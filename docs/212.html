<h1>唐纪 第二十八章 唐纪二十八</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起着雍敦牂，尽旃蒙赤奋若，凡八年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元六年（戊午，公元七一八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛丑，突厥毘伽可汗来请和；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/4.mp3" download>download the file</a> instead.
</audio></p>
<p>广州吏民为宋璟立遗爱碑。璟上言：<strong>「臣在州无它异迹，今以臣光宠，成彼诌谀；欲革此风，望自臣始，请敕下禁止。」</strong> 上从之。于是它州皆不敢立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/5.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，敕禁恶钱，重二铢四分以上乃得行。敛人间恶钱熔之，更铸如式钱。于是京城纷然，卖买殆绝。宋璟、苏颋请出太府钱二万缗置南北方，以平价买百姓不售之物可充官用者，及听两京百官豫假俸钱，庶使良钱流布人间；从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/6.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊子，移蔚州横野军于山北，屯兵三万，为九姓之援；以拔曳固都督颉质略、同罗都督毘伽末啜、都督比言、回纥都督夷健颉利发、仆固都督曳勒歌等各出骑兵为前、后、左、右军讨击大使，皆受天兵军节度。有所讨捕，量宜追集；无事各归部落营生，仍常加存抚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙巳，征嵩山处士卢鸿入见，拜谏议大夫；鸿固辞。天兵军使张嘉贞入朝，有告其在军奢僭及赃贿者，按验无状；上欲反坐告者，嘉贞奏曰：<strong>「今若罪之，恐塞言路，使天下之事无由上达，愿特赦之。」</strong> 其人遂得减死。上由是以嘉贞为忠，有大用之意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/8.mp3" download>download the file</a> instead.
</audio></p>
<p>有荐山人范知璿文学者，并献其所为文，宋璟判之曰：<strong>「观其《良宰论》，颇涉佞谀。山人当极言谠议，岂宜偷合苟容！文章若高，自宜从选举求试，不可别奏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/9.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊子，河南参军郑铣、朱阳丞郭仙舟投匦献诗，敕曰：<strong>「观其文理，乃崇道法；至于时用，不切事情。宜各从所好。」</strong> 并罢官，度为道士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/10.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛亥，以突骑施都督苏禄为左羽林大将军、顺国公，充金方道经略大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/11.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹王李失活卒，癸巳，以其弟娑固代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/12.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，颁乡饮酒礼于州县，令每岁十二月行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/13.mp3" download>download the file</a> instead.
</audio></p>
<p>唐初，州县官俸，皆令富户掌钱，出息以给之；息至倍称，多破产者。秘书少监崔沔上言，请计州县官所得俸，于百姓常赋之外，微有所加以给之。从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/14.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，辛卯，车驾至西京。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/15.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，吐蕃奉表请和，乞舅甥亲署誓文，及令彼此宰相皆著名于其上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/16.mp3" download>download the file</a> instead.
</audio></p>
<p>宋璟奏：<strong>「括州员外司马李邕、仪州司马郑勉，并有才略文词，但性多异端，好是非改变；若全引进，则咎悔必至，若长弃捐，则才用可惜，请除渝、硖二州剌史。」</strong> 又奏：<strong>「大理卿元行冲素称才行，初用之时，实允佥议；当事之后，颇非称积，请复以为左散骑常侍，以李朝隐代之。陆象先闲于政体，宽不容非，请以为河南尹。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元七年（己未，公元七一九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/18.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，俱密王那罗延、康王乌勒伽、安王笃萨波提皆上表言为大食所侵掠，乞兵救援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/19.mp3" download>download the file</a> instead.
</audio></p>
<p>敕太府及府县出粟十万石粜之，以敛人间恶钱，送少府销毁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/20.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙卯，以左武卫大将军、检校内外闲厩使、苑内营田使王毛仲行太仆卿。毛仲严察有干力，万骑功臣、闲厩官吏皆惮之，苑内所收常丰溢。上以为能，故有宠。虽有外第，常居闲厩侧内宅，上或时不见，则悄然若有所失；宦官杨思勖、高力士皆畏避之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/21.mp3" download>download the file</a> instead.
</audio></p>
<p>渤海王大祚荣卒；丙辰，命其子武艺袭位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/22.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬午，开府仪同三司祁公王仁皎薨。其子驸马都尉守一请用窦孝谌例，筑坟高五丈一尺；上许之。宋璟、苏颋固争，以为：<strong>「准令，一品坟高一丈九尺，其陪陵者高出三丈而已。窦太尉坟，议者颇讥其高大，当时无人极言其失，岂可今日复踵而为之！昔太宗嫁女，资送过于长公主。魏征进谏，太宗既用其言，文德皇后亦赏之。岂若韦庶人崇其父坟，号曰酆陵，以自速其祸乎！夫以后父之尊，欲高大其坟，何足为难！而臣等再三进言者，盖欲成中宫之美耳。况今日所为，当传无穷，永以为法，可不慎乎！」</strong> 上悦曰：<strong>「朕每欲正身率下，况于妻子，何敢私之！然此乃人所难言，卿能固守典礼，以成朕美，垂法将来，诚所望也。」</strong> 赐璟、颋帛四百匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/23.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙丑朔，日有食之。上素服以俟变，彻乐减膳，命中书、门下察系囚，赈饥乏，劝农功。辛卯，宋璟等奏曰：<strong>「陛下勤恤人隐，此诚苍生之福。然臣闻日食修德，月食修刑；亲君子，远小人，绝女谒，除谗慝，所谓修德也。君子耻言浮于行，苟推至诚以行之，不必数下制书也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>六月，戊辰，吐蕃复遣使请上亲署誓文；上不许，曰：<strong>「昔岁誓约已定，苟信不由衷，亟誓何益！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，闰七月，右补阙卢履冰上言：<strong>「礼，父在为母服周年，则天皇后改服齐衰三年，请复其旧。」</strong> 上下其议。左散骑常侍褚无量以履冰议为是；诸人争论，连年不决。八月，辛卯，敕自今五服并依《丧服传》文，然士大夫议论犹不息，行之各从其意。无量叹曰：<strong>「圣人岂不知母恩之厚乎？厌降之礼，所以明尊卑、异戎狄也。俗情肤浅，不知圣人之心，一紊其制，谁能正之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，甲寅，徙宋王宪为宁王。上尝从复道中见卫士食毕，弃余食于窦中，怒，欲杖杀之；左右莫敢言。宪从容谏曰：<strong>「陛下从复道中窥人过失而杀之，臣恐人人不自安。且陛下恶弃食于地者，为食可以养人也；今以余食杀人，无乃失其本乎！」</strong> 上大悟，蹶然起曰：<strong>「微兄，几至滥刑。」</strong> 遽释卫士。是日，上宴饮极欢，自解红玉带，并所乘马以赐宪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，辛卯，上幸骊山温汤；癸卯，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬子，册拜突骑施苏禄为忠顺可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，壬申，契丹王李娑固与公主入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上以岐山令王仁琛，籓邸故吏，墨敕令与五品官。宋璟奏：<strong>「故旧恩私，则有大例，除官资历，非无公道。仁琛向缘旧恩，已获优改，今若再蒙超奖，遂于诸人不类；又是后族，须杜舆言。乞下吏部检勘，苟无负犯，于格应留，请依资稍优注拟。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>选人宋元超于吏部自言侍中璟之叔父，冀得优假。璟闻之，牒吏部云：<strong>「元超，璟之三从叔，常在洛城，不多参见。既不敢缘尊辄隐，又不愿以私害公。向者无言，自依大例，既有声听，事须矫枉；请放。」</strong> 宁王宪奏选人薛嗣先请授微官，事下中书、门下。璟奏：<strong>「嗣先两选斋郎，虽非灼然应留，以懿亲之故，固应微假官资。在景龙中，常有墨敕处分，谓之斜封。自大明临御，兹事杜绝，行一赏，命一官，必是缘功与才，皆历中书、门下。至公之道，唯圣能行。嗣先幸预姻戚，不为屈法，许臣等商量，望付吏部知，不出正敕。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/32.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，朝集使往往赍货入京师，及春将还，多迁官；宋璟奏一切勒还，以革其弊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，置剑南节度使，领益、彭等二十五州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元八年（庚申，公元七二零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，丙辰，左散骑常侍褚无量卒。辛酉，命右散骑常侍元行冲整比群书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/36.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中宋璟疾负罪而妄诉不已者，悉付御史台治之。谓中丞李谨度曰：<strong>「服不更诉者出之，尚诉未已者且系。」</strong> 由是人多怨者。会天旱有魃，优人作魃状戏于上前，问魃：<strong>「何为出？」</strong> 对曰：<strong>「奉相公处分。」</strong> 又问：<strong>「何故？」</strong> 魃曰：<strong>「负冤者三百余人，相公悉以系狱抑之，故魃不得不出。」</strong> 上心以为然。时璟与中书侍郎、同平章事苏颋建议严禁恶钱，江、淮间恶钱尤甚，璟以监察御史萧隐之充使括恶钱。隐之严急烦扰，怨嗟盈路，上于是贬隐之官。辛巳，罢璟为开府仪同三司，颋为礼部尚书。以京兆尹源干曜为黄门侍郎，并州长史张嘉贞为中书侍郎，并同平章事。于是弛钱禁，恶钱复行矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/37.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊戌，皇子敏卒，追立为怀王，谥曰哀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/38.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，敕以役莫重于军府，一为卫士，六十乃免，宜促其岁限，使百姓更迭为之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/39.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙午，遣使赐乌长王、骨咄王、俱位王册命。三国皆在大食之西，大食欲诱之叛唐，三国不从，故褒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/40.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛酉，复置十道按察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/41.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，以源干曜为侍中，张嘉贞为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/212/42.mp3" download>download the file</a> instead.
</audio></p>
<p>干曜上言：<strong>「形要之家多任京官，使俊乂之士沉废于外。臣三子皆在京，请出其二人。」</strong> 上从之。因下制称干曜之公，命文武官效之，于是出者百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/43.mp3" download>download the file</a> instead.
</audio></p>
<p>张嘉贞吏事强敏，而刚躁自用。中书舍人苗延嗣、吕太一、考功员外郎员嘉静、殿中侍御史崔训皆嘉贞所引进，常与之议政事。四人颇招权，时人语曰：<strong>「令公四俊，苗、吕、崔、员。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/44.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，瀍、谷涨溢，漂溺几二千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/45.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥降户仆固都督勺磨及夹跌部落散居受降城侧，朔方大使王晙言其阴引突厥，谋陷军城，密奏请诛之。诱勺磨等宴于受降城，伏兵悉杀之，河曲降户殆尽。拔曳固、同罗诸部在大同、横野军之侧者，闻之皆忷惧。秋，并州长史、天兵节度大使张说引二十骑，持节即其部落慰抚之，因宿其帐下。副使李宪以虏情难信，驰书止之。说复书曰：<strong>「吾肉非黄羊，必不畏食；血非野马，必不畏刺。士见危致命，此吾效死之秋也。」</strong> 拔曳固、同罗由是遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/46.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛巳，上行幸长春宫；壬午，畋于下邽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/212/47.mp3" download>download the file</a> instead.
</audio></p>
<p>上禁约诸王，不使与群臣交结。光禄少卿驸马都尉裴虚己与岐王范游宴，仍私挟谶纬；戊子，流虚己于新州，离其公主。万年尉刘庭琦、太祝张谔数与范饮酒赋诗，贬庭琦雅州司户，谔山茌丞。然待范如故，谓左右曰：<strong>「吾兄弟自无间，但趋竞之徒强相托附耳。吾终不以此责兄弟也。」</strong> 上尝不豫，薛王业妃弟内直郎韦宾与殿中监皇甫恂私议休咎；事觉，宾杖死，恂贬锦州刺史。业与妃惶惧待罪，上降阶执业手曰：<strong>「吾若有心猜兄弟者，天地实殛之。」</strong> 即与之宴饮，仍慰谕妃，令复位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，乙卯，上还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛未，突厥寇甘、凉等州，败河西节度使杨敬述，掠契苾部落而去。先是，朔方大总管王晙奏请西发拔悉密，东方奚、契丹，期以今秋掩毘伽牙帐于稽落水上；毘伽闻之，大惧。暾欲谷曰：<strong>「不足畏也。拔悉密在北庭，与奚、契丹相去绝远，势不相及；朔方兵计亦不能来此。必若能来，俟其垂至，徙牙帐北行三日，唐兵食尽自去矣。且拔悉密轻而好利，得王晙之约，必喜而先至。晙与张嘉贞不相悦，奏请多不相应，必不敢出兵。晙兵不出，拔悉密独至，击而取之，势甚易耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>既而拔悉密果发兵逼突厥牙帐，而朔方及奚、契丹兵不至，拔悉密惧，引退。毘伽欲击之，暾欲谷曰：<strong>「此属去家千里，将死战，未可击也。不如以兵蹑之。」</strong> 去北庭二百里，暾欲谷分兵间道先围北庭，因纵兵击拔悉密，大破之。拔悉密众溃走，趋北庭，不得入，尽为突厥所虏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>暾欲谷引兵还，出赤亭，掠凉州羊马，杨敬述遣裨将卢公利、判官元澄将兵邀击之。暾欲谷谓其众曰：<strong>「吾乘胜而来，敬述出兵，破之必矣。」</strong> 公利等至删丹，与暾欲谷遇，唐兵大败，公利，澄脱身走。毘伽由是大振，尽有默啜之众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/52.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹牙官可突干骁勇得众心，李娑固猜畏，欲去之。是岁，可突干举兵击娑固，娑固败奔营州。营州都督许钦澹遣安东都护薛泰帅骁勇五百与奚王李大酺奉娑固以讨之，战败，娑固、李大酺皆为可突干所杀，生擒薛泰，营州震恐。许钦澹移军入渝关，可突干立娑固从父弟郁干为主，遣使请罪。上赦可突干之罪，以郁干为松漠都督，以李大酺之弟鲁苏为饶乐都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元九年（辛酉，公元七二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，制削杨敬述官爵，以白衣检校凉州都督，仍充诸使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，改蒲州为河中府，置中都官僚，一准京兆、河南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/56.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，上幸骊山温汤；乙亥，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>监察御史宇文融上言：<strong>「天下户口逃移，巧伪甚众，请加检括。」</strong> 融，弼之玄孙也，源干曜素爱其才，赞成之。二月，乙酉，敕有司议招集流移、按诘巧伪之法以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，突厥毘伽复使来求和。上赐书，谕以__「曩昔国家与突厥和亲，华、夷安逸，甲兵休息；国家买突厥羊马，突厥受国家缯帛，彼此丰给。自数十年来，不复如旧，正由默啜无信，口和心叛，数出盗兵，寇抄边鄙，人怨神怒，陨身丧元，吉凶之验，皆可汗所见。今复蹈前迹，掩袭甘、凉，随遣使人，更来求好。国家如天之覆，如海之容，但取来情，不追往咎。可汗果有诚心，则共保遐福；不然，无烦使者徒尔往来。若其侵边，亦有以待。可汗其审图之！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/59.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，制：<strong>「州县逃亡户口听百日自首，或于所在附籍，或牒归故乡，各从所欲。过期不首，即加检括，谪徙边州；公私敢容庇者抵罪。」</strong> 以宇文融充使，括逃移户口及籍外田，所获巧伪甚众。迁兵部员外郎兼侍御史。融奏置劝农判官十人，并摄御史，分行天下。其新附客户，免六年赋调。使者竞为刻急，州县承风劳扰，百姓苦之。阳翟尉皇甫憬上疏言其状；上方任融，贬憬盈川尉。州县希旨，务于获多，虚张其数，或以实户为客，凡得户八十余万，田亦称是。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/60.mp3" download>download the file</a> instead.
</audio></p>
<p>兰池州胡康待宾诱诸降户同反，夏，四月，攻陷六胡州，有众七万，进逼夏州。命朔方总管王晙、陇右节度使郭知运共讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，敕：<strong>「京官五品以上，外官剌史、四府上佐，各举县令一人，视其政善恶，为举者赏罚。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以太仆卿王毛仲为朔方道防御讨击大使，使与王晙及天兵军节度大使张说相知讨康待宾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/63.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，己卯，罢中都，复为蒲州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/64.mp3" download>download the file</a> instead.
</audio></p>
<p>蒲州刺史陆象先政尚宽简，吏民有罪，多晓谕遣之。州录事言于象先曰：<strong>「明公不施棰挞，何以示威！」</strong> 象先曰：<strong>「人情不远，此属岂不解吾言邪？必欲棰挞以示威，当从汝始！」</strong> 录事惭而退。象先尝谓人曰：<strong>「天下本无事，但庸人扰之耳。苟清其源，何忧不治！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/65.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己酉，王晙大破康待宾，生擒之，杀叛胡万五千人。辛酉，集四夷酋长，腰斩康待宾于西市。先是，叛胡潜与党项通谋，攻银城、连谷，据其仓庾，张说将步骑万人出合河关掩击，大破之。追至骆驼堰，党项乃更与胡战，胡众溃，西走入铁建山。说安集党项，使复其居业。讨击使阿史那献以党项翻覆，请并诛之，说曰：<strong>「王者之师，当伐叛柔服，岂可杀已降邪！」</strong> 因奏置麟州，以镇抚党项余众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，乙巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/67.mp3" download>download the file</a> instead.
</audio></p>
<p>康待宾之反也，诏郭知运与王晙相知讨之；晙上言，朔方兵自有余力，请敕知运还本军。未报，知运已至，由是与晙不协。晙所招降者，知运复纵兵击之；虏以晙为卖己，由是复叛。上以不能遂定群胡，丙午，贬晙为梓州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/212/68.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，梁文献公姚崇薨，遗令：<strong>「佛以清净慈悲为本，而愚者写经造像，冀以求福。昔周、齐分据天下，周则毁经像而修甲兵，齐则崇塔庙而驰刑政，一朝合战，齐灭周兴。近者诸武、诸韦，造寺度人，不可胜纪，无救族诛。汝曹勿效儿女子终身不寤，追荐冥福。道士见僧获利，效其所为，尤不可延之于家。当永为后法！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，以张说为兵部尚书、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，河西、陇右节度大使郭知运卒。知运与同县右卫副率王君B134，皆以骁勇善骑射著名西陲，为虏所惮，时人谓之王、郭。B134遂自知运麾下代为河西、陇右节度使，判凉州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，丙辰，国子祭酒元行冲上《群书四录》，凡书四万八千一百六十九卷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，乙酉，上幸骊山温汤；壬辰，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，诸王为都督、刺史者，悉召还京师。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>新作蒲津桥，熔铁为牛以系纟亘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>安州别驾刘子玄卒。子玄即知几也，避上嫌名，以字行。着作郎吴兢撰《则天实录》，言宋璟张说使证魏元忠事。说修史见之，知兢所为，谬曰：<strong>「刘五殊不相借。」</strong> 兢起对曰：<strong>「此乃兢所为，史草具在，不可使明公枉怨死者。」</strong> 同僚皆失色。其后说阴祈兢改数字，兢终不许，曰：<strong>「若徇公请，则此史不为直笔，何以取信于后！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太史上言，《麟德历》浸疏，日食屡不效。上命僧一行更造新历，率府兵曹梁令瓒造黄道游仪以测候七政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>置朔方节度使，领单于都护府，夏、盐等六州，定远、丰安二军，三受降城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁巳，上行幸东都，以刑部尚书王志愔为西京留守。癸亥，命有司收公廨钱，以税钱充百官俸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙丑，收职田。亩率给仓粟二斗。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，己亥，以张说兼知朔方军节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，伊、汝水溢，漂溺数千家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰月，壬申，张说如朔方巡边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己丑，以余姚县主女慕容氏为燕郡公主，妻契丹王郁干。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，丁巳，博州河决，命按察使萧嵩等治之。嵩，梁明帝之孙之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/88.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/212/88.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，制增太庙为九室，迁中宗主还太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/89.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，癸卯，武强令裴景仙，坐赃五千匹，事觉，亡命。上怒，命集众斩之。大理卿李朝隐奏景仙赃皆乞取，罪不至死。又，其曾祖寂有建义大功，载初中以非罪破家，惟景仙独存，今为承嫡，宜宥其死，投之荒远。其辞略曰：<strong>「十代宥贤，功实宜录；一门绝祀，情或可哀。」</strong> 制令杖杀。朝隐又奏曰：<strong>「生杀之柄，人主得专；轻重有条，臣下当守。今若乞取得罪，便处斩刑；后有枉法当科，欲加何辟？所以为国惜法，期守律文；非敢以法随人，曲矜仙命。」</strong> 又曰：<strong>「若寂勋都弃，仙罪特加，则叔向之贤，何足称者；若敖之鬼，不其馁而！」</strong> 上乃许之。杖景仙一百，流岭南恶处。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/90.mp3" download>download the file</a> instead.
</audio></p>
<p>安南贼帅梅叔焉等攻围州县，遣骠骑将军兼内侍杨思勖讨之。思勖募群蛮子弟，得兵十余万，袭击，大破之，斩叔焉，积尸为京观而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/212/91.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上之诛韦氏也，王皇后颇预密谋，及即位数年，色衰爱弛。武惠妃有宠，阴怀倾夺之志。后心不平，时对上有不逊语。上愈不悦，密与秘书监姜皎谋以后无子废之，皎泄其言。嗣滕王峤，后之妹夫也，奏之。上怒，张嘉贞希旨构成其罪，云：<strong>「皎妄谈休咎。」</strong> 甲戌，杖皎六十，流钦州，弟吏部侍郎晦贬春州司马；亲党坐流、死者数人，皎卒于道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/92.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，敕：<strong>「宗室、外戚、驸马，非至亲毋得往还；其卜相占候之人，皆不得出入百官之家。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/93.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯夜，左领军兵曹权楚璧与其党李齐损等作乱，立楚璧兄子梁山为光帝，诈称襄王之子，拥左屯营兵数百人入宫城，求留守王志愔，不获。比晓，屯营兵自溃；斩楚璧等，传首东都。志愔惊怖而薨。楚璧，怀恩之侄；齐损，迥秀之子也。壬午，遣河南尹王怡如京师，按问宣慰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸未，吐蕃围小勃律王没谨忙，谨忙求救于北庭节度使张嵩曰：<strong>「勃律，唐之西门，勃律亡则西域皆为吐蕃矣。」</strong> 嵩乃遣疏勒副使张思礼将蕃、汉步骑四千人救之，昼夜倍道，与谨忙合击吐蕃，大破之，斩获数万。自是累岁吐蕃不敢犯边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/212/95.mp3" download>download the file</a> instead.
</audio></p>
<p>王怡汉权楚璧狱，连逮甚众，久之不决；上乃以开府仪同三司宋璟为西京留守。璟至，止诛同谋数人，余皆奏原之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/96.mp3" download>download the file</a> instead.
</audio></p>
<p>康待宾余党康愿子反，自称可汗；张说发兵追讨擒之，其党悉平。徙河曲六州残胡五万余口于许、汝、唐、邓、仙、豫等州，空河南、朔方千里之地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/97.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，缘边戍兵常六十余万，说以时无强寇，奏罢二十余万使还农。上以为疑，说曰：<strong>「臣久在疆场，具知其情，将帅苟以自卫及役使营私而已。若御敌制胜，不必多相冗卒以妨农务。陛下若以为疑，臣请以阖门百口保之。」</strong> 上乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/98.mp3" download>download the file</a> instead.
</audio></p>
<p>初，诸卫府兵，自成丁从军，六十而免，其家又不免杂徭，浸以贫弱，逃亡略尽，百姓苦之。张说建议，请召募壮士充宿卫，不问色役，优为之制，逋逃者必争出应募；上从之。旬日，得精兵十三万，分隶诸卫，更番上下。兵农之分，从此始矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/99.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸丑，复以乾元殿为明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/100.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，上幸寿安兴泰宫，猎于上宜川；庚申，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/101.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲耀兵北边，丁卯，以秦州都督张守洁等为诸卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/102.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，乙未，初令宰相共食实封三百户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/103.mp3" download>download the file</a> instead.
</audio></p>
<p>前广州都督裴伷先下狱，上与宰相议其罪。张嘉贞请杖之，张说曰：<strong>「臣闻刑不上大夫，为其近于君，且所以养廉耻也。故士可杀不可辱。臣向巡北边，闻杖姜皎于朝堂。皎官登三品，亦有微功，有罪应死则死，应流则流，奈何轻加笞辱，以皁隶待之！姜皎事往，不可复追，伷先据状当流，岂可复蹈前失！」</strong> 上深然之。嘉贞不悦，退谓说曰：<strong>「何论事之深也！」</strong> 说曰：<strong>「宰相，时来则为之。若国之大臣皆可笞辱，但恐行及吾辈。吾此言非为伷先，乃为天下士君子也。」</strong> 嘉贞无以应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/104.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，庚子，以十姓可汗阿史那怀道女为交河公主，嫁突骑施可汗苏禄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/105.mp3" download>download the file</a> instead.
</audio></p>
<p>上将幸晋阳，因还长安。张说言于上曰：<strong>「汾阴睢上有汉家后土祠，其礼久废；陛下宜因巡幸修之，为农祈谷。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/106.mp3" download>download the file</a> instead.
</audio></p>
<p>上女永穆公主将下嫁，敕资送如太平公主故事。僧一行谏曰：<strong>「武后惟太平一女，故资送特厚，卒以骄败，奈何为法！」</strong> 上遽止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元十一年（癸亥，公元七二三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/108.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己巳，车驾自东都北巡；庚辰，至潞州，给复五年；辛卯，至并州，置北都，以并州为太原府，刺史为尹；二月，戊申，还至晋州。张说与张嘉贞不平，会嘉贞弟金吾将军嘉佑赃发，说劝嘉贞素服待罪于外。己酉，左迁嘉贞幽州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/109.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，祭后土于汾阴。乙卯，贬平遥令王同庆为赣尉，坐广为储偫，烦扰百姓也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/110.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，以张说兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/111.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，罢天兵、大武等军，以大同军为太原以北节度使，领太原、辽、石、岚、汾、代、忻、朔、蔚、云十州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/112.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚午，车驾至京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/113.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲子，以吏部尚书王晙为兵部尚书、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/114.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，己丑，以王晙兼朔方军节度大使，巡河西、陇右、河东、河北诸军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/115.mp3" download>download the file</a> instead.
</audio></p>
<p>上置丽正书院，聚文学之士。秘书监徐坚、太常博士会稽贺知章、监察御史鼓城赵冬曦等，或修书，或侍讲，以张说为修书使以总之，有司供给优厚。中书舍人洛阳陆坚以为此属无益于国，徒为糜费，欲悉奏罢之。张说曰：<strong>「自古帝王于国家无事之时，莫不崇宫室，广声色。今天子独延礼文儒，发挥典籍，所益者大，所损者微。陆子之言，何不达也！」</strong> 上闻之，重说而薄坚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/116.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，癸卯，敕：<strong>「前令检括逃人，虑成烦扰。天下大同，宜各从所乐，令所在州县安集，遂其生业。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/117.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，尊宣皇帝庙号献祖，光皇帝庙号懿祖，祔于太庙九室。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/118.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，吐谷浑畏吐蕃之强，附之者数年，九月，壬申，帅众诣沙州降，河西节度使张敬忠抚纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丁酉，上幸骊山，作温泉宫；甲寅，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，礼仪使张说等奏，以高祖配昊天上帝，罢三祖并配之礼。戊寅，上祀南郊，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，命尚书左丞萧嵩与京兆、蒲、同、岐、华州长官选府兵及白丁一十二万，谓之__「长从宿卫」__ ，一年两番，州县毋得杂役使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，甲午，上幸凤泉汤；戊申，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，兵部尚书、同中书门下三品王晙坐党引疏族，贬蕲州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，张说奏改政事堂曰中书门下，列五房于其后，分掌庶政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/125.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，监察御史濮阳杜暹因按事至突骑施，突骑施馈之金，暹固辞。左右曰：<strong>「君寄身异域，不宜逆其情。」</strong> 乃受之，埋于幕下，出境，移牒令取之。虏大惊，度碛追之，不及。及安西都护阙，或荐暹往使安西，人服其清慎。时暹自给事中居母忧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元十二年（甲子，公元七二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/127.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，甲子，起暹为安西副大都护、碛西节度等使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
