You can <a href="assets/audios/212/128.mp3" download>download the file</a> instead.
</audio></p>
<p>神龙初，追复泽王上金官爵，求得庶子义珣于岭南，绍其故封。许王素节之子瓘，利其爵邑，与弟璆谋，使人告义珣非上金子，妄冒袭封，复流岭南，以璆继上金后为嗣泽王。至是，玉真公主表义珣实上金子，为瓘兄弟所摈。夏，四月，庚子，复立义珣为嗣泽王，削璆爵，贬瓘鄂州别驾。壬寅，敕宗室旁继为嗣王者并令归宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/129.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，命太史监南宫说等于河南、北平地测日晷及极星，夏至日中立八尺之表，同时候之。阳城晷长一尺四寸八分弱，夜视北极出地高三十四度十分度之四；浚仪岳台晷长一尺五寸微强，极高三十四度八分；南至朗州晷长七寸七分，极高二十九度半；北至蔚州，晷长二尺二寸九分，极高四十度。南北相距三千六百八十八里九十步，晷差一尺五寸三分，极差十度半。又南至交州，晷出表南三寸三分；八月，海中南望老人星下，众星粲然，皆古所未名，大率去南极二十度以上皆见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/130.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁亥，停诸道按察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/131.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，制听逃户自首，辟所在闲田，随宜收税，毋得差科征役，租庸一皆蠲免。仍以兵部员外郎兼侍御史宇文融为劝农使，巡行州县，与吏民议定赋役。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/132.mp3" download>download the file</a> instead.
</audio></p>
<p>上以山东旱，命选台阁名臣以补刺史；壬午，以黄门侍郎王丘、中书侍郎长安崔沔、礼部侍郎、知制诰韩休等五人出为刺史。丘，同皎之从父兄子；休，大敏之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/133.mp3" download>download the file</a> instead.
</audio></p>
<p>初，张说引崔沔为中书侍郎；故事，承宣制皆出宰相，侍郎署位而已。沔曰：<strong>「设官分职，上下相维，各申所见，事乃无失。侍郎，令之贰也，岂得拱默而已！」</strong> 由是遇事多所异同，说不悦，故因是出之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/134.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，突厥可汗遣其臣哥解颉利发来求婚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/135.mp3" download>download the file</a> instead.
</audio></p>
<p>奚州蛮覃行璋反。以监门卫大将军杨思勖为黔中道招讨使，将兵击之。癸亥，思勖生擒行璋，斩首三万级而归。加思勖辅国大将军，俸禄、防阁皆依品给。赦行璋，以为洵水府别驾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/136.mp3" download>download the file</a> instead.
</audio></p>
<p>姜皎既得罪，王皇后愈忧畏不安，然待下有恩，故无随而谮之者，上犹豫不决者累岁。后兄太子少保守一，以后无子，使僧明悟为后祭南北斗，剖霹雳木，书天地字及上名，合而佩之，祝曰：<strong>「佩此有子，当如则天皇后。」</strong> 事觉，己卯，废为庶人，移别室安置；贬守一潭州别驾，中路赐死。户都尚书张嘉贞坐与守一交通，贬台州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/137.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙申，突厥哥解颉利发还其国；以其使者轻，礼数不备，未许婚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/138.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，以宇文融为御史中丞。融乘驿周流天下，事无大小，诸州先牒上劝农使，后申中书；省司亦待融指捴，然后处决。时上将大攘四夷，急于用度，州县畏融，多张虚数，凡得客户八十余万，田亦称是。岁终，增缗钱数百万，悉进入宫；由是有宠。议者多言烦忧，不利百姓，上令集百寮于尚书省议之。公卿已下，畏融恩势，皆不敢立异，惟户部侍郎杨瑒抗议，以为：<strong>「括客免税，不利居人。征籍外田税，使百姓困弊，所得不补所失。」</strong> 未几，瑒为华州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/139.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以开府仪同三司宋璟为西京留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/140.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁酉，谢王特勒遣使入奏，称__「去年五月，金城公主遣使诣个失密国，云欲走归汝。个失密王从臣国王借兵，共拒吐蕃。王遣臣入取进止。」__ 上以为然，赐帛遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/141.mp3" download>download the file</a> instead.
</audio></p>
<p>废后王氏卒，后宫思慕后不已，上亦悔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/142.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，庚午，上幸东都；戊寅，至东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，司徒申王捴薨，赠谥惠庄太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>群臣屡上表请封禅，闰月，丁卯，制以明年十一月十日有事于泰山。时张说首建封禅之议，而源干曜不欲为之，由是与说不平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/212/145.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，契丹王李郁干卒，弟吐干袭位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之下开元十三年（乙丑，公元七二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/147.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，庚申，以御史中丞宇文融兼户部侍郎。制以所得客户税钱均充所在常平仓本；又委使司与州县议作劝农社，使贫富相恤，耕耘以时。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/148.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/148.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，更命长从宿卫之士曰__「彍骑」__ ，分隶十二卫，总十二万人为六番。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/149.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/149.mp3" download>download the file</a> instead.
</audio></p>
<p>上自选诸司长官有声望者大理卿源光裕、尚书左丞杨承令、兵部侍郎寇泚等十一人为刺史，命宰相、诸王及诸司长官、台郎、御史饯于洛滨，供张甚盛。赐以御膳，太常具乐，内坊歌妓；上自书十韵诗，命将军高力士赐之。光裕，干曜之从孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/150.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/150.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲午，太子嗣谦更名鸿；徙郯王嗣直为庆王，更名潭；陕王嗣升为忠王，更名浚；鄂王嗣真为棣王，更名洽；鄂王嗣初更名涓；鄄王嗣玄为荣王，更名滉。又立子涺为光王，潍为仪王，沄为颍王，泽为永王，清为寿王，洄为延王，沐为盛王，溢为济王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/151.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，御史大夫程行湛奏：<strong>「周朝酷吏来俊臣等二十三人，情状尤重，子孙请皆禁锢；傅游艺等四人差轻，子孙不听近任。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/152.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/152.mp3" download>download the file</a> instead.
</audio></p>
<p>汾州刺史杨承令不欲外补，意怏怏，自言：<strong>「吾出守有由。」</strong> 上闻之，怒，壬寅，贬睦州别驾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/153.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/153.mp3" download>download the file</a> instead.
</audio></p>
<p>张说草封禅仪献之。夏，四月，丙辰，上与中书门下及礼官、学士宴于集仙殿。上曰：<strong>「仙者凭虚之论，朕所不取。贤者济理之具，朕今与卿曹合宴，宜更名曰集贤殿。」</strong> 其书院官五品以上为学士，六品以下为直学士；以张说知院事，右散骑常侍徐坚副之。上欲以说为大学士，说固辞而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/154.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/154.mp3" download>download the file</a> instead.
</audio></p>
<p>说以大驾东巡，恐突厥乘间入寇，议加兵守边，召兵部郎中裴光庭谋之。光庭曰：<strong>「封禅者，告成功也。今将升中于天，而戎狄是惧，非所以昭盛德也。」</strong> 说曰：<strong>「然则若之何？」</strong> 光庭曰：<strong>「四夷之中，突厥为大，比屡求和亲，而朝迁羁縻，未决许也。今遣一使，征其大臣从封泰山，彼必欣然承命；突厥来，则戎狄君长无不皆来。可以偃旗卧鼓，高枕有余矣。」</strong> 说曰__「善！说所不及。」__ 即奏行之。光庭，行俭之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/155.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣中书直省袁振摄鸿胪卿，谕旨于突厥，小杀与阙特勒、暾欲谷环坐帐中，置酒，谓振曰：<strong>「吐蕃，狗种；奚、契丹，本突厥奴也；皆得尚主。突厥前后求婚独不许，何也？且吾亦知入蕃公主皆非天子女，今岂问真伪！但屡请不获，愧见诸蕃耳。」</strong> 振许为之奏请。小杀乃使其大臣阿史德颉利发入贡，因扈从东巡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/156.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/156.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚寅，妖贼刘定高帅众夜犯通洛门；悉捕斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/157.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/157.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，张说议封禅仪，请以睿宗配皇地只；从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/158.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/158.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丙戌，上谓宰臣曰：<strong>「《春秋》不书祥瑞，惟记有年。」</strong> 敕自今州县毋得更奏祥瑞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/159.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/159.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸丑，作水运浑天成，上具列宿，注水激轮，令其自转，昼夜一周。别置二轮，络在天外，缀以日月，逆天而行，淹速合度。置木匮为地平，令仪半在地下，又立二木人，每刻击鼓，每辰击钟，机械皆藏匮中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/160.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/160.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，车驾发东都，百官、贵戚、四夷酋长从行。每置顿，数十里中人畜被野；有司辇载供具之物，数百里不绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/161.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/161.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丙戌，至泰山下，己丑，上备法驾，至山下，御马登山。留从官于谷口，独与宰相及祠官俱登，仪卫环列于山下百余里。上问礼部侍郎贺知章曰：<strong>「前代玉牒之文，何故秘之？」</strong> 对曰：<strong>「或密求神仙，故不欲人见。」</strong> 上曰：<strong>「吾为苍生祈福耳。」</strong> 乃出玉牒，宣示群臣。庚寅，上祀昊天上帝于山上，群臣祀五帝百神于山下之坛；其余仿干封故事。辛卯，祭皇地只于社首。壬辰，上御帐殿，受朝觐，赦天下，封泰山神为天齐王，礼秩加三公一等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="163" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/162.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/162.mp3" download>download the file</a> instead.
</audio></p>
<p>张说多引两省吏及以所亲摄官登山。礼毕推恩，往往加阶超入五品而不及百官；中书舍人张九龄谏，不听。又，扈从士卒，但加勋而无赐物，由是中外怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="164" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/163.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/163.mp3" download>download the file</a> instead.
</audio></p>
<p>初，隋末，国马皆为盗贼及戎狄所掠，唐初才得牝牡三千匹于赤岸泽，徙之陇右，命太仆张万岁掌之。万岁善于其职，自贞观至麟德，马蕃息及七十万匹，分为八坊、四十八监，各置使以领之。是时天下以一缣易一马。垂拱以后，马潜耗太半。上初即位，牧马有二十四万匹，以太仆卿王毛仲为内外闲厩使，少卿张景顺副之。至是有马四十三万匹，牛羊称是。上之东封，以牧马数万匹从，色别为群，望之如云锦。上嘉毛仲之功，癸巳，加毛仲开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="165" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/164.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/164.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，车驾发泰山；庚申，幸孔子宅致祭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="166" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/212/165.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/212/165.mp3" download>download the file</a> instead.
</audio></p>
<p>上还，至宋州，宴从官于楼上，刺史寇泚预焉。酒酣，上谓张说曰：<strong>「向者屡遣使臣分巡诸道，察吏善恶，今因封禅历诸州，乃知使臣负我多矣。怀州刺史王丘，饩牵之外，一无他献。魏州刺史崔沔，供张无锦绣，示我以俭。济州刺史斐耀卿，表数百言，莫非规谏，且曰：‘人或重扰，则不足以告成。’朕常置之坐隅，且以戒左右。如三人者，不劳人以市恩，真良吏矣！」</strong> 顾谓寇泚曰：<strong>「比亦屡有以酒馔不丰诉于朕者，知卿不借誉于左右也。」</strong> 自举酒赐之。宰臣帅群臣起贺，楼上皆称万岁。由是以丘为尚书左丞，沔为散骑侍郎，耀卿为定州刺史。耀卿，叔业之七世孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="167" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王毛仲有宠于上，百官附之者辐凑。毛仲嫁女，上问何须。毛仲顿首对曰：<strong>「臣万事已备，但未得客。」</strong> 上曰：<strong>「张说、源干曜辈岂不可呼邪？」</strong> 对曰：<strong>「此则得之。」</strong> 上曰：<strong>「知汝所不能致者一人耳，必宋璟也。」</strong> 对曰：<strong>「然。」</strong> 上笑曰：<strong>「朕明日为汝召客。」</strong> 明日，上谓宰相：<strong>「朕奴毛仲有婚事，卿等宜与诸达官悉诣其第。」</strong> 既而日中，众客未敢举箸，待璟。久之，方至，先执酒西向拜谢，饮不尽卮，遽称腹痛而归。璟之刚直，老而弥笃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="170" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>先是，契丹王李吐干与可突干复相猜忌，携公主来奔，不敢复还，更封辽阳王，留宿卫；可突干立李尽忠之弟邵固为主。车驾东巡，邵固诣行在，因从至泰山，拜左羽林大将军、静折军经略大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="171" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上疑吏部选试不公，时选期已迫，御史中丞宇文融密奏，请分吏部为十铨。甲戌，以礼部尚书苏颋等十人掌吏部选，试判将毕，遽召入禁中决定，吏部尚书、侍郎皆不得预。左遮子吴兢上表，以为：<strong>「陛下曲受谗言，不信有司，非居上临人推诚感物之道。昔陈平、邴吉，汉之宰相，尚不对钱谷之数，不问斗死之人；况大唐万乘之君，岂得下行铨选之事乎？凡选人书判，并请委之有司，停此十铨。」</strong> 上虽不即从，明年复故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="172" data-marpit-pagination-total="173" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
