</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙单阏，尽强圉大荒落，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝中之下青龙三年（乙卯，公元二三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊子，以大将军司马懿为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，皇太后郭氏殂。帝数问甄后死状于太后，由是太后以忧殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/5.mp3" download>download the file</a> instead.
</audio></p>
<p>汉杨仪既杀魏延，自以为有大功，宜代诸葛亮秉政；而亮平生密指，以仪狷狭，意在蒋琬。仪至成都，拜中军师，无所统领，从容而已。初，仪事昭烈帝为尚书，琬时为尚书郎。后虽俱为丞相参军、长史，仪每从行，当其劳剧；自谓年宦先琬，才能逾之，于是怨愤形于声色，叹咤之音发于五内，时人畏其言语不节，莫敢从也。惟后军师费祎往慰省之，仪对祎恨望，前后云云。又语祎曰：<strong>「往者丞相亡没之际，吾若举军以就魏氏，处世宁当落度如此邪！令人追悔，不可复及！」</strong> 祎密表其言。汉主废仪为民，徙汉嘉郡。仪至徙所，复上书诽谤。，辞指激切。遂下郡收仪，仪自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/6.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚寅，葬文德皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/7.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，汉主以蒋琬为大将军、录尚书事；费祎代琬为尚书令。帝好土功，既作许昌宫，又治洛阳宫，起昭阳太极殿，筑总章观，高十余丈。力役不已，农桑失业。司空陈群上疏曰：<strong>「昔禹承唐、虞之盛，犹卑宫室而恶衣服。况今丧乱之后，人民至少，比汉文、景之时，不过一大郡。加以边境有事，将士劳苦，若有水旱之患，国家之深忧也。昔刘备自成都至白水，多作传舍，兴费人役，太祖知其疲民也。今中国劳力，亦吴、蜀之所愿。此安危之机也，惟陛下虑之！」</strong> 帝答曰：<strong>「王业、宫室，亦宜并立。灭贼之后，但当罢守御耳，岂可复兴役邪！是固君之职，萧何之大略也。」</strong> 群曰：__「昔汉祖惟与项羽争天下，羽已灭，宫室烧焚，是以萧何建武库、太仓，皆是要急，然高祖犹非其壮丽。今二虏未平，诚不宜与古同也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夫人之所欲，莫不有辞，况乃天王，莫之敢违。前欲坏武库，谓不可不坏也；后欲置之，谓不可不置也。若必作之，固非臣下辞言所屈；若少留神，卓然回意，亦非臣下之所及也。汉明帝欲起德阳殿，钟离意谏，即用其言，后乃复作之；殿成，谓群臣曰：‘钟离尚书在，不得成此殿也。’夫王者岂惮一臣！盖为百姓也。今臣曾不能少凝圣德，不及意远矣。」__ 帝乃为之少有减省。帝耽于内宠，妇官秩石拟百官之数，自贵人以下至掖庭洒扫者，凡数千人，选女子知书可付信者六人，以为女尚书，使典省外奏事，处当画可。廷尉高柔上疏曰：__「昔汉文惜十家之资，不营小台之娱；去病臣匈奴之害，不遑治第之事。况今所损者非惟百金之费，所忧者非徒北锹之患乎！可粗成见所营立以充朝宴之仪，讫罢作者，使得就养；二方平定，复可徐兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/9.mp3" download>download the file</a> instead.
</audio></p>
<p>《周礼》：天子后妃以下百二十人，嫔嫱之仪，既已盛矣。窃闻后庭之数，或复过之，圣嗣不昌，殆能由此。臣愚以为可妙简淑媛以备内官之数，其余尽遣还家，且以育精养神，专静为宝。如此，则《螽斯》之征可庶而致矣。」__ 帝报曰：<strong>「卿辄昌言，他复以闻。」</strong> 是时猎法严峻，杀禁地鹿者身死，财产没官，有能觉告者，厚加赏赐。柔复上疏曰：<strong>「中间以来，百姓供给众役，亲田者既减；加顷复有猎禁，群鹿犯暴，残食生苗，处处为害，所伤不赀，民虽障离，力不能御。至如荥阳左右，周数百里，岁略不收。方今天下生生者甚少，而麋鹿之损者甚多，卒有兵戎之役，凶年之灾，将无以待之。惟陛下宽放民间，使得捕鹿，遂除其禁，则众庶永济，莫不悦豫矣。」</strong> 帝又欲平北芒，令于其上作台观，望见孟津。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/10.mp3" download>download the file</a> instead.
</audio></p>
<p>卫尉辛毘谏曰：<strong>「天地之性，高高下下。今而反之，既非其理；加以损费人功，民不堪役。且若九河盈溢，洪水为害，而丘陵皆夷，将何以御之！」</strong> 帝乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/11.mp3" download>download the file</a> instead.
</audio></p>
<p>少府杨阜上疏曰：<strong>「陛下奉武皇帝开拓之大业，守文皇帝克终之元绪，诚宜思齐往古圣贤之善治，总观季世放荡之恶政。曩使桓、灵不废高祖之法度，文、景之恭俭，太祖虽有神武，于何所施，而陛下何由处斯尊哉！今吴、蜀未定，定旅在外，诸所缮治，惟陛下务从约节。」</strong> 帝优诏答之。阜复上疏曰：__「尧尚茅茨而万国安其居，禹卑宫室而天下乐其业。及至殷、周，或堂崇三尺，度以九筵耳。桀作璇室象廊，纣为倾宫鹿台，以丧其社稷；楚灵以筑章华而身受祸；秦始皇作阿房，二世而灭。夫不度万民之力，以从耳目之欲，未有不亡者也。陛下当以尧、舜、禹、汤、文、武为法则，夏桀、殷纣、楚灵、秦皇为深诫，而乃自暇自逸，惟宫台是饰，必有颠覆危亡之祸矣。君作元首，臣为股肱，存亡一体，得失同之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/12.mp3" download>download the file</a> instead.
</audio></p>
<p>臣虽驽怯，敢忘争臣之义！言不切至，不足以感寤陛下。陛下不察臣言，恐皇祖、烈考之祚坠于地。使臣身死有补万一，则死之日犹生之年也。谨叩棺沐浴，伏俟重诛！」__ 奏御，帝感其忠言，手笔诏答。帝尝着衤冒，被缥绫半袖。阜问帝曰：<strong>「此于礼何法服也？」</strong> 帝默然不答。自是不法服不以见阜。阜又上疏欲省宫人诸不见幸者，乃召御府吏问后宫人数。吏守旧令，对曰：<strong>「禁密，不得宣露！」</strong> 阜怒，杖吏一百，数之曰：<strong>「国家不与九卿为密，反与小吏为密乎！」</strong> 帝愈严惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/13.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍蒋济上疏曰：<strong>「昔句践养胎以待用，昭王恤病以雪仇，故能以弱燕服强齐，羸越灭劲吴。今二敌强盛，当身不除，百世之责也。以陛下圣明神武之略，舍其缓者，专心讨贼，臣以为无难矣。」</strong> 中书侍郎东莱王基上疏曰：<strong>「臣闻古人以水喻民曰：‘水所以载舟，亦所以覆舟。’颜渊曰‘东野子之御，马力尽矣，而求进不已，殆将败矣。’今事役劳苦，男女离旷，愿陛下深察东野之敝，留意舟水之喻，息奔驷于未尽，节力役于未困。昔汉有天下，至孝文时唯有同姓诸侯，而贾谊忧之曰：‘置火积薪之下而寝其上，因谓之安。’今寇贼未殄，猛将拥兵，检之则无以应敌，久之则难以遗后，当盛明之世，不务以除患，若子孙不竞，社稷之忧也。使贾谊复起，必深切于曩时矣。」</strong> 帝皆不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/14.mp3" download>download the file</a> instead.
</audio></p>
<p>殿中监督役，擅收兰台令史，右仆射卫臻奏案之。诏曰：<strong>「殿舍不成，吾所留心，卿推之，何也？」</strong> 臻曰：<strong>「古制侵官之法，非恶其勤事也，诚以所益者小，所堕者大也。臣每察校事，类皆如此，若又纵之，惧群司将遂越职，以至陵夷矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/15.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书涿郡孙礼固请罢役，帝诏曰：<strong>「钦纳谠言。」</strong> 促遣民作；监作者复奏留一月，有所成讫。礼径至作所，不复重奏，称诏罢民，帝奇其意而不责。帝虽不能尽用群臣直谏之言，然皆优容之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/16.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，洛阳崇华殿灾。帝问侍中领太史令泰山高堂隆曰：<strong>「此何咎也？于礼宁有祈禳之义乎？」</strong> 对曰：<strong>「《易·传》曰：‘上不俭，下不节，孽火烧其室。’又曰：‘君高其台，天火为灾。’此人君务饰宫室，不知百姓空竭，故天应之以旱，火从高殿起也。」</strong> 诏问隆：<strong>「吾闻汉武帝之时柏梁灾，而大起宫殿以厌之，其义云何？」</strong> 对曰：<strong>「夷越之巫所为，非圣贤之明训也。《五行志》曰：‘柏梁灾，其后有江充巫蛊事。’如《志》之言，越巫建章无所厌也。令宜罢散民役。宫室之制，务从约节，清扫所灾之处，不敢于此有所立作，则萐莆、嘉禾必生此地。若乃疲民之力，竭民之财，非所以致符瑞而怀远人也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，庚午，立皇子芳为齐王，询为秦王。帝无子，养二王为子，宫省事秘，莫有知其所由来者。或云：芳，任城王楷之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁巳，帝还洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏复立崇华殿，更名曰九龙。通引谷水过九龙殿前，为玉井绮栏，蟾蜍含受，神龙吐出。使博士扶风马钧作司南车，水转百戏。陵霄阙始构，有鹊巢其上，帝以问高堂隆，对曰：<strong>「《诗》曰：‘惟鹊有巢，惟鸠居之。’今兴宫室，起陵霄阙，而鹊巢之，此宫未成身不得居之象也。大意若曰：‘宫室未成，将有他姓制御之’。斯乃上天之戒也。夫天道无亲，惟与善人，太戊、武丁睹灾悚惧，故天降之福。今若休罢百役，增崇德政，则三王可四，五帝可六，岂惟商宗转祸为福而已哉！」</strong> 帝为之动容。帝性严急，其督修宫室有稽限者，帝亲召问，言犹在口，身首已分。散骑常侍领秘书监王肃上疏曰：__「今宫室未就，见作者三四万人。九龙可以安圣体，其内足以列六宫；惟泰极已前，功夫尚大。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/20.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/20.mp3" download>download the file</a> instead.
</audio></p>
<p>愿陛下取常食禀之士，非急要者之用，选其丁壮，择留万人，使一期而更之。咸知息代有日，则莫不悦以即事，劳而不怨矣。计一岁有三百六十万夫，亦不为少。当一岁成者，听且三年，分遣其余，使皆即农，无穷之计也。夫信之于民，国家大宝也。前车驾当幸洛阳，发民为营，有司命以营成而罢；既成，又利其功力，不以时遣。有司徒营目前之利，不顾经国之体。臣愚以为自今已后，傥复使民，宜明其令，使必如期，以次有事，宁使更发，无或失信。凡陛下临时之所行刑，皆有罪之吏、宜死之人也；然众庶不知，谓为仓卒。故愿陛下下之于吏，而暴其罪，钧其死也，无使污于宫掖而为远近所疑。且人命至重，难生易杀，气绝不续者也，是以圣贤重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>昔汉文帝欲杀犯跸者，廷尉张释之曰：‘方其时，上使诛之则已，今下廷尉，廷尉，天下之平，不可倾也。’臣以为大失其义，非忠臣所宜陈也。廷尉者，天子之吏也，犹不可以失平，而天子之身反可以惑谬乎！斯重于为己而轻于为君，不忠之甚也，不可不察！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>中山恭王兖疾病，令官属曰：<strong>「男子不死于妇人之手，亟以时营东堂。」</strong> 堂成，舆疾往居之。又令世子曰：<strong>「汝幼为人君，知乐不知苦，必将以骄奢为失者也。兄弟有不良之行，当造膝谏之，谏之不从，流涕喻之，喻之不改，乃白其母，犹不改，当以奏闻，并辞国土。与其守宠罹祸，不若贫贱全身也。此亦谓大罪恶耳，其微过细故，当掩覆之。」</strong> 冬，十月，己酉，衮卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，丁酉，帝行如许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，幽州刺史王雄使勇士韩龙刺杀鲜卑轲比能。自是种落离散，互相侵伐，强者远遁，弱者请服，边陲遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>张掖柳谷口水溢涌，宝石负图，状象灵龟，立于川西，有石马七及凤皇、麒麟、白虎、牺牛、璜玦、八卦、列宿、孛彗之象，又有文曰__「大讨曹」__ 。诏书班天下，以为嘉瑞。任令于绰连赍以问巨鹿张臶，臶密谓绰曰：<strong>「夫神以知来，不追已往，祥兆先见，而后废兴从之。今汉已久亡，魏已得之，何所追兴祥兆乎！此石，当今之变异而将来之符瑞也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝使人以马易珠玑、悲翠、玳瑁于吴，吴主曰：<strong>「此皆孤所不用，而可以得马，孤何爱焉。」</strong> 皆以与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝中之下青龙四年（丙辰，公元二三六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，吴张昭卒，年八十一。昭容貌矜严，有威风，吴主以下，举邦惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，汉主至湔，登观阪，观汶水之流，旬日而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>武都氐王符健请降于汉；其弟不从，将四百户来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，乙卯，乐平定侯董昭卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，己卯，帝还洛阳宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/34.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，有星孛于大辰，又勃于东方。高堂隆上疏曰：<strong>「凡帝王徙都立邑，皆先定天地、社稷之位，敬恭以奉之。将营宫室，则宗庙为先，厩库为次，居室为后。今圜丘、方泽、南北郊、明堂、社稷神位未定，宗庙之制又未如礼，而崇饰居室，士民失业，外人咸云‘宫人之用与军国之费略齐’，民不堪命，皆有怨怒。《书》曰：‘天聪明自我民聪明，天明畏自我民明威。’言天之赏罚，随民言，顺民心也。夫采椽、卑宫，唐、虞、大禹之所以垂皇风也；玉台、琼室，夏癸、商辛之所以犯昊天也。今宫室过盛，天彗章灼，斯乃慈父恳切之训。当崇孝子祗耸之礼，不宜有忽，以重天怒。」</strong> 隆数切谏，帝颇不悦。侍中卢毓进曰：<strong>「臣闻君明则臣直，古之圣王惟恐不闻其过，此乃臣等所以不及隆也。」</strong> 帝乃解。毓，植之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，癸巳，颍阴靖侯陈群卒。群前后数陈得失，每上封事，辄削其草，时人及其子弟莫能知也。论者或讥群居位拱默；正始中，诏撰群臣上书以为《名臣奏议》，朝士乃见群谏事，皆叹息焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>袁子论曰：或云：<strong>「少府杨阜岂非忠臣哉！见人主之非则勃然触之，与人言未尝不道。」</strong> 答曰：<strong>「夫仁者爱人，施之君谓之忠，施于亲谓之孝。今为人臣，见人主失道，直诋其非而播扬其恶，可谓直士，未为忠臣也。故司空陈群则不然，谈论终日，未尝言人主之非；书数十上，外人不知。君子谓群于是乎长者矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙未，帝行如许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/38.mp3" download>download the file</a> instead.
</audio></p>
<p>诏公卿举才德兼备者各一人，司马懿以兖州刺史太原王昶应选。昶为人谨厚，名其兄子曰默，曰沈，名其子曰浑，曰深，为书戒之曰：<strong>「吾以四者为名，欲使汝曹顾名思义，不敢违越也。夫物速成则疾亡，晚就而善终，朝华之草，夕而零落，松柏之茂，隆寒不衰，是以君子戒于阙党也。夫能屈以为伸，让以为得，弱以为强，鲜不遂矣。夫毁誉者，爱恶之原而祸福之机也。孔子曰：‘吾之于人，谁毁谁誉。’以圣人之德犹尚如此，况庸庸之徒而轻毁誉哉！人或毁己，当退而求之于身。若己有可毁之行，则彼言当矣；若己无可毁之行，则彼言妄矣。当则无怨于彼，妄则无害于身，又何反报焉！谚曰：‘救寒莫如重裘，止谤莫如自修。’斯言信矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝中之下景初元年（丁巳，公元二三七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，壬辰，山茌县言黄龙见。高堂隆以为：<strong>「魏得土德，故其瑞黄龙见，宜改正朔，易服色，以神明其政，变民耳目。」</strong> 帝从其议。三月，下诏改元，以是月为孟夏四月，服色尚黄，牺牲用白，从地正也。更名《太和历》曰《景初历》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，己巳，帝还洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己丑，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，戊申，京都地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/44.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，以尚书令陈矫为司徒，左仆射卫臻为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/45.mp3" download>download the file</a> instead.
</audio></p>
<p>有司奏以武皇帝为魏太祖，文皇帝为魏高祖，帝为魏烈祖；三祖之庙，万世不毁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>孙盛论曰：夫谥以表行，庙以存容。未有当年而逆制祖宗，未终而豫自尊显。魏之群司于是乎失正矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/47.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丁卯，东乡贞侯陈矫卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/48.mp3" download>download the file</a> instead.
</audio></p>
<p>公孙渊数对国中宾客出恶言，帝欲讨之，以荆州刺史河东毋丘俭为幽州刺史。俭上疏曰：<strong>「陛下即位已来，未有可书。吴、蜀恃险，未可卒平，聊可以此方无用之士克定辽东。」</strong> 光禄大夫卫臻曰：<strong>「俭所陈皆战国细术，非王者之事也。吴频岁称兵，寇乱边境，而犹按甲养士，未果致讨者，诚以百姓疲劳故也。渊生长海表，相承三世，外抚戎夷，内修战射，而俭欲以偏军长驱，朝至夕卷，知其妄矣。」</strong> 帝不听，使俭率诸军及鲜卑、乌桓屯辽东南界，玺书征渊。渊前发兵反，逆俭于辽隧。会天雨十余日，辽水大涨，俭与战不利，引军还右北平。渊因自立为燕王，改元绍汉，置百官，遣使假鲜卑单于玺，封拜边民，诱呼鲜卑以侵扰北方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/49.mp3" download>download the file</a> instead.
</audio></p>
<p>汉张后殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/50.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，冀、兖、徐、豫大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/51.mp3" download>download the file</a> instead.
</audio></p>
<p>西平郭夫人有宠于帝，毛后爱弛。帝游后园，曲宴极乐。郭夫人请延皇后，帝弗许，因禁左右使不得宣。后知之，明日，谓帝曰：<strong>「昨日游宴北园，乐乎？」</strong> 帝以左右泄之，所杀十余人。庚辰，赐后死，然犹加谥曰悼。癸丑，葬愍陵。迁其弟曾为散骑常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/52.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，帝用高堂隆之议，营洛阳南委杰山为圆丘，诏曰：<strong>「昔汉氏之初，承秦灭学之后，采摭残缺，以备郊祀，四百余年，废无禘礼。曹氏世系出自有虞，今祀皇皇帝天于圆丘，以始祖虞舜配；祭皇皇后地于方丘，以舜妃伊氏配；祀皇天之神于南郊，以武帝配；祭皇地之只于北郊，以武宣皇后配。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/53.mp3" download>download the file</a> instead.
</audio></p>
<p>庐江主薄吕习密使人请兵于吴，欲开门为内应。吴主使卫将军全琮督前将军朱桓等赴之，既至，事露，吴军还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/54.mp3" download>download the file</a> instead.
</audio></p>
<p>诸葛恪至丹杨，移书四部属城长吏，令各保其疆界，明立部伍；其从化平民，悉令屯居。乃内诸将，罗兵幽阻，但缮籓篱，不与交锋，候其谷稼将熟，辄纵兵芟刈，使无遗种。旧谷既尽，新谷不收，平民屯居，略无所入。于是山民饥穷，渐出降首。恪乃复敕下曰：<strong>「山民去恶从化，皆当抚慰，徙出外县，不得嫌疑，有所拘执！」</strong> 臼阳长胡伉得降民周遗，遗旧恶民，困迫暂出，伉缚送言府。恪以伉违教，遂斩以徇。民闻伉坐执人被戮，知官惟欲出之而已，于是老幼相携而出，岁期人数，皆如本规。恪自领万人，余分给诸将。吴主嘉其功，拜恪威北将军，封都乡侯，徙屯庐江皖口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/55.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，徙长安钟虡、橐佗、铜人、承露盘于洛阳。盘折，声闻数十里。铜人重，不可致，留于霸城。大发铜铸铜人二，号曰翁仲，列坐于司马门外。又铸黄龙、凤皇各一，龙高四丈，凤高三太余，置内殿前。起土山于芳林园西北陬，使公卿群僚皆负土，树松、竹、杂木、善草于其上，捕山禽杂兽致其中。司徒军议掾董寻上疏谏曰：__「臣闻古之直士，尽言于国，不避死亡，故周昌比高祖于桀、纣，刘辅譬赵后于人婢。天生忠直，虽白刃沸汤，往而不顾者，诚为时主爱惜天下也。建安以来，野战死亡，或门殚户尽，虽有存者，遗孤老弱。若今宫室狭小，当广大之，犹宜随时，不妨农务，况乃作无益之物！黄龙、凤皇、九龙、承露盘，此皆圣明之所不兴也，其功三倍于殿舍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/56.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下既尊群臣，显以冠冕，被以文绣，载以华舆，所以异于小人；而使穿方举土，面目垢黑，沾体涂足，衣冠了鸟，毁国之光以崇无益，甚非谓也。孔子曰：‘君使臣以礼，臣事君以忠。’无忠无礼，国何以立！臣知言出必死，而臣自比于牛之一毛，生既无益，死亦何损！秉笔流涕，心与世辞。臣有八子，臣死之后，累陛下矣！」__ 将奏，沐浴以待命。帝曰：<strong>「董寻不畏死邪！」</strong> 主者奏收寻，有诏勿问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/57.mp3" download>download the file</a> instead.
</audio></p>
<p>高堂隆上疏曰：<strong>「今之小人，好说秦、汉之奢靡以荡圣心；求取亡国不度之器，劳役费损以伤德政。非所以兴礼乐之和，保神明之休也。」</strong> 帝不听。隆又上书曰：__「昔洪水滔天二十二载，尧、舜君臣南面而已。今无若时之急，而使公卿大夫并与厮徒共供事役，闻之四夷，非嘉声也，垂之竹帛，非令名也。今吴、蜀二贼，非徒白地、小虏、聚邑之寇，乃僭号称帝，欲与中国争衡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/58.mp3" download>download the file</a> instead.
</audio></p>
<p>今若有人来告：‘权、禅并修德政，轻省租赋，动咨耆贤，事遵礼度，’陛下闻之，岂不惕然恶其如此，以为难卒讨灭而为国忧乎！若使告者曰：‘彼二贼并为无道，崇侈无度，役其士民，重其赋敛，下不堪命，吁嗟日甚，’陛下闻之，岂不幸彼疲敝而取之不难乎！苟如此，则可易心而度，事义之数亦不远矣！亡国这主自谓不亡，然后至于亡；贤圣之君自谓亡，然后至于不亡。今天下雕敝，民无儋石之储，国无终年之蓄，外有强敌，六军暴边，内兴土功，州郡骚动，若有寇警，则臣惧版筑之士不能投命虏庭矣。又，将吏奉禄，稍见折减，方之于昔，五分居一，诸受休者又绝禀赐，不应输者今皆出半，此为官入兼多于旧，其所出与参少于昔。而度支经用，更每不足，牛肉小赋，前后相继。反而推之，凡此诸费，必有所在。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>且夫禄赐谷帛，人主所以惠养吏民而为之司命者也，若今有废，是夺其命矣。既得之而又失之，此生怨之府也。」__ 帝览之，谓中书监、令曰：<strong>「观隆此奏，使朕惧哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尚书卫觊上疏曰：<strong>「今议者多好悦耳：其言政治，则比陛下于尧、舜；其言征伐，则比二虏于狸鼠。臣以为不然。四海之内，分而为三，群士陈力，各为其主，是与六国分治无以为异也。当今千里无烟，遗民困苦。陛下不善留意，将遂凋敝，难可复振。武皇帝之时，后宫食不过一肉，衣不用锦绣，茵蓐不缘饰，器物无丹漆，用能平定天下，遗福子孙，此皆陛下之所览也。当今之务，宜君臣上下，计校府库，量入为出，犹恐不及；而工役不辍，侈靡日崇，帑藏日竭。昔汉武信神仙之道，谓当得云表之露以餐玉屑，故立仙掌以承高露，陛下能明，每所非笑。汉武有求于露而犹尚见非，陛下无求于露而空设之，不益于好而糜费功夫，诚皆圣虑所宜裁制也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>时有诏录夺士女前已嫁为吏民妻者，还以配士，听以生口自赎，又简选其有姿首者内之掖庭。太子舍人沛国张茂上书谏曰：__「陛下，天之子也，百姓吏民，亦陛下子也，今夺彼以与此，亦无以异于夺兄之发妻弟也，于父母之恩偏矣，又，诏书听得以生口年纪、颜色与妻相当者自代，故富者则倾家尽产，贫者举假贷贳，贵买生口以赎其妻。县官以配士为名而实内之掖庭，其丑恶乃出与士。得妇者未必喜而失妻者必有忧，或穷或愁，皆不得志。夫君有天下而不得万姓之欢心者，鲜不危殆。且军师在外数十万人，一日之费非徒千金，举天下之曲以奉此役，犹将不给，况复有宫庭非员无录之女。椒房母后之家，赏赐横与，内外交引，其费半军。昔汉武帝掘地为海，封土为山，赖是时天下为一，莫敢与争者耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/073/62.mp3" download>download the file</a> instead.
</audio></p>
<p>自衰乱以来，四五十载，马不舍鞍，士不释甲，强寇在疆，图危魏室。陛下不战战业业，念崇节约，而乃奢靡是务，中尚方作玩弄之物，后园建承露之盘，斯诚快耳目之观，然亦足以骋寇雠之心矣！惜乎，舍尧、舜之节俭而为汉武帝之侈事，臣窃为陛下不取也。」__ 帝不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/63.mp3" download>download the file</a> instead.
</audio></p>
<p>高堂隆疾笃，口占上疏曰：<strong>「曾子有言曰：‘人之将死，其言也善。’臣寝疾有增无损，常恐奄忽，忠款不昭，臣之丹诚，愿陛下少垂省览！臣观三代之有天下，圣贤相承，历数百载，尺土莫非其有，一民莫非其臣。然癸、辛之徒，纵心极欲，皇天震怒，宗国为墟，纣枭白旗，桀放鸣条，天子之尊，汤、武有之。岂伊异人？皆明王之胄也。黄初之际，天兆其戒，异类之鸟，育长燕巢口爪胸赤，此魏室之大异也。宜防鹰扬之臣于萧墙之内。可选诸王，使君国典兵，往往棋？寺，镇抚皇畿，翼亮帝室。夫皇天无亲，惟德是辅。民咏德政，则延期过历；下有怨叹，则辍录授能。由此观之，天下乃天下之天下，非独陛下之天下也！」</strong> 帝手诏深慰劳之。未几而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>陈寿评曰：高堂隆学业修明，志存匡君，因变陈戒，发于恳诚，忠矣哉！及至必改正朔，俾魏祖虞，所谓意过其通者欤！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝深疾浮华之士，诏吏部尚书卢毓曰：<strong>「选举莫取有名，名如画地作饼，不可啖也。」</strong> 毓对曰：<strong>「名不足以致异人而可以得常士：常士畏教慕善，然后有名，非所当疾也。愚臣既不足以识异人，又主者正以循名案常为职，但当有以验其后耳。古者敷奏以言，明试以功；今考绩之法废，而以毁誉相进退，故真伪浑杂，虚实相蒙。」</strong> 帝纳其言。诏散骑常侍刘邵作考课法。卲作《都官考课法》七十二条，又作《说略》一篇，诏下百官议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/073/66.mp3" download>download the file</a> instead.
</audio></p>
<p>司隶校尉崔林曰：<strong>「案《周官》考课，其文备矣。自康王以下，遂以陵夷，此即考课之法存乎其人也。及汉之季，其失岂在乎佐吏之职不密哉！方今军旅或猥或卒，增减无常，固难一矣。且万目不张，举其纲，众毛不整，振其领，皋陶仕虞，伊尹臣殷，不仁者远。若大臣能任其职，式是百辟，则孰敢不肃，乌在考课哉！」</strong> 黄门侍郎杜恕曰：__「明试以功，三考黜陟，诚帝王之盛制也。然历六代而考绩之法不着，关七圣而课试之文不垂，臣诚以为其法可粗依，其详难备举故也。语曰‘世有乱人而无乱法’，若使法可专任，则唐、虞可不须稷、契之佐，殷、周无贵伊、吕之辅矣。今奏考功者，陈周、汉之云为，缀京房之本旨，可谓明考课之要矣。于以崇揖让之风，兴济济之治，臣以为未尽善也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/67.mp3" download>download the file</a> instead.
</audio></p>
<p>其欲使州郡考士，必由四科，皆有事效，然后察举，试辟公府，为新民长吏，转以功次补郡守者，或就增秩赐爵，此最考课之急务也。臣以为便当显其身，用其言，使具为课州郡之法，法具施行，立必信之赏，施必行之罚。至于公卿及内职大臣，亦当俱以其职考课之。古之三公，坐而论道；内职大臣，纳言补阙，无善不纪，无过不举。且天下至大，万机至众，诚非一明所能遍照；故君为元首，臣作股肱，明其一体相须而成也。是以古人称廊庙之材，非一木之枝，帝王之业，非一士之略。由是言之，焉有大臣守职办课，可以致雍熙者哉！诚使容身保位，无放退之辜，而尽节在公，抱见疑之势，公义不修而私议成欲，虽仲尼为课，犹不能尽一才，又况于世俗之人乎！」__ 司空掾北地傅嘏曰：__「夫建官均职，清理民物，所以立本也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/68.mp3" download>download the file</a> instead.
</audio></p>
<p>循名考实，纠励成规，所以治末也。本纲未举而造制末程，国略不崇而考课是先，惧不足以料贤愚之分，精幽明之理也。」__ 议久之不决，事竟不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/073/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/69.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：为治之要，莫先于用人，而知人之道，圣贤所难也。是故求之于毁誉，则爱憎竞进而善恶浑殽；考之于功状，则巧诈横生而真伪相冒。要之，其本在于至公至明而已矣。为人上者至公至明，则群下之能否焯然形于目中，无所复逃矣。苟为不公不明，则考课之法，适足以为曲私欺罔之资也。何以言之？公明者，心也；功状者，迹也。己之心不能治，而以考人之迹，不亦难乎！为人上者，诚能不以亲疏贵贱异其心，喜怒好恶乱其志，欲知治经之士，则视其记览博洽，讲论精通，斯为善治经矣；欲知治狱之士，则视其曲尽情伪，无所冤抑，斯为善治狱矣；欲知治财之士，则视其仓库盈产，百姓富给，斯为善治财矣；欲知治兵之士，则视其战胜攻取，敌人畏服，斯为善治兵矣。至于百官，莫不皆然。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="70" data-marpit-pagination-total="73"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/70.mp3" download>download the file</a> instead.
</audio></p>
<p>虽询谋于人而决之在己，虽考求于迹而察之在心，研核其实而斟酌其宜，至精至微，不可以口述，不可以书传也，安得豫为之法而悉委有司哉！或者亲贵虽不能而任职，疏贱虽贤才而见遗；所喜所好者败官而不去，所怒所恶者有功而不录，询谋于人，则毁誉相半而不能决；考求于迹，则文具实亡而不能察。虽复为之善法，繁其条目，谨其簿书，安能得其真哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/073/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/073/71.mp3" download>download the file</a> instead.
</audio></p>
<p>或曰：人君之治，大者天下，小者一国，内外之官以千万数，考察黜陟，安得不委有司而独任其事哉？曰：非谓其然也。凡为人上者，不特人君而已。太守居一郡之上，刺史居一州之上，九卿居属官之上，三公居百执事之上，皆用此道以考察黜陟在下之人，为人君者亦用此道以考察黜陟公卿、刺史、太守，奚烦劳之有哉！或曰：考绩之法，唐、虞所为，京房、刘邵述而修之耳，乌可废哉？曰：唐、虞之官，其居位也久，其受任也专，其立法也宽，其责成也远。是故鲧之治水，九载绩用弗成，然后治其罪；禹之治水，九州攸同，四隩既宅，然后赏其功；非若京房、刘卲之法，校其米盐之课，责其旦夕之效也。事固有名同而实异者，不可不察也。考绩非可行于唐、虞而不可行于汉、魏，由京房、刘卲不得其本而奔趋其末故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，右仆射卫臻典选举，中护军蒋济遗臻书曰：<strong>「汉祖遇亡虏为上将，周武拔渔父为太师，布衣厮养，可登王公，何必守文，试而后用！」</strong> 臻曰：<strong>「不然。子欲同牧野于成、康，喻断蛇于文、景，好不经之举，开拔奇之津，将使天下驰骋而起矣！」</strong> 卢毓论人及选举，皆先性行而后言才，黄门郎冯翊李丰尝以问毓，毓曰：<strong>「才所以为善也，故大才成大善，小才成小善。今称之有才而不能为善，是才不中器也！」</strong> 丰服其言。</p>
