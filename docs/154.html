</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上章阉茂，一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十中大通二年（庚戌，公元五三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己丑，魏益州刺史长孙寿、梁州刺史元俊等遣将击严始欣，斩之，萧玩等亦败死，失亡万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/4.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，魏东徐州城民吕文欣等杀刺史元大宾，据城反，魏遣都官尚书平城樊子鹄等讨之。二月，甲寅，斩文欣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/5.mp3" download>download the file</a> instead.
</audio></p>
<p>万俟丑奴侵扰关中，魏尔朱荣遣武卫将军贺拔岳讨之。岳私谓其兄胜曰：<strong>「丑奴，勍敌也。今攻之不胜，固有罪；胜之，谗嫉将生。」</strong> 胜曰：<strong>「然则奈何？」</strong> 岳曰：<strong>「愿得尔朱氏一人为帅而佐之。」</strong> 胜为之言于荣，荣悦，以尔朱天光为使持节、都督二雍、二岐诸军事、骠骑大将军、雍州刺史，以岳为左大都督，又以征西将军代郡侯莫陈悦为右大都督，并为天光之副以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/6.mp3" download>download the file</a> instead.
</audio></p>
<p>天光初行，唯配军士千人，发洛阳以西路次民马以给之。时赤水蜀贼断路，诏侍中杨侃先行慰谕，并税其马，蜀持疑不下。军至潼关，天光不敢进，岳曰：<strong>「蜀贼鼠窃，公尚迟疑，若遇大敌，将何以战！」</strong> 天光曰：<strong>「今日之事，一以相委。」</strong> 岳遂进击蜀于渭北，破之，获马二千匹。简其壮健以充军士，又税民马合万余匹。以军士尚少，淹留未进。荣怒，遣骑兵参军刘贵乘驿至军中责天光，杖之一百，以军士二千人益之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丑奴自将其众围岐州，遣其大行台尉迟菩萨、仆射万俟仵自武功南渡渭，攻围趣栅。天光使贺拔岳将千骑救之。菩萨等已拔栅而还，岳故杀掠其吏民以挑之，菩萨帅步骑二万至渭北。岳以轻骑数十自渭南与菩萨隔水而语，称扬国威，菩萨令省事传语，岳怒曰：<strong>「我与菩萨语，卿何人也！」</strong> 射杀之。明日，复引百余骑隔水与贼语，稍引而东，至水浅可涉之处，岳即驰马东出。贼以为走，乃弃步兵，轻骑南渡渭追岳。岳依横冈设伏兵以待之，贼半渡冈东，岳还兵击之，贼败走。岳下令，贼下马者勿杀；贼悉投马，俄获三千人，马亦无遗，遂擒菩萨。仍渡渭北，降步卒万余，并收其辎重。丑奴闻之，弃岐州，北走安定，置栅于平亭。天光方自雍至岐，与岳合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，天光至汧、渭之间，停军牧马，宣言：<strong>「天时将热，未可行师，俟秋凉更图进止。」</strong> 获丑奴觇候者，纵遣之。丑奴信之，散众耕于细川，使其太尉侯伏侯元进将兵五千，据险立栅，其余千人已下为栅者甚众。天光知其势分，晡时，密严诸军，相继俱发。黎明，围元进大栅，拔之。所得俘囚，一皆纵遣，诸栅闻之皆降。天光昼夜径进，抵安定城下，贼泾州刺史侯几长贵以城降。丑奴弃平亭走，欲趣高平，天光遣贺拔岳轻骑追之，丁卯，及于平凉。贼未成列，直阁代郡侯莫陈崇单骑入贼中，于马上生擒丑奴，因大呼，众皆披靡，无敢当者，后骑益集，贼众崩溃，遂大破之。天光进逼高平，城中执送萧宝寅以降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/9.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，以吐谷浑王佛辅为西秦、河二州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/10.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，魏以关中平，大赦。万俟丑奴、萧宝寅至洛阳，置阊阖门外都街之中，士女聚观凡三日。丹杨王萧赞表请宝寅之命，吏部尚书李神俊、黄门侍郎高道穆素与宝寅善，欲左右之，言于魏主曰：<strong>「宝寅叛逆，事在前朝。」</strong> 会应诏王道习自外至，帝问道习在外所闻，对曰：<strong>「唯闻李尚书、高黄门与萧宝寅周款，并居得言之地，必能全之。且二人谓宝寅叛逆在前朝，宝寅为丑奴太傅，岂非陛下时邪？贼臣不剪，法欲安施！」</strong> 帝乃赐宝寅死于驼牛署，斩丑奴于都市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/11.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁巳，帝复以魏汝南王悦为魏王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/12.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，魏诏胡氏亲属受爵于朝者皆黜为民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/13.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，以魏降将范遵为安北将军、司州牧，从魏王悦北还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/14.mp3" download>download the file</a> instead.
</audio></p>
<p>万俟丑奴既败，自泾、豳以西至灵州，贼党皆降于魏，唯所署行台万俟道洛帅众六千逃入山中，不降。时高平大旱，尔朱天光以马乏草，退屯城东五十里，遣都督长孙邪利帅二百人行原州事以镇之。道洛潜与城民通谋，掩袭邪利，并其所部皆杀之。天光帅诸军赴之，道洛出战而败，帅其众西入牵屯山，据险自守。尔朱荣以天光失邪利，不获道洛，复遣使杖之一百。以诏书黜天光为抚军将军、雍州刺史，降爵为侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/15.mp3" download>download the file</a> instead.
</audio></p>
<p>天光追击道洛于牵屯，道洛败走，入陇，归略阳贼帅王庆云。道洛骁果绝伦，庆云得之，甚喜，谓大事可济，遂称帝于水洛城，置百官，以道洛为大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/16.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，天光帅诸军入陇，至水洛城，庆云、道洛出战，天光射道洛中臂，失弓还走，拔其东城。贼并兵趣西城，城中无水，众渴乏，有降者言庆云、道洛欲突走。天光恐失之，乃遣人招谕庆云使早降，曰：<strong>「若未能自决，当听诸人今夜共议，明晨早报。」</strong> 庆云等冀得少缓，因待夜突出，乃报曰：<strong>「请俟明日。」</strong> 天光因使谓曰：<strong>「知须水，今相为小退，任取涧水饮之。」</strong> 贼众悦，无复走心。天光密使军士多作木枪，各长七尺，昏后，绕城布列，要路加厚。又伏人枪中，备其冲突，兼令密缚长梯于城北。其夜，庆云、道洛果驰马突出，遇枪，马各伤倒，伏兵起，即时擒之。军士缘梯入城，余众皆出城南，遇枪而止，穷窘乞降。丙子，天光悉收其仗而坑之，死者万七千人，分其家口。于是三秦、河、渭、瓜、凉、鄯州皆降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/17.mp3" download>download the file</a> instead.
</audio></p>
<p>天光顿军略阳。诏复天光官爵，寻加侍中、仪同三司。以贺拔岳为泾州刺史，侯莫陈悦为渭州刺史。秦州城民谋杀刺史骆超，南秦州城民谋杀刺史辛显，超、显皆觉之，走归天光，天光遣兵讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/18.mp3" download>download the file</a> instead.
</audio></p>
<p>步兵校尉宇文泰从贺拔岳入关，以功迁征西将军，行原州事。时关、陇凋弊，泰抚以恩信，民皆感悦，曰：<strong>「早遇宇文使君，吾辈岂从乱乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/19.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚戌，上饯魏王悦于德阳堂，遣兵送至境上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/20.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尔朱荣虽居外籓，遥制朝政，树置亲党，布列魏主左右，伺察动静，大小必知。魏主虽受制于荣，然性勤政事，朝夕不倦，数亲览辞讼，理冤狱。荣闻之，不悦。帝又与吏部尚书李神俊议清治选部，荣尝关补曲阳县令，神俊以阶悬，不奏，别更拟人。荣大怒，即遣所补者往夺其任。神俊惧而辞位，荣使尚书左仆射尔朱世隆摄选。荣启北人为河南诸州，帝未之许；太宰天穆入见面论，帝犹不许。天穆曰：<strong>「天柱既有大功，为国宰相，若请普代天下官，恐陛下亦不得违之，如何启数人为州，遽不用也！」</strong> 帝正色曰：<strong>「天柱若不为人臣，朕亦须代；如其犹存臣节，无代天下百官之理！」</strong> 荣闻之，大恚恨，曰：<strong>「天子由谁得立！今乃不用我语！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/21.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱皇后性 石忌，屡致忿恚。帝遣尔朱世隆语以大理，后曰：<strong>「天子由我家置立，今便如此；我父本即自作，今亦复决。」</strong> 世隆曰：<strong>「止自不为，若本自为之，臣今亦封王矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/22.mp3" download>download the file</a> instead.
</audio></p>
<p>帝既外逼于荣，内迫皇后，恒怏怏不以万乘为乐，唯幸寇盗未息，欲使与荣相持。及关、陇既定，告捷之日，乃不甚喜，谓尚书令临淮王彧曰：<strong>「即今天下便是无贼。」</strong> 彧见帝色不悦，曰：<strong>「臣恐贼平之后，方劳圣虑。」</strong> 帝畏余人怪之，还以它语乱之曰：<strong>「然。抚宁荒余，弥成不易。」</strong> 荣见四方无事，奏称__「参军许周劝臣取九锡，臣恶其言，已斥遣令去。」__ 荣时望得殊礼，故以意讽朝廷。帝实不欲与之，因称叹其忠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/23.mp3" download>download the file</a> instead.
</audio></p>
<p>荣好猎，不舍寒暑，列围而进，令士卒必齐壹，虽遇险阻，不得违避，一鹿逸出，必数人坐死。有一卒见虎而走，荣谓曰：<strong>「汝畏死邪！」</strong> 即斩之。自是每猎，士卒如登战场。尝见虎在穷谷中，荣令十余人空手搏之，毋得损伤。死者数人，卒擒得之，以此为乐，其下甚苦之。太宰天穆从容谓荣曰：<strong>「大王勋业已盛，四方无事，唯宜修政养民，顺时搜狩，何必盛夏驰逐，感伤和气？」</strong> 荣攘袂曰：__「灵后女主，不能自正，推奉天子，乃人臣常节。葛荣之徒，本皆奴才，乘时作乱，譬如奴走，擒获即已。顷来受国大恩，未能混壹海内，何得遽言勋业！如闻朝士犹自宽纵，今秋欲与兄戒勒士马，校猎嵩高，令贪污朝贵，入围搏虎。仍出鲁阳，历三荆，悉拥生蛮，北填六镇，回军之际，扫平汾胡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/24.mp3" download>download the file</a> instead.
</audio></p>
<p>明年，简练精骑，分出江、淮，萧衍若降，乞万户侯；如其不降，以数千骑径度缚取。然后与兄奉天子，巡四方，乃可称勋耳。今不频猎，兵士懈怠，安可复用也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/25.mp3" download>download the file</a> instead.
</audio></p>
<p>城阳王徽之妃，帝之舅女；侍中李彧，延寔之子，帝之姊婿也。徽、彧欲得权宠，恶荣为己害，日毁荣于帝，劝帝除之。帝惩河阴之难，恐荣终难保，由是密有图荣之意。侍中杨侃、尚书右仆射元罗亦预其谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/26.mp3" download>download the file</a> instead.
</audio></p>
<p>会荣请入朝，欲视皇后娩乳。徽等劝帝因其入，刺杀之。唯胶东侯李侃曦、济阴王晖业言：<strong>「荣若来，必当有备，恐不可图。」</strong> 又欲杀其党与，发兵拒之。帝疑未定，而洛阳人怀忧惧，中书侍郎邢子才之徒巳避之东出。荣乃遍与朝士书，相任去留。中书舍人温子升以书呈帝，帝恒望其不来，及见书，以荣必来，色甚不悦。子才名邵，以字行，峦之族弟也。时人多以字行者，旧史皆因之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/27.mp3" download>download the file</a> instead.
</audio></p>
<p>武卫将军奚毅，建义初往来通命，帝每期之甚重，然犹以荣所亲信，不敢与之言情。毅曰：<strong>「若必有变，臣宁死陛下，不能事契胡！」</strong> 帝曰：<strong>「朕保天柱无异心，亦不忘卿忠款。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/28.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱世隆疑帝欲为变，乃为匿名书自榜其门云：<strong>「天子与杨侃、高道穆等为计，欲杀天柱。」</strong> 取以呈荣。荣自恃其强，不以为意，手毁其书，唾地曰：<strong>「世隆无胆。谁敢生心！」</strong> 荣妻北乡长公主亦劝荣不行，荣不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/29.mp3" download>download the file</a> instead.
</audio></p>
<p>是月，荣将四五千骑发并州，时人皆言荣反，又云__「天子必当图荣」__ 。九月，荣至洛阳，帝即欲杀之，以太宰天穆在并州，恐为后患，故忍未发，并召天穆。有人告荣云__「帝欲图之。」__ 荣即具奏，帝曰：<strong>「外人亦言王欲害我，岂可信之！」</strong> 于是荣不自疑，每入谒帝，从人不过数十，又皆挺身不持兵仗。帝欲止，城阳王徽曰：<strong>「纵不反，亦何可耐！况不可保邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/30.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，长星出中台，扫大角；恒州人高荣祖颇知天文，荣问之，对曰：<strong>「除旧布新之象也。」</strong> 荣甚悦。荣至洛阳，行台郎中李显和曰：<strong>「天柱至，那无九锡，安须王自索也！亦是天子不见机。」</strong> 都督郭罗刹曰：<strong>「今年真可作禅文，何但九锡！」</strong> 参军褚光曰：<strong>「人言并州城上有紫气，何虑天柱不应之！」</strong> 荣下人皆陵侮帝左右，无所忌惮，故其事皆上闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/31.mp3" download>download the file</a> instead.
</audio></p>
<p>奚毅又见帝，求间，帝即下明光殿与语。知其至诚，乃召城阳王徽及杨侃、李彧，告以毅语。荣小女适帝兄子陈留王宽，荣尝指之曰：<strong>「我终当得此婿力。」</strong> 徽以白帝，曰：<strong>「荣虑陛下终为己患，脱有东宫，必贪立孩幼，若皇后不生太子，则立陈留耳。」</strong> 帝梦手持刀自割落十指，恶之，告徽及杨侃。徽曰：<strong>「蝮蛇螫手，壮士解腕。割指亦是其类，乃吉祥也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/32.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，天穆至洛阳，帝出迎之。荣与天穆并从入西林园宴射，荣奏曰：<strong>「近来侍官皆不习武，陛下宜将五百骑出猎，因省辞讼。」</strong> 先是，奚毅言荣欲因猎挟天子移都，由是帝益疑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/33.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，帝召中书舍人温子升，告以杀荣状，并问以杀董卓事，子升具通本末。帝曰：<strong>「王允若即赦凉州人，必不应至此。」</strong> 良久，语子升曰：<strong>「朕之情理，卿所具知。死犹须为，况不必死！吾宁为高贵乡公死，不为常道乡公生！」</strong> 帝谓杀荣、天穆，即赦其党，皆应不动。应诏王道习曰：<strong>「尔朱世隆、司马子如、朱元龙特为荣所委任，具知天下虚实，谓不宜留。」</strong> 徽及杨侃皆曰：<strong>「若世隆不全，仲远、天光岂有来理！」</strong> 帝亦以为然。徽曰：<strong>「荣腰间常有刀，或能狼戾伤人，临事愿陛下起避之。」</strong> 乃伏侃等十余人于明光殿东。其日，荣与天穆并入，坐食未讫，起出，侃等从东阶上殿，见荣、天穆已至中庭，事不果。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/34.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，帝忌曰；癸巳，荣忌日。甲午，荣暂入，即诣陈留王家饮洒，极醉，遂言病动，频日不入。帝谋颇泄，世隆又以告荣，且劝其速发。荣轻帝，以为无能为，曰：<strong>「何匆匆！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/35.mp3" download>download the file</a> instead.
</audio></p>
<p>预帝谋者皆惧，帝患之。城阳王徽曰：<strong>「以生太子为辞，荣必入朝，因此毙之。」</strong> 帝曰：<strong>「后怀孕始九月，可乎？」</strong> 徽曰：<strong>「妇人不及期而产者多矣，彼必不疑。」</strong> 帝从之。戊戌，帝伏兵于明光殿东序，声言皇子生，遣徽驰骑至荣第告之。荣方与上党王天穆博，徽脱荣帽，欢舞盘旋，兼殿内文武传声趣之，荣遂信之，与天穆俱入朝。帝闻荣来，不觉失色，中书舍人温子升曰：<strong>「陛下色变。」</strong> 帝连索酒饮之。帝令子升作赦文，既成，执以出，遇荣自外入，问：<strong>「是何文书？」</strong> 子升颜色不变，曰：<strong>「敕。」</strong> 荣不取视而入。帝在东序下西向坐，荣、天穆在御榻西北南向坐。徽入，始一拜，荣见光禄少卿鲁安、典御李侃曦等抽刀从东户入，即起趋御座。帝先横刀膝下，遂手刃之。安等乱斫，荣与天穆同时俱死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/36.mp3" download>download the file</a> instead.
</audio></p>
<p>荣子菩提及车骑将军尔朱阳睹等三十人从荣入宫，亦为伏兵所杀。帝得荣手板，上有数牒启，皆左右去留人名，非其腹心者悉在出限。帝曰：<strong>「竖子若过今日，遂不可制。」</strong> 于是内外喜噪，声满洛阳城，百僚入贺。帝登阊阖门，下诏大赦，遣武卫将军奚毅、前燕州刺史崔渊将兵镇北中。是夜，尔朱世隆奉北乡长公主帅荣部曲，焚西阳门，出屯河阴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>卫将军贺拔胜与荣党田怡等闻荣死。奔赴荣第。时宫殿门犹未加严防，怡等议即攻门，胜止之曰：<strong>「天子既行大事，必当有备，吾等众少，何可轻尔！但得出城，更为它计。」</strong> 怡乃止。及世隆走，胜遂不从，帝甚嘉之。朱瑞虽为荣所委，而善处朝廷之间，帝亦善遇之，故瑞从世隆走而中道逃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/38.mp3" download>download the file</a> instead.
</audio></p>
<p>荣素厚金紫光禄大夫司马子如，荣死，子如自宫中突出，至荣第，弃家，随荣妻子走出城。世隆即欲还北，子如曰：<strong>「兵不厌诈，今天下恟恟，唯强是视，当此之际，不可以弱示人。若亟北走，恐变生肘腋。不如分兵守河桥，还军向京师，出其不意，或可成功。假使不得所欲，亦足示有余力，使天下畏我之强，不敢叛散。」</strong> 世隆从之。己亥，攻河桥，擒奚毅等，杀之，据北中城。魏朝大惧，遣前华阳太守段育慰谕之，世隆斩首以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/39.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以雍州刺史尔朱天光为侍中、仪同三司，以司空杨津为都督并、肆等九州诸军事、骠骑大将军、并州刺史，兼尚书令、北道大行台，经略河、汾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/40.mp3" download>download the file</a> instead.
</audio></p>
<p>荣之入洛也，以高敖曹自随，禁于驼牛署。荣死，帝引见，劳勉之。兄干自东冀州驰赴洛阳，帝以干为河北大使，敖曹为直阁将军，使归，招集乡曲为表里形援。帝亲送之于河桥，举酒指水曰：<strong>「卿兄弟冀部豪杰，能令士卒致死，京城倘有变，可为朕河上一扬尘。」</strong> 干垂涕受诏，敖曹援剑起舞，誓以必死。冬，十月，癸卯朔，世隆遣尔朱拂律归将胡骑一千，皆白服，来至郭下，索太原王尸。帝升大夏门望之，遣主书牛法尚谓之曰：<strong>「太原王立功不终，阴图衅逆，王法无亲，已正刑书。罪止荣身，余皆不问。卿等若降，官爵如故。」</strong> 拂律归曰：<strong>「臣等从太原王入朝，忽致冤酷，今不忍空归。愿得太原王尸，生死无恨。」</strong> 因涕泣，哀不自胜，群胡皆恸哭，声振城邑。帝亦为之怆然，遣侍中朱瑞赍铁券赐世隆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/41.mp3" download>download the file</a> instead.
</audio></p>
<p>世隆谓瑞曰：<strong>「太原王功格天地，赤心奉国，长乐不顾信誓，枉加屠害，今日两行铁字，何足可信！吾为太原王报仇，终无降理！」</strong> 瑞还，白帝，帝即出库物置城西门外，募敢死之士以讨世隆，一日即得万人，与拂律归等战于郭外。拂律归等生长戎旅，洛阳之人不习战斗，屡战不克。甲辰，以前车骑大将军李叔仁为大都督，帅众讨世隆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/42.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，皇子生，大赦。以中书令魏兰根兼尚书左仆射，为河北行台，定、相、殷三州皆禀兰根节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/43.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱氏兵犹在城下，帝集群臣博议，皆恇惧，不知所出。通直散骑常侍李苗奋衣起曰：<strong>「今小贼唐突如此，朝廷有不测之危，正是忠臣烈士效节之日。臣虽不武，请以一旅之众为陛下径断河桥。」</strong> 城阳王徽、高道穆皆以为善，帝许之。乙卯，苗募人从马渚上流乘船夜下，去桥数里，纵火船焚河桥，倏忽而至。尔朱氏兵在南岸者，望之，争桥北度。俄而桥绝，溺死者甚众。苗将百许人泊于小渚以待南援官军，不至。尔朱氏就击之，左右皆尽，苗赴水死。帝伤惜之，赠车骑大将军、仪同三司，封河阳侯，谥曰忠烈。世隆亦收兵北遁。丙辰，诏行台源子恭将步骑一万出西道，杨昱将募士八千出东道以讨之。子恭仍镇太行丹谷，筑垒以防之。世隆至建州，刺史陆希质闭城拒守。世隆攻拔之，杀城中人无遗类，以肆其忿，唯希质走免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/154/44.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以前东荆州刺史元显恭为晋州刺史，兼尚书左仆射、西道行台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/45.mp3" download>download the file</a> instead.
</audio></p>
<p>魏东徐州刺史广牧斛斯椿素依附尔朱荣，荣死，椿惧。闻汝南王悦在境上，乃帅部众弃州归悦。悦授椿侍中、大将军、司空，封灵丘郡公，又为大行台前驱都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/46.mp3" download>download the file</a> instead.
</audio></p>
<p>汾州刺史尔朱兆闻荣死，自汾州帅骑据晋阳；世隆至长子，兆来会之，壬申，共推太原太守、行并州事长广王晔即皇帝位，大赦，改元建明。晔，英之弟子也。以兆为大将军，进爵为王；世隆为尚书令，赐爵乐平王，加太傅、司州牧。又以荣从弟度律为太尉，赐爵常山王；世隆兄天柱长史彦伯为侍中；徐州刺史仲远为车骑大将军，兼尚书左仆射、三徐州大行台。仲远亦起兵向洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/47.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱天光之克平凉也，宿勤明达请降，既而复叛，北走。天光遣贺拔岳讨之，明达奔东夏。岳闻尔朱荣死，不复穷追，还泾州以待天光。天光与侯莫陈悦亦下陇，与岳谋引兵向洛。魏敬宗使朱瑞慰谕天光，天光与岳谋，欲令帝外奔而更立宗室，乃频启云：<strong>「臣实无异心，唯欲仰奉天颜，以申宗门之罪。」</strong> 又使其下僚属启云：<strong>「天光密有异图，愿思胜算以防之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/48.mp3" download>download the file</a> instead.
</audio></p>
<p>范阳太守卢文伟诱平州刺史侯渊出猎，闭门拒之。渊屯于郡南，为荣举哀，勒兵南向，进至中山，行台仆射魏兰根邀击之，为渊所败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/49.mp3" download>download the file</a> instead.
</audio></p>
<p>敬宗以城阳王徽兼大司马、录尚书事，总统内外。徽意谓荣既死，枝叶自应散落，及尔朱世隆等兵四起，党众日盛，徽忧怖，不知所出。性多忌嫉，不欲人居己前。每独与帝谋议，群臣有献策者，徽辄劝帝不纳，且曰：<strong>「小贼何虑不平！」</strong> 又靳惜财货，赏赐率皆薄少，或多而中减，或与而复追，故徒有糜费而恩不感物。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/50.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，癸酉朔，敬宗以车骑将军郑先护为大都督，与行台杨昱共讨尔朱仲远。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/51.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，以司徒长孙稚为太尉，临淮王彧为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/52.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，进雍州刺史广宗公尔朱天光爵为王。长广王亦以天光为陇西王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/53.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱仲远攻西兖州，丁丑，拔之，擒刺史王衍。衍，萧之兄子也。癸未，敬宗以右卫将军贺拔胜为东征都督。壬辰，又以郑先护兼尚书左仆射为行台，与胜共讨仲远。戊戌，诏罢魏兰根行台，以定州刺史薛昙尚兼尚书，为北道行台。郑先护疑贺拔胜，置之营外。庚子，胜与仲远战于滑台东，兵败，降于仲远。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/54.mp3" download>download the file</a> instead.
</audio></p>
<p>初，尔朱荣尝从容问左右曰：<strong>「一日无我，谁可主军？」</strong> 皆称尔朱兆。荣曰：<strong>「兆虽勇于战斗，然所将不过三千骑，多则乱矣。堪代我者，唯贺六浑耳。」</strong> 因戒兆曰：<strong>「尔非其匹，终当为其穿鼻。」</strong> 乃以高欢为晋州刺史。及兆引兵向洛，遣使召欢，欢遣长史孙腾诣兆，辞以__「山蜀未平，今方攻讨，不可委去，致有后忧。定蜀之日，当隔河为犄角之势。」__ 兆不悦，曰：<strong>「还白高晋州，吾得吉梦，梦与吾先人登高丘，丘旁之地，耕之已熟，独余马蔺，先人命吾拔之，随手而尽。以此观之，往无不克。」</strong> 腾还报，欢曰：<strong>「兆狂愚如是，而敢为悖逆，吾势不得久事尔朱矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，壬寅朔，尔朱兆攻丹谷，都督崔伯凤战死，都督史仵龙开壁请降，源子恭退走。兆轻兵倍道兼行，从河桥西涉渡。先是，敬宗以大河深广，谓兆未能猝济，是日，水不没马腹。甲辰，暴风，黄尘涨天，兆骑叩宫门，宿卫乃觉，弯弓欲射，矢不得发，一时散走。华山王鸷，斤之玄孙也，素附尔朱氏。帝始闻兆南下，欲自帅诸军讨之，鸷说帝曰：<strong>「黄河万仞，兆安得渡！」</strong> 帝遂自安。及兆入宫，鸷复约止卫兵不使斗。帝步出云龙门外，遇城阳王徽乘马走，帝屡呼之，不顾而去。兆骑执帝，锁于永宁寺楼上。帝寒甚，就兆求头巾，不与。兆营于尚书省，用天子金鼓，设刻漏于庭，扑杀皇子，污辱嫔御妃主，纵兵大掠，杀司空临淮王彧、尚书左仆射范阳王诲、青州刺史李延寔等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>城阳王徽走至山南，抵前洛阳令寇祖仁家。祖仁一门三刺史，皆徽所引拔，以有旧恩，故投之。徽赍金百斤，马五十匹，祖仁利其财，外虽容纳，而私谓子弟曰：<strong>「如闻尔朱兆购募城阳王，得之者封千户侯，今日富贵至矣！」</strong> 乃怖徽云官捕将至，令其逃于它所，使人于路邀杀之，送首于兆；兆亦不加勋赏。兆梦徽谓己曰：<strong>「我有金二百斤、马百匹在祖仁家，卿可取之。」</strong> 兆既觉，意所梦为实，即掩捕祖仁，征其金、马。祖仁谓人密告，望风款服，云__「实得金百斤、马五十匹。」__ 兆疑其隐匿，依梦征之，祖仁家旧有金三十斤、马三十匹，尽以输兆，兆犹不信，发怒，执祖仁，悬首高树，大石坠足，捶之至死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/154/57.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱世隆至洛阳，兆自以为己功，责世隆曰：<strong>「叔父在朝日久，耳目应广，如何令天柱受祸！」</strong> 按剑瞋目，声色甚厉。世隆逊辞拜谢，然后得已，由是深恨之。尔朱仲远亦自滑台至洛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，魏长广王大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/154/59.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱荣之死也，敬宗诏河西贼帅纥豆陵步蕃使袭秀容。及兆入洛，步蕃南下，兵势甚盛，故兆不暇久留，亟还晋阳以御之，使尔朱世隆、度律、彦伯等留镇洛阳。甲寅，兆迁敬宗于晋阳，兆自于河梁监阅财资。高欢闻敬宗向晋阳，帅骑东巡，欲邀之，不及。因与兆书，为陈祸福，不宜害天子，受恶名；兆怒，不纳。尔朱天光轻骑入洛，见世隆等，即还雍州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/60.mp3" download>download the file</a> instead.
</audio></p>
<p>初，敬宗恐北军不利，欲为南走之计，托云征蛮，以高道穆为南道大行台，未及发而兆入洛。道穆托疾去，世隆杀之。主者请追李苗封赠，世隆曰：<strong>「当时众议，更一二日即欲纵兵大掠，焚烧郭邑，赖苗之故，京师获全。天下之善一也，不宜复追。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/61.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱荣之死也，世隆等征兵于大宁太守代人房谟。谟不应，前后斩其三使，遣弟毓诣洛阳。及兆得志，其党建州刺史是兰安定执谟系州狱，郡中蜀人闻之，皆叛。安定给谟弱马，令军前慰劳。诸贼见谟，莫不遥拜。谟先所乘马，安定别给将士。战败，蜀人得之，谓谟遇害，莫不悲泣，善养其马，不听人乘之。儿童妇女竞投草粟，皆言此房公马也。尔朱世隆闻之，舍其罪，以为其府长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/154/62.mp3" download>download the file</a> instead.
</audio></p>
<p>北道大行台杨津，以众少，留邺召募，欲自滏口入并州，会尔朱兆入洛，津乃散众，轻骑还朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/63.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱世隆与兄弟密谋，虑长广王母卫氏干预朝政，伺其出行，遣数十骑如劫盗者于京巷杀之，寻悬榜以千万钱募贼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/64.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，尔朱兆缢敬宗于晋阳三级佛寺，并杀陈留王宽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/65.mp3" download>download the file</a> instead.
</audio></p>
<p>是月，纥豆陵步蕃大破尔朱兆于秀容，南逼晋阳。兆惧，使人召高欢并力。僚属皆劝欢勿应召，欢曰：<strong>「兆方急，保无它虑。」</strong> 遂行。欢所亲贺拔焉过儿请缓行以弊之，欢往往逗留，辞以河无桥，不得渡。步蕃兵日盛，兆屡败，告急于欢，欢乃往从之。兆时避步蕃南出，步蕃至平乐郡，欢与兆进兵合击，大破之，斩步蕃于石鼓山，其众退走。兆德欢，相与誓为兄弟，将数十骑诣欢，通夜宴饮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/66.mp3" download>download the file</a> instead.
</audio></p>
<p>初，葛荣部众流入并、肆者二十余万，为契胡陵暴，皆不聊生，大小二十六反，诛夷者半，犹谋乱不止。兆患之，问计于欢，欢曰：<strong>「六镇反残，不可尽杀，宜选王腹心使统之，有犯者罪其帅，则所罪者寡矣。」</strong> 兆曰：<strong>「善！谁可使者？」</strong> 贺拔允时在坐，请使欢领之。欢拳殴其口，折一齿，曰：<strong>「平生天柱时，奴辈伏处分如鹰犬。今日天下事取舍在王，而阿鞠泥敢僭易妄言，请杀之！」</strong> 兆以欢为诚，遂以其众委焉。欢以兆醉，恐醒而悔之，遂出，宣言：<strong>「受委统州镇兵，可集汾东受号令。」</strong> 乃建牙阳曲川，陈部分。军士素恶兆而乐属欢，莫不皆至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/67.mp3" download>download the file</a> instead.
</audio></p>
<p>居无何，又使刘贵请兆，以__「并、肆频岁霜旱，降户掘田鼠而食之，面无谷色，徒污人境内，请令就食山东，待温饱更受处分。」__ 兆从其议。长史慕容绍宗谏曰：<strong>「不可。方今四方纷扰，人怀异望，高公雄才盖世，复使握大兵于外，譬如借蛟龙以云雨，将不可制矣。」</strong> 兆曰：<strong>「有香火重誓，何虑邪！」</strong> 绍宗曰：<strong>「亲兄弟尚不可信，何论香火！」</strong> 时兆左右已受欢金，因称绍宗与欢有旧隙。兆怒，囚绍宗，趣欢发。欢自晋阳出滏口，道逢北乡长公主自洛阳来，有马三百匹，尽夺而易之。兆闻之，乃释绍宗而问之，绍宗曰：<strong>「此犹是掌握中物也。」</strong> 兆乃自追欢，至襄垣，会漳水暴涨，桥坏，欢隔水拜曰：<strong>「所以借公主马，非有它故，备山东盗耳。王信公主之谗，自来赐追，今不辞渡水而死，恐此众便叛。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/68.mp3" download>download the file</a> instead.
</audio></p>
<p>兆自陈无此意，因轻马渡水，与欢坐幕下陈谢，授欢刀，引颈使欢斫之。欢大哭曰：<strong>「自天柱之薨，贺六浑更何所仰！但愿大家千万岁，以申力用耳。今为旁人所构间，大家何忍复出此言！」</strong> 兆投刀于地，复斩白马，与欢为誓，因留宿夜饮。尉景伏壮士欲执兆，欢啮臂止之，曰：<strong>「今杀之，其党必奔归聚结；兵饥马瘦，不可与敌。若英雄乘之而起，则为害滋甚。不如且置之，兆虽骁勇，凶悍无谋，不足图也。」</strong> 旦日，兆归营，复召欢，欢将上马诣之，孙腾牵欢衣，欢乃止。兆隔水肆骂，驰还晋阳。兆腹心念贤领降户家属别为营，欢伪与之善，观其佩刀，因取杀之。士众感悦，益愿附从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/154/69.mp3" download>download the file</a> instead.
</audio></p>
<p>齐州城民赵洛周闻尔朱兆入洛，逐刺史丹杨王萧赞，以城归兆。赞变形为沙门，逃入长白山，流转，卒于阳平。梁人或盗其柩以归，上犹以子礼葬于陵次。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/154/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/154/70.mp3" download>download the file</a> instead.
</audio></p>
<p>魏荆州刺史李琰之，韶之族弟也。南阳太守赵修延，以琰之敬宗外族，诬琰之欲奔梁，发兵袭州城，执琰之，自行州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
