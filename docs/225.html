<h1>唐纪 第四十一章 唐纪四十一</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起阏逢摄提格，尽屠维协洽七月，凡五年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之下大历九年（甲寅，公元七七四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬寅，田神功薨于京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/4.mp3" download>download the file</a> instead.
</audio></p>
<p>澧朗镇遏使杨猷自澧州沿江而下，擅出境至鄂州，诏听入朝。猷遂溯汉江而上，复州、郢州皆闭城自守，山南东道节度使梁崇义发兵备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/5.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛未，徐州军乱，刺史梁乘逾城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/6.mp3" download>download the file</a> instead.
</audio></p>
<p>谏议大夫吴损使吐蕃，留之累年，竟病死虏中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/7.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，汴宋兵防秋者千五百人，盗库财溃归，田神功薨故也。己丑，以神功弟神玉知汴宋留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/8.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，郭子仪入朝，上言：<strong>「朔方，国之北门，中间战士耗散，什才有一。今吐蕃兼河、陇之地，杂羌、浑之众，势强十倍。愿更于诸道各发精卒，成四、五万人，则制胜之道必矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊申，以皇女永乐公主许妻魏博节度使田承嗣之子华。上意欲固结其心，而承嗣益骄慢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/10.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，以澧朗镇遏使杨猷为洮州刺史、陇右节度兵马使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/11.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲申，郭子仪辞还邠州，复为上言边事，至涕泗交流。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/12.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/13.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙午，杨猷自澧州入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/14.mp3" download>download the file</a> instead.
</audio></p>
<p>泾原节度使马璘入朝，讽将士为己表求平章事。丙寅，以璘为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/15.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，卢龙节度使朱泚遣弟滔奉表请入朝，且请自将步骑五千防秋；上许之，仍为之先筑大第于京师以待之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/16.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，兴善寺胡僧不空卒，赠开府仪同三司、司空，赐爵肃国公，谥曰大辩正广智不空三藏和尚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/17.mp3" download>download the file</a> instead.
</audio></p>
<p>京师旱，京兆尹黎干作土龙祈雨，自与巫觋更舞。弥月不雨，又祷于文宣王。上闻之，命撤土龙，减膳节用。秋，七月，戊午，雨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/18.mp3" download>download the file</a> instead.
</audio></p>
<p>朱泚入朝，至蔚州，有疾，诸将请还，俟间而行。泚曰：<strong>「死则舆尸而前！」</strong> 诸将不敢复言。九月，庚子，至京师，士民观者如堵。辛丑，宴泚及将士于延英殿，犒赏之盛，近时未有。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/19.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，回纥擅出鸿胪寺，白昼杀人，有司擒之；上释不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/20.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，命郭子仪、李抱玉、马璘、朱泚分统诸道防秋之兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/21.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬申，信王瑝薨。乙亥，梁王璿薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/22.mp3" download>download the file</a> instead.
</audio></p>
<p>魏博节度使田承嗣诱昭义将吏使作乱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之下大历十年（乙卯，公元七七五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/24.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁酉，昭义兵马使裴志清逐留后薛萼，帅其众归承嗣。承嗣声言救援，引兵袭相州，取之。崿奔洺州，上表请入朝，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/25.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，郭子仪入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/26.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，寿王瑁薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/27.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，朱泚表请留阙下，以弟滔知幽州、卢龙留后，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/28.mp3" download>download the file</a> instead.
</audio></p>
<p>昭义裨将薛择为相州刺史，薛雄为卫州刺史，薛坚为洺州刺史，皆薛嵩之族也。戊申，上命内侍孙知古如魏州谕田承嗣，使各守封疆；承嗣不奉诏，癸丑，遣大将卢子期取洺州，杨光朝攻卫州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙卯，西川节度使崔宁奏破吐蕃数万于西山，斩首万级，捕虏数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙辰，诏：__「诸道兵有逃亡者，非承制敕，无得辄召募。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，乙丑，田承嗣诱卫州刺史薛雄，雄不从，使盗杀之，屠其家，尽据相、卫四州之地，自置长吏，掠其精兵良马，悉归魏州；逼孙知古与共巡磁、相二州，使其将士割耳剺面，请承嗣为帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，立皇子述为睦王，逾为郴王，连为恩王，遘为鄜王，迅为随王，造为忻王，暹为韶王，运为嘉王，遇为端王，遹为循王，通为恭王，达为原王，逸为雅王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，以华州刺史李承昭知昭义留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河阳三城使常休明，苛刻少恩。其军士防秋者归，休明出城劳之，防秋兵与城内兵合谋攻之，休明奔东都；军士奉兵马使王惟恭为帅，大掠，数日乃定。上命监军冉庭兰慰抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲午朔，陕州军乱，逐兵马使赵令珍。观察使李国清不能禁，卑辞，遍拜将士，乃得脱去。军士大掠库物。会淮西节度使李忠臣入朝，过陕，上命忠臣按之。将士畏忠臣兵威，不敢动。忠臣设棘围，令军士匿名投库物，一日，获万缗，尽以给其从兵为赏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙巳，薛萼、常休明皆诣阙请罪，上释不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，成德节度使李宝臣、淄青节度使李正己，皆为田承嗣所轻。宝臣弟宝正娶承嗣女，在魏州，与承嗣子维击球，马惊，误触维死；承嗣怒，囚宝正，以告宝臣。宝臣谢教敕不谨，封杖授承嗣，使挞之；承嗣遂杖杀宝正，由是两镇交恶。及承嗣拒命，宝臣、正己皆上表请讨之，上亦欲因其隙讨承嗣。夏，四月，乙未，敕贬承嗣为永州刺史，仍命河东、成德、幽州、淄青、淮西、永平、汴宋、河阳、泽潞诸道发兵前临魏博，若承嗣尚或稽违，即令进讨；罪止承嗣及其侄悦，自余将士弟侄苟能自拔，一切不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时朱滔方恭顺，与宝臣及河东节度使薛兼训攻其北，正己与淮西节度使李忠臣等攻其南。五月，乙未，承嗣将霍荣国以磁州降。丁未，李正己攻德州，拔之。李忠臣统永平、河阳、怀、泽步骑四万进攻卫州。六月，辛未，田承嗣遣其将裴志清等攻冀州，志清以其众降李宝臣。甲戌，承嗣自将围冀州，宝臣使高阳军使张孝忠将精骑四千御之，宝臣大军继至；承嗣烧辎重而遁。孝忠，本奚也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/39.mp3" download>download the file</a> instead.
</audio></p>
<p>田承嗣以诸道兵四合，部将多叛而惧，秋，八月，遣使奉表，请束身归朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，郭子仪还邠州。子仪尝奏除州县官一人，不报，僚佐相谓曰：<strong>「以令公勋德，奏一属吏而不从，何宰相之不知体！」</strong> 子仪闻之，谓僚佐曰：<strong>「自兵兴以来，方镇武臣多跋扈，凡有所求，朝廷常委曲从之；此无他，乃疑之也。今子仪所奏事，人主以其不可行而置之，是不以武臣相待而亲厚之也；诸君可贺矣，又何怪焉！」</strong> 闻者皆服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/41.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，田承嗣遣其将卢子期寇磁州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，戊申，回纥白昼刺市人肠出，有司执之，系万年狱；其酋长赤心驰入县狱，斫伤狱吏，劫囚而去。上亦不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬子，吐蕃寇临泾，癸丑，寇陇州及普润，大掠人畜而去；百官往往遣家属出城窜匿。丙辰，凤翔节度使李抱玉奏破吐蕃于义宁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/44.mp3" download>download the file</a> instead.
</audio></p>
<p>李宝臣、李正己会于枣强，进围贝州，田承嗣出兵救之。两军各飨士卒，成德赏厚，平卢赏薄；既罢，平卢士卒有怨言，正己恐其为变，引兵退，宝臣亦退。李忠臣闻之，释卫州，南度河，屯阳武。宝臣与朱滔攻沧州，承嗣从父弟庭玠守之；宝臣不能克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/45.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃寇泾州，泾原节度使马璘破之于百里城。戊午，命卢龙节度使朱泚出镇奉天行营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/46.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/47.mp3" download>download the file</a> instead.
</audio></p>
<p>卢子期攻磁州，城几陷；李宝臣与昭义留后李承昭共救之，大破子期于清水，擒子期至京师；斩之。河南诸将又大破田悦于陈留；田承嗣惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/48.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李正己遣使至魏州，承嗣囚之，至是，礼而遣之，遣使尽籍境内户口、甲兵、谷帛之数以与之，曰：<strong>「承嗣今年八十有六，溘死无日，诸子不肖，悦亦孱弱，凡今日所有，为公守耳，岂足以辱公之师旅乎！」</strong> 立使者于廷，南向，拜而授书；又图正己之像，焚香事之。正己悦，遂按兵不进。于是河南诸道兵皆不敢进。承嗣既无南顾之虞，得专意北方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/49.mp3" download>download the file</a> instead.
</audio></p>
<p>上嘉李宝臣之功，遣中使马承倩赍诏劳之；将还，宝臣诣其馆，遣之百缣，承倩诟詈，掷出道中，宝臣惭其左右。兵马使王武俊说宝臣曰：<strong>「今公在军中新立功，竖子尚尔，况寇平之后，以一幅诏书召归阙下，一匹夫耳，不如释承嗣，以为己资。」</strong> 宝臣遂有玩寇之志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/50.mp3" download>download the file</a> instead.
</audio></p>
<p>承嗣知范阳宝臣乡里，心常欲之，因刻石作谶云：<strong>「二帝同功势万全，将田为侣入幽燕。」</strong> 密令瘗宝臣境内，使望气者言彼有王气，宝臣掘而得之。又令客说之曰：<strong>「公与朱滔共取沧州，得之，则地归国，非公所有。公能舍承嗣之罪，请以沧州归公，仍愿从公取范阳以自效。公以精骑前驱，承嗣以步卒继之，蔑不克矣。」</strong> 宝臣喜，谓事合符谶，遂与承嗣通谋，密图范阳，承嗣亦陈兵境上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/51.mp3" controls class="html5-audio-player">

</audio></p>
<p>宝臣谓滔使者曰：<strong>「闻朱公仪貌如神，愿得画像观之。」</strong> 滔与之。宝臣置于射堂，与诸将共观之，曰：<strong>「真神人也！」</strong> 滔军于瓦桥，宝臣选精骑二千，通夜驰三百里袭之，戒曰：<strong>「取貌如射堂者。」</strong> 时两军方睦，滔不虞有变，狼狈出战而败，会衣他服得免。宝臣欲乘胜取范阳，滔使雄武军使昌平刘怦守留府。宝臣知有备，不敢进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/52.mp3" download>download the file</a> instead.
</audio></p>
<p>承嗣闻幽、恒兵交，即引军南还，使谓宝臣曰：<strong>「河内有警，不暇从公，石上谶文，吾戏为之耳！」</strong> 宝臣惭怒而退。宝臣既与朱滔有隙，以张孝忠为易州刺史，使将精骑七千以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙寅，贵妃独孤氏薨，丁卯，追谥贞懿皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，丁酉，田承嗣将吴希光以瀛州降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>岭南节度使路嗣恭擢流人孟瑶、敬冕为将，讨哥舒晃。瑶以大军当其冲，冕自间道轻入，丁未，克广州，斩哥舒晃及其党万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>嗣恭之讨晃也，容管经略使王翃遣将将兵助之；西原贼帅覃问乘虚袭容州，翃伏兵击擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，回纥千骑寇夏州，州将梁荣宗破之于乌水。郭子仪遣兵三千救夏州，回纥遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/58.mp3" download>download the file</a> instead.
</audio></p>
<p>元载、王缙奏魏州盐贵，请禁盐入其境以困之。上不许，曰：<strong>「承嗣负朕，百姓何罪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>田承嗣请入朝，李正己屡为之上表，乞许其自新。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之下大历十一年（丙辰，公元七七六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，壬辰，遣谏议大夫杜亚使魏州宣慰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，西川节度使崔宁奏破吐蕃四节度及突厥、吐谷浑、氐、羌群蛮众二十余万，斩首万余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，庚辰，田承嗣复遣使上表，请入朝。上乃下诏，赦承嗣罪，复其官爵，听与家属入朝，其所部拒朝命者，一切不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/64.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，增朔方五城戍兵，以备回纥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/65.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊子，河阳军乱，逐监军冉庭兰出城，大掠三日。庭兰成备而入，诛乱者数十人，乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/66.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，汴宋留后田神玉卒。都虞候李灵曜杀兵马使、濮州刺史孟鉴，北结田承嗣为援。癸巳，以永平节度使李勉兼汴、宋等八州留后。乙未，以灵曜为濮州刺史，灵曜不受诏。六月，戊午，以灵曜为汴宋留后，遣使宣慰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/67.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，田承嗣遣兵寇滑州，败李勉。吐蕃寇石门，入长泽川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/68.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙寅，加卢龙节度使朱泚同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/69.mp3" download>download the file</a> instead.
</audio></p>
<p>李灵曜既为留后，益骄慢，悉以其党为管内八州刺史、县令，欲效河北诸镇。甲申，诏淮西节度使李忠臣、永平节度使李勉、河阳三城使马燧讨之。淮南节度使陈少游、淄青节度使李正己皆进兵击灵曜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/70.mp3" download>download the file</a> instead.
</audio></p>
<p>汴宋兵马使、摄节度副使李僧惠，灵曜之谋主也。宋州牙门将刘昌遣曾神表潜说僧惠；僧惠召问计，昌为之泣陈逆顺。僧惠乃与汴宋牙将高凭、石隐金遣神表奉表诣京师，请讨灵曜。九月，壬戌，以僧惠为宋州刺史，凭为曹州刺史，隐金为郓州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/71.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，李忠臣、马燧军于郑州，灵曜引兵逆战；两军不意其至，退军荥泽，淮西军士溃去者什五六。郑州士民皆惊，走入东都。忠臣将归淮西，燧固执不可，曰：<strong>「以顺讨逆，何忧不克？奈何自弃功名！」</strong> 坚壁不动。忠臣闻之，稍收散卒，数日皆集，军势复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/72.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，李正己奏克郓、濮二州。壬申，李僧惠败灵曜兵于雍丘。冬，十月，李忠臣、马燧进击灵曜，忠臣行汴南，燧行汴北，屡破灵曜兵；壬寅，与陈少游前军合，与灵曜大战于汴州城西，灵曜败，入城固守。癸卯，忠臣等围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/73.mp3" download>download the file</a> instead.
</audio></p>
<p>田承嗣遣田悦将兵救灵曜，败永平、淄青兵于匡城，乘胜进军汴州，乙巳，营于城北数里。丙午，忠臣遣裨将李重倩将轻骑数百夜入其营，纵横贯穿，斩数十人而还，营中大骇；忠臣、燧因以大军乘之，鼓噪而入，悦众不战而溃，悦脱身北走，将士死者相枕藉，不可胜数。灵曜闻之，开门夜遁，汴州平。重倩，本奚也。丁未，灵曜至韦城，永平将杜如江擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/74.mp3" download>download the file</a> instead.
</audio></p>
<p>燧知忠臣暴戾，以己功让之，不入汴城，引军西屯板桥。忠臣入城，果专其功；宋州刺史李僧惠与之争功，忠臣因会击杀之；又欲杀刘昌，昌遁逃得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，李勉械送李灵曜至京师；斩之。</p>
</section>

<p>十二月，丁亥，李正己、李宝臣并加同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>泾原节度使马璘疾亟，以行军司马段秀实知节度事，付以后事。秀实严兵以备非常，丙申，璘薨，军中奔哭者数千人。喧咽门屏，秀实悉不听入。命押牙马頔治丧事于内，李汉惠接宾客于外，妻妾子孙位于堂，宗族位于庭，将佐位于前，牙士卒哭于营伍，百姓各守其家。有离立偶语于衢路，辄执而囚之；非护丧从行者无得远送。致祭拜哭，皆有仪节，送丧近远，皆有定处，违者以军法从事。都虞候史廷干、兵马使崔珍、十将张景华谋因丧作乱，秀实知之，奏廷干入宿卫，徙珍屯灵台，补景华外职，不戮一人，军府晏然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>璘家富有无算，治第京师，甲于勋贵，中堂费二十万缗，他室所减无几，其子孙无行，家资寻尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，昭义节度使李承昭表称疾笃，以泽潞行军司马李抱真兼知磁、邢两州留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚戌，加淮西节度使李忠臣同平章事，仍领汴州刺史，徙治汴州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之下大历十二年（丁巳，公元七七七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，三月，乙卯，兵部尚书、同平章事、凤翔、怀泽潞、秦陇节度使李抱玉薨，弟抱真仍领怀泽潞留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，以河东行军司马鲍防为河东节度使。防，襄州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>田承嗣竟不入朝，又助李灵曜，上复命讨之。承嗣乃复上表谢罪。上亦无如之何，庚午，悉复承嗣官爵，仍令不必入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中书侍郎、同平章事元载专横，黄门侍郎、同平章事王缙附之，二人俱贪。载妻王氏及子伯和、仲武，缙弟、妹及尼出入者，争纳贿赂。又以政事委群吏，士之求进者，不结其子弟及主书卓英倩等，无由自达。上含容累年，载、缙不悛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/86.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲诛之，恐左右漏泄，无可与言者，独与左金吾大将军吴凑谋之。凑，上之舅也。会有告载、缙夜醮图为不轨者，庚辰，上御延英殿，命凑收载、缙于政事堂，又收仲武及卓英倩等系狱。命吏部尚书刘晏与御史大夫李涵等同鞫之，问端皆出禁中，仍遣中使诘以阴事，载、缙皆伏罪。是日，先杖杀左卫将军、知内侍省事董秀于禁中，乃赐载自尽于万年县。载请主者：<strong>「愿得快死！」</strong> 主者曰：<strong>「相公须受少污辱，勿怪！」</strong> 乃脱秽袜塞其口而杀之。王缙初亦赐自尽，刘晏谓李涵等曰：<strong>「故事，重刑覆奏，况大臣乎！且法有首从，宜更禀进止。」</strong> 涵等从之。上乃贬缙括州刺史。载妻王氏，忠嗣之女也，及子伯和、仲武、季能皆伏诛。有司籍载家财，胡椒至八百石，它物称是。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，壬午，以太常卿杨绾为中书侍郎，礼部侍郎常衮为门下侍郎，并同平章事。绾性清简俭素，制下之日，朝野相贺。郭子仪方宴客，闻之，减坐中声乐五分之四。京兆尹黎干，驺从甚盛，即日省之，止存十骑。十丞崔宽，第舍宏侈，亟毁撤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸未，贬吏部侍郎杨炎、谏议大夫韩洄、包佶、起居舍人韩会等十余人，皆载党也。炎，凤翔人。载常引有文学才望者一人亲厚之，异日欲以代己，故炎及于贬。洄，滉之弟。会，南阳人也。上初欲尽诛炎等，吴凑谏救百端，始贬官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁酉，吐蕃寇黎、雅州；西川节度使崔宁击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/90.mp3" download>download the file</a> instead.
</audio></p>
<p>元载以仕进者多乐京师，恶其逼己，乃制俸禄，厚外官而薄京官，京官不能自给，常从外官乞贷。杨绾、常衮奏京官俸太薄；己酉，诏加京官俸，岁约十五万六千余缗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，辛亥，诏自都团练使外，悉罢诸州团练守捉使。又令诸使非军事要急，无得擅召刺史及停其职务，差人权摄。又定诸州兵，皆有常数，其召募给家粮、春冬衣者，谓之__「官健」__ ；差点土人，春夏归农、秋冬追集、给身粮酱菜者，谓之__「团结」__ 。自兵兴以来，州县官俸给不一，重以元载、王缙随情徇私，刺史月给或至千缗、或数十缗，至是，始定节度使以下至主簿、尉俸禄，掊多益寡，上下有叙，法制粗立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/92.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，上遣中使发元载祖父墓，斫棺弃尸，毁其家庙，焚其木主。戊寅，卓英倩等皆杖死。英倩之用事也，弟英璘横于乡里。及英倩下狱，英璘遂据险作乱；上发禁兵讨之，乙巳，金州刺史孙道平击擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/93.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/93.mp3" download>download the file</a> instead.
</audio></p>
<p>上方倚杨绾，使厘革弊政，会绾有疾，秋，七月，己巳，薨。上痛悼之甚，谓群臣曰：<strong>「天不欲朕致太平，何夺朕杨绾之速！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/94.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，癸未，赐东川节度使鲜于叔明姓李氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/95.mp3" download>download the file</a> instead.
</audio></p>
<p>元载、王缙之为相也，上日赐以内厨御馔，可食十人，遂为故事。癸卯，常衮与朱泚上言：<strong>「餐钱已多，乞停赐馔。」</strong> 许之。衮又欲辞堂封，同列不可而止。时人讽衮，以为__「朝廷厚禄，所以养贤，不能，当辞位，不当辞禄。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/225/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/96.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：__「君子耻食浮于人；衮之辞禄，廉耻存焉，与夫固位贪禄者，不犹愈乎！诗云：‘彼君子兮，不素餐兮！’如衮者，亦未可以深讥也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="97" data-marpit-pagination-total="166"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>杨绾、常衮荐湖州刺史颜真卿，上即日召还；甲辰，以为刑部尚书。绾、衮又荐淮南判官汲人关播，擢为都官员外郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，辛酉，以四镇、北庭行营兼泾原、郑颍节度副使段秀实为节度使。秀实军令简约，有威惠，奉身清俭，室无姬妾，非公会，未尝饮酒听乐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐蕃八万众军于原州北长泽监，己巳，破方渠，入拔谷；郭子仪使裨将李怀光救之，吐蕃退。庚午，吐蕃寇坊州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/100.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙酉，西川节度使崔宁奏大破吐蕃于望汉城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，秋霖，河中府池盐多败。户部侍郎判度支韩滉恐盐户减税，丁亥，奏雨虽多，不害盐，仍有瑞盐生。上疑其不然，遣谏议大夫义兴蒋镇往视之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/102.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃寇盐、夏州，又寇长武；郭子仪遣将拒却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以永平军押牙匡城刘洽为宋州刺史。仍以宋、泗二州隶永平军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>京兆尹黎干奏秋霖损稼，韩滉奏干不实；上命御史按视，丁未，还奏，<strong>「所损凡三万余顷。」</strong> 渭南令刘澡阿附度支，称县境苗独不损；御史赵计奏与澡同。上曰__「霖雨溥溥，岂得渭南独无！」__ 更命御史朱敖视之，损三千余顷。上叹息久之，曰：<strong>「县令，字人之官，不损犹应言损，乃不仁如是乎！」</strong> 贬澡南浦尉，计澧州司户，而不问滉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/105.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，壬子，山南西道节度使张献恭奏破吐蕃万余众于岷州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>内辰，蒋镇还，奏__「瑞盐实如韩滉所言」__ ，仍上表贺，请宣付史臣，并置神祠，锡以嘉名。上从之，赐号宝应灵庆池。时人丑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丙戌，朱泚自泾州还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，崔宁奏破吐蕃十余万众，斩首八千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/109.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/225/109.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，以朱泚兼陇右节度使，知河西、泽潞行营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/110.mp3" download>download the file</a> instead.
</audio></p>
<p>平卢节度使李正己先有淄、青、齐、海、登、莱、沂、密、德、棣十州之地，及李灵曜之乱，诸道合兵攻之，所得之地，各为己有，正己又得曹、濮、徐、兖、郓五州，因自青州徙治郓州，使其子前淄州刺史纳守青州。癸卯，以纳为青州刺史。正己用刑严峻，所在不敢偶语；然法令齐一，赋均而轻，拥兵十万，雄据东方，邻籓皆畏之。是时田承嗣据魏、博、相、卫、洺、贝、澶七州，李宝臣据恒、易、赵、定、深、冀、沧七州，各拥众五万；梁崇义据襄、邓、均、房、复、郢六州，有众二万；相与根据蟠结，虽奉事朝廷而不用其法令，官爵、甲兵、租赋、刑杀皆自专之，上宽仁，一听其所为。朝廷或完一城，增一兵，辄有怨言，以为猜贰，常为之罢役；而自于境内筑垒、缮兵无虚日。以是虽在中国名蕃臣，而实如蛮貊异域焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之下大历十三年（戊午，公元七七八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/112.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛酉，敕毁白渠支流碾硙以溉田。升平公主有二硙，入见于上，请存之。上曰：<strong>「吾欲以利苍主，汝识吾意，当为众先。」</strong> 公主即日毁之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/113.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，回纥寇太原，河东押牙泗水李自良曰：<strong>「回纥精锐远来求斗，难与争锋；不如筑二垒于归路，以兵戍之。虏至，坚壁勿与战，彼师老自归，乃出军乘之。二垒抗其前，大军蹙其后，无不捷矣。」</strong> 留后鲍防不从，遣大将焦伯瑜等逆战；癸酉，遇虏于阳曲，大败而还，死者万余人。回纥纵兵大掠。二月，代州都督张光晟击破之于羊武谷，乃引去。上引去。上亦不问回纥入寇之故，待之如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/114.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，吐蕃遣其将马重英帅众四万寇灵州，塞填汉、御史、尚书三渠水口以弊屯田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/115.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲戌，回纥使还，过河中，朔方军士掠其辎重，因大掠坊市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/116.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲辰，吐蕃寇灵州，朔方留后常谦光击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/117.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊戌，陇右节度使朱泚献猫鼠同乳不相害者以为瑞；常衮帅百官称贺。中书舍人崔佑甫独不贺，曰：<strong>「物反常为妖，猫捕鼠，乃其职也，今同乳，妖也。何乃贺为！宜戒法吏之不察奸、边吏之不御寇者，以承天意。」</strong> 上嘉之。佑甫，沔之子也。秋，七月，壬子，以佑甫知吏部选事。佑甫数以公事与常衮争，由是恶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/118.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，郭子仪奏以回纥犹在塞上，边人恐惧，请遣邠州刺史浑瑊将兵镇振武军，从之。回纥始去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/119.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，吐蕃将马重英二万众寇盐、庆二州，郭子仪遣河东朔方都虞候李怀光击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/120.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙亥，成德节度使李宝臣请复姓张，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃二万众寇银、麟州、略党项杂畜，郭子仪遣李怀光等击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上悼念贞懿皇后不已，殡于内殿，累年不忍葬；丁酉，始葬于庄陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，庚午，吐蕃万骑下青石岭，逼泾州；诏郭子仪、朱泚与段秀实共却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，丙戌，以吏部尚书、转运、盐铁等使刘晏为左仆射，知三铨及使职如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/125.mp3" download>download the file</a> instead.
</audio></p>
<p>郭子仪入朝，命判官京兆杜黄裳主留务。李怀光阴谋代子仪，矫为诏书，欲诛大将温儒雅等。黄裳察其诈，以诘怀光；怀光流汗伏罪。于是诸将之难制者，黄裳矫子仪之命，皆出之于外，军府乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以给事中杜亚为江西观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/127.mp3" download>download the file</a> instead.
</audio></p>
<p>上召江西判官李泌入见，语以元载事，曰：<strong>「与卿别八年，乃能除此贼。赖太子发其阴谋，不然，几不见卿。」</strong> 对曰：<strong>「臣昔日固尝言之。陛下知群臣有不善，则去之；含容太过，故至于此。」</strong> 上曰：<strong>「事亦应十全，不可轻发。」</strong> 上因言：<strong>「朕面属卿于路嗣恭，而嗣恭取载意，奏卿为虔州别驾。嗣恭初平岭南，献琉璃盘，径九寸，朕以为至宝。及破载家，得嗣恭所遗载琉璃盘，径尺。俟其至，当与卿议之。」</strong> 泌曰：<strong>「嗣恭为人，小心，善事人，畏权势，精勤吏事而不知大体。昔为县令，有能名。陛下未暇知之，而为载所用，故为之尽力。陛下诚知而用之，彼亦为陛下尽力矣。虔州别驾，臣自欲之，非其罪也。且嗣恭新立大功，陛下岂得以一琉璃盘罪之邪！」</strong> 上意乃解，以嗣恭为兵部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/128.mp3" controls class="html5-audio-player">

</audio></p>
<p>郭子仪以朔方节度副使张昙性刚率，谓其以武人轻己，衔之；孔目官吴曜为子仪所任，因而构之。子仪怒，诬奏昙扇动军众，诛之。掌书记高郢力争之，子仪不听，奏贬郢猗氏丞。既而僚佐多以病求去，子仪悔之，悉荐之于朝，曰：<strong>「吴曜误我。」</strong> 遂逐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/129.mp3" download>download the file</a> instead.
</audio></p>
<p>常衮言于上曰：<strong>「陛下久欲用李泌，昔汉宣帝欲用人为公卿，必先试理人，请且以为刺史，使周知人间利病，俟报政而用之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之下大历十四年（己未，公元七七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/225/131.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬戌，以李泌为澧州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/132.mp3" controls class="html5-audio-player">
