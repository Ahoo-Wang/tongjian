You can <a href="assets/audios/225/132.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，癸未，魏博节度使田承嗣薨。有子十一人，以其侄中军兵马使悦为才，使知军事，而诸子佐之。甲申，以悦为魏博留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/133.mp3" download>download the file</a> instead.
</audio></p>
<p>淮西节度使李忠臣，贪残好色，将吏妻女美者，多逼淫之，悉以军政委妹婿节度副使张惠光。惠光挟势暴横，军州苦之。忠臣复以惠光子为牙将，暴横甚于其父。左厢都虞候李希烈，忠臣之族子也，为众所服。希烈因众心怨怒，三月，丁未，与大将丁暠等杀惠光父子而逐忠臣。忠臣单骑奔京师，上以其有功，使以检校司空、同平章事留京师；以希烈为蔡州刺史、淮西留后。以永平节度使李勉兼汴州刺史，增领汴、颖二州，徙镇汴州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/134.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以容管经略使王翃为河中少尹、知府事。河东副元帅留后部将凌正暴横，翃抑之。正与其徒乘夜作乱，翃知之，故缩漏水数刻以差其期，贼惊，溃走，擒正，诛之，军府乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/135.mp3" download>download the file</a> instead.
</audio></p>
<p>成德节度使张宝臣既请复姓，又不自安，更请赐姓；夏，四月，癸未，复赐姓李。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/136.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，癸卯，上始有疾，辛酉，制皇太子监国。是夕，上崩于紫宸之内殿，遗诏以郭子仪摄冢宰。癸亥，德宗即位，在谅阴中，动遵礼法；尝召韩王迥食，食马齿羹，不设盐、酪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/137.mp3" download>download the file</a> instead.
</audio></p>
<p>常衮性刚急，为政苛细，不合众心。时群臣朝夕临，衮哭委顿，从吏或扶之。中书舍人崔佑甫指以示众曰：<strong>「臣哭君前，有扶礼乎！」</strong> 衮闻，益恨之。会议群臣丧服，衮以为：<strong>「礼，臣为君斩衰三年。汉文帝权制，犹三十六日。高宗以来，皆遵汉制。及玄宗、肃宗之丧，始服二十七日。今遗诏云：‘天下吏人，三日释服。’古者卿大夫从君而服，皇帝二十七日而除，在朝群臣亦当如之。」</strong> 佑甫以为：<strong>「遗诏，无朝臣、庶人之别。朝野中外，莫非天下，凡百执事，孰非吏人！皆应三日释服。」</strong> 相与力争，声色陵厉。衮不能堪。乃奏佑甫率情变礼，请贬潮州刺史；上以为太重，闰月，壬申，贬佑甫为河南少尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/138.mp3" download>download the file</a> instead.
</audio></p>
<p>初，肃宗之世，天下务殷，宰相常有数人，更直决事，或休沐各归私第，诏直事者代署其名而奏之，自是踵为故事。时郭子仪、朱泚虽以军功为宰相，皆不预朝政，衮独居政事堂，代二人署名奏佑甫。佑甫既贬，二人表言其非罪，上问：<strong>「卿向言可贬，今云非罪，何也？」</strong> 二人对，初不知。上初即位，以衮为欺罔，大骇。甲戌，百官衰绖，序立于月华门，有制，贬衮为潮州刺史，以佑甫为门下侍郎、同平章事，闻者震悚。佑甫至昭应而还。既而群臣丧服竟用衮议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/225/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/139.mp3" download>download the file</a> instead.
</audio></p>
<p>上时居谅阴，庶政皆委于佑甫，所言无不允。初，至德以后，天下用兵，诸将竞论功赏，故官爵不能无滥。及永泰以来，天下稍平，而元载、王缙秉政，四方以贿求官者相属于门，大者出于载、缙，小者出于卓英倩等，皆如所欲而去。及常衮为相，思革其弊，杜绝侥幸，四方奏请，一切不与；而无所甄别，贤愚同滞。崔佑甫代之，欲收时望，推荐引拔，常无虚日；作相未二百日，除官八百人，前后相矫，终不得其适。上尝谓佑甫曰：<strong>「人或谤卿，所用多涉亲故，何也？」</strong> 对曰：<strong>「臣为陛下选择百官，不敢不详慎，苟平生未之识，何以谙其才行而用之。」</strong> 上以为然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/225/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/225/140.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：臣闻用人者，无亲疏、新故之殊，惟贤、不肖之为察。其人未必贤也，以亲故而取之，固非公也；苟贤矣，以亲故而舍之，亦非公也。夫天下之贤，固非一人所能尽也，若必待素识熟其才行而用之，所遗亦多矣。古之为相者则不然，举之以众，取之以公。众曰贤矣，己虽不知其详，姑用之，待其无功，然后退之，有功则进之；所举得其人则赏之，非其人则罚之。进退赏罚，皆众人所共然也，己不置豪发之私于其间。苟推是心以行之，又何遗贤旷官之足病哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="141" data-marpit-pagination-total="166"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏罢省四方贡献之不急者，又罢梨园使及乐工三百余人，所留者悉隶太常。</p>
</section>

<p>郭子仪以司徒、中书令领河中尹、灵州大都督、单于、镇北大都护、关内、河东副元帅、朔方节度、关内支度、盐池、六城水运大使、押蕃部并营田及河阳道观察等使，权任既重，功名复大，性宽大，政令颇不肃，代宗欲分其权而难之，久不决。甲申，诏尊子仪为尚父，加太尉兼中书令，增实封满二千户，月给千五百人粮、二百马食，子弟、诸婿迁官者十余人，所领副元帅诸使悉罢之；以其裨将河东、朔方都虞候李怀光为河中尹、邠、宁、庆、晋、绛、慈、隰节度使，以朔方留后兼灵州长史常谦光为灵州大都督、西受降城、定远、天德、盐、夏、丰等军州节度使，振武军使浑瑊为单于大都护、东、中二受降城、振武、镇北、绥、银、麟、胜等军州节度使，分领其任。</p>
</section>

<p>丙戌，诏曰：<strong>「泽州刺史李鷃上《庆云图》。朕以时和年丰为嘉祥，以进贤显忠为良瑞，如卿云、灵芝、珍禽、奇兽、怪草、异木，何益于人！布告天下，自今有此，无得上献。」</strong> 内庄宅使上言诸州有官租万四千余斛，上令分给所在充军储。先是，诸国屡献驯象，凡四十有二，上曰：<strong>「象费豢养而违物性，将安用之！」</strong> 命纵于荆山之阳，及豹、貀、斗鸡、猎犬之类，悉纵之；又出宫女数百人。于是中外皆悦，淄青军士，至投兵相顾曰__「明主出矣，吾属犹反乎！」__ 戊子，以淮西留后李希烈为节度使。</p>
</section>

<p>辛卯，以河阳镇遏使马燧为河东节度使。河东承百井之败，骑士单弱，燧悉召牧马厮役，得数千人，教之数月，皆为精骑。造甲必为长短三等，称其所衣，以便进趋。又造战车，行则载兵甲，止则为营陈，或塞险以遏奔冲；器械无不精利。居一年，得选兵三万。辟兖州人张建封为判官，署李自良代州刺史，委任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>兵部侍郎黎干，狡险谀佞，与宦官特进刘忠翼相亲善。忠翼本名清潭，恃宠贪纵。二人皆为众所恶。时人或言干、忠翼尝劝代宗立独孤贵妃为皇后，妃子韩王迥为太子。上即位，干密乘舆诣忠翼谋事；事觉，丙申、干、忠翼并除名长流，至蓝田，赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以户部侍郎判度支韩滉为太常卿，以吏部尚书刘晏判度支。先是晏、滉分掌天下财赋，晏掌河南、山南、江淮、岭南，滉掌关内，河东、剑南，至是，晏始兼之。上素闻滉掊克过甚，故罢其利权，寻出为晋州刺史。</p>
</section>

<p>至德初，第五琦始榷盐以佐军用，及刘晏代之，法益精密，初岁入钱六十万缗，末年所入逾十倍，而人不厌苦。大历末，计一岁征赋所入总一千二百万缗，而盐利居其太半。以盐为漕佣，自江、淮至渭桥，率万斛佣七千缗，自淮以北，列置巡院，择能吏主之，不烦州县而集事。</p>
</section>

<p>西川节度使崔宁、永平节度使李勉并同平章事。</p>

<p>诏：<strong>「天下冤滞，州府不为理，听诣三司使，以中丞、舍人、给事中各一人，日于朝堂受词。推决尚未尽者，听挝登闻鼓。自今无得复奏置寺观及请度僧尼。」</strong> 于是挝登闻鼓者甚众。右金吾将军裴谞上疏，以为：<strong>「讼者所争皆细故，若天子一一亲之，则安用吏理乎！」</strong> 上乃悉归之有司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>制：<strong>「应山陵制度，务从优厚，当竭帑藏以供其费。」</strong> 刑部员外郎令孤峘上疏谏，其略曰：<strong>「臣伏读遗诏，务从俭约，若制度优厚，岂顾命之意邪！」</strong> 上答诏，略曰：<strong>「非唯中朕之病，抑亦成朕之美，敢不闻义而徙！」</strong> 峘，德棻之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，立皇子诵为宣王，谟为舒王，谌为通王，谅为虔王，详为肃王。乙巳，立皇弟乃为益王，傀为蜀王。</p>

<p>丙午，举先天事故，六品以上清望官，虽非供奉、侍卫之官，日令二人更直待制，以备顾问。</p>
</section>

<p>庚戌，以朱泚为凤翔尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>代宗优宠宦官，奉使四方者，不禁其求取。尝遣中使赐妃族，还，问所得颇少，代宗不悦，以为轻我命。妃惧，遽以私物偿之。由是中使公求赂遗，无所忌惮。宰相尝贮钱于阁中，每赐一物，宣一旨，无徒还者；出使所历州县，移文取货，与赋税同，皆重载而归。上素知其弊。遣中使邵光超赐李希烈旌节；希烈赠之仆、马及缣七百匹，黄茗二百斤。上闻之，怒，杖光超六十而流之。于是中使之未归者，皆潜弃所得于山谷，虽与之，莫敢受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，以神策都知兵马使、右领军大将军王驾鹤为东都园苑使，以司农卿白琇珪代之，更名志贞。驾鹤典禁兵十余年，权行中外，诏下，上恐其生变；崔佑甫召驾鹤与语，留连久之，琇珪已视事矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李正己畏上威名，表献钱三十万缗；上欲受之，恐见欺，却之则无辞。崔佑甫请遣使慰劳淄青将士，因以正己所献钱赐之，使将士人人戴上恩；又诸道闻之，知朝廷不重货财。上悦，从之。正己大惭服。天下以为太平之治，庶几可望焉。</p>
</section>

<p>秋，七月，戊辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>礼仪使、吏部尚书颜真卿上言：<strong>「上元中，政在宫壸，始增祖宗之谥。玄宗末，奸臣窃命，累圣之谥，有加至十一字者。按周之文、武，言文不称武，言武不称文，岂盛德所不优乎？盖群臣称其至者故也。故谥多不为褒，少不为贬。今累圣谥号太广，有逾古制，请自中宗以上皆从初谥，睿宗曰圣真皇帝，玄宗曰孝明皇帝，肃宗曰宣皇帝，以省文尚质，正名敦本。」</strong> 上命百官集议，儒学之士，皆从真卿议；独兵部侍郎袁傪，官以兵进，奏言：<strong>「陵庙玉册、木主皆已刊勒，不可轻改，」</strong> 事遂寝。不知陵中玉册所刻，乃初谥也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，代宗之世，事多留滞，四夷使者及四方奏计，或连岁不遣，乃于右银台门置客省以处之；及上书言事孟浪者、失职未叙者，亦置其中，动经十岁。常有数百人，并部曲、畜产动以千计，度支廪给，其费甚广。上悉命疏理，拘者出之，事竟者遣之，当叙者任之，岁省谷万九千二百斛。</p>

<p>壬申，毁元载、马璘、刘忠翼之第。初，天宝中，贵戚第舍虽极奢丽，而坦屋高下，犹存制度，然李靖家庙已为杨氏马厩矣。及安、史乱后，法度堕弛，大臣、将帅、宦官竞治第舍，各穷其力而后止，时人谓之木妖。上素疾之，故毁其尤者，仍命马氏献其园，隶宫司，谓之奉成园。</p>

<p>庚辰，诏回纥诸胡在京师者，各服其服，无得效华人。先是回纥留京师者常千人，商胡伪服而杂居者又倍之，县官日给饔饩，殖资产，开第舍，市肆美利皆归之，日纵暴横，吏不敢问。或衣华服，诱取妻妾，故禁之。</p>
