</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙大荒落闰月，尽昭阳赤奋若，凡八年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上永泰元年（乙巳，公元七六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/3.mp3" download>download the file</a> instead.
</audio></p>
<p>闰十月，乙巳，郭子仪入朝。子仪以灵武初复，百姓雕弊，戎落未安，请以朔方军粮使三原路嗣恭镇之；河西节度使杨志烈既死，请遣使巡抚河西及置凉、甘、肃、瓜、沙等州长史。上皆从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，百官请纳职田充军粮；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/5.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，以户部侍郎路嗣恭为朔方节度使。嗣公披荆棘，立军府，威令大行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/6.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，郭子仪还河中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，剑南节度使严武奏将军崔旰为利州刺史；时蜀中新乱，山贼塞路，旰讨平之。及武再镇剑南，赂山南西道节度使张献诚以求旰，献诚使旰移疾自解，诣武。武以为汉州刺史，使将兵击吐蕃于西山，连拔其数城，攘地数百里，武作七宝舆迎旰入成都以宠之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/8.mp3" download>download the file</a> instead.
</audio></p>
<p>武薨，行军司马杜济知军府事。都知兵马使郭英干，英乂之弟也，与都虞候郭嘉琳共请英乂为节度使；旰时为西山都知兵马使，与所部共请大将王崇俊为节度使，会朝廷已除英乂，英乂由是衔之，至成都数日，即诬崇俊以罪而诛之。召旰还成都，旰辞以备吐蕃，未可归，英乂愈怒，绝其馈饷以困之。旰转徙入深山，英乂自将兵攻之，声言助旰拒守。会大雪，山谷深数尺，士马冻死者甚众，旰出兵击之，英乂大败，收余兵，才及千人而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/9.mp3" download>download the file</a> instead.
</audio></p>
<p>英乂为政，严暴骄奢，不恤士卒，众心离怨。玄宗之离蜀也，以所居行宫为道士观，仍铸金为真容。英乂爱其竹树茂美，奏为军营，因徙去真容，自居之。旰宣言英乂反，不然，何以徙真容自居其处！于是帅所部五千余人袭成都。辛亥，战于城西，英乂大败。旰遂入成都，屠英乂家。英乂单骑奔简州。普州刺史韩澄杀英乂，送首于旰。邛州牙将柏茂琳、泸州牙将杨子琳、剑州牙将李昌夔各举兵讨旰，蜀中大乱。旰，卫州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/10.mp3" download>download the file</a> instead.
</audio></p>
<p>华原令顾繇上言，元载子伯和等招权受贿，十二月，戊戌，繇坐流锦州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/11.mp3" download>download the file</a> instead.
</audio></p>
<p>自安、史之乱，国子监室堂颓坏，军士多借居之。祭酒萧昕上言：<strong>「学校不可遂废。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历元年（丙午，公元七六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/13.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙酉，敕复补国子学生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/14.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，以户部尚书刘晏为都畿、河南、淮南、江南、湖南、荆南、山南东道转运、常平、铸钱、盐铁等使，侍郎第五琦为京畿、关内、河东、剑南、山南西道转运等使，分理天下财赋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/15.mp3" download>download the file</a> instead.
</audio></p>
<p>周智光至华州，益骄横，召之，不至，上命杜冕从张献诚于山南以避之；智光遣兵于商山邀之，不获。智光自知罪重，乃聚亡命、无赖子弟，众至数万，纵其剽掠以悦其心，擅留关中所漕米二万斛，籓镇贡献，往往杀其使者而夺之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/16.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁亥朔，释奠于国子监。命宰相帅常参官、鱼朝恩帅六军诸将往听讲，子弟皆服朱紫为诸生。朝恩既贵显，乃学讲经为文，仅能执笔辨章句，遽自谓才兼文武，人莫敢与之抗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/17.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，命有司修国子监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/18.mp3" download>download the file</a> instead.
</audio></p>
<p>元载专权，恐奏事者攻讦其私，乃请：<strong>「百官凡论事，皆先白长官，长官白宰相，然后奏闻。」</strong> 仍以上旨谕百官曰：<strong>「比日诸司奏事烦多，所言多谗毁，故委长官、宰相先定其可否。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/19.mp3" download>download the file</a> instead.
</audio></p>
<p>刑部尚书颜真卿上疏，以为：__「郎官、御史，陛下之耳目。今使论事者先白宰相，是自掩其耳目也。陛下患群臣之为谗，何不察其言之虚实！若所言果虚宜诛之，果实宜赏之。不务为此，而使天下谓陛下厌听览之烦，托此为辞以塞谏争之路，臣窃为陛下惜之。太宗着《门司式》云：‘其无门籍人，有急奏者，皆令门司与仗家引奏，无得关碍。’所以防壅蔽也。天宝以后，李林甫为相，深疾言者，道路以目。上意不下逮，下情不上达，蒙蔽喑呜，卒成幸蜀之祸。陵夷至于今日，其所从来者渐矣。夫人主大开不讳之路，群臣犹莫敢尽言，况令宰相大臣裁而抑之，则陛下所闻见者不过三数人耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/20.mp3" download>download the file</a> instead.
</audio></p>
<p>天下之士从此钳口结舌，陛下见无复言者，以为天下无事可论，是林甫复起于今日也！昔林甫虽擅权，群臣有不咨宰相辄奏事者，则托以它事阴中伤之，犹不敢明令百司奏事皆先白宰相也。陛下倘不早寤，渐成孤立，后虽悔之，亦无及矣！」__ 载闻而恨之，奏真卿诽谤；乙未，贬峡州别驾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/21.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，命大理少卿杨济修好于吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/22.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/224/22.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，以杜鸿渐为山南西道·剑南东·西川副元帅、剑南西川节度使，以平蜀乱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/23.mp3" download>download the file</a> instead.
</audio></p>
<p>以四镇、北庭行营节度使马璘兼邠宁节度使。璘以段秀实为三使都虞候。卒有能引弓重二百四十斤者，犯盗当死，璘欲生之，秀实曰：<strong>「将有爱憎而法不一，虽韩、彭不能为理。」</strong> 璘善其议，竟杀之。璘处事或不中理，秀实力争之。璘有时怒甚，左右战栗，秀实曰：<strong>「秀实罪若可杀，何以怒为！无罪杀人，恐涉非道。」</strong> 璘拂衣起，秀实徐步而出；良久，璘置酒召秀实谢之。自是军州事皆咨秀实而后行。璘由是在邠宁，声称殊美。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸丑，以山南西道节度使张献诚兼剑南东川节度使，邛州刺史柏茂琳为邛南防御使；以崔旰为茂州刺史，充西山防御使。三月，癸未，献诚与旰战于梓州，献诚军败，仅以身免，旌节皆为旰所夺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，河西节度使杨休明徙镇沙州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，国子监成；丁亥，释奠。鱼朝恩执《易》升高座，讲__「鼎覆餗」__ 以讥宰相。王缙怒，元载怡然。朝恩谓人曰：<strong>「怒者常情，笑者不可测也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>杜鸿渐至蜀境，闻张献诚败而惧，使人先达意于崔旰，许以万全。旰卑辞重赂以迎之，鸿渐喜；进至成都，见旰，但接以温恭，无一言责其干纪，日与将佐高会，州府事悉以委旰。又数荐之于朝，因请以节度让旰，以柏茂琳、杨子琳、李昌夔各为本州刺史。上不得已从之。壬寅，以旰为成都尹、西川节度行军司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲辰，以鱼朝恩行内侍监、判国子监事。中书舍人京兆常衮上言：<strong>「成均之任，当用名儒，不宜以宦者领之。」</strong> 丁未，命宰相以下送朝恩上。京兆尹黎干自南山引涧水穿漕渠入长安，功竟不成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，乙未，上生日，诸道节度使献金帛、器服、珍玩、骏马为寿，共值缗钱二十四万。常衮上言，以为：<strong>「节度使非能男耕女织，必取之于人。敛怨求媚，不可长也。请却之。」</strong> 上不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/30.mp3" download>download the file</a> instead.
</audio></p>
<p>京兆尹第五琦什一税法，民苦其重，多流亡。十一月，甲子，日南至，赦，改元，悉停什一税法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，癸卯，周智光杀陕州监军张志斌。智光素与陕州刺史皇甫温不协，志斌入奏事，智光馆之，志斌责其部下不肃，智光怒曰：<strong>「仆固怀恩不反，正由汝辈激之。我亦不反，今日为汝反矣！」</strong> 叱下斩之，脔食其肉。朝士举选人，畏智光之暴，多自同州窃过，智光遣将将兵邀之于路，死者甚众。戊申，诏加智光检校左仆射，遣中使余元仙持告身授之。智光慢骂曰：<strong>「智光有大功于天下国家，不与平章事而与仆射！且同、华地狭，不足展材，若益以陕、虢、商、鄜、坊五州，庶犹可耳。」</strong> 因历数大臣过失，且曰：<strong>「此去长安百八十里，智光夜眠不敢舒足，恐踏破长安城，至于挟天子令诸侯，惟周智光能之。」</strong> 元仙股栗。郭子仪屡请讨智光，上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>郭子仪以河中军食常乏，乃自耕百亩，将校以是为差，于是士卒皆不劝而耕。是岁，河中野无旷土，军有余粮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以陇右行军司马陈少游为桂管观察使。少游，博州人也，为吏强敏而好贿，善结权贵，以是得进。既得桂州，恶其道远多瘴疠；宦官董秀掌枢密，少游请岁献五万缗，又纳贿于元载子仲武。内外引荐，数日，改宣歙观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历二年（丁未，公元七六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/35.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁巳，密诏郭子仪讨周智光。子仪命大将浑瑊、李怀光军于渭上；智光麾下闻之，皆有离心。己未，智光大将李汉惠自同州帅所部降于子仪。壬戌，贬智光澧州刺史。甲子，华州牙将姚怀、李延俊杀智光，以其首来献。淮西节度使李忠臣入朝，以收华州为名，帅所部兵大掠，自潼关至赤水二百里间，财畜殆尽，官吏有衣纸或数日不食者。己巳，置潼关镇兵二千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/36.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，分剑南置东川观察使，镇遂州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/37.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙戌，郭子仪入朝。上命元载、王缙、鱼朝恩等互置酒于其第，一会之费至十万缗。上礼重子仪。常谓之大臣而不名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/38.mp3" download>download the file</a> instead.
</audio></p>
<p>郭暧尝与升平公主争言，暧曰：<strong>「汝倚乃父为天子邪？我父薄天子不为！」</strong> 公主恚，奔车奏之。上曰：<strong>「此非汝所知。彼诚如是，使彼欲为天子，天下岂汝家所有邪？」</strong> 慰谕令归。子仪闻之，囚暧，入待罪。上曰：<strong>「鄙谚有之：‘不痴不聋，不作家翁。’儿女子闺房之言，何足听也！」</strong> 子仪归，杖暧数十。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/39.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚子，命宰相、鱼朝恩与吐蕃盟于兴唐寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/40.mp3" download>download the file</a> instead.
</audio></p>
<p>杜鸿渐请入朝奏事，以崔旰知西川留后。六月，甲戌，鸿渐来自成都，广为贡献，因盛陈利害，荐旰才堪寄任；上亦务姑息，乃留鸿渐复知政事。秋，七月，丙寅，以旰为西川节度使，杜济为东川节度使。旰复敛以赂权贵，元载擢旰弟宽至御史中丞，宽兄审至给事中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/41.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，鱼朝恩奏以先所赐庄为章敬寺，以资章敬太后冥福，于是穷壮极丽，尽都市之材不足用，奏毁曲江及华清宫馆以给之，费逾万亿。卫州进士高郢上书，略曰：<strong>「先太后圣德，不必以一寺增辉；国家永图，元宁以百姓为本。舍人就寺，何福之为！」</strong> 又曰：<strong>「无寺犹可，无人其可乎！」</strong> 又曰：<strong>「陛下当卑宫室，以夏禹为法。而崇塔庙，踵梁武之风乎？」</strong> 又上书，略曰：<strong>「古之明王积善以致福，不费财以求福；修德以消祸，不劳人以禳祸。今兴造急促，昼夜不息，力不逮者随以榜笞，愁痛之声盈于道路，以此望福，臣恐不然。」</strong> 又曰：<strong>「陛下回正道于内心，求微助于外物，徇左右之过计，伤皇王之大猷，臣窃为陛下惜之！」</strong> 皆寝不报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/42.mp3" download>download the file</a> instead.
</audio></p>
<p>始，上好祠祀，未甚重佛。元载、王缙、杜鸿渐为相，三人皆好佛；缙尤甚，不食荤血，与鸿渐造寺无穷。上尝问以：<strong>「佛言报应，果为有无？」</strong> 载等奏以：<strong>「国家运祚灵长，非宿植福业，何以致之！福业已定，虽时有小灾，终不能为害，所以安、史悖逆方炽而皆有子祸；仆固怀恩称兵内侮，出门病死；回纥、吐蕃大举深入，不战而退：此皆非人力所及，岂得言无报应也！」</strong> 上由是深信之，常于禁中饭僧百余人；有寇至则令僧讲《仁王经》以禳之，寇去则厚加赏赐。胡僧不空，官至卿监，爵为国公，出入禁闼，势移权贵，京畿良田美利多归僧寺。敕天下无得棰曳僧尼。造金阁寺于五台山，铸铜涂金为瓦，所费巨亿，缙给中书符牒，令五台僧数十人散之四方，求利以营之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/43.mp3" controls class="html5-audio-player">

<p>载等每侍上从容，多谈佛事，由是中外臣民承流相化，皆废人事而奉佛，政刑日紊矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，庚辰，凤翔等道节度使、左仆射、平章事李抱玉入朝，固让仆射，言情确至，上许之；癸丑，又让凤翔节度使，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁酉，杜鸿渐饭千僧，以使蜀无恙故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，吐蕃众数万围灵州，游骑至潘原、宜禄；郭子仪自河中帅甲士三万镇泾阳，京师戒严。甲子，子仪移镇奉天。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>山獠陷桂州，逐剌史李良。冬，十月，戊寅，朔方节度使路嗣恭破吐蕃于灵州城下，斩首二千余级；吐蕃引去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，庚辰，盗发郭子仪父冢，捕之，不获。人以为鱼朝恩素恶子仪，疑其使之。子仪自奉天入朝，朝廷忧其为变；子仪见上，上语及之，子仪流涕曰：<strong>「臣久将兵，不能禁暴，军士多发人冢，今日及此，乃天谴，非人事也。」</strong> 朝廷乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，复以镇西为安西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>新罗王宪英卒，子干运立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，乙丑，上幸章敬寺，度僧尼千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赠建宁王倓为齐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，癸巳，商州兵马使刘洽杀防御使殷仲卿，寻讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲午，郭子仪禁无故军中走马。南阳夫人乳母之子犯禁，都虞候杖杀之。诸子泣诉子仪，且言都虞候之横，子仪叱遣之。明日，以事语僚佐而叹息曰：<strong>「子仪诸子，皆奴材也。不赏父之都虞候而惜母之乳母子，非奴材而何！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，以后宫独孤氏为贵妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，乙巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，戊寅，山南西道节度使张献诚，以疾举从父弟右羽林将军献恭自代，上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/59.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，西川节度使崔旰入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/60.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上遣中使征李泌于衡山，既至，复赐金紫，为之作书院于蓬莱殿侧，上时衣汗衫、蹑屦过之，自给、舍以上及方镇除拜、军国大事，皆与之议。又使鱼朝恩于白花屯为泌作外院，使与亲旧相见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/61.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲以泌为门下侍郎、同平章事，泌固辞。上曰：<strong>「机务之烦，不得晨夕相见，诚不若且居密近，何必署敕然后为宰相邪！」</strong> 后因端午，王、公、妃、主各献服玩，上谓泌曰：<strong>「先生何独无所献？」</strong> 对曰：<strong>「臣居禁中，自巾至履皆陛下所赐，所余独一身耳，何以为献！」</strong> 上曰：<strong>「朕所求正在此耳。」</strong> 泌曰：<strong>「臣身非陛下有，谁则有之？」</strong> 上曰：<strong>「先帝欲以宰相屈卿而不能得，自今既献其身，当惟朕所为，不为卿有矣。」</strong> 泌曰：<strong>「陛下欲使臣何为？」</strong> 上曰：<strong>「朕欲卿食酒肉，有室家，受禄位，为俗人。」</strong> 泌泣曰：<strong>「臣绝粒二十余年，陛下何必使臣隳其志乎！」</strong> 上曰：<strong>「泣复何益！卿在九重之中，欲何之？」</strong> 乃命中使为泌葬二亲，又为泌娶卢氏女为妻，资费皆出县官。赐第于光福坊，令泌数日宿第中，数日宿蓬莱院。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/62.mp3" download>download the file</a> instead.
</audio></p>
<p>上与泌语及齐王倓，欲厚加褒赠，泌请用岐、薛故事赠太子，上泣曰：<strong>「吾弟首建灵武之议，成中兴之业，岐、薛岂有此功乎！竭诚忠孝，乃为谗人所害。向使尚存，朕必以为太弟。今当崇以帝号，成吾夙志。」</strong> 乙卯制，追谥倓曰承天皇帝；庚申，葬顺陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/63.mp3" download>download the file</a> instead.
</audio></p>
<p>崔旰之入朝也，以弟宽为留后，泸州刺史杨子琳帅精骑数千乘虚突入成都；朝廷闻之，加旰检校工商尚书，赐名宁，遣还镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/64.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，幽州兵马使朱希彩、经略副使昌平朱泚、泚弟滔共杀节度使李怀仙，希彩自称留后。闰月，成德军节度使李宝臣遣将将兵讨希彩，为希彩所败，朝廷不得已宥之。庚申，以王缙领卢龙节度使；丁卯，以希彩知幽州留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/65.mp3" download>download the file</a> instead.
</audio></p>
<p>崔宽与杨子琳战，数不利，秋，七月，崔宁妾任氏出家财数十万，募兵得数千人，帅以击子琳，破之；子琳走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/66.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，王缙如幽州，朱希彩盛兵严备以逆之。缙晏然而行，希彩迎谒甚恭。缙度终不可制，劳军，旬余日而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/67.mp3" download>download the file</a> instead.
</audio></p>
<p>回纥可敦卒，庚辰，以右散骑常侍萧昕为吊祭使。回纥庭诘昕曰：<strong>「我于唐有大功，唐奈何失信，市我马，不时归其直？」</strong> 昕曰：<strong>「回纥之功，唐已报之矣。仆固怀恩之叛，回纥助之，与吐蕃连兵入寇，逼我郊畿。及怀恩死，吐蕃走，然后回纥惧而请和，我唐不忘前功，加惠而纵之。不然，匹马不归矣。乃回纥负约，岂唐失信邪！」</strong> 回纥惭，厚礼而归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙戌，内出盂兰盆赐章敬寺。设七庙神座，书尊号于幡上，百官迎谒于光顺门。自是岁以为常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，壬戌，吐蕃十万众寇灵武。丁卯，吐蕃尚赞摩二万众寇邠州，京师戒严；邠宁节度使马璘击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，河东节度使、同平章事辛云京薨，以王缙领河东节度使，余如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬申，命郭子仪将兵五万屯奉天以备吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，济王环薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，朔方骑将白元光击吐蕃，破之。壬辰，元光又破吐蕃二万众于灵武。凤翔节度使李抱玉使右军都将临洮李晟将兵五千击吐蕃，晟曰：<strong>「以力则五千不足用；以谋则太多。」</strong> 乃将千人兼行出大震关；至临洮，屠吐蕃定秦堡，焚其积聚，虏堡帅慕容谷种而还。吐蕃闻之，释灵州之围而去。戊戌，京师解严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/74.mp3" download>download the file</a> instead.
</audio></p>
<p>颍州刺史李岵以事忤滑亳节度使令狐彰，彰使节度判官姚奭按行颍州，因代岵领州事，且曰：<strong>「岵不受代，即杀之。」</strong> 岵知之，因激怒将士，使杀奭，与奭同死者百余人。岵走依河南节度使田神功于汴州。冬，十月，乙巳，彰表言其状，岵亦上表自理。上命给事中贺若察往按之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，郭子仪自奉天入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/76.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁亥，以幽州留后朱希彩为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/77.mp3" controls class="html5-audio-player">

</audio></p>
<p>郭子仪还河中。元载以吐蕃连岁入寇，马璘以四镇兵屯邠宁，力不能拒，而郭子仪以朔方重兵镇河中，深居腹中无事之地，乃与子仪及诸将议，徙璘镇泾州，而使子仪以朔方兵镇邠州，曰：<strong>「若以边土荒残，军事不给，则以内地租税及运金帛以助之。」</strong> 诸将皆以为然。十二月，己酉，徙马璘为泾原节度使，以邠、宁、庆三州隶朔方。璘先往城泾州，以都虞候段秀实知邠州留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/78.mp3" download>download the file</a> instead.
</audio></p>
<p>初，四镇、北庭兵远赴中原之难，久羁旅，数迁徙，四镇历汴、虢、凤翔，北庭历怀、绛、鄜然后至邠，颇积劳弊。及徙泾州，众皆怨诽。刀斧兵马使王童之谋作乱，期以辛酉旦警严而发。前夕，有告之者；秀实阳召掌漏者，怒之，以其失节，令每更来白，辄延之数刻，遂四更而曙，童之不果发。秀实欲讨之而乱迹未露，恐军中疑其冤。告者又云，<strong>「今夕欲焚马坊草，因救火谋作乱。中夕，火果发起，秀实命军中行者皆止，坐者勿起，各整部伍，严守要害。童之白请救火，不许。及旦，捕童之及其党八人，皆斩之。下令曰：</strong>「后徙者族，流言者刑！」__ 遂徙于泾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/79.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，西川破吐蕃万余众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/80.mp3" download>download the file</a> instead.
</audio></p>
<p>平卢行军司马许杲将卒三千人驻濠州不去，有窥淮南意，淮南节度使崔圆令副使元城张万福摄濠州刺史；杲闻，即提卒去，止当涂。是岁，上召万福，以为和州刺史、行营防御使，讨杲。万福至州，杲惧，移军上元，又北至楚州大掠，淮南节度使韦元甫命万福追讨之；未至淮阴，杲为其将康自劝所逐。自劝拥兵继掠，循淮而东，万福倍道追而杀之，免者什二三。元甫将厚赏将士，万福曰：<strong>「官健常虚费衣粮，无所事。今方立小功，不足过赏，请用三分之一。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历四年（己酉，公元七六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/82.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙子，郭子仪入朝，鱼朝恩邀之游章敬寺。元载恐其相结，密使子仪军吏告子仪曰：<strong>「朝恩谋不利于公。」</strong> 子仪不听。吏亦告诸将，将士请衷甲以从者三百人。子仪曰：<strong>「我，国之大臣，彼无天子之命，安敢害我！若受命而来，汝曹欲何为！」</strong> 乃从家僮数人而往。朝恩迎之，惊其从者之约。子仪以所闻告，且曰：<strong>「恐烦公经营耳。」</strong> 朝恩抚膺捧手流涕曰：<strong>「非公长者，能无疑乎！」</strong> 壬午，流李岵于夷州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/83.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，郭子仪还河中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/84.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，赐李岵死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/224/85.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬寅，以京兆之好畤、凤翔之麟游、普润隶神策军，从鱼朝恩之请也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/86.mp3" download>download the file</a> instead.
</audio></p>
<p>杨子琳既败还泸州，招聚亡命，得数千人，沿江东下，声言入朝；涪州守捉使王守仙伏兵黄草峡，子琳悉擒之，击守仙于忠州，守仙仅以身免。子琳遂杀夔州别驾张忠，据其城。荆南节度使卫伯玉欲结以为援，以夔州许之，为之请于朝。阳曲人刘昌裔说子琳遣使诣阙请罪，子琳从之。乙巳，以子琳为峡州团练使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/87.mp3" download>download the file</a> instead.
</audio></p>
<p>初，仆固怀恩死，上怜其有功，置其女宫中，养以为女。回纥请以为可敦，夏，五月，辛卯，册为崇徽公主，嫁回纥可汗。壬辰，遣兵部侍郎李涵送之，涵奏祠部郎中虞乡董晋为判官。六月，丁酉，公主辞行，至回纥牙帐。回纥来言曰：<strong>「唐约我为市，马既入，而归我贿不足，我于使人乎取之。」</strong> 涵惧，不敢对，视晋，晋曰：<strong>「吾非无马而与尔为市，为尔赐不既多乎！尔之马岁至，吾数皮而归资。边吏请致诘也，天子念尔有劳，故下诏禁侵犯。诸戎畏我大国之尔与也，莫敢校焉。尔之父子宁而畜马蕃者，非我谁使之！」</strong> 于是其众皆环晋拜。既又相帅南面序拜，皆举两手曰：<strong>「不敢有意大国。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/88.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，王缙表让副元帅、都统、行营使，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/89.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，郭子仪自河中迁于邠州，其精兵皆自随，余兵使裨将将之，分守河中、灵州。军士久家河中，颇不乐徙，往往自邠逃归；行军司马严郢领留府，悉捕得，诛其渠帅，众心乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/90.mp3" controls class="html5-audio-player">

<p>秋，九月，吐蕃寇灵州；丁丑，朔方留后常谦光击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河东兵马使王无纵、张奉璋等恃功骄蹇，以王缙书生，易之，多违约束。缙受诏发兵诣盐州防秋，遣无纵、奉璋将步骑三千赴之。奉璋逗留不进，无纵托他事擅入太原城；缙悉擒斩之，并其党七人，诸将悍戾者殆尽，军府始安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，常谦光奏吐蕃寇鸣沙，首尾四十里。郭子仪遣兵马使浑瑊将锐兵五千救灵州，子仪自将进至庆州，闻吐蕃退，乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>黄门侍郎、同平章事杜鸿渐以疾辞位，壬申，许之；乙亥，薨。鸿渐病甚，令僧削发，遗令为塔以葬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/94.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/224/94.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以左仆射裴冕同平章事。初，元载为新平尉，冕尝荐之，故载举以为相，亦利其老病易制。受命之际，蹈舞仆地，载趋而扶之，代为谢词。十二月，戊戌，冕薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历五年（庚戌，公元七七零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/96.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己巳，羌奠白对蓬等各帅部落内属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/97.mp3" download>download the file</a> instead.
</audio></p>
<p>观军容宣慰处置使、左监门卫大将军兼神策军使、内侍监鱼朝恩，专典禁兵，宠任无比，上常与议军国事，势倾朝野。朝恩好于广座恣谈时政，陵侮宰相，元载虽强辩，亦拱默不敢应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/98.mp3" download>download the file</a> instead.
</audio></p>
<p>神策都虞候刘希暹，都知兵马使王驾鹤，皆有宠于朝恩；希暹说朝恩于北军置狱，使坊市恶少年罗告富室，诬以罪恶，捕系地牢，讯掠取服，籍没其家资入军，并分赏告捕者；地在禁密，人莫敢言。朝恩每奏事，以必允为期；朝廷政事有不豫者，辄怒曰：<strong>「天下事有不由我者邪！」</strong> 上闻之，由是不怿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/99.mp3" download>download the file</a> instead.
</audio></p>
<p>朝恩养子令徽尚幼，为内给使，衣绿，与同列忿争，归告朝恩。朝恩明日见上曰：<strong>「臣子官卑，为侪辈所陵，乞赐之紫衣。」</strong> 上未应，有司已执紫衣于前，令徽服之，拜谢。上强笑曰：<strong>「儿服紫，大宜称。」</strong> 心愈不平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/100.mp3" download>download the file</a> instead.
</audio></p>
<p>元载测知上指，乘间奏朝恩专恣不轨，请除之。上亦知天下共怨怒，遂令载为方略。朝恩每入殿，常使射生将周皓将百人自卫，又使其党陕州节度使皇甫温握兵于外以为援；载皆以重赂结之，故朝恩阴谋密语，上一一闻之，而朝恩不之觉也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/101.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，载为上谋，徙李抱玉为山南西道节度使，以温为凤翔节度使，外重其权，实内温以自助也。载又请割郿、虢、宝鸡、鄠、盩厔隶抱玉，兴平、武功、天兴、扶风隶神策军，朝恩喜于得地，殊不以载为虞，骄横如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/102.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，加河南尹张延赏为东京留守；罢河南等道副元帅，以其兵属留守。延赏，嘉贞之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/103.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊戌，李抱玉徙镇盩厔，军士愤怒，大掠凤翔坊市，数日乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/104.mp3" download>download the file</a> instead.
</audio></p>
<p>刘希暹颇觉上意异，以告鱼朝恩，朝恩始疑惧。然上每见之，恩礼益隆，朝恩亦以此自安。皇甫温至京师，元载留之未遣，因与温及周皓密谋诛朝恩。既定计，载白上。上曰：<strong>「善图之，勿反受祸！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/105.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸酉，寒食，上置酒宴贵近于禁中，载守中书省。宴罢，朝恩将还营，上留之议事，因责其异图。朝恩自辩，语颇悖慢，皓与左右擒而缢杀之，外无知者。上下诏，罢朝恩观军容等使，内侍监如故。诈云__「朝恩受诏乃自缢」__ ，以尸还其家，赐钱六百万以葬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/106.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，加刘希暹、王驾鹤御史中丞，以慰安北军之心。丙戌，赦京畿系囚，命尽释朝恩党与，且曰：<strong>「北军将士，皆联爪牙，并宜仍旧。朕今亲御禁旅，勿有忧惧。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/107.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，罢度支使及关内等道转运、常平、盐铁使，其度支事委宰相领之。敕皇甫温还镇于陕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/108.mp3" download>download the file</a> instead.
</audio></p>
<p>元载既诛鱼朝恩，上宠任益厚，载遂志气骄溢；每众中大言，自谓有文武才略，古今莫及，弄权舞智，政以贿成，僭侈无度。吏部侍郎杨绾，典选平允，性介直，不附载。岭南节度使徐浩，贪而佞，倾南方珍货以赂载。辛卯，载以绾为国子祭酒，引浩代之。浩，越州人也。载有丈人自宣州来，从载求官，载度其人不足任事，但赠河北一书而遣之。丈人不悦，行至幽州，私发书视之，书无一言，惟署名而已。丈人大怒，不得已试谒院僚，判官闻有载书，大惊，立白节度使，遣大校以箱受书，馆之上舍，留宴数日，辞去，赠绢千匹。其威权动人如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/109.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚子，湖南兵马使臧玠杀观察使崔灌；澧州刺史杨子琳起兵讨之，取赂而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/110.mp3" download>download the file</a> instead.
</audio></p>
<p>泾原节度使马璘屡诉本镇荒残，无以赡军，上讽李抱玉以郑、颍二州让之；乙巳，以璘兼郑颖节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/111.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，王缙自太原入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/112.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，以左羽林大将军辛京杲为湖南观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/113.mp3" download>download the file</a> instead.
</audio></p>
<p>荆南节度使卫伯玉遭母丧，六月，戊戌，以殿中监王昂代之。伯玉讽大将杨鉥等拒昂留己；甲寅，诏起复伯玉镇荆南如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/114.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/224/114.mp3" download>download the file</a> instead.

<p>秋，七月，京畿饥，米斗千钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>刘希暹内常自疑，有不逊语，王驾鹤以闻。九月，辛未，赐希暹死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃寇永寿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十一月，郭子仪入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上悉知元载所为，以其任政日久，欲全始终，因独见，深戒之；载犹不悛，上由是稍恶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/119.mp3" download>download the file</a> instead.
</audio></p>
<p>载以李泌有宠于上，忌之，言：<strong>「泌常与亲故宴于北军，与鱼朝恩亲善，宜知其谋。」</strong> 上曰：<strong>「北军，泌之故吏也，故朕使之就见亲故。朝恩之诛，泌亦预谋，卿勿以为疑。」</strong> 载与其党攻之不已；会江西观察使魏少游求参佐，上谓泌曰：<strong>「元载不容卿，朕今匿卿于魏少游所，俟朕决意除载，当有信报卿，可束装来。」</strong> 乃以泌为江西判官，且属少游使善待之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历六年（辛亥，公元七七一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/121.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，壬寅，河西、陇右、山南西道副元帅兼泽潞、山南西道节度使李抱玉上言：<strong>「凡所掌之兵，当自训练。今自河、陇达于扶、文，绵亘二千余里，抚御至难。若吐蕃两道俱下，臣保固汧、陇则不救梁岷，进兵扶、文则寇逼关辅，首尾不赡，进退无从。愿更择能臣，委以山南，使臣得专备陇坻。」</strong> 诏许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/122.mp3" download>download the file</a> instead.
</audio></p>
<p>郭子仪还邠州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/123.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南蛮酋梁崇牵自称平南十道大都统，据容州，与西原蛮张侯、夏永等连兵攻陷城邑，前容管经略使元结等皆寄治藤梧。经略使王翃至藤州，以私财募兵，不数月，斩贼帅欧阳珪，驰诣广州，见节度使李勉，请兵以复容州，勉以为难，翃曰：<strong>「大夫如未暇出兵，但乞移牒诸州，扬言出千兵为援，冀藉声势，亦可成功。」</strong> 勉从之。翃乃与义州刺史陈仁璀、藤州刺史李晓庭等结盟讨贼。翃募得三千余人，破贼数万众；攻容州，拔之，擒梁崇牵，前后大小百余战，尽复容州故地。分命诸将袭西原蛮，复郁林等诸州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/124.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，番禺贼帅冯崇道，桂州叛将朱济时，皆据险为乱，陷十余州，官军讨之，连年不克；李勉遣其将李观与翃并力攻讨，悉斩之，三月，五岭皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/125.mp3" download>download the file</a> instead.
</audio></p>
<p>河北旱，米斗千钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/126.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己未，澧州刺史杨子琳入朝，上优接之，赐名猷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/127.mp3" controls class="html5-audio-player">
