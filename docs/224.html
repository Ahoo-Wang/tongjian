You can <a href="assets/audios/224/127.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，以典内董秀为内常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/128.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃请和；庚辰，遣兼御史大夫吴损使于吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/129.mp3" download>download the file</a> instead.
</audio></p>
<p>成都司录李少良上书言元载奸赃阴事，上置少良于客省。少良以上语告友人韦颂，殿中侍御史陆珽以告载，载奏之。上怒，下少良、颂、珽御史台狱。御史奏少良、颂、珽凶险比周，离间君臣，五月，戊申，赦付京兆，皆杖死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/130.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙午，元载奏，凡别敕除文、武六品以下官，乞令吏部、兵部无得检勘，从之。时载所奏拟多不遵法度，恐为有司所驳故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/131.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丁卯，淮西节度使李忠臣将兵二千屯奉天防秋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/132.mp3" download>download the file</a> instead.
</audio></p>
<p>上益厌元载所为，思得士大夫之不阿附者为腹心，渐收载权。丙子，内出制书，以沂西观察使李栖筠为御史大夫，宰相不知，载由是稍绌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/133.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，吐蕃下青石岭，军于那城；郭子仪使人谕之，明日，引退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/134.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，以尚书右丞韩滉为户部侍郎、判度支。自兵兴以来，所在赋敛无度，仓库出入无法，国用虚耗。滉为人廉勤，精于簿领，作赋敛出入之法，御下严急，吏不敢欺；亦值连岁丰穰，边境无寇，自是仓库蓄积始充。滉，休之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历七年（壬子，公元七七二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/136.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲辰，回纥使者擅出鸿胪寺，掠人子女；所司禁之，殴击所司，以三百骑犯金光、朱雀门。是早，宫门皆闭，上遣中使刘清潭谕之，乃止。三月，郭子仪入朝；丙午，还邠州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/137.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，吐蕃五千骑至灵州，寻退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/138.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙未，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/139.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸巳，回纥又擅出鸿胪寺，逐长安令邵说至含光门街，夺其马；说乘他马而去，弗敢争。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/140.mp3" download>download the file</a> instead.
</audio></p>
<p>卢龙节度使朱希彩既得位，悖慢朝廷，残虐将卒；孔目官李怀瑗因众怒，伺间杀之。众未知所从；经略副使朱泚营于城北，其弟滔将牙内兵，潜使百余人于众中大言曰：<strong>「节度使非朱副使不可；」</strong> 众皆从之。泚遂权知留后，遣使言状。冬，十月，辛未，以泚为检校左常侍、幽州、卢龙节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，辛未，置永平军于滑州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝中之上大历八年（癸丑，公元七七三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，昭义节度使、相州刺史薛嵩薨。子平，年十二，将士胁以为帅，平伪许之；既而让其叔父崿，夜奉父丧，逃归乡里。壬午，制以崿知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/144.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬申，永平节度使令狐彰薨。彰承滑、亳离乱之后，治军劝农，府廪充实。时籓镇率皆跋扈，独彰贡赋未尝阙；岁遣兵三千诣京西防秋，自赍粮食，道路供馈皆不受，所过秋毫不犯。疾亟，召掌书记高阳齐映，与谋后事，映劝彰请代人，遣子归私第；彰从之，遗表称：<strong>「昔鱼朝恩破史朝义，欲掠滑州，臣不听，由是有隙。及朝恩诛，值臣寝疾，以是未得入朝，生死愧负。臣今必不起，仓库畜牧，先已封籍，军中将士，州县官吏，按堵待命。伏见吏部尚书刘晏、工部尚书李勉可委大事，愿速以代臣。臣男建等，今勒归东都私第。」</strong> 彰薨，将士欲立建，建誓死不从，举家西归。三月，丙子，以李勉为永平节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/145.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部侍郎徐浩、薛邕，皆元载、王缙之党；浩妾弟侯莫陈怤为美原尉，浩属京兆尹杜济虚以知驿奏优，又属邕拟长安尉。怤参台，御史大夫李栖筠劾奏其状，敕礼部侍郎万年于邵等按之。邵奏邕罪在敕前，应原除，上怒。夏，五月，乙酉，贬浩明州别驾，邕歙州刺史；丙戌，贬济杭州刺史，邵桂州长史，朝廷稍肃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛卯，郑王邈薨，赠昭靖太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/224/147.mp3" download>download the file</a> instead.
</audio></p>
<p>回纥自乾元以来，岁求和市，每一马易四十缣，动至数万匹，马皆驽瘠无用；朝廷苦之，所市多不能尽其数，回纥待遣、继至者常不绝于鸿胪。至是，上欲悦其意，命尽市之。秋，七月，辛丑，回纥辞归，载赐遣及马价，共用车千余乘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/148.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/148.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，己未，吐蕃六万骑寇灵武，践秋稼而去。辛未，幽州节度使朱泚遣弟滔将五千精骑诣泾州防秋。自安禄山反，幽州兵未尝为用，滔至，上大喜，劳赐甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/149.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/149.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，回纥复遣使者赤心以马万匹来求互市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/150.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/224/150.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬午，循州刺史哥舒晃杀岭南节度史吕崇贲，据岭南反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/151.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，晋州男子郇模，以麻辫发，持竹筐苇席，哭于东市。人问其故，对曰：<strong>「愿献三十字，一字为一事；若言无所取，请以席裹尸，贮筐中，弃于野。」</strong> 京兆以闻。上召见，赐新衣，馆于客省。其言__「团」__ 者，请罢诸州团练使也；<strong>「监」</strong> 者，请罢诸道监军使也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/152.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/152.mp3" download>download the file</a> instead.
</audio></p>
<p>魏博节度使田承嗣为安、史父子立祠堂，谓之四圣，且求为相；上令内侍孙知古因奉使讽令毁之。冬，十月，甲辰，加承嗣同平章事以褒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/153.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/153.mp3" download>download the file</a> instead.
</audio></p>
<p>灵州破吐蕃万余众。吐蕃众十万寇泾、邠，郭子仪遣朔方兵马使浑瑊将步骑五千拒之。庚申，战于宜禄。瑊登黄萯原望虏，命据险布拒马以备其驰突。宿将史抗、温儒雅等意轻瑊，不用其命；瑊召使击虏，则已醉矣；见拒马，曰：<strong>「野战，乌用此为！」</strong> 命撤之。叱骑兵冲虏阵，不能入而返；虏蹑而乘之，官军大败，士卒死者什七八，居民为吐蕃所掠千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/154.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/154.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，马璘与吐蕃战于盐仓，又败。璘为虏所隔，逮暮未还，泾原兵马使焦令谌等与败卒争门而入。或劝行军司马段秀实乘城拒守，秀实曰：<strong>「大帅未知所在，当前击虏，岂得苟自全乎！」</strong> 召令谌等让之曰：<strong>「军法，失大将，麾下皆死。诸君忘其死邪！」</strong> 令谌等惶惧拜请命。秀实乃发城中兵未战者悉出，陈于东原，且收散兵，为将力战状。吐蕃畏之，稍却。既夜，璘乃得还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/155.mp3" download>download the file</a> instead.
</audio></p>
<p>郭子仪召诸将谋曰：<strong>「败军之罪在我，不在诸将。然朔方兵精闻天下，今为虏败，何策可以雪耻？」</strong> 莫对。浑瑊曰：<strong>「败军之将，不当复预议。然愿一言今日之事，惟理瑊罪，不则再见任。」</strong> 子仪赦其罪，使将兵趣朝那。虏既破官军，欲掠汧、陇。盐州刺史李国臣曰：<strong>「虏乘胜必犯郊畿，我掎其后，虏必返顾。」</strong> 乃引兵趣秦原，鸣鼓而西。虏闻之，至百城，返，浑瑊邀之于隘，尽复得其所掠。马璘亦出精兵袭虏辎重于潘原，杀数千人，虏遂遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/156.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/156.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以江西观察使路嗣恭兼岭南节度使，讨哥舒晃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/157.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/157.mp3" download>download the file</a> instead.
</audio></p>
<p>初，元载尝为西州刺史，知河西、陇右山川形势。是时，吐蕃数为寇，载言于上曰：<strong>「四镇、北庭既至泾州，无险要可守。陇山高峻，南连泰岭，北抵大河。今国家西境尽潘原，而吐蕃戍摧沙堡，原州居其中间，当陇山之口，其西皆监牧故地，草肥水美，平凉在其东，独耕一县，可给军食，故垒尚存，吐蕃弃而不居。每岁盛夏，吐蕃畜牧青海，去塞甚远，若乘间筑之，二旬可毕。移京西军戍原州，移郭子仪军戍泾州，为之根本，分兵守石门、木峡，渐开陇右，进达安西，据吐蕃腹心，则朝廷可高枕矣。」</strong> 并图地形献之，密遣人出陇山商度功用。会汴宋节度使田神功入朝，上问之，对曰：<strong>「行军料敌，宿将所难，陛下奈何用一书生语，欲举国从之乎！」</strong> 载寻得罪，事遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/224/158.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/224/158.mp3" download>download the file</a> instead.
</audio></p>
<p>有司以回纥赤心马多，请市千匹。郭子仪以为如此，逆其意太甚，自请输一岁俸为国市之。上不许。十一月，戊子，命市六千匹。</p>
