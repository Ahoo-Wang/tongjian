</audio></p>
<p>甲戌，赫连昌叛魏西走；丙子，河西候将格杀之。魏人并其群弟诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/114.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，魏主还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/115.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，燕王遣尚书高颙上表称籓，请罪于魏，乞以季女充掖庭；魏主乃许之，征其太子王仁入朝。燕王送魏使者于什门还平城。什门在燕二十一年，不屈节。魏主下诏褒称，以比苏武，拜治书御史，赐羊千口，帛千匹，策告宗庙，颁示天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/116.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，休屠金当川围魏阴密。夏，四月，乙未，魏征西大将军常山王素击之。丁未，魏主行如河西。壬戌，获当川，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/117.mp3" download>download the file</a> instead.
</audio></p>
<p>甄法护坐委镇，赐死于狱。杨难当遣使奉表谢罪，帝下诏赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/118.mp3" download>download the file</a> instead.
</audio></p>
<p>河西王牧犍遣使上表，告嗣位。戊寅，诏以牧犍为都督凉、秦等四州诸军事、征西大将军、凉州刺史、河西王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/119.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，甲辰，魏主还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/120.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王不遣太子质魏，散骑常侍刘滋谏曰：<strong>「昔刘禅有重山之险，孙皓有长江之阻，皆为晋擒。何则？强弱之势异也。今吾弱于吴、蜀而魏强于晋，不从其欲，将有危亡之祸。愿亟遣太子，而修政事，抚百姓，收离散，赈饥穷，劝农桑，省赋役，社稷犹庶几可保。」</strong> 燕王怒，杀之，辛亥，魏主遣抚军大将军永昌王健等伐燕，收其禾稼，徙民而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/121.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬午，魏主如美稷，遂至隰城，命阳平王它督诸军击山胡白龙于西河。它，熙之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/122.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主轻山胡，日引数十骑登山临视之。白龙伏壮士十余处掩击之，魏主坠马，几为所擒。内和行长代人陈建以身扞之，大呼奋击，杀胡数人，身被十余疮，魏主乃免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/123.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊子，大破胡众，斩白龙，屠其城。冬，十月，甲午，魏人破白龙余党于五原，诛数千人，以其妻子赐将士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/124.mp3" download>download the file</a> instead.
</audio></p>
<p>直一月，魏主还宫。十二月，甲辰，复如云中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之下元嘉十二年（乙亥，公元四三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/126.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/127.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/128.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，上祀南郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/129.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王数为魏所攻，遣使诣建康称籓奉贡。癸酉，诏封为燕王，江南谓之黄龙国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/130.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，魏大赦，改元太延。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/131.mp3" download>download the file</a> instead.
</audio></p>
<p>有老父投书于敦煌东门，求之，不获。书曰：<strong>「凉王三十年若七年。」</strong> 河西王牧犍以问奉常张慎，对曰：<strong>「昔虢之将亡，神降于莘。愿殿下崇德修政，以享三十年之祚；若盘于游田，荒于酒色，臣恐七年将有大变。」</strong> 牧犍不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/132.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁未，魏主还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/133.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸亥，燕王遣大将汤烛入贡于魏，辞以太子王仁有疾，故未之遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/134.mp3" download>download the file</a> instead.
</audio></p>
<p>领军将军刘湛与仆射殷景仁素善，湛之入也，景仁实引之。湛既至，以景仁位遇本不逾己，而一旦居前，意甚愤愤；俱被时遇，以景仁专管内任，谓为间己，猜隙渐生。知帝信仗景仁，不可移夺，时司徒义康专秉朝权，湛尝为义康上佐，遂委心自结，欲因宰相之力以回上意，倾黜景仁，独当时务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/135.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己巳，帝加景仁中书令、中护军，即家为府；湛加太子詹事。湛愈愤怒，使义康毁景仁于帝；帝遇之益隆。景仁对亲旧叹曰：<strong>「引之令入，入便噬人！」</strong> 乃称疾解职，表疏累上。帝不许，使停家养病。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/136.mp3" download>download the file</a> instead.
</audio></p>
<p>湛议遣人若劫盗者于外杀之，以为帝虽知，当有以解之，不能伤义康至亲之爱。帝微闻之，迁护军府于西掖门外，使近宫禁，故湛谋不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/137.mp3" download>download the file</a> instead.
</audio></p>
<p>义康僚属及诸附丽湛者，潜相约勒，无敢历殷氏之门。彭城王主簿沛郡刘敬文父成，未悟其机，诣景仁求郡。敬文遽往谢湛曰：<strong>「老父悖耄，遂就殷铁干禄。由敬文暗浅，上负生成，阖门惭惧，无地自处。」</strong> 唯后将军司马庾炳之游二人之间，皆得其欢心，而密输忠于朝廷。景仁卧家不朝谒，帝常使炳之衔命往来，湛不疑也。炳之，登之之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/138.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王遣右卫将军孙德来乞师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/139.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚申，魏主进宜都公穆寿爵为王，汝阴公长孙道生为上党王，宜城公奚斤为恒农王，广陵公楼伏连为广陵王；加寿征东大将军。寿辞曰：<strong>「臣祖父崇所以得效功前朝，流福于后者，由梁眷之忠也。今眷元勋未录，而臣独弈世受赏，心实愧之。」</strong> 魏主悦，求眷后，得其孙，赐爵郡公。寿，观之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/140.mp3" download>download the file</a> instead.
</audio></p>
<p>龟兹、疏勒、乌孙、悦般、渴盘陁、鄯善、焉耆、车师、粟持九国入贡于魏。魏主以汉世虽通西域，有求则卑辞而来，无求则骄慢不服。盖自知去中国绝远，大兵不能至故也。今报使往来，徒为劳费，终无所益，欲不遣使。有司固请，以为：<strong>「九国不惮险远，慕义入贡，不宜拒绝，以抑将来。」</strong> 乃遣使者王恩生等二十辈使西域。恩生等始度流沙，为柔然所执，恩生所敕连可汗，持魏节不屈。魏主闻之，切责敕连，敕连乃遣恩生等还。竟不能达西域。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/141.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，魏主如云中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/142.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，甲午，魏主以时和年丰，嘉瑞沓臻，诏大酺五日，遍祭百神，用答天贶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/143.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，高句丽王琏遣使入贡于魏，且请国讳。魏主使录帝系及讳以与之；拜琏都督辽海诸军事、征东将军、辽东郡公、高句丽王。琏，钊之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/144.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，魏主命骠骑大将军乐平王丕、镇东大将军徒河屈垣等帅骑四万伐燕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/145.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/145.mp3" download>download the file</a> instead.
</audio></p>
<p>扬州诸郡大水，己酉，运徐、豫、南兖谷以赈之。扬州西曹主簿沈亮建议，以为酒糜谷而不足疗饥，请权禁止；诏从之。亮，林子之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/146.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏主畋于稒阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/147.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，魏乐平王丕等至和龙。燕王以牛酒犒军，献甲三千。屈垣责其不送侍子，掠男女六千口而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/148.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/148.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙戌，魏主如河西。九月，甲戌，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/149.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/149.mp3" download>download the file</a> instead.
</audio></p>
<p>魏左仆射河间公安原，恃宠骄恣；或告原谋为逆，冬，十月，癸卯，原坐族诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/150.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/150.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，魏主如定州；十一月，乙丑，如冀州；己巳，败于广州；丙子，如邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/151.mp3" download>download the file</a> instead.
</audio></p>
<p>魏人数伐燕，燕日危蹙，上下忧惧。太常杨 昬复劝燕王速遣太子入侍。燕王曰：<strong>「吾未忍为此。若事急，且东依高丽以图后举。」</strong>  昬曰：<strong>「魏举天下以击一隅，理无不克。高丽无信，始虽相亲，终恐为变。」</strong> 燕王不听，密遣尚书阳伊请迎于高丽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/152.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/152.mp3" download>download the file</a> instead.
</audio></p>
<p>丹阳尹萧摹之上言：<strong>「佛化被于中国，已历四代，形像塔寺，所在千数。自顷以来，情敬浮末，不以精诚为至，更为奢竞为重，材竹铜彩，糜损无极；无关神祗，有累人事，不为之防，流遁未息。请自今欲铸铜像及造塔寺者，皆当列言，须报乃得为之。」</strong> 诏从之。摹之，思话从叔也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/153.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/153.mp3" download>download the file</a> instead.
</audio></p>
<p>魏秦州刺史薛谨击吐没骨，灭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/154.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/154.mp3" download>download the file</a> instead.
</audio></p>
<p>杨难当释杨保宗之囚，使镇童亭。</p>
</section>
</foreignObject></svg></article><script>!function(){"use strict";const t=Symbol();const e=()=>"Apple Computer, Inc."===navigator.vendor?[n]:[];function n(t){Array.from(document.getElementsByTagName("svg"),e=>{if(e.hasAttribute("data-marpit-svg")){const{clientHeight:n,clientWidth:r}=e;e.style.transform||(e.style.transform="translateZ(0)");const o=t||e.currentScale||1,a=e.viewBox.baseVal.width/o,s=e.viewBox.baseVal.height/o,i=Math.min(n/s,r/a);Array.from(e.querySelectorAll(":scope > foreignObject"),t=>{const e=t.x.baseVal.value,o=t.y.baseVal.value;Array.from(t.querySelectorAll(":scope > section"),t=>{t.style.transformOrigin||(t.style.transformOrigin="0 0");const l=(r-i*a)/2-e,c=(n-i*s)/2-o;t.style.transform=`translate3d(${l}px,${c}px,0) scale(${i}) translate(${e}px,${o}px)`})})}})}!function(){if(window[t])return;Object.defineProperty(window,t,{configurable:!0,value:!0});const n=e();if(n.length>0){const t=()=>{for(const t of n)t();window.requestAnimationFrame(t)};t()}}()}();
