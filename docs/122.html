<h1>宋纪 第四章 宋纪四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起重光协洽，尽旃蒙大渊献，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之下元嘉八年（辛未，公元四三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬午朔，燕大赦，改元大兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，檀道道济等自清水救滑台，魏叔孙建、长孙道生拒之。丁酉，道济至寿张，遇魏安平公乙谢眷，道济帅宁塑将军王仲德、骁骑将军段宏奋击，大破之；转战至高梁亭，斩魏济州刺史悉烦库结。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/5.mp3" download>download the file</a> instead.
</audio></p>
<p>夏主击秦将姚献，败之；遂遣其叔父北平公韦伐帅众一万攻南安。城中大饥，人相食。秦侍中、征虏将军出连辅政，侍中、右卫将军乞伏延祚，吏部尚书乞伏跋跋，逾城奔夏；秦王暮末穷蹙，舆榇出降，并沮渠兴国送于上邽。秦太子司直焦楷奔广宁，泣谓其父遗曰：<strong>「大人荷国宠灵，居籓镇重任。今本朝颠覆，岂得不率见众唱大义以殄寇仇！」</strong> 遗曰：<strong>「今主上已陷贼庭，吾非爱死而忘义，顾以大兵追之，是趣绝其命也。不如择王族之贤者，奉以为主而伐之，庶有济也。」</strong> 楷乃筑誓众，二旬之间，赴者万余人。会遗病卒，楷不能独举事，亡奔河西。二月，戊午，以尚书右仆射江夷为湘州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/6.mp3" download>download the file</a> instead.
</audio></p>
<p>檀道济等进至济上，二十余日间，前后与魏三十余战，道济多捷。军至历城，叔孙建等纵轻骑邀其前后，焚烧谷草。道济军乏食，不能进。由是安颉、司马楚之等得专力攻滑台，魏主复使楚兵将军王慧龙助之。朱修之坚守数月，粮尽，与士卒熏鼠食之。辛酉，魏克滑台，执修之及东郡太守申谟，虏获万余人。谟，钟之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/7.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，魏主还平城，大飨，告庙，将帅及百官皆受赏，战士赐复十年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/8.mp3" download>download the file</a> instead.
</audio></p>
<p>于是魏南鄙大水，民多饿死。尚书令刘絜言于魏主曰：<strong>「自顷边寇内侵，戎车屡驾；天赞圣明，所在克殄；方难既平，皆蒙优锡。而郡国之民，虽不征讨，服勤农桑，以供军国，实经世之大本，府库之所资。今自山以东，遍遭水害，应加哀矜，以弘覆育。」</strong> 魏主从之，复境内一岁租赋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/9.mp3" download>download the file</a> instead.
</audio></p>
<p>檀道济等食尽，自历城引还；军士有亡降魏者，具告之。魏人追之，众恟惧，将溃。道济夜唱筹量沙，以所余少米覆其上。及旦，魏军见之，谓道济资粮有余，以降者为妄而斩之。时道济兵少，魏兵甚盛，骑士四合。道济命军士皆被甲，己白服乘舆，引兵徐出。魏人以为有伏兵，不敢逼，稍稍引退，道济全军而返。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/10.mp3" download>download the file</a> instead.
</audio></p>
<p>青州刺史萧思话闻道济南归，欲委镇保险，济南太守萧承之固谏，不从。丁丑，思话弃镇奔平昌；参军刘振之戍下邳，闻之，亦委城走。魏军竟不至，而东阳积聚已为百姓所焚。思话坐征，系尚方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/11.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王立夫人慕容氏为王后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/12.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，魏安颉等还平城。魏主嘉朱修之守节，拜侍中，妻以宗女。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝之遣到彦之也，戒之曰：<strong>「若北国兵动，先其未至，径前入河；若其不动，留彭城勿进。」</strong> 及安颉得宋俘，魏主始闻其言。谓公卿曰：<strong>「卿辈前谓我用崔浩计为谬，惊怖固谏。常胜之家，始皆自谓逾人，至于归终，乃不能及。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/14.mp3" download>download the file</a> instead.
</audio></p>
<p>司马楚之上疏，以为诸方已平，请大举伐宋，魏主以兵久劳，不许。徽楚之为散骑常侍，以王慧龙为荥阳太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/15.mp3" download>download the file</a> instead.
</audio></p>
<p>慧龙在郡十年，农战并修，大着声绩，归附者万余家。帝纵反间于魏，云__「慧龙自以功高位下，欲引宋人入寇，因执司马楚之以叛。」__ 魏主闻之，赐慧龙玺书曰：<strong>「刘义隆畏将军如虎，欲相中害，朕自知之。风尘之言，想不足介意。」</strong> 帝复遣客吕玄伯刺之，曰：<strong>「得慧龙首，封二百户男，赏绢千匹。」</strong> 玄伯诈为降人，求屏人有所论；慧龙疑之，使人探其怀，得尺刀。玄伯叩头请死，慧龙曰：<strong>「各为其主耳。」</strong> 释之。左右谏曰：<strong>「宋人为谋未已，不杀玄伯，无以制将来。」</strong> 慧龙曰：<strong>「死生有命，彼亦安能害我！我以仁义为扞蔽，又何忧乎！」</strong> 遂舍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/16.mp3" download>download the file</a> instead.
</audio></p>
<p>夏五月，庚寅，魏主如云中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/17.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙丑，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/18.mp3" download>download the file</a> instead.
</audio></p>
<p>夏主杀乞伏暮末及其宗族五百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/19.mp3" download>download the file</a> instead.
</audio></p>
<p>夏主畏魏人之逼，拥秦民十余万口，自治城济河，欲击河西王蒙逊而夺其地。吐谷浑王慕璝遣益州刺史慕利延、宁州刺史拾虔帅骑三万，乘其半济，邀击之，执夏主定以归，沮渠兴国被创而死。拾虔，树洛干之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/20.mp3" download>download the file</a> instead.
</audio></p>
<p>魏之边吏获柔然逻者二十余人，魏主赐衣服而遣之，柔然悦。闰月，乙未，柔然敕连可汗遣使诣魏，魏主厚礼之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/21.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主遣散骑侍郎周绍来聘，且求昏；帝依违答之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/22.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州刺史江夏王义恭，年寝长，欲专政事，长史刘湛每裁抑之，遂与湛有隙。帝心重湛，使人诘让义恭，且和解之。是时，王华、王昙首皆卒，领军将军殷景仁素与湛善，白帝以时贤零落，征湛为太子詹事，加给事中，共参政事。以雍州刺史张邵代湛为抚军长史、南蛮校尉。顷之，邵坐在雍州营私畜聚，赃满二百四十五万，下廷尉，当死。左卫将军谢述上表，陈邵先朝旧勋，蒙优贷。帝手诏酬纳，免邵官，削爵土。述谓其子综曰：<strong>「主上矜邵夙诚，特加曲恕，吾所言谬会，故特见酬纳耳。若此迹宣布，则为侵夺主恩，不可之大者也。」</strong> 使综对前焚之。帝后谓邵曰：<strong>「卿之获免，谢述有力焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，己酉，魏主如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/24.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙酉，河西王蒙逊遣子安周入待于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/25.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王慕璝遣侍郎谢太宁奉表于魏，请送赫连定。己丑，魏以慕璝为大将军，封西秦王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/26.mp3" download>download the file</a> instead.
</audio></p>
<p>左仆射临川王义庆固求解职；甲辰，以义庆为中书令，丹阳尹如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/27.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸丑，魏主还宫。庚申，加太尉长孙嵩柱国大将军。以左光禄大夫崔浩为司徒，征西大将军长孙道生为司空。道生性清俭，一熊皮鄣泥，数十年不易。魏主使歌工历颂群臣曰：<strong>「智如崔浩，廉若道生。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/28.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主欲选使者诣河西，崔浩荐尚书李顺，乃以顺为太常。拜河西王蒙逊为侍中、都督凉州、西域、羌、戎诸军事、太傅、行征西大将军、凉州牧、凉王，王武威、张掖、敦煌、酒泉、西海、金城、西平七郡。册曰：<strong>「盛衰存亡，与魏升降。北尽穷发，南极庸、 昬，西被崐岭，东至河曲，王实征之，以夹辅皇室。」</strong> 置将相、群卿、百官，承制假授，建天子旌旗，出入警跸，如汉初诸侯王故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/29.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，魏主诏曰：<strong>「今二寇摧殄，将偃武修文，理废职，举逸民。范阳卢玄、博陵崔绰、赵郡李灵、河间邢颍、勃海高允、广平游雅、太原张伟等，皆贤俊之胄，冠冕州邦。《易》曰：‘我有好爵，吾与尔縻之。’如玄之比者，尽敕州郡以礼发遣。」</strong> 遂征玄等及州郡所遣至者数百人，差次叙用。崔绰以母老固辞。玄等皆拜中书博士。玄，谌之曾孙；灵，顺之从父兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/30.mp3" download>download the file</a> instead.
</audio></p>
<p>玄舅崔浩，每与玄言，辄叹曰：<strong>「对子真使我怀古之情更深。」</strong> 浩欲大整流品，明辨姓族。玄止之曰：<strong>「夫创制立事，各有其时；乐为此者，讵有几人！宜加三思。」</strong> 浩不从，由是得罪于众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/31.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏昭成帝始制法令：<strong>「反逆者族。其余当死者听入金、马赎罪。杀人者听与死家马牛、葬具以平之。盗官物，一备五；私物，一备十。」</strong> 四部大人共坐王庭决辞讼，无系讯连逮之苦，境内安之。太祖入中原，患前代律令峻密，命三公郎王德删定，务崇简易。季年被疾，刑罚滥酷；太宗承之，吏文亦深。冬，十月，戊寅，世祖命崔浩更定律令，除五岁、四岁刑，增一年刑；巫蛊者，负羖羊、抱犬沉诸渊。初令官阶九品者得以官爵除刑。妇人当刑而孕，产后百日乃决。阙左悬登闻鼓，以达冤人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/32.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主如漠南，十一月，丙辰，北部敕勒莫弗库若干帅所部数万骑，驱鹿数百万头，诣魏主行在。魏主大猎以赐从官。十二月，丁丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，凉王改元义和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/34.mp3" download>download the file</a> instead.
</audio></p>
<p>林邑王范阳迈寇九德，交州兵击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之下元嘉九年（壬申，公元四三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/36.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙午，魏主尊保太后窦氏为皇太后，立贵人赫连氏为皇后，子晃为皇太子。大赦，改元延和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/37.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王立慕容后之子王仁为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/38.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚戌，卫将军王弘进位太保，加中书监。丁巳，征南大将军檀道济进位司空，还镇寻阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/39.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，吐谷浑王慕璝送赫连定于魏，魏人杀之。慕璝上表曰：<strong>「臣俘擒僭逆，献捷王府，爵秩虽崇而士不增廓，车旗既饰而财不周赏，愿垂鉴察。」</strong> 魏主下其议。公卿以为：<strong>「慕璝所致唯定而已，塞外之民皆为己有，而贪求无厌，不可许也。」</strong> 魏主乃诏曰：<strong>「西秦王所得金城、枹罕、陇西之地，朕即与之，乃是裂土，何须复廓。西秦款至，绵绢随使疏数，临时增益，非一赐而止也。」</strong> 自是慕璝贡使至魏者稍简。魏方士祁纤奏改代为万年，以代尹为万年尹，代令为万年令。崔浩曰：<strong>「昔太祖应天受命，兼称代、魏以法殷商。国家积德，当享年万亿，不待假名以为益也。纤之所闻，皆非正义，复旧号。」</strong> 魏主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/40.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，壬申，华容文昭公王弘卒。弘明敏有思致，而轻率少威仪，性褊隘，好折辱人，人以此少之。虽贵显，不营财利；及卒，家无余业。帝闻之，特赐钱百万，米千斛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/41.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主治兵于南郊，谋伐燕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/42.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遣使者赵道生聘于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/43.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊寅，司徒、南徐州刺史彭城王义康改领扬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/44.mp3" download>download the file</a> instead.
</audio></p>
<p>诏分青州置冀州，治历城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/45.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王慕璝遣其司马赵叔入贡，且来告捷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，魏主伐燕。命太子晃录尚书事，时晃才五岁。又遣左仆射安原、建宁王崇等屯漠南以备柔然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛卯，魏主遣散骑常侍邓颖来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/48.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，以吐谷浑王慕璝为都督西秦、河、沙三州诸军事、征西大将军、西秦、河二州刺史，进爵陇西王，且命慕璝悉归南方将士先没于夏者，得百五十余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/49.mp3" download>download the file</a> instead.
</audio></p>
<p>又加北秦州刺史杨难当征西将军。难当以兄子保宗为镇将军，镇宕昌；以其子为秦州刺史，守上邽。保宗谋袭难当，事泄，难当囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/50.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以江夏王义恭为都督南衮等六州诸军事、开府仪同三司、南衮州刺史，临川王义庆为都督荆、雍等七州诸军事、荆州刺史，竟陵王义宣为中书监，衡阳王义秀为南徐州刺史。初，高祖以刑州居上流之重，土地广远，资实兵甲居朝廷之半，故遗诏令诸子居之。上以义庆宗室令美，且烈武王有大功于社稷，故特用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/51.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己未，魏主至濡水。庚申，遣安东将军奚斤发幽州民及密云丁零万余人，运攻具，出南道，会和龙。魏主至辽西，燕王遣其侍御史崔聘奉牛酒犒师。己巳，魏主至和龙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/52.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，以领军将军殷景仁为尚书仆射，太子詹事刘湛为领军将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/53.mp3" download>download the file</a> instead.
</audio></p>
<p>益州刺史刘道济，粹之弟也，信任长史费谦、别驾张熙等，聚敛兴利，伤政害民，立官冶，禁民鼓铸而贵卖铁器，商贾失业，吁嗟满路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/54.mp3" download>download the file</a> instead.
</audio></p>
<p>流民许穆之，变姓名称司马飞龙，自云晋室近亲，往依氐王杨难当。难当因民之怨，资飞龙以兵，使侵扰益州。飞龙招合蜀人，得千余人，攻杀巴兴令，逐阴平太守；道济遣军击斩之。道济欲以五城人制氐奴、梁显为参军督护，费谦固执不与。氐奴等与乡人赵广构扇县人，诈言司马殿下犹在阳泉山中，聚众得数千人，引向广汉；道济参军程展会治中李抗之，将五百人击之，皆败死。巴西人诏唐频聚众应之，赵广等进攻涪城，陷之。于是涪陵、江阳、遂宁诸郡守皆弃城走，蜀土侨、旧俱反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/55.mp3" download>download the file</a> instead.
</audio></p>
<p>燕石城太守李崇等十郡降于魏。魏主发其民三万穿围暂以守和龙。崇，绩之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/122/56.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，燕王使数万人出战，魏昌黎公丘等击破之，死者万余人。燕尚书高绍帅万余家保羌胡固；辛巳，魏主攻绍，斩之。平东将军贺多罗攻带方，抚军大将军永昌王健攻建德，骠骑大将军乐平王丕攻冀阳，皆拔之。九月，乙卯，魏主引兵西还，徙营丘、成周、辽东、乐浪、带方、玄菟六郡民三万家于幽州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/57.mp3" download>download the file</a> instead.
</audio></p>
<p>燕尚书郭渊劝燕王送款献女于魏，乞为附庸。燕王曰：<strong>「负衅在前，结忿已深，降附取死，不如守志更图也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/58.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主之围和龙也，宿卫之士多在战陈，行宫人少。云中镇将朱受之谋与南人袭杀魏主，因入和龙，浮海南归；以告冠军将军毛修之，毛修之不从，乃止。既而事泄，朱修之逃奔燕。魏人数伐燕，燕王遣修之南归求救。修之泛海至东莱，遂还建康，拜黄门侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/59.mp3" download>download the file</a> instead.
</audio></p>
<p>赵广等进攻成都，刘道济婴城自守。贼众顿聚日久，不见司马飞龙，欲散去。广惧，将三千人及羽仪诣阳泉寺，诈云迎飞龙。至则谓道人枹罕程道养曰：<strong>「汝但自言是飞龙，则坐享富贵；不则断头！」</strong> 道养惶怖许诺。广乃推道养为蜀王、车骑大将军、益、梁二州牧，改元泰始，备置百官。以道养弟道助为骠骑将军、长沙王，镇涪城；赵广、帛氐奴、梁显及其党张寻、严遐皆为将军，奉道养还成都，众至十余万，四面围城，使人谓道济曰：<strong>「但送费谦、张熙来，我辈自解去。」</strong> 道济遣中兵参军裴方明、任浪之各将千余人出战，皆败还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/122/60.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，乙巳，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/61.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，以少府中山甄法崇为益州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/62.mp3" download>download the file</a> instead.
</audio></p>
<p>初，燕王嫡妃王氏，生长乐公崇，崇于兄弟为最长。及即位，立慕容氏为王后，王氏不得立，又黜崇，使镇肥如。崇母弟广平公朗、乐陵公邈相谓曰：<strong>「今国家将亡，人无愚智皆知之。王复受慕容后谮，吾兄弟死无日矣！」</strong> 乃相与亡奔辽西，说崇使降魏，崇从之。会魏主使给事郎王德招崇，十二月，己丑，崇使邈如魏，请举郡降。燕王闻之，使其将封羽围崇于辽西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/63.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主征诸名士之未仕者，州郡多逼遣之。魏主闻之，下诏令守宰以礼申谕，任其进退，毋得逼遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/64.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝以少子绍为庐陵孝献王嗣，以江夏王义恭子郎为营阳王嗣；庚寅，封绍为庐陵王，郎为南丰县王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/65.mp3" download>download the file</a> instead.
</audio></p>
<p>裴方明等复出击程道养营，破之，焚其积聚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/66.mp3" download>download the file</a> instead.
</audio></p>
<p>贼党江阳杨孟子将千余人屯城南，参军梁俊之统南楼，投书说谕孟子，邀使入城见刘道济，道济版为主簿，克期讨贼。赵广知其谋，孟子惧，将所领奔晋原，晋原太守文仲兴与之同拒守。赵广遣帛氐奴攻晋原，破之，仲兴、孟子皆死。裴方明复出击贼，屡战，破之，贼遂大溃；程道养收众得七千人，还广汉，赵广别将五千余人还涪城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/67.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，张熙说道济粜仓谷，故自九月末围城至十二月，粮储俱尽。方明将二千人出城求食，为贼所败，单马独还，贼众复大集。方明夜缒而上，道济为设食，涕泣不能食。道济曰：<strong>「卿非大丈夫，小败何苦！贼势既衰，台兵垂至，但令卿还，何忧于贼！」</strong> 即减左右以配之。贼于城外扬言，云__「方明已死」__ ，城中大恐。道济夜列炬火，出方明以示众，众乃安。道济悉出财物于北射堂，令方明募人。时城中或传道济已死，莫有应者。梁俊之说道济遣左右给使三十余人出外，且告之曰：<strong>「吾病小损，各听归家休息。」</strong> 给使既出，城中乃安，应募者日有千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，晋谢混尚晋陵公主。混死，诏公主与谢氏绝婚；公主悉以混家事委混从子弘微。混仍世宰辅，僮仆千人，唯有二女，年数岁，弘微为之纪理生业，一钱尺帛有文簿。九年而高祖即位，公主降号东乡君，听还谢氏。入门，室宇仓廪，不异平日，田畴垦辟，有加于旧。东乡君叹曰：<strong>「仆射平生重此子，可谓知人；仆射为不亡矣！」</strong> 亲旧见者为之流涕。是岁，东乡君卒，公私咸谓赀财宜归二女，田宅、僮役应属弘微。弘微一无所取，自以私禄葬东乡君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/69.mp3" download>download the file</a> instead.
</audio></p>
<p>混女夫殷睿好樗蒲，闻弘微不取财物，乃夺其妻妹及伯母、两姑之分以还戏责。内人皆化弘微之让，一无所争。或讥之曰：<strong>「谢氏累世财产，充殷君一朝戏责。理之不允，莫此为大。卿视而不言，譬弃物江海以为廉耳。设使立清名而令家内不足，亦吾所不取也。」</strong> 弘微曰：<strong>「亲戚争财，为鄙之甚。今内人尚能无言，岂可导之使争乎！分多共少，不至有乏，身死之后，岂复见关也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秃发保周自凉奔魏，魏封保周为张掖公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏李顺复奉使至凉。凉王蒙逊遣中兵校郎杨定归谓顺曰：<strong>「年衰多疾，腰髀不随，不堪拜伏；比三五日消息小差，当相见。」</strong> 顺曰：<strong>「王之老疾，朝廷所知；岂得自安，不见诏使！」</strong> 明日，蒙逊延顺入至庭中，蒙逊箕坐隐几，无动起之状。顺正色大言曰：<strong>「不谓此叟无礼乃至于此！今不忧覆而敢陵侮天地，魂魄逝矣，何用见之！」</strong> 握节将出。凉王使定归追止之，曰：<strong>「太常既雅恕衰疾，传闻朝廷有不拜之诏，是以敢自安耳。」</strong> 顺曰：<strong>「齐桓公九合诸侯，一匡天下，周天下赐胙，命无下拜，桓公犹不敢失臣礼，下拜登受。今王虽功高，未如齐桓；朝廷虽相崇重，未有不拜之诏；而遽自偃蹇，此岂社稷之福邪！」</strong> 蒙逊乃起，拜授诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>使还，魏主问以凉事。顺曰：<strong>「蒙逊控制河右逾三十年，经涉艰难，粗识机变，绥集荒裔，群下畏服；虽不能贻厥孙谋，犹足以终其一世。然礼者德之舆，敬者身之基也；蒙逊无礼，不敬，以臣观之，不复年矣。」</strong> 魏主曰：<strong>「易世之后，何时当灭？」</strong> 顺曰：<strong>「蒙逊诸子，臣略见之，皆庸才也。如闻敦煌太守牧犍，器性粗立，继蒙逊者，必此人也。然比之于父，皆云不及。此殆天之所以资圣明也。」</strong> 魏主曰：<strong>「朕方有事东方，未暇西略。如卿所言，不过数年之外，不为晚也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，罽宾沙门昙无谶，自云能使鬼治病，且有秘术。凉王蒙逊甚重之，谓之__「圣人」__ ，诸女及子妇皆往受术。魏主闻之，使李顺往征之。蒙逊留不遣，仍杀之。魏主由是怒凉。蒙逊荒淫猜虐，群下苦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之下元嘉十年（癸酉，公元四三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，乙卯，魏主遣永昌王健督诸军救辽西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙寅，魏以乐安王范为都督秦、雍等五州诸军事、卫大将军、开府仪同三司、长安镇都大将。魏主以范年少，更选旧德平西将军崔徽、征北大将军雁门张黎为之副，共镇长安。徽，宏之弟也。范廉恭宽惠，徽务敦大体，黎清约公平，政刑简易，轻徭薄赋，关中遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，庚午，魏主以冯崇为都督幽、平、东夷诸军事、车骑大将军、幽、平二州牧，封辽西王，隶其国尚书事，食辽西十郡，承制假授尚书、刺史、征虏已下官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/79.mp3" download>download the file</a> instead.
</audio></p>
<p>魏平凉休屠征西将军金崖、羌泾州刺史狄子玉与安定镇将延普争权，崖、子玉举兵攻普，不克，退保胡空谷。魏主以虎牢镇大将陆俟为安定镇大将，击崖等，皆擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/80.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主征陆俟为散骑常侍，出为怀荒镇大将，未期岁，高车诸莫弗讼俟严急无恩，复请前镇将郎孤。魏主征俟还，以孤代之。俟既至，言于帝曰：<strong>「不过期年，郎孤必败，高车必叛。」</strong> 帝怒，切责之，使以建业公归第。明年，诸莫弗果杀郎孤而叛。帝大惊，立召俟问之曰：<strong>「卿何以知其然也？」</strong> 俟曰：<strong>「高车不知上下之礼，故臣临之以威，制之以法，欲以渐训导，使知分限。而诸莫弗恶臣所为，讼臣无恩，称孤之美。臣以罪去，孤获还镇，悦其称誉，益收名声，专用宽恕待之。无礼之人，易生骄慢，不过期年，无复上下，孤所不堪，必将复以法裁之。如此，则众心怨怼，必生祸乱矣。」</strong> 帝笑曰：<strong>「卿身虽短，思虑何长也！」</strong> 即日复以为散骑常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬午，魏主如河西，遣兼散骑常侍宋宣来聘，且为太子晃求婚；帝依违答之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘道济卒，梁俊之、裴方明等密埋其尸于斋后，诈为道济教命以答签疏，虽其母、妻亦不知也。程道养于毁金桥登坛郊天，方明将三千人出击之，道养等大败，退保广汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>荆州刺史临川王义庆以巴东太守周籍之督巴西等五郡诸军事，将二千人救成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，亡人司马天助降于魏，自称晋会稽世子元显之子；魏人以为青、徐二州刺史、东海公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬子，魏主还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵广等自广汉至郫，连营百数。周籍之与裴方明等合兵攻郫，克之，进击广等于广汉，广等走还涪及五城。夏，四月，戊寅，始发刘道济丧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝闻梁、南秦二州刺史甄法护刑政不治，失氐、羌之和，乃自徒中起萧思话为梁、南秦二州刺史。法护，法崇之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/88.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/122/88.mp3" download>download the file</a> instead.
</audio></p>
<p>凉王蒙逊病甚，国人共议，以世子菩提幼弱，立菩提之兄敦煌太守牧犍为世子，加中外都督、大将军、录尚书事。蒙逊卒，谥曰武宣王，庙号太祖。牧犍即河西王位，大赦，改元永和，立子封坛为世子，加抚军大将军、录尚书事，遣使请命于魏。牧犍聪颖好学，和雅有度量，故国人立之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，魏主遣李顺迎武宣王女为夫人。会卒，牧犍称先王遗意，遣左丞宋繇送其妹兴平公主于魏，拜右昭仪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏主谓李顺曰：<strong>「卿言蒙逊死，今则验矣；又言牧犍立，何其妙哉！朕克凉州，亦当不远。」</strong> 于是赐绢千匹，厩马一乘，进号安西将军，宠待弥厚，政事无巨细，皆与之参议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/91.mp3" download>download the file</a> instead.
</audio></p>
<p>遣顺拜牧犍都督凉沙河三州、西域羌戎诸军事、车骑将军、开府仪同三司、凉州刺史、河西王，以宋繇为河西王右相。牧犍以无功受赏，留顺，上表乞安、平一号；优诏不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/92.mp3" download>download the file</a> instead.
</audio></p>
<p>牧犍尊敦煌刘昞为国师，亲拜之，命官属以下皆北面受业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，己亥，魏主如山北。林邑王范阳迈遣使入贡，求领交州；诏答以道远，不许。裴方明进军向涪城，破张寻、唐频、擒程道助，斩严遐，于是赵广等皆奔散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，魏永昌王健、左仆射安原督诸军击和龙，将军楼孛攵别将五千骑围凡城。燕守将封羽以凡城降，收其三千余家而还。辛巳，魏人发秦、雍兵一万，筑小城于长安城内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，冯崇上表请说降其父，魏主不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/96.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，益州刺史甄法崇至成都，收费谦，诛之。程道养、张寻将二千余家逃入郪山，余党各拥众藏窜山谷，时出为寇不绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，魏主遣兼大鸿胪崔赜持节，拜氐王相难当为征南大将军、开府仪同三司、秦、梁二州牧、南秦王。赜，逞之子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/98.mp3" download>download the file</a> instead.
</audio></p>
<p>杨难当因萧思话未至，甄法护将下，举兵袭梁州，破白马，获晋昌太守张范，败法护参军鲁安期等；又攻葭萌，获晋寿太守范延郎。冬，十一月，丁未，法护弃城奔洋川之西城。难当遂有汉中之地，以其司马赵温为梁、秦二州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲寅，魏主还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，己巳，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/101.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，魏主如阴山之北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/102.mp3" download>download the file</a> instead.
</audio></p>
<p>魏宁朔将军卢玄来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/103.mp3" download>download the file</a> instead.
</audio></p>
<p>前秘书监谢灵运，好为山泽之游，穷幽极险。从者数百人，伐木开径；百姓惊扰，以为山贼。会稽太守孟顗与灵运有隙，表其有异志，发兵自防。灵运诣自陈，上以为临川内史。灵运游放自若，废弃郡事，为有司所纠。是岁，司徒遣使随州从事郑望生收灵运；灵运执望生，兴兵逃逸，作诗曰：<strong>「韩亡子房奋，秦帝鲁连耻。」</strong> 追讨，擒之。廷尉奏灵运帅众反叛，论正斩刑。上爱其才，欲免官而已。袁城王义康坚执，谓不恕。乃降死一等，徙广州。久之，或告灵运令人买兵器，结健儿，欲于三江口篡取之，不果。诏于广州弃市。灵运恃才放逸，多所陵忽，故及于祸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/122/104.mp3" download>download the file</a> instead.
</audio></p>
<p>魏立徐州于外黄，以刁雍为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之下元嘉十一年（甲戌，公元四三四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/106.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊戌，燕王遣使请和于魏，魏主不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/107.mp3" download>download the file</a> instead.
</audio></p>
<p>杨难当以克汉中告捷于魏，送雍州流民七千家于长安。萧思话至襄阳，遣横野司马萧承之为前驱。承之缘道收兵，得千人，进据磝头。杨难当焚掠汉中，引众西还，留赵温守梁州；又遣其魏兴太守薛健据黄金山。思话遣阴平太守萧坦攻铁城戍，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/108.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，赵温、薛健与其冯翊太守蒲甲子合攻坦营，坦击破之，温等退保西水。临川王义庆遣龙骧将军裴方明将三千人助承之，拔黄金戍而据之。温弃州城，退据小城，健、甲子退保下桃城。思话继至，与承之共击赵温等，屡破之。行参军王灵济别将出洋川，攻南城，拔之，擒其守将赵英。南城空无所资，灵济引兵还，与承之合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/109.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主以西海公主妻柔然敕连可汗，又纳其妹为夫人，遣颍川王提往逆之。丁卯，敕连遣其异母兄秃鹿傀送妹，并献马二千匹。魏主以其妹为左昭仪。提，曜之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/110.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，魏主还宫；三月，甲寅，复如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/111.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/122/111.mp3" download>download the file</a> instead.
</audio></p>
<p>杨难当遣其子和将兵与蒲甲子等共击萧承之，相拒四十余日，围承之数十重，短兵接，弓矢无所复施。氐悉衣犀甲，戈矛所不能入。承之断槊长数尺，以大斧椎之，一槊辄贯数人。氐不能当，烧营走，据大桃。闰月，承之等追击之，至南城，氐败走，斩获甚众，悉收汉中故地，置戍于葭萌水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/122/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/122/112.mp3" download>download the file</a> instead.
</audio></p>
<p>初，桓希既败，氐王杨盛据汉中，梁州刺史范元之、傅歆皆治魏兴，唯得魏兴、上庸、新城三郡。及索邈为刺史，乃治南城。至是，南城为氐所焚，不可复固，萧思话徙镇南郑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
