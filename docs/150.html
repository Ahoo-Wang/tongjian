</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢执徐，尽旃蒙大荒落，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝六普通五年（甲辰，公元五二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛丑，魏主祀南郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/4.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，魏以临淮王彧都督北讨诸军事，讨破六韩拔陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/5.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，高平镇民赫连恩等反，推敕勒酋长胡琛为高平王，攻高平镇以应拔陵。魏将卢祖迁击破之，琛北走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/6.mp3" download>download the file</a> instead.
</audio></p>
<p>卫可孤攻怀朔镇经年，外援不至，杨钧使贺拔胜诣临淮王彧告急。胜募敢死少年十余骑，夜伺隙溃围出，贼骑追及之，胜曰：<strong>「我贺拔破胡也。」</strong> 贼不敢逼。胜见彧于云中，说之曰：<strong>「怀朔被围，旦夕沦陷，大王今顿兵不进；怀朔若陷，则武川亦危，贼之锐气百倍，虽有良、平，不能为大王计矣。」</strong> 彧许为出师，胜还，复突围而入。钧复遣胜出觇武川，武川已陷。胜驰还，怀朔亦溃，胜父子俱为可孤所虏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/7.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，临淮王彧与破六韩拔陵战于五原，兵败，彧坐削除官爵。安北将军陇西李叔仁又败于白道，贼势日盛。魏主引丞相、令、仆、尚书、侍中、黄门于显阳殿，问之曰：<strong>「今寇连恒、朔，逼近金陵，计将安出？」</strong> 吏部尚书元修义请遣重臣督军镇恒、朔以扞寇。帝曰：<strong>「去岁阿那瑰叛乱，遣李崇北征，崇上表求改镇为州，朕以旧章难革，不从其请。寻崇此表，开镇户非翼之心，致有今日之患；但既往难追，聊复略论耳。然崇贵戚重望，器识英敏，意欲还遣崇行，何如？」</strong> 仆射萧宝寅等皆曰：<strong>「如此，实合群望。」</strong> 崇曰：<strong>「臣以六镇遐僻，密迩寇戎，欲以慰悦彼心，岂敢导之为乱！臣罪当就死，陛下赦之；今更遣臣北行，正是报恩改过之秋。但臣年七十，加之疲病，不堪军旅，愿更择贤材。」</strong> 帝不许。修义，天赐之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/150/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/8.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：李崇之表，乃所以销祸于未萌，制胜于无形。魏肃宗既不能用，及乱生之日，曾无愧谢之言，乃更以为崇罪。彼不明之君，乌可与谋哉！《诗》云：<strong>「听言则对，诵言如醉，匪用其良，覆俾我悖。」</strong> 其是之谓矣。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="111"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/9.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，加崇使持节、开府仪同三司、北讨大都督，命抚军将军崔暹、镇军将军广阳王深皆受崇节度。深，嘉之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/10.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，以豫州刺史裴邃督征讨诸军事，以伐魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自破六韩拔陵之反，二夏、豳、凉寇盗蜂起。秦州刺史李彦，政刑残虐，在下皆怨。是月，城内薛珍等聚党突入州门，擒彦，杀之，推其党莫折大提为帅，大提自称秦王。魏遣雍州刺史元志讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，南秦州豪右杨松柏兄弟，数为寇盗，刺史博陵崔游诱之使降，引为主簿，接以辞色，使说下群氐，既而因宴会尽收斩之，由是所部莫不猜惧。游闻李彦死，自知不安，欲逃去，未果；城民张长命、韩祖香、孙掩等攻游，杀之，以城应大提。大提遗其党卜胡袭高平，克之，杀镇将赫连略、行台高元荣。大提寻卒，子念生自称天子，置百官，改元天建。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/13.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/14.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲寅，魏遣吏部尚书元修义兼尚书仆射，为西道行台，帅诸将讨莫折念生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/15.mp3" download>download the file</a> instead.
</audio></p>
<p>崔暹违李崇节度，与破六韩拔陵战于白道，大败，单骑走还。拔陵并力攻崇，崇力战不能御，引还云中，与之相持。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/16.mp3" download>download the file</a> instead.
</audio></p>
<p>广相王深上言：__「先朝都平城，以北边为重，盛简亲贤，拥麾作镇，配以高门子弟，以死防遏，非唯不废仕宦，乃更独得复除，当时人物，忻慕为之。太和中，仆射李冲用事，凉州土人悉免厮役；帝乡旧门，仍防边戍，自非得罪当世，莫肯与之为伍。本镇驱使，但为虞候、白直，一生推迁，不过军主；然其同族留京师者得上品通官，在镇者即为清途所隔，或多逃逸。乃峻边兵之格，镇人不听浮游在外，于是少年不得从师，长者不得游宦，独为匪人，言之流涕！自定鼎伊、洛，边任益轻，唯底滞凡才，乃出为镇将，转相模习，专事聚敛。或诸方奸吏，犯罪配边，为之指踪，政以贿立，边人无不切齿。及阿那瑰背恩纵掠，发奔命追之，十五万众度沙漠，不日而还。边人见此援师，遂自意轻中国。尚书令臣崇求改镇为州，抑亦先觉，朝廷未许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/17.mp3" download>download the file</a> instead.
</audio></p>
<p>而高阙戍主御下失和，拔陵杀之，遂相帅为乱，攻城掠地，所过夷灭，王师屡北，贼党日盛。此段之举，指望销平；而崔暹只轮不返，臣崇与臣逡巡复路，相与还次云中，将士之情莫不解体。今日所虑，非止西北，将恐诸镇寻亦如此，天下之事，何易可量！」__ 书奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/18.mp3" download>download the file</a> instead.
</audio></p>
<p>诏征崔暹系廷尉；暹以女妓、田园赂元义，卒得不坐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/19.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，莫折念生遣其都督杨伯年等攻仇鸠、河池二戍，东益州刺史魏子建遣将军伊祥等击破之，斩首千余级。东益州本氐王杨绍先之国，将佐皆以城民劲勇，二秦反者皆其族类，请先收其器械。子建曰：<strong>「城民数经行阵，抚之足以为用，急之则腹背为患。」</strong> 乃悉召城民，慰谕之，既而渐分其父兄子弟外戍诸郡，内外相顾，卒无叛者。子建，兰根之族兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/20.mp3" download>download the file</a> instead.
</audio></p>
<p>魏凉州幢帅于菩提等执刺史宋颖，据州反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/21.mp3" controls class="html5-audio-player">

</audio></p>
<p>八月，庚寅，徐州刺史成景俊拔魏童城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/22.mp3" download>download the file</a> instead.
</audio></p>
<p>魏员外散骑侍郎李苗上书曰：<strong>「凡食少兵精，利于速战；粮多卒众，事宜持久。今陇贼猖狂，非有素蓄，虽据两城，本无德义。其势在于疾攻，日有降纳，迟则人情离沮，坐待崩溃。夫飚至风举，逆者求万一之功；高壁深垒，王师有全制之策。但天下久泰，人不晓兵，奔利不相待，逃难不相顾，将无法令，士非教习，不思长久之计，各有轻敌之心。如令陇东不守，汧军败散，则两秦遂强，三辅危弱，国之右臂于斯废矣。宜勒大将坚壁勿战，别命偏裨帅精兵数千出麦积崖以袭其后，则汧、岐之下，群妖自散。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/23.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以苗为统军，与别将淳于诞俱出梁、益，隶魏子建。未至，莫折念生遣其弟高阳王天生将兵下陇。甲午，都督元志与战于陇口，志兵败，弃众东保岐州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/24.mp3" download>download the file</a> instead.
</audio></p>
<p>东西部敕勒皆叛魏，附于破六韩拔陵，魏主始思李崇及广阳王深之言。丙申，下诏：<strong>「诸州镇军贯非有罪配隶者，皆免为民。」</strong> 改镇为州，以怀朔镇为朔州，更命朔州白云州。遣兼黄门侍郎郦道元为大使，抚慰六镇。时六镇已尽叛，道元不果行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/25.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，代人迁洛者，多为选部所抑，不得仕进。及六镇叛，元义乃用代来寒人为传诏以尉悦之。廷尉评代人山伟奏记，称义德美，义摧伟为尚书二千石郎。秀容人乞伏莫于聚众攻郡，杀太守；丁酉，南秀容牧子万于乞真反，杀太仆卿陆延，秀容酋长尔朱荣讨平之。荣，羽健之玄孙也。其祖代勤，尝出猎，部民射虎，误中其髀，代勤拔箭，不复推问，所部莫不感悦。官至肆州刺史，赐爵染郡公，年九十余而卒；子新兴立。新兴时，畜牧尤蕃息，牛羊驼马，色别为群，弥漫川谷，不可胜数。魏每出师，新兴辄献马及资粮以助军，高祖嘉之。新兴老，请传爵于子荣，魏朝许之。荣神机明决，御众严整。时四方兵起，荣阴有大志，散其畜牧资财，招合骁勇，结纳豪杰，于是侯景、司马子如、贾显度及五原段荣、太安窦泰皆往依之。显度，显智之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/26.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，莫折念生遣都督窦双攻魏盘头郡，东益州刺史魏子建遣将军窦念祖击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/27.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊申，成景俊拔魏睢陵。戊午，北兖州刺史赵景悦围荆山。裴邃帅骑三千袭寿阳，壬戌夜，斩关而入，克其外郭。魏扬州刺史长孙稚御之，一日九战，后军蔡秀成失道不至，邃引兵还。别将击魏淮阳，魏使行台郦道元、都督河间王琛救寿阳，安乐王鉴救淮阳。鉴，诠之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/28.mp3" download>download the file</a> instead.
</audio></p>
<p>魏西道行台元修义得风疾，不能治军。壬申，魏以尚书左仆射齐王萧宝寅为西道行台大都督，帅诸将讨莫折念生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/29.mp3" download>download the file</a> instead.
</audio></p>
<p>宋颖密求救于吐谷浑王伏连筹，伏连筹自将救凉州，于菩提弃城走，追斩之。城民越天安等复推宋颖为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/30.mp3" download>download the file</a> instead.
</audio></p>
<p>河间王琛军至西硖石，解涡阳围，复荆山戍。青、冀二州刺史王神念与战，为琛所败。冬，十月，戊寅，裴邃、元树攻魏建陵城，克之。辛巳，拔曲木，扫虏将军彭宝孙拔琅邪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/31.mp3" download>download the file</a> instead.
</audio></p>
<p>魏营州城民刘安定、就德兴执史李仲遵，据城反。城民王恶儿斩安定以降；德兴东走，自称燕王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/32.mp3" download>download the file</a> instead.
</audio></p>
<p>胡琛遣其将宿勤明达寂豳、夏、北华三州，壬午，魏遗都督北海王颢帅诸将讨之。颢，详之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/33.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，彭宝孙拔檀丘。辛卯，裴邃拔狄城；丙申。又拔甓城，进屯黎浆。壬寅，魏东海太守韦敬欣以司吾城降。定远将军曹世宗拔曲阳；甲辰，又拔秦墟，魏守将多弃城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/34.mp3" download>download the file</a> instead.
</audio></p>
<p>魏使黄门侍郎卢同持节诣营州慰劳，就德兴降而复反。诏以同为幽州刺史兼尚书行台，同屡为德兴所败而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/35.mp3" download>download the file</a> instead.
</audio></p>
<p>魏朔方胡反，围夏州刺史源子雍，城中食尽，煮马皮而食之，众无贰心。子雍欲自出求粮，留其子延伯守统万，将佐皆曰：<strong>「今四方离叛，粮尽援绝，不若父子俱去。」</strong> 子雍泣曰：<strong>「吾世荷国恩，当毕命此城；但无食可守，故欲往东州，为诸君营数月之食，若幸而得之，保全必矣。」</strong> 乃师羸弱诣东夏州运粮，延伯与将佐哭而送之。子雍行数日，胡帅曹阿各拔邀击，擒之。子雍潜遣人赍书，敕城中努力固守。阖城忧惧，延伯谕之曰：<strong>「吾父吉凶不可知，方寸焦烂。但奉命守城，所为者重，不敢以私害公。诸君幸得此心！」</strong> 于是众感其义，莫不奋励。子雍虽被擒，胡人常以民礼事之，子雍为陈祸福，劝阿各拔降。会阿各拔卒，其弟桑生竟帅其众随子雍降。子雍见行台北海王颢，具陈诸贼可灭之状，颢给子雍兵，令其先驱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/36.mp3" download>download the file</a> instead.
</audio></p>
<p>时东夏州阖境皆反，所在屯结，子雍转斗而前，九旬之中，凡数十战，遂平东夏州，征税粟以馈统万，二夏由是获全。子雍，怀之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/37.mp3" download>download the file</a> instead.
</audio></p>
<p>魏广阳王深上言：<strong>「今六镇尽叛，高车二部亦与之同，以此疲兵击之，必无胜理。不若选练精兵守恒州诸要，更为后图。」</strong> 遂与李崇引兵还平城。崇谓诸将曰：<strong>「云中者，白道之冲，贼之咽喉，若此地不全，则并、肆危矣。当留一人镇之，谁可者？」</strong> 众举费穆，崇乃请穆为朔州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/38.mp3" download>download the file</a> instead.
</audio></p>
<p>贺拔度拔父子及武川宇文肱纠合乡里豪杰，共袭卫可孤，杀之；度拔寻与铁勒战死。肱，逸豆归之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/39.mp3" download>download the file</a> instead.
</audio></p>
<p>李崇引国子博士祖莹为长史；广阳王深奏莹诈增首级，盗没军资，莹坐除名，崇亦免官削爵征还。深专总军政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/40.mp3" download>download the file</a> instead.
</audio></p>
<p>莫折天生进攻魏歧州，十一月，戊申，陷之，执都督元志及刺史裴芬之，送莫折念生，杀之。念生又使卜胡等寇泾州，败光禄大夫薛峦于平凉东。峦，安都之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/41.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，彭宝孙拔魏东莞。壬戌，裴邃攻寿阳之安城，丙寅，马头、安城皆降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高平人攻杀卜胡，共迎胡琛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/150/43.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以黄门侍郎杨昱兼侍中，持节监北海王颢军，以救豳州，豳州围解。蜀贼张映龙、姜神达攻雍州，雍州刺史元修义请援，一日一夜，书移九通。都督李叔仁迟疑不赴，昱曰：<strong>「长安，关中基本，若长安不守，大军自然瓦散，留此何益？」</strong> 遂与叔仁进击之，斩神达，余党散走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/44.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊寅，魏荆山降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/45.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，魏以京兆王继为太师、大将军，都督西道诸军以讨莫折念生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/150/46.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，武勇将军李国兴攻魏平静关；辛丑，信威长史杨干攻武阳关；任寅，攻岘关；皆克之。国兴进围郢州，魏郢州刺史裴询与蛮酋西郢州刺史田朴特，相表里以拒之。围城近百日，魏援军至，国兴引还。询，骏之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/47.mp3" download>download the file</a> instead.
</audio></p>
<p>魏汾州诸胡反；以章武王融为大都督，将兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/48.mp3" download>download the file</a> instead.
</audio></p>
<p>魏魏子建招谕南秦诸氐，稍稍降附，遂复六郡十二戍，斩贼帅韩祖香。魏以子建兼尚书，为行台，刺史如故，梁、巴、二益、二秦诸州皆受节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/49.mp3" download>download the file</a> instead.
</audio></p>
<p>莫折念生遣兵攻凉州，城民赵天安复执刺史以应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/50.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，侍中、太子詹事周舍坐事免，散骑常侍钱唐朱异代掌机密，军旅谋议，方镇改易，朝仪诏敕，皆典之。异好文义，多艺能，精力敏赡，上以是任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝六普通六年（乙巳，公元五二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/52.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙午，雍州刺史晋安王纲遣安北长史柳浑破魏南乡郡；司马董当门破魏晋城，庚戌，又破马圈、雕阳二城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/53.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，上祀南郊，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/54.mp3" download>download the file</a> instead.
</audio></p>
<p>魏徐州刺史元法僧，素附元义，见义骄恣，恐祸及己，遂谋反。魏遗中书舍人张文伯至彭城，法僧谓曰：<strong>「吾欲与汝去危就安，能从我乎？」</strong> 文伯曰：<strong>「我宁死见文陵松柏，安能去忠义而从叛逆乎！」</strong> 法僧杀之。庚申，法僧杀行台高谅，称帝，改元天启，立诸子为王。魏发兵击之，法僧乃遣其子景仲来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/55.mp3" download>download the file</a> instead.
</audio></p>
<p>安东长史元显和，丽之子也，举兵与法僧战；法僧擒之，执其手，命其共坐，显和不肯，曰：<strong>「与翁皆出皇家，一朝以地外叛，独不畏良史乎！」</strong> 法僧犹欲慰谕之，显和曰：<strong>「我宁死为忠鬼，不能生为叛臣！」</strong> 乃杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/56.mp3" download>download the file</a> instead.
</audio></p>
<p>上使散骑常侍朱异使于法僧，以宣城太守元略为大都督，与将军义兴陈庆之、胡龙牙、成景俊等将兵应接。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/57.mp3" download>download the file</a> instead.
</audio></p>
<p>莫折天生军于黑水，兵势甚盛。魏以岐州刺史崔延伯为征西将军、西道都督，帅众五万讨之。延伯与行台萧宝寅军于马嵬。延伯素骁勇，宝寅趣之使战，延伯曰：<strong>「明晨为公参贼勇怯。」</strong> 乃选精兵数千西渡黑水，整陈进向天生营；宝寅军于水东，遥为继援。延伯直抵天生营下，扬威胁之，徐引兵还。天生见延伯众少，开营争逐之，其众多于延伯十倍，蹙延伯于水次，宝寅望之失色。延伯自为后殿，不与之战，使其众先渡，部伍严整，天生兵不敢击。须臾，渡华，延伯徐渡，天生之众亦引还。宝寅喜曰：<strong>「崔君之勇，关、张不如。」</strong> 延伯曰：<strong>「此贼非老奴敌也，明公但安坐，观老奴破之。」</strong> 癸亥，延伯勒兵出，宝寅举军继其后。天生悉众逆战，延伯身先士卒，陷其前锋，将士尽锐竞进，大破之，俘斩十余万，追奔至小陇，岐、雍及陇东皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/58.mp3" download>download the file</a> instead.
</audio></p>
<p>将士稽留采掠，天生遂塞陇道，由是诸军不能进。宝寅破宛川，俘其民以为奴婢，以美女十人赏岐州刺史魏兰根，兰根辞曰：<strong>「此县介于强寇，不能自立，故附从以救死。官军之至，宜矜而抚之，奈何助贼为虐，翦以为贱役乎！」</strong> 悉求其父兄而归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/59.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，裴邃拔魏新蔡郡，诏侍中、领军将军西昌侯渊藻将众前驱，南兖州刺史豫章王综与诸将继进。癸酉，裴邃拔郑城，汝、颖之间，所在响应。魏河间王琛等惮邃威名，军于城父，累月不进，魏朝遣廷尉少卿崔孝芬持节、赍斋库刀以趣之。孝芬，挺之子也。琛至寿阳，欲出兵决战。长孙稚以为久雨，未可出；琛不听，引兵五万出城击邃。邃为四甄以待之，使直阁将军李祖怜先挑战而伪退；稚、琛悉众追之，四甄竞发，魏师大败，斩首万余级。琛走入城，稚勒兵而殿，遂闭门自固，不敢复出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/60.mp3" download>download the file</a> instead.
</audio></p>
<p>魏安乐王鉴将兵讨元法僧，击元略于彭城南。略大败，与数十骑走入城。鉴不设备，法僧出击，大破之，鉴单骑奔归。将军王希聃拔魏南阳平，执太守薛昙尚。昙尚，虎子之子也。甲戌，以法僧为司空，封始安郡公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/61.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以安丰王延明为东道行台，临淮王彧为都督，以击彭城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/62.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以京兆王继为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/63.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙未，赵景悦拔魏龙亢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/64.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏刘腾既卒，胡太后及魏主左右防卫微缓。元义亦自宽，时出游于外，留连不返，其所亲谏，义不纳；太后察知之。去秋，太后对帝谓群臣曰：<strong>「今隔绝我母子，不听往来，复何用我为！我当出家，修道于嵩山闲居寺耳。」</strong> 因欲自下发。帝及群臣叩头泣涕，殷勤苦请，太后声色愈厉。帝乃宿于嘉福殿，积数日，遂与太后密谋黜义。然帝深匿形迹，太后有忿恚，欲得往来显阳之言，皆以告义；又对义流涕，叙太后欲出家，忧怖之心日有数四。义殊不以为疑，乃劝帝从太后所欲。于是太后数御显阳殿，二宫无复禁碍。义举元法僧为徐州，法僧反，太后数以为言，义深愧悔。丞相高阳王雍，虽位居义上，而深畏惮之。会太后与帝游洛水，雍邀二宫幸其第。日晏，帝与太后至雍内室，从者皆不得入，遂相与定图义之计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>于是太后谓之曰：<strong>「元郎若忠于朝廷，无反心，何故不去领军，以余官辅政！」</strong> 义甚惧，免冠求解领军。乃以义为骠骑大将军、开府仪同三司、尚书令、侍中、领左右。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰，莫折念生遣都督杨鲊等攻仇池郡，行台魏子建击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，己酉，上幸白下城，履行六军顿所。乙丑，命豫章王综权顿彭城，总督众军，并摄徐州府事。己巳，以元法僧之子景隆为衡州刺史，景仲为广州刺史。上召法僧及元略还建康，法僧驱彭城吏民万余人南渡。法僧至建康，上宠待甚厚；元略恶其为人，与之言，未尝笑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/69.mp3" download>download the file</a> instead.
</audio></p>
<p>魏诏京光王继班师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/70.mp3" download>download the file</a> instead.
</audio></p>
<p>北凉州刺史锡休儒等自魏兴侵魏梁州，攻直城。魏梁州刺史傅竖眼遣其子敬绍击之，休儒等败还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/71.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然王阿那瑰为魏讨破六韩拔陵，魏遣牒云具仁赍杂物劳赐之。阿那瑰勒众十万，自武川西向沃野，屡破拔陵兵。夏，四月，魏主复遣中书舍人冯俊劳赐阿那瑰。阿那瑰部落浸强，自称敕连头兵豆伐可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/72.mp3" download>download the file</a> instead.
</audio></p>
<p>魏元义虽解兵权，犹总任内外，殊不自意有废黜之理。胡太后意犹豫未决，侍中穆绍劝太后速去之。绍，亮之子也。潘嫔有宠于魏主，宦官张景嵩说之云：<strong>「义欲害嫔。」</strong> 嫔泣诉于帝曰：<strong>「义非独欲杀妾，又将不利于陛下。」</strong> 帝信之，因义出宿，解义侍中。明旦，义将入宫，门者不纳。辛卯，太后复临朝摄政，下诏追削刘腾官爵，除义名为民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/73.mp3" download>download the file</a> instead.
</audio></p>
<p>清河国郎中令韩子熙上书为清河王怿讼冤，乞诛元义等，曰：<strong>「昔赵高柄秦，令关东鼎沸；今元义专魏，使四方云扰。开逆之端，起于宋维，成祸之末，良由刘腾，宜枭首洿宫，斩骸沉族，以明其罪。」</strong> 太后命发刘腾之墓，露散其骨，籍没家赀，尽杀其养子。以子熙为中书舍人。子熙，麒麟之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/74.mp3" download>download the file</a> instead.
</audio></p>
<p>初，宋维父弁常曰：<strong>「维性疏险，必败吾家！」</strong> 李崇、郭祚、游肇亦曰：<strong>「伯绪凶疏，终倾宋氏。若得杀身，幸矣！」</strong> 维阿附元义，超迁至洛州刺史，至是除名，寻赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/75.mp3" download>download the file</a> instead.
</audio></p>
<p>义之解领军也，太后以义党与尚强，未可猝制，乃以侯刚代义为领军以安其意。寻出刚为冀州刺史，加仪同三司，未至州，黜为征虏将军，卒于家。太后欲杀贾粲，以义党多，恐惊动内外，乃出粲为济州刺史，寻追杀之，籍没其家。唯义以妹夫，未忍行诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/76.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，给事黄门侍郎元顺以刚直忤义意，以为齐州刺史；太后征还，为侍中。侍坐于太后，义妻在太后侧，顺指之曰：<strong>「陛下奈何以一妹之故，不正元义之罪，使天下不得伸其冤愤！」</strong> 太后嘿然。顺，澄之子也。它日，太后从容谓侍臣曰：<strong>「刘腾、元义昔邀朕求铁券，冀得不死，朕赖不与。」</strong> 韩子熙曰：<strong>「事关生杀，岂系铁券！且陛下昔虽不与，何解今日不杀！」</strong> 太后怃然。未几，有告义及弟瓜谋诱六镇降户反于定州，又招鲁阳诸蛮侵扰伊阙，欲为内应。得其手书，太后犹未忍杀之。群臣固执不已，魏主亦以为言，太后乃从之，赐义及弟瓜死于家，犹赠义骠骑大将军、仪同三司、尚书令。江阳王继废于家，病卒。前幽州刺史卢同坐义党除名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/77.mp3" download>download the file</a> instead.
</audio></p>
<p>太后颇事妆饰，数出游幸，元顺面谏曰：<strong>「《礼》，妇人夫没自称未亡人，首去珠玉，衣不文采。陛下母临天下，年垂不惑，修饰过甚，何以仪型后世！」</strong> 太后惭而还宫，召顺，责之曰：<strong>「千里相征，岂欲众中见辱邪！」</strong> 顺曰：<strong>「陛下不畏天下之笑，而耻臣之一言乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/78.mp3" download>download the file</a> instead.
</audio></p>
<p>顺与穆绍同直，顺因醉，入其寝所，绍拥被而起，正色让顺曰：<strong>「身二十年侍中，与卿先君亟连职事，纵卿方进用，何宜相排突也！」</strong> 遂谢事还家，诏谕久之，乃起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/79.mp3" download>download the file</a> instead.
</audio></p>
<p>初，郑羲之兄孙俨为司徒胡国珍行参军，私得幸于太后，人未之知。萧宝寅西讨，以俨为开府属。太后再摄政，俨请奉使还朝，太后留之，拜谏议大夫、中书舍人，领尝食典御，昼夜禁中；每休沐，太后常遣宦者随之，俨见其妻，唯得言家事而已。中书舍人乐安徐纥，粗有文学，先以诌事赵修，坐徙枹罕。后还，复除中书舍人，又谄事清河王怿；怿死，出为雁门太守。还洛，复谄事元义。义败，太后以纥为怿所厚，复召为中书舍人，纥又谄事郑俨。俨以纥有智数，仗为谋主；纥以俨有内宠，倾身承接，共相表里，势倾内外，号为__「徐郑」__ 。俨累迁至中书令、车骑将军；纥累迁至给事黄门侍郎，仍领舍人，总摄中书、门下之事，军国诏令莫不由之。纥有机辩强力，终日治事，略无休息，不以为劳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/80.mp3" download>download the file</a> instead.
</audio></p>
<p>时有急诏，令数吏执笔，或行或臣，人别占之，造次俱成，不失事理。然无经国大体，专好小数，见人矫为恭谨，远近辐凑附之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/81.mp3" download>download the file</a> instead.
</audio></p>
<p>给事黄门侍郎袁翻、李神轨皆领中书舍人，为太后所信任，时人云神轨亦得幸于太后，众莫能明也。神轨求婚于散骑常侍卢义僖，义僖不许。黄门侍郎王诵谓义僖曰：<strong>「昔人不以一女易众男，卿岂易之邪！」</strong> 义僖曰：<strong>「所以不从，正为此耳。从之，恐祸大而速。」</strong> 诵乃坚握义僖手曰：<strong>「我闻有命，不敢以告人。」</strong> 女遂适他族。临婚之夕，太后遣中使宣敕停之，内外惶怖，义僖夷然自若。神轨，崇之子；义僖，度世之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/82.mp3" download>download the file</a> instead.
</audio></p>
<p>胡琛据高平，遣其大将万俟丑奴、宿勤明达等寇魏泾州，将军卢祖迁、伊瓮生讨之，不克。萧宝寅、崔延伯既破莫折天生，引兵会祖迁等于安定，甲卒十二万，铁马八千，军威甚盛。丑奴军于安定西北七里，时以轻骑挑战。大兵未交，辄委走。延伯恃其勇，且新有功，遂唱议为先驱击之。别造大盾，内为锁柱，使壮士负而趋，谓之排城，置辎重于中，战士在外，自安定北缘原北上。将战，有贼数百骑诈持文书，云是降簿，且乞缓师。宝寅、延伯未及阅视，宿勤明达引兵自东北至，降贼自西竞下，覆背击之。延伯上马奋击，逐北径抵其营。贼皆轻骑，延伯军杂步卒，战久疲乏，贼乘间得入排城；延伯遂大败，死伤近二万人，宝寅收众退保安定。延伯自耻其败，乃缮甲兵，募骁勇，复自安定西进，去贼七里结营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，不告宝寅，独出袭贼，大破之，俄顷，平其数栅。贼见军士采掠散乱，复还击之，魏兵大败，延伯中流矢卒，士卒死者万余人。时大寇未平，复失骁将，朝野为之忧恐。于是贼势愈盛，而群臣自外来者，太后问之，皆言贼弱，以求悦媚，由是将帅求益兵者往往不与。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，夷陵烈侯裴邃卒。邃沉深有思略，为政宽明，将吏爱而惮之。壬子，以中护军夏侯亶督寿阳诸军事，驰驿代邃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/85.mp3" download>download the file</a> instead.
</audio></p>
<p>益州刺史临汝侯渊猷遣其将樊文炽、萧世澄等，将兵围魏益州长史和安于小剑，魏益州刺史邴虬遣统军河南胡小虎、崔珍宝将兵救之。文炽袭破其栅，皆擒之，使小虎于城下说和安令早降。小虎遥谓安曰：<strong>「我栅失备，为贼所擒，观其兵力，殊不足言。努力坚守，魏行台、傅梁州援兵已至。」</strong> 语未终，军士以刀殴杀之。西南道军司淳于诞引兵救小剑，文炽置栅于龙须山上以防归路。戊辰，诞密募壮士夜登山烧其栅，梁军望见归路绝，皆恟惧。诞乘而击之，文炽大败，仅以身免。虏世澄等将吏十一人，斩获万计。魏子建以世澄购胡小虎之尸，得而葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏魏昌武康伯李崇卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，帝纳齐东昏侯宠姬吴淑媛，七月而生豫章王综，宫中多疑之。及淑媛宠衰怨望，密谓综曰：<strong>「汝七月生儿，安得比诸皇子！然汝太子次弟，幸保富贵，勿泄也！」</strong> 与综相抱而泣。综由是自疑，昼则谈虐如常，夜则于静室闭户，披发席稾，私于别室祭齐氏七庙。又微服至曲阿拜齐太宗陵，闻俗说割血沥骨，渗则为父子，遂潜发东昏侯冢，并自杀一男试之，皆验。由是常怀异志，专伺时变。综有勇力，能手制奔马；轻财好士，唯留附身故衣，余皆分施，恒致罄乏。屡上便宜，求为边任，上未之许。常于内斋布沙于地，终日跣行，足下生胝，日能行三百里。王、侯、妃、主及外人皆知其志，而上性严重，人莫敢言。又使通问于萧宝寅，谓之叔父。为南兖州刺史，不见宾客，辞讼隔帘听之，出则垂帷于舆，恶人识其面。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/88.mp3" controls class="html5-audio-player">

</audio></p>
<p>及在彭城，魏安丰王延明、临淮王彧将兵二万逼彭城，胜负久未决。上虑综败没，敕综引军还。综恐南归不复得至北边，乃密遣人送降款于彧；魏人皆不之信，彧募人入综军验其虚实，无敢行者。殿中侍御史济阴鹿悆为彧监军，请行，曰：<strong>「若综有诚心，与之盟约；如其诈也，何惜一夫！」</strong> 时两敌相对，内外严固，单骑间出，径趣彭城，为综军所执，问其来状，彧曰：<strong>「临淮王使我来，欲有交易耳。」</strong> 时元略已南还，综闻之，谓成景俊等曰：<strong>「我常疑元略规欲反城，将验其虚实，故遣左右为略使，入魏军中，呼彼一人。令其人果来，可遣人诈为略有疾在深室，呼至户外，令人传言谢之。」</strong> 综又遣腹心安定梁话迎悆，密以意状语之。悆薄暮入城，先引见胡龙牙，龙牙曰：<strong>「元中山甚欲相见，故遣呼卿。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/89.mp3" download>download the file</a> instead.
</audio></p>
<p>又曰：<strong>「安丰、临淮，将少弱卒，规复此城，容可得乎！」</strong> 悆曰：<strong>「彭城，魏之东鄙，势在必争，得否在天，非人所测。」</strong> 龙牙曰：<strong>「当如卿言。」</strong> 又引见成景俊，景俊与坐，谓曰：<strong>「卿不为刺客邪！」</strong> 悆曰：<strong>「今者奉使，欲返命本朝。相刺之事，更卜后图。」</strong> 景俊为设饮食，乃引至一所，诈令一人自室中出，为元略致意曰：<strong>「我昔有以南向，且遣相呼，欲闻乡事；晚来疾作，不获相见。」</strong> 悆曰：<strong>「早奉音旨，冒险祗赴，不得瞻见，内怀反侧。」</strong> 遂辞退。诸将竞问魏士马多少，悆盛陈有劲兵数十万。诸将相谓曰：<strong>「此华辞耳！」</strong> 悆曰：<strong>「崇朝可验，何华之有！」</strong> 乃遣悆还。景俊送之于戏马台，北望城堑，谓曰：<strong>「险固如此，岂魏所能取！」</strong> 悆曰：<strong>「攻守在人，何论险固！」</strong> 悆还，于路复与梁话申固盟约。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，庚辰，综与梁话及淮阴苗文宠夜出，步投彧军。及旦，斋内诸阁犹闭不开，众莫知所以，唯见城外魏军呼曰：<strong>「汝豫章王昨夜已来，在我军中，汝尚何为！」</strong> 城中求王不获，军遂大溃。魏人入彭城，乘胜追击梁兵，复取诸城，至宿豫而还。将佐士卒死没者什七八，唯陈庆之帅所部得还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上闻之，惊骇，有司奏削综爵士，绝属籍，更其子直姓悖氏。未旬日，诏复属籍，封直为永新侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/92.mp3" download>download the file</a> instead.
</audio></p>
<p>西丰侯正德自魏还，志行无悛，多聚亡命，夜剽掠杀人于道，以轻车将军从综北伐，弃军辄还。上积其前后罪恶，免官削爵，徙临海；未至，追赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/93.mp3" download>download the file</a> instead.
</audio></p>
<p>综至洛阳，见魏主，还就馆，为齐东昏侯举哀，服斩衰三年。太后以下并就馆吊之，赏赐礼遇甚厚，拜司空，封高平郡公、丹阳王，更名赞。以苗文宠、梁话皆为光禄大夫；封鹿悆为定陶县子，除员外散骑常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>综长史济阳江革、司马范阳祖 恒之皆为魏所虏，安丰王延明闻其才名，厚遇之。革称足疾不拜。延明使 恒之作《欹器漏刻铭》，革唾骂 恒之曰：<strong>「卿荷国厚恩，乃为虏立铭，孤负朝廷！」</strong> 延明闻之，令革作《大小寺碑》、《祭彭祖文》，革辞不为。延明将棰之，革厉色曰：<strong>「江革行年六十，今日得死为幸，誓不为人执笔！」</strong> 延明知不可屈，乃止；日给脱粟三升，仅全其生而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上密召夏侯亶还，使休兵合肥，俟淮堰成复进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸未，魏大赦，改元孝昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>破六韩拔陵围魏广阳王深于五原，军主贺拔胜募二百人开东门出战，斩首百余级，贼稍退。深拔军向明州，胜常为殿。云州刺史费穆，招抚离散，四面拒敌。时北境州镇皆没，唯云中一城独存。久之，道路阻绝，援军不至，粮仗俱尽，穆弃城南奔尔朱荣于秀容；既而诣阙请罪，诏原之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/150/98.mp3" download>download the file</a> instead.
</audio></p>
<p>长流参军于谨言于广阳王深曰：<strong>「今寇盗蜂起，未易专用武力胜也。谨请奉大王之威命，谕以祸福，庶几稍可离也。」</strong> 深许之。谨兼通诸国语，乃单骑诣叛胡营，见其酋长，开示恩信，于是西部铁勒酋长乜列河等将三万余户南诣深降。深欲引兵至折敷岭迎之，谨曰：<strong>「破六韩拔陵兵势甚盛，闻乜列河等来降，必引兵邀之，若先据险要，未易敌也。不若以乜列河饵之，而伏兵以待之，必可破也。」</strong> 深从之，拔陵果引兵邀击乜列河，尽俘其众；伏兵发，拔陵大败，复得乜列河之众而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/150/99.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/150/99.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然头兵可汗大破破六韩拔陵，斩其将孔雀等。拔陵避柔然，南徙渡河。将军李叔仁以拔陵稍逼，求援于广阳王深，深帅众赴之。贼前后降附者二十万人，深与行台元纂表：<strong>「乞于恒州北别立郡县，安置降户，随宜赈赉，息其乱心。」</strong> 魏朝不从，诏黄门侍郎杨昱分处之于冀、定、瀛三州就食。深谓纂曰：<strong>「此辈复为乞活矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，壬戌，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，魏柔玄镇民杜洛周聚众反于上谷，改元真王，攻没郡县，高欢、蔡俊、尉景及段荣、安定彭乐皆从之。洛周围魏燕州刺史博陵崔秉，九月，丙辰，魏以幽州刺史常景兼尚书为行台，与幽州都督元谭讨之。景，爽之孙也。自卢龙塞至军都关，皆置兵守险，谭屯居庸关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，吐谷浑遣兵击赵天安，天安降，凉州复为魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/103.mp3" download>download the file</a> instead.
</audio></p>
<p>平西将军高徽奉使嚈哒，还，至枹罕。会河州刺史元祚卒，前刺史梁钊之子景进引莫折念生兵围其城。长史元永等推徽行州事，勒兵固守；景进亦自行州事。徽请兵于吐谷浑，吐谷浑救之，景进败走。徽，湖之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏方有事西北，二荆、西郢群蛮皆反，断三鸦路，杀都督，寇掠，北至襄城。汝水有冉氏、向氏、田氏，种落最盛，其余大者万家，小者千室，各称王侯，屯据险要，道路不通。十二月，壬午，魏主下诏曰：<strong>「朕将亲御六师，扫荡逋秽，今先讨荆蛮，疆理南服。」</strong> 时群蛮引梁将曹义宗等围魏荆州，魏都督崔暹将兵数万救之，至鲁阳，不敢进。魏更以临淮王彧为征南大将军，将兵讨鲁阳蛮，司空长史辛雄为行台左丞，东趣叶城。别遣征虏将军裴衍、恒农太守京兆王罴将兵一万，自武关出通三鸦路，以救荆州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>衍等未至，彧军已屯汝上，州郡被蛮寇者争来请救，彧以处分道别，不欲应之。辛雄曰：<strong>「今裴衍未至，王士众已集，蛮左唐突，挠乱近畿，王秉麾阃外，见可而进，何论别道！」</strong> 彧恐后有得失之责，邀雄符下。雄以群蛮闻魏主将自出，心必震动，可乘势破也，遂符彧军，令速赴击。群蛮闻之，果散走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/106.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主欲自出讨贼，中书令袁翻谏而止。辛雄自军中上疏曰：<strong>「凡人所以临陈忘身，触白刃而不惮者，一求荣名，二贪重赏，三畏刑罚，四避祸难。非此数者，虽圣王不能使其臣，慈父不能厉其子矣。明主深知其情，故赏必行，罚必信，使亲疏贵贱勇怯贤愚，闻钟鼓之声，见旌旗之列，莫不奋激，竞赴敌场，岂恹久生而乐速死哉？利害悬于前，欲罢不能耳。自秦、陇逆节，蛮左乱常，已历数载，凡在戎役数十万人，扞御三方之师，败多胜少，迹其所由，皆不明赏罚之故也。陛下虽降明诏，赏不移时，然将士之勋，历稔不决，亡军之卒，晏然在家，是使节士无所劝慕，庸人无所畏慑；进而击贼，死交而赏赊，退而逃散，身全而无罪，此其所以望敌奔沮，不肯尽力者也。陛下诚能号令必信，赏罚必行，则军威必张，盗贼必息矣。」</strong> 疏奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/150/107.mp3" download>download the file</a> instead.
</audio></p>
<p>曹义宗等取魏顺阳、马圈，与裴衍等战于淅阳，义宗等败退。衍等复取顺阳，进围马圈。洛州刺史董绍以马圈城坚，衍等粮少，上书言其必败。未几，义宗击衍等，破之，复取顺阳。魏以王罴为荆州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>邵陵王纶摄南徐州事，在州喜怒不恒，肆行非法。遨游市里，问卖 旦者曰：<strong>「刺史何如？」</strong> 对言：<strong>「躁虐。」</strong> 纶怒，令吞 旦而死。百姓惶骇，道路以目。尝逢丧车，夺孝子服而着之，匍匐号叫。签帅惧罪，密以闻。上始严责，纶不能改，于是遣代。纶悖慢逾甚，乃取一老公短瘦类上者，加以衮冕，置之高坐，朝以为君，自陈无罪；使就坐剥褫，捶之于庭。又作新棺，贮司马崔会意，以轜车挽歌为送葬之法，使妪乘车悲号。会意不能堪，轻骑还都以闻。上恐其奔逸，以禁兵取之，将于狱赐尽，太子统流涕固谏，得免，戊子，免纶官，削爵土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏山胡刘蠡升反，自称天子，置百官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="111" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，敕勒酋长斛律金事怀朔镇将杨钧为军主，行兵用匈奴法，望尘知马步多少，嗅地知军远近。及破六韩拔陵反，金拥众归之，拔陵署金为王。既而知拔陵终无所成，乃诣云州降。仍稍引其众南出黄瓜堆，为杜洛周所破，脱身归尔朱荣，荣以为别将。</p>
</section>
