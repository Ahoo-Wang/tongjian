<p>起玄黓涒滩，尽阏逢阉茂五月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝九贞元八年（壬申，公元七九二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，壬寅，执梦冲，数其罪而斩之。云南之路始通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/4.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁丑，山南东道节度使曹成王皋薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/5.mp3" download>download the file</a> instead.
</audio></p>
<p>宣武节度使刘玄佐有威略，每李纳使至，玄佐厚结之，故常得其阴事，先为之备。纳惮之。其母虽贵，日织绢一匹，谓玄佐曰：<strong>「汝本寒微，天子富贵汝至此，必以死报之！」</strong> 故玄佐始终不失臣节。庚午，玄佐薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/6.mp3" download>download the file</a> instead.
</audio></p>
<p>山南东道节度判官李实知留后事，性刻薄，裁损军士衣食。鼓角将杨清潭帅众作乱。夜焚掠城中，独不犯曹王皋家。实逾城走免。明旦，都将徐诚缒城而入，号令禁遏，然后止。收清潭等六人斩之。实归京师，以为司农少卿。实，元庆之玄孙也。丙子，以荆南节度使樊泽为山南东道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，窦参为度支转运使，班宏副之。参许宏，俟一岁以使职归之。岁余，参无归意，宏怒。司农少卿张滂，宏所荐也，参欲使滂分主江、淮盐铁，宏不可。滂知之，亦怨宏。及参为上所疏，乃让度支使于宏，又不欲利权专归于宏，乃荐滂于上。以宏判度支，以滂为户部侍郎、盐铁转运使，仍隶于宏以悦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/8.mp3" download>download the file</a> instead.
</audio></p>
<p>窦参阴狡而愎，恃权而贪，每迁除，多与族子给事中申议之。申招权受赂，时人谓之__「喜鹊」__ 。上颇闻之，谓参曰：<strong>「申必为卿累，宜出之以息物议。」</strong> 参再三保其无他，申亦不悛。左金吾大将军虢王则之，巨之子也，与申善，左谏议大夫、知制诰吴通玄与陆贽不叶，窦申恐贽进用，阴与通玄、则之作谤书以倾贽。上皆察知其状。夏，四月，丁亥，贬则之昭州司马，通玄泉州司马，申道州司马。寻赐通玄死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/9.mp3" download>download the file</a> instead.
</audio></p>
<p>刘玄佐之丧，将佐匿之，称疾请代，上亦为之隐，遣使即军中问：<strong>「以陕虢观察使吴氵奏为代可乎？」</strong> 监军孟介、行军司马卢瑗皆以为便，然后除之。氵奏行至汜水，玄佐之柩将发，军中请备仪仗，瑗不许，又令留器用以俟新使。将士怒。玄佐之婿及亲兵皆被甲，拥玄佐之子士宁释缞绖，登重榻，自为留后。执城将曹金岸、浚仪令李迈，曰：<strong>「尔皆请吴凑者！」</strong> 遂呙之。卢瑗逃免。士宁以财赏将士，劫孟介以请于朝。上以问宰相，窦参曰：<strong>「今汴人指李纳以邀制命，不许，将合于纳。」</strong> 庚寅，以士宁为宣武节度使。士宁疑宋州刺史崔良佐不附己，托言巡抚，至宋州，以都知兵马使刘逸准代之。逸准，正臣之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/10.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，贬中书侍郎、同平章事窦参为郴州别驾，贬窦申锦州司户。以尚书左丞赵憬、兵部侍郎陆贽并为中书侍郎、同平章事。憬，仁本之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/11.mp3" download>download the file</a> instead.
</audio></p>
<p>张滂请盐铁旧簿于班宏，宏不与。滂与宏共择巡院官，莫有合者，阙官甚多。滂言于上曰：<strong>「如此，职事必废，臣罪无所逃。」</strong> 丙午，上命宏、滂分掌天下财赋，如大历故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/12.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，吐蕃寇灵州，陷水口支渠，败营田。诏河东、振武救之，遣神策六军二千戍定远、怀远城。吐蕃乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/13.mp3" download>download the file</a> instead.
</audio></p>
<p>陆贽请令台省长官各举其属，着其名于诏书，异日考其殿最，并以升黜举者。五月，戊辰，诏行贽议。未几，或言于上曰：<strong>「诸司所举皆有情故，或受货赂，不得实才。」</strong> 上密谕贽：<strong>「自今除改，卿宜自择，勿任诸司。」</strong> 贽上奏，其略曰：<strong>「国朝五品以上，制敕命之，盖宰相商议奏可者也。六品以下则旨授，盖吏部铨材署职，诏旨画闻而不可否者也。开元中，起居、遗、补、御史等官，犹并列于选曹。其后幸臣专朝，舍佥议而重己权，废公举而行私惠，是使周行庶品，苛不出时宰之意，则莫致也。」</strong> 又曰：__「宣行以来，才举十数，议其资望，既不愧于班行，考其行能，又未闻于阙败。而议者遽以腾口，上烦圣聪。道之难行，亦可知矣！请使所言之人指陈其状，某人受贿，某举有情，付之有司，核其虚实。谬举者必行其罚，诬善者亦反其辜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/14.mp3" download>download the file</a> instead.
</audio></p>
<p>何必贷其奸赃，不加辩诘，私其公议，不出主名，使无辜见疑，有罪获纵，枉直同贯，人何赖焉！又，宰相不过数人，岂能遍谙多士！若令悉命群官，理须展转询访，是则变公举为私荐，易明扬以暗投，情故必多，为弊益甚。所以承前命官，罕不涉谤。虽则秉钧不一，或自行情，亦由私访所亲，转为所卖。其弊非远，圣鉴明知。」__ 又曰：__「今之宰相则往日台省长官，今之台省长官乃将来之宰相，但是职名暂异，固非行举顿殊。岂有为长官之时则不能举一二属吏，居宰相之位则可择千百具僚。物议悠悠，其惑斯甚。盖尊者领其要，卑者任其详，是以人主择辅臣，辅臣择庶长，庶长择佐僚，将务得人，无易于此。夫求才贵广，考课贵精。往者则天欲收人心，进用不次，非但人得荐士，亦得自举其才。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/15.mp3" download>download the file</a> instead.
</audio></p>
<p>然而课责既严，进退皆速，是以当代谓知人之明，累朝赖多士之用。」__ 又曰：<strong>「则天举用之法伤易而得人，陛下慎简之规太精而失士。」</strong> 上竟追前诏不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/16.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，平卢节度使李纳薨。军中推其子师古知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/17.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，吐蕃千余骑寇泾州，掠田军千余人而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/18.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南节度使奏：<strong>「近日海舶珍异，多就安南市易，欲遣判官就安南收市，乞命中使一人与俱。」</strong> 上欲从之，陆贽上言，以为：<strong>「远国商贩，惟利是求，缓之斯来，扰之则去。广州素为众舶所凑，今忽改就安南，若非侵刻过深，则必招携失所，曾不内讼，更荡上心。况岭南、安南，莫非王土，中使、外使，悉是王臣，岂必信岭南而绝安南，重中使以轻外使。所奏望寝不行。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/19.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲寅朔，户部尚书判度支班宏薨。陆贽请以前湖南观察使李巽权判度支，上许之。既而复欲用司农少卿裴延龄，贽上言，以为：<strong>「今之度支，准平万货，刻吝则生患，宽假则容奸。延龄诞妄小人，用之交骇物听。尸禄之责，固宜及于微臣。知人之明，亦恐伤于圣鉴。」</strong> 上不从。己未，以延龄判度支事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/20.mp3" controls class="html5-audio-player">

<p>河南、北、江、淮、荆、襄、陈、许等四十余州大水，溺死者二万余人，陆贽请遣使赈抚。上曰：<strong>「闻所损殊少，即议优恤，恐生奸欺。」</strong> 贽上奏，其略曰：<strong>「流俗之弊，多徇谄谀，揣所悦意则侈其言，度所恶闻则小其事，制备失所，恒病于斯。」</strong> 又曰：<strong>「所费者财用，所收者人心，苛不失人，何忧乏用！」</strong> 上许为遣使，而曰：<strong>「淮西贡赋既阙，不必遣使。」</strong> 贽复上奏，以为：<strong>「陛下息师含垢，宥彼渠魁，惟兹下人，所宜矜恤。昔秦、晋仇敌，穆公犹救其饥，况帝王怀柔万邦，唯德与义，宁人负我，我无负人。」</strong> 八月，遣中书舍人京兆奚陟等宣抚诸道水灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以前青州刺史李师古为平卢节度使。韦皋攻吐蕃维州，获其大将论赞热。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>陆贽上言，以边储不赡，由措置失当，蓄敛乖宜，其略曰：__「所谓措置失当者，戍卒不隶于守臣，守臣不总于元帅。至有一城之将，一旅之兵，各降中使监临，皆承别诏委任。分镇亘千里之地，莫相率从。缘边列十万之师，不设谋主。每有寇至，方从中覆，比蒙征发救援，寇已获胜罢归。吐蕃之比中国，众寡不敌，工拙不侔，然而彼攻有余，我守不足。盖彼之号令由将，而我之节制在朝，彼之兵众合并，而我之部分离析故也。所谓蓄敛乖宜者，陛下顷设就军、和籴之法以省运，制与人加倍之价以劝农，此令初行，人皆悦慕。而有司竞为苟且，专事纤啬，岁稔则不时敛藏，艰食则抑使收籴。遂使豪家、贪吏，反操利权，贱取于人以俟公私之乏。又有势要、近亲、羁游之士，委贱籴于军城，取高价于京邑，又多支纟希纟宁充直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/23.mp3" download>download the file</a> instead.
</audio></p>
<p>穷边寒不可衣，鬻无所售。上既无信于下，下亦以伪应之，度支物估转高，军城谷价转贵。度支以苟售滞货为功利，军司以所得加价为羡余。虽高巡院，转成囊橐。至有空申簿帐，伪指囷仓，计其数则亿万有余，考其实则百十不足。」__ 又曰：__「旧制以关中用度之多，岁运东方租米，至有斗钱运斗米之言。习闻见而不达时宜者，则曰：‘国之大事，不计费损，虽知劳烦，不可废也。’习近利而不防远患者，则曰：‘每至秋成之时，但令畿内和籴，既易集事，又足劝农。’臣以两家之论，互有长短，将制国用，须权重轻。食不足而财有余，则弛于积财而务实仓廪；食有余而财不足，则缓于积食而啬用货泉。近岁关辅屡丰，公储委积，足给数年；今夏江、淮水潦，米贵加倍，人多流庸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/234/24.mp3" download>download the file</a> instead.
</audio></p>
<p>关辅以谷贱伤农，宜加价以籴而无钱；江、淮以谷贵人困，宜减价以粜而无米。而又运彼所乏，益此所余，斯所谓习见闻而不达时宜者也。今江、淮斗米直百五十钱，运至东渭桥，僦直又约二百，米糙且陈，尤为京邑所贱。据市司月估，斗粜三十七钱。耗其九而存其一，馁彼人而伤此农，制事若斯，可谓深失矣！顷者每年自江、湖、淮、浙运米百一十万斛，至河阴留四十万斛，贮河阴仓，至陕州又留三十万斛，贮太原仓，余四十万斛输东渭桥。今河阴、太原仓见米犹有三百二十余万斛，京兆诸县斗米不过直钱七十，请令来年江、淮止运三十万斛至河阴，河阴、陕州以次运至东渭桥，其江、淮所停运米八十万斛，委转运使每斗取八十钱于水灾州县粜之，以救贫乏，计得钱六十四万缗，减僦直六十九万缗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>请令户部先以二十万缗付京兆，令籴入以补渭桥仓之缺数，斗用百钱以利农人。以一百二万六千缗付边镇，使籴十万人一年之粮，余十万四千缗以充来年和籴之价。其江、淮米钱、僦直并委转运使折市绫、绢、絁、绵，以输上都，偿先贷户部钱。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，诏西北边贵籴以实仓储，边备浸充。冬，十一月，壬子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃、云南日益相猜，每云南兵至境上，吐蕃辄亦发兵，声言相应，实为之备。辛酉，韦皋复遗云南王书，欲与共袭吐蕃，驱之云岭之外，悉平吐蕃城堡，独与云南筑大城于境上，置戍相保，永同一家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>右庶子妆公辅久不迁官，诣陆贽求迁，贽密语之曰：<strong>「闻窦相屡奏拟，上不允，有怒公之言。」</strong> 公辅惧，请为道士。上问其故，公辅不敢泄贽语，以闻参言为对。上怒参归怨于君。己巳，贬公辅为吉州别驾，又遣中使责参。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，山南西道节度使严震奏败吐蕃于芳州及黑水堡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，李纳以棣州蛤虫朵有盐利，城而据之。又戍德州之南三汊城，以通田绪之路。及李师古袭位，王武俊以其年少，轻之，是月，引兵屯德、棣，将取蛤虫朵及三汊城。师古遣赵镐将兵拒之。上遣中使谕止之，武俊乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，刘怦薨，刘济在莫州，其母弟澭在父侧，以父命召济而以军府授之。济以澭为瀛州刺史，许它日代己。既而济用其子为副大使，澭怨之，擅通表朝廷，遣兵千人防秋。济怒，发兵击澭，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/32.mp3" download>download the file</a> instead.
</audio></p>
<p>左神策大将军柏良器，募才勇之士以易贩鬻者，监军窦文场恶之。会良器妻族饮醉，寓宿宫舍。十二月，丙戌，良器坐左迁右领军。自是宦官始专军政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝九贞元九年（癸酉，公元七九三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/34.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸卯，初税茶。凡州、县产茶及茶山外要路，皆估其直，什税一，从盐铁使张滂之请也。滂奏：<strong>「去岁水灾减税，用度不足，请税茶以足之。自明年以往，税茶之钱，令所在别贮，俟有水旱，以代民田税。」</strong> 自是岁收茶税钱四十万缗，未尝以救水旱也。滂又奏：__「奸人销钱为铜器以求赢，请悉禁铜器。铜山听人开采，无得私卖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，甲寅，以义武留后张升云为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，盐州既陷，塞外无复保障。吐蕃常阻绝灵武，侵扰鄜坊。辛酉，诏发兵三万五千人城盐州，又诏泾原、山南、剑南各发兵深入吐蕃以分其势，城之二旬而毕。命盐州节度使杜彦光戍之，朔方都虞候杨朝晟戍木波堡，由是灵、武银、夏、河西获安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/37.mp3" download>download the file</a> instead.
</audio></p>
<p>上使人谕陆贽，以__「要重之事，勿对赵憬陈论，当密封手疏以闻。」__ 又__「苗粲以父晋卿往年摄政，尝有不臣之言，诸子皆与古帝王同名，今不欲明行斥逐，兄弟亦各除外官，勿使近屯兵之地。」__ 又__「卿清慎太过，诸道馈遗，一皆拒绝，恐事情不通，如鞭靴之类，受亦无伤。」__ 贽上奏，其略曰：<strong>「昨臣所奏，惟赵憬得闻，陛下已至劳神，委曲防护。是于心膂之内，尚有形迹之拘，迹同事殊，鲜克以济。恐爽无私之德，且伤不吝之明。」</strong> 又曰：__「爵人必于朝，刑人必于市，惟恐众之不睹，事之不彰。君上行之无愧心，兆庶听之无疑议，受赏安之无怍色，当刑居之无怨言，此圣王所以宣明典章，与天下公共者也。凡是谮诉之事，多非信实之言，利于中伤，惧于公辩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/234/38.mp3" download>download the file</a> instead.

<p>或云岁月已久，不可究寻；或云事体有妨，须为隐忍；或云恶迹未露，宜假它事为名；或云但弃其人，何必明言责辱。词皆近于情理，意实苑于矫诬，伤善售奸，莫斯为甚！若晋卿父子实有大罪，则当公议典宪；若被诬枉，岂令阴受播迁。夫听讼辨谗，必求情辨迹，情见迹着，辞服理穷，然后加刑罚焉，是以下无冤人，上无谬听。」__ 又曰：<strong>「监临受贿，盈尺有刑，至于士吏之微，尚当严禁，矧居风化之首，反可通行！贿道一开，展转滋甚，鞭靴不已，必及金玉。目见可欲，何能自窒于心！已与交私，何能中绝其意！是以涓流不绝，溪壑成灾矣。」</strong> 又曰：<strong>「若有所受，有所却，则遇却者疑乎见拒而不通矣；若俱辞不受，则咸知不受者乃其常理，复何嫌阻之有乎！」</strong></p>
</section>

<p>初，窦参恶左司郎中李巽，出为常州刺史。及参贬郴州，巽为湖南观察使。汴州节度使刘士宁遗参绢五十匹，巽奏参交结籓镇。上大怒，欲杀参，陆贽以为参罪不至死，上乃止，既而复遣中使谓贽曰：<strong>「参交结中外，其意难测，社稷事重，卿速进文书处分。」</strong> 贽上言：<strong>「参朝廷大臣，诛之不可无名。昔刘晏之死，罪不明白，至今众议为之愤邑，叛臣得以为辞。参贪纵之罪，天下共知；至于潜怀异图，事迹暧昧。若不推鞫，遽加重辟，骇动不细。窦参于臣无分，陛下所知，岂欲营救其人，盖惜典刑不滥。」</strong> 三月，更贬参驩州司马，男女皆配流。上又命理其亲党，贽奏：<strong>「罪有首从，法有重轻，参既蒙宥，亲党亦应末减。况参得罪之初，私党并已连坐，人心久定，请更不问。」</strong> 从之。</p>
</section>

<p>上又欲籍其家赀，贽曰：<strong>「在法，反逆者尽没其财，赃污者止征所犯。皆须结正施刑，然后收籍。今罪法未详，陛下已存惠贷，若簿录其家，恐以财伤义。」</strong> 时宦官左右恨参尤深，谤毁不已。参未至驩州，竟赐死于路。窦申杖杀，货财、奴婢悉传送京师。</p>

<p>海州团练使张升璘，升云之弟，李纳之婿也。以父大祥归于定州，尝于公座骂王武俊，武俊奏之。夏，四月，丁丑，诏削其官，遣中使杖而囚之。定州富庶，武俊常欲之，因是遣兵袭取义丰，掠安喜、无极万余口，徙之德、棣。升云闭城自守，屡遣使谢之，乃止。</p>

<p>五月，甲辰，以中书侍郎赵憬为门下侍郎、同平章事，义成节度使贾耽为在右仆射，右丞卢迈守本官，并同平章事。迈，翰之族子也。憬疑陆贽恃恩，欲专大政，排己置之门下，多称疾不豫事，由是与贽有隙。陆贽上奏论备边六失，以为__「措置乖方，课责亏度，财匮于兵众，力分于将多，怨生于不均，机失于遥制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/44.mp3" controls class="html5-audio-player">

</audio></p>
<p>__「关东戍卒，不习土风，身苦边荒，心畏戎虏。国家资奉若骄子，姑息如倩人。屈指计归，张颐待哺；或利王师之败，乘扰攘而东溃；或拔弃城镇，摇远近之心。岂惟无益，实亦有损。复有犯刑谪徙者，既是无良之类，且加怀土之情，思乱幸灾，又甚戍卒。可谓措置乖方矣。自顷权移于下，柄失于朝，将之号令既鲜克行之于军，国之典常又不能施之于将，务相遵养，苟度岁时。欲赏一有功，翻虑无功者反仄；欲罚一有罪，复虑同恶者忧虞。罪以隐忍而不彰，功以嫌疑而不赏，姑息之道，乃至于斯。故使忘身效节者获诮于等夷，率众先登者取怨于士卒，偾军蹙国者不怀于愧畏，缓救失期者自以为智能。此义士所以痛心，勇夫所体。可谓课责亏度矣。虏每入寇，将帅递相推倚，无敢谁何。虚张贼势上闻，则曰兵少不敌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朝廷莫之省察，唯务征发益师，无裨备御之功，重增供亿之弊。闾井日耗，征求日繁，以编户倾家、破产之资，兼有司榷盐、税酒之利，总其所入，岁以事边。可谓财匮于兵众矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/46.mp3" controls class="html5-audio-player">

<p>__「吐蕃举国胜兵之徒，才当中国十数大郡而已，动则中国惧其众而不敢抗，静则中国惮其强而不敢侵，厥理何哉？良以中国之节制多门，蕃丑之统帅专一故也。夫统帅专一，则人心不分，号令不贰，进退可齐，疾徐中意，机会靡愆，气势自壮。斯乃以少为众，以弱为强者也。开元、天宝之间，控御西北两蕃，唯朔方、河西、陇右三节度。中兴以来，未遑外讨，抗两蕃者亦朔方、泾原、陇右、河东四节度而已。自顷分朔方之地，建牙拥节者凡三使焉，其余镇军，数且四十，皆承特诏委寄，各降中贵监临，人得抗衡，莫相禀属。每俟边书告急，方令计会用兵，既无军法下临，惟以客礼相待。夫兵，以气势为用者也，气聚则盛，散则消；势合则威，析则弱。今之边备，势弱气消，可谓力分于将多矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/47.mp3" download>download the file</a> instead.
</audio></p>
<p>__「理戎之要，在于练核优劣之科以为衣食等级之制，使能者企及，否者息心，虽有薄厚之殊而无觖望之衅。今穷边之地，长镇之兵，皆百战伤夷之余，终年勤苦之剧，然衣粮所给，唯止当身，例为妻子所分，常有冻馁之色。而关东戍卒，怯于应敌，懈于服劳，衣粮所颁，厚逾数等。又有素非禁旅，本是边军，将校诡为媚词，因请遥隶神策，不离旧所，唯改虚名，其于廪赐之饶，遂有三倍之益。夫事业未异而给养有殊，苛未忘怀，孰能无愠！可谓怨生于不均矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/48.mp3" download>download the file</a> instead.
</audio></p>
<p>__「凡欲选任将帅，必先考察行能，可者遣之，不可者退之，疑者不使，使者不疑，故将在军，君命有所不受。自顷边军去就，裁断多出宸衷，选置戎臣，先求易制，多其部以分其力，轻其任以弱其心，遂令爽于军情亦听命，乖于事宜亦听命。戎虏驰突，迅如风飙，驲书上闻，旬月方报。守土者以兵寡不敢抗敌，分镇者以无诏不肯出师，贼既纵掠退归，此乃陈功告捷。其败丧则减百而为一，其捃获则张百而成千。将帅既幸于总制在朝，不忧罪累，陛下又以为大权由己，不究事情。可谓机失于遥制矣。臣愚谓宜罢诸道将士防秋之制，令本道但供衣粮，募戍卒愿留及蕃、汉子弟以给之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>又多开屯田，官为收籴，寇至则人自为战，时至则家自力农，与夫倏来忽往者，岂可同等而论哉！又宜择文武能臣为陇右、朔方、河东三元帅，分统缘边诸节度使，有非要者，随所便近而并之。然后减奸滥虚浮之费以丰财，定衣粮等级之制以和众，弘委任之道以宣其用，悬赏罚之典以考其成。如是，则戎狄威怀，疆场宁谧矣。」__ 上虽不能尽从，心甚重之。</p>
</section>

<p>云南王异牟寻遣使者三辈，一出戎州，一出黔州，一出安南，各赍生金、丹砂诣韦皋。金以示坚，丹砂以示赤心，三分皋所与书为信，皆达成都。异牟寻上表请弃吐蕃归唐，并遗皋帛书，自称唐故云南王孙、吐蕃赞普义弟日东王。皋遣其使者诣长安，并上表贺。上赐异牟寻诏书，令皋遣使慰抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>贾耽、陆贽、赵憬、卢迈为相，百官白事，更让不言。秋，七月，奏请依至德故事，宰相迭秉笔以处政事，旬日一易；诏从之。其后日一易之。</p>
</section>

<p>剑南、西山诸羌女王汤立志、哥邻王董卧庭、白狗王罗陀忽、弱水王董辟和、南水王薛莫庭、悉董王汤悉赞、清远王苏唐磨、咄霸王董邈蓬及逋租王，先皆役属吐蕃，至是各帅众内附。韦皋处之于维、保、霸州，给以耕牛种粮。立志、陀忽、辟和入朝，皆拜官，厚赐而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/55.mp3" download>download the file</a> instead.

<p>癸卯，户部侍郎裴延龄奏：<strong>「自判度支以来，检责诸州欠负钱八百余万缗，收诸州抽贯钱三百万缗，呈样物三十余万缗，请别置欠负耗剩季库以掌之，染练物则别置月库以掌。」</strong> 诏从之。欠负皆贫人无可偿，徒存其数者，抽贯钱给用随尽，呈样、染练皆左藏正物。延龄徙置别库，虚张名数以惑上。上信之，以为能富国而宠之，于实无所增也，虚费吏人簿书而已。京城西污湿地生芦苇数亩，延龄奏称长安、咸阳有陂泽数百顷，可牧厩马。上使有司阅视，无之，亦不罪也。左补阙权德舆上奏，以为：__「延龄取常赋支用未尽者充羡余以为己功。县官先所市物，再给其直，用充别贮。边军自今春以来并不支粮。陛下必以延龄孤贞独立，时人丑正流言，何不遣信臣覆视，究其本末，明行赏罚。</p>
</section>

<p>今群情众口喧于朝市，岂京城士庶皆为朋党邪！陛下亦宜稍回圣虑而察之。」__ 上不从。</p>
</section>

<p>八月，庚戌，太尉、中书令、西平忠武王李晟薨。</p>
</section>

<p>冬，十月，甲子，韦皋遣其节度巡官崔佐时赍诏书诣云南，并自为皋书答之。</p>
</section>

<p>十一月，乙酉，上祀圆丘，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>刘士宁既为宣武节度使，诸将多不服。士宁淫乱残忍，出畋辄数日不返，军中苦之。都知兵马使李万荣得众心，士宁疑之，夺其兵权，令摄汴州事。十二月，乙卯，士宁帅众二万畋于外野。万荣晨入使府，召所留亲兵千余人，诈之曰：<strong>「敕征大夫入朝，以吾掌留务，汝辈人赐钱三十缗。」</strong> 众皆拜。又谕外营兵，皆听命。乃分兵闭城门，使驰白士宁曰：<strong>「敕征大夫，宜速就路，少或迁延，当传首以献。」</strong> 士宁知众不为用，以五百骑逃归京师，比至东都，所余仆妾而已。至京师，敕归第行丧，禁其出入。淮西节度使吴少诚闻变，发兵屯郾城，遣使问故，且请战。万荣以言戏之，少诚惭而退。上闻万荣逐士宁，使问陆贽，贽上奏，以为今军州已定，宜且遣朝臣宣劳，徐察事情，冀免差失，其略曰：__「今士宁见逐，虽是众情，万荣典军，且非朝旨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/61.mp3" controls class="html5-audio-player">

</audio></p>
<p>此安危强弱之机也，愿陛下审之慎之。」__ 上复使谓贽：<strong>「若更淹迟，恐于事非便。今议除一亲王充节度使，且令万荣知留后，其制即从内出。」</strong> 贽复上奏，其略曰：<strong>「臣虽服戎角力谅匪克堪，而经武伐谋或有所见。夫制置之安危由势，付授之济否由才。势如器焉，惟在所置，置之夷地则平。才如负焉，唯在所授，授逾其力则踣。万荣今所陈奏，颇涉张皇，但露徼求之情，殊无退让之礼，据兹鄙躁，殊异循良。又闻本是滑人，偏厚当州将士，与之相得，才止三千，诸营之兵已甚怀怨。据此颇僻，亦非将材，若得志骄盈，不悖则败，悖则犯上，败则偾军。」</strong> 又曰：<strong>「苟邀则不顺，苟允则不诚，君臣之间，势必嫌阻。与其图之于滋蔓，不若绝之于萌芽。」</strong> 又曰：<strong>「为国之道，以义训人，将教事君，先令顺长。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/62.mp3" download>download the file</a> instead.
</audio></p>
<p>又曰：<strong>「方镇之臣，事多专制，欲加之罪，谁则无辞！若使倾夺之徒便得代居其任，利之所在，人各有心，此源潜滋，祸必难救。非独长乱之道，亦关谋逆之端。」</strong> 又曰：<strong>「昨逐士宁，起于仓卒，诸郡守将固非连谋，一城师人亦未协志。各计度于成败之势，回遑于逆顺之名，安肯捐躯与之同恶！」</strong> 又曰：<strong>「陛下但选文武群臣一人命为节度，仍降优诏，慰劳本军。奖万荣以抚定之功，别加宠任，褒将士以辑睦之义，厚赐资装，揆其大情，理必宁息。万荣纵欲跋扈，势何能为！」</strong> 又曰：<strong>「倘后事有愆素，臣请受败桡之罪。」</strong> 上不从。壬戌，以通王谌为宣武节度大使，以万荣为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁卯，纳故驸马都尉郭暧女为广陵王淳妃。淳，太子之长子。妃母，即升平公主也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝九贞元十年（甲戌，公元七九四年）</h2>
</section>

<p>春，正月，剑南、西山羌、蛮二万余户来降。诏加韦皋押近界羌、蛮及西山八国使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>崔佐时至云南所都羊苴咩城，吐蕃使者数百人先在其国，云南王异牟寻尚不欲吐蕃知之，令佐时衣牂柯服而入。佐时不可，曰：<strong>「我大唐使者，岂得衣小夷之服！」</strong> 异牟寻不得已，夜迎之。佐时大宣诏书，异牟寻恐惧，顾左右失色。业已归唐，乃歔欷流涕，俯伏受诏。郑回密见佐时教之，故佐时尽得其情，因劝异牟寻悉斩吐蕃使者，去吐蕃所立之号，献其金印，复南诏旧名。异牟寻皆从之。仍刻金契以献。异牟寻帅其子寻梦凑等与佐时盟于点苍山神祠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/67.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，吐蕃与回鹘争北庭，大战，死伤颇众，征兵万人于云南。异牟寻辞以国小，请发三千人，吐蕃少之。益至五千，乃许之。异牟寻遣五千人前行，自将数万人踵其后，昼夜兼行，袭击吐蕃，战于神川，大破之，取桥等十六城，虏其五王，降其众十余万。戊戌，遣使来献捷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/68.mp3" download>download the file</a> instead.
</audio></p>
<p>瀛州刺史刘澭为兄济所逼，请西扞陇坻，遂将部兵千五百人、男女万余口诣京师，号令严整，在道无一人敢取人鸡犬者。上嘉之，二月，丙午，以为秦州刺史、陇右经略军使，理普润。军中不击柝，不设音乐。士卒病者，澭亲视之，死者哭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/69.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，义成节度使李融薨。丁卯，以华州刺史李复为义成节度使。复，齐物之子也。复辟河南尉洛阳卢坦为判官。监军薛盈珍数侵军政，坦每据理以拒之。盈珍常曰：<strong>「卢侍御所言公，我固不违也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>横海节度使程怀直入朝，厚赐遣归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，庚午，宣武军乱，留后李万荣讨平之。先是，宣武亲兵三百人素骄横，万荣恶之，遣诣京西防秋，亲兵怨之。大将韩惟清、张彦琳诱亲兵作乱，攻万荣，万荣击破之。亲兵掠而溃，多奔宋州，宋州刺史刘逸准厚抚之。惟清奔郑州，彦琳奔东都。万荣悉诛乱者妻子数千人。有军士数人呼于市曰：<strong>「今夕兵大至，城当破！」</strong> 万荣收斩之，奏称刘士宁所为。庚子，徙士宁于郴州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/72.mp3" download>download the file</a> instead.
</audio></p>
<p>钦州蛮酋黄少卿反，围州城，邕管经略使孙公器奏请发岭南兵救之。上不许，遣中使谕解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/73.mp3" download>download the file</a> instead.
</audio></p>
<p>陆贽上言：<strong>「郑礼赦下已近半年，而窜谪者尚未沾恩。」</strong> 乃为三状拟进。上使谓之曰：<strong>「故事，左降官准赦量移，不过三五百里，今所拟稍似超越，又多近兵马及当路州县，事恐非便。」</strong> 贽复上言，以为：__「王者待人以诚，有责怒而无猜嫌，有惩沮而无怨忌。斥远以儆其不恪，甄恕以勉其自新；不儆则浸及威刑，不勉而复加黜削，虽屡进退，俱非爱憎。行法乃暂使左迂，念材而渐加进叙，又知复用，谁不增修！何忧乎乱常，何患乎蓄憾！如或以其贬黜，便谓奸凶，恒处防闲之中，长从摈弃之例，则是悔过者无由自补，蕴才者终不见伸。凡人之情，穷则思变，含凄贪乱，或起于兹。今若所移不过三五百里，则有疆域不离于本道，风土反恶于旧州，徒有徙家之劳，是增移配之扰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又，当今郡府，多有军兵，所在封疆，少无馆驿，示人疑虑，体又非弘。乞更赐裁审。」__ 上性猜忌，不委任臣下，官无大小，必自选而用之，宰相进拟，少所称可；及群臣一有谴责，往往终身不复收用；好以辩给取人，不得敦实之士；艰于进用，群材滞淹。贽上奏谏，其略曰：<strong>「夫登进以懋庸，黜退以惩过，二者迭用，理如循环。进而有过则示惩，惩而改修则复进，既不废法，亦无弃人，虽纤介必惩而用材不匮。故能使黜退者克励以求复，登进者警饬而恪居，上无滞疑，下无蓄怨。」</strong> 又曰：<strong>「明主不以辞尽人，不以意选士，如或好善而不择所用，悦言而不验所行，进退随爱憎之情，离合系异同之趣，是由舍绳墨而意裁曲直，弃权衡而手揣重轻，虽甚精微，不能无谬。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又曰：<strong>「中人以上，迭有所长，苟区别得宜，付授当器，各适其性，各宣其能，及乎合以成功，亦与全才无异。但在明鉴大度，御之有道而已。」</strong> 又曰：<strong>「以一言称惬为能而不核虚实，以一事违忤为咎而不考忠邪，其称惬则付任逾涯，不思其所不及，其违忤则罪责过当，不恕其所不能，是以职司之内无成功，君臣之际无定分。」</strong> 上不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>贽又请均节财赋，凡六条：</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>其一，论两税之弊，其略曰：__「旧制赋役之法，曰租、调、庸。丁男一人受田百亩、岁输粟二石，谓之租。每户各随土宜出绢若绫若絁共二丈，绵三两，不蚕之土输布二丈五尺，麻三斤，谓之调。每丁岁役，则收其庸，日准绢三尺，谓之庸。天下为家，法制均一，虽欲转徙，莫容其奸，故人无摇心而事有定制。及羯胡乱华，兆庶云扰，版图堕于避地，赋法坏于奉军。建中之初，再造百度，执事者知弊之宜革而所作兼失其原，知简之可从而所操不得其要。凡欲拯其弊，须穷致弊之由，时弊则但理其时，法弊则全革其法，所为必当，其悔乃亡。兵兴以来，供亿无度，此乃时弊，非法弊也。而遽更租、庸、调法，分遣使者，搜擿郡邑，校验簿书，每州取大历中一年科率最多者以为两税定额。夫财之所生，必因人力，故先王之制赋入，必以丁夫为本。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/78.mp3" download>download the file</a> instead.
</audio></p>
<p>不以务穑增其税，不以辍稼减其租，则播种多；不以殖产厚其征，不以流寓免其调，则地着固；不以饬励重其役，不以窳怠蠲其庸，则功力勤。如是，故人安其居，尽其力矣。两税之立，惟以资产为宗，不以丁身为本。曾不寤资产之中，有藏于襟怀囊箧，物虽贵而人莫能窥；其积于场圃囷仓，直虽轻而众以为富流通蕃息之货，数虽寡而计日收赢；有庐舍器用之资，价虽高而终岁无利。如此之比，其流实繁，一概计估算缗，宜其失平长伪。由是务轻资而乐转徙者，恒脱于徭税；敦本业而树居产者，每困于征求。此乃诱之为奸，驱之避役，力用不得不弛，赋入不得不阙。复以创制之首，不务齐平，供应有烦简之殊，牧守有能否之异，所在徭赋，轻重相悬，所遣使臣，意见各异，计奏一定，有加无除。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又大历中供军、进奉之类，既收入两税，今于两税之外，复又并存，望稍行均减，以救凋残。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>其二，请二税以布帛为额，不计钱数。其略曰：<strong>「凡国之赋税，必量人之力，任土之宜，故所入者惟布、麻、缯、纩与百谷而已。先王惧物之贵贱失平，而人之交易难准，又定泉布之法以节轻重之宜，敛散弛张，必由于是。盖御财之大柄，为国之利权，守之在官，不以任下。然则谷帛者，人之所为也；钱货者，官之所为也。是以国朝着令，租出谷，庸出绢，调出缯、纩、布，曷尝有禁人铸钱而以钱为赋者也！今之两税，独异旧章，但估资产为差，便以钱谷定税，临时折征杂物，每岁色目颇殊，唯计求得之利宜，靡论供办之难易。所征非所业，所业非所征，遂或增价以买其所无，减价以卖其所有，一增一减，耗损已多。望勘会诸州初纳两税年绢布，定估比类当今时价，加贱减贵，酌取其中，总计合税之钱，折为布帛之数。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又曰：<strong>「夫地力之生物有大限，取之有度，用之有节，则常足。取之无度，用之无节，则常不足。生物之丰败由天，用物之多少由人。是以圣王立程，量入为出，虽遇灾难，下无困穷。理化既衰，则乃反是，量出为入，不恤所无。桀用天下而不足，汤用七十里而有余，是乃用之盈虚，在节与不节耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>其三，论长吏以增户、加税、辟田为课绩，其略曰：<strong>「长人者罕能推忠恕易地之情，体至公徇国之意，迭行小惠，竞诱奸 ，以倾夺邻境为智能，以招萃逋逃为理化，舍彼适此者既为新收而有复，倏往忽来者又以复业而见优。唯怀土安居，首末不迁者，则使之日重，敛之日加。是令地着之人恒代惰游赋役，则何异驱之转徙，教之浇讹。此由牧宰不克弘通，各私所部之过也。」</strong> 又曰：<strong>「立法齐人，久无不弊，理之者若不知维御损益之宜，则巧伪萌生，恒因沮劝而滋矣。请申命有司，详定考绩。若当管之内，人益阜殷，所定税额有余，任其据户口均减，以减数多少为考课等差。其当管税物通比，每户十分减三者为上课，减二者次焉，减一者又次焉。如或人多流亡，加税见户，比校殿罚亦如之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/234/83.mp3" download>download the file</a> instead.
</audio></p>
<p>其四，论税限迫促，其略曰：<strong>「建官立国，所以养人也；赋人取财，所以资国也。明君不厚其所资而害其所养，故必先人事而借其暇力，先家给而敛其余财。」</strong> 又曰：<strong>「蚕事方兴，已输缣税，农功未艾，遽敛谷租。上司之绳责既严，下吏之威暴愈促，有者急卖而耗其半直，无者求假而费其倍酬。望更详定征税期限。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/234/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/84.mp3" download>download the file</a> instead.
</audio></p>
<p>其五，请以税茶钱置义仓以备水旱，其略曰：<strong>「古称九年、六年之蓄者，率土臣庶通为之计耳，固非独丰公庚，不及编 也。近者有司奏请税茶，岁约得五十万贯，元敕令贮户部，用救百姓凶饥。今以蓄粮，适副前旨。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/234/85.mp3" download>download the file</a> instead.
</audio></p>
<p>其六，论兼并之家，私敛重于公税，其略曰：<strong>「今京畿之内，每田一亩，官税五升，而私家收租殆有亩至一石者，是二十倍于官税也。降及中等，租犹半之。夫土地王者之所有，耕稼农夫之所为，而兼并之徒，居然受利。」</strong> 又曰：<strong>「望凡所占田，约为条限，裁减租价，务利贫人。法贵必行，慎在深刻，裕其制以便俗，严其令以惩违，微损有余，稍优不足，失不损富，优可赈穷，此乃古者安富恤穷之善经，不可舍也。」</strong></p>
</section>
