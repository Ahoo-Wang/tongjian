</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉作噩，尽上章困敦六月，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之下神功元年（丁酉，公元六九七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/3.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，己亥朔，太后享通天宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/4.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥默啜寇灵州，以许钦明自随。钦明至城下大呼，求美酱、粱米及墨，意欲城中选良将，引精兵、夜袭虏营，而城中无谕其意者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/5.mp3" download>download the file</a> instead.
</audio></p>
<p>箕州刺史刘思礼学相人于术士张憬藏，憬藏谓思礼当历箕州，位至太师。思礼念太师人臣极贵，非佐命无以致之，乃与洛州录事参军綦连耀谋反，阴结朝士，托相术，许人富贵，俟其意悦，因说以__「綦连耀有天命，公必因之以得富贵。」__ 凤阁舍人王勮兼天官侍郎事，用思礼为箕州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/6.mp3" download>download the file</a> instead.
</audio></p>
<p>明堂尉河南吉顼闻其谋，以告合宫尉来俊臣，使上变告之。太后使河内王武懿宗推之。懿宗令思礼广引朝士，许免其死，凡小忤意者皆引之。于是思礼引凤阁侍郎同平章事李元素、夏官侍郎同平章事孙元亨、知天官侍郎事石抱忠、刘奇、给事中周譒及王勃兄泾州刺史勔、弟监察御史助等，凡三十六家，皆海内名士，穷楚毒以成其狱。壬戌，皆族诛之，亲旧连坐流窜者千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，懿宗宽思礼于外，使诬引诸人。诸人既诛，然后收思礼，思礼悔之。懿宗自天授以来，太后数使之鞫狱，喜诬陷人，时人以为周、来之亚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/8.mp3" download>download the file</a> instead.
</audio></p>
<p>来俊臣欲擅其功，复罗告吉顼；顼上变，得召见，仅免。俊臣由是复用，而顼亦以此得进。俊臣党人罗告司刑府史樊惎谋反，诛之。惎子讼冤于朝堂，无敢理者，乃援刀自刳其腹。秋官侍郎上邽刘如璿见之，窃叹而泣。俊臣奏如璿党恶逆，下狱，处以绞刑；制流绞州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/9.mp3" download>download the file</a> instead.
</audio></p>
<p>尚乘奉御张易之，行成之族孙也，年少，美姿容，善音律。太平公主荐易之弟昌宗入侍禁中，昌宗复荐易之，兄弟皆得幸于太后，常傅朱粉，衣锦绣。昌宗累迁散骑常侍，易之为司卫少卿；拜其母韦氏、臧氏为太夫人，赏赐不可胜纪，仍敕凤阁侍郎李迥秀为臧氏私夫。迥秀，大亮之族孙也。武承嗣、三思、懿宗、宗楚客、晋卿皆侯易之门庭，争执鞭辔，谓易之为五郎，昌宗为六郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/10.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，突厥默啜寇胜州，平狄军副使安道买击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/11.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，以原州司马娄师德守凤阁侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/12.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，戊申，清边道总管王孝杰、苏宏晖等将兵十七万与孙万荣战于东硖石谷，唐兵大败，孝杰死之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/13.mp3" download>download the file</a> instead.
</audio></p>
<p>孝杰遇契丹，帅精兵为前锋，力战。契丹引退，孝杰追之，行背悬崖，契丹回兵薄之，宏晖先遁，孝杰坠崖死，将士死亡殆尽。管记洛阳张说驰奏其事。太后赠孝杰官爵，遣使斩宏晖以徇；使者未至，宏晖以立功得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/14.mp3" download>download the file</a> instead.
</audio></p>
<p>武攸宜军渔阳，闻孝杰等败没，军中震恐，不敢进。契丹乘胜寇幽州，攻陷城邑，剽掠吏民，攸宜遣将击之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/15.mp3" download>download the file</a> instead.
</audio></p>
<p>阎知微、田归道同使突厥，册默啜为可汗。知微中道遇默啜使者，辄与之绯袍、银带，且上言：<strong>「虏使至都，宜大为供张。」</strong> 归道上言：<strong>「突厥背诞积年，方今悔过，宜待圣恩宽宥。今知微擅与之袍带，使朝廷无以复加；宜令反初服以俟朝恩。又，小虏使臣，不足大为供张。」</strong> 太后然之。知微见默啜，舞蹈，吮其靴鼻；归道长揖不拜。默啜囚归道，将杀之，归道辞色不挠，责其无厌，为陈祸福。阿波达乾元珍曰：<strong>「大国使者，不可杀也。」</strong> 默啜怒稍解，但拘留不遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/16.mp3" download>download the file</a> instead.
</audio></p>
<p>初，咸亨中，突厥有降者，皆处之丰、胜、灵、夏、朔、代六州，至是，默啜求六州降户及单于都护府之地，并谷种、缯帛、农器、铁，太后不许。默啜怒，言辞悖慢。姚璹、杨再思以契丹未平，请依默啜所求给之。麟台少监、知凤阁侍郎赞皇李峤曰：<strong>「戎狄贪而无信，此所谓‘借寇兵资盗粮’也，不如治兵以备之。」</strong> 璹、再思固请与之，乃悉驱六州降户数千帐以与默啜，并给谷种四万斛，杂彩五万段，农器三千事，铁数万斤，并许其昏。默啜由是益强。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/17.mp3" download>download the file</a> instead.
</audio></p>
<p>田归道始得还，与阎知微争论于太后前。归道以为默啜必负约，不可恃和亲，宜为之备。知微以为和亲必可保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/18.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，铸九鼎成，徙置通天宫。豫州鼎高丈八尺，受千八百石；余州高丈四尺，受千二百石；各图山川物产于其上，共用铜五十六万七百余斤。太后欲以黄金千两涂之，姚璹曰：<strong>「九鼎神器，贵于天质自然。且臣观其五采焕炳相杂，不待金色以为炫耀。」</strong> 太后从之。自玄武门曳入，令宰相、诸王帅南北牙宿卫兵十余万人并仗内大牛、白象共曳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/19.mp3" download>download the file</a> instead.
</audio></p>
<p>前益州长史王及善已致仕，会契丹作乱，山东不安，起为滑州刺史。太后召见，问以朝廷得失，及善陈治乱之要十余条。太后曰：<strong>「外州末事，此为根本，卿不可出。」</strong> 癸酉，留为内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/20.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，以右金吾卫大将军武懿宗为神兵道行军大总管，与右豹韬卫将军何迦密将兵击契丹。五月，癸卯，又以娄师德为清边道副大总管，右武威卫将军沙吒忠义为前军总管，将兵二十万击契丹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/21.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，有朱前疑者，上书云：<strong>「臣梦陛下寿满八百。」</strong> 即拜拾遗。又自言__「梦陛下发白再玄，齿落更生。」__ 迁驾部郎中。出使还，上书云：<strong>「闻嵩山呼万岁。」</strong> 赐以绯算袋，时未五品，于绿衫上佩之。会发兵讨契丹，敕京官出马一匹供军，酬以五品。前疑买马输之，屡抗表求进阶；太后恶其贪鄙，六月，乙丑，敕还其马，斥归田里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>右司郎中冯翊乔知之有美妾曰碧玉，知之为之不昏。武承嗣借以教诸姬，遂留不还。知之作《绿珠怨》诗以寄之，碧玉赴井死。承嗣得诗于裙带，大怒，讽酷吏罗告，族之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/23.mp3" download>download the file</a> instead.
</audio></p>
<p>司仆少卿来俊臣倚势贪淫，士民妻妾有美者，百方取之；或使人罗告其罪，矫称敕以取其妻，前后罗织诛人，不可胜计。自宰相以下，籍其姓名而取之。自言才比石勒。监察御史李昭德素恶俊臣，又尝庭辱秋官侍郎皇甫文备，二人共诬昭德谋反，下狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/24.mp3" download>download the file</a> instead.
</audio></p>
<p>俊臣欲罗告武氏诸王及太平公主，又欲诬皇嗣及庐陵王与南北牙同反，冀因此盗国权，河东人卫遂忠告之。诸武及太平公主恐惧，共发其罪，系狱，有司处以极刑。太后欲赦之，奏上三日，不出。王及善曰：<strong>「俊臣凶狡贪暴，国之元恶，不去之，必动摇朝廷。」</strong> 太后游苑中，吉顼执辔，太后问以外事，对曰：<strong>「外人唯怪来俊臣奏不下。」</strong> 太后曰：<strong>「俊臣有功于国，朕方思之。」</strong> 顼曰：<strong>「于安远告虺贞反，既而果反，今止为成州司马。俊臣聚结不逞，诬构良善，赃贿如山，冤魂塞路，国之贼也，何足惜哉！」</strong> 太后乃下其奏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/25.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，昭德、俊臣同弃市，时人无不痛昭德而快俊臣。仇家争啖俊臣之肉，斯须而尽，抉眼剥面，披腹出心，腾蹋成泥。太后知天下恶之，乃下制数其罪恶，且曰：<strong>「宜加赤族之诛，以雪苍生之愤，可准法籍没其家。」</strong> 士民皆相贺于路曰：<strong>「自今眠者背始帖席矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/26.mp3" download>download the file</a> instead.
</audio></p>
<p>俊臣以告綦连耀功，赏奴婢十人。俊臣阅司农婢，无可者，以西突厥可汗斛瑟罗家有细婢，善歌舞，欲得以为赏口，乃使人诬告斛瑟罗反。诸酋长诣阙割耳剺面讼冤者数十人。会俊臣诛，乃得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/27.mp3" download>download the file</a> instead.
</audio></p>
<p>俊臣方用事，选司受其属请不次除官者，每铨数百人。俊臣败，侍郎皆自首。太后责之，对曰：<strong>「臣负陛下，死罪！臣乱国家法，罪止一身；违俊臣语，立见灭族。」</strong> 太后乃赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/28.mp3" download>download the file</a> instead.
</audio></p>
<p>上林令侯敏素谄事俊臣，其妻董氏谏之曰：<strong>「俊臣国贼，指日将败，君宜远之。」</strong> 敏从之。俊臣怒，出为武龙令。敏欲不住，妻曰：<strong>「速去勿留！」</strong> 俊臣败，其党皆流岭南，敏独得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/29.mp3" download>download the file</a> instead.
</audio></p>
<p>太后征于安远为尚食奉御，擢吉顼为右肃政中丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/30.mp3" download>download the file</a> instead.
</audio></p>
<p>以检校夏官侍郎宗楚客同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/31.mp3" download>download the file</a> instead.
</audio></p>
<p>武懿宗军至赵州，闻契丹将骆务整数千骑将至冀州，懿宗惧，欲南遁。或曰：<strong>「虏无辎重，以抄掠为资，若按兵拒守，势必离散，从而击之，可有大功。」</strong> 懿宗不从，退据相州，委弃军资器仗甚众。契丹遂屠赵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/32.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，孙万荣为奴所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/33.mp3" download>download the file</a> instead.
</audio></p>
<p>万荣之破王孝杰也，于柳城西北四百里依险筑城，留其老弱妇女、所获器仗资财，使妹夫乙冤羽守之，引精兵寇幽州。恐突厥默啜袭其后，遣五人至黑沙，语默啜曰：<strong>「我已破王孝杰百万之人，唐人破胆，请与可汗乘胜共取幽州。」</strong> 三人先至，默啜喜，赐以绯袍。二人后至，默啜怒其稽缓，将杀之，二人曰：<strong>「请一言而死。」</strong> 默啜问其故，二人以契丹之情告。默啜乃杀前三人而赐二人绯，使为乡导，发兵取契丹新城，杀所获凉州都督许钦明以祭天；围新城三日，克之，尽俘以归。使乙冤羽驰报万荣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/34.mp3" download>download the file</a> instead.
</audio></p>
<p>时万荣方与唐兵相持，军中闻之，恟惧。奚人叛万荣，神兵道总管杨玄基击其前，奚兵击其后，获其将何阿小。万荣军大溃，帅轻骑数千东走。前军总管张九节遣兵邀之于道，万荣穷蹙，与其奴逃至潞水东，息于林下，叹曰：<strong>「今欲归唐，罪已大。归突厥亦死，归新罗亦死。将安之乎！」</strong> 奴斩其首以降，枭之四方馆门。其余众及奚、皆降于突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/35.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，特进武承嗣、春官尚书武三思并同凤阁鸾台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/36.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，制以契丹初平，命河内王武懿宗、娄师德及魏州刺史狄仁杰分道安抚河北。懿宗所至残酷，民有为契丹所胁从复来归者，懿宗皆以为反，生刳取其胆。先是，何阿小嗜杀人，河北人为之语曰：<strong>「唯此两何，杀人最多。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/37.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丁酉，昆明内附，置窦州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/38.mp3" download>download the file</a> instead.
</audio></p>
<p>武承嗣、武三思并罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/39.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，武攸宜自幽州凯旋。武懿宗奏河北百姓从贼者请尽族之，左拾遗王求礼庭折之曰：<strong>「此属素无武备，力不胜贼，苟从之以求生，岂有叛国之心！懿宗拥强兵数十万，望风退走，贼徒滋蔓，又欲移罪于草野诖误之人，为臣不忠，请先斩懿宗以谢河北！」</strong> 懿宗不能对。司刑卿杜景俭亦奏：<strong>「此皆胁从之人，请悉原之。」</strong> 太后从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/40.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙戌，纳言姚璹坐事左迁益州长史，以太子宫尹豆卢钦望为文昌右相、凤阁鸾台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/41.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬辰，大享通天宫，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/42.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，娄师德守纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/43.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，太后谓侍臣曰：<strong>「顷者周兴、来俊臣按狱，多连引朝臣，云其谋反；国有常法，朕安敢违！中间疑其不实，使近臣就狱引问，得其手状，皆自承服，朕不以为疑。自兴、俊臣死，不复闻有反者，然则前死者不有冤邪？」</strong> 夏官侍郎姚元崇对曰：<strong>「自垂拱以来坐谋反死者，率皆兴等罗织，自以为功。陛下使近臣问之，近臣亦不自保，何敢动摇！所问者若有翻覆，惧遭惨毒，不若速死。赖天启圣心，兴等伏诛，臣以百口为陛下保，自今内外之臣无复反者；若微有实状，臣请受知而不告之罪。」</strong> 太后悦曰：<strong>「向时宰相皆顺成其事，陷朕为淫刑之主；闻卿所言，深合朕心。」</strong> 赐元崇钱千缗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>时人多为魏元忠讼冤者，太后复召为肃政中丞。元忠前后坐弃市流窜者四。尝侍宴，太后问曰：<strong>「卿往者数负谤，何也？」</strong> 对曰：<strong>「臣犹鹿耳，罗织之徒欲得臣肉为羹，臣安所避之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，闰十月，甲寅，以幽州都督狄仁杰为鸾台侍郎，司刑卿杜景俭为凤阁侍郎，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>仁杰上疏，以为：__「天生四夷，皆在先王封略之外，故东拒沧海，西阻流沙，北横大漠，南阻五岭，此天所以限夷狄而隔中外也。自典籍所纪，声教所及，三代不能至者，国家尽兼之矣。诗人矜薄伐于太原，美化行于江、汉，则三代之远裔，皆国家之域中也。若乃用武荒外，邀功绝域，竭府库之实以争不毛之地，得其人不足增赋，获其土不可耕织，苟求冠带远夷之称，不务固本安人之术，此秦皇、汉武之所行，非五帝、三王之事业也。始皇穷兵极武，务求广地，死者如麻，至天下溃叛。汉武征伐四夷，百姓困穷，盗贼蜂起；末年悔悟，息兵罢役，故能为天所佑。近者国家频岁出师，所费滋广，西戍西镇，东戍安东，调发日加，百姓虚弊。今关东饥馑，蜀、汉逃亡，江、淮已南，征求不息，人不复业，相率为盗，本根一摇，忧患不浅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>其所以然者，皆以争蛮貊不毛之地，乖子养苍生之道也。昔汉元纳贾捐之之谋而罢朱崖郡，宣帝用魏相之策而弃车师之田，岂不欲慕尚虚名，盖惮劳人力也。近贞观年中克平九姓，立李思摩为可汗，使统诸部者，盖以夷狄叛则伐之，降则抚之，得推亡固存之义，无远戍劳人之役，此近日之令典，经边之故事也。窃谓宜立阿史那斛瑟罗为可汗，委之四镇，继高氏绝国，使守安东。省军费于远方，并甲兵于塞上，使夷狄无侵侮之患则可矣，何必穷其窟穴，与蝼蚁校长短哉！但当敕边兵，谨守备，远斥侯，聚资粮，待其自致，然后击之。以逸待劳则战士力倍，以主御客则我得其便，坚壁清野则寇无所得；自然贼深入则有颠踬之虑，浅入必无虏获之益。如此数年，可使二虏不击而服矣。」__ 事虽不行，识者是之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>凤阁舍人李峤知天官选事，始置员外官数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>先是历官以是月为正月，以腊月为闰。太后欲正月甲子朔冬至，乃下制以为：<strong>「去晦仍见月，有爽天经。可以今月为闰月，来月为正月。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之下圣历元年（戊戌，公元六九八年）</h2>
</section>

<p>正月，甲子朔，冬至，太后享通天宫；赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏官侍郎宗楚客罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，乙未，文昌右相、同凤阁鸾台三品豆卢钦望罢为太子宾客。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武承嗣、三思营求为太子，数使人说太后曰：<strong>「自古天子未有以异姓为嗣者。」</strong> 太后意未决。狄仁杰每从容言于太后曰：<strong>「文皇帝栉风沐雨，亲冒锋镝，以定天下，传之子孙。太帝以二子托陛下。陛下今乃欲移之他族，无乃非天意乎！且姑侄之与母子孰亲？陛下立子，则千秋万岁后，配食太庙，承继无穷；立侄，则未闻侄为天子而祔姑于庙者也。」</strong> 太后曰：<strong>「此朕家事，卿勿预知。」</strong> 仁杰曰：<strong>「王者为四海为家，四海之内，孰非臣妾，何者不为陛下家事！君为元首，臣为股肱，义同一体，况臣备位宰相，岂得不预知乎！」</strong> 又劝太后召还庐陵王。王方庆、王及善亦劝之。太后意稍寤。他日，又谓仁杰曰：<strong>「朕梦大鹦鹉两翅皆折，何也？」</strong> 对曰：<strong>「武者，陛下之姓，两翼，二子也。陛下起二子，则两翼振矣。」</strong> 太后由是无立承嗣、三思之意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/55.mp3" download>download the file</a> instead.
</audio></p>
<p>孙万荣之围幽州也，移檄朝廷曰：<strong>「何不归我庐陵王？」</strong> 吉顼与张易之、昌宗皆为控鹤监供奉，易之兄弟亲狎之。顼从容说二人曰：<strong>「公兄弟贵宠如此，非以德业取之也，天下侧目切齿多矣。不有大功于天下，何以自全？窃为公忧之！」</strong> 二人惧，涕泣问计。顼曰：<strong>「天下士庶未忘唐德，咸复思庐陵王。主上春秋高，大业须有所付；武氏诸王非所属意。公何不从容劝主上立庐陵王以系苍生之望！如此，岂徒免祸，亦可以长保富贵矣。」</strong> 二人以为然，承间屡为太后言之。太后知谋出于顼，乃召问之，顼复为太后具陈利害，太后意乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，己巳，托言庐陵王有疾，遣职方员外郎瑕丘徐彦伯召庐陵王及其妃、诸子诣行在疗疾。戊子，庐陵王至神都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，庚寅朔，太后祀太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛丑，以娄师德充陇右诸军大使，仍检校营田事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，甲午，命淮阳王武延秀下突厥，纳默啜女为妃；豹韬卫大将军阎知微摄春官尚书，右武卫郎将杨齐庄摄司宾卿，赍金帛巨亿以送之。延秀，承嗣之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>凤阁舍人襄阳张柬之谏曰：<strong>「自古未有中国亲王娶夷狄女者。」</strong> 由是忤旨，出为合州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，凤阁侍郎、同平章事杜景俭罢为秋官尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/62.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊子，武延秀至黑沙南庭。突厥默啜谓阎知微等曰：<strong>「我欲以女嫁李氏，安用武氏儿邪！此岂天子之子乎！我突厥世受李氏恩，闻李氏尽灭，唯两儿在，我今将兵辅立之。」</strong> 乃拘延秀于别所，以知微为南面可汗，言欲使之主唐民也。遂发兵袭静难、平狄、清夷等军，静难军使慕容玄崱以兵五千降之。虏势大振，进寇妫、檀等州。前从阎知微入突厥者，默啜皆赐之五品、三品之服，太后悉夺之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/63.mp3" download>download the file</a> instead.
</audio></p>
<p>默啜移书数朝廷曰：<strong>「与我蒸谷种，种之不生，一也。金银器皆行滥，非真物，二也。我与使者绯紫皆夺之，三也。缯帛皆疏恶，四也。我可汗女当嫁天子儿，武氏小姓，门户不敌，罔冒为昏，五也。我为此起兵，欲取河北耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>监察御史裴怀古从阎知微入突厥，默啜欲官之，不受。囚，将杀之，逃归；抵晋阳，形容羸瘁。突骑噪聚，以为间谍，欲取其首以求功。有果毅尝为人所枉，怀古按直之，大呼曰：<strong>「裴御史也！」</strong> 救之，得全。至都，引见，迁祠部员外郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时诸州闻突厥入寇，方秋，争发民修城。卫州刺史太平敬晖谓僚属曰：__「吾闻金汤非粟不守，奈何舍收获而事城郭乎？悉罢之，使归田，百姓大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/66.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，鸾台侍郎、同平章事王方庆罢为麟台监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/67.mp3" download>download the file</a> instead.
</audio></p>
<p>太子太保魏宣王武承嗣，恨不得为太子，意怏怏，戊戌，病薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/68.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，以春官尚书武三思检校内史，狄仁杰兼纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/69.mp3" download>download the file</a> instead.
</audio></p>
<p>太后命宰相各举尚书郎一人，仁杰举其子司府丞光嗣，拜地官员外郎，已而称职。太后喜曰：<strong>「卿足继祁奚矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/70.mp3" download>download the file</a> instead.
</audio></p>
<p>通事舍人河南元行冲，博学多通，仁杰重之。行冲数规谏仁杰，且曰：<strong>「凡为家者必有储蓄脯醢以适口，参术以攻疾。仆窃计明公之门，珍味多矣，行冲请备药物之末。」</strong> 仁杰笑曰：<strong>「吾药笼中物，何可一日无也！」</strong> 行冲名澹，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/71.mp3" download>download the file</a> instead.
</audio></p>
<p>以司属卿武重规为天兵中道大总管，右武卫将军沙吒忠义为天兵西道总管，幽州都督下邽张仁愿为天兵东道总管，将兵三十万以讨突厥默啜；又以左羽林卫大将军阎敬容为天兵西道后军总管，将兵十五万为后援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/72.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，默啜寇飞狐，乙卯，陷定州，杀刺史孙彦高及吏民数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，甲子，以夏官尚书武攸宁同凤阁鸾台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/74.mp3" download>download the file</a> instead.
</audio></p>
<p>改突厥默啜为斩啜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/75.mp3" download>download the file</a> instead.
</audio></p>
<p>默啜使阎知微招谕赵州，知微与虏连手蹋《万岁乐》于城下。将军陈令英在城上谓曰：<strong>「尚书位任非轻，乃为虏蹋歌，独无惭乎！知微微吟曰：</strong>「不得已，《万岁乐》。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/76.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，默啜围赵州，长史唐般若翻城应之。刺史高睿与妻秦氏仰药诈死，虏舆之诣默啜，默啜以金师子带、紫袍示之曰：<strong>「降则拜官，不降则死！」</strong> 睿顾其妻，妻曰：<strong>「酬报国恩，正在今日！」</strong> 遂俱闭目不言。经再宿，虏知不可屈，乃杀之。虏退，唐般若族诛；赠睿冬官尚书，谥曰节。睿，颎之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/77.mp3" download>download the file</a> instead.
</audio></p>
<p>皇嗣固请逊位于庐陵王，太后许之。壬申，立庐陵王哲为皇太子，复名显。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/78.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，命太子为河北道元帅以讨突厥。先是，募人月余不满千人，及闻太子为帅，应募者云集，未几，数盈五万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/79.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，以狄仁杰为河北道行军副元帅，右丞宋玄爽为长史，右台中丞崔献为司马，左台中丞吉顼为监军使。时太子不行，命仁杰知元帅事，太后亲送之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/80.mp3" download>download the file</a> instead.
</audio></p>
<p>蓝田令薛讷，仁贵之子也，太后擢为左威卫将军、安东道经略。将行，言于太后曰：<strong>「太子虽立，外议犹疑未定；苟此命不易，丑虏不足平也。」</strong> 太后深然之。王及善请太子赴外朝以慰人心，从之。以天官侍郎苏味道为凤阁侍郎、同平章事。味道前后在相位数岁，依阿取容，尝谓人曰：<strong>「处事不宜明白，但摸棱持两端可矣。」</strong> 时人谓之__「苏摸棱」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/81.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，突厥默啜尽杀所掠赵、定等州男女万余人，自五回道去，所过，杀掠不可胜纪。沙吒忠义等但引兵蹑之，不敢逼。狄仁杰将兵十万追之，无所及。默啜还漠北，拥兵四十万，据地万里，西北诸夷皆附之，甚有轻中国之心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/82.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，制：都下屯兵，命河内王武懿宗、九江王武攸归领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/83.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，以狄仁杰为河北道安抚大使。时河北人为突厥所驱逼者，虏退，惧诛，往往亡匿。仁杰上疏，以为：__「朝廷议者皆罪契丹、突厥所胁从之人，言其迹虽不同，心则无别。诚以山东近缘军机调发伤重，家道悉破，或至逃亡。重以官典侵渔，因事而起，枷杖之下，痛切肌肤，事迫情危，不循礼义。愁苦之地，不乐其生，有利则归，且图赊死，此乃君子之愧辱，小人之常行也。又，诸城入伪，或待天兵，将士求功，皆云攻得，臣忧滥赏，亦恐非辜。以经与贼同，是为恶地，至有污辱妻子，劫掠货财，兵士信知不仁，簪笏未能以免，乃是贼平之后，为恶更深。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/84.mp3" download>download the file</a> instead.
</audio></p>
<p>且贼务招携，秋毫不犯，今之归正，即是平人，翻被破伤，岂不悲痛！夫人犹水也，壅之则为泉，疏之则为川，通塞随流，岂有常性！今负罪之伍，必不在家，露宿草行，潜窜山泽，赦之则出，不赦则狂，山东群盗，缘兹聚结。臣以边尘暂起，不足为忧，中土不安，此为大事。罪之则众情恐惧，恕之则反侧自安。伏愿曲赦河北诸州，一无所问。」__ 制从之。仁杰于是抚慰百姓，得突厥所驱掠者，悉递还本贯。散粮运以赈贫乏，修邮驿以济旋师。恐诸将及使者妄求供顿，乃自食蔬粝，禁其下无得侵扰百姓，犯者必斩。河北遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/85.mp3" download>download the file</a> instead.
</audio></p>
<p>以夏官侍郎姚元崇、秘书少监李峤并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/86.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥默啜离赵州，乃纵阎知微使还。太后命磔于天津桥南，使百官共射之，既乃C061其肉，剉其骨，夷其三族，疏亲有先未相识而同死者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>褒公段瓒，志玄之子也，先没于突厥。突厥在赵州，瓒邀杨齐庄与之俱逃，齐庄畏怯，不敢发。瓒先归，太后赏之。齐庄寻至，敕河内王武懿宗鞫之；懿宗以为齐庄意怀犹豫，遂与阎知微同诛。既射之如胃，气殜殜未死，乃决其腹，割心，投于地，犹趌々然跃不止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>擢田归道为夏官侍郎，甚见亲委。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀州每岁遣兵五百人戍姚州，路险远，死亡者多。蜀州刺史张柬之上言，以为：<strong>「姚州本哀牢之国，荒外绝域，山高水深。国家开以为州，未尝得其盐布之税，甲兵之用，而空竭府库，驱率平人，受役蛮夷，肝脑涂地，臣窃为国家惜之。请废姚州以隶巂州，岁时朝觐，同之蕃国。泸南诸镇亦皆废省，于泸北置关，百姓非奉使，无得交通往来。」</strong> 疏奏，不纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>壬戌，以皇嗣为相王，领太子右卫率。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，置控鹤临丞、主簿等官，率皆嬖宠之人，颇用才能文学之士以参之。以司卫卿张易之为控鹤监，银青光禄大夫张昌宗、左台中丞吉顼、殿中监田归道、夏官侍郎李迥秀、凤阁舍人薛稷、正谏大夫临汾员半千皆为控鹤监内供奉。稷，元超之从子也。半千以古无此官，且所聚多轻薄之士，上疏请罢之；由是忤旨，左迁水部郎中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>腊月，戊子，以左台中丞吉顼为天官侍郎，右台中丞魏元忠为凤阁侍郎，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>文昌左丞宗楚客与弟司农卿晋卿，坐赃贿满万余缗级第舍过度，楚客贬播州司马，晋卿流峰州。太平公主观其第，叹曰：<strong>「见其居处，吾辈乃虚生耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛亥，赐太子姓武氏；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>太后生重眉，成八字，百官皆贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河南、北置武骑团以备突厥。</p>
</section>

<p>春，一月，庚申，夏官尚书、同凤阁鸾台三品武攸宁罢为冬官尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，己丑，太后幸嵩山，过缑氏，谒升仙太子庙。壬辰，太后不豫，遣给事中栾城阎朝隐祷少室山。朝隐自为牺牲，沐浴伏俎上，请代太后命。太后疾小愈，厚赏之。丁酉，自缑氏还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，吐蕃赞普器弩悉弄尚幼，论钦陵兄弟用事，皆有勇略，诸胡畏之。钦陵居中秉政，诸弟握兵分据方面，赞婆常居东边，为中国患者三十余年。器弩悉弄浸长，阴与大臣论岩谋诛之。会钦陵出外，赞普诈云出畋，集兵执钦陵亲党二千余人，杀之，遣使召钦陵兄弟，钦陵等举兵不受命。赞普将兵讨之，钦陵兵溃，自杀。夏，四月，赞婆帅所部千余人来降，太后命右武卫铠曹参军郭元振与河源军大使夫蒙令卿将骑迎之，以赞婆为特进、归德王。钦陵子弓仁，以所统吐谷浑七千帐来降，拜左玉钤卫将军、酒泉郡公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/102.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，以魏元忠检校并州长史，充天兵军大总管，以备突厥。娄师德为天兵军副大总管，仍充陇右诸军大使，专掌怀抚吐蕃降者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后春秋高，虑身后太子与诸武不相容。壬寅，命太子、相王、太平公主与武攸暨等为誓文，告天地于明堂，铭之铁券，藏于史馆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，命建安王武攸宜留守西京，代会稽王武攸望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙辰，吐谷浑部落一千四百帐内附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，癸丑，突骑施乌质勒遣其子遮弩入见。遣侍御史元城解琬安抚乌质勒及十姓部落。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>制：<strong>「州县长吏，非奏有敕旨，毋得擅立碑。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/108.mp3" download>download the file</a> instead.
</audio></p>
<p>内史王及善虽无学术，然清正难夺，有大臣之节。张易之兄弟每侍内宴，无复人臣礼；及善屡奏以为不可。太后不悦，谓及善曰：<strong>「卿既高年，不宜更侍游宴，但检校阁中可也。」</strong> 及善因称病，谒假月余；太后不问。及善叹曰：<strong>「岂有中书令而天子可一日不见乎？事可知矣！」</strong> 乃上疏乞骸骨，太后不许。庚子，以及善为文昌左相，太子宫尹豆卢钦望为文昌右相，仍并同凤阁鸾台三品。鸾台侍郎、同平章事杨再思罢为左台大夫。丁未，相王兼检校安北大都护。以天官侍郎陆元方为鸾台侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>纳言、陇右诸军大使娄师德薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/110.mp3" download>download the file</a> instead.
</audio></p>
<p>师德在河陇，前后四十余年，恭勤不怠，民夷安之。性沉厚宽恕，狄仁杰之入相也，师德实荐之；而仁杰不知，意颇轻师德，数挤之于外。太后觉之，尝问仁杰曰：<strong>「师德贤乎？」</strong> 对曰：<strong>「为将能谨守边陲，贤则臣不知。」</strong> 又曰：<strong>「师德知人乎？」</strong> 对曰：<strong>「臣尝同僚，未闻其知人也。」</strong> 太后曰：<strong>「朕之知卿，乃师德所荐也，亦可谓知人矣。」</strong> 仁杰既出，叹曰：<strong>「娄公盛德，我为其所包容久矣，吾不得窥其际也。」</strong> 是时罗织纷纭，师德久为将相，独能以功名终，人以是重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，乙亥，太后幸福昌；戊寅，还神都。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河溢，漂济源百姓庐舍千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，丁亥，论赞婆至都，太后宠待赏赐甚厚，以为右卫大将军，使将其众守洪源谷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>太子、相王诸子复出阁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后自称制以来，多以武氏诸王及驸马都尉为成均祭酒，博士、助教亦多非儒士。又因郊丘，明堂，拜洛，封嵩，取弘文国子生为斋郎，因得选补。由是学生不复习业，二十年间，学校殆废，而向时酷吏所诬陷者，其亲友流离，未获原宥。凤阁舍人韦嗣立上疏，以为：__「时俗侵轻儒学，先王之道，弛废不讲。宜令王公以下子弟，皆入国学，不听以它岐仕进。又，自扬、豫以来，制狱渐繁，酷吏乘间，专欲杀人以求进。赖陛下圣明，周、丘、王、来相继诛殛，朝野庆泰，若再睹阳和。至如仁杰、元忠，往遭按鞫，亦皆自诬，非陛下明察，则已为菹醢矣；今陛下升而用之，皆为良辅。何乃前非而后是哉？诚由枉陷与甄明耳。臣恐向之负冤得罪者甚众，亦皆如是。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/118.mp3" download>download the file</a> instead.
</audio></p>
<p>伏望陛下弘天地之仁，广雷雨之施，自垂拱以来，罪无轻重，一皆昭洗，死者追复官爵，生者听还乡里。如此，则天下皆知昔之枉滥，非陛下之意，皆狱吏之辜，幽明欢欣，感通和气。」__ 太后不能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/119.mp3" download>download the file</a> instead.
</audio></p>
<p>嗣立，承庆之异母弟也。母王氏，遇承庆甚酷，每杖承庆，嗣立必解衣请代；母不许，辄私自杖，母乃为之渐宽。承庆为凤阁舍人，以疾去职。嗣立时为莱芜令，太后召谓曰：<strong>「卿父尝言：‘臣有两儿，堪事陛下。’卿兄弟在官，诚如父言。朕今以卿代兄，更不用它人。」</strong> 即日拜凤阁舍人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/120.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，突厥默啜立其弟咄悉匐为左厢察，骨笃禄子默矩为右厢察，各主兵二万余人；其子匐俱为小可汗，位在两察上，主处木昆等十姓，兵四万余人，又号为拓西可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之下久视元年（庚子，公元七零零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/122.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，戊寅，内史武三思罢为特进、太子少保。天官侍郎、平章事吉顼贬安固尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/123.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/123.mp3" download>download the file</a> instead.
</audio></p>
<p>太后以顼有干略，故委以腹心。顼与武懿宗争赵州之功于太后前。顼魁岸辩口，懿宗短小伛偻，顼视懿宗，声气凌厉。太后由是不悦，曰：<strong>「顼在朕前，犹卑我诸武，况异时讵可倚邪！」</strong> 他日，顼奏事，方援古引今，太后怒曰：<strong>「卿所言，朕饫闻之，无多言！太宗有马名师子骢，肥逸无能调驭者。朕为宫女侍侧，言于太宗曰：‘妾能制之，然须三物，一铁鞭，二铁楇，三匕首。铁鞭击之不服，则以楇楇其首，又不服，则以匕首断其喉。’太宗壮朕之志。今日卿岂足污朕匕首邪！」</strong> 顼惶惧流汗，拜伏求生，乃止。诸武怨其附太子，共发其弟冒官事，由是坐贬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/124.mp3" download>download the file</a> instead.
</audio></p>
<p>辞日，得召见，涕泣言曰：<strong>「臣今远离阙庭，永无再见之期，愿陈一言。」</strong> 太后命之坐，问之，顼曰：<strong>「合水土为泥，有争乎？」</strong> 太后曰：<strong>「无之。」</strong> 又曰：<strong>「分半为佛，半为天尊，有争乎？」</strong> 曰：<strong>「有争矣。」</strong> 顼顿首曰：<strong>「宗室、外戚各当其分，则天下安。今太子已立而外戚犹为王，此陛下驱之使他日必争，两不得安也。」</strong> 太后曰：<strong>「朕亦知之。然业已如是，不可何如。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/125.mp3" download>download the file</a> instead.
</audio></p>
<p>腊月，辛巳，立故太孙重润为邵王，其弟重茂为北海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/126.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/126.mp3" download>download the file</a> instead.
</audio></p>
<p>太后问鸾台侍郎、同平章事陆元方以外事，对曰：<strong>「臣备位宰相，有大事不敢不以闻；人间细事，不足烦圣听。」</strong> 由是忤旨。庚寅，罢为司礼卿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/127.mp3" download>download the file</a> instead.
</audio></p>
<p>元方为人清谨，再为宰相，太后每有迁除，多访之，元方密封以进，未尝漏露。临终，悉取奏稿焚之，曰：<strong>「吾于人多阴德，子孙其未衰乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/206/128.mp3" download>download the file</a> instead.
</audio></p>
<p>以西突厥竭忠事主可汗斛瑟罗为平西军大总管，镇碎叶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁酉，以狄仁杰为内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，以文昌左丞书巨源为纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙巳，太后幸嵩山；春，一月，丁卯，幸汝州之温汤；戊寅，还神都。作三阳宫于告成之石淙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/206/132.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙未，同凤阁鸾台三品豆卢钦望罢为太子宾客。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/133.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/206/133.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，以吐谷浑青海王宣超为乌地也拔勤忠可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/206/134.mp3" controls class="html5-audio-player">

<p>夏，四月，戊申，太后幸三阳宫避暑，有胡僧邀车驾观葬舍利，太后许之。狄仁杰跪于马前曰：<strong>「佛者戎狄之神，不足以屈天下之主。彼胡僧诡谲，直欲邀致万乘，以惑远近之人耳。山路险狭，不容侍卫，非万乘所宜临也。」</strong> 太后中道而还，曰：<strong>「以成吾直臣之气。」</strong></p>

<p>太后使洪州僧胡超合长生药，三年而成，所费巨万。太后服之，疾小瘳。癸丑，赦天下，改元久视；去天册金轮大圣之号。</p>

<p>六月，改控鹤为奉宸府，以张易之为奉宸令。太后每内殿曲宴，辄引诸武、易之及弟秘书监昌宗饮博嘲谑。太后欲掩其迹，乃命易之、昌宗与文学之士李峤等修《三教珠英》于内殿。武三思奏昌宗乃王子晋后身。太后命昌宗衣羽衣，吹笙，乘木鹤于庭中；文士皆赋诗以美之。太后又多选美少年为奉宸内供奉，右补阙朱敬则谏曰：<strong>「陛下内宠有易之、昌宗，足矣。近闻左监门卫长史侯祥等，明自媒衒，丑慢不耻，求为奉宸内供奉，无礼无仪，溢于朝听。臣职在谏诤，不敢不奏。」</strong> 太后劳之曰：<strong>「非卿直言，朕不知此。」</strong> 赐彩百段。</p>
</section>

<p>易之、昌宗竞以豪侈相胜。弟昌仪为洛阳令，请属无不从。尝早朝，有选人姓薛，以金五十两并状邀其马而赂之。昌仪受金，至朝堂，以状授天官侍郎张锡。数日，锡失其状，以问昌仪，昌仪骂曰：<strong>「不了事人！我亦不记，但姓薛者即与之。」</strong> 锡惧，退，索在铨姓薛者六十余人，悉留注官。锡，文瓘之兄之子也。</p>

<p>初，契丹将李楷固，善用纟索及骑射、舞槊，每陷陈，如鹘入乌群，所向披靡。黄麞之战，张玄遇、麻仁节皆为所纟。又有骆务整者，亦为契丹将，屡败唐兵。及孙万荣死，二人来降。有司责其后至，奏请族之。狄仁杰曰：<strong>「楷固等并骁勇绝伦，能尽力于所事，必能尽力于我。若抚之以德，皆为我用矣。」</strong> 奏请赦之。所亲皆止之，仁杰曰：<strong>「苟利于国，岂为身谋！」</strong> 太后用其言，赦之。又请与之官，太后以楷固为左玉钤卫将军，务整为右武威卫将军，使将兵击契丹余党，悉平之。</p>
