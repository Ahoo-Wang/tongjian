</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起重光协洽三月，尽昭阳作噩十一月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖神武元圣孝皇帝下干化元年（辛未，公元九一一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/3.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙酉朔，以天雄留后罗周翰为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/4.mp3" download>download the file</a> instead.
</audio></p>
<p>清海、静海节度使兼中书令南平襄王刘隐病亟，表其弟节度副使岩权知留后。丁亥卒，岩袭位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/5.mp3" download>download the file</a> instead.
</audio></p>
<p>岐王聚兵临蜀东鄙，蜀主谓群臣曰：<strong>「自茂贞为朱温所困，吾常振其乏绝，今乃负恩为寇，谁为吾击之？」</strong> 兼中书令王宗侃请行，蜀主以宗侃为北路行营都统。司天少监赵温珪谏曰：<strong>「茂贞未犯边，诸将贪功深入，粮道阻远，恐非国家之利。」</strong> 蜀主不听，以兼侍中王宗佑、太子少师王宗贺、山南节度使唐道袭为三招讨使，左金吾大将军王宗绍为宗佑之副，帅步骑十二万伐岐。壬辰，宗侃等发成都，旌旗数百里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/6.mp3" download>download the file</a> instead.
</audio></p>
<p>岐王募华原贼帅温韬以为假子，以华原为耀州，美原为鼎州。置义胜军，以韬为节度使，使帅邠、岐兵寇长安。诏感化节度使康怀贞、忠武节度使牛存节以同华、河中兵讨之。己酉，怀贞等奏击韬于车度，走之。夏，四月，乙卯朔，岐兵寇蜀兴元，唐道袭击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/7.mp3" download>download the file</a> instead.
</audio></p>
<p>上以久疾，五月，甲申朔，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/8.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，以清海留后刘岩为节度使。岩多延中国士人置于幕府，出为刺史，刺史无武人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/9.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主如利州，命太子监国；六月，癸丑朔，至利州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/10.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王守光尝衣赭袍，顾谓将吏曰：<strong>「今天下大乱，英雄角逐，吾兵强地险，亦欲自帝，何如？」</strong> 孙鹤曰：<strong>「今内难新平，公私困竭，太原窥吾西，契丹伺吾北，遽谋自帝，未见其可。大王但养士爱民，训兵积谷，德政既修，四方自服矣。」</strong> 守光不悦。又使人讽镇、定，求尊己为尚父，赵王镕以告晋王。晋王怒，欲伐之，诸将皆曰：<strong>「是为恶极矣，行当族灭，不若阳为推尊以稔之。」</strong> 乃与镕及义武王处直、昭义李嗣昭、振武周德威、天德宋瑶六节度使共奉册推守光为尚书令、尚父。守光不寤，以为六镇实畏己，益骄，乃具表其状曰：<strong>「晋王等推臣，臣荷陛下厚恩，未之敢受。窃思其宜，不若陛下授臣河北都统，则并、镇不足平矣。」</strong> 上亦知其狂愚，乃以守光为河北道采访使，遣阁门使王瞳、受旨史彦群册命之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/11.mp3" download>download the file</a> instead.
</audio></p>
<p>守光命僚属草尚父、采访使受册仪。乙卯，僚属取唐册太尉仪献之，守光视之，问何得无郊天、改元之事，对曰：<strong>「尚父虽贵，人臣也，安有郊天、改元者乎？」</strong> 守光怒，投之于地，曰：<strong>「我地方二千里，带甲三十万，直作河北天子，谁能禁我！尚父何足为哉！」</strong> 命趣具即帝位之仪，械系瞳、彦群及诸道使者于狱，既而皆释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/12.mp3" download>download the file</a> instead.
</audio></p>
<p>帝命杨师厚将兵三万屯邢州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/13.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀诸将击岐兵，屡破之。秋，七月，蜀主西还，留御营使昌王宗钅岁屯利州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/14.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，帝避暑于张宗奭第，乱其妇女殆遍。宗奭子继祚不胜愤耻，欲弑之。宗奭止之曰：<strong>「吾家顷在河阳，为李罕之所围，啖木屑以度朝夕，赖其救我，得有今日，此恩不可忘也。」</strong> 乃止。甲辰，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/15.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王镕以杨师厚在邢州，甚惧，会晋王于承天军。晋王谓镕父友也，事之甚恭。镕以梁寇为忧，晋王曰：<strong>「朱温之恶极矣，天将诛之，虽有师厚辈不能救也。脱有侵轶，仆自帅众当之，叔父勿以为忧。」</strong> 镕捧卮为寿，谓晋王为四十六舅。镕幼子昭诲从行，晋王断衿为盟，许妻以女。由是晋、赵之交遂固。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/16.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚申，蜀主至成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/17.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王守光将称帝，将佐多窃议以为不可，守光乃置斧质于庭曰：<strong>「敢谏者斩！」</strong> 孙鹤曰：<strong>「沧州之破，鹤分当死，蒙王生全，以至今日，敢爱死而忘恩乎！窃以为今日之帝未可也。」</strong> 守光怒，伏诸质上，令军士C061而啖之。鹤呼曰：<strong>「百日之外，必有急兵！」</strong> 守光命以土窒其口，寸斩之。甲子，守光即皇帝位。国号大燕，改元应天。以梁使王瞳为左相，卢龙判官刘涉为右相，史彦群为御使大夫。受册之日，契丹陷平州，燕人惊扰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/18.mp3" download>download the file</a> instead.
</audio></p>
<p>岐王使刘知俊、李继崇将兵击蜀，乙亥，王宗侃、王宗贺、唐道袭、王宗绍与之战于青泥岭，蜀兵大败，马步使王宗浩奔兴州，溺死于江，道袭奔兴元。先是，步军都指挥使王宗绾城西县，号安远军，宗侃、宗贺等收散兵走保之，短俊、继崇追围之。众议欲弃兴元，道袭曰：<strong>「无兴元则无安远，利州遂为敌境矣。理必以死守之。」</strong> 蜀主以昌王宗钅岁为应援招讨使，定戎团练使王宗播为四招讨马步都指挥使，将兵救安远军，壁于廉、让之间，与唐道袭合击岐兵，大破之于明珠曲。明日又战于凫口，斩其成州刺史李彦琛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/19.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，帝疾稍愈，闻晋、赵谋入寇，自将拒之。戊戌，以张宗奭为西都留守。庚子，帝发洛阳。甲辰，至卫州，方食，军前奏晋军已出井陉。帝遽命辇北趣邢洺，昼夜倍道兼行。丙午，至相州，闻晋兵不出，乃止。相州刺史李思安不意帝猝至，落然无具，坐削官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/20.mp3" download>download the file</a> instead.
</audio></p>
<p>湖州刺史钱镖酗酒杀人，恐吴越王镠罪之，冬，十月，辛亥朔，杀都监潘长、推官钟安德，奔于吴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/21.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王闻燕主守光称帝，大笑曰：<strong>「俟彼卜年，吾当问其鼎矣。」</strong> 张承业请遣使致贺以骄之，晋王遣太原少尹李承勋往。承勋至幽州，用邻籓通使之礼。燕之典客者曰：<strong>「吾主帝矣，公当称臣庭见。」</strong> 承勋曰：<strong>「吾受命于唐朝为太原少尹，燕王自可臣其境内，岂可臣它国之使乎！」</strong> 守光怒，囚之数日，出而问之曰：<strong>「臣我乎！」</strong> 承勋曰：<strong>「燕王能臣我王，则我请为臣，不然，有死而已！」</strong> 守光竟不能屈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/22.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主如利州，命太子监国。决云军虞候王琮败岐兵，执其将李彦太，俘斩三千五百级。乙卯，捉生将彭君集破岐二寨，俘斩三千级。王寂侃遣裨将林思谔自中巴间行至泥溪，见蜀主告急，蜀主命开道都指挥使王宗弼将兵救安远，及刘知俊战于斜谷，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/23.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅夜，帝发相州，乙卯，至洹水。是夜，边吏言晋、赵兵南下，帝即时进军，丙辰，至魏县。或告云：<strong>「沙陀至矣！」</strong> 士卒恟惧，多逃亡，严刑不能禁。即而复告云无寇，上下始定。戊午，贝州奏晋兵寇东武，寻引去。帝以夹寨、柏乡屡失利，故力疾北巡，思一雪其耻，意郁郁，多躁忿，功臣宿将往往以小过被诛，众心益惧。既而晋、赵兵竟不出。十一月，壬午，帝南还。燕主守光集将吏谋攻易定，幽州参军景城冯道以为未可，守光怒，系狱，或救之，得免。道亡奔晋，张承业荐于晋王，以为掌书记。丁亥，王处直告难于晋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/24.mp3" download>download the file</a> instead.
</audio></p>
<p>怀州刺史开封段明远妹为美人。戊子，帝至获嘉，明远馈献丰备，帝悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，保塞节度使高万兴奏遣都指挥使高万金将兵攻盐州，刺史高行存降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/26.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，帝至洛阳，疾复作。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/27.mp3" controls class="html5-audio-player">

</audio></p>
<p>蜀王宗弼败岐兵于金牛，拔十六寨，俘斩六千余级，擒其将郭存等。丙申，王宗钅岁、王宗播败岐兵于黄牛川，擒其将苏厚等。丁酉，蜀主自利州如兴元，援军既集，安远军望其旗，王宗侃等鼓噪而出，与援军夹攻岐兵，大破之，拔二十一寨，斩其将李廷志等。己亥，岐兵解围遁去。唐道袭先伏兵于斜谷邀击，又破之。庚子，蜀主西还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>岐王左右石简颙谗刘知俊于岐王，王夺其兵。李继崇言于王曰：<strong>「知俊壮士，穷来归我，不宜以谗废之。」</strong> 王为之诛简颙以安之。继崇召知俊举族居于秦州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，燕主守光将兵二万寇易定，攻容城。王处直告急于晋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，乙卯，以朗州留后马賨为永顺节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>镇南留后卢延昌游猎无度，百胜军指挥使黎球杀之，自立；将杀谭全播，全播称疾请老，乃免。丙辰，以球为虔州防御使。未几，球卒，牙将李彦图代知州事，全播愈称疾笃。刘岩闻全播病，发兵攻韶州，破之，刺史廖爽奔楚，楚王殷表为永州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁巳，蜀主至成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/33.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，以静海留后曲美为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/34.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，以静江行军司马姚彦章为宁远节度副使，权知容州，从楚王殷之请也。刘岩遣兵攻容州，殷遣都指挥使许德勋以桂州兵救之；彦章不能守，乃迁容州士民及其府藏奔长沙，岩遂取容管及高州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/35.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，晋王遣蕃汉马步总管周德威将兵三万攻燕，以救易定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/36.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，蜀主以内枢密使潘炕为武泰节度使，炕从弟宣徽南院使峭为内枢密使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖神武元圣孝皇帝下干化二年（壬申，公元九一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/38.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，德威东出飞狐，与赵王将王德明、义武将程岩会于易水。丙戌，三镇兵进攻燕祁沟关，下之；戊子，围涿州。刺史刘知温城守，刘守奇之客刘去非大呼于城下，谓知温曰：<strong>「河东小刘郎来为父讨贼，何豫汝事而坚守邪？」</strong> 守奇免胄劳之，知温拜于城上，遂降。周德威疾守奇之功，谮诸晋王，王召之，守奇恐获罪，与去非及进士赵凤来奔，上以守奇为博州刺史。去非、凤，皆幽州人也。先是，燕主守光籍境内丁壮，悉文面为兵，虽士人不免，凤诈为僧奔晋，守奇客之。丁酉，德威至幽州城下，守光来求救。二月，帝疾小愈，议自将击镇、定以救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/39.mp3" download>download the file</a> instead.
</audio></p>
<p>帝闻岐、蜀相攻，辛酉，遣光禄卿卢玭等使于蜀，遗蜀主书，呼之为兄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/40.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，帝发洛阳。从官以帝诛戮无常，多惮行，帝闻之，益怒。是日，至白马顿，赐从官食，多未至，遣骑趣之于路。左散骑常侍孙骘、右谏议大夫张衍、后部郎中张俊最后至，帝命扑杀之。衍，宗奭之侄也。丙寅，帝至武陟，段明远供馈有加于前。丁卯，至获嘉，帝追思李思安去岁供馈有阙，贬柳州司户，告辞称明远之能曰：<strong>「观明远之忠勤如此，见思安之悖慢何如？」</strong> 寻长流思安于崖州，赐死。明远后更名凝。乙亥，帝至魏州，命都招讨使宣义节度使杨师厚，副使、前河阳节度使李周彝围枣强，招讨应接使、平卢节度使贺德伦，副使、天平留后袁象先围蓚修县。德伦，河西胡人；象先，下邑人也。戊寅，帝至贝州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/41.mp3" download>download the file</a> instead.
</audio></p>
<p>辰州蛮酋宋邺、昌师益皆帅众降于楚，楚王殷以邺为辰州刺史，师益为溆州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/42.mp3" download>download the file</a> instead.
</audio></p>
<p>帝昼夜兼行，三月，辛巳，至下博南，登观津冢。赵将符习引数百骑巡逻，不知是帝，遽前逼之。或告曰：<strong>「晋兵大至矣！」</strong> 帝弃行幄，亟引兵趣枣强，与杨师厚军合。习，赵州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/43.mp3" download>download the file</a> instead.
</audio></p>
<p>枣强城小而坚，赵人聚精兵数千守之。师厚急攻之，数日不下，城坏复修，死伤者以万数。城中矢石将竭，谋出降，有一卒奋曰：<strong>「贼自柏乡丧败已来，视我镇人裂眦，今往归之，如自投虎狼之口耳。因穷如此，何用身为！我请独往试之。」</strong> 夜，缒城出，诣梁军诈降，李周彝召问城中之备，对曰：<strong>「非半月未易下也。」</strong> 因请曰：<strong>「某既归命，愿得一剑，效死先登，取守城将首。」</strong> 周彝不许，使荷担从军。卒得间举担击周彝首，踣地，左右救至，得免。帝闻之，愈怒，命师厚昼夜急攻，丙戌，拔之，无问老幼尽杀之，流血盈城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，帝引兵渡河，声言五十万。晋忻州刺史李存审屯赵州，患兵少，裨将赵行实请入土门避之，存审不可。及贺德伦攻蓚县，存审谓史建瑭、李嗣肱曰：<strong>「吾王方有事幽蓟，无兵此来，南方之事委吾辈数人。今蓚县方急，吾辈安得坐而视之！使贼得蓚县，必西侵深、冀，患益深矣。当与公等以奇计破之。」</strong> 存审乃引兵扼下博桥，使建瑭、嗣肱分道擒生。建瑭分其麾下为五队，队各百人，一之衡水，一之南宫，一之信都，一之阜城，自将一队深入，与嗣肱遇梁军之樵刍者皆执之，获数百人。明日会于下博桥。皆杀之，留数人断臂纵去，曰：<strong>「为我语朱公：晋王大军至矣！」</strong> 时蓚县未下，帝引杨师厚兵五万，就贺德伦共攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/45.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，始至县西，未及置营，建瑭、嗣肱各将三百骑，效梁军旗帜服色，与樵刍者杂行，日且暮，至德伦营门，杀门者，纵火大噪，弓矢乱发，左右驰突，既暝，各斩馘执俘而去。营中大扰，不知所为。断臂者复来曰：<strong>「晋军大至矣！」</strong> 帝大骇，烧营夜遁，迷失道，委曲行百五十里，戊子旦乃至冀州；蓚之耕者皆荷鉏奋梃逐之。委弃军资器械不可胜计。既而复遣骑觇之，曰：<strong>「晋军实未来，此乃史先锋游骑耳。」</strong> 帝不胜惭愤，由是病增剧，不能乘肩舆。留贝州旬余，诸军始集。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/46.mp3" download>download the file</a> instead.
</audio></p>
<p>义昌节度使刘继威年少，淫虐类其父，淫于都指挥使张万进家，万进怒，杀之。诘旦，召大将周知裕，告其故。万进自称留后，以知裕为左都押牙。庚子，遣使奉表请降，亦遣使降于晋；晋王命周德威安抚之。知裕心不自安，求为景州刺史，遂来奔，帝为之置归化军，以知裕为指挥使，凡军士自河朔来者皆隶之。辛丑，以万进为义昌留后。甲辰，改义昌为顺化军，以万进为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙巳，帝发贝州；丁未，至魏州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，周德威遣裨将李存晖等攻瓦桥关，其将吏及莫州刺史李严皆降。严，幽州人也，涉猎书传，晋王使传其子继岌，严固辞。王怒，将斩之，教练使孟知祥徒跣入谏曰：<strong>「强敌未灭，大王岂宜以一怒戮向义之士乎！」</strong> 乃免之。知祥，迁之弟子，李克让之婿也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/49.mp3" download>download the file</a> instead.
</audio></p>
<p>吴镇南节度使刘威，歙州观察使陶雅，宣州观察使李遇，常州刺史李简，皆武忠王旧将，有大功，以徐温自牙将秉政，内不能平；李遇尤甚，常言：<strong>「徐温何人，吾未尝识面，一旦乃当国邪！」</strong> 馆驿使徐玠使于吴越，道过宣州，温使玠说遇入见新王，遇初许之；玠曰：<strong>「公不尔，人谓公反。」</strong> 遇怒曰：<strong>「君言遇反，杀侍中者非反邪！」</strong> 侍中，谓威王也。温怒，以淮南节度副使王檀为宣州制置使，数遇不入朝之罪，遣都指挥使柴再用帅升、润、池、歙兵纳檀于宣州，升州副使徐知浩为之副。遇不受代，再用攻宣州，逾日不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四日，癸丑，以楚王殷为武安、武昌、静江、宁远节度使，洪、鄂四面行营都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙卯，博王友文来朝，请帝还东都。丁巳，发魏州；己未，至黎阳，以疾淹留；乙丑，至滑州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>维州羌胡董琢反，蜀主遣保鸾军使赵绰讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，帝至大梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/54.mp3" download>download the file</a> instead.
</audio></p>
<p>帝闻岭南与楚相攻，甲戌，以右散骑常侍韦戬等为潭、广和叶使，往解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊寅，帝发大梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/56.mp3" download>download the file</a> instead.
</audio></p>
<p>周德威白晋王，以兵少不足攻城，晋王遣李存审将吐谷浑、契苾骑兵会之。李嗣源攻瀛州，刺史赵敬降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，甲申，帝至洛阳，疾甚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司空、门下侍郎、同平章事薛贻矩卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕主守光遣其将单廷珪将精兵万人出战，与周德威遇于龙头冈。廷珪曰：<strong>「今日必擒周杨五以献。」</strong> 杨五，德威小名也。既战，见德威于陈，援枪单骑逐之，枪及德威背，德威侧身避之，奋楇反击廷珪坠马，生擒，置于军门。燕兵退走，德威引骑乘之，燕兵大败，斩首三千级。廷珪，燕骁将也，燕人失之，夺气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/60.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，蜀大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/61.mp3" download>download the file</a> instead.
</audio></p>
<p>李遇少子为淮南牙将，遇最爱之，徐温执之，至宣州城下示之，其子啼号求生，遇由是不忍战。温使典客何荛入城，以吴王命说之曰：<strong>「公本志果反，请斩荛以徇；不然，随荛纳款。」</strong> 遇乃开门请降，温使柴再用斩之，夷其族。于是诸将始畏温，莫敢违其命。徐知诰以功迁升州刺史。知诰事温甚谨，安于劳辱，或通夕不解带，温以是特爱之，每谓诸子曰：<strong>「汝辈事我能如知诰乎？」</strong> 时诸州长吏多武夫，专以军旅为务，不恤民事；知诰在升州，独选用廉吏，修明政教，招延四方士大夫，倾家赀无所爱。洪州进士宋齐丘，好纵横之术，谒知诰，知诰奇之，辟为推官，与判官王令谋、参军王翃专主谋议，以牙吏马仁裕、周宗、曹悰为腹心。仁裕，彭城人；宗，涟水人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，壬戌，帝疾增甚，谓近臣曰：<strong>「我经营天下三十年，不意太原余孽更昌炽如此！吾观其志不小，天复夺我年，我死，诸儿非彼敌也，吾无葬地矣！」</strong> 因哽咽，绝而复苏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/63.mp3" download>download the file</a> instead.
</audio></p>
<p>高季昌潜有据荆南之志，乃奏筑江陵外郭，增广之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，蜀门下侍郎、同平章事王锴罢为兵部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝长子郴王友裕早卒。次假子博王友文，帝特爱之，常留守东都，兼建昌宫使。次郢王友珪，其母亳州营倡也，为左右控鹤都指挥使，无宠。次均王友贞，为东都马步都挥指使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/66.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，元贞张皇后严整多智，帝敬惮之。后殂，帝纵意声色，诸子虽在外，常征其妇入侍，帝往往乱之。友文妇王氏色美，帝尤宠之，虽未以友文为太子，帝意常属之。友珪心不平。友珪尝有过，帝挞之，友珪益不自安。帝疾甚，命王氏召友文于东都，欲与之诀，且付以后事。友珪妇张氏亦朝夕侍帝侧，知之，密告友珪曰：<strong>「大家以传国宝付王氏，怀往东都，吾属死无日矣！」</strong> 夫妇相泣。左右或说之曰：<strong>「事急计生，何不改图？时不可失！」</strong> 六月，丁丑朔，帝使敬翔出友珪为莱州刺史，即令之官。已宣旨，未行敕。时左迁者多追赐死，友珪益恐。戊寅，友珪易服微行入左龙虎军。见统军韩珪，以情告之。勍亦见功臣宿将多以小过被诛，惧不自保，遂相与合谋。勍以牙兵五百人从友珪杂控鹤士入，伏于禁中，中夜斩关入，至寝殿，侍疾者皆散走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/67.mp3" download>download the file</a> instead.
</audio></p>
<p>帝惊起，问：<strong>「反者为谁？」</strong> 友珪曰：<strong>「非他人也！」</strong> 帝曰：<strong>「我固疑此贼，恨不早杀之。汝悖逆如此，天地岂容汝乎！」</strong> 友珪曰：<strong>「老贼万段！」</strong> 友珪仆夫冯廷谔刺帝腹，刃出于背。友珪自以败毡裹之，瘗于寝殿，秘不发丧。遣供奉官丁昭溥驰诣东都，命均王友贞杀友文。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，矫诏称：<strong>「博王友文谋逆，遣兵突入殿中，赖郢王友珪忠孝，将兵诛之，保全朕躬。然疾因震惊，弥致危殆，宜令友珪权主军国之务。」</strong> 韩勍为友珪谋，多出府库金帛赐诸军及百官以取悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，丁昭溥还，闻友文已死，乃发丧，宣遗制，友珪即皇帝位。时朝廷新有内难，中外人情忷忷。许州军士更相告变，匡国节度使韩建皆不之省，亦不为备。丙申，马步都指挥使张厚作乱，杀建，友珪不敢诘。甲辰，以厚为陈州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，丁未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>天雄节度使罗周翰幼弱，军府事皆决于牙内都指挥使潘晏；北面都招讨使、宣义节度使杨师厚军于魏州，久欲图之，惮太祖威严，不敢发。至是，师厚馆于铜台驿，潘晏入谒，执而杀之，引兵入牙城，据位视事。壬子，制以师厚为天雄节度使，徙周翰为宣义节度使。以侍卫诸军使韩勍领匡国节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，加吴越王镠尚父。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，以均王友贞为开封尹、东都留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀太子元坦更名元膺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/75.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，废建昌宫使，以河南尹张宗奭为国计使，凡天下金谷旧隶建昌宫者悉主之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/76.mp3" controls class="html5-audio-player">

</audio></p>
<p>八月，龙骧军三千人戍怀州者，溃乱东走，所过剽掠；戊子，遣东京马步军都指挥使霍彦威、左耀武指挥使杜晏球讨之，庚寅，击破乱军，执其都将刘重遇于鄢陵，甲午，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/77.mp3" download>download the file</a> instead.
</audio></p>
<p>郢王友珪既篡立，诸宿将多愤怒，虽曲加恩礼，终不悦。告哀使至河中，护国节度使冀王朱友谦泣曰：<strong>「先帝数十年开创基业，前日变起宫掖，声闻甚恶，吾备位籓镇，心窃耻之。」</strong> 友珪加友谦侍中、中书令，以诏书自辨，且征之。友谦谓使者曰：<strong>「所立者为谁？先帝晏驾不以理，吾且至洛阳问罪，何以征为！」</strong> 戊戌，以侍卫诸军使韩勍为西面行营招讨使，督诸军讨之。友谦以河中附于晋以求救，九月，丁未，以感化节度使康怀贞为河中都招讨使，更以韩勍副之。友珪以兵部尚书知崇政院事敬翔，太祖腹心，恐其不利于己，欲解其内职，恐失人望，庚午，以翔为中书侍郎、同平章事，壬申，以户部尚书李振充崇政院使。翔多称疾不预事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/78.mp3" download>download the file</a> instead.
</audio></p>
<p>康怀贞等与忠武节度使牛存节合兵五万屯河中城西，攻之甚急。晋王遣其将李存审、李嗣肱、李嗣恩将兵救之，败梁兵于胡壁。嗣恩，本骆氏子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/79.mp3" download>download the file</a> instead.
</audio></p>
<p>吴武忠王之疾病也，周隐请召刘威，威由是为帅府所忌。或谮之于徐温，温将讨之。威幕客黄讷说威曰：<strong>「公受谤虽深，反本无状，若轻舟入觐，则嫌疑皆亡矣。」</strong> 威从之。陶雅闻李遇败，亦惧，与威偕诣广陵，温待之甚恭，如事武忠王之礼，优加官爵，雅等悦服，由是人皆重温。讷，苏州人也。温与威、雅帅将吏请于李俨，承制加嗣吴王隆演太师、吴王，以温领镇海节度使、同平章事，淮南行军司马如故。温遣威、雅还镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/80.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，蜀改剑南东川曰武德军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/81.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/81.mp3" download>download the file</a> instead.
</audio></p>
<p>朱友谦复告急于晋，冬，十月，晋王自将自泽潞而西，遇康怀贞于解县，大破之，斩首千级，追至白径岭而还。梁兵解围，退保陕州。友谦身自至猗氏谢晋王，从者数十人，撤武备，诣晋王帐，拜之为舅。晋王夜置酒张乐，友谦大醉。晋王留宿帐中，友谦安寝，鼾息自如。明旦复置酒而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/82.mp3" download>download the file</a> instead.
</audio></p>
<p>杨师厚既得魏博之众，又兼都招讨使，宿卫劲兵多在麾下，诸镇兵皆得调发，威势甚重，心轻郢王友珪，遇事往往专行不顾。友珪患之，发诏召之，云__「有北边军机，欲与卿面议。」__ 师厚将行，其腹心皆谏曰：<strong>「往必不测。」</strong> 师厚曰：<strong>「理知其为人，虽往，如我何！」</strong> 乃帅精兵万人，渡河趣洛阳，友珪大惧。丁亥，至都门，留兵于外，与十余人入见。友珪喜，甘言逊词以悦之，赐与巨万。癸巳，遣还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，赵将王德明将兵三万掠武城，至于临清，攻宗城，下之。癸丑，杨师厚伏兵唐店，邀击，大破之，斩首五千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，葬神武元圣孝皇帝于宣陵，庙号太祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/85.mp3" download>download the file</a> instead.
</audio></p>
<p>吴淮南节度副使陈璋等将水军袭楚岳州，执刺史苑玫；楚王殷遣水军都指挥使杨定真救岳州。璋等进攻荆南，高季昌遣其将倪可福拒之。吴恐楚人救荆南，遣抚州刺史刘信帅江、抚、袁、吉、信五州兵屯吉州，为璋声援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，戊寅，蜀行营都指挥使王宗汾攻岐文州，拔之，守将李继夔走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，隰州都将刘训杀刺史，以州降晋，晋王以为瀛州刺史。训，永和人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/88.mp3" download>download the file</a> instead.
</audio></p>
<p>虔州防御使李彦图卒，州人奉谭全播知州事，遣使内附，诏以全播为百胜防御使虔、韶二州节度开通使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/89.mp3" download>download the file</a> instead.
</audio></p>
<p>高季昌出兵，声言助梁代晋，进攻襄州，山南东道节度使孔勍击败之。自是朝贡路绝。勍，兖州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖神武元圣孝皇帝下干化三年（癸酉，公元九一三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁巳，晋周德威拔燕顺州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，郢王友珪朝享太庙；甲子，祀圜丘，大赦，改元凤历。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/94.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/94.mp3" download>download the file</a> instead.
</audio></p>
<p>吴陈璋攻荆南，不克而还，荆南兵与楚兵会于江口以邀之；璋知之，舟二百艘骈为一列，夜过，二镇兵遽出追之，不能及。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/95.mp3" download>download the file</a> instead.
</audio></p>
<p>晋周德威拔燕安远军，蓟州将成行言等降于晋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/96.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬午，蜀大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/97.mp3" download>download the file</a> instead.
</audio></p>
<p>郢王友珪既得志，遽为荒淫，内外愤怒，友珪虽啖以金缯，终莫之附。驸马都尉赵岩，犨之子，太祖之婿也；左龙虎统军、侍卫亲军都指挥使袁象先，太祖之甥也。岩奉使至大梁，均王友贞密与之谋诛友珪，岩曰：<strong>「此事成败，在招讨杨令公耳，得其一言谕禁军，吾事立办。」</strong> 均王乃遣腹心马慎交之魏州说杨师厚曰：<strong>「郢王篡弑，人望属在大梁，公若因而成之，此不世之功也。」</strong> 且许事成之日赐犒军钱五十万缗。师厚与将佐谋之，曰：<strong>「方郢王弑逆，吾不能即讨；今君臣之分已定，无故改图，可乎？」</strong> 或曰：<strong>「郢王亲弑君父，贼也，均王举兵复仇，义也。奉义讨贼，何君臣之有！彼若一朝破贼，公将何以自处乎？」</strong> 师厚惊曰：<strong>「吾几误计。」</strong> 乃遣其将王舜贤至洛阳，阴与袁象先谋，遣招讨马步都虞候谯人朱汉宾将兵屯滑州为外应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/98.mp3" download>download the file</a> instead.
</audio></p>
<p>赵岩归洛阳，亦与象先密定计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/99.mp3" download>download the file</a> instead.
</audio></p>
<p>友珪治龙骧军溃乱者，搜捕其党，获者族之，经年不已。时龙骧军有戍大梁者，友珪征之，均王因使人激怒其众曰：<strong>「天子以怀州屯兵叛，追汝辈欲尽坑之。」</strong> 其众皆惧，莫知所为。丙戌，均王奏龙骧军疑惧，未肯前发。戊子，龙骧将校见均王，泣请可生之路，王曰：<strong>「先帝与汝辈三十余年征战，经营王业。今先帝尚为人所弑，汝辈安所逃死乎！」</strong> 因出太祖画像示之而泣曰：<strong>「汝能自趣洛阳雪仇耻，则转祸为福矣。」</strong> 众皆踊跃呼万岁，请兵仗，王给之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/100.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅旦，袁象先等帅禁兵数千人突入宫中。友珪闻变，与妻张氏及冯廷谔趋北垣楼下，将逾城，自度不免，令廷谔先杀妻，次杀己，廷谔亦自刭。诸军十余万大掠都市，百司逃散，中书侍郎、同平章事杜晓、侍讲学士李珽皆为乱兵所杀，门下侍郎、同平章事于兢、宣政使李振被伤。至晡乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/101.mp3" download>download the file</a> instead.
</audio></p>
<p>象先、岩赍传国宝诣大梁迎均王，王曰：<strong>「大梁国家创业之地，何必洛阳！」</strong> 乃即帝位于大梁，复称干化三年，追废友珪为庶人，复博王友文官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/102.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，晋李存晖攻燕檀州，刺史陈确以城降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/103.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/103.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀唐道袭自兴元罢归，复为枢密使。太子元膺延疏道袭过恶，以为不应复典机要，蜀主不悦。庚子，以道袭为太子少保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/104.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/104.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲辰朔，晋周德威拔燕卢台军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/105.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，帝更名锽；久之，又名瑱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/106.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，加杨师厚兼中书令，赐爵邺王，赐语不名，事无巨细必咨而后行。帝遣使招抚朱友谦；友谦复称籓，奉梁年号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/107.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/107.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，立皇弟友敬为康王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/108.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/108.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，晋将刘光浚克古北口，燕居庸关使胡令圭等奔晋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，以保义留后戴思远为节度使，镇邢州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/110.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/110.mp3" download>download the file</a> instead.
</audio></p>
<p>燕主守光命大将元行钦将骑七千，牧马于山北，募北山兵以应契丹；又以骑将高行珪为武州刺史，以为外援。晋李嗣源分兵徇山后八军，皆下之；晋王以其弟存矩为新州刺史总之。以燕纳降军使卢文进为裨将。李嗣源进攻武州，高行珪以城降。元行钦闻之，引兵攻行珪，行珪使其弟行周质于晋军以求救，李嗣源引兵救之，行钦解围去。嗣源与行周追至广边军，凡八战，行钦力屈而降；嗣源爱其骁勇，养以为子。嗣源进攻儒州，拔之，以行珪为代州刺史。行周留事嗣源，常与嗣源假子从珂分将牙兵以从。从珂母魏氏，镇州人，先适王氏，生从珂，嗣源从晋王克用战河北，得魏氏，以为妾，故从珂为嗣源子，及长，以勇健善战知名，嗣源爱之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴行营招讨使李涛帅众二万出千秋岭，攻吴越衣锦军。吴越王镠以其子湖州刺史传瓘为北面应援都指挥使以救之，睦州刺史传璙为招讨收复都指挥使，将水军攻吴东洲以分其兵势。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，癸未，以袁象先领镇南节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>晋周德威进军逼幽州南门。壬辰，燕主守光遣使致书于德威以请和，语甚卑而哀。德威曰：<strong>「大燕皇帝尚未郊天，何雌伏如是邪！予受命讨有罪者，结盟继好，非所闻也。」</strong> 不答书。守光惧，复遣人祈哀，德威乃以闻于晋王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/114.mp3" download>download the file</a> instead.
</audio></p>
<p>千秋岭道险狭，钱传瓘使人伐木以断吴军之后而击之，吴军大败，虏李涛及士卒三千余人以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己亥，晋刘光浚拔燕平州，执刺史张在吉。五月，光浚攻营州，刺史杨靖降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙巳，蜀主以兵部尚书王锴为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>杨师厚与刘守奇将汴、滑、徐、兖、魏、博、邢、洺之兵十万大掠赵境，师厚自柏乡入攻土门，趣赵州，守奇自贝州人趣冀州，所过焚掠。庚戌，师厚至镇州，营于南门外，燔其关城。壬子，师厚自九门退军下博，守奇引兵与师厚会攻下博，拔之。晋将李存审、史建瑭戍赵州，兵少，赵王告急于周德威。德威遣骑将李绍衡会赵将王德明同拒梁军。师厚、守奇自弓高渡御河而东，逼沧州，张万进惧，请迁于河南；师厚表徙万进镇青州，以守奇为顺化节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/118.mp3" download>download the file</a> instead.
</audio></p>
<p>吴遣宣州副指挥使花虔将兵会广德镇遏使涡信屯广德，将复寇衣锦军。吴越钱传瓘就攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，壬申朔，晋王遣张承业诣幽州，与周德威议军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，蜀主以道士杜光庭为金紫光禄大夫、左谏议大夫，封蔡国公，进号广成先生。光庭博学善属文，蜀主重之，颇与议政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴越钱传瓘拔广德，虏花虔、涡信以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/122.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，以张万进为平卢节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/123.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，燕主守光遣使诣张承业，请以城降。承业以其无信，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/124.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/124.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀太子元膺，豭喙龅齿，目视不正，而警敏知书，善骑射，性狷急猜忍。蜀主命杜光庭选纯静有德者使侍东宫，光庭荐儒者许寂、徐简夫，太子未尝与之交言，日与乐工群小嬉戏无度，僚属莫敢谏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/125.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，蜀主将以七夕出游。丙午，太子召诸王大臣宴饮，集王宗翰、内枢密使潘峭、翰林学士承旨高阳毛文锡不至，太子怒曰：<strong>「集王不来，必峭与文锡离间也。」</strong> 大昌军使徐瑶、常谦，素为太子所亲信，酒行，屡目少保唐道袭，道袭惧而起。丁未旦，太子入白蜀主曰：<strong>「潘峭、毛文锡离间兄弟。」</strong> 蜀主怒，命贬逐峭、文锡，以前武泰节度使兼侍中潘炕为内枢密使。太子出，道袭入，蜀主以其事告之，道袭曰：<strong>「太子谋作乱，欲召诸将、诸王，以兵锢之，然后举事耳。」</strong> 蜀主疑焉，遂不出；道袭请召屯营兵入宿卫，许之。内外戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/126.mp3" download>download the file</a> instead.
</audio></p>
<p>太子初不为备，闻道袭召兵，乃以天武甲士自卫，捕潘峭、毛文锡至，楇之几死，囚诸东宫；又捕成都尹潘峤，囚诸得贤门。戊申，徐瑶、常谦与怀胜军使严璘等各帅所部兵奉太子攻道袭。至清风楼，道袭引屯营兵出拒战；道袭中流矢，逐至城西，斩之。杀屯营兵甚众，中外惊扰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/127.mp3" download>download the file</a> instead.
</audio></p>
<p>潘炕言于蜀主曰：<strong>「太子与唐道袭争权耳，无他志也。陛下宜面谕大臣以安社稷。」</strong> 蜀主乃召兼中书令王宗侃、王宗贺、前利州团练使王宗鲁等，使发兵讨为乱者徐瑶、常谦等。宗侃等陈于西球场门，兼侍中王宗黯自大门安梯城而入，与瑶、谦战于会同殿前，杀数十人，余众皆溃。瑶死，谦与太子奔龙跃池，匿于舰中。及暮稍定。己酉旦，太子出就舟人丐食，舟人以告蜀主，遣集王宗翰往慰抚之；比至，太子已为卫士所杀。蜀主疑宗翰杀之，大恸不已。左右恐事变，会张格呈慰谕军民榜，读至__「不行斧钺之诛，将误社稷之计」__ ，蜀主收涕曰：<strong>「朕何敢以私害公！」</strong> 于是下诏废太子元膺为庶人。宗翰奏诛手刃太子者，元膺左右坐诛死者数十人，贬窜者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/128.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，赠唐道袭太师，谥忠壮；复以潘峭为枢密使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，晋五院军使李信拔莫州，擒燕将毕元福。八月，乙亥，李信拔瀛州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赐高季昌爵勃海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/131.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/131.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王与赵王镕会于天长。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/132.mp3" download>download the file</a> instead.
</audio></p>
<p>楚宁远节度使姚彦章将水军侵吴鄂州，吴以池州团练使吕师造为水陆行营应授使，未至，楚兵引去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，甲辰，以御史大夫姚洎为中书侍郎，同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕主守光引兵夜出，复取顺州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/135.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越王镠遣其子传瓘、传璙及大同节度使传瑛攻吴常州，营于潘葑。徐温曰：<strong>「浙人轻而怯。」</strong> 帅诸将倍道赴之。至无锡，黑云都将陈佑言于温曰：<strong>「彼谓吾远来罢倦，未能战，请以所部乘其无备击之。」</strong> 乃自他道出敌后，温以大军当其前，夹攻之，吴越大败，斩获甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/136.mp3" download>download the file</a> instead.
</audio></p>
<p>高季昌造战舰五百艘，治城堑，缮器械，为攻守之具，招聚亡命，交通吴、蜀，朝廷浸不能制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/268/137.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己巳朔，燕主守光帅众五千夜出，将入檀州。庚午，周德威自涿州引兵邀击，大破之。守光以百余骑逃归幽州，其将卒降者相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/138.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀潘炕屡请立太子，蜀主以雅王宗辂类己，信王宗杰才敏，欲择一人立之。郑王宗衍最幼，其母徐贤妃有宠，欲立其子，使飞龙使唐文扆讽张格上表请立宗衍。格夜以表示功臣王宗侃等，诈云受密旨，众皆署名。蜀主令相者视诸子，亦希旨言郑王相最贵。蜀主以为众人实欲立宗衍，不得已许之，曰：<strong>「宗衍幼懦，能堪其任乎？」</strong> 甲午，立宗衍为太子。受册华，潘炕以朝廷无事，称疾请老，蜀主不许，涕泣固请，乃许之。国有大疑，常遣使就第问之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/139.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/268/139.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南节度使刘岩求昏于楚，楚王许以女妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/268/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/268/140.mp3" download>download the file</a> instead.
</audio></p>
<p>卢龙巡属皆入于晋，燕主守光独守幽州城，求援于契丹；契丹以其无信，竟不救。守光屡请降于晋，晋人疑其诈，终不许。至是，守光登城谓周德威曰：<strong>「俟晋王至，吾则开门泥首听命。」</strong> 德威使白晋王。十一月，甲辰，晋王以监军张承业权知军府事，自诣幽州，辛酉，单骑抵城下，谓守光曰：<strong>「朱温篡逆，余本欲与公合河朔五镇之兵兴复唐祚。公谋之不臧，乃效彼狂僭。镇、定二帅皆俯首事公，而公曾不之恤，是以有今日之役。丈夫成败须决所向，公将何如？」</strong> 守光曰：<strong>「今日俎上肉耳，惟王所裁。」</strong> 王悯之，与折弓矢为誓，曰：<strong>「但出相见，保无它也。」</strong> 守光辞以它日。先是，守光爱将李小喜多赞成守光之恶。言听计从，权倾境内。至是，守光将出降，小喜止之。是夕，小喜逾城诣晋军降，且言城中力竭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，晋王督诸军四面攻城，克之，擒刘仁恭及其妻妾，守光帅妻子亡去。癸亥，晋王入幽州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="143" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以宁国节度使王景仁为淮南西北行营招讨应接使，将兵万余侵庐、寿。</p>
</section>
