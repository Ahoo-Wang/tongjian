<h1>汉纪 第三十二章 汉纪三十二</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙作噩，尽柔兆阉茂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝上之上建武元年（乙酉，公元二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，方望与安陵人弓林共立前定安公婴为天子，聚党数千人，居临泾。更始遣丞相松等击破，皆斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/4.mp3" download>download the file</a> instead.
</audio></p>
<p>邓禹至箕关，击破河东都尉，进围安邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/5.mp3" download>download the file</a> instead.
</audio></p>
<p>赤眉二部俱会弘农。更始遣讨难将军苏茂拒之；茂军大败。赤眉众遂大集，乃分万人为一营，凡三十营。三月，更始遣丞相松与赤眉战于{艹务}乡，松等大败，死者三万余人。赤眉遂转北至湖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/6.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀郡功曹李熊说公孙述宜称天子。夏，四月，述即帝位，号成家，改元龙兴；以李熊为大司徒，述弟光为大司马，恢为大司空。越巂任贵据郡降述。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/7.mp3" download>download the file</a> instead.
</audio></p>
<p>萧王北击尤来、大枪、五幡于元氏，追至北平，连破之；又战于顺水北，乘胜轻进，反为所败。王自投高岸，遇突骑王丰下马授王，王仅而得免。散兵归保范阳。军中不见王，或云已殁，诸将不知所为，吴汉曰：<strong>「卿曹努力！王兄子在南阳，何忧无主！」</strong> 众恐惧，数日乃定。贼虽战胜，而惮王威名，夜，遂引去。大军复追至安次，连战，破之。贼退入渔阳，所过虏掠。强弩将军陈俊言于王曰：<strong>「贼无辎重，宜令轻骑出贼前，使百姓各自坚壁以绝其食，可不战而殄也。」</strong> 王然之，遣俊将轻骑驰出贼前，视人保壁坚完者，敕令固守；放散在野者，因掠取之。贼至，无所得，遂散败。王谓俊曰：<strong>「困此虏者，将军策也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/8.mp3" download>download the file</a> instead.
</audio></p>
<p>冯异遗李轶书，为陈祸福，劝令归附萧王；轶知长安已危，而以伯升之死，心不自安，乃报书曰：<strong>「轶本与萧王首谋造汉，今轶守洛阳，将军镇孟津，俱据机轴，千载一会，思成断金。唯深达萧王，愿进愚策以佐国安民。」</strong> 轶自通书之后，不复与异争锋，故异得北攻天井关，拔上党两城，又南下河南成皋以东十三县，降者十余万。武勃将万余人攻诸畔者，异与战于士乡下，大破，斩勃；轶闭门不救。异见其信效，具以白王。王报异曰：<strong>「季文多诈，人不能得其要领。今移其书告守、尉当警备者。」</strong> 众皆怪王宣露轶书；朱鲔闻之，使人刺杀轶，由是城中乖离，多有降者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/9.mp3" download>download the file</a> instead.
</audio></p>
<p>朱鲔闻王北征而河内孤，乃遣其将苏茂、贾强将兵三万余人渡巩河，攻温；鲔自将数万人攻平阴以缀异。檄书至河内，寇恂即勒军驰出，并移告属县，发兵会温下。军吏皆谏曰：<strong>「今洛阳兵渡河，前后不绝。宜待众军毕集，乃可出也。」</strong> 恂曰：<strong>「温，郡之籓蔽，失温则郡不可守。」</strong> 遂驰赴之。旦日，合战，而冯异遣救及诸县兵适至，恂令士卒乘城鼓噪大呼，言曰：<strong>「刘公兵到！」</strong> 苏茂军闻之，陈动。恂因奔击，大破之。冯异亦渡河击朱鲔，鲔走；异与恂追至洛阳，环城一匝而归。自是洛阳震恐，城门昼闭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/10.mp3" download>download the file</a> instead.
</audio></p>
<p>异、恂移檄上状，诸将入贺，因上尊号。将军南阳马武先进曰：<strong>「大王虽执谦退，奈宗庙社稷何！宜先即尊位，乃议征伐。今此谁贼而驰骛击之乎？」</strong> 王惊曰：<strong>「何将军出此言！可斩也！」</strong> 乃引军还蓟。复遣吴汉率耿弇、景丹等十三将军追尤来等，斩首万三千余级，遂穷追至浚靡而还。贼散入辽西、辽东，为乌桓、貊人所钞击略尽。都护将军贾复与五校战于真定，复伤疮甚。王大惊曰：<strong>「我所以不令贾复别将者，为其轻敌也。果然，失吾名将！闻其妇有孕，生女邪，我子娶之；生男邪，我女嫁之；不令其忧妻子也。」</strong> 复病寻愈，追及王于蓟，相见甚欢。还至中山，诸将复上尊号；王又不听。行到南平棘，诸将复固请之；王不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/11.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将且出，耿纯进曰：<strong>「天下士大夫，捐亲戚，弃土壤，从大王于矢石之间者，其计固望攀龙鳞，附凤翼，以成其所志耳。今大王留时逆众，不正号位，纯恐士大夫望绝计穷，则有去归之思，无为久自苦也。大众一散，难可复合。」</strong> 纯言甚诚切，王深感曰：<strong>「吾将思之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/12.mp3" download>download the file</a> instead.
</audio></p>
<p>行至鄗，召冯异诣鄗，问四方动静。异曰：<strong>「更始必败，宗庙之忧在于大王，宜从众议！」</strong> 会儒生强华自关中奉《赤伏符》来诣王曰：<strong>「刘秀发兵捕不道，四夷云集龙斗野，四七之际火为主。」</strong> 群臣因复奏请。六月，己未，王即皇帝位于鄗南；改元，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/13.mp3" download>download the file</a> instead.
</audio></p>
<p>邓禹围安邑，数月未下，更始大将军樊参将数万人度大阳，欲攻禹。禹逆击于解南，斩之。王匡、成丹、刘均合军十余万，复共击禹，禹军不利。明日，癸亥，匡等以六甲穷日，不出，禹因得更治兵。甲子，匡悉军出攻禹。禹令军中无得妄动，既至营下，因传发诸将，鼓而并进，大破之。匡等皆走，禹追斩均及河东太守杨宝，遂定河东，匡等奔还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/14.mp3" download>download the file</a> instead.
</audio></p>
<p>张卬与诸将议曰：<strong>「赤眉旦暮且至，见灭不久，不如掠长安，东归南阳；事若不集，复入湖池中为盗耳！」</strong> 乃共入，说更始；更始怒不应，莫敢复言。更始使王匡、陈牧、成丹、赵萌屯新丰，李松军槀，以拒赤眉。张卬、廖湛、胡殷、申屠建与隗嚣合谋，欲以立秋日貙膢时共劫更始，俱成前计。更始知之，托病不出，召张卬等入，将悉诛之，唯隗嚣称疾不入，会客王遵、周宗等勒兵自守。更始狐疑不决，卬、湛、殷疑有变，遂突出。独申屠建在，更始斩建，使执金吾邓晔将兵围隗嚣第。卬、湛、殷勒兵烧门，入战宫中，更始大败。嚣亦溃围，走归天水。明旦，更始东奔赵萌于新丰。更始复疑王匡、陈牧、成丹与张卬等同谋，乃并召入；牧、丹先至，即斩之。王匡惧，将兵入长安，与张卬等合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/15.mp3" download>download the file</a> instead.
</audio></p>
<p>赤眉进至华阴，军中有齐巫，常鼓舞祠城阳景王，巫狂言：<strong>「景王大怒曰：‘当为县官，何故为贼！’」</strong> 有笑巫者辄病，军中惊动。方望弟阳说樊崇等曰：<strong>「今将军拥百万之众，西向帝城，而无称号，名为群贼，不可以久。不如立宗室，挟义诛伐，以此号令，谁敢不从！」</strong> 崇等以为然，而巫言益甚。前至郑，乃相与议曰：<strong>「今迫近长安，而鬼神若此，当求刘氏共尊立之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/16.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，赤眉过式，掠故式侯萌之子恭、茂、盆子三人自随。恭少习《尚书》，随樊崇等降更始于洛阳，复封式侯，为侍中，在长安。茂与盆子留军中，属右校卒史刘侠卿，主牧牛。及崇等欲立帝，求军中景王后，得七十余人，唯茂、盆子及前西安侯孝最为近属。崇等曰：<strong>「闻古者天子将兵称上将军。」</strong> 乃书札为符曰：<strong>「上将军」</strong> 。又以两空札置笥中，于郑北设坛场，祠城阳景王，诸三老、从事皆大会。列盆子等三人居中立，以年次探札，盆子最幼，后探，得符；诸将皆称臣，拜。盆子时年十五，被发徙跣，敝衣赭汗，见众拜，恐畏欲啼。茂谓曰：<strong>「善臧符！」</strong> 盆子即啮折，弃之。以徐宣为丞相，樊崇为御史大夫，逢安为左大司马，谢禄为右大司马，其余皆列卿、将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/17.mp3" download>download the file</a> instead.
</audio></p>
<p>盆子虽立，犹朝夕拜刘侠卿，时欲出从牧儿戏；侠卿怒止之，崇等亦不复候视也。秋，七月，辛未，帝使使持节拜邓禹为大司徒，封酂侯，食邑万户；禹时年二十四。又议选大司空，帝以《赤伏符》曰__「王梁主卫作玄武」__ ，丁丑，以野王令王梁为大司空。又欲以谶文用平狄将军孙咸行大司马，众咸不悦。壬午，以吴汉为大司马。初，更始以琅邪伏湛为平原太守。时天下兵起，湛独晏然，抚循百姓。门下督谋为湛起兵，湛收斩之。于是吏民信向，平原一境赖湛以全。帝征湛为尚书，使典定旧制。又以邓禹西征，拜湛为司直，行大司徒事。车驾每出征伐，常留镇守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>邓禹自汾阴渡河，入夏阳，更始左辅都尉公乘歙引其众十万，与左冯翊兵共拒禹于衙；禹复破走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/19.mp3" download>download the file</a> instead.
</audio></p>
<p>宗室刘茂聚众京、密间，自称厌新将军，攻下颍川、汝南，众十余万人。帝使骠骑大将军景丹、建威大将军耿弇、强弩将军陈俊攻之。茂来降，封为中山王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/20.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，帝幸怀，遣耿弇、陈俊军五社津，备荥阳以东；使吴汉率建义大将军朱祜等十一将军，围朱鲔于洛阳。八月，进幸河阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/21.mp3" download>download the file</a> instead.
</audio></p>
<p>李松自槀引兵还，从更始与赵萌共攻王匡、张卬于长安。连战月余，匡等败走，更始徒居长信宫。赤眉至高陵，王匡、张卬等迎降之，遂共连兵进攻东都门。李松出战，赤眉生得松。松弟况为城门校尉，开门纳之。九月，赤眉入长安。更始单骑走，从厨城门出。式侯恭以赤眉立其弟，自系诏狱；闻更始败走，乃出，见定陶王祉。祉为之除械，相与从更始于渭滨。右辅都尉严本，恐失更始为赤眉所诛，即将更始至高陵，本将兵宿卫，其实围之。更始将相皆降赤眉，独丞相曹竟不降，手剑格死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/22.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，诏封更始为淮阳王；吏民敢有贼害者，罪同大逆；其送诣吏者封列侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/23.mp3" download>download the file</a> instead.
</audio></p>
<p>初，宛人卓茂，宽仁恭爱，恬荡乐道，雅实不为华貌，行己在于清浊之间，自束发至白首，与人未尝有争竞，乡党故旧，虽行能与茂不同，而皆爱慕欣欣焉。哀、平间为密令，视民如子，举善而教，口无恶言，吏民亲爱，不忍欺之。民尝有言部亭长受其米肉遗者，茂曰：<strong>「亭长为从汝求乎，为汝有事嘱之而受乎，将平居自以恩意遗之乎？」</strong> 民曰：<strong>「往遗之耳。」</strong> 茂曰：<strong>「遗之而受，何故言邪？」</strong> 民曰：<strong>「窃闻贤明之君，使民不畏吏，吏不取民。今我畏吏，是以遗之；吏既卒受，故来言耳。」</strong> 茂曰：<strong>「汝为敝民矣！凡人所以群居不乱，异于禽兽者，以有仁爱礼义，知相敬事也。汝独不欲修之，宁能高飞远走，不在人间邪！吏顾不当乘威力强请求耳。亭长素善吏，岁时遗之，礼也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/24.mp3" download>download the file</a> instead.
</audio></p>
<p>民曰：<strong>「苟如此，律何故禁之？」</strong> 茂笑曰：<strong>「律设大法，礼顺人情。今我以礼教汝，汝必无怨恶；以律治汝，汝何所措其手足乎！一门之内，小者可论，大者可杀也。且归念之。」</strong> 初，茂到县，有所废置，吏民笑之，邻城闻者皆蚩其不能。河南郡为置守令；茂不为嫌，治事自若。数年，教化大行，道不拾遗；迁京部丞，密人老少皆涕泣随送。及王莽居摄，以病免归。上即位，先访求茂，茂时年七十余。甲申，诏曰：<strong>「夫名冠天下，当受天下重赏。今以茂为太傅，封褒德侯。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/040/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/25.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：孔子称__「举善而教，不能则劝」__ ，是以舜举皋陶，汤举伊尹，而不仁者远，有德故也。光武即位之初，群雄竞逐，四海鼎沸，彼摧坚陷敌之人，权略诡辩之士，方见重于世，而独能取忠厚之臣，旌循良之吏，拔于草莱之中，实诸群公之首，宜其光复旧物，享祚久长，盖由知所先务而得其本原故也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="85"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/26.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将围洛阳数月，朱鲔坚守不下。帝以廷尉岑彭尝为鲔校尉，令往说之。鲔在城上，彭在城下，为陈成败。鲔曰：<strong>「大司徒被害时，鲔与共谋，又谏更始无遣萧王北伐，诚自知罪深，不敢降！」</strong> 彭还，具言于帝。帝曰：<strong>「举大事者不忌小怨。鲔今若降，官爵可保，况诛罚乎！河水在此，吾不食言！」</strong> 彭复往告鲔，鲔从城上下索曰：<strong>「必信，可乘此上。」</strong> 彭趣索欲上，鲔见其诚，即许降。辛卯，朱鲔面缚，与岑彭俱诣河阳。帝解其缚，召见之，复令彭夜送鲔归城。明旦，与苏茂等悉其众出降。拜鲔为平狄将军，封扶沟侯；后为少府，传封累世。帝使侍御史河内杜诗安集洛阳。将军萧广纵兵士暴横，诗敕晓不改，遂格杀广。还，以状闻。上召见，赐以棨戟，遂擢任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，癸丑，车驾入洛阳，幸南宫，遂定都焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/28.mp3" download>download the file</a> instead.
</audio></p>
<p>赤眉下书曰：<strong>「圣公降者，封为长沙王；过二十日，勿受。」</strong> 更始遣刘恭请降，赤眉使其将谢禄往受之。更始随禄，肉袒，上玺绶于盆子。赤眉坐更始，置庭中，将杀之；刘恭、谢禄为请，不能得，遂引更始出。刘恭追呼曰：<strong>「臣诚力极，请得先死！」</strong> 拔剑欲自刎。樊崇等遽共救止之。乃赦更始，封为畏威侯。刘恭复为固请，竟得封长沙王。更始常依谢禄居，刘恭亦拥护之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/29.mp3" download>download the file</a> instead.
</audio></p>
<p>刘盆子居长乐宫，三辅郡县、营长遣使贡献，兵士辄剽夺之，又数暴掠吏民，由是皆复固守。百姓不知所归，闻邓禹乘胜独克而师行有纪，皆望风相携负以迎军，降者日以千数，众号百万。禹所止，辄停车拄节以劳来之，父老、童稚，垂发、戴白满其车下，莫不感悦，于是名震关西。诸将豪桀皆劝禹径攻长安，禹曰：<strong>「不然。今吾众虽多，能战者少，前无可仰之积，后无转馈之资；赤眉新拔长安，财谷充实，锋锐未可当也。夫盗贼群居无终日之计，财谷虽多，变故万端，宁能坚守者也！上郡、北地、安定三郡，土广人稀，饶谷多畜，吾且休兵北道，就粮养士，以观其敝，乃可图也。」</strong> 于是引军北至栒邑，所到，诸营保郡邑皆开门归附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/30.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣岑彭击荆州群贼，下犨、叶等十余城。十一月，甲午，上幸怀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>梁王永称帝于睢阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/32.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/32.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丙戌，上还洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三辅苦赤眉暴虐，皆怜更始，欲盗出之；张卬等深以为虑，使谢禄缢杀之。刘恭夜往，收藏其尸。帝诏邓禹葬之于霸陵。中郎将宛人赵熹将出武关，道遇更始亲属，皆裸跣饥困，熹竭其资粮以与之，将护而前。宛王赐闻之，迎还乡里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/34.mp3" download>download the file</a> instead.
</audio></p>
<p>隗嚣归天水，复招聚其众，兴修故业，自称西州上将军。三辅士大夫避乱者多归嚣，嚣倾身引接，为布衣交；以平陵范逡为师友，前凉州刺史河南郑兴为祭酒，茂陵申屠刚、杜林为治书，马援为绥德将军，杨广、王遵、周宗及平襄行巡、阿阳王捷、长陵王元为大将军，安陵班彪之属为宾客，由此名震西州，闻于山东。马援少时，以家用不足辞其兄况，欲就边郡田牧。况曰：<strong>「汝大才，当晚成。良工不示人以朴，且从所好。」</strong> 遂之北地田牧。常谓宾客曰：<strong>「丈夫为志，穷当益坚，老当益壮。」</strong> 后有畜数千头，谷数万斛，既而叹曰：<strong>「凡殖财产，贵其能赈施也，否则守钱虏耳！」</strong> 乃尽散于亲旧。闻隗嚣好士，往从之。嚣其敬重，与决筹策。班彪，穉之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/35.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，平陵窦融累世仕宦河西，知其土俗，与更始右大司马赵萌善，私谓兄弟曰：<strong>「天下安危未可知。河西殷富，带河为固，张掖属国精兵万骑，一旦缓急，杜绝河津，足以自守，此遗种处也！」</strong> 乃因萌求往河西。萌荐融于更始，以为张掖属国都尉。融既到，抚结雄桀，怀辑羌虏，甚得其欢心。是时，酒泉太守安定梁统、金城太守库钧、张掖都尉茂陵史苞、酒泉都尉竺曾、敦煌都尉辛肜，并州郡英俊，融皆与厚善。及更始败，融与梁统等计议曰：<strong>「今天下扰乱，未知所归。河西斗绝在羌、胡中，不同心戮力，则不能自守，权钧力齐，复无以相率，当推一人为大将军，共全五部，观时变动。」</strong> 议既定，而各谦让。以位次，咸共推梁统；统固辞，乃推融行河西五郡大将军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/36.mp3" download>download the file</a> instead.
</audio></p>
<p>武威太守马期、张掖太守任仲并孤立无党，乃共移书告示之，二人即解印绶去。于是以梁统为武威太守，史苞为张掖太守，竺曾为酒泉太守，辛肜为敦煌太守。融居属国，领都尉职如故；置从事，监察五郡。河西民俗质朴，而融等政亦宽和，上下相亲，晏然富殖。修兵马，习战射，明烽燧，羌、胡犯塞，融辄自将与诸郡相救，皆如符要，每辄破之。其后羌、胡皆震服亲附，内郡流民避凶饥者归之不绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/37.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽之世，天下咸思汉德，安定三水卢芳居左谷中，诈称武帝曾孙刘文伯，云__「曾祖母，匈奴浑邪王之姊也」__ 。常以是言诳惑安定间。王莽末，乃与三水属国羌、胡起兵。更始至长安，征芳为骑都尉，使镇抚安定以西。更始败，三水豪桀共立芳为上将军、西平王，使使与西羌、匈奴结和亲。单于以为：<strong>「汉氏中绝，刘氏来归，我亦当如呼韩邪立之，令尊事我。」</strong> 乃使句林王将数千骑迎芳兄弟入匈奴，立芳为汉帝，以芳弟程为中郎将，将胡骑还入安定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/38.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以关中未定，而邓禹久不进兵，赐书责之曰：<strong>「司徒，尧也；亡贼，桀也。长安吏民遑遑无所依归，宜以时进讨，镇慰西京，系百姓之心。」</strong> 禹犹执前意，别攻上郡诸县，更征兵引谷，归至大要。积弩将军冯愔、车骑将军宗歆守栒邑，二人争权相攻，愔遂杀歆，因反击禹，禹遣使以闻。帝问使人：<strong>「愔所亲爱为谁？」</strong> 对曰：<strong>「护军黄防。」</strong> 帝度愔、防不能久和，势必相忤，因报禹曰：<strong>「缚冯愔者，必黄防也。」</strong> 乃遣尚书宗广持节往降之。后月余，防果执愔，将其众归罪。更始诸将王匡、胡殷、成丹等皆诣广降，广与东归；至安邑，道欲亡，广悉斩之。愔之叛也，引兵西向天水；隗嚣逆击，破之于高平，尽获其辎重。于是禹承制遣使持节命嚣为西州大将军，得专制凉州、朔方事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/39.mp3" download>download the file</a> instead.
</audio></p>
<p>腊日，赤眉设乐大会，酒未行，群臣更相辩斗；而兵众遂各逾宫，斩关入，掠酒肉，互相杀伤。卫尉诸葛穉闻之，勒兵入，格杀百余人，乃定。刘盆子惶恐，日夜啼泣，从官皆怜之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/40.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遣宗正刘延攻天井关，与田邑连战十余合，延不得进。及更始败，邑遣使请降；即拜为上党太守。帝又遣谏议大夫储大伯持节征鲍永；永未知更始存亡，疑不肯从，收系大伯，遣使驰至长安，诇问虚实。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/41.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝从更始在宛，纳新野阴氏之女丽华。是岁，遣使迎丽华与帝姊湖阳公主、妹宁平公主俱到洛阳；以丽华为贵人。更始西平王李通先娶宁平公主，上征通为卫尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，更始以王闳为琅邪太守，张步据郡拒之。闳谕降，得赣榆等六县；收兵与步战，不胜。步既受刘永官号，治兵于剧，遣将徇泰山、东莱、城阳、胶东、北海、济南、齐郡，皆下之。闳力不敌，乃诣步相见。步大陈兵而见之。怒曰：<strong>「步有何罪，君前见攻之甚！」</strong> 闳按剑曰：<strong>「太守奉朝命，而文公拥兵相拒。闳攻贼耳，何谓甚邪！」</strong> 步起跪谢，与之宴饮，待为上宾，令闳关掌郡事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝上之上建武二年（丙戌，公元二六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/44.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/45.mp3" download>download the file</a> instead.
</audio></p>
<p>刘恭知赤眉必败，密教弟盆子归玺绶，习为辞让之言。及正旦大会，恭先曰：<strong>「诸君共立恭弟为帝，德诚深厚！立且一年，殽乱日甚，诚不足以相成，恐死而无益，愿得退为庶人，更求贤知，唯诸君省察！」</strong> 樊崇等谢曰：<strong>「此者崇等罪也。」</strong> 恭复固请，或曰：<strong>「此宁式侯事邪？」</strong> 恭惶恐起去。盆子乃下床解玺绶，叩头曰：<strong>「今设置县官而为贼如故，四方怨恨，不复信向，此皆立非其人所致。愿乞骸骨，避贤圣路！必欲杀盆子以塞责者，无所离死！」</strong> 因涕泣嘘唏。崇等及会者数百人，莫不哀怜之，乃皆避席顿首曰：<strong>「臣无状，负陛下，请自今已后，不敢复放纵！」</strong> 因共抱持盆子，带以玺绶；盆子号呼，不得已。既罢出，各闭营自守。三辅翕然，称天子聪明，百姓争还长安，市里且满。后二十余日，复出，大掠如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/46.mp3" download>download the file</a> instead.
</audio></p>
<p>刁子都为其部曲所杀，余党与诸贼会檀乡，号檀乡贼，寇魏郡、清河。魏郡大吏李熊弟陆谋反城迎檀乡，或以告魏郡太守颍川铫期，期召问熊，熊叩头首服，愿与老母俱就死。期曰：<strong>「为吏傥不若为贼乐者，可归与老母往就陆也！」</strong> 使吏送出城。熊行，求得陆，将诣邺城西门；陆不胜愧感，自杀以谢期。期嗟叹，以礼葬之，而还熊故职。于是郡中服其威信。帝遣吴汉率王梁等九将军击檀乡于邺东漳水上，大破之，十余万众皆降。又使梁与大将军杜茂将兵安辑魏郡、清河、东郡，悉平诸营保，三郡清静，边路流通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/47.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，悉封诸功臣为列侯；梁侯邓禹、广平侯吴汉皆食四县。博士丁恭议曰：<strong>「古者封诸侯不过百里，强干弱枝，所以为治也。今封四县，不合法制。」</strong> 帝曰：<strong>「古之亡国皆以无道，未尝闻功臣地多而灭亡者也。」</strong> 阴乡侯阴识，贵人之兄也，以军功当增封，识叩头让曰：<strong>「天下初定，将帅有功者众，臣托属掖廷，仍加爵邑，不可以示天下。此为亲戚受赏，国人计功也。」</strong> 帝从之。帝令诸将各言所乐，皆占美县；河南太守颍川丁綝独求封本乡。或问其故，綝曰：<strong>「綝能薄功微，得乡亭厚矣！」</strong> 帝从其志，封新安乡侯。帝使郎中魏郡冯勤典诸侯封事，勤差量功次轻重，国土远近，地势丰薄，不相逾越，莫不厌服焉。帝以为能，尚书众事皆令总录之。故事：尚书郎以令史久次补之，帝始用孝廉为尚书郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/48.mp3" download>download the file</a> instead.
</audio></p>
<p>起高庙于洛阳，四时合祀高祖、太宗、世宗；建社稷于宗庙之右；立郊兆于城南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/49.mp3" download>download the file</a> instead.
</audio></p>
<p>长安城中粮尽，赤眉收载珍宝，大纵火烧宫室、市里，恣行杀掠，长安城中无复人行；乃引兵而西，众号百万，自南山转掠城邑，遂入安定、北地。邓禹引兵南至长安，军昆明池，谒祠高庙，收十一帝神主，送诣洛阳；因巡行园陵，为置吏士奉守焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/50.mp3" download>download the file</a> instead.
</audio></p>
<p>真定王杨造谶记曰：<strong>「赤九之后，瘿杨为主。」</strong> 杨病瘿，欲以惑众；与绵曼贼交通。帝遣骑都尉陈副、游击将军邓隆征之，杨闭城门不内。帝复遣前将军耿纯持节行幽、冀，所过劳慰王、侯，密敕收杨。纯至真定，止传舍，邀杨相见。纯，真定宗室之出也，故杨不以为疑，且自恃众强，而纯意安静，即从官属诣之；杨兄弟并将轻兵在门外。杨入，见纯，纯接以礼敬，因延请其兄弟皆入，乃闭阁，悉诛之，因勒兵而出。真定震怖，无敢动者。帝怜杨谋未发而诛，复封其子为真定王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，己酉，车驾幸修武。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>鲍永、冯衍审知更始已亡，乃发丧，出储大伯等，封上印绶，悉罢兵，幅巾诣河内，帝见永，问曰：<strong>「卿众安在？」</strong> 永离席叩头曰：<strong>「臣事更始，不能令全，诚惭以其众幸富贵，故悉罢之。」</strong> 帝曰：<strong>「卿言大。」</strong> 而意不悦。既而永以立功见用，衍遂废弃。永谓衍曰：<strong>「昔高祖赏季布之罪，诛丁固之功；今遭明主，亦何忧哉！」</strong> 衍曰：<strong>「人有挑其邻人之妻者，其长者骂而少者报之。后其夫死，取其长者。或谓之曰：‘夫非骂尔者邪？’曰：‘在人欲其报我，在我欲其骂人也！’夫天命难知，人道易守，守道之臣，何患死亡！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/53.mp3" download>download the file</a> instead.
</audio></p>
<p>大司空王梁屡违诏命，帝怒，遣尚书宗广持节即军中斩梁；广槛车送京师。既至，赦之，以为中郎将，北守箕关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬子，以太中大夫京兆宋弘为大司空。弘荐沛国桓谭，为议郎、给事中。帝令谭鼓琴，爱其繁声。弘闻之，不悦；伺谭内出，正朝服坐府上，遣吏召之。谭至，不与席而让之，且曰：<strong>「能自改邪，将令相举以法乎？」</strong> 谭顿首辞谢；良久，乃遣之。后大会群臣，帝使谭鼓琴。谭见弘，失其常度。帝怪而问之，弘乃离席免冠谢曰：<strong>「臣所以荐桓谭者，望能以忠正导主。而令朝廷耽悦郑声，臣之罪也。」</strong> 帝改容谢之。湖阳公主新寡，帝与共论朝臣，微观其意。主曰：<strong>「宋公威容德器，群臣莫及。」</strong> 帝曰：<strong>「方且图之。」</strong> 后弘被引见，帝令主坐屏风后，因谓弘曰：<strong>「谚言‘贵易交，富易妻，’人情乎？」</strong> 弘曰：<strong>「臣闻贫贱之知不可忘，糟糠之妻不下堂。」</strong> 帝顾谓主曰：<strong>「事不谐矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/55.mp3" download>download the file</a> instead.
</audio></p>
<p>帝之讨王郎也，彭宠发突骑以助军，转粮食，前后不绝，及帝追铜马至蓟，宠自负其功，意望甚高；帝接之不能满，以此怀不平。及即位，吴汉、王梁，宠之所遣，并为三公，而宠独无所加，愈怏怏不得志，叹曰：<strong>「如此，我当为王。但尔者，陛下忘我邪！」</strong> 是时北州破散，而渔阳差完，有旧铁官，宠转以贸谷，积珍宝，益富强。幽州牧朱浮，年少有俊才，欲厉风迹，收士心，辟召州中名宿及王莽时故吏二千石，皆引置幕府，多发诸郡仓谷禀赡其妻子。宠以为天下未定，师旅方起，不宜多置官属以损军实，不从其令。浮性矜急自多，宠亦狠强，嫌怨转积。浮数谮构之，密奏宠多聚兵谷，意计难量。上辄漏泄令宠闻，以胁恐之。至是，有诏征宠，宠上疏，愿与浮俱征；帝不许。宠益以自疑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/56.mp3" download>download the file</a> instead.
</audio></p>
<p>其妻素刚，不堪抑屈，固劝无受征，曰：<strong>「天下未定，四方各自为雄。渔阳大郡，兵马最精，何故为人所奏，而弃此去乎！」</strong> 宠又与所亲信吏计议，皆怀怨于浮，莫有劝行者。帝遣宠从弟子后兰卿喻之。宠因留子后兰卿，遂发兵反，拜署将帅，自将二万余人，攻朱浮于蓟。又以与耿况俱有重功，而恩赏并薄，数遣使要诱况。况不受，斩其使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/57.mp3" download>download the file</a> instead.
</audio></p>
<p>延岑复反，围南郑。汉中王嘉兵败走。岑遂据汉中，进兵武都；为更始柱功侯李宝所破，岑走天水。公孙述遣将侯丹取南郑。嘉收散卒得数万人，以李宝为相，从武都南击侯丹，不利，还军河池、下辨，复与延岑连战。岑引北，入散关，至陈仓；嘉追击，破之。公孙述又遣将军任满从阆中下江州，东据扞关，于是尽有益州之地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛卯，上还洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，乙未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/60.mp3" download>download the file</a> instead.
</audio></p>
<p>更始诸大将在南方未降者尚多。帝召诸将议兵事，以檄叩地曰：<strong>「郾最强，宛为次，谁当击之？」</strong> 贾复率然对曰：<strong>「臣请击郾。」</strong> 帝笑曰：<strong>「执金吾击郾，吾复何忧！大司马当击宛。」</strong> 遂遣复击郾，破之；尹尊降。又东击更始淮阳太守暴汜，汜降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/61.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，虎牙大将军盖延督驸马都尉马武等四将军击刘永，破之；遂围永于睢阳。故更始将苏茂反，杀淮阳太守潘蹇，据广乐而臣于永；永以茂为大司马、淮阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/62.mp3" download>download the file</a> instead.
</audio></p>
<p>吴汉击宛，宛王赐奉更始妻子诣洛阳降；帝封赐为慎侯。叔父良、族父歙、族兄祉皆自长安来。甲午，封良为广阳王，祉为城阳王；又封兄演子章为太原王，兴为鲁王；更始三子求、歆、鲤皆为列侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/63.mp3" download>download the file</a> instead.
</audio></p>
<p>邓王王常降，帝见之甚欢，曰：<strong>「吾见王廷尉，不忧南方矣！」</strong> 拜为左曹，封山桑侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/64.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚辰，封族父歙为泗水王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/65.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以阴贵人雅性宽仁，欲立以为后。贵人以郭贵人有子，终不肯当。六月，戊戌，立贵人郭氏为皇后，以其子强为皇太子；大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/66.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，封泗水王子终为淄川王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/67.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，贾复南击召陵、新息，平之。后部将杀人于颍川，颍川太守寇恂捕得，系狱。时尚草创，军营犯法，率多相容，恂戮之于市。复以为耻，还，过颍川，谓左右曰：<strong>「吾与寇恂并列将帅，而为其所陷，今见恂，必手剑之！」</strong> 恂知其谋，不欲与相见。姊子谷崇曰：<strong>「崇，将也，得带剑侍侧。卒有变，足以相当。」</strong> 恂曰：<strong>「不然，昔蔺相如不畏秦王而屈于廉颇者，为国也。」</strong> 乃敕属县盛供具，储酒醪，执金吾军入界，一人皆兼二人之馔。恂出迎于道，称疾而还。复勒兵欲追之，而吏士皆醉，遂过去。恂遣谷崇以状闻，帝乃征恂。恂至，引见；时贾复先在坐，欲起相避。帝曰：<strong>「天下未定，两虎安得私斗！今日朕分之。」</strong> 于是并坐极欢，遂共车同出，结友而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/68.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，帝自率诸将征五校。丙辰，幸内黄，大破五校于B111阳，降其众五万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/040/69.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遣游击将军邓隆助朱浮讨彭宠。隆军潞南，浮军雍奴，遣吏奏状。帝读檄，怒，谓使吏曰：<strong>「营相去百里，其势岂可得相及！比若还，北军必败矣。」</strong> 彭宠果遣轻兵击隆军，大破之；浮远，遂不能救。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/70.mp3" download>download the file</a> instead.
</audio></p>
<p>盖延围睢阳数月，克之。刘永走至虞，虞人反，杀其母、妻；永与麾下数十人奔谯。苏茂、佼强、周建合军三万余人救永；延与战于沛西，大破之。永、强、建走保湖陵，茂奔还广乐；延遂定沛、楚、临淮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/71.mp3" download>download the file</a> instead.
</audio></p>
<p>帝使太中大夫伏隆持节使青、徐二州，招降郡国。青、徐群盗闻刘永破败，皆惶怖请降。张步遣其掾孙昱随隆诣阙上书，献鳆鱼。隆，湛之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/72.mp3" download>download the file</a> instead.
</audio></p>
<p>堵乡人董？反宛城，执南阳太守刘 粦。扬化将军坚镡攻宛，拔之；？走还堵乡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/73.mp3" download>download the file</a> instead.
</audio></p>
<p>吴汉徇南阳诸县，所过多侵暴。破虏将军邓奉谒归新野，怒汉掠其乡里，遂反，击破汉军，屯据淯阳，与诸贼合从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，壬戌，帝自内黄还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/75.mp3" download>download the file</a> instead.
</audio></p>
<p>陕贼苏况攻破弘农，帝使景丹讨之。会丹薨，征虏将军祭遵击弘农、柏华、蛮中贼，皆平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/76.mp3" download>download the file</a> instead.
</audio></p>
<p>赤眉引兵欲西上陇，隗嚣遣将军杨广迎击，破之；又追败之于乌氏、泾阳间。赤眉至阳城番须中，逢大雪，坑谷皆满，士多冻死。乃复还，发掘诸陵，取其宝货。凡有玉匣殓者，率皆如生，贼遂污辱吕后尸。邓禹遣兵击之于郁夷，反为所败。禹乃出之云阳。赤眉复入长安。延岑屯杜陵，赤眉将逢安击之。邓禹以安精兵在外，引兵袭长安；会谢禄救至，禹兵败走。延岑击逢安，大破之，死者十余万人。廖湛将赤眉十八万攻汉中王嘉；嘉与战于谷口，大破之，嘉手杀湛，遂到云阳就谷。嘉妻兄新野来歙，帝之姑子也。帝令邓禹招嘉，嘉因歙诣禹降。李宝倨慢，禹斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，以廷尉岑彭为征南大将军。帝于大会中指王常谓群臣曰：<strong>「此家率下江诸将辅翼汉室，心如金石，真忠臣也！」</strong> 即日，拜常为汉忠将军，使与岑彭率建义大将军朱祜等七将军讨邓奉、董？。彭等先击堵乡，邓奉救之。朱祜军败，为奉所获。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/78.mp3" download>download the file</a> instead.
</audio></p>
<p>铜马、青犊、尤来余贼共立孙登为天子。登将乐玄杀登，以其众五万余人降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/79.mp3" download>download the file</a> instead.
</audio></p>
<p>邓禹自冯愔叛后，威名稍损，又乏粮食，战数不利，归附者日益离散。赤眉、延岑暴乱三辅，郡县大姓各拥兵众，禹不能定。帝乃遣偏将军冯异代禹讨之，车驾送至河南，敕异曰：<strong>「三辅遭王莽、更始之乱，重以赤眉、延岑之酷，元元涂炭，无所依诉。将军今奉辞讨诸不轨，营保降者，遣其渠帅诣京师；散其小民，令就农桑；坏其营壁，无使复聚。征伐非必略地、屠城，要在平定安集之耳。诸将非不健斗，然好虏掠。卿本能御吏士，念自修敕，无为郡县所苦！」</strong> 异顿首受命，引而西，所至布威信，群盗多降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/040/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/80.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：昔周人颂武王之德曰：<strong>「铺时绎思，我徂惟求定。」</strong> 言王者之兵志，在布陈威德安民而已。观光武之所以取关中，用是道也。岂不美哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="81" data-marpit-pagination-total="85"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/81.mp3" download>download the file</a> instead.
</audio></p>
<p>又诏征邓禹还，曰：<strong>「慎毋与穷寇争锋！赤眉无谷，自当来东。吾以饱待饥，以逸待劳，折棰笞之，非诸将忧也。无得复妄进兵！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/82.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以伏隆为光禄大夫，复使于张步，拜步东莱太守，并与新除青州牧、守、都尉俱东。诏隆辄拜令、长以下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/040/83.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊午，诏宗室列侯为王莽所绝者，皆复故国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/040/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/040/84.mp3" download>download the file</a> instead.
</audio></p>
<p>三辅大饥，人相食，城郭皆空，白骨蔽野，遗民往往聚为营保，各坚壁清野。赤眉虏掠无所得，乃引而东归，众尚二十余万，随道复散。帝遣破奸将军侯进等屯新安，建威大将军耿弇等屯宜阳，以要其还路，敕诸将曰：<strong>「贼若东走，可引宜阳兵会新安；贼若南走，可引新安兵会宜阳。」</strong> 冯异与赤眉遇于华阴，相拒六十余日，战数十合，降其将卒五千余人。</p>
</section>
