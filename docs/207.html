<h1>唐纪 第二十三章 唐纪二十三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起上章困敦七月，尽旃蒙大荒落正月，凡四年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后下久视元年（庚子，公元七零零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/3.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，献俘于含枢殿。太后以楷固为左玉钤卫大将军、燕国公，赐姓武氏。召公卿合宴，举觞属仁杰曰：<strong>「公之功也。」</strong> 将赏之，对曰：<strong>「此乃陛下威灵，将帅尽力，臣何功之有！」</strong> 固辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/4.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，戊寅，车驾还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/5.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以天官侍郎张锡为凤阁侍郎、同平章事。鸾台侍郎、同平章事李峤罢为成均祭酒。锡，峤之舅也，故罢峤政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/6.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，吐蕃将麹莽布支寇凉州，围昌松，陇右诸军大使唐休璟与战于洪源谷。麹莽布支兵甲鲜华，休璟谓诸将曰：<strong>「诸论既死，麹莽布支新为将，不习军事，诸贵臣子弟皆从之，望之虽如精锐，实易与耳，请为诸君破之。」</strong> 乃被甲先陷陈，六战皆捷，吐蕃大奔，斩首二千五百级，获二裨将而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/7.mp3" download>download the file</a> instead.
</audio></p>
<p>司府少卿杨元亨，尚食奉御杨元禧，皆弘武之子也。元禧尝忤张易之，易之言于太后：<strong>「元禧，杨素之族；素父子，隋之逆臣，子孙不应供奉。」</strong> 太后从之，壬寅，制：<strong>「杨素及其兄弟子孙皆不得任京官。」</strong> 左迁元亨睦州刺史，元禧贝州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/8.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以魏元忠为陇右诸军大使，击吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/9.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，太后欲造大像，使天下僧尼日出一钱以助其功。狄仁杰上疏谏，其略曰：<strong>「今之伽蓝，制过宫阙。功不使鬼，止在役人，物不天来，终须地出，不损百姓，将何以求！」</strong> 又曰：<strong>「游僧皆托佛法，诖误生人；里陌动有经坊，阛阓亦立精舍。化诱所急，切于官征；法事所须，严于制敕。」</strong> 又曰：<strong>「梁武、简文舍施无限，及三淮沸浪，五岭腾烟，列刹盈衢，无救危亡之祸，缁衣蔽路，岂有勤王之师！」</strong> 又曰：<strong>「虽敛僧钱，百未支一。尊容既广，不可露居，覆以百层，尚忧未遍，自余廊宇，不得全无。如来设教，以慈悲为主。岂欲劳人，以存虚饰？」</strong> 又曰：<strong>「比来水旱不节，当今边境未宁，若费官财，又尽人力，一隅有难，将何以救之！」</strong> 太后曰：<strong>「公教朕为善，何得相违！」</strong> 遂罢其役。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/10.mp3" download>download the file</a> instead.
</audio></p>
<p>阿悉吉薄露叛，遣左金吾将军田扬名、殿中侍御史封思业讨之。军至碎叶，薄露夜于城傍剽掠而去，思业将骑追之，反为所败。扬名引西突厥斛瑟罗之众攻其城，旬余，不克。九月，薄露诈降，思业诱而斩之，遂俘其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/11.mp3" download>download the file</a> instead.
</audio></p>
<p>太后信重内史梁文惠公狄仁杰，群臣莫及，常谓之国老而不名。仁杰好面引廷争，太后每屈意从之。尝从太后游幸，遇风吹仁杰巾坠，而马惊不能止，太后命太子追执其鞚而系之。仁杰屡以老疾乞骸骨，太后不许。入见，常止其拜，曰：<strong>「每见公拜，朕亦身痛。」</strong> 仍免其宿直，戒其同僚曰：<strong>「自非军国大事，勿以烦公。」</strong> 辛丑，薨，太后泣曰：<strong>「朝堂空矣！」</strong> 自是朝廷有大事，众或不能决，太后辄叹曰：<strong>「天夺吾国老何太早邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/12.mp3" download>download the file</a> instead.
</audio></p>
<p>太后尝问仁杰：<strong>「朕欲得一佳士用之，谁可者？」</strong> 仁杰曰：<strong>「未审陛下欲何所用之？」</strong> 太后曰：<strong>「欲用为将相。」</strong> 仁杰对曰：<strong>「文学缊藉，则苏味道、李峤固其选矣。必欲取卓荦奇才，则有荆州长史张柬之，其人虽老，宰相才也。」</strong> 太后擢柬之为洛州司马。数日，又问仁杰，对曰：<strong>「前荐柬之，尚未用也。」</strong> 太后曰：<strong>「已迁矣。」</strong> 对曰：<strong>「臣所荐者可为宰相，非司马也。」</strong> 乃迁秋官侍郎；久之，卒用为相。仁杰又尝荐夏官侍郎姚元崇、监察御史曲阿桓彦范、太州刺史敬晖等数十人，率为名臣。或谓仁杰曰：<strong>「天下桃李，悉在公门矣。」</strong> 仁杰曰：<strong>「荐贤为国，非为私也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，仁杰为魏州刺史，有惠政，百姓为之立生祠。后其子景晖为魏州司功参军，贪暴为人患，人遂毁其像焉。冬，十月，辛亥，以魏元忠为萧关道大总管，以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/14.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，制复以正月为十一月，一月为正月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/15.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，纳言韦巨源罢，以文昌右丞韦安石为鸾台侍郎、同平章事。安石，津之孙也。时武三思、张易之兄弟用事，安石数面折之。尝侍宴禁中，易之引蜀商宋霸子等数人在座同博。安石跪奏曰：<strong>「商贾贱类，不应得预此会。」</strong> 顾左右逐出之，座中皆失色；太后以其言直，劳勉之，同列皆叹服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，太后幸新安；壬申，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/17.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲寅，突厥掠陇右诸监马万余匹而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/18.mp3" download>download the file</a> instead.
</audio></p>
<p>时屠禁尚未解，凤阁舍人全节崔融上言，以为：<strong>「割烹牺牲，弋猎禽兽，圣人着之典礼，不可废阙。又，江南食鱼，河西食肉，一日不可无；富者未革，贫者难堪，况贫贱之人，仰屠为生，日戮一人，终不能绝，但资恐喝，徒长奸欺。为政者苟顺月令，合礼经，自然物遂其生，人得其性矣。」</strong> 戊午，复开屠禁，祠祭用牲牢如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后下长安元年（辛丑，公元七零一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/20.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁丑，以成州言佛迹见，改元大足。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/21.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己酉，以鸾台侍郎柏人李怀远同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/22.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，凤阁侍郎、同平章事张锡坐知选漏泄禁中语、赃满数万，当斩，临刑释之，流循州。时苏味道亦坐事与锡俱下司刑狱，锡乘马，气色自若，舍于三品院，帷屏食饮，无异平居。味道步至系所，席地而卧，蔬食而已。太后闻之，赦味道，复其位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/23.mp3" controls class="html5-audio-player">

</audio></p>
<p>是月，大雪，苏味道以为瑞，帅百官入贺。殿中侍御史王求礼止之曰：<strong>「三月雪为瑞雪，腊月雷为瑞雷乎？」</strong> 味道不从。既入，求礼独不贺，进言曰：<strong>「今阳和布气，草木发荣，而寒雪为灾，岂得诬以为瑞！贺者皆谄谀之士也。」</strong> 太后为之罢朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/24.mp3" download>download the file</a> instead.
</audio></p>
<p>时又有献三足牛者，宰相复贺。求礼扬言曰：<strong>「凡物反常皆为妖。此鼎足非其人，政教不行之象也。」</strong> 太后为之愀然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/25.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，乙亥，太后幸三阳宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/26.mp3" download>download the file</a> instead.
</audio></p>
<p>以魏元忠为灵武道行军大总管，以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/27.mp3" download>download the file</a> instead.
</audio></p>
<p>天官侍郎盐官顾琮同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/28.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，庚申，以夏官尚书李迥秀同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/29.mp3" controls class="html5-audio-player">

</audio></p>
<p>迥秀性至孝，其母本微贱，妻崔氏常叱媵婢，母闻之不悦，迥秀即时出之。或曰：<strong>「贤室虽不避嫌疑，然过非七出，何遽如是！」</strong> 迥秀曰：<strong>「娶妻本以养亲，今乃违忤颜色，安敢留也！」</strong> 竟出之。秋，七月，甲戌，太后还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/30.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，李怀远罢为秋官尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/31.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，突厥默啜寇边，命安北大都护相王为天兵道元帅，统诸军击之，未行而虏退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/32.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，武邑人苏安恒上疏曰：<strong>「陛下钦先圣之顾托，受嗣子之推让，敬天顺人，二十年矣。岂不闻帝舜褰裳，周公复辟！舜之于禹，事只族亲；旦与成王，不离叔父。族亲何如子之爱，叔父何如母之恩？今太子孝敬是崇，春秋既壮，若使统临宸极，何异陛下之身！陛下年德既尊，宝位将倦，机务繁重，浩荡心神，何不禅位东宫，自怡圣体！自昔理天下者，不见二姓而俱王也，当今梁、定、河内、建昌诸王，承陛下之廕覆，并得封王。臣谓千秋万岁之后，于事非便。臣请黜为公侯，任以闲简。臣又闻陛下有二十余孙，今无尺寸之封，此非长久之计也。臣请分土而王之，择立师傅，教其孝敬之道，以夹辅周室，屏籓皇家，斯为美矣。」</strong> 疏奏，太后召见，赐食，慰谕而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/33.mp3" download>download the file</a> instead.
</audio></p>
<p>太后春秋高，政事多委张易之兄弟；邵王重润与其妹永泰郡主、主婿魏王武延基窃议其事。易之诉于太后，九月，壬申，太后皆逼令自杀。延基，承嗣之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/34.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，以相王知左、右羽林卫大将军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/35.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬寅，太后西入关，辛酉，至京师；赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/36.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊寅，改含元宫为大明宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/37.mp3" download>download the file</a> instead.
</audio></p>
<p>天官侍郎安平崔玄，性介直，未尝请谒。执政恶之，改文昌左丞。月余，太后谓玄曰：<strong>「自卿改官以来，闻令史设斋自庆。此欲盛为奸贪耳，今还卿旧任。」</strong> 乃复拜天官侍郎，仍赐彩七十段。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/38.mp3" download>download the file</a> instead.
</audio></p>
<p>以主客郎中郭元振为凉州都督、陇右诸军大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/39.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，凉州南北境不过四百余里，突厥、吐蕃频岁奄至城下，百姓苦之。元振始于南境硖口置和戎城，北境碛中置白亭军，控其冲要，拓州境千五百里，自是寇不复至城下。元振又令甘州刺史李汉通开置屯田，尽水陆之利。旧凉州粟麦斛至数千，及汉通收率之后，一缣籴数十斛，积军粮支数十年。元振善于抚御，在凉州五年，夷、夏畏慕，令行禁止，牛羊被野，路不拾遗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后下长安二年（壬寅，公元七零二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/41.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙酉，初设武举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/42.mp3" download>download the file</a> instead.
</audio></p>
<p>空厥寇盐、夏二州。三月，庚寅，突厥破石岭，寇并州。以雍州长史薛季昶摄右台大夫，充山东防御军大使，沧、瀛、幽、易、恒、定等州诸军皆受季昶节度。夏，四月，以幽州刺史张仁愿专知幽、平、妫、檀防御，仍与季昶相知，以拒突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/43.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬申，苏安恒复上疏曰：<strong>「臣闻天下者，神尧、文武之天下也。陛下虽居正统，实因唐氏旧基。当今太子追回，年德俱盛，陛下贪其宝位而忘母子深恩，将何圣颜以见唐家宗庙，将何诰命以谒大帝坟陵？陛下何故日夜积忧，不知钟鸣漏尽！臣愚以为天意人事，还归李家。陛下虽安天位，殊不知物极则反，器满则倾。臣何惜一朝之命，而不安万乘之国哉！」</strong> 太后亦不之罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/44.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，以相王为并州牧，充安北道行军元帅，以魏元忠为之副。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/45.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬戌，召神都留守韦巨源诣京师，以副留守李峤代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/46.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲午，突厥寇代州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/47.mp3" controls class="html5-audio-player">

<p>司仆卿张昌宗兄弟贵盛，势倾朝野。八月，戊午，太子、相王、太平公主上表请封昌宗为王，制不许；壬戌，又请，乃赐爵邺国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>敕：<strong>「自今有告言扬州及豫、博余党，一无所问，内外官司无得为理。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，乙丑朔，日有食之，不尽如钩，神都见其既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬申，突厥寇忻州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，吐蕃遣其臣论弥萨来求和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚辰，以太子宾客武三思为大谷道大总管，洛州长史敬晖为副；辛巳，又以相王旦为并州道元帅，三思与武攸宜、魏元忠为之副；姚元崇为长史，司礼少卿郑杲为司马；然竟不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/53.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，宴论弥萨于麟德殿。时凉州都督唐体璟入朝，亦预宴。弥萨屡窥之。太后问其故，对曰：<strong>「洪源之战，此将军猛厉无故，故欲识之。」</strong> 太后擢休璟为右武威、金吾二卫大将军。休璟练习边事，自碣石以西逾四镇，绵亘万里，山川要害，皆能记之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，甲辰，天官侍郎、同平章事顾琮薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，吐蕃赞普将万余人寇茂州，都督陈大慈与之四战，皆破之，斩首千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，辛未，监察御史魏靖上疏，以为：<strong>「陛下既知来俊臣之奸，处以极法，乞详覆俊臣等所推十狱，伸其枉滥。」</strong> 太后乃命监察御史苏颋按覆俊臣等旧狱，由是雪免者甚众。颋，夔之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，太后祀南郊，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，甲午，以魏元忠为安东道安抚大使，羽林卫大将军李多祚检校幽州都督，右羽林卫将军薛讷、左武卫将军骆务整为之副。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，置北庭都护府于庭州。侍御史张循宪为河东采访使，有疑事不能决，病之，问侍吏曰：<strong>「此有佳客，可与议事者乎？」</strong> 吏言前平乡尉猗氏张嘉贞有异才，循宪召见，询以事；嘉贞为条析理分，莫不洗然。循宪因请为奏，皆意所未及。循宪还，见太后，太后善其奏，循宪具言嘉贞所为，且请以己之官授之。太后曰：<strong>「朕宁无一官自进贤邪！」</strong> 因召嘉贞，入见内殿，与语，大悦，即拜监察御史；擢循宪司勋郎中，赏其得人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，三月，壬戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，吐蕃遣使献马千匹、金二千两以求昏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，丁丑，命韦安石留守神都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己卯，改文昌台为中台。以中台左丞李峤知纳言事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>新罗王金理洪卒，遣使立其弟崇基为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，辛酉，突厥默啜遣其臣莫贺干来，请以女妻皇太子之子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宁州大水，溺杀二千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/68.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸卯，以正谏大夫朱敬则同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/69.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，以并州牧相王旦为雍州牧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/70.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以夏官尚书、检校凉州都督唐休璟同凤阁鸾台三品。时突骑施酋长乌质勒与西突厥诸部相攻，安西道绝。太后命休璟与诸宰相议其事，顷之，奏上，太后即依其议施行。后十余日，安西诸州请兵应接，程期一如休璟所画，太后谓休璟曰：<strong>「恨用卿晚！」</strong> 谓诸宰相曰：<strong>「休璟练习边事，卿曹十不当一。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/71.mp3" download>download the file</a> instead.
</audio></p>
<p>时西突厥可汗斛瑟罗用刑残酷，诸部不服。乌质勒本隶斛瑟罗，号莫贺达干，能抚其众，诸部归之，斛瑟罗不能制。乌质勒置都督二十员，各将兵七千人，屯碎叶西北；后攻陷碎叶，徙其牙帐居之。斛瑟罗部众离散，因入朝，不敢复还，乌质勒悉并其地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，庚寅朔，日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/73.mp3" download>download the file</a> instead.
</audio></p>
<p>初，左台大夫、同凤阁鸾台三品魏元忠为洛州长史，洛阳令张昌仪恃诸兄之势，每牙，直上长史听事；元忠到官，叱下之。张易之奴暴乱都市，元忠杖杀之。及为相，太后召易之弟岐州刺史昌期，欲以为雍州长史，对仗，问宰相曰：<strong>「谁堪雍州者？」</strong> 元忠对曰：<strong>「今之朝臣无以易薛季昶。」</strong> 太后曰：<strong>「季昶久任京府，朕欲别除一官；昌期何如？」</strong> 诸相皆曰：<strong>「陛下得人矣。」</strong> 元忠独曰：<strong>「昌期不堪！」</strong> 太后问其故，元忠曰：<strong>「昌期少年，不闲吏事，向在岐州，户口逃亡且尽。雍州帝京，事务繁剧，不若季昶强干习事。」</strong> 太后默然而止。元忠又尝面奏：<strong>「臣自先帝以来，蒙被恩渥，今承乏宰相，不能尽忠死节，使小人在侧，臣之罪也！」</strong> 太后不悦，由是诸张深怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司礼丞高戬，太平公主之所爱也。会太后不豫，张昌宗恐太后一日晏驾，为元忠所诛，乃谮元忠与戬私议云__「太后老矣，不若挟太子为久长。」__ 太后怒，下元忠、戬狱，将使与昌宗廷辨之。昌宗密引凤阁舍人张说，赂以美官，使证元忠，说许之。明日，太后召太子、相王及诸宰相，使元忠与昌宗参对，往复不决。昌宗曰：<strong>「张说闻元忠言，请召问之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/75.mp3" download>download the file</a> instead.
</audio></p>
<p>太后召说。说将入，凤阁舍人南和宋璟谓说曰：<strong>「名义至重，鬼神难欺，不可党邪陷正以求苟免。若获罪流窜，其荣多矣。若事有不测，璟当叩阁力争，与子同死。努力为之，万代瞻仰，在此举也！」</strong> 殿中侍御史济源张廷珪曰：<strong>「朝闻道，夕死可矣！」</strong> 左史刘知几曰：<strong>「无污青史，为子孙累！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/76.mp3" controls class="html5-audio-player">

</audio></p>
<p>及入，太后问之，说未对。元忠惧，谓说曰：<strong>「张说欲与昌宗共罗织魏元忠邪！」</strong> 说叱之曰：<strong>「元忠为宰相，何乃效委巷小人之言！」</strong> 昌宗从旁迫趣说，使速言。说曰：<strong>「陛下视之，在陛下前，犹逼臣如是，况在外乎！臣今对广朝，不敢不以实对。臣实不闻元忠有是言，但昌宗逼臣使诬证之耳！」</strong> 易之、昌宗遽呼曰：<strong>「张说与魏元忠同反！」</strong> 太后问其状。对曰：<strong>「说尝谓元忠为伊、周；伊尹放太甲，周公摄王位，非欲反而何？」</strong> 说曰：__「易之兄弟小人，徒闻伊、周之语，安知伊、周之道！日者元忠初衣紫，臣以郎官往贺，元忠语客曰：‘无功受庞，不胜惭惧。’臣实言曰：‘明公居伊、周之任，何愧三品！’彼伊尹、周公皆为臣至忠，古今慕仰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/77.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下用宰相，不使学伊、周，当使学谁邪？且臣岂不知今日附昌宗立取台衡，附元忠立致族灭！但臣畏元忠冤魂，不敢诬之耳。」__ 太后曰：<strong>「张说反覆小人，宜并系治之。」</strong> 他日，更引问，说对如前。太后怒，命宰相与河内王武懿宗共鞫之，说所执如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/78.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/78.mp3" download>download the file</a> instead.
</audio></p>
<p>朱敬则抗疏理之曰：<strong>「元忠素称忠正，张说所坐无名，若令抵罪，失天下望。」</strong> 苏安恒亦上疏，以为：<strong>「陛下革命之初，人以为纳谏之主；暮年以来，人以为受佞之主。自元忠下狱，里巷恟恟，皆以为陛下委信奸宄，斥逐贤良。忠臣烈士，皆抚髀于私室而钳口于公朝，畏迕易之等意，徒取死而无益。方今赋役烦重，百姓凋弊，重以谗慝专恣，刑赏失中，窃恐人心不安，别生它变，争锋于朱雀门内，问鼎于大明殿前，陛下将何以谢之，何以御之？」</strong> 易之等见其疏，大怒，欲杀之，赖朱敬则及凤阁舍人桓彦范、着作郎陆泽魏知古保救得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/79.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/79.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，贬元忠为高要尉，戬、说皆流岭表。元忠辞日，言于太后曰：<strong>「臣老矣，今向岭南，十死一生。陛下他日必有思臣之时。」</strong> 太后问其故，时易之、昌宗皆侍侧，元忠指之曰：<strong>「此二小儿，终为乱阶。」</strong> 易之等下殿，叩膺自掷称冤。太后曰：<strong>「元忠去矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/80.mp3" download>download the file</a> instead.
</audio></p>
<p>殿中侍御史景城王晙复奏申理元忠，宋璟谓之曰：<strong>「魏公幸已得全，今子复冒威怒，得无狼狈乎！」</strong> 晙曰：<strong>「魏公以忠获罪，晙为义所激，颠沛无恨。」</strong> 璟叹曰：<strong>「璟不能申魏公之枉，深负朝廷矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/81.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/81.mp3" download>download the file</a> instead.
</audio></p>
<p>太子仆崔贞慎等八人饯元忠于郊外，易之诈为告密人柴明状，称贞慎等与元忠谋反。太后使监察御史丹徒马怀素鞫之，谓怀素曰：<strong>「兹事皆实，略问，速以闻。」</strong> 顷之，中使督趣者数四，曰：<strong>「反状皎然，何稽留如此？」</strong> 怀素请柴明对质，太后曰：<strong>「我自不知柴明处，但据状鞫之，安用告者？」</strong> 怀素据实以闻，太后怒曰：<strong>「卿欲纵反者邪？」</strong> 对曰：<strong>「臣不敢纵反者。元忠以宰相谪官，贞慎等以亲故追送，若诬以为反，臣实不敢。昔栾布奏事彭越头下，汉祖不以为罪，况元忠之刑未如彭越，而陛下欲诛其送者乎！且陛下操生杀之柄，欲加之罪，取决圣衷可矣；若命臣推鞫，臣敢不以实闻！」</strong> 太后曰：<strong>「汝欲全不罪邪？」</strong> 对曰：<strong>「臣智识愚浅，实不见其罪！」</strong> 太后意解。贞慎等由是获免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/82.mp3" controls class="html5-audio-player">

<p>太后尝命朝贵宴集，易之兄弟皆位在宋璟上。易之素惮璟，欲悦其意，虚位揖之曰：<strong>「公方今第一人，何乃下坐？」</strong> 璟曰：<strong>「才劣位卑，张卿以为第一，何也？」</strong> 天官侍郎郑杲谓璟曰：<strong>「中丞奈何卿五郎？」</strong> 璟曰：<strong>「以官言之，正当为卿。足下非张卿家奴，何郎之有！」</strong> 举坐悚惕。时自武三思以下，皆谨事易之兄弟，璟独不为之礼。诸张积怒，常欲中伤之；太后知之，故得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁未，以左武卫大将军武攸宜充西京留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，丙寅，车驾发西京；乙酉，至神都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，己丑，突厥遣使谢许昏。丙申，宴于宿羽台，太子预焉。宫尹崔神庆上疏，以为：<strong>「今五品以上所以佩龟者，为别敕征召，恐有诈妄，内出龟合，然后应命。况太子国本，古来征召皆用玉契。此诚重慎之极也。昨缘突厥使见，太子应预朝参，直有文符下宫，曾不降敕处分，臣愚谓太子非朔望朝参、应别召者，望降墨敕及玉契。」</strong> 太后甚然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/86.mp3" download>download the file</a> instead.
</audio></p>
<p>始安獠欧阳倩拥众数万，攻陷州县，朝廷思得良吏以镇之。朱敬则称司封郎中裴怀古有文武才；制以怀古为桂州都督，仍充招慰讨击使。怀古才及岭上，飞书示以祸福，倩等迎降，且言__「为吏所侵逼，故举兵自救耳。」__ 怀古轻骑赴之。左右曰：<strong>「夷獠无信，不可忽也。」</strong> 怀古曰：<strong>「吾仗忠信，可通神明，而况人乎！」</strong> 遂诣其营，贼众大喜，归所掠货财；诸洞酋长素持两端者，皆来款附，岭外悉定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，分命使者以六条察州县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐蕃南境诸部皆叛，赞普器弩悉弄自将击之，卒于军中。诸子争立，久之，国人立其子弃隶蹜赞为赞普，生七年矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后下长安四年（甲辰，公元七零四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，丙申，册拜右武卫将军阿史那怀道为西突厥十姓可汗。怀道，斛瑟罗之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/91.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，毁三阳宫，以其材作兴泰宫于万安山。二宫皆武三思建议为之，请太后每岁临幸，功费甚广，百姓苦之。左拾遗卢藏用上疏，以为：<strong>「左右近臣多以顺意为忠，朝廷具僚皆以犯忤为戒，致陛下不知百姓失业，伤陛下之仁。陛下诚能以劳人为辞，发制罢之，则天下皆知陛下苦己而爱人也。」</strong> 不从。藏用，承庆之弟孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬子，以天官侍郎韦嗣立为凤阁侍郎、同平章事。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏官侍郎、同凤阁鸾台三品李迥秀颇受贿赂，监察御史马怀素劾奏之。二月，癸亥，迥秀贬庐州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，正谏大夫、同平章事朱敬则以老疾致仕。敬则为相，以用人为先，自余细务不之视。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后尝与宰相议及刺史、县令。三月，己丑，李峤、唐休璟等奏：<strong>「窃见朝廷物议，远近人情，莫不重内官，轻外职，每除授牧伯，皆再三披诉。比来所遣外任，多是贬累之人；风俗不澄，实由于此。望于台、阁、寺、监妙简贤良，分典大州，共康庶绩。臣等请辍近侍，率先具僚。」</strong> 太后命书名探之，得韦嗣立及御史大夫杨再思等二十人。癸巳，制各以本官检校刺史，嗣立为汴州刺史。其后政迹可称者，唯常州刺史薛谦光、徐州刺史司马钅皇而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>凤阁侍郎、同凤阁鸾台三品苏味道谒归葬其父，制州县供葬事。味道因之侵毁乡人墓田，役使过度。监察御史萧至忠劾奏之，左迁坊州刺史。至忠，引之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，壬戌，同凤阁鸾台三品韦安石知纳言，李峤知内史事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后复税天下僧尼，作大像于白司马阪，令春官尚书武攸宁检校，糜费巨亿。李峤上疏，以为：<strong>「天下编户，贫弱者众。造像钱见有一十七万余缗，若将散施，人与一千，济得一十七万余户。拯饥寒之弊，省劳役之勤，顺诸佛慈悲之心，沾圣君亭育之意，人神胥悦，功德无穷。方作过后因缘，岂如见在果报！」</strong> 监察御史张廷珪上疏谏曰：<strong>「臣以时政论之，则宜先边境，蓄府库，养人力；以释教论之，则宜救苦厄，灭诸相，崇无为。伏愿陛下察臣之愚，行佛之意，务以理为上，不以人废言。」</strong> 太后为之罢役，仍召见廷珪，深赏慰之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>凤阁侍郎、同凤阁鸾台三品姚元崇以母老固请归侍；六月，辛酉，以元崇行相王府长史，秩位并同三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙丑，以天官侍郎崔玄同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>召凤阁侍郎、同平章事、检校汴州刺史韦嗣立赴兴泰宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，以李峤同凤阁鸾台三品。峤自请解内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬午，以相王府长史姚元崇兼知夏官尚书、同凤阁鸾台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，丙戌，以神都副留守杨再思为内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>再思为相，专以谄媚取容。司礼少卿张同休，易之兄也，尝召公卿宴集，酒酣，戏再思曰：<strong>「杨内史面似高丽。」</strong> 再思欣然，即剪纸帖巾，反披紫袍，为高丽舞，举坐大笑。时人或誉张昌宗之美曰：<strong>「六郎面似莲花。」</strong> 再思独曰：<strong>「不然。」</strong> 昌宗问其故，再思曰：<strong>「乃莲花似六郎耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/109.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，太后还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/110.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，司礼少卿张同休、汴州刺史张昌期、尚方少监张昌仪皆坐赃下狱，命左右台共鞫之；丙申，敕，张易之、张昌宗作威作福，亦命同鞫。辛丑，司刑正贾敬言奏：<strong>「张昌宗强市人田，应征铜二十斤。」</strong> 制__「可」__ 。乙巳，御史大夫李承嘉、中丞桓彦范奏：<strong>「张同休兄弟赃共四千余缗，张昌宗法应免官。」</strong> 昌宗奏：<strong>「臣有功于国，所犯不至免官。」</strong> 太后问诸宰相：<strong>「昌宗有功乎？」</strong> 杨再思曰：<strong>「昌宗合神丹，圣躬服之有验，此莫大之功。」</strong> 太后悦，赦昌宗罪，复其官。左补阙戴令言作《两脚狐赋》，以讥再思，再思出令言为长社令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙午，夏官侍郎、同平章事宗楚客有罪，左迁原州都督，充灵武道行军大总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸丑，张同休贬岐山丞，张昌仪贬博望丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/113.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/113.mp3" download>download the file</a> instead.
</audio></p>
<p>鸾台侍郎、知纳言事、同凤阁鸾台三品韦安石举奏张易之等罪，敕付安石及右庶子、同凤阁鸾台三品唐休璟鞫之，未竟而事变。八月，甲寅，以安石兼检校扬州长史，庚申，以休璟兼幽营都督、安东都护。休璟将行，密言于太子曰：<strong>「二张恃宠不臣，必将之乱。殿下宜备之。」</strong> 相王府长史兼知夏官尚书事、同凤阁鸾台三品姚元崇上言：<strong>「臣事相王，不宜典兵马。臣不敢爱死，恐不益于王。」</strong> 辛酉，改春官尚书，余如故。元崇字元之，时突厥叱列元崇反，太后命元崇以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/114.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥默啜既和亲，戊寅，始遣淮阳王武延秀还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬子，以姚元之充灵武道行军大总管；辛酉，以元之为灵武道安抚大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>元之将行，太后令举外司堪为宰相者。对曰：<strong>「张柬之沉厚有谋，能断大事，且其人已老。惟陛下急用之。」</strong> 冬，十月，甲戌，以秋官侍郎张柬之同平章事，时年且八十矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/117.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，以韦嗣立检校魏州刺史，余如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/118.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，以怀州长史河南房融同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/119.mp3" download>download the file</a> instead.
</audio></p>
<p>太后命宰相各举堪为员外郎者，韦嗣立荐广武令岑羲曰：<strong>「但恨其伯父长倩为累。」</strong> 太后曰：<strong>「苟或有才，此何所累！」</strong> 遂拜天官员外郎。由是诸缘坐者始得进用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/120.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁亥，以天官侍郎韦承庆为凤阁侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸卯，成均祭酒、同凤阁鸾台三品李峤罢为地官尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/122.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/122.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲寅，敕大足已来新置官并停。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/123.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/123.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，凤阁侍郎、同平章事韦嗣立罢为成均祭酒，检校魏州刺史如故；以兄承庆入相故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/124.mp3" download>download the file</a> instead.
</audio></p>
<p>太后寝疾，居长生院，宰相不得见者累月，惟张易之、昌宗侍侧。疾少间，崔玄奏言：<strong>「皇太子、相王，仁明孝友，足侍汤药。宫禁事重，伏愿不令异姓出入。」</strong> 太后曰：<strong>「德卿厚意。」</strong> 易之、昌宗见太后疾笃，恐祸及己，引用党援，阴为之备。屡有人为飞书及榜其事于通衢，云__「易之兄弟谋反」__ ，太后皆不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/125.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，许州人杨元嗣，告__「昌宗尝召术士李弘泰占相，弘泰言昌宗有天子相，劝于定州造佛寺，则天下归心。」__ 太后命韦承麇庆及司刑卿崔神庆、御史中丞宋璟鞫之。神庆，神基之弟也。承庆、神庆奏言：<strong>「昌宗款称‘弘泰之语，寻已奏闻」</strong> ，准法首原；弘泰妖言，请收行法。」__ 璟与大理丞封全祯奏：<strong>「昌宗庞荣如是，复召术士占相，志欲何求！弘泰称筮得纯《干》，天子之卦。昌宗倘以弘泰为妖妄，何不即执送有司！虽云奏闻，终是包藏祸心，法当处斩破家。请收付狱，穷理其罪！」</strong> 太后久之不应，璟又曰：<strong>「傥不即收系，恐其摇动众心。」</strong> 太后曰：<strong>「卿且停推，俟更检详文状。」</strong> 璟退，左拾遗江都李邕进曰：<strong>「向观宋璟所奏，志安社稷，非为身谋，愿陛下可其奏。」</strong> 太后不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/126.mp3" download>download the file</a> instead.
</audio></p>
<p>寻敕璟扬州推按，又敕璟按幽州都督屈突仲翔赃污，又敕璟副李峤安抚陇、蜀；璟皆不肯行，奏曰：<strong>「故事，州县官有罪，品高则侍御史、卑则监察御史按之，中丞非军国大事，不当出使。今陇、蜀无变，不识陛下遣臣出外何也？臣皆不敢奉制。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/127.mp3" download>download the file</a> instead.
</audio></p>
<p>司刑少卿桓彦范上疏，以为：<strong>「昌宗无功荷宠，而包藏祸心，自招其咎，此乃皇天降怒；陛下不忍加诛，则违天不祥。且昌宗既云奏讫，则不当更与弘泰往还，使之求福禳灾，是则初无悔心；所以奏者，拟事发则云先已奏陈，不发则俟时为逆。此乃奸臣诡计，若云可舍，谁为可刑！况事已再发，陛下皆释不问，使昌宗益自负得计，天下亦以为天命不死，此乃陛下养成其乱也。苟逆臣不诛，社稷亡矣。请付鸾台凤阁三司，考竟其罪！」</strong> 疏奏，不报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/128.mp3" download>download the file</a> instead.
</audio></p>
<p>崔玄亦屡以为言，太后令法司议其罪。玄弟司刑少卿昪，处以大辟。宋璟复奏收昌宗下狱。太后曰：<strong>「昌宗已自奏闻。」</strong> 对曰：<strong>「昌宗为飞书所逼，穷而自陈，势非得已。且谋反大逆，无容首免。若昌宗不伏大刑，安用国法！」</strong> 太后温言解之。璟声色逾厉曰：<strong>「昌宗分外承恩，臣知言出祸从，然义激于心，虽死不恨！」</strong> 太后不悦，杨再思恐其忤旨，遽宣敕令出，璟曰：<strong>「圣主在此，不烦宰相擅宣敕命！」</strong> 太后乃可其奏，遣昌宗诣台，璟庭立而按之；事未毕，太后遣中使召昌守特敕赦之。璟叹曰：<strong>「不先击小子脑裂，负此恨矣！」</strong> 太后乃使昌宗诣璟谢，璟拒不见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/129.mp3" download>download the file</a> instead.
</audio></p>
<p>左台中丞桓彦范、右台中丞东光袁恕己共荐詹事司直阳峤为御史。杨再思曰：<strong>「峤不乐搏击之任如何？」</strong> 彦范曰：<strong>「为官择人，岂必待其所欲！所不欲者，尤须与之，所以长难进之风，抑躁求之路。」</strong> 乃擢为右台侍御史。峤，休之之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/130.mp3" download>download the file</a> instead.
</audio></p>
<p>先是李峤、崔玄奏：<strong>「往属革命之时，人多逆节，遂致刻薄之吏，恣行酷法。其周兴等所劾破家者，并请雪免。」</strong> 司刑少卿桓彦范又奏陈之，表疏前后十上，太后乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/131.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/207/131.mp3" download>download the file</a> instead.
</audio></p>
<p>中宗大和大圣大昭孝皇帝上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后下神龙元年（乙巳，公元七零五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/133.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬午朔，赦天下，改元。自文明以来得罪者，非扬、豫、博三州及诸反逆魁首，咸赦除之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/134.mp3" download>download the file</a> instead.
</audio></p>
<p>太后疾甚，麟台监张易之、春官侍郎张昌宗居中用事，张柬之、崔玄与中台右丞敬晖、司刑少卿桓彦范、相王府司马袁恕己谋诛之。柬之谓右羽林卫大将军李多祚曰：<strong>「将军今日富贵，谁所致也？」</strong> 多祚泣曰：<strong>「大帝也。」</strong> 柬之曰：<strong>「今大帝之子为二竖所危，将军不思报大帝之德乎？」</strong> 多祚曰：<strong>「苟利国家，惟相公处分，不敢顾身及妻子！」</strong> 因指天地以自誓。遂与定谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/135.mp3" download>download the file</a> instead.
</audio></p>
<p>初，柬之与荆府长史閺乡杨元琰相代，同泛江，至中流，语及太后革命事，元琰慨然有匡复之志。及柬之为相，引元琰为右羽林将军，谓曰：<strong>「君颇记江中之言乎？今日非轻授也。」</strong> 柬之又用彦范、晖及右散骑侍郎李湛皆为左、右羽林将军，委以禁兵。易之等疑惧，乃更以其党武攸宜为右羽林大将军，易之等乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/136.mp3" download>download the file</a> instead.
</audio></p>
<p>俄而姚元之自灵武至都，柬之、彦范相谓曰：<strong>「事济矣！」</strong> 遂以其谋告之。彦范以事白其母，母曰：<strong>「忠孝不两全，先国后家可也。」</strong> 时太子于北门起居，彦范、晖谒见，密陈其策，太子许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/207/137.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，柬之、玄、彦范与左威卫将军薛思行等，帅左右羽林兵五百余人至玄武门，遣多祚、湛及内直郎、驸马都尉安阳王同皎诣东宫迎太子。太子疑，不出，同皎曰：<strong>「先帝以神器付殿下，横遭幽废，人神同愤，二十三年矣！今天诱其衷，北门、南牙，同心协力，以今日诛凶竖，复李氏社稷，愿殿下暂至玄武门，以副众望。」</strong> 太子曰：<strong>「凶竖诚当夷灭，然上体不安，得无惊怛！诸公更为后图。」</strong> 李湛曰：<strong>「诸将相不顾家族以徇社稷，殿下奈何欲纳之鼎镬乎！请殿下自出止之。」</strong> 太子乃出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/207/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/207/138.mp3" download>download the file</a> instead.
</audio></p>
<p>同皎扶抱太子上马，从至玄武门，斩关而入。太后在迎仙宫，柬之等斩易之、昌宗于庑下，进至太后所寝长生殿，环绕侍卫。太后惊起，问曰：<strong>「乱者谁邪？」</strong> 对曰：<strong>「张易之、昌宗谋反，臣等奉太子令诛之，恐有漏泄，故不敢以闻。称兵宫禁，罪当万死！」</strong> 太后见太子曰：<strong>「乃汝邪？小子既诛，可还东宫！」</strong> 彦范进曰：<strong>「太子安得更归！昔天皇以爱子托陛下，今年齿已长，久居东宫，天意人心，久思李氏。群臣不忘太宗、天皇之德，故奉太子诛贼臣。愿陛下传位太子，以顺天人之望！」</strong> 李湛，义府之子也。太后见之，谓曰：<strong>「汝亦为诛易之将军邪？我于汝父子不薄，乃有今日！」</strong> 湛惭不能对。又谓崔玄曰：<strong>「他人皆因人以进，惟卿朕所自擢，亦在此邪？」</strong> 对曰：<strong>「此乃所以报陛下之大德。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>于是收张昌期、同休、昌仪等，皆斩之，与易之、昌宗枭首天津南。是日，袁恕己从相王统南牙兵以备非常，收韦承庆、房融及司礼卿崔神庆系狱，皆易之之党也。初，昌仪新作第，甚美，逾于王主。或夜书其门曰：<strong>「一日丝能作几日络？」</strong> 灭去，复书之，如是六七。昌仪取笔注其下曰：<strong>「一日亦足。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲辰，制太子监国，赦天下。以袁恕己为凤阁侍郎、同平章事，分遣十使赍玺书宣慰诸州。乙巳，太后传位于太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙午，中宗即位。赦天下，惟张易之党不原；其为周兴等所枉者，咸令清雪，子女配没者皆免之。相王加号安国相王，拜太尉、同凤阁鸾台三品，太平公主加号镇国太平公主。皇族先配没者，子孙皆复属籍，仍量叙官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁未，太后徙居上阳宫，李湛留宿卫。戊申，帝帅百官诣上阳宫，上太后尊号曰则天大圣皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚戌，以张柬之为夏官尚书、同凤阁鸾台三品，崔玄为内史，袁恕己同凤阁鸾台三品，敬晖、桓彦范皆为纳言；并赐爵郡公。李多祚赐爵辽阳郡王，王同皎为右千牛将军、琅邪郡公，李湛为右羽林大将军、赵国公；自余官赏有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="145" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>张柬之等之讨张易之也，殿中监田归道将千骑宿玄武门，敬晖遣使就索千骑，归道先不预谋，拒而不与。事宁，晖欲诛之，归道以理自陈，乃免归私第；帝嘉其忠壮，召拜太仆少卿。</p>
