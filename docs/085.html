<h1>晋纪 第七章 晋纪七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起昭阳大渊献，尽阏逢困敦，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝惠皇帝中之下太安二年（癸亥，公元三零三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，李特潜渡江击罗尚，水上军皆散走。蜀郡太守徐俭以少城降，特入据之，惟取马以供军，余无侵掠，赦其境内，改元建初。罗尚保太城，遣使求和于特。蜀民相聚为坞者，皆送款于特，特遣使就抚之；以军中粮少，乃分六郡流民于诸坞就食。李流言于特曰：<strong>「诸坞新附，人心未固，宜质其大姓子弟，聚兵自守，以备不虞。」</strong> 又与特司马上官惇书曰：<strong>「纳降如待敌，不可易也。」</strong> 前将军雄亦以为言。特怒曰：<strong>「大事已定，但当安民，何为更逆加疑忌，使之离叛乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/4.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷遣荆州刺史宗岱、建平太守孙阜帅水军三万以救罗尚。岱以阜为前锋，进逼德阳。特遣李荡及蜀郡太守李璜就德阳太守任臧共拒之。岱、阜军势甚盛，诸坞皆有贰志。益州兵曹从事蜀郡任睿言于罗尚曰：<strong>「李特散众就食，骄怠无备，此天亡之时也。宜密约诸坞，刻期同发，内外击之，破之必矣！」</strong> 尚使睿夜缒出城，宣旨于诸坞，期以二月十日同击特。睿因诣特诈降。特问城中虚实，睿曰：<strong>「粮储将尽，但余货帛耳。」</strong> 睿求出省家，特许之，遂还报尚。二月，尚遣兵掩袭特营，诸坞皆应之，特兵大败，斩特及李辅、李远，皆焚尸，传首洛阳。流民大惧，李流、李荡、李雄收余众还保赤祖。流自称大将军、大都督、益州牧，保东宫，荡、雄保北营。孙阜破德阳，获B120硕，任臧退屯涪陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/5.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，罗尚遣督护何冲、常深等攻李流，涪陵民药绅等亦起兵攻流。流与李骧拒深，使李荡、李雄拒绅。何冲乘虚攻北营，氐苻成、隗伯在营中，叛应之。荡母罗氏擐甲拒战，伯手刃伤其目，罗氏气益壮；营垂破，会流等破深、绅，引兵还，与冲等战，大破之，成、伯帅其党突出诣尚。流等乘胜进抵成都，尚复闭城自守。荡驰马逐北，中矛而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/6.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷遣侍中燕国刘沈假节统罗尚、许雄等军，讨李流。行至长安，河间王颙留沈为军师，遣席薳代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/7.mp3" download>download the file</a> instead.
</audio></p>
<p>李流以李特、李荡继死，宗岱、孙阜将至，甚惧。李含劝流降，流从之；李骧、李雄迭谏，不纳。夏，五月，流遣其子世及含子胡为质于阜军；胡兄离为梓潼太守，闻之，自郡驰还，欲谏不及。退，与雄谋袭阜军，雄曰：<strong>「为今计，当如是；而二翁不从，奈何？」</strong> 离曰：<strong>「当劫之耳！」</strong> 雄大喜，乃共说流民曰：<strong>「吾属前已残暴蜀民，今一旦束手，便为鱼肉。惟有同心袭阜，以取富贵耳！」</strong> 众皆从之。雄遂与离袭击阜军，大破之。会宗岱卒于垫江，荆州军遂退。流甚惭，由是奇雄才，军事悉以任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/8.mp3" download>download the file</a> instead.
</audio></p>
<p>新野庄王歆，为政严急，失蛮夷心，义阳蛮张昌聚党数千人，欲为乱。荆州以壬午诏书发武勇赴益州讨李流，号__「壬午兵」__ 。民惮远征，皆不欲行。诏书督遣严急，所经之界停留五日者，二千石免官。由是郡县官长皆亲出驱逐；展转不远，辄复屯聚为群盗。时江夏大稔，民就食者数千口。张昌因之诳惑百姓，更姓名曰李辰，募众于安陆石岩山，请流民及避戍役者多往从之。太守弓钦遣兵讨之，不胜。昌遂攻郡，钦兵败，与部将朱伺奔武昌，歆遣骑督靳满讨之，满复败走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/9.mp3" download>download the file</a> instead.
</audio></p>
<p>昌遂据江夏，造妖言云：<strong>「当有圣人出为民主。」</strong> 得山都县吏丘沈，更其姓名曰刘尼，诈云汉后，奉以为天子，曰：<strong>「此圣人也。」</strong> 昌自为相国，诈作凤皇、玉玺之瑞，建元神凤；郊礼、服色，悉依汉故事。有不应募者，族诛之，士民莫敢不从。又流言：<strong>「江、淮已南皆反，官军大起，当悉诛之。」</strong> 互相扇动，人情惶惧。江、沔间所在起兵以应昌，旬月间众至三万，皆着绛帽，以马尾作髯。诏遣监军华宏讨之，败于障山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/10.mp3" download>download the file</a> instead.
</audio></p>
<p>歆上言：<strong>「妖贼犬羊万计，绛头毛面，挑刀走戟，其锋不可当。请台敕诸军三道救助。」</strong> 朝廷以屯骑校尉刘乔为豫州刺史，宁塑将军沛国刘弘为荆州刺史。又诏河间王颙遣雍州刺史刘沈将州兵万人，并征西府五千人出蓝田头以讨昌。颙不奉诏；沈自领州兵至蓝田，颙又逼夺其众。于是刘乔屯汝南，刘弘及前将军赵骧、平南将军羊伊屯宛。昌遣其将黄林帅二万人向豫州，刘乔击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/11.mp3" download>download the file</a> instead.
</audio></p>
<p>初，歆与齐王冏善，冏败，歆惧，自结于大将军颖。及张昌作乱，歆表请讨之。时长沙王乂已与颖有隙，疑歆与颖连谋，不听歆出兵，昌众日盛。从事中郎孙洵谓歆曰：<strong>「公为岳牧，受阃外之托，拜表辄行，有何不可！而使奸凶滋蔓，祸衅不测，岂籓翰王室、镇静方夏之义乎！」</strong> 歆将出兵，王绥曰：<strong>「昌等小贼，偏裨自足制之，何必违诏命，亲矢石也！」</strong> 昌至樊城，歆乃出拒之。众溃，为昌所杀。诏以刘弘代歆为镇南将军，都督荆州诸军事。六月，弘以南蛮长史庐江陶侃为大都护，参军蒯恒为义军督护，牙门将皮初为都战帅，进据襄阳。张昌并军围宛，败赵骧军，杀羊伊。刘弘退屯梁。昌进攻襄阳，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/12.mp3" download>download the file</a> instead.
</audio></p>
<p>李雄攻杀汶山太守陈图，遂取郫城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/13.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，李流徒屯郫。蜀民皆保险结坞，或南入宁州，或东下荆州。城邑皆空，野无烟火，流虏掠无所得，士众饥乏。唯涪陵千余家，依青城山处士范长生；平西参军涪陵徐舆说罗尚，求为汶山太守，邀结长生，与共讨流。尚不许，舆怒，出降于流，流以舆为安西将军。舆说长生，使资给流军粮，长生从之。流军由是复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/14.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李含以长沙王乂微弱，必为齐王冏所杀，因欲以为冏罪而讨之，遂废帝，立大将军颖，以河间王颙为宰相，己得用事。既而冏为乂所杀，颖、颙犹守籓，不如所谋。颖恃功骄奢，百度弛废，甚于冏时；犹嫌乂在内，不得逞其欲，欲去之。时皇甫商复为乂参军，商兄重为秦州刺史。含说颙曰：<strong>「商为乂所任，重终不为人用，宜早除之。可表迁重为内职，因其过长安执之。」</strong> 重知之，露檄上尚书，发陇上兵以讨含。乂以兵方少息，遣使诏重罢兵，征含为河南尹。含就征而重不奉诏，颙遣金城太守游楷、陇西太守韩稚等合四郡兵攻之。颙密使含与侍中冯荪、中书令卞粹谋杀乂；皇甫商以告乂，收含、荪、粹，杀之。骠骑从事琅邪诸葛玫、前司徒长史武邑牵秀皆出奔邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/15.mp3" download>download the file</a> instead.
</audio></p>
<p>张昌党石冰寇扬州，败刺史陈徽，诸郡尽没；又攻破江州，别将陈贞等攻武陵、零陵、豫章、武昌、长沙，皆陷之，临淮人封云起兵寇徐州以应冰。于是荆、江、扬、豫、徐五州之境，多为昌所据。昌更置牧守，皆桀盗小人，专以劫掠为务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/16.mp3" download>download the file</a> instead.
</audio></p>
<p>刘弘遣陶侃等攻昌于竟陵，刘乔遣其将李杨等向江夏。侃等屡与昌战，大破之，前后斩首数万级，昌逃于下俊山，其众悉降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初，陶侃少孤贫，为郡督邮。长沙太守万嗣过庐江，见而异之，命其子结友而去。后察孝廉，至洛阳，豫章国郎中令杨晫荐之于顾荣，侃由是知名。既克张昌，刘弘谓侃曰：<strong>「吾昔为羊公参军，谓吾后当居身处，今观卿，必继老夫矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/18.mp3" download>download the file</a> instead.
</audio></p>
<p>弘之退屯于梁也，征南将军范阳王虓遣前长水校尉张奕领荆州。弘至，奕不受代，举兵拒弘。弘讨奕，斩之。时荆部守宰多缺，弘请补选，诏许之，弘叙功铨德，随才授任，人皆服其公当。弘表皮初补襄阳太守，朝廷以初虽有功而望浅，更以弘婿前东平太守夏侯陟为襄阳太守。弘下教曰：<strong>「夫治一国者，宜以一国为心，必若姻亲然后可用，则荆州十郡，安得十女婿然后为政哉！」</strong> 乃表：<strong>「陟姻亲，旧制不得相监；皮初之勋，宜见酬报。」</strong> 诏听之。弘于是劝课农桑，宽刑省赋，公私给足，百姓爱悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/19.mp3" download>download the file</a> instead.
</audio></p>
<p>河间王颙闻李含等死，即起兵讨长沙王乂。大将军颖上表请讨张昌，许之；闻昌已平，因欲与颙共攻乂。卢志谏曰：<strong>「公前有大功而委权辞宠，时望美矣。今宜顿军关外，文服入朝，此霸主之事也。」</strong> 参军魏郡邵续曰：<strong>「人之有兄弟，如左右手。明公欲当天下之敌而先去其一手，可乎！」</strong> 颖皆不从。八月，颙、颖共表：<strong>「乂论功不平，与右仆射羊玄之、左将军皇甫商专擅朝政，杀害忠良，请诛玄之、商，遣乂还国。」</strong> 诏曰：<strong>「颙敢举大兵，内向京辇，吾当亲帅六军以诛奸逆。其以乂为太尉，都督中外诸军事以御之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/20.mp3" download>download the file</a> instead.
</audio></p>
<p>颙以张方为都督，将精兵七万，自函谷东趋洛阳。颖引兵屯朝歌，以平原内史陆机为前将军、前锋都督、督北中郎将王粹、冠军将军牵秀、中护军石超等军二十余万，南向洛阳。机以羁旅事颖，一旦顿居诸将之右，王粹等心皆不服。白沙督孙惠与机亲厚，劝机让都督于粹。机曰：<strong>「彼将谓吾首鼠两端，适所以速祸也。」</strong> 遂行。颖列军自朝歌至河桥，鼓声闻数百里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/21.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，帝如十三里桥。太尉乂使皇甫商将万余人拒张方于宜阳。己已，帝还军宣武场，庚午，舍于石楼。九月，丁丑，屯于河桥。壬子，张方袭皇甫商，败之。甲申，帝军于芒山。丁亥，帝幸偃师；辛卯，舍于豆田。大将军颖进屯河南，阻清水为垒。癸巳，羊玄之忧惧而卒，帝旋军城东；丙申，幸缑氏，击牵秀，走之。大赦。张方入京城，大掠，死者万计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/22.mp3" download>download the file</a> instead.
</audio></p>
<p>李流疾笃，谓诸将曰：<strong>「骁骑仁明，固足以济大事；然前军英武，殆天所相，可共受事于前军。」</strong> 流卒，众推李雄为大都督、大将军、益州牧、治郫城。雄使武都朴泰绐罗尚，使袭郫城，云己为内应。尚使隗伯将兵攻郫，泰约举火为应，李骧伏兵于道，泰出长梯于外。隗伯兵见火起，争缘梯上，骧纵兵击，大破之。追奔夜至城下，诈称万岁，曰：<strong>「已得郫城矣！」</strong> 入少城，尚乃觉之，退保太城。隗伯创甚，雄生获之，赦不杀。李骧攻犍为，断尚运道。获太守龚恢，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/23.mp3" download>download the file</a> instead.
</audio></p>
<p>石超进逼缑氏。冬，十月，壬寅，帝还宫。丁未，败牵秀于东阳门外。大将军颖遣将军马咸助陆机。戊申，太尉乂奉帝与机战于建春门。乂司马王瑚使数千骑系戟于马，以突咸陈，咸军乱，执而斩之。机军大败，赴七里涧，死者如积，水为之不流。斩其大将贾崇等十六人，石超遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/24.mp3" download>download the file</a> instead.
</audio></p>
<p>初，宦人孟玖有宠于大将军颖，玖欲用其父为邯郸令，左长史卢志等皆不敢违，右司马陆云固执不许，曰：<strong>「此县，公府掾资，岂有黄门父居之邪！」</strong> 玖深怨之。玖弟超，领万人为小督，未战，纵兵大掠，陆机录其主者；超将铁骑百余人直入机麾下，夺之，顾谓机曰：<strong>「貉奴，能作督不！」</strong> 机司马吴郡孙拯劝机杀之，机不能用。超宣言于众曰：<strong>「陆机将反。」</strong> 又还书与玖，言机持两端，故军不速决。及战，超不受机节度，轻兵独进，败没。玖疑机杀之，谮之于颖曰：<strong>「机有二心于长沙。」</strong> 牵秀素诌事玖，将军王阐、郝昌、帐下督阳平公师籓皆玖所引用，相与共证之。颖大怒，使秀将兵收机。参军事王彰谏曰：<strong>「今日之举，强弱异势。庸人犹知必克，况机之明达乎！但机吴人，殿下用之太过，北土旧将皆疾之耳。」</strong> 颖不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/25.mp3" download>download the file</a> instead.
</audio></p>
<p>机闻秀至，释戎服，着白帢，与秀相见，为笺辞颖，既而叹曰：<strong>「华亭鹤唳，可复闻呼！」</strong> 秀遂杀之。颖又收机弟清河内史云、平东祭酒耽及孙拯，皆下狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/26.mp3" download>download the file</a> instead.
</audio></p>
<p>记室江统、陈留蔡克、颍川枣嵩等上疏，以为：<strong>「陆机浅谋致败，杀之可也。至于反逆，则众共知其不然。宜先检校机反状，若有征验，诛云等未晚也。」</strong> 统等恳请不已，颖迟回者三日。蔡克入，至颖前，叩头流血，曰：<strong>「云为孟玖所犯，远近莫不闻。今果见杀，窃为明公惜之！」</strong> 僚属随克入者数十人，流涕固请，颖恻然，有宥云之色。孟玖扶颖入，催令杀云、耽，夷机三族。狱吏考掠孙拯数百，两踝骨见，终言机冤。吏知拯义烈，谓拯曰：<strong>「二陆之枉，谁不知之，君可不爱身乎！」</strong> 拯仰天叹曰：<strong>「陆君兄弟，世之奇士，吾蒙知爱，今既不能救其死，忍复从而诬之乎！」</strong> 玖等知拯不可屈，乃令狱吏诈为拯辞。颖既杀机，意常悔之，及见拯辞，大喜，谓玖等曰：<strong>「非卿之忠，不能穷此奸。」</strong> 遂夷拯三族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/27.mp3" download>download the file</a> instead.
</audio></p>
<p>拯门人费慈、宰意二人诣狱明拯冤，拯譬遣之曰：<strong>「吾义不负二陆，死自吾分；卿何为尔邪！」</strong> 曰：<strong>「君既不负二陆，仆又安可负君！」</strong> 固言拯冤，玖又杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/28.mp3" download>download the file</a> instead.
</audio></p>
<p>太尉乂奉帝攻张方，方兵望见乘舆，皆退走，方遂大败，死才五千余人。方退屯十三里桥，众惧，欲夜遁，方曰：<strong>「胜负兵家之常，善用兵者能因败为成。今我更前作垒，出其不意，此奇策也。」</strong> 乃夜潜进，逼洛城七里，筑垒数重，外引廪谷以足军食。乂既战胜，以为方不足忧。闻方垒成，十一月，引兵攻之，不利。朝议以乂、颖兄弟，可辞说而释，乃使中书令王衍等往说颖，令与乂分陕而居，颖不从。乂因致书于颖，为陈利害，欲与之和解，颖复书：<strong>「请斩皇甫商等首，则引兵还邺。」</strong> 乂不可。颖进兵逼京师，张方决千金堨，水碓皆涸。乃发王公奴婢手舂给兵，一品已下不从征者，男子十三以上皆从役，又发奴助兵；公私穷踧，米石万钱。诏命所行，一城而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/29.mp3" download>download the file</a> instead.
</audio></p>
<p>骠骑主簿范阳祖逖言于乂曰：<strong>「刘沈忠义果毅，雍州兵力足制河间，宜启上为诏与沈，使发兵袭颙。颙窘急，必召张方以自救，此良策也。」</strong> 乂从之。沈奉诏驰檄四境，诸郡多起兵应之。沈合七郡之众凡万余人，趣长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/30.mp3" download>download the file</a> instead.
</audio></p>
<p>乂又使皇甫商间行，赍帝手诏，命游楷等罢兵，敕皇甫重进军讨颙。商间行至新平，遇其从甥，从甥素憎商，以告颙捕商，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/31.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，议郎周 、前南平内史长沙王矩起兵江东以讨石冰，推前吴兴太守吴郡顾秘都督扬州九郡诸军事，传檄州郡，杀冰所署将吏。于是前侍御史贺循起兵于会稽，庐江内史广陵华谭及丹扬葛洪、甘卓皆起兵以应秘。 ，处之子；御，邵之子；卓，宁之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/32.mp3" download>download the file</a> instead.
</audio></p>
<p>冰遣其将羌毒帅兵数万拒 ， 击斩之。冰自临淮退趋寿春。征东将军刘准闻冰至，惶惧不知所为。广陵度支庐江陈敏统众在寿春，谓准曰：<strong>「此等本不乐远戍，逼迫成贼，乌合之众，其势易离，敏请督帅运兵为公破之。」</strong> 准乃益敏兵，使击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/33.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，李雄急攻罗尚。尚军无食，留牙门张罗守城。夜，由牛鞞水东走，罗开门降。雄入成都，军士饥甚，乃帅众就谷于郪，掘野芋而食之。许雄坐讨贼不进，征即罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/085/34.mp3" download>download the file</a> instead.
</audio></p>
<p>安北将军、都督幽州诸军事王浚，以天下方乱，欲结援夷狄，乃以一女妻鲜卑段务勿尘，一女妻素怒延，又表以辽西郡封务勿尘为辽西公。浚，沈之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/35.mp3" download>download the file</a> instead.
</audio></p>
<p>毛诜之死也，李睿奔五苓夷帅于陵丞，于陵丞诣李毅为睿请命，毅许之。睿至，毅杀之。于陵丞怒，帅诸夷反攻毅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/36.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书令乐广女为成都王妃，或谮诸太尉乂；乂以问广，广神色不动，徐曰：<strong>「广岂以五男易一女哉！」</strong> 乂犹疑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝惠皇帝中之下永兴元年（甲子，公元三零四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/085/38.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙午，乐广以忧卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/39.mp3" download>download the file</a> instead.
</audio></p>
<p>长沙厉王乂屡与大将军颖战，破之，前后斩获六、七万人。而乂未尝亏奉上之礼；城中粮食日窘，而士卒无离心。张方以为洛阳未可克，欲还长安。而东海王越虑事不济，癸亥，潜与殿中诸将夜收乂送别省。甲子，越启帝，下诏免乂官，置金墉城。大赦，改元。城既开，殿中将士见外兵不盛，悔之，更谋劫出乂以拒颖。越惧，欲杀乂以绝众心。黄门侍郎潘滔曰：<strong>「不可，将自有静之者。」</strong> 乃遣密告张方。丙寅，方取乂于金墉城，至营，炙而杀之，方军士亦为之流涕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/40.mp3" download>download the file</a> instead.
</audio></p>
<p>公卿皆诣邺谢罪；大将军颖入京师，复还镇于邺。诏以颖为丞相，加东海王越守尚书令。颖遣奋武将军石超等帅兵五万屯十二城门，殿中宿所忌者，颖皆杀之；悉代去宿卫兵。表卢志为中书监，留邺，参署丞相府事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/41.mp3" download>download the file</a> instead.
</audio></p>
<p>河间王颙顿军于郑，为东军声援，闻刘沈兵起，还镇渭城，遣督护虞遵夔逆战于好畦。夔兵败，颙惧，退入长安，急召张方。方掠洛中官私奴婢万余人而西。军中乏食，杀人杂牛马肉食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/42.mp3" download>download the file</a> instead.
</audio></p>
<p>刘沈渡渭而军，与颙战，颙屡败。沈使安定太守衙博、功曹皇甫澹以精甲五千袭长安，入其门，力战至颙帐下。沈兵来迟，冯翊太守张辅见其无继，引兵横击之，杀博及澹，沈兵遂败，收余卒而退。张方遣其将敦伟夜击之，沈军惊溃，沈与麾下南走，追获之。沈谓颙曰：<strong>「知己之惠轻，君臣之义重，沈不可以违天子之诏，量强弱以苟全。投袂之日，期之必死，菹醯之戮，其甘如荠。」</strong> 颙怒，鞭之而后腰斩。新平太守江夏张光数为沈画计，颙执而诘之，光曰：<strong>「刘雍州不用鄙计，故令王得有今日！」</strong> 颙壮之。引与欢宴，表为右卫司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/43.mp3" download>download the file</a> instead.
</audio></p>
<p>罗尚逃至江阳，遣使表状，诏尚权统巴东、巴郡、涪陵以供军赋。尚遣别驾李兴诣镇南将军刘弘求粮，弘纲纪以运道阻远，且荆州自空乏，欲以零陵米五千斛与尚。弘曰：<strong>「天下一家，彼此无异，吾今给之，则无西顾之忧矣。」</strong> 遂以三万斛结之，尚赖以自存。李兴愿留为弘参军，弘夺其手版而遣之。又遣治中何松领兵屯巴东为尚后继。于时流民有荆州者十余万户，羁旅贫乏，多为盗贼，弘大给其田及种粮，擢其贤才，随资叙用，流民遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/44.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙酉，丞相颖表废皇后羊氏，幽于金墉城，废皇太子覃为清河王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/45.mp3" download>download the file</a> instead.
</audio></p>
<p>陈敏与石冰战数十合，冰众十倍于敏，敏击之，所向皆捷，遂与周 合攻冰于建康。三月，冰北走，投封云，云司马张统斩冰及云以降，扬、徐二州平。周 、贺循皆散众还家，不言功赏。朝廷以陈敏为广陵相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/46.mp3" download>download the file</a> instead.
</audio></p>
<p>河间王颙表请立丞相颖为太弟。戊申，诏以颖为皇太弟，都督中外诸军事，丞相如故。大赦。乘舆服御皆迁于邺，制度一如魏武帝故事。以颙为大宰、大都督、雍州牧；前太傅刘实为太尉。实以老，固让不拜。太弟颖僭侈日甚，劈幸用事，大失众望。司空东海王越，与右卫将军陈 ，及长沙王故将上官已等谋讨之。秋，七月，丙申朔，陈 勒兵入云龙门，以诏召三公百僚及殿中，戒严讨颖，石超奔邺。戊戌，大赦，复皇后羊氏及太子覃。己亥，越奉帝北征。以越为大都督。征前侍中嵇绍诣行在。侍中秦准谓绍曰：<strong>「今往，安危难测，卿有佳马乎？」</strong> 绍正色曰：<strong>「臣子扈卫乘舆，死生以之，佳马何为！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/47.mp3" download>download the file</a> instead.
</audio></p>
<p>越檄召四方兵，赴者云集，比至安阳，众十余万，邺中震恐。颖会群僚问计，东安王繇曰：<strong>「天子亲征，宜释甲缟素出迎请罪。」</strong> 颖不从，遣石超帅众五万拒战。折冲将军乔智明劝颖奉迎乘舆，颖怒曰：<strong>「卿名晓事，投身事孤；今主上为群小所逼，卿奈何欲使孤束手就刑邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/48.mp3" download>download the file</a> instead.
</audio></p>
<p>陈 二弟匡、规自邺赴行在，云邺中皆已离散，由是不甚设备。己未，石超军奄至，乘舆败绩于荡阴，帝伤颊，中三矢，百官侍御皆散。嵇绍朝服，下马登辇，以身卫帝，兵人引绍于辕中斫之。帝曰：<strong>「忠臣也，勿杀！」</strong> 对曰：<strong>「奉太弟令，惟不犯陛下一人耳！」</strong> 遂杀绍。血溅帝衣。帝堕于草中，亡六玺。石超奉帝幸其营，帝馁甚，超进水，左右奉秋桃。颖遣卢志迎帝；庚申，入邺。大赦，改元曰建武。左右欲浣帝衣。帝曰：<strong>「嵇侍中血，勿浣也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/49.mp3" download>download the file</a> instead.
</audio></p>
<p>陈 、上官巳等奉太子覃守洛阳。司空越奔下邳，徐州都督东平王楙不纳，越径还东海。太弟颖以越兄北弟宗室之望，下令招之，越不应命。前奋威将军孙惠上书劝越邀结籓方，同奖王室。越以惠为记室参军，与参谋议。北军中候苟曦奔范阳王虓，虓承制以曦行兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/50.mp3" download>download the file</a> instead.
</audio></p>
<p>初，三王之起兵讨赵王伦也，王浚拥众挟两端，禁所部士民不得赴三王召募。太弟颖欲讨之而未能，浚心亦欲图颖。颖以右司马和演为幽州刺史，密使杀浚。演与乌桓单于审登谋与浚游蓟城南清泉，因而图之。会天暴雨，兵器沾湿，不果而还。审登以为浚得天助，乃以演谋告浚。浚与审登密严兵，约并州刺史东赢公腾共围演，杀之，自领幽州营兵。腾，越之弟也。太弟颖称诏征浚，浚与鲜卑段务勿尘、乌桓羯朱及东嬴公腾同起兵讨颖，颖遣北中郎将王斌及石超击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/51.mp3" download>download the file</a> instead.
</audio></p>
<p>太弟颖怨东安王繇前议，八月，戊辰，收繇，杀之。初，繇兄琅邪恭王觐薨，子睿嗣。睿沈敏有度量，为左将军，与东海参军王导善。导，敦之从父弟也；识量清远，以朝廷多故，每劝睿之国。及繇死，睿从帝在邺，恐及祸，将逃归。颖先敕诸关津，无得出贵人；睿至河阳，为津吏所止。从者宋兴自后来，以鞭拂睿而笑曰：<strong>「舍长，官禁贵人，汝亦被拘邪？」</strong> 吏乃听过。至洛阳，迎太妃夏侯氏俱归国。丞相从事中郎王澄发孟玖奸利事，劝太弟颖诛之，颖从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/52.mp3" download>download the file</a> instead.
</audio></p>
<p>上官巳在洛阳，残暴纵横。守河南尹周馥，浚之从父弟也，与司隶满奋等谋诛之。事泄，奋等死，馥走，得免。司空越之讨太弟颖也，太宰颙遣右将军、冯翊太守张方将兵二万救之，闻帝已入邺，因命方镇洛阳。巳与别将苗愿拒之，大败而还。太子覃夜袭巳、愿，巳、愿出走；方入洛阳。覃于广阳门迎方而拜，方下车扶止之。复废覃及羊后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，太弟颖表匈奴左贤王刘渊为冠军将军，监五部军事，使将兵在邺。渊子聪，骁勇绝人，博涉经史，善属文，弯弓三百斤；弱冠游京师，名士莫不与交。颖以聪为积弩将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/54.mp3" download>download the file</a> instead.
</audio></p>
<p>渊从祖右贤王宣谓其族人曰：<strong>「自汉亡以来，我单于徒有虚号，无复尺土；自余王侯，降同编户。今吾众虽衰，犹不减二万，奈何敛手受役，奄过百年！左贤王英武超世，天苟不欲兴匈奴，必不虚生此人也。今司马氏骨肉相残，四海鼎沸，复呼韩邪之业，此其时矣！」</strong> 乃相与谋，推渊为大单于，使其党呼延攸诣邺告之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/55.mp3" download>download the file</a> instead.
</audio></p>
<p>渊白颖，请归会葬，颖弗许。渊令攸先归，告宣等使招集五部及杂胡，声言助颖，实欲叛之。及王浚、东嬴公腾起兵，渊说颖曰：<strong>「今二镇跋扈，众十余万，恐非宿卫及近郡士众所能御也，请为殿下还说五部，以赴国难。」</strong> 颖曰：<strong>「五部之众，果可发否？就能发之，鲜卑、乌桓，未易当也。吾欲奉乘舆还洛阳以避其锋，徐传檄天下，以逆顺制之，君意何如？」</strong> 渊曰：<strong>「殿下武皇帝之子，有大勋于王室，威恩远着，四海之内，孰不愿为殿下尽死力者！何难发之！王浚竖子，东嬴疏属，岂能与殿下争衡邪！殿下一发邺宫，示弱于人，洛阳不可得而至；虽至洛阳，威权不复在殿下也。愿殿下抚勉士众，靖以镇之，渊请为殿下以二部摧东嬴，三部枭王浚，二竖之首，可指日而悬也。」</strong> 颖悦，拜渊为北单于、参丞相军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/085/56.mp3" download>download the file</a> instead.
</audio></p>
<p>渊至左国城，刘宣等上大单于之号，二旬之间，有众五万，都于离石，以聪为鹿蠡王。遣左于陆王宏帅精骑五千，会颖将王粹拒东嬴公腾。粹已为腾所败，宏无及而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/085/57.mp3" download>download the file</a> instead.
</audio></p>
<p>王浚、东嬴公腾合兵击王斌，大破之。浚以主簿祁弘为前锋，败石超于平棘，乘胜进军。候骑至邺，邺中大震，百僚奔走，土卒分散。卢志劝颖奉帝还洛阳。时甲士尚有万五千人，志夜部分，至晓将发，而程太妃恋邺不欲去，颖狐疑未决。俄而众溃，颖遂将帐下数十骑与志奉帝御犊车南奔洛阳。仓猝上下无赍，中黄门被囊中赍私钱三千，诏贷之，于道中买饭，夜则御中黄门布被，食以瓦盆。至温，将谒陵，帝丧履，纳从者之履，下拜流涕。及济河，张方自洛阳遣其子罴帅骑三千，以所乘车奉迎帝。至芒山下，方自帅万余骑迎帝。方将拜谒，帝下车自止之。帝还宫，奔散者稍还，百官粗备。辛巳，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/58.mp3" download>download the file</a> instead.
</audio></p>
<p>王浚入邺，士众暴掠，死者甚众。使乌桓羯朱追太弟颖，至朝歌，不及。浚还蓟，以鲜卑多掠人妇女，命：<strong>「有敢挟藏者斩！」</strong> 于是沈于易水者八千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/085/59.mp3" download>download the file</a> instead.
</audio></p>
<p>东嬴公腾乞师于拓跋猗 以击刘渊，猗 与弟猗卢合兵击渊于西河，破之，与腾盟于汾东而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/60.mp3" download>download the file</a> instead.
</audio></p>
<p>刘渊闻太弟颖去邺，叹曰：<strong>「不用吾言，逆自奔溃，真奴才也！然吾与之有言矣，不可以不救。」</strong> 将发兵击鲜卑、乌桓，刘宣等谏曰：<strong>「晋人奴隶御我，今其骨肉相残，是天弃彼而使我复呼韩邪之业也。鲜卑、乌桓，我之气类，可以为援，奈何击之！」</strong> 渊曰：<strong>「善！大丈夫当为汉高、魏武，呼韩邪何足效哉！」</strong> 宣等稽首曰：<strong>「非所及也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/61.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州兵擒斩张昌，同党皆夷三族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/62.mp3" download>download the file</a> instead.
</audio></p>
<p>李雄以范长生有名德，为蜀人所重，欲迎以为君而臣之，长生不可。诸将固请雄即尊位。冬，十月，雄即成都王位，大赦，改元曰建兴。除晋法，约法七章。以其叔父骧为太傅，兄始为太保，李离为太尉，李云为司徒，李璜为司空，李国为太宰，阎式为尚书令，杨褒为仆射。尊母罗氏为王太后，追尊父特为成都景王。雄以李国、李离有智谋，凡事必咨而后行，然国、离事雄弥谨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/63.mp3" download>download the file</a> instead.
</audio></p>
<p>刘渊迁都左国城，胡、晋归之者愈众。渊谓群臣曰：<strong>「昔汉有天下久长，恩结于民。吾，汉氏之甥，约为兄弟。兄亡弟绍，不亦可乎！」</strong> 乃建国号曰汉。刘宣等请上尊号，渊曰：<strong>「今四方未定，且可依高祖称汉王。」</strong> 于是即汉王位，大赦，改元曰元熙。追尊安乐公禅为孝怀皇帝，作汉三祖、五宗神主而祭之。立其妻呼延氏为王后。以右贤王宣为丞相，崔游为御史大夫，左于陆王宏为太尉，范隆为大鸿胪，朱纪为太常，上常崔懿之、后部人陈元达皆为黄门郎，族子曜为建武将军；游固辞不就。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/64.mp3" download>download the file</a> instead.
</audio></p>
<p>元达少有志操，渊尝招之，元达不答。及渊为汉王，或谓元达曰：<strong>「君其惧乎？」</strong> 元达笑曰：<strong>「吾知其人久矣，彼亦亮吾之心；但恐不过三、二日，驿书必至。」</strong> 其暮，渊果征元达。元达事渊，屡进忠言，退而削草，虽子弟莫得知也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/65.mp3" download>download the file</a> instead.
</audio></p>
<p>曜生而眉白，目有赤光，幼聪慧，有胆量，早孤，养于渊。及长，仪观魁伟，性拓落高亮，与众不群。好读书，善属文，铁厚一寸，射而洞之。常自比乐毅及萧、曹，时人莫之许也；惟刘聪重之，曰：<strong>「永明，汉世祖、魏武之流，数公何足道哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/66.mp3" download>download the file</a> instead.
</audio></p>
<p>帝既还洛阳，张方拥兵专制朝政，太弟颖不得复豫事。豫州都督范阳王虓、徐州都督东平王楙等上言：<strong>「颖弗克负荷，宜降封一邑，特全其命。太宰宜委以关右之任，自州郡以下，选举授任，一皆仰成；朝之大事，废兴损益，每辄畴咨。张方为国效节，而不达变通，未即西还，宜遣还郡，所加方官，请悉如旧。司徒戎、司空越，并忠国小心，宜干机事，委以朝政。王浚有定社稷之勋，宜特崇重，遂抚幽朔，长为北籓。臣等竭力扞城，籓屏皇家，则陛下垂拱，四海自正矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/67.mp3" download>download the file</a> instead.
</audio></p>
<p>张方在洛既久，兵士剽掠殆竭，众情喧喧，无复留意，议欲奉帝迁都长安；恐帝及公卿不从，欲须帝出而劫之。乃请帝谒庙，帝不许。十一月，乙未，方引兵入殿，以所乘车迎帝，帝驰避后园竹中。军人引帝出，逼使上车，帝垂泣从之。方于马上稽首曰：<strong>「今寇贼纵横，宿卫单少，愿陛下幸臣垒，臣尽死力以备不虞。」</strong> 时群臣皆逃匿，唯中书监卢志侍侧，曰：<strong>「陛下今日之事，当一从右将军。」</strong> 帝遂幸方垒，令方具车载宫人、宝物。军人因妻略后宫，分争府藏，割流苏、武帐为马帴，魏、晋以来蓄积，扫地无遗。方将焚宗庙、宫室以绝人返顾之心，卢志曰：<strong>「昔董卓无道，焚烧洛阳，怨毒之声，百年犹存，何为袭之！」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/68.mp3" download>download the file</a> instead.
</audio></p>
<p>帝停方垒三日，方拥帝及太弟颖、豫章王炽等趋长安，王戎出奔郏。太宰颙帅官属步骑三万迎于霸上，颙前拜谒，帝下车止之。帝入长安，以征西府为宫。唯尚书仆射荀籓、司隶刘暾、河南尹周馥等在洛阳为留台，承制行事，号东、西台。籓，勖之子也。丙午，留台大赦，改元复为永安。辛丑，复皇后羊氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="73" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/085/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/085/69.mp3" download>download the file</a> instead.
</audio></p>
<p>罗尚移屯巴郡，遣兵掠蜀中，获李骧妻昝氏及子寿。</p>
</section>

<p>十二月，丁亥，诏太弟颖以成都王还第；更立豫章王炽为皇太弟。帝兄弟二十五人，时存者惟颖、炽及吴王晏。晏材质庸下；炽冲素好学，故太宰颙立之。诏以司空越为太傅，与颙夹辅帝室，王戎参录朝政。又以光禄大夫王衍为尚书左仆射。高密王略为镇南将军，领司隶校尉，权镇洛阳。东中郎将模为宁北将军，都督冀州诸军事，镇邺。百官各还本职。令州郡蠲除苛政，爱民务本，清通之后，当还东京。大赦，改元。略、模，皆越之弟也。王浚既去邺，越使模镇之。颙以四方乖离，祸难不已，故下此诏和解之，冀获少安。越辞太傅不受。又诏以太宰颙都督中外诸军事。张方为中领军、录尚书事，领京兆太守。</p>
</section>

<p>渊遣刘曜寇太原，取泫氏、屯留、长子、中都。又遣冠军将军乔曦寇西河，取介休。介休令贾浑不降，曦杀之；将纳其妻宗氏，宗氏骂曦而哭，日曦又杀之。渊闻之，大怒曰：<strong>「使天道有知，乔曦望有种乎！」</strong> 追还，降秩四等，收浑尸，葬之。</p>
