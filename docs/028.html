</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<h2>初元元年（癸酉，公元前四八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/3.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/028/3.mp3" download>download the file</a> instead.

<p>春，正月，辛丑，葬孝宣皇帝于杜陵；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/028/4.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙午，立皇后王氏，封后父禁为阳平候。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/5.mp3" download>download the file</a> instead.
</audio></p>
<p>以三辅、太常、郡国公田及苑可省者振业贫民；赀不满千钱者，赋贷种、食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/6.mp3" download>download the file</a> instead.
</audio></p>
<p>封外祖父平恩戴侯同产弟子中常侍许嘉为平恩侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/7.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，以民疾疫，令太官损膳，减乐府员，省苑马，以振困乏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/8.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，关东郡、国十一大水，饥，或人相食；转旁郡钱谷以相救。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/9.mp3" download>download the file</a> instead.
</audio></p>
<p>上素闻琅邪王吉、贡禹皆明经洁行，遣使者征之。吉道病卒。禹至，拜为谏大夫。上数虚已问以政事，禹奏言：__「古者人君节俭，什一而税，亡它赋役，故家给人足。高祖、孝文、孝景皇帝，宫女不过十余人，厩马百余匹。后世争为奢侈，转转益甚；臣下亦相放效。臣愚以为如太古难，宜少放古以自节焉。方今宫室已定，无可奈何矣；其余尽可减损。故时齐三服官，输物不过十笥；方今齐三服官，作工各数千人，一岁费数巨万，厩马食粟将万匹。武帝时，又多取好女至数千人，以填后宫。及弃天下，多藏金钱、财物，鸟兽、鱼鳖凡百九十物；又皆以后宫女置于园陵。至孝宣皇帝时，陛下恶有所言，群臣亦随故事，甚可痛也！故使天下承化，取女皆大过度，诸侯妻妾或至数百人，豪富吏民畜歌者至数十人，是以内多怨女，外多旷夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/10.mp3" download>download the file</a> instead.
</audio></p>
<p>及众庶葬埋，皆虚地上以实地下。其过自上生，皆在大臣循故事之罪也。唯陛下深察古道，从其俭者。大减损乘舆服御器物，三分去二；择后宫贤者，留二十人，余悉归之，及诸陵园女无子者，宜悉遣；厩马可无过数十匹，独舍长安城南苑地，以为田猎之囿。方今天下饥馑，可无大自损减以救之称天意乎！天生圣人，盖为万民，非独使自娱乐而已也。」__ 天子纳善其言，下诏，令诸宫馆希御幸者勿缮治；太仆减谷食马；水衡省肉食兽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/028/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/11.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：忠臣之事君也，责其所难，则其易者不劳而正；补其所短，则其长者不劝而遂。孝元践位之初，虚心以问禹，禹宜先其所急，后其所缓。然则优游不断，谗佞用权，当时之大患也，而禹不以为言；恭谨节俭，孝元之素志也，而禹孜孜而言之，何哉！使禹之智足不以知，乌得为贤！知而不言，为罪愈大矣！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="84"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/12.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴呼韩邪单于复上书，言民众困乏。诏云中、五原郡转谷二万斛以给之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/13.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，初置戊己校尉，使屯田车师故地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>初元二年（甲戌，公元前四七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/15.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸甘泉，郊泰畤。乐陵侯史高以外属领尚书事，前将军萧望之、光禄大夫周堪为之副。望之名儒，与堪皆以师傅旧恩，天子任之，数宴见，言治乱，陈王事。望之选白宗室明经有行散骑、谏大夫刘更生给事中，与侍中金敞并拾遗左右。四人同心谋议，劝导上以古制，多所欲匡正；上甚乡纳之。史高充位而已，由此与望之有隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/16.mp3" download>download the file</a> instead.
</audio></p>
<p>中书令弘恭、仆射石显，自宣帝时久典枢机，明习文法；帝即位多疾，以显久典事，中人无外党，精专可信任，遂委以政，事无小大，因显白决，贵幸倾朝，百僚皆敬事显。显为人巧慧习事，能深得人主微指，内深贼，持诡辩，以中伤人，忤恨睚眦，辄被以危法；亦与车骑将军高为表里，议论常独持故事，不从望之等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/17.mp3" download>download the file</a> instead.
</audio></p>
<p>望之等患苦许、史放纵，又疾恭、显擅权，建白以为：<strong>「中书政本，国家枢机，宜以通明公正处之。武帝游宴后庭，故用宦者，非古制也。宜罢中书宦官，应古不近刑人之义。」</strong> 由是大与高、恭、显忤。上初即位，谦让，重改作，议久不定，出刘更生为宗正。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/18.mp3" download>download the file</a> instead.
</audio></p>
<p>望之、堪数荐名儒、茂材以备谏官，会稽郑朋阴欲附望之，上书言车骑将军高遣客为奸利郡国，及言许、史弟子罪过。章视周堪，堪白：<strong>「令朋待诏金马门。」</strong> 朋奏记望之曰：<strong>「今将军规抚，云若管、晏而休，遂行日昃，至周、召乃留乎？若管、晏而休，则下走将归延陵之皋，没齿而已矣。如将军兴周、召之遗业，亲日昊之兼听，则下走其庶几愿竭区区奉万分之一！」</strong> 望之始见朋，接待以意；后知其倾邪，绝不与通。朋，楚士，怨恨，更求入许、史，推所言许、史事，曰：<strong>「皆周堪、刘更生教我；我关东人，何以知此！」</strong> 于是侍中许章白见朋。朋出，扬言曰：<strong>「我见言前将军小过五，大罪一。」</strong> 待诏华龙行污秽，欲入堪等，堪等不纳，亦与朋相结。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/19.mp3" download>download the file</a> instead.
</audio></p>
<p>恭、显令二人告望之等谋欲罢车骑将军，疏退许、史状，候望之出休日，令朋、龙上之。事下弘恭问状，望之对曰：<strong>「外戚在位多奢淫，欲以匡正国家，非为邪也。」</strong> 恭、显奏：<strong>「望之、堪、更生朋党相称举，数谮诉大臣，毁离亲戚，欲以专擅权势。为臣不忠，诬上不道，请谒者召致廷尉。」</strong> 时上初即位，不省召致廷尉为下狱也，可其奏。后上召堪、更生，曰：<strong>「系狱。」</strong> 上大惊曰：<strong>「非但廷尉问邪！」</strong> 以责恭、显，皆叩头谢。上曰：<strong>「令出视事。」</strong> 恭、显因使史高言：<strong>「上新即位，未以德化闻于天下，而先验师傅。即下九卿、大夫狱，宜因决免。」</strong> 于是制诏丞相、御史：<strong>「前将军望之，傅朕八年，无它罪过。今事久远，识忘难明，其赦望之罪，收前将军、光禄勋印绶；及堪、更生皆免为庶人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/20.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁巳，立弟竟为清河王。</p>

<p>戊午，陇西地震，败城郭、屋室，压杀人众。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，立广陵厉王子霸为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏罢黄门乘舆狗马，水衡禁囿、宜春下苑、少府佽飞外池、严籞池田假与贫民。又诏赦天下，举茂材异等、直言极谏之士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，丁巳，立子骜为皇太子。待诏郑朋荐太原太守张敞，先帝名臣，宜傅辅皇太子。上以问萧望之，望之以为敞能吏，任治烦乱，材轻，非师傅之器。天子使使者征敞，欲以为左冯翊，会病卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏赐萧望之爵关内侯，给事中，朝朔望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>关东饥，齐地人相食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，己酉，地复震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上复征周堪、刘更生，欲以为谏大夫；弘恭、石显白，皆以为中郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/29.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/028/29.mp3" download>download the file</a> instead.
</audio></p>
<p>上器重萧望之不已，欲倚以为相；恭、显及许、史子弟、侍中、诸曹皆侧目于望之等。更生乃使其外亲上变事，言__「地震殆为恭等，不为三独夫动。臣愚以为宜退恭、显以章蔽善之罚，进望之等以通贤者之路。如此，则太平之门开，灾异之愿塞矣。」__ 书奏，恭、显疑其更生所为，白请考奸诈，辞果服；遂逮更生系狱，免为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/30.mp3" download>download the file</a> instead.
</audio></p>
<p>会望之子散骑、中郎亻及亦上书讼望之前事，事下有司，复奏：<strong>「望之前所坐明白，无谮诉者，而教子上书，称引亡辜之诗，失大臣体，不敬，请逮捕。」</strong> 弘恭、石显等知望之素高节，不诎辱，建白：<strong>「望之前幸得不坐，复赐爵邑，不悔过服罪，深怀怨望，教子上书，归非于上，自以托师傅，终必不坐，非颇屈望之于牢狱，塞其怏怏心，则圣朝无以施恩厚。」</strong> 上曰：<strong>「萧太傅素刚，安肯就吏！」</strong> 显等曰：<strong>「人命至重，望之所坐，语言薄罪，必无所忧。」</strong> 上乃可其奏。冬，十二月，显等封诏以付谒者，敕令召望之手付。因令太常急发执金吾车骑驰围其第。使都至，召望之。望之以问门下生鲁国朱云，云者，好节士，劝望之自裁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/31.mp3" download>download the file</a> instead.
</audio></p>
<p>于是望之仰天叹曰：<strong>「吾尝备位将相，年逾六十矣，老入牢狱，苟求生活，不亦鄙乎！」</strong> 字谓云曰：<strong>「游，趣和药来，无久留我死！」</strong> 竟饮鸠自杀。天子闻之惊，拊手曰：<strong>「曩固疑其不就牢狱，果然杀吾贤傅！」</strong> 是时，太官方上昼食，上乃却食，为之涕泣，哀动左右。于是召显等责问以议不详，皆免冠谢，良久然后已。上追念望之不忘，每岁时遣使者祠祭望之冢，终帝之世。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/028/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/32.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：甚矣孝元之为君，易欺而难寤也！夫恭、显之谮诉望之，其邪说诡计，诚有所不能辨也。至于始疑望之不肯就狱，恭、显以为必无忧。已而果自杀，则恭、显之欺亦明矣。在中智之君，孰不感动奋发以厎邪臣之罚！孝元则不然。虽涕泣不食以伤望之，而终不能诛恭、显，才得其免冠谢而已。如此，则奸臣安所惩乎！是使恭、显得肆其邪心而无复忌惮者也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="84"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，弘恭病死，石显为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，武帝灰南越，开置珠厓、儋耳郡，在海中洲上，吏卒皆中国人，多侵陵之。其民亦暴恶，自以阻绝，数犯吏禁，率数年壹反，杀吏；汉辄发兵击定之。二十余年间，凡六反。至宣帝时，又再反。上即位之明年，珠厓山南县反，发兵击之。诸县更叛，连年不定。上博谋于群臣，欲大发军。待诏贾捐之曰：__「臣闻尧、舜、禹之圣德，地方不过数千里，西被流沙，东渐于海，朔南暨声教，言欲与声教则治之，不欲与者不强治也。故君臣歌德，含气之物各得其宜。武丁、成王、殷、周之大仁也，然地东不过江、黄，西不过氐、羌，南不过蛮荆，北不过朔方，是以颂声并作，视听之类咸乐其生，越裳氏重九译而献，此非兵革之所能致也。以至于秦，兴兵远攻，贪外虚内而天下溃畔。孝文皇帝偃武行文，当此之时，断狱数百，赋役轻简。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/35.mp3" download>download the file</a> instead.
</audio></p>
<p>孝武皇帝厉兵马以攘四夷，天下断狱万数，赋烦役重，寇贼并起，军旅数发，父战死于前，子斗伤于后，女子乘亭障，孤儿号于道，老母、寡妇饮泣巷哭，是皆廓地泰大，征伐不休之故也。今关东民众久困，流离道路。人情莫亲父母，莫乐夫妇；至嫁妻卖子，法不能禁，义不能止，此社稷之忧也。今陛下不忍悁悁之忿，欲驱士众挤之大海之中，快心幽冥之地，非所以救助饥馑，保全元元也。诗云：‘蠢尔蛮荆，大邦为雠。’言圣人起则后服，中国衰则先畔，自古而患之，何况乃复其南方万里之蛮乎！骆越之人，父子同川而浴，相习以鼻饮，与禽兽无异，本不足郡县置也。颛颛独居一海之中，雾露气湿，多毒草、虫蛇、水土之害；人未见虏，战士自死。又非独珠厓有珠、犀、玳瑁也。弃之不足惜，不击不损威。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/36.mp3" download>download the file</a> instead.
</audio></p>
<p>其民譬犹鱼鳖，何足贪也！臣窃以往者羌军言之，暴师曾未一年，兵出不逾千里，费四十余万万；大司农钱尽，乃以少府禁钱续之。夫一隅为不善，费尚如此，况于劳师远攻，亡士毋功乎！求之往古则不合，施之当今又不便，臣愚以为非冠带之国，《禹贡》所及，《春秋》所治，皆可且无以为。愿遂弃珠厓，专用恤关东为忧。」__ 上以问丞相、御史。御史大夫陈万年以为当击，丞相于定国以为：<strong>「前日兴兵击之连年，护军都尉、校尉及丞凡十一人，还者二人，卒士及转输死者万人以上，费用三万万余，尚未能尽降。今关东困乏，民难摇动，捐之议是，」</strong> 上从之。捐之，贾谊曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>初元三年（乙亥，公元前四六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/38.mp3" download>download the file</a> instead.
</audio></p>
<p>春，诏曰：<strong>「珠厓虏杀吏民，背畔为逆。今廷议者或言可击，或言可守，或欲弃之，其指各殊。朕日夜惟思议者之言，羞威不行，则欲诛之；狐疑辟难，则守屯田；通于时变，则忧万民。夫万民之饥饿与远蛮之不讨，危孰大焉？且宗庙之祭，凶年不备，况乎辟不嫌之辱哉！今关东大困，仓库空虚，无以相赡，又以动兵，非特劳民，凶年随之。其罢珠崖郡，民有慕义欲内属，便处之；不欲，勿强。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/028/39.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙末晦，茂陵白鹤馆灾；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/40.mp3" controls class="html5-audio-player">

<p>立长沙炀王弟宗为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>长信少府贡禹上言：<strong>「诸离宫及长乐宫卫，可减其太半以宽繇役。」</strong> 六月，诏曰：<strong>「朕惟烝庶之饥寒，远离父母妻子，劳于非业之作，卫于不居之宫，恐非所以佐阴阳之道也。其罢甘泉、建章宫卫，令就农。百宫各省费。条奏，毋有所讳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，上复擢周堪为光禄勋，堪弟子张猛为光禄大夫、给事中，大见信任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>春，正月，上行幸甘泉，效泰畤。三月，行幸河东，祠后土；赦汾阴徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>初元五年（丁丑，公元前四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，以周子南君为周承休侯。三月，上行幸雍，祠五畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，有星孛于参。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上用诸儒贡禹等之言，诏太官毋日杀，所具各减半；乘舆秣马，无乏正事而已。罢角抵、上林宫馆希御幸者、齐三服官、北假田官、盐铁官、常平仓。博士弟子毋置员，以广学者。令民有能通一经者。皆复。省刑罚七十余事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>陈万年卒。六月，辛酉，长信少府贡禹为御史大夫。禹前后言得失书数十上，上嘉其质直，多采用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/028/51.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴郅支单于自以道远，又怨汉拥护呼韩邪而不助己，困辱汉使者干江乃始等；遣使奉献，因求侍子。汉议遣卫司马谷吉送之，御史大夫贡禹、博士东海匡衡以为：<strong>「郅支单于乡化末醇，所在绝远，宜令使者送其子，至塞而还。」</strong> 吉上书言：<strong>「中国与夷狄有羁縻不绝之义，今既养全其子十年，德泽甚厚，空绝而不送，近从塞还，示弃捐不畜，使无乡从之心，弃前恩，立后怨，不便。议者见前江乃无应敌之数，智勇俱困，以致耻辱，即豫为臣忧。臣幸得建强汉之节，承明圣之诏，宣谕厚恩，不宜敢桀。若怀禽兽心，加无道于臣，则单于长婴大罪，必遁逃远舍，不敢近边。没一使以安百姓，国之计，臣之愿也。愿送到庭。」</strong> 上许焉。既到，郅支单于怒，竟杀吉等；自知负汉，又闻呼韩邪益强，恐见袭击，欲远去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>会康居王数为乌孙所困，与诸翕侯计，以为：<strong>「匈奴大国，乌孙素服属之。今郅支单于困在外，可迎置东边，使合兵取乌孙而立之，长无匈忧矣。」</strong> 即使使到坚昆，通语郅支。郅支素恐，又怨乌孙，闻康居计，大说，遂与相结，引兵而西。郅支人众中寒道死，余财三千人。到康居，康居王以女妻郅支，郅支亦以女予康居王，康居甚尊敬郅支，欲倚其威以胁诸国。郅支数借兵击乌孙，深入至谷城，杀略民人，驱畜产去。乌孙不敢追。西边空虚不居者五千里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，丁末，贡禹卒。丁已，长信少府薛广德为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>永光元年（戊寅，公元前四三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，上行幸甘泉，郊泰畤。视毕，因留射猎。薛广德上书曰：<strong>「窃见关东困极，人民流离。陛下日撞亡秦之钟，听郑、卫之乐，臣诚悼之。今士卒暴露，从官劳倦，愿陛下亟反宫，思与百姓同忧乐，天下幸甚！」</strong> 上即日还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/028/56.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，诏：<strong>「丞相、御史举质朴、敦厚、逊让、有行者，光禄岁以此科第郎、从官。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/57.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/58.mp3" download>download the file</a> instead.
</audio></p>
<p>雨雪、陨霜，杀桑。秋，上酎祭宗庙，出便门，欲御楼船。薛广德当乘舆车，免冠顿首曰：<strong>「宜从桥。」</strong> 诏曰：<strong>「大夫冠。」</strong> 广德曰：<strong>「陛下不听臣，臣自刎，以血污车轮，陛下不得入庙矣！」</strong> 上不说。先驱光禄大夫张猛进曰：<strong>「臣闻主圣臣直。乘船危，就桥安，圣主不乘危。御史大夫言可听。」</strong> 上曰：<strong>「晓人不当如是邪！」</strong> 乃从桥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/59.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，陨霜杀稼，天下大饥。丞相于定国，大司马、车骑将军史高，御史大夫薛广德，俱以灾异乞骸骨。赐安车、驷马、黄金六十斤，罢。太子太傅韦玄成为御史大夫。广德归，县其安车，以传示子孙为荣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/60.mp3" download>download the file</a> instead.
</audio></p>
<p>帝之为太子也，从太中大夫孔霸受《尚书》。及即位，赐霸爵关内侯，号褒成君，给事中。上欲致霸相位，霸为人谦退，不好权势，常称__「爵位泰过，何德以堪之！」__ 御史大夫屡缺，上辄欲用霸；霸让位，自陈至于再三。上深知其至诚，乃弗用。以是敬之，赏赐甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/61.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，侍中，卫尉王接为大司马、车骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/028/62.mp3" download>download the file</a> instead.
</audio></p>
<p>石显惮周堪、张猛等，数谮毁之。刘更生惧其倾危，上书曰：__「臣闻舜命九官，济济相让，和之至也。众臣和于朝则万物和于野，故箫《韶》九成，凤皇来仪。至周幽，厉之际，朝廷不和，转相非怨，则日月薄食，水泉沸腾，山谷易处，霜降失节。由此观之，和气致祥，乖气致异，祥多者其国安，异众者其国危。天地之常经，古今之通义也。今陛下开三代之业，招文学之士，优游宽容，使得并进。今贤不肖浑殽，白黑不分，邪正杂糅，忠谗并进；章交公车，人满北军，朝臣舛午，胶戾乖剌，更相谗诉，转相是非；所以营惑耳目，感移心意，不可胜载，分曹为党，往往群朋将同心以陷正臣。正臣进者，治之表也；正臣陷者，乱之机也；乘治乱之机，未知孰任，而灾异数见，此臣所以寒心者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/028/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/028/63.mp3" download>download the file</a> instead.
</audio></p>
<p>初元以来六年矣，按春秋六年之中，灾异未有稠如今者也。原其所以然者，由谗邪并进也；谗邪之所以并进者，由上多疑心，既已用贤人而行善政，如或谮之，则贤人退而善政还矣。夫执狐疑之心者，来谗贼之口；持不断之意者，开群枉之门；谗邪进则众贤退，群枉盛则正士消。故《易》有《否》、《泰》，小人道长，君子道消，则政日乱；君子道长，小人道消，则政日治。昔者鲧、共工、驩兜与舜、禹杂处尧朝，周公与管、蔡并居周位，当是时，迭进相毁，流言相谤，岂可胜道哉！帝尧、成王能贤舜、禹、周公而消共工、管、蔡，故以大治，荣华至今。孔子与季、孟偕仕于鲁，李斯与叔孙俱宦于秦，定公、始皇贤季、孟、李斯而消孔子、叔孙，故以大乱，污辱至今。故治乱荣辱之端，在所信任；信任既贤，在于坚固而不移。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>《诗》云：‘我心匪石，不可转也，言守善笃也。《易》曰：‘涣汗其大号’，言号令如汗，汗出而不反者也。今出善令未能逾时而反，是反汗也；用贤未能三旬而退，是转石也。《论语》曰：‘见不善如探汤。’今二府奏佞诌不当在位，历年而不去。故出令则如反汗，用贤则如转石，去佞则如拨山，如此，望阴阳之调，不亦难乎！是以群小窥见间隙，缘饰文字，巧言丑诋，流言、飞文哗于民间。故《诗》云：‘忧心悄悄，愠于群小，’小人成群，诚足愠也。昔孔子与颜渊、子贡更相称誉，不为朋党；禹、稷与皋陶传相汲引，不为比周，何则？忠于为国，无邪心也。今佞邪与贤臣并交戟之内，合党共谋，违善依恶，歙歙訿々，数设危险之言，欲以倾移主上，如忽然用之，此天地之所以先戒，灾异之所以重至者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>自古明圣未有无诛而治者也，故舜有四放之罚，孔子有两观之诛，然后圣化可得而行也。今以陛下明知，诚深思天地之心，览《否》、《泰》之卦，历周、唐之所进以为法，原秦、鲁之所消以为戒，考祥应之福。省灾异之祸，以揆当世之变，放远佞邪之党，坏散险诐之聚，杜闭群枉之门，方开众正之路，决断狐疑，分别犹豫，便是非炳然可知，则百异消灭而众祥并至，太平之基，万世之利也。」__ 显见其书，愈与许、史比而怨更生等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，夏寒，日青无光，显及许、史皆言堪、猛用事之咎。上内重堪，又患众口之浸润，无所取信。时长安令杨兴以材能幸，常称誉堪，上欲以为助，乃见问兴：<strong>「朝臣龂龂不可光禄勋，何邪？」</strong> 兴者，倾巧士，谓上疑堪，因顺指曰：<strong>「堪非独不可于朝廷，自州里亦不可也！臣见众人闻堪与刘更生等谋毁骨肉，以为当诛；故臣前书言堪不可诛伤，为国养恩也。」</strong> 上曰：<strong>「然此何罪而诛？今宜奈何？」</strong> 兴曰：<strong>「臣愚以为可赐爵关内侯，食邑三百户，勿令典事。明主不失师傅之恩，此最策之得者也。」</strong> 上于是疑之。</p>
</section>

<p>司隶校尉琅邪诸葛丰始以特立刚直著名于朝，数侵犯贵戚，在位多言其短。后坐春夏系治人，徙城门校尉。丰于是上书告堪、猛罪，上不直丰，乃制诏御史：<strong>「城门校尉丰，前与光禄勋、光禄大夫猛在朝之时，数称言堪、猛之美。丰前为司隶校尉，不顺四时，修法度，专作苛暴以获虚威；朕不忍下吏，以为城门校尉。不内省诸己，而反怨堪、猛以求报举，告按无证之辞，暴扬难验之罪，毁誉恣意，不顾前言，不信之大也。朕怜丰之耆老，不忍加刑，其免为庶人！」</strong> 又曰：<strong>「丰言堪、猛贞信不立，朕闵而不治，又惜其材能未有所效，其左迁堪为河东太守，猛槐里令。」</strong></p>
</section>

<p>臣光曰：诸葛丰之于堪、猛，前誉而后毁，其志非为朝廷进善而去奸也，欲比周求进而已矣。斯亦郑朋、杨兴之流，乌在其为刚直哉！人君者，察美恶，辨是非，赏以劝善，罚以惩奸，所以为治也。使丰言得实，则丰不当绌；若其诬罔，则堪、猛何辜焉！今两责而俱弃之，则美恶、是非果何在哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="70" data-marpit-pagination-total="84"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>贾捐之与杨兴善。捐之数短石显，以故不得官，稀复进见；兴新以材能得幸。捐之谓兴曰：<strong>「京兆尹缺，使我得见，言君兰，京兆尹可立得。」</strong> 兴曰：<strong>「君房下笔，言语妙天下；使君房为尚书令，胜五鹿充宗远甚。」</strong> 捐之曰：<strong>「令我得代充宗，君兰为京兆，京兆，郡国首，尚书，百官本，天下真大治，士则不隔矣！」</strong> 捐之复短石显，兴曰：<strong>「显方贵，上信用之；今欲进，第从我计，且与合意，即得入矣！」</strong> 捐之即与兴共为荐显奏，称誉其美，以为宜赐爵关内侯，引其兄弟以为诸曹；又共为荐兴奏，以为可试守京兆尹。石显闻知，白之上，乃下兴、捐之狱，令显治之，奏__「兴，捐之怀诈伪，更相荐誉，欲得大位，罔上不道！」__ 捐之竟坐弃市，兴髡钳为城旦。</p>
</section>

<p>匈奴呼韩邪单于民众益盛，塞下禽兽尽，单于足以自卫，不畏郅支，其大臣多劝单于北归者。久之，单于竟北归庭，民众稍稍归之，其国遂定。</p>

<p>上问给事中匡衡以地震日食之变，衡上疏曰：__「陛下躬圣德，开太平之路，闵愚吏民触法抵禁，比年大赦，使百姓得改行自新，天下幸甚！臣窃见大赦之后，奸邪不为衰止，今日大赦，明日犯法，相随入狱，此殆导之未得其务也。今天下俗，贪财贱义，好声色，上侈靡，亲戚之恩薄，婚姻之党隆，苟合徼幸，以身设利；不改其原，虽岁赦之，刑犹难使错而不用也，臣愚以为宜壹旷然大变其俗。夫朝廷者，天下之桢干也。朝有变色之言，则下有争斗之患；上有自专之士，则下有不让之人；上有克胜之佐，则下有伤害之心；上有好利之臣，则下有盗窃之民；此其本也。治天下者，审所上而已。教化之流，非家至而人说之也；贤者在位，能者布职，朝廷崇礼，百僚敬让，道德之行，由内及外，自近者始，然后民知所法，迁善日进而不自知也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>《诗》曰：‘商邑翼翼，四方之极。’今长安，天子之都，亲承圣化，然其习俗无以异于远方，郡国来者无所法则，或见侈靡而放效之；此教化之原本，风俗之枢机，宜先正者也。臣闻天人之际，精祲有以相荡，善恶有以相推，事作乎下者象动乎上，阴变则静者动，阳蔽则明者晻，水旱之灾随类而至。陛下祗畏天戒，哀闵元元，宜省靡丽，考制度，近忠正，远巧佞，以崇至仁，匡失俗，道德弘于京师，淑问扬乎疆外，然后大化可成，礼让可兴也。」__ 上说其言，迁衡为光禄大夫。</p>
</section>

<p><audio src="assets/audios/028/80.mp3" controls class="html5-audio-player">

<p>荀悦论曰：夫赦者，权时之宜，非常典也。汉兴，承秦兵革之后，大愚之世，比屋可刑，故设三章之法，大赦之令，荡涤秽流，与民更始，时势然也。后世承业，袭而不革，失时宜矣。若惠、文之世，无所赦之。若孝景之时，七国皆乱，异心并起，奸诈非一；及武帝末年，赋役繁兴，群盗并起，加以太子之事，巫蛊之祸，天下纷然，百姓无聊，人不自安；及光武之际，拨乱之后：如此之比，宜为赦矣。</p>

<p>秋，七月，陇西羌彡姐旁种反，诏召丞相韦玄成等入议。是时，岁比不登，朝廷方以为忧，而遭羌变，玄成等漠然，莫有对者。右将军冯奉世曰：<strong>「羌虏近在竟内背畔，不以时诛，无以威制远蛮，臣愿帅师讨之！」</strong> 上问用兵之数，对曰：<strong>「臣闻善用兵者，役不再兴，粮不三载，故师不久暴而天诛亟决。往者数不料敌，而师至于折伤，再三发调，则旷日烦费，威武亏矣。今反虏无虑三万人，法当倍，用六万人。然羌戎，弓矛之兵耳，器不犀利，可用四万人。一月足以决。」</strong> 丞相、御史、两将军皆以为：<strong>「民方收敛时未可多发，发万人屯守之，且足。」</strong> 奉世曰：__「不可。天下被饥馑，士马羸耗，守战之备久废不简，夷狄有轻边吏之心，而羌首难。今以万人分屯数处，虏见兵少，必不畏惧。战则挫兵病师，守则百姓不救，如此，怯弱之形见。</p>

<p>羌人乘利，诸种并和，相扇而起，臣恐中国之役不得止于四万，非财币所能解也。故少发师而旷日，与一举而疾决，利害相万也。」__ 固争之，不能得。有诏，益二千人。于是遣奉世将万二千人骑，以将屯为名，典属国任立、护军都尉韩昌为偏裨，到陇西，分屯三处。昌先遣两校尉与羌战，羌虏盛多，皆为所破，杀两校尉。奉世具上地形部众多少之计，愿益三万六千人，乃足以决事。书奏，天子大为发兵六万余人。八月，拜太常弋阳侯任千秋为奋武将军以助之。冬，十月，兵毕至陇西，十一月，并进，羌虏大破，斩首数千级，余皆走出塞。兵未决间，汉复发募士万人，拜定襄太守韩安国为建威将军，未进，闻羌破而还。诏罢吏士，颇留屯田，备要害处。</p>
