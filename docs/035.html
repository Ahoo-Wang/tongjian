<h1>汉纪 第二十七章 汉纪二十七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起屠维协洽，尽玄黓阉茂，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝下元寿元年（己未，公元前二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛丑朔，诏将军、中二千石举明习兵法者各一人，因就拜孔乡侯傅晏为大司马、卫将军，阳安侯丁明为大司马、票骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/4.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，日有食之。上诏公卿大夫悉心陈过失；又令举贤良方正能直言者各一人。大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相嘉奏封事曰：__「孝元皇帝奉承大业，温恭少欲，都内钱四十万万。尝幸上林，后宫冯贵人从临兽圈，猛兽惊出，贵人前当之，元帝嘉美其义，赐钱五万。掖庭见亲，有加赏赐，属其人勿众谢。示平恶偏，重失人心，赏赐节约。是时外戚赀千万者少耳，故少府、水衡见钱多也。虽遭初元、永光凶年饥馑，加以西羌之变，外奉师旅，内振贫民，终无倾危之忧，以府臧内充实也。孝成皇帝时，谏臣多言燕出之害，及女宠专爱，耽于酒色，损德伤年，其言甚切，然终不怨怒也。宠臣淳于长、张放、史育，育数贬退，家赀不满千万，放斥逐就国，长榜死于狱，不以私爱害公义，故虽多内讥，朝廷安平，传业陛下。陛下在国之时，好《诗》、《书》，上俭节，征来，所过道上称诵德美，此天下所以回心也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初即位，易帷帐，去锦绣，乘舆席缘绨缯而已。共皇寝庙比当作，忧闵元元，惟用度不足，以义割恩，辄且止息，今始作治。而驸马都尉董贤亦起官寺上林中，又为贤治大第，开门乡北阙，引王渠灌园池，使者护作，赏赐吏卒，甚于治宗庙。贤母病，长安厨给祠具，道中过者皆饮食。为贤治器，器成，奏御乃行，或物好，特赐其工。自贡献宗庙、三宫，犹不至此。贤家有宾婚及见亲，诸官并共，赐及仓头、奴婢人十万钱。使者护视、发取市物，百贾震动，道路讙哗，群臣惶惑。诏书罢苑，而以赐贤二千余顷，均田之制从此堕坏。奢僭放纵，变乱阴阳，灾异众多，百姓讹言，持筹相惊，天惑其意，不能自止。陛下素仁智慎事，今而有此大讥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/7.mp3" download>download the file</a> instead.
</audio></p>
<p>孔子曰：‘危而不持，颠而不扶，则将安用彼相矣！’臣嘉幸得备位，窃内悲伤不能通愚忠之信；身死有益于国，不敢自惜。唯陛下慎己之所独乡，察众人之所共疑！往者宠臣邓通、韩嫣，骄贵失度，逸豫无厌，小人不胜情欲，卒陷罪辜，乱国亡躯，不终其禄，所谓‘爱之适足以害之’者也！宜深览前世，以节贤宠，全安其命。」__ 上由是于嘉浸不说。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/8.mp3" download>download the file</a> instead.
</audio></p>
<p>前凉州刺史杜邺以方正对策曰：__「臣闻阳尊阴卑，天之道也。是以男虽贱，各为其家阳，女虽贵，犹为其国阴。故礼明三从之义，虽有文母之德，必系于子。昔郑伯随姜氏之欲，终有叔段篡国之祸；周襄王内迫惠后之难，而遭居郑之危。汉兴，吕太后权私亲属，几危社稷。窃见陛下约俭正身，欲与天下更始，然嘉瑞未应，而日食、地震。案《春秋》灾异，以指象为言语。日食，明阳为阴所临。坤以法地，为土，为母，以安静为德；震，不阴之效也。占象甚明，臣敢不直言其事！昔曾子问从令之义，孔子曰：‘是何言与！’善闵子骞守礼不苟从亲，所行无非理者，故无可间也。今诸外家昆弟，无贤不肖，并侍帷幄，布在列位，或典兵卫，或将军屯，宠意并于一家，积贵之势，世所希见、所希闻也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/9.mp3" download>download the file</a> instead.
</audio></p>
<p>至乃并置大司马、将军之官，皇甫虽盛，三桓虽隆，鲁为作三军，无以甚此！当拜之日，晻然日食。不在前后，临事而发者，明陛下谦逊无专，承指非一，所言辄听，所欲辄随，有罪恶者不坐辜罚，无功能者毕受官爵，流渐积畏，过在于是，欲令昭昭以觉圣朝。昔诗人所刺，《春秋》所讥，指象如此，殆不在它。由后视前，忿邑非之。逮身所行，不自镜见，则以为可，计之过者。愿陛下加致精诚，思承始初，事稽诸古，以厌下心，则黎庶群生无不说喜，上帝百神收还威怒，祯祥福禄，何嫌不报！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/10.mp3" download>download the file</a> instead.
</audio></p>
<p>上又征孔光诣公车，问以日食事，拜为光禄大夫，秩中二千石，给事中，位次丞相。初，王莽既就国，杜门自守。其中子获杀奴，莽切责获，令自杀。在国三岁，吏民上书冤讼莽者百数。至是，贤良周护、宋崇等对策，复深讼莽功德。上于是征莽及平阿侯仁还京师，侍太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/11.mp3" download>download the file</a> instead.
</audio></p>
<p>董贤因日食之变以沮傅晏、息夫躬之策，辛卯，上收晏印绶，罢就第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/12.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，皇太太后傅氏崩，合葬渭陵，称孝元傅皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/13.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相、御史奏息夫躬、孙宠等罪过，上乃免躬、宠官，遣就国；又罢侍中、诸曹、黄门郎数十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/14.mp3" download>download the file</a> instead.
</audio></p>
<p>鲍宣上书曰：__「陛下父事天，母事地，子养黎民。即位已来，父亏明，母震动，子讹言相惊恐。今日食于三始，诚可畏惧。小民正朔日尚恐毁败器物，何况于日亏乎！陛下深内自责，避正殿，举直言，求过失，罢退外亲及旁仄素餐之人，征拜孔光为光禄大夫，发觉孙宠、息夫躬过恶，免官遣就国，众庶歙然，莫不说喜。天人同心，人心说则天意解矣。乃二月丙戌，白虹干日，连阴不雨，此天下忧结未解，民有怨望未塞者也。侍中、驸马都尉董贤，本无葭莩之亲，但以令色、谀言自进，赏赐无度，竭尽府臧，并合三第，尚以为小，复坏暴室。贤父、子坐使天子使者，将作治第，行夜吏卒皆得赏赐，上冢有会，辄太官为供。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/15.mp3" download>download the file</a> instead.
</audio></p>
<p>海内贡献，当养一君，今反尽之贤家，岂天意与民意邪！天不可久负，厚之如此，反所以害之也！诚欲哀贤，宜为谢过天地，解雠海内，免遣就国，收乘舆器物还之县官，如此，可以父子终其性命；不者，海内之所仇，未有得久安者也。孙宠、息夫躬不宜居国，可皆免，以视天下。复征何武、师丹、彭宣、傅喜，旷然使民易视，以应天心，建立大政，兴太平之端。」__ 上感大异，纳宣言，征何武、彭宣；拜鲍宣为司隶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/16.mp3" download>download the file</a> instead.
</audio></p>
<p>上托傅太后遗诏，令太皇太后下丞相、御史，益封董贤二千户，赐孔乡侯、汝昌侯、阳新侯国。王嘉封还诏书，因奏封事谏曰：__「臣闻爵禄、土地，天之有也。《书》云：‘天命有德，五服五章哉！’王者代天爵人，尤宜慎之。裂地而封，不得其宜，则众庶不服，感动阴阳，其害疾自深。今圣体久不平，此臣嘉所内惧也。高安侯贤，佞幸之臣，陛下倾爵位以贵之，单货财以富之，损至尊以宠之，主威已黜，府臧已竭，唯恐不足。财皆民力所为，孝文皇帝欲起露台，重百金之费，克己不作。今贤散公赋以施私惠，一家至受千金，往古以来，贵臣未尝有此，流闻四方，皆同怨之。里谚曰：‘千人所指，无病而死，’臣常为之寒心。今太皇太后以永信太后遗诏诏丞相、御史，益贤户，赐三侯国，臣嘉窃惑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/17.mp3" download>download the file</a> instead.
</audio></p>
<p>山崩、地动、日食于三朝，皆阴侵阳之戒也。前贤已再封，晏、商再易邑，业缘私横求，恩已过厚，求索自恣，不知厌足，甚伤尊尊之义，不可以示天下，为害痛矣！臣骄侵罔，阴阳失节，气感相动，害及身体。陛下寝疾久不平，继嗣未立，宜思正万事，顺天人之心，以求福佑，奈何轻身肆意，不念高祖之勤苦，垂立制度，欲传之于无穷哉！臣谨封上诏书，不敢露见。非爱死而不自法，恐天下闻之，故不敢自劾。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，廷尉梁相治东平王云狱，时冬月未尽二旬，而相心疑云冤狱，有饰辞，奏欲传之长安，更下公卿覆治。尚书令鞫谭、仆射宗伯凤以为可许。天子以为相等皆见上体不平，外内顾望，操持两心，幸云逾冬，无讨贼疾恶主雠之意，免相等皆为庶人。后数月，大赦，嘉荐__「相等皆有材行，圣王有计功除过，臣窃为朝廷惜此三人。」__ 书奏，上不能平。后二十余日，嘉封还益董贤户事，上乃发怒，召嘉诣尚书，责问以__「相等前坐不忠，罪恶着闻，君时辄已自劾；今又称誉，云‘为朝廷惜之’，何也？」__ 嘉免冠谢罪。事下将军中朝者，光禄大夫孔光等劾__「嘉迷国罔上，不道，请谒者召嘉诣廷尉诏狱。」__ 议郎龚等以为__「嘉言事前后相违，宜夺爵土，免为庶人。」__ 永信少府猛等以为__「嘉罪名虽应法，大臣括发关械，裸躬就笞，非所以重国，褒宗庙也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上不听，三月，诏__「假谒者节，召丞相诣廷尉诏狱。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/20.mp3" controls class="html5-audio-player">

</audio></p>
<p>使者既到，府掾、史涕泣，共和药进嘉，嘉不肯服。主簿曰：<strong>「将相不对理陈冤，相踵以为故事，君侯宜引决。」</strong> 使者危坐府门上，主簿复前进药。嘉引药杯以击地，谓官属曰：<strong>「丞相幸得备位三公，奉职负国，当伏刑都市，以示万众。丞相岂儿女子邪！何谓咀药而死！」</strong> 嘉遂装，出见使者，再拜受诏；乘吏小车，去盖，不冠，随使者诣廷尉。廷尉收嘉丞相、新甫侯印绶，缚嘉载致都船诏狱。上闻嘉生自诣吏，大怒，使将军以下与五二千石杂治。吏诘问嘉，嘉对曰：<strong>「案事者思得实。窃见相等前治东平王狱，不以云为不当死，欲关公卿，示重慎，诚不见其外内顾望，阿附为云验，复幸得蒙大赦。相等皆良善吏，臣窃为国惜贤，不私此三人。」</strong> 狱吏曰：<strong>「苟如此，则君何以为罪？犹当有以负国，不空入狱矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/21.mp3" controls class="html5-audio-player">

</audio></p>
<p>吏稍侵辱嘉，嘉喟然仰天叹曰：<strong>「幸得充备宰相，不能进贤、退不肖，以是负国，死有余责。」</strong> 吏问贤、不肖主名。嘉曰：<strong>「贤：故丞相孔光、故大司空何武，不能进；恶：高安侯董贤父子，佞邪乱朝，而不能退。罪当死，死无所恨！」</strong> 嘉系狱二十余日，不食，欧血而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/22.mp3" download>download the file</a> instead.
</audio></p>
<p>已而上览其对，思嘉言，会御史大夫贾延免，夏，五月，乙卯，以孔光为御史大夫。秋，七月，丙午，以光为丞相，复故国博山侯；又以汜乡侯何武为御史大夫。上乃知孔光前免非其罪，以过近臣毁短光者，曰：<strong>「傅嘉前为侍中，毁谮仁贤，诬诉大臣，令俊艾者久失其位，其免嘉为庶人，归故郡。」</strong> 八月，何武徙为前将军。辛卯，光禄大夫彭宣为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司隶鲍宣坐摧辱宰相，拒闭使者，无人臣礼，减死髡钳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>大司马丁明素重王嘉，以其死而怜之；九月，乙卯，册免明，使就第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/25.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，壬午，以故定陶太傅、光禄大夫韦赏为大司马、车骑将军。己丑，赏卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/26.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，庚子，以侍中、驸马都尉董贤为大司马、卫将军，册曰：<strong>「建尔于公，以为汉辅！往悉尔心，匡正庶事，允执其中！」</strong> 是时贤年二十二，虽为三公，常给事中，领尚书，百官因贤奏事。以父卫尉恭不宜在卿位，徙为光禄大夫、秩中二千石；弟宽信代贤为驸马都尉。董氏亲属皆侍中、诸曹、奉朝请，宠在丁、傅之右矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/27.mp3" download>download the file</a> instead.
</audio></p>
<p>初，丞相孔光为御史大夫，贤父恭为御史，事光。及贤为大司马，与光并为三公。上故令贤私过光。光雅恭谨，知上欲尊宠贤。及闻贤当来也，光警戒衣冠出门待，望见贤车乃却入，贤至中门，光入阁，既下车，乃出，拜谒、送迎其谨，不敢以宾客钧敌之礼。上闻之，喜，立拜光两兄子为谏大夫、常侍。贤由是权与人主侔矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/28.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，成帝外家王氏衰废，唯平阿侯谭子去疾为侍中，弟闳为中常侍。闳妻父中郎将萧咸，前将军望之子也，贤父恭慕之，欲为子宽信求咸女为妇，使闳言之。咸惶恐不敢当，私谓闳曰：<strong>「董公为大司马，册文言‘允执其中’，此乃尧禅舜之文，非三公故事，长者见者莫不心惧。此岂家人子所能堪邪！」</strong> 闳性有知略，闻咸言，心亦悟；乃还报恭，深达咸自谦薄之意。恭叹曰：<strong>「我家何用负天下，而为人所畏如是！」</strong> 意不说。后上置酒麒麟殿，贤父子、亲属宴饮，侍中、中常侍皆在侧，上有酒所，从容视贤，笑曰：<strong>「吾欲法尧禅舜，何如？」</strong> 王闳进曰：<strong>「天下乃高皇帝天下，非陛下之有也！陛下承宗庙，当传子孙于亡穷，统业至重，天子亡戏言！」</strong> 上默然不说，左右皆恐。于是遣闳出归郎署。久之，太皇太后为闳谢，复召闳还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/29.mp3" download>download the file</a> instead.
</audio></p>
<p>闳遂上书谏曰：<strong>「臣闻王者立三公，法三光，居之者当得贤人。《易》曰：‘鼎折足，覆公餗，’喻三公非其人也。昔孝文皇帝幸邓通，不过中大夫；武皇帝幸韩嫣，常赐而已，皆不在大位。今大司马、卫将军董贤，无功于汉朝，又无肺腑之连，复无名迹高行以矫世，升擢数年，列备鼎足，典卫禁兵，无功封爵，父子、兄弟横蒙拔擢，赏赐空竭帑藏，万民喧哗，偶言道路，诚不当天心也！昔褒神蚖变化为人，实生褒姒，乱周国，恐陛下有过失之讥，贤有小人不知进退之祸，非所以垂法后世也！」</strong> 上虽不从闳言，多其年少志强，亦不罪也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝下元寿二年（庚申，公元前一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/31.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，匈奴单于及乌孙大昆弥伊秩靡皆来朝，汉以为荣。是时西域凡五十国，自译长至将、相、侯、王皆佩汉印绶，凡三百七十六人；而康居、大月氏、安息、罽宾、乌弋之属，皆以绝远，不在数中，其来贡献，则相与报，不督录总领也。自黄龙以来，单于每入朝，其赏赐锦绣、缯絮，辄加厚于前，以慰接之。单于宴见，群臣在前，单于怪董贤年少，以问译。上令译报曰：<strong>「大司马年少，以大贤居位。」</strong> 单于乃起，拜贺汉得贤臣。是时上以大岁厌胜所在，舍单于上林苑蒲陶宫，告之以加敬于单于；单于知之，不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/32.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬辰晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/33.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，甲子，正三公官分职。大司马、卫将军董贤为大司马；丞相孔光为大司徒；御史大夫彭宣为大司空，封长平侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，戊午，帝崩于未央宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/35.mp3" download>download the file</a> instead.
</audio></p>
<p>帝睹孝成之世禄去王室，及即位，屡诛大臣，欲强主威以则武、宣。然而宠信谗谄，憎疾忠直，汉业由是遂衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/36.mp3" download>download the file</a> instead.
</audio></p>
<p>太皇太后闻帝崩，即日驾之未央宫，收取玺绶。太后召大司马贤，引见东箱，问以丧事调度。贤内忧，不能对，免冠谢。太后曰：<strong>「新都侯莽，前以大司马奉送先帝大行，晓习故事，吾令莽佐君。」</strong> 贤顿首：<strong>「幸甚！」</strong> 太后遣使者驰召莽。诏尚书，诸发兵符节、百官奏事、中黄门、期门兵皆属莽。莽以太后指，使尚书劾贤帝病不亲医药，禁止贤不得入宫殿司马中；贤不知所为，诣阙免冠徒跣谢。己未，莽使谒者以太后诏即阙下册贤曰：<strong>「贤年少，未更事理，为大司马，不合众心，其收大司马印绶，罢归第！」</strong> 即日，贤与妻皆自杀；家惶恐，夜葬。莽疑其诈死。有司奏请发贤棺，至狱诊视，因埋狱中。太皇太后诏__「公卿举可大司马者」__ 。莽故大司马，辞位避丁、傅，众庶称以为贤，又太皇太后近亲，自大司徒孔光以下，举朝皆举莽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/37.mp3" download>download the file</a> instead.
</audio></p>
<p>独前将军何武、左将军公孙禄二人相与谋，以为__「往时惠、昭之世，外戚吕、霍、上官持权，几危社稷；今孝成、孝哀比世无嗣，方当选立近亲幼主，不宜令外戚大臣持权。亲疏相错，为国计便。」__ 于是武举公孙禄可大司马，而禄亦举武。庚申，太皇太后自用莽为大司马、领尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/38.mp3" download>download the file</a> instead.
</audio></p>
<p>太皇太后与莽议立嗣。安阳侯王舜，莽之从弟，其人修饬，太皇太后所信爱也，莽白以舜为车骑将军。秋，七月，遣舜与大鸿胪左咸使持节迎中山王箕子以为嗣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/39.mp3" download>download the file</a> instead.
</audio></p>
<p>莽又白太皇太后，诏有司以皇太后前与女弟昭仪专宠锢寝，残灭继嗣，贬为孝成皇后，徙居北宫。又以定陶共王太后与孔乡侯晏同心合谋，背恩忘本，专恣不轨，徙孝哀皇后退就桂宫，傅氏、丁氏皆免官爵归故郡，傅晏将妻子徙合浦。独下诏褒扬傅喜曰：<strong>「高武侯喜，姿性端悫，论议忠直，虽与故定陶太后有属，终不顺指从邪，介然守节，以故斥逐就国。《传》不云乎：‘岁寒然后知松柏之后凋也。’其还喜长安，位特进，奉朝请。」</strong> 喜虽外见褒赏，孤立忧惧；后复遣就国，以寿终。莽又贬傅太后号为定陶共王母，丁太后号曰丁姬。莽又奏董贤父子骄恣奢僭，请收没入财物县官，诸以贤为官者皆免。父恭、弟宽信与家属徙合浦，母别归故郡巨鹿。长安中小民欢哗，乡其第哭，几获盗之。县官斥卖董氏财，凡四十三万万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/40.mp3" download>download the file</a> instead.
</audio></p>
<p>贤所厚吏沛朱诩自劾去大司马府，买棺衣，收贤尸葬之。莽闻之，以它罪击杀诩。莽以大司徒孔光名儒，相三主，太后所敬，天下信之，于是盛尊事光，引光女婿甄邯为侍中、奉车都尉。诸素所不说者，莽皆傅致其罪，为请奏草，令邯持与光，以太后指风光。光素畏慎，不敢不上之；莽白太后，辄可其奏。于是劾奏何武、公孙禄互相称举，皆免官，武就国。又奏董宏子高昌侯武父为佞邪，夺爵。又奏南郡太守毋将隆前为冀州牧，治中山冯太后狱，冤陷无辜，关内侯张由诬告骨肉，中太仆史立、泰山太守丁玄陷人入大辟，河内太守赵昌谮害郑崇，幸逢赦令，皆不宜处位在中土，免为庶人，徙合浦。中山之狱，本立、玄自典考之，但与隆连名奏事；莽少时慕与隆交，隆不甚附，故因事挤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/41.mp3" download>download the file</a> instead.
</audio></p>
<p>红阳侯立，太后亲弟，虽不居位，莽以诸父内敬惮之，畏立从容言太后，令己不得肆意，复令光奏立罪恶：<strong>「前知定陵侯淳于长犯大逆罪，多受其赂，为言误朝。后白以官婢杨寄私子为皇子，众言曰：‘吕氏少帝复出。’纷纷为天下所疑，难以示来世，成襁褓之功。请遣立就国。」</strong> 太后不听。莽曰：<strong>「今汉家衰，比世无嗣，太后独代幼主统政，诚可畏惧。力用公正先天下，尚恐不从；今以私恩逆大臣议，如此，群下倾邪，乱从此起。宜可且遣就国，安后复征召之。」</strong> 太后不得已，遣立就国。莽之所以胁持上下，皆此类也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/42.mp3" download>download the file</a> instead.
</audio></p>
<p>于是附顺莽者拔擢，忤恨者诛灭，以王舜、王邑为腹心，甄丰、甄邯主击断，平晏领机事，刘秀典文章，孙建为爪牙。丰子寻、秀子棻、涿郡崔发、南阳陈崇皆以材能幸于莽。莽色厉而言方，欲有所为，微见风采，党与承其指意而显奏之。莽稽首涕泣，固推让，上以惑太后，下用示信于众庶焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/43.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，莽复白太皇太后，废孝成皇后、孝哀皇后为庶人，就其园。是日，皆自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/44.mp3" download>download the file</a> instead.
</audio></p>
<p>大司空彭宣以王莽专权，乃上书言：<strong>「三公鼎足承君；一足不任，则覆乱美实。臣资性浅薄，年齿老眊，数伏疾病，昏乱遗忘，愿上大司空、长平侯印绶，乞骸骨归乡里，俟寘沟壑。」</strong> 莽白太后策免宣，使就国。莽恨宣求退，故不赐黄金、安车、驷马。宣居国数年，薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/45.mp3" download>download the file</a> instead.
</audio></p>
<p>班固赞曰：薛广德保县车之荣，平当逡巡有耻，彭宣见险而止，异乎苟患失之者矣！戊午，右将军王崇为大司空，光禄勋东海马宫为右将军，左曹、中郎将甄丰为光禄勋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/46.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛酉，中山王即皇帝位，大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/47.mp3" download>download the file</a> instead.
</audio></p>
<p>平帝年九岁，太皇太后临朝，大司马莽秉政，百官总己以听于莽。莽权日盛，孔光忧惧，不知所出，上书乞骸骨；莽白太后，帝幼少，宜置师傅，徙光为帝太傅，位四辅，给事中，领宿卫、供养，行内署门户，省服御食物。以马宫为大司徒，甄丰为右将军。冬，十月，壬寅，葬孝哀皇帝于义陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>孝平皇帝上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝下元始元年（辛酉，公元一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/50.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，王莽风益州，令塞外蛮夷自称越裳氏重译献白雉一、黑雉二。莽白太后下诏，以白雉荐宗庙。于是群臣盛陈莽功德，致周成白雉之瑞，周公及身在而托号于周，莽宜赐号曰安汉公，益户畴爵邑。太后诏尚书具其事。莽上书言：<strong>「臣与孔光、王舜、甄丰、甄邯共定策；今愿独条光等功赏，寝置臣莽，勿随辈列。」</strong> 甄邯白太后下诏曰：<strong>「‘无偏无党，王道荡荡。’君有安宗庙之功，不可以骨肉故蔽隐不扬，君其勿辞！」</strong> 莽复上书固让数四，称疾不起。左右白太后，<strong>「宜勿夺莽意，但条孔光等，莽乃肯起。」</strong> 二月，丙辰，太后下诏；<strong>「以太傅、博山侯光为太师，车骑将军、安阳侯舜为太保，皆益封万户。左将军、光禄勋丰为少傅，封广阳侯。皆授四辅之职。侍中、奉车都尉邯封承阳侯。」</strong> 四人既受赏，莽尚未起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/51.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣复上言：<strong>「莽虽克让，朝所宜章，以时加赏，明重元功，无使百僚元元失望！」</strong> 太后乃下诏：<strong>「以大司马、新都侯莽为太傅，干四辅之事，号曰安汉公，益封二万八千户。」</strong> 于是莽为惶恐，不得已而起，受太傅、安汉公号，让还益封事，云：<strong>「愿须百姓家给，然后加赏。」</strong> 群臣复争，太后诏曰：<strong>「公自期百姓家给，是以听之，其令公奉赐皆倍故。百姓家给人足，大司徒、大司空以闻。」</strong> 莽复让不受，而建言褒赏宗室群臣。立故东平王云太子开明为王；又以故东平思王孙成都为中山王，奉孝王后；封宣帝耳孙信等三十六人皆为列侯；太仆王恽等二十五人皆赐爵关内侯。又令诸侯王公、列侯、关内侯无子而有孙若同产子者，皆得以为嗣；宗室属未尽而以罪绝者，复其属；天下令比二千石以上年老致仕者，参分故禄，以一与之，终其身。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/52.mp3" download>download the file</a> instead.
</audio></p>
<p>下及庶民鳏寡，恩泽之政，无所不施。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/53.mp3" download>download the file</a> instead.
</audio></p>
<p>莽既媚说吏民，又欲专断，知太后老，厌政，乃风公卿奏言：<strong>「往者吏以功次迁至二千石，及州部所举茂材异等吏，率多不称，宜皆见安汉公。又，太后春秋高，不宜亲省小事。」</strong> 令太后下诏曰：<strong>「自今以来，唯封爵乃以闻，他事安汉公、四辅平决。州牧、二千石及茂材吏初除奏事者，辄引入，至近署对安汉公，考故官，问新职，以知其称否。」</strong> 于是莽人人延问，密致恩意，厚加赠送，其不合指，显奏免之，权与人主侔矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>置羲和官，秩二千石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，丁巳朔，日有食之。大赦天下。公卿以下举敦厚能直言者各一人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/56.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽恐帝外家卫氏夺其权，白太后：<strong>「前哀帝立，背恩义，自贵外家丁、傅，桡乱国家，几危社稷。今帝以幼年复奉大宗为成帝后，宜明一统之义，以戒前事，为后代法。」</strong> 六月，遣甄丰奉玺绶，即拜帝母卫姬为中山孝王后。赐帝舅卫宝、宝弟玄爵关内侯。赐帝女弟三人号曰君，皆留中山，不得至京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/57.mp3" download>download the file</a> instead.
</audio></p>
<p>扶风功曹申屠刚以直言对策曰：<strong>「臣闻成王幼少，周公摄政，听言下贤，均权布宠，动顺天地，举措不失；然近则召公不说，远则四国流言。今圣主始免襁褓，即位以来，至亲分离，外戚杜隔，恩不得通。且汉家之制，虽任英贤，犹援姻戚，亲疏相错，杜塞间隙，诚所以安宗庙，重社稷也。宜亟遣使者征中山太后，置之别宫，令时朝见，又召冯、卫二族，裁与冗职，使得执戟亲奉宿卫，以抑患祸之端。上安社稷，下全保傅。」</strong> 莽令太后下诏曰：<strong>「刚所言僻经妄说，违背大义。」</strong> 罢归田里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，封鲁顷公之八世孙公子宽为褒鲁侯，奉周公祀；封褒成君孔霸曾孙均为褒成侯，奉孔子祀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏：<strong>「天下女徒已论，归家，出雇山钱，月三百。复贞妇，乡一人。大司农部丞十三人，人部一州，劝农桑。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/60.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，赦天下徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝下元始二年（壬戌，公元二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/62.mp3" download>download the file</a> instead.
</audio></p>
<p>春，黄支国献犀牛。黄支在南海中，去京师三万里。王莽欲耀威德，故厚遗其王，令遣使贡献。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/63.mp3" download>download the file</a> instead.
</audio></p>
<p>越巂郡上黄龙游江中。太师光、大司徒宫等咸称__「莽功德比周公，宜告祠宗庙。」__ 大司农孙宝曰：<strong>「周公上圣，召公大贤，尚犹有不相说，着于经典，两不相损。今风雨未时，百姓不足，每有一事，群臣同声，得无非其美者？」</strong> 时大臣皆失色。甄邯即时承制罢议者。会宝遣吏迎母，母道病，留弟家，独遣妻子。司直陈崇劾奏宝，事下三公即讯。宝对曰：<strong>「年七十，悖眊，恩衰共养，营妻子，如章。」</strong> 宝坐免，终于家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/64.mp3" download>download the file</a> instead.
</audio></p>
<p>帝更名衎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/65.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸酉，大司空王崇谢病免，以避王莽。夏，四月，丁酉，左将军甄丰为大司空，右将军孙建为左将军，光禄勋甄邯为右将军。立代孝王玄孙之子如意为广宗王，江都易王孙盱台侯宫为广川王，广川惠王曾孙伦为广德王。绍封汉兴以来大功臣之后周共等皆为列侯及关内侯，凡百一十七人。郡国大旱，蝗，青州尤甚，民流亡。王莽白太后，宜衣缯练，颇损膳，以示天下。莽因上书愿出钱百万，献田三十顷，付大司农助给贫民。于是公卿皆慕效焉，凡献田宅者二百三十人，以口赋贫民。又起五里于长安城中，宅二百区，以居贫民。莽帅群臣奏太后，言：<strong>「幸赖陛下德泽，间者风雨时，甘露降，神芝生，蓂荚、朱草、嘉禾，休征同时并至。愿陛下遵帝王之常服，复太官之法膳，使臣子各得尽欢心，备共养！」</strong> 莽又令太后下诏，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/66.mp3" download>download the file</a> instead.
</audio></p>
<p>每有水旱，莽辄素食，左右以白太后，太后遣使者诏莽曰：<strong>「闻公菜食，忧民深矣。今秋幸孰，公以时食肉，爱身为国！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/035/67.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，陨石于巨鹿二。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/68.mp3" download>download the file</a> instead.
</audio></p>
<p>光禄大夫楚国龚胜、太中大夫琅邪邴汉以王莽专政，皆乞骸骨。莽令太后策诏之曰：<strong>「朕愍以官职之事烦大夫，大夫其修身守道，以终高年。」</strong> 皆加优礼而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/69.mp3" download>download the file</a> instead.
</audio></p>
<p>梅福知王莽必篡汉祚，一朝弃妻子去，不知所之。其后，人有见福于会稽者，变姓名为吴市门卒云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/035/70.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，戊申晦，日有食之，赦天下徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/71.mp3" download>download the file</a> instead.
</audio></p>
<p>遣执金吾候陈茂谕说江湖贼成重等二百余人皆自出，送家在所收事。重徙云阳，赐公田宅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/72.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽欲悦太后以威德至盛，异于前，乃风单于令遣王昭君女须卜居次云入侍太后，所以赏赐之甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/73.mp3" download>download the file</a> instead.
</audio></p>
<p>车师后王国有新道通玉门关，往来差近，戊己校尉徐普欲开之。车师后王姑句以当道供给使者，心不便也。普欲分明其界，然后奏之，召姑句使证之；不肯，系之。其妻股紫陬谓姑句曰：<strong>「前车师前王为都护司马所杀，今久系必死，不如降匈奴！」</strong> 即驰突出高昌壁，入匈奴。又去胡来王唐兜与赤水羌数相寇，不胜，告急都护，都护但钦不以时救助。唐兜困急，怨钦，东守玉门关；玉门关不内，即将妻子、人民千余人亡降匈奴。单于受，置左谷蠡地，遣使上书言状，曰：<strong>「臣谨已受。」</strong> 诏遣中郎将韩隆等使匈奴，责让单于；单于叩头谢罪，执二虏还付使者。诏使中郎将王萌待于西域恶都奴界上。单于遣使送，因请其罪；使者以闻。莽不听，诏会西域诸国王，陈军斩姑句、唐兜以示之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="76" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/035/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/035/74.mp3" download>download the file</a> instead.
</audio></p>
<p>乃造设四条，中国人亡入匈奴者，乌孙亡降匈奴者，西域诸国佩中国印绶降匈奴者，乌桓降匈奴者，皆不得受。遣中郎将王骏、王昌、副校尉甄阜、王寻使匈奴，班四条与单于，杂函封，付单于，令奉行；因收故宣帝所为约束封函还。时莽奏令中国不得有二名，因使使者以风单于，宜上书慕化，为一名，汉必加厚赏。单于从之，上书言：<strong>「幸得备籓臣，窃乐太平圣制。臣故名囊知牙斯，今谨更名曰知。」</strong> 莽大说，白太后，遣使者答谕，厚赏赐焉。</p>

<p>莽欲以女配帝为皇后以固其权，奏言：<strong>「皇帝即位三年，长秋宫未建，掖廷媵未充。乃者国家之难，本从无嗣，配取不正，请考论《五经》，定取后礼，正十二女之义，以广继嗣，博采二王后及周公、孔子世、列侯在长安者适子女。」</strong> 事下有司，上众女名，王氏女多在选中者，莽恐其与己女争，即上言：<strong>「身无德，子材下，不宜与众女并采。」</strong> 太后以为至诚，乃下诏曰：<strong>「王氏女，朕之外家，其勿采。」</strong> 庶民、诸生、郎吏以上守阙上书者日千余人，公卿大夫或诣廷中，或伏省户下，咸言：<strong>「安汉公盛勋堂堂若此，今当立后，独奈何废公女，天下安所归命！愿得公女为天下母！」</strong> 莽遣长史以下分部晓止公卿及诸生，而上书者愈甚。太后不得已，听公卿采莽女。莽复自白：<strong>「宜博选众女。」</strong> 公卿争曰：<strong>「不宜采诸女以贰正统。」</strong> 莽乃白：<strong>「愿见女。」</strong></p>
