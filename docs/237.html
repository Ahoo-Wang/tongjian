</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起柔兆阉茂，尽屠维赤奋若六月，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之上元和元年（丙戌，公元八零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙寅朔，上帅群臣诣兴庆宫上上皇尊号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/5.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，以鄂岳观察使韩皋为奉义节度使。癸酉，以奉义留后伊宥为安州刺史兼安州留后。宥，慎之子也。壬午，加成德节度使王士真同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/6.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，上皇崩于兴庆宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/7.mp3" download>download the file</a> instead.
</audio></p>
<p>刘辟既得旌节，志益骄，求兼领三川，上不许。辟遂发兵围东川节度使李康于梓州，欲以同幕卢文若为东川节度使。推官莆田林蕴力谏辟举兵，辟怒，械系于狱，引出，将斩之，阴戒行刑者使不杀，但数砺刃于其颈，欲使屈服而赦之。蕴叱之曰：<strong>「竖子，当斩即斩，我颈岂汝砥石邪！」</strong> 辟顾左右曰：<strong>「真忠烈之士也！」</strong> 乃黜为唐昌尉。上欲讨辟而重于用兵，公卿议者亦以为蜀险固难取，杜黄裳独曰：<strong>「辟狂戆书生，取之如拾芥耳！臣知神策军使高崇文勇略可用，愿陛下专以军事委之，勿置监军，辟必可擒。」</strong> 上从之。翰林学士李吉甫亦劝上讨蜀，上由是器之。戊子，命左神策行营节度使高崇文将步骑五千为前军，神策京西行营兵马使李元奕将步骑二千为次军，与山南西道节度使严砺同讨辟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/8.mp3" download>download the file</a> instead.
</audio></p>
<p>时宿将名位素重者甚众，皆自谓当征蜀之选，及诏用崇文，皆大惊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/9.mp3" download>download the file</a> instead.
</audio></p>
<p>上与杜黄裳论及籓镇，黄裳曰：<strong>「德宗自经忧患，务为姑息，不生除节帅。有物故者，先遣中使察军情所与则授之。中使或私受大将赂，归而誉之，即降旄钺，未尝有出朝廷之意者。陛下必欲振举纲纪，宜稍以法度裁制蕃镇，则天下可得而理也。」</strong> 上深以为然，于是始用兵讨蜀，以至威行两河，皆黄裳启之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/10.mp3" download>download the file</a> instead.
</audio></p>
<p>高崇文屯长武城，练卒五千，常如寇至，卯时受诏，辰时即行，器械糗粮，一无所阙。甲午，崇文出斜谷，李元奕出骆谷，同趣梓州。崇文军至兴元，军士有食于逆旅，折人匕箸者，崇文斩之以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/11.mp3" download>download the file</a> instead.
</audio></p>
<p>刘辟陷梓州，执李康。二月，严砺拔剑州，斩其刺史文德昭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/12.mp3" download>download the file</a> instead.
</audio></p>
<p>奚王诲落可入朝。丁酉，以诲落可为饶乐郡王，遣归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/13.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，加魏博节度使田季安同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/14.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，上与宰相论：<strong>「自古帝王，或勤劳庶政，或端拱无为，互有得失，何为而可？」</strong> 杜黄裳对曰：<strong>「王者上承天地宗庙，下抚百姓四夷，夙夜忧勤，固不可自暇自逸。然上下有分，纪纲有叙，苟慎选天下贤才而委任之，有功则赏，有罪则刑，选用以公，赏刑以信，则谁不尽力，何求不获哉！明主劳于求人，而逸于任人，此虞舜所以能无为而治者也。至于簿书狱市烦细之事，各有司存，非人主所宜亲也。昔秦始皇以衡石程书，魏明帝自按行尚书事，隋文帝卫士传餐，皆无补于当时，取讥于后来，其耳目形神非不勤且劳也，所务非其道也。夫人主患不推诚，人臣患不竭忠。苟上疑其下，下欺其上，将以求理，不亦难乎！」</strong> 上深然其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/15.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙寅，以神策京西行营节度使范希朝为右金吾大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/16.mp3" download>download the file</a> instead.
</audio></p>
<p>高崇文引兵自阆州趣梓州，刘辟将邢泚引兵遁去，崇文入屯梓州。辟归李康于崇文以求自雪，崇文以康败军失守，斩之。丙子，严砺奏克梓州。丁丑，制削夺刘辟官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初，韩全义入朝，以其甥杨惠琳知夏绥留后。杜黄裳以全义出征无功，骄蹇不逊，直令致仕，以右骁卫将军李演为夏绥节度使。惠琳勒兵拒之，表称__「将士逼臣为节度使」__ 。河东节度使严绶表请讨之。诏河东、天德军合击惠琳，绶遣牙将阿跌光进及弟光颜将兵赴之，光进本出河曲步落稽，兄弟在河东军皆以勇敢闻。辛巳，夏州兵马使张承金斩惠琳，传首京师。东川节度使韦丹至汉中，表言__「高崇文客军远斗，无所资。若与梓州，缀其士心，必能有功。」__ 夏，四月，丁酉，以崇文为东川节度副使、知节度事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/18.mp3" download>download the file</a> instead.
</audio></p>
<p>潘孟阳所至，专事游宴，从仆三百人，多纳贿赂。上闻之，甲辰，以孟阳为大理卿，罢其度支、盐铁转运副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/19.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，策试制举之士，于是校书郎元稹、监察御史独孤郁、校书郎下邽白居易、前进士萧俛、沈传师出焉。郁，及之子；俛，华之孙；传师，既济之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/20.mp3" download>download the file</a> instead.
</audio></p>
<p>杜佑请解财赋之职，仍举兵部侍郎、度支使、盐铁转运副使李巽自代。丁未，加佑司徒，罢其盐铁转运使，以巽为度支、盐铁转运使。自刘晏之后，居财赋之职者，莫能继之。巽掌使一年，征课所入，类晏之多，明年过之，又一年加一百八十万缗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/21.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，加陇右经略使、秦州刺史刘澭保义军节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/22.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以元稹为右拾遗，独孤郁为左拾遗，白居易为盩厔尉、集贤校理，萧俛为右拾遗，沈传师为校书郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/23.mp3" controls class="html5-audio-player">

<p>稹上疏论谏职，以为：<strong>「昔太宗以王珪、魏征为谏官，宴游寝食未尝不在左右，又命三品以上入议大政，必遣谏官一人随之，以参得失，故天下大理。今之谏官，大不得豫召见，次不得参时政，排行就列，朝谒而已。近年以来，正牙不奏事，庶官罢巡对，谏官能举职者，独诰命有不便则上封事耳。君臣之际，讽谕于未形，筹画于至密，尚不能回至尊之盛意，况于既行之诰令，已命之除授，而欲以咫尺之书收丝纶之诏，诚亦难矣。愿陛下时于延英召对，使尽所怀，岂可置于其位而屏弃疏贱之哉！」</strong> 顷之，复上疏，以为：__「理乱之始，必有萌象。开直言，广视听，理之萌也；甘谄谀，蔽近习，乱之象也。自古人主即位之初，必有敢言之士，人主苟受而赏之，则君子乐行其道，竞为忠谠；小人亦贪其利，不为回邪矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/24.mp3" download>download the file</a> instead.
</audio></p>
<p>如是，则上下之志通，幽远之情达，欲无理得乎！苟拒而罪之，则君子卷怀括囊以保其身，小人阿意迎合以窃其位矣。如是，则十步之事，皆可欺也，欲无乱得乎！昔太宗初即政，孙伏伽以小事谏，太宗喜，厚赏之。故当是时，言事者惟患不深切，未尝以触忌讳为忧也。太宗岂好逆意而恶从欲哉？诚以顺适之快小，而危亡之祸大故也。陛下践祚，今已周岁，夫闻有受伏伽之赏者。臣等备位谏列，旷日弥年，不得召见，每就列位，屏气鞠躬，不敢仰视，又安暇议得失，献可否哉！供奉官尚尔，况疏远之臣乎！此盖群下因循之罪也。」__ 因条奏请次对百官、复正牙奏事、禁非时贡献等十事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>稹又以贞元中王伾、王叔文伎术得幸东宫，永贞之际几乱天下，上书劝上早择修正之士使辅导诸子，以为：<strong>「太宗自为蕃王，与文学清修之士十八人居。后代太子、诸王，虽有僚属，日益疏贱，至于师傅之官，非眊聩废疾不任事者，则休戎罢帅不知书者为之。其友谕赞议之徒，尤为冗散之甚，搢绅皆耻由之。就使时得僻老儒生，越月逾时，仅获一见，又何暇傅之德义，纳之法度哉！夫以匹士爱其子，犹知求明哲之师而教之，况万乘之嗣，系四海之命乎！」</strong> 上颇嘉纳其言，时召见之。</p>
</section>

<p>庚辰，尚书左丞、同平章事郑余庆罢为太子宾客。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>刘辟城鹿头关，连八栅，屯兵万余人以拒高崇文。六月，丁酉，崇文击败之。辟置栅于关东万胜堆。戊戌，崇文遣骁将范阳高霞寓攻夺之，下瞰关城，凡八战皆捷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>加卢龙节度使刘济兼侍中。己亥，加平卢节度使李师古兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，高崇文破刘辟于德阳。癸卯，又破之于汉州。严砺遣其将严秦破辟众万余人于绵州石碑谷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，李师古有异母弟曰师道，常疏斥在外，不免贫窭。师古私谓所亲曰：<strong>「吾非不友于师道也，吾年十五拥节旄，自恨不知稼穑之艰难。况师道复减吾数岁，吾欲使之知衣食之所自来，且以州县之务付之，计诸公必不察也。」</strong> 及师古疾笃，师道时知密州事，好画及觱篥。师古谓判官高沐、李公度曰：<strong>「迨吾之未乱也，欲有问于子。我死，子欲奉谁为帅乎！」</strong> 二人相顾未对。师古曰：<strong>「岂非师道乎？人情谁肯薄骨肉而厚他人，顾置帅不善，则非徒败军政也，且覆吾族。师道为公侯子孙，不务训兵理人，专习小人贱事以为己能，果堪为帅乎？幸诸公审图之！」</strong> 闰月，壬戌朔，师古薨。沐、公度秘不发丧，潜逆师道于密州，奉以为节度副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，癸丑，高崇文破刘辟之众万人于玄武。甲午，诏：<strong>「凡西川继援之兵，悉取崇文处分。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，葬至德大圣大安孝皇帝于丰陵，庙号顺宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，壬戌，以妃郭氏为贵妃。</p>
</section>

<p>丁卯，立皇子宁为邓王，宽为澧王，宥为遂王，察为深王，寰为洋王，寮为绛王，审为建王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/38.mp3" download>download the file</a> instead.
</audio></p>
<p>李师道总军务，久之，朝命未至。师道谋于将佐，或请出兵掠四境。高沐固止之，请输两税，申官吏，行盐法，遣使相继奉表诣京师。杜黄裳请乘其未定而分之。上以刘辟未平，己巳，以师道为平卢留后、知郓州事。堂后主书滑涣久在中书，与知枢密刘光琦相结，宰相议事有与光琦异者，令涣达意，常得所欲，杜佑、郑纟因等皆低意善视之。郑余庆与诸相议事，涣从旁指陈是非，余庆怒叱之。未几，罢相。四方赂遗无虚日，中书舍人李吉甫言其专恣，请去之。上命宰相阖中书四门搜掩，尽得其奸状，九月。辛丑，贬涣雷州司户，寻赐死。籍没，家财凡数千万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，高崇文又败刘辟之众于鹿头关，严秦败刘辟之众于神泉。河东将阿跌光颜将兵会高崇文于行营，愆期一日，惧诛，欲深入自赎，军于鹿头之西，断其粮道，城中忧惧。于是辟、绵江栅将李文悦、鹿头守将仇良辅皆以城降于崇文。获辟婿苏强，士卒降者万计。崇文遂长驱直指成都，所向崩溃，军不留行。辛亥，克成都。刘辟、卢文若帅数十骑西奔吐蕃，崇文使高霞寓等追之，及于羊灌田。辟赴江不死，擒之。文若先杀妻子，乃系石自沉。崇文入成都，屯于通衢，休息士卒，市肆不惊，珍宝山积，秋毫不犯，槛刘辟送京师。斩辟大将邢泚、馆驿巡官沈衍，余无所问。军府事无巨细，命一遵韦南康故事，从容指扌为，一境皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，韦皋以西山运粮使崔从知邛州事，刘辟反，从以书谏辟；辟发兵攻之，从婴城固守；辟败，乃得免。从，融之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>韦皋参佐房式、韦干度、独孤密、符载、郗士美、段文昌等素服麻屦，衔土请罪。崇文皆释而礼之，草表荐式等，厚赆而遣之。目段文昌曰：<strong>「君必为将相，未敢奉荐。」</strong> 载，庐山人；式，琯之从子；文昌，志玄之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辟有二妾，皆殊色，监军请献之，崇曰：<strong>「天子命我讨平凶竖，当以抚百姓为先，遽献妇人以求媚，岂天子之意邪！崇文义不为此。」</strong> 乃以配将吏之无妻者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/43.mp3" download>download the file</a> instead.
</audio></p>
<p>杜黄裳建议征蜀及指受高崇文方略，皆悬合事宜。崇文素惮刘澭，黄裳使谓之曰：<strong>「若无功，当以刘澭相代。」</strong> 故能得其死力。及蜀平，宰相入贺，上目黄裳曰：<strong>「卿之功也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，诏征少室山人李渤为左拾遗。渤辞疾不至，然朝政有得失，渤辄附奏陈论。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，甲子，易定节度使张茂昭入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>制割资、简、陵、荣、昌、泸六州隶东川。房式等未至京师，皆除省寺官。丙寅，以高崇文为西川节度使。戊辰，以严砺为东川节度使。庚午，以将作监柳晟为山南西道节度使。晟至汉中，府兵讨刘辟还，未至城，诏复遣戍梓州，军士怨怒，，胁监军，谋作乱。晟闻之，疾驱入城，慰劳之，既而问曰：<strong>「汝曹何以得成功？’对曰：</strong>「诛反者刘辟耳。」__ 晟曰：__「辟以不受诏命，故汝曹得以立功，岂可复使它人诛汝以为功邪？’众皆拜谢，请诣戍所如诏书。军府由是获安。壬午，以平卢留后李师道为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊子，刘辟至长安，并族党诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武宁节度使张愔有疾，上表请代。十一月，戊申，征愔为工部尚书，以东都留守王绍代之，复以濠、泗二州隶武宁军。徐人喜得二州，故不为乱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙辰，以内常侍吐突承璀为左神策中尉。承璀事上于东宫，以干敏得幸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，回鹘入贡，始以摩尼偕来，于中国置寺处之。其法日晏乃食，食荤而不食湩酪。回鹘信奉之，可汗或与议国事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛卯，上祀圆丘，赦天下。</p>
</section>

<p>上以杜佑高年重德，礼重之，常呼司徒而不名。佑以老疾，请致仕。诏令佑每月入朝不过再三，因至中书议大政。它日听归樊川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>门下侍郎、同平章事杜黄裳，有经济大略而不修小节，故不得久在相位。乙巳以黄裳同平章事，充河中、晋、绛、慈、隰节度使。己酉，以户部侍郎武元衡为门下侍郎，翰林学士李吉甫为中书侍郎，并同平章事。吉甫闻之感泣，谓中书舍人裴垍曰：<strong>「吉甫流落江、淮，逾十五年，一旦蒙恩至此。思所以报德，惟在进贤，而朝廷后进，罕所接识，君有精鉴，愿悉为我言之。」</strong> 垍取笔疏三十余人，数月之间，选用略尽。当时翕然称吉甫为得人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，癸酉，邕州奏破黄贼，获其酋长黄承庆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，甲子，以右金吾大将军范希朝为朔方、灵、盐节度使，以右神策、盐州、定远兵隶焉，以革旧弊，任边将也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋、八月，刘济、王士真、张茂昭争私隙，迭相表请加罪。戊寅，以给事中房式为幽州、成德、义武宣慰使，和解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，乙酉，密王绸薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/59.mp3" download>download the file</a> instead.
</audio></p>
<p>夏、蜀既平，籓镇惕息，多求入朝。镇海节度使李锜亦不自安，求入朝，上许之。遣中使至京口慰抚，且劳其将士。锜虽署判官王澹为留后，实无行意，屡迁行期，澹与敕使数劝谕之。锜不悦，上表称疾，请至岁暮入朝。上以问宰相，武元衡曰：<strong>「陛下初即政，锜求朝得朝，求止得止，可否在锜，将何以令四海！」</strong> 上以为然，下诏征之。锜诈穷，遂谋反。王澹既掌留务，于军府颇有制置，锜益不平，密谕亲兵使杀之。会颁冬服，锜严兵坐幄中，澹与敕使入谒，有军士数百噪于庭曰：<strong>「王澹何人，擅主军务！」</strong> 曳下，脔食之；大将赵琦出慰止，又脔食之；注刃于敕使之颈，诟詈，将杀之。锜阳惊，起救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/60.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己未，诏征锜为左仆射，以御史大夫李元素为镇海节度使。庚申，锜表言军变，杀留后、大将。先是，锜选腹心五人为所部五州镇将，姚志安处苏州，李深处常州，赵惟忠处湖州，丘自昌处杭州，高肃处睦州，各有兵数千，伺察刺史动静。至是，锜各使杀其刺史，遣牙将庚伯良将兵三千治石头城。常州刺史颜防用客李云计，矫制称招讨副使，斩李深，传檄苏、杭、湖、睦。请同进讨。湖州刺史辛秘潜募乡闾子弟数百，夜袭赵惟忠营，斩之。苏州刺史李素为姚志安所败，生致于锜，具桎梏钉于船舷，未及京口，会锜败，得免。乙丑，制削李锜官爵及属籍。以淮南节度使王锷统诸道兵为招讨处置使，征宣武、义宁、武昌兵并淮南、宣歙兵俱出宣州，江西兵出信州，浙东兵出杭州，以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/61.mp3" download>download the file</a> instead.
</audio></p>
<p>高崇文在蜀期年，一旦谓监军曰：<strong>「崇文，河朔一卒，幸有功。致位至此。西川乃宰相回翔之地，崇文叨居日久，岂敢自安！」</strong> 屡上表称__「蜀中安逸，无所陈力，愿效死边陲。」__ 上择可以代崇文者而难其人。丁卯，以门下侍郎、同平章事武元衡同平章事，充西川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/62.mp3" download>download the file</a> instead.
</audio></p>
<p>李锜以宣州富饶，欲先取之，遣兵马使张子良、李奉仙、田少卿将兵三千袭之。三人知锜必败，与牙将裴行立同谋讨之。行立，锜之甥也，故悉知锜之密谋。三将营于城外，将发，召士卒谕之曰：<strong>「仆射反逆，官军四集，常、湖二将继死，其势已蹙。今乃欲使吾辈远取宣城，吾辈何为随之族灭！岂若去逆效顺，转祸为福乎！」</strong> 众悦，许诺，即夜，还趋城。行立举火鼓噪，应之于内，引兵趋牙门。锜闻子良等举兵，怒，闻行立应之，抚膺曰：<strong>「吾何望矣！」</strong> 跣走，匿楼下。亲将李钧引挽强三百趋山亭，欲战，行立伏兵邀斩之。锜举家皆哭，左右执锜，裹之以幕，缒于城下，械送京师。挽强、蕃落争自杀，尸相枕藉。癸酉，本军以闻。乙亥，群臣贺于紫宸殿。上愀然曰：<strong>「朕之不德，致宇内数有干纪者，朕之愧也，何贺之为！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/63.mp3" download>download the file</a> instead.
</audio></p>
<p>宰相议诛锜大功以上亲，兵部郎中蒋乂曰：锜大功亲，皆淮安靖王之后也。淮安有佐命之功，陪陵、享庙，岂可以末孙为恶而累之乎！」__ 又欲诛其兄弟，乂曰：<strong>「锜兄弟，故都统国贞之子也，国贞死王事，岂可使之不祀乎！」</strong> 宰相以为然。辛巳，锜从父弟宋州刺史銛等皆贬官流放。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/237/64.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，甲申朔，锜至长安，上御兴安门，面诘之。对曰：<strong>「臣初不反，张子良等教臣耳。」</strong> 上曰：<strong>「卿为元帅，子良等谋反，何不斩之，然后入朝！」</strong> 锜无以对。乃并其子师回腰斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>有司请毁锜祖考冢庙，中丞卢坦上言：<strong>「李锜父子受诛，罪已塞矣。昔汉诛霍禹，不罪霍光；先朝诛房遗爱不及房玄龄。《康诰》曰：‘父子兄弟，罪不相及。’以锜为不善而罪及五代祖乎？」</strong> 乃不毁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>有司籍锜家财输京师。翰林学士裴垍、李绛上言，以为：<strong>「李锜僭侈，割剥六州之人以富其家，或枉杀其身而取其财。陛下闵百姓无告，故讨而诛之，今辇金帛以输上京，恐远近失望。愿以逆人资财赐浙西百姓，代今年租赋。」</strong> 上嘉叹久之，即从其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>昭义节度使卢从史，内与王士真、刘济潜通，而外献策请图山东，擅引兵东出。上召令还上党，从史托言就食邢、洺，不时奉诏。久之，乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>他日，上召李绛对于浴堂，语之曰：<strong>「事有极异者，朕比不欲言之。朕与郑纟因议敕从史归上党，续征入朝。纟因乃泄之于从史，使称上党乏粮，就食山东。为人臣负朕乃尔，将何以处之？」</strong> 对曰：<strong>「审如此，灭族有余矣！然纟因、从史必不自言，陛下谁从得之？」</strong> 上曰：<strong>「吉甫密奏。」</strong> 绛曰：<strong>「臣窃闻搢绅之论，称纟因为佳士，恐必不然。或者同列欲专朝政，疾宠忌前，愿陛下更熟察之，勿使人谓陛下信谗也！」</strong> 上良久曰：<strong>「诚然，纟因必不至此。非卿言，朕几误处分。」</strong> 上又尝从容问绛曰：<strong>「谏官多谤讪朝政，皆无事实，朕欲谪其尤者一二人以儆其余，何如？」</strong> 对曰：__「此殆非陛下之意，必有邪臣欲壅蔽陛下之聪明者。人臣死生，系人主喜怒，敢发口谏者有几！就有谏者皆昼度夜思，朝删暮减，比得上达，什无二三。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>故人主孜孜求谏，犹惧不至，况罪之乎！如此，杜天下之口，非社稷之福也。」__ 上善其言而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>群臣请上尊号曰睿圣文武皇帝，丙申，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>盩厔尉、集贤校理白居易作乐府及诗百余篇，规讽时事，流闻禁中。上风而悦之，召入翰林为学士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，丙辰，上谓宰相曰：__「太宗以神圣之资，群臣进谏者犹往复数四，况朕寡昧，自今事有违，卿当十论，无但一二而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙寅，以高崇文同平章事，充邠宁节度、京西诸军都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>山南东道节度使于頔惮上英威，为子季友求尚主。上以皇女普宁公主妻之。翰林学士李谏曰：<strong>「頔，虏族，季友，庶孽，不足以辱帝女，宜更择高门美才。」</strong> 上曰：<strong>「此非卿所知。」</strong> 己卯，公主适季友，恩礼甚盛。頔出望外，大喜。顷之，上使人讽之入朝谢恩，頔遂奉诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，李吉甫撰《元和国计簿》上之，总计天下方镇四十八，州府二百九十五，县千四百五十三。其凤翔、鄜坊、邠宁、振武、泾原、银夏、灵盐、河东、易定、魏博、镇冀、范阳、沧景、淮西、淄青等十五道七十一州不申户口外，每岁赋税倚办止于浙江东、西、宣歙、淮南、江西、鄂岳、福建、湖南八道四十九州，一百四十四万户，比天宝税户四分减三。天下兵仰给县官者八十三万余人，比天宝三分增一，大率二户资一兵。其水旱所伤，非时调发，不在此数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之上元和三年（戊子，公元八零八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸巳，群臣上尊号曰睿圣文武皇帝；赦天下。<strong>「自今长吏诣阙，无得进奉。」</strong> 知枢密刘光琦奏分遣中使赍赦诣诸道，意欲分其馈遗，翰林学士裴垍、李绛奏__「敕使所至烦扰，不若但附急递。」__ 上从之。光琦称旧例，上曰：<strong>「例是则从之，苟为非是，奈何不改！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>临泾镇将郝泚以临泾地险要，水草美，吐蕃将入寇，必屯其地，言于泾原节度使段佑，奏而城之，自是泾原获安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，戊寅，咸安大长公主薨于回鹘。三月，回鹘腾里可汗卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸巳，郇王总薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，御史中丞卢坦奏弹前山南西道节度使柳晟，前浙东观察使阎济美违赦进奉。上召坦褒慰之，曰：<strong>「朕已释其罪，不可失信。」</strong> 坦曰：<strong>「赦令宣布海内，陛下之大信也。晟等不畏陛下法，奈何存小信弃大信乎！」</strong> 上乃命归所进于有司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，上策试贤良方正直言极谏举人，伊阙尉牛僧孺、陆浑尉皇甫湜、前进士李宗闵皆指陈时政之失，无所避；户部侍郎杨于陵、吏部员外郎韦贯之为考策官，贯之署为上第。上亦嘉之。乙丑，诏中书优与处分。李吉甫恶其言直，泣诉于上，且言__「翰林学士裴垍、王涯覆策。湜，涯之甥也，涯不先言；垍无所异同。」__ 上不得已，罢垍、涯学士，垍为户部侍郎，涯为都官员外郎，贯之为果州刺史。后数日，费之再贬巴州刺史，涯贬虢州司马。乙亥，以杨于陵为岭南节度使，亦坐考策无异同也。僧孺等久之不调，各从辟于籓府。僧孺，弘之七世孙；宗闵，元懿之玄孙；贯之，福嗣之六世孙；湜，睦州新安人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，罢五月朔宣政殿朝贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以荆南节度使裴均为右仆射。均素附宦官得贵显，为仆射，自矜大。尝入朝，逾位而立；中丞卢坦揖而退之，均不从。坦曰：<strong>「昔姚南仲为仆射，位在此。」</strong> 均曰：<strong>「南仲何人？」</strong> 坦曰：<strong>「是守正不交权幸者。」</strong> 坦寻改右庶子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/85.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，翰林学士、左拾遗白居易上疏，以为：<strong>「牛僧孺等直言时事，恩奖登科，而更遭斥逐，并出为关外官。杨于陵等以考策敢收直言，裴垍等以覆策不退直言，皆坐谴谪。卢坦以数举职事黜庶子。此数人皆今之人望，天下视其进退以卜时之否藏者也。一旦无罪悉疏弃之，上下杜口，众心氵匈々，陛下亦知之乎？且陛下既下诏征之直言，索之极谏，僧孺等所对如此，纵未能推而行之，又何忍罪而斥之乎！昔德宗初即位，亦征直言极谏之士，策问天旱，穆质对云：‘两汉故事，三公当免，卜式着议，弘羊可烹。’德宗深嘉之，自畿尉擢为左补阙。今僧孺等所言未过于穆质，而遽斥之，臣恐非嗣祖宗之道也！」</strong> 质，宁之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙午，册回鹘新可汗为爱登里啰汨密施合毘伽保义可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>西原蛮酋长黄少卿请降。六月，癸亥，以为归顺州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>沙陀劲勇冠诸胡，吐蕃置之甘州，每战，以为前锋。回鹘攻吐蕃，取凉州。吐蕃疑沙陀贰于回鹘，欲迁之河外。沙陀惧，酋长朱邪尽忠与其子执宜谋复自归于唐，遂帅部落三万，循乌德犍山而东。行三日，吐蕃追兵大至，自洮水转战至石门，凡数百合。尽忠死，士众死者大半。执宜帅其余众犹近万人，骑三千，诣灵州降。灵盐节度使范希朝闻之，自帅众迎于塞上，置之盐州，为市牛羊，广其畜牧，善抚之。诏置阴山府，以执宜为兵马使。未几，尽忠弟葛勒阿波又帅众七百诣希朝降，诏以为阴山府都督。自是，灵盐每有征讨，用之所向皆捷，灵盐军益强。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，辛已朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以右庶子卢坦为宣歙观察使。苏强之诛也，兄弘在晋州幕府，自免归，人莫敢辟。坦奏：<strong>「弘有才行，不可以其弟故废之，请辟为判官。」</strong> 上曰：<strong>「向使苏强不死，果有才行，犹可用也，况其兄乎！」</strong> 坦到官，值旱饥，谷价日增，或请抑其价。坦曰：<strong>「宣、歙土狭谷少，所仰四方之来者。若价贱，则商船不复来，益困矣。」</strong> 既而米斗二百，商旅辐凑，民赖以生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/91.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庚寅，以于由页为司空，同平章事如故；加右仆射裴均同平章事，为山南东道节度使。淮南节度使王锷入朝。锷家巨富，厚进奉及赂宦官，求平章事。翰林学士白居易上言以为：<strong>「宰相人臣极位，非清望大功不应授。昨除裴均，外议已纷然，今又除锷，则如锷之辈皆生冀望。若尽与之，则典章大怀，又不感恩；不与，则厚薄有殊，或生怨望。幸门一启，无可如何。且锷在镇五年，百计诛求，货财既足，自入进奉。若除宰相，四方籓镇皆谓锷以进奉得之，竞为割剥，则百姓何以堪之！」</strong> 事遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰，加宣武节度使韩弘同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/93.mp3" controls class="html5-audio-player">

</audio></p>
<p>丙申，以户部侍郎裴垍为中书侍郎、同平章事。上虽以李吉甫故罢垍学士，然宠信弥厚，故未几复擢为相。初，德宗不任宰相，天下细务皆自决之，由是裴延龄辈得用事。上在籓邸，心固非之，及即位，选擢宰相，推心委之，尝谓垍等曰：<strong>「以太宗、玄宗之明，犹藉辅佐以成其理，况如朕不及先圣万倍者乎！」</strong> 垍亦竭诚辅佐。上尝问垍：<strong>「为理之要何先？’对曰：</strong>「先正其心。」__ 旧制，民输税有三：一曰上供，二曰送使，三曰留州。建中初定两税，货重钱轻。是后货轻钱重，民所出已倍其初。其留州、送使者，所在又降省估，就实估以重敛于民。及垍为相，奏：<strong>「天下留州、送使物，请一切用省估。其观察使，先税所理之州以自给，不足，然后许税于所属之州。」</strong> 由是江、淮之民稍苏息。先是，执政多恶谏官言时政得失，垍独赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>垍器局峻整，人不敢干以私。尝有故人自远诣之，垍资给优厚，从容款狎。其人乘间求京兆判司，垍曰：<strong>「公才不称此官，不敢以故人之私伤朝廷至公。它日有盲宰相怜公者，不妨得之，垍则必不可。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊戌，以中书侍郎、同平章事李吉甫同平章事，充淮南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河中、晋绛节度使邠宣公社黄裳薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，庚戌，置行原州于临泾，以镇将郝下泚为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南诏王异牟寻卒，子寻阁劝立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之上元和四年（己丑，公元八零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，戊子，简王遘薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/101.mp3" download>download the file</a> instead.
</audio></p>
<p>渤海康王嵩璘卒，子元瑜立，改元永德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/102.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/237/102.mp3" download>download the file</a> instead.
</audio></p>
<p>南方旱饥。庚寅，命左司郎中郑敬等为江、淮、二浙、荆、湖、襄、鄂等道宣慰使，赈恤之，将行，上戒之曰：<strong>「朕宫中用帛一匹，皆籍其数，惟贝周救百姓，则不计费，卿辈宜识此意，勿效潘孟阳饮酒游山而已。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/103.mp3" download>download the file</a> instead.
</audio></p>
<p>给事中李籓在门下，制敕有不可者，即于黄纸后批之。吏请更连素纸，籓曰：<strong>「如此，乃状也，何名批敕！」</strong> 裴垍荐籓有宰相器。上以门下侍郎、同平章事郑纟因循默取容，二月，丁卯，罢纟因为太子宾客，擢籓为门下侍郎、同平章事。籓知无不言，上甚重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/104.mp3" download>download the file</a> instead.
</audio></p>
<p>河东节度使严绶，在镇九年，军政补署一出监军李辅光，绶拱手而已。裴垍具奏其状，请以李鄘代之。三月，乙酉，以绶为左仆射，以凤翔节度使李鄘为河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/105.mp3" download>download the file</a> instead.
</audio></p>
<p>成德节度使王士真薨，其子副大使承宗自为留后。河北三镇，相承各置副大使，以嫡长为之，父没则代领军务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/106.mp3" download>download the file</a> instead.
</audio></p>
<p>上以久旱，欲降德音。翰林学士李绛、白居易上言，以为__「欲令实惠及人，无如减其租税。」__ 又言__「宫人驱使之余，其数犹广，事宜省费，物贵徇情。」__ 又请__「禁诸道横敛，以充进奉。」__ 又言__「岭南、黔中、福建风俗，多掠良人卖为奴婢，乞严禁止。」__ 闰月，己酉，制降天下系囚，蠲租税，出宫人，绝进奉，禁掠卖，皆如二臣之请。己未，雨。绛表贺曰：<strong>「乃知忧先于事，故能无忧；事至而忧，无救于事。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/237/107.mp3" controls class="html5-audio-player">

<p>初，王叔文之党既贬，有诏，虽遇赦无得量移。吏部尚书、盐铁转运使李巽奏：<strong>「郴州司马程异，吏才明辨，请以为杨子留后。」</strong> 上许之。巽精于督察，吏人居千里之外，战栗如在巽前。异句检簿籍，又精于巽，卒获其用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏征玄孙稠贫甚，以故第质钱于人，平卢节度使李师道请以私财赎出之。上命白居易草诏，居易奏言：<strong>「事关激劝，宜出朝廷。师道何人，敢掠斯美！望敕有司以官钱赎还后嗣。」</strong> 上从之，出内库钱二千缗赎赐魏稠，仍禁质卖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王承宗叔父士则以承宗擅自立，恐祸及宗，与幕客刘栖楚俱自归京师。诏以士则为神策大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/110.mp3" download>download the file</a> instead.
</audio></p>
<p>翰林学士李绛等奏曰：<strong>「陛下嗣膺大宝，四年于兹，而储闱未立，典册不行，是开窥觎之端，乖重慎之义，非所以承宗庙、重社稷也。伏望抑扌为谦之小节，行至公之大典。」</strong> 丁卯，制立长子邓王宁为皇太子。宁，纪美人之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/111.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，灵盐节度使范希朝奏以太原防秋兵六百人衣粮给沙陀，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，山南东道节度使裴均恃有中人之助，于德音后首进银器千五百余两。翰林学士李绛、白居易等上言：<strong>「均欲以此尝陛下，愿却之。」</strong> 上遽命出银器付度支。既而有旨谕进奏院：<strong>「自今诸道进奉，无得申御史台；有访问者，辄以名闻。」</strong> 白居易复以为言，上不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/237/113.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲革河北诸镇世袭之弊，乘王士真死，欲自朝廷除人，不从则兴师讨之。裴垍曰：<strong>「李纳跋扈不恭，王武俊有功于国，陛下前许师道，今夺承宗，沮劝违理，彼必不服。」</strong> 由是议久不决。上以问诸学士，李绛等对曰：__「河北不遵声教，谁不愤叹，然今日取之，或恐未能。成德军自武俊以来，父子相承四十余年，人情贯习，不以为非。况承宗已总军务，一旦易之，恐未即奉诏。又范阳、魏博、易定、淄青以地相传，与成德同体，彼闻成德除人，必内不自安，阴相党助，虽茂昭有请，亦恐非诚。所以然者，今国家除人代承宗，彼邻道劝成，进退有利。若所除之人得入，彼则自以为功；若诏令有所不行，彼因潜相交结，在于国体，岂可遽休！须兴师四面攻讨，彼将帅则加官爵，士卒则给衣粮，按兵玩寇，坐观胜负，而劳费之病尽归国家矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/237/114.mp3" download>download the file</a> instead.
</audio></p>
<p>今江、淮水，公私困竭，军旅之事，殆未可轻议也。」__ 左军中尉吐突承璀欲希上意，夺裴垍权，自请将兵讨之。上疑未决，宗正少卿李拭奏称：<strong>「承宗不可不讨。承璀亲近信臣，宜委以禁兵，使统诸军，谁敢不服！」</strong> 上以拭状示诸学士曰：<strong>「此奸臣也，知腾欲将承璀，故上此奏。卿曹记之，自今勿令得进用。」</strong> 昭义节度使卢从史遭父丧，朝廷久未起复，从史惧，因承璀说上，请发本军讨承宗。壬辰，起复从史左金吾大将军，余如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，平凉之盟，副无帅判官路泌、会盟判官郑叔矩皆没于吐蕃。其后吐蕃请和，泌子随三诣阙号泣上表，乞从其请。德宗以吐蕃多诈，不许。至是，吐蕃复请和，随又五上表，诣执政泣请，裴垍、李籓亦言于上，请许其和。上从之。五月，命祠部郎中徐复使吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，以灵盐节度使范希朝为河东节度使。朝议以沙陀在灵武，迫近吐蕃，虑其反复，又部落众多，恐长谷价，乃命悉从希朝诣河东。希朝选其骁骑千二百，号沙陀军，置使以领之，而处其余众于定襄川。于是朱邪执宜始保神武川之黄花堆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="118" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>左军中尉吐突承璀领功德使，盛修安国寺，奏立圣德碑，高大一准《华岳碑》，先构碑楼，请敕学士撰文，且言__「臣已具钱万缗，欲酬之。」__ 上命李绛为之，绛上言：<strong>「尧、舜、禹、汤，未尝立碑自言圣德，惟秦始皇于巡游所过，刻石高自称述，未审陛下欲何所法！且叙修寺之美，不过壮丽观游，岂所以光益圣德！」</strong> 上览奏，承璀适在旁，上命曳倒碑楼。承璀言：<strong>「碑楼甚大，不可曳，请徐毁撤。」</strong> 冀得延引，乘间再论。上厉声曰：<strong>「多用牛曳之！」</strong> 承璀乃不敢言。凡用百牛曳之，乃倒。</p>
</section>
