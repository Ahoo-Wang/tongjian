<h1>威烈王</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十三年（戊寅，公元前四零三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/3.mp3" download>download the file</a> instead.
</audio></p>
<p>初命晋大夫魏斯、赵籍、韩虔为诸侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-82wIIrcC="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="6" data-marpit-scope-82wIIrcC="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/001/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/4.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：臣闻天子之职莫大于礼，礼莫大于分，分莫大于名。何谓礼？纪纲是也；何谓分？君臣是也；何谓名？公、侯、卿、大夫是也。夫以四海之广，兆民之众，受制于一人，虽有绝伦之力，高世之智，莫敢不奔走而服役者，岂非以礼为之纲纪哉！是故天子统三公，三公率诸侯，诸侯制卿大夫，卿大夫治士庶人。贵以临贱，贱以承贵。上之使下，犹心腹之运手足，根本之制支叶；下之事上，犹手足之卫心腹，支叶之庇本根。然后能上下相保而国家治安。故曰：<em>天子之职莫大于礼也</em>。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="136"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/5.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>文王序《易》，以乾坤为首。孔子系之曰：<strong>「天尊地卑，乾坤定矣，卑高以陈，贵贱位矣。」</strong> 言君臣之位，犹天地之不可易也。《春秋》抑诸侯，尊周室，王人虽微，序于诸侯之上，以是见圣人于君臣之际，未尝不 <abbr data-title="谨慎、诚恳的意思，在这里要结合这句话前面的语句「《春秋》抑诸侯，尊王室，王人虽微，序于诸侯之上」，我们可以翻译成「严谨对待」">惓惓</abbr> 也。非有桀、纣之暴，汤、武之仁，人归之，天命之，君臣之分，当守节伏死而已矣。是故以微子而代纣，则成汤配天矣；以季札而君吴，则太伯血食矣。然二子宁亡国而不为者，诚以礼之大节不可乱也。故曰：<em>礼莫大于分也</em>。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/6.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>夫礼，辨贵贱，序亲疏，裁群物，制庶事。非名不着，非器不形。名以命之，器以别之，然后上下粲然有伦，此礼之大经也。名器既亡，则礼安得独在哉？昔仲叔于奚有功于卫，辞邑而请繁缨，孔子以为不如多与之邑。惟器与名，不可以假人，君之所司也。政亡，则国家从之。卫君待孔子而为政，孔子欲先正名，以为名不正则民无所措手足。夫繁缨，小物也，而孔子惜之；正名，细务也，而孔子先之。诚以名器既乱，则上下无以相有故也。夫事未有不生于微而成于着。圣人之虑远，故能谨其微而治之；众人之识近，故必待其着而后救之。治其微，则用力寡而功多；救其着，则竭力而不能及也。《易》曰：<strong>「履霜，坚冰至」</strong> ，《书》曰：<strong>「一日二日万几」</strong> ，谓此类也。故曰：<em>分莫大于名也</em>。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/7.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>呜呼！幽、厉失德，周道日衰，纲纪散坏，下陵上替，诸侯专征，大夫擅政。礼之大体，什丧七八矣。然文、武之祀犹绵绵相属者，盖以周之子孙尚能守其名分故也。何以言之？昔晋文公有大功于王室，请隧于襄王，襄王不许，曰：<strong>「王章也。未有代德而有二王，亦叔父之所恶也。不然，叔父有地而隧，又何请焉！」</strong> 文公于是乎惧而不敢违。是故以周之地则不大于曹、滕，以周之民则不众于邾、莒，然历数百年，宗主天下，虽以晋、楚、齐、秦之强，不敢加者，何哉？徒以名分尚存故也。至于季氏之于鲁，田常之于齐，白公之于楚，智伯之于晋，其势皆足以逐君而自为，然而卒不敢者，岂其力不足而心不忍哉？乃畏奸名犯分而天下共诛之也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/8.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>今晋大夫暴蔑其君，剖分晋国，天子既不能讨，又宠秩之，使列于诸侯，是区区之名分复不能守而并弃之也。先王之礼于斯尽矣。或者以为当是之时，周室微弱，三晋强盛，虽欲勿许，其可得乎？是大不然。夫三晋虽强，苟不顾天下之诛而犯义侵礼，则不请于天子而自立矣。不请于天子而自立，则为悖逆之臣。天下苟有桓、文之君，必奉礼义而征之。今请于天子而天子许之，是受天子之命而为诸侯也，谁得而讨之！故三晋之列于诸侯，非三晋之坏礼，乃天子自坏之也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/9.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>呜呼！君臣之礼既坏矣，则天下以智力相雄长，遂使圣贤之后为诸侯者，社稷无不泯绝，生民之害糜灭几尽，岂不哀哉！</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/10.mp3" download>download the file</a> instead.
</audio></p>
<p>初，智宣子将以瑶为后。智果曰：<strong>「不如宵也。瑶之贤于人者五，其不逮者一也。美鬓长大则贤，射御足力则贤，伎艺毕给则贤，巧文辩慧则贤，强毅果敢则贤，如是而甚不仁。夫以其五贤陵人，而以不仁行之，其谁能待之？若果立瑶也，智宗必灭。」</strong> 弗听，智果别族于太史为辅氏。赵简子之子，长曰伯鲁，幼曰无恤。将置后，不知所立。乃书训戒之辞于二简，以授二子曰：<strong>「谨识之。」</strong> 三年而问之，伯鲁不能举其辞，求其简，已失之矣。问无恤，诵其辞甚习，求其简，出诸袖中而奏之。于是简子以无恤为贤，立以为后。简子使 <abbr data-title="yǐn duó，少昊的后裔，晋卿赵鞅的家臣。">尹铎</abbr> 为晋阳。请曰：<strong>「以为茧丝乎？抑为保障乎？」</strong> 简子曰：<strong>「保障哉！」</strong> <abbr data-title="yǐn duó，少昊的后裔，晋卿赵鞅的家臣。">尹铎</abbr> 损其户数。简子谓无恤曰：<strong>「晋国有难，而无以 <abbr data-title="yǐn duó，少昊的后裔，晋卿赵鞅的家臣。">尹铎</abbr> 为少，无以晋阳为远，必以为归。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/11.mp3" download>download the file</a> instead.
</audio></p>
<p>及智宣子卒，智襄子为政，与韩康子、魏桓子宴于蓝台。智伯戏康子而侮段规，智国闻之，谏曰：<strong>「主不备，难必至矣！」</strong> 智伯曰：<strong>「难将由我。我不为难，谁敢兴之？」</strong> 对曰：<strong>「不然。《夏书》有之曰：‘一人三失，怨岂在明，不见是图。’夫君子能勤小物，故无大患。今主一宴而耻人之君相，又弗备，曰不敢兴难，无乃不可乎！<abbr data-title="ruì，指蠛 miè 蠓 měng，&quot;醯酸而蠛蠓聚焉。&quot; 《荀子 劝学篇》；古同「蚋」：&quot;蚋蚁蜂虿，皆能害人。&quot;">蜹</abbr>、蚁、蜂、虿，皆能害人，况君相乎！」</strong> 弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/12.mp3" download>download the file</a> instead.
</audio></p>
<p>智伯请地于韩康子，康子欲弗与。段规曰：<strong>「智伯好利而愎，不与，将伐我；不如与之。彼 <abbr data-title="niǔ，习以为常">狃</abbr> 于得地，必请于他人；他人不与，必向之以兵。然则我得免于患而待事之变矣。」</strong> 康子曰：<strong>「善。」</strong> 使使者致万家之邑于智伯，智伯悦。又求地于魏桓子，桓子欲弗与。任章曰：<strong>「何故弗与？」</strong> 桓子曰：<strong>「无故索地，故弗与。」</strong> 任章曰：<strong>「无故索地，诸大夫必惧；吾与之地，智伯必骄。彼骄而轻敌，此惧而相亲。以相亲之兵待轻敌之人，智氏之命必不长矣。《周书》曰：‘<em>将欲败之，必姑辅之；将欲取之，必姑与之</em>。’主不如与之以骄智伯，然后可以择交而图智氏矣。奈何独以吾为智氏质乎！」</strong> 桓子曰：<strong>「善。」</strong> 复与之万家之邑一。智伯又求蔡、皋狼之地于赵襄子，襄子弗与。智伯怒，帅韩、魏之甲以攻赵氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/13.mp3" download>download the file</a> instead.
</audio></p>
<p>襄子将出，曰：<strong>「吾何走乎？」</strong> 从者曰：<strong>「长子近，且城厚完。」</strong> 襄子曰：<strong>「民罢力以完之，又毙死以守之，其谁与我！」</strong> 从者曰：<strong>「邯郸之仓库实。」</strong> 襄子曰：<strong>「浚民之膏泽以实之，又因而杀之，其谁与我！其晋阳乎，先主之所属也，<abbr data-title="yǐn duó，少昊的后裔，晋卿赵鞅的家臣。">尹铎</abbr> 之所宽也，民必和矣。」</strong> 乃走晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/14.mp3" download>download the file</a> instead.
</audio></p>
<p>三家以国人围而灌之，城不浸者三版。沈灶产蛙，民无叛意。智伯行水，魏桓子御，韩康子骖乘。智伯曰：<strong>「吾乃今知水可以亡人国也。」</strong> 桓子肘康子，康子履桓子之跗，以汾水可以灌安邑，绛水可以灌平阳也。<abbr data-title="chī cī，春秋时晋国人，善谋。为智伯（智瑶）谋士，献计削弱赵、魏、韩三家，从而使智氏一家独大。">絺疵</abbr> 谓智伯曰：<strong>「韩、魏必反矣。」</strong> 智伯曰：<strong>「子何以知之？」</strong> <abbr data-title="chī cī，春秋时晋国人，善谋。为智伯（智瑶）谋士，献计削弱赵、魏、韩三家，从而使智氏一家独大。">絺疵</abbr> 曰：<strong>「以人事知之。夫从韩、魏之兵以攻赵，赵亡，难必及韩、魏矣。今约胜赵而三分其地，城不没者三版，人马相食，城降有日，而二子无喜志，有忧色，是非反而何？」</strong> 明日，智伯以 <abbr data-title="chī cī，春秋时晋国人，善谋。为智伯（智瑶）谋士，献计削弱赵、魏、韩三家，从而使智氏一家独大。">絺疵</abbr> 之言告二子，二子曰：<strong>「此夫谗臣欲为赵氏游说，使主疑于二家而懈于攻赵氏也。不然，夫二家岂不利朝夕分赵氏之田，而欲为危难不可成之事乎？」</strong> 二子出，<abbr data-title="chī cī，春秋时晋国人，善谋。为智伯（智瑶）谋士，献计削弱赵、魏、韩三家，从而使智氏一家独大。">絺疵</abbr> 入曰：<strong>「主何以臣之言告二子也？」</strong> 智伯曰：<strong>「子何以知之？」</strong> 对曰：<strong>「臣见其视臣端而趋疾，知臣得其情故也。」</strong></p>
</section>

<p>智伯不悛。<abbr data-title="chī cī，春秋时晋国人，善谋。为智伯（智瑶）谋士，献计削弱赵、魏、韩三家，从而使智氏一家独大。">絺疵</abbr> 请使于齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/001/jinyang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

</audio></p>
<p>赵襄子使张孟谈潜出见二子，曰：<strong>「臣闻唇亡则齿寒。今智伯帅韩、魏而攻赵，赵亡则韩、魏为之次矣。」</strong> 二子曰：<strong>「我心知其然也，恐事末遂而谋泄，则祸立至矣」</strong> 。张孟谈曰：<strong>「谋出二主之口，入臣之耳，何伤也？」</strong> 二子乃阴与张孟谈约，为之期日而遣之。襄子夜使人杀守堤之吏，而决水灌智伯军。智伯军救水而乱，韩、魏翼而击之，襄子将卒犯其前，大败智伯之众。遂杀智伯，尽灭智氏之族。唯辅果在。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="136"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-G3DzgmHf="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="19" data-marpit-scope-G3DzgmHf="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<blockquote>
<p>臣光曰：智伯之亡也，才胜德也。夫才与德异，而世俗莫之能辨，通谓之贤，此其所以失人也。夫聪察强毅之谓才，正直中和之谓德。才者，德之资也；德者，才之帅也。云梦之竹，天下之劲也，然而不矫揉，不羽括，则不能以入坚；棠溪之金，天下之利也，然而不熔范，不砥砺，则不能以击强。是故才德全尽谓之圣人，才德兼亡谓之愚人，德胜才谓之君子，才胜德谓之小人。凡取人之术，苟不得圣人、君子而与之，与其得小人，不若得愚人。何则？君子挟才以为善，小人挟才以为恶。挟才以为善者，善无不至矣；挟才以为恶者，恶亦无不至矣。愚者虽欲为不善，智不能周，力不能胜，譬之乳狗搏人，人得而制之。小人智足以遂其奸，勇足以决其暴，是虎而翼者也，其为害岂不多哉！夫德者人之所严，而才者人之所爱。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="136"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/18.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/001/18.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>爱者易亲，严者易疏，是以察者多蔽于才而遗于德。自古昔以来，国之乱臣，家之败子，才有余而德不足，以至于颠覆者多矣，岂特智伯哉！故为国为家者，苟能审于才德之分而知所先后，又何失人之足患哉！</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/19.mp3" controls class="html5-audio-player">

</audio></p>
<p>三家分智氏之田。赵襄子漆智伯之头，以为饮器。智伯之臣豫让欲为之报仇，乃诈为刑人，挟匕首，入襄子宫中涂厕。襄子如厕心动，索之，获豫让。左右欲杀之，襄子曰：<strong>「智伯死无后，而此人欲为报仇，真义士也！吾谨避之耳。」</strong> 乃舍之。豫让又漆身为 <abbr data-title="lài，病名。即疠风。亦称大风，恶疾，指麻风病。疠通癞。">癞</abbr>，吞炭为哑，行乞于市，其妻不识也。行见其友，其友识之，为之泣曰：<strong>「以子之才，臣事赵孟，必得近幸。子乃为所欲为，顾不易邪？何乃自苦如此！求以报仇，不亦难乎？」</strong> 豫让曰：<strong>「不可！既已委质为臣，而又求杀之，是二心也。凡吾所为者，极难耳。然所以为此者，将以愧天下后世之为人臣怀二心者也。」</strong> 襄子出，豫让伏于桥下。襄子至桥，马惊，索之，得豫让，遂杀之。襄子为伯鲁之不立也，有子五人，不肯置后。封伯鲁之子于代，曰代成君，早卒，立其子浣为赵氏后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/20.mp3" download>download the file</a> instead.
</audio></p>
<p>襄子卒，弟桓子逐浣而自立，一年卒。赵氏之人曰：<strong>「桓子立，非襄主意。」</strong> 乃共杀其子，复迎浣而立之，是为献子。献子生籍，是为烈侯。魏斯者，桓子之孙也，是为文侯。韩康子生武子，武子生虔，是为景侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/21.mp3" download>download the file</a> instead.
</audio></p>
<p>魏文侯以卜子夏、田子方为师，每过段干木之庐必式。四方贤士多归之。文侯与群臣饮酒，乐，而天雨，命驾将适野。左右曰：<strong>「今日饮酒乐，天又雨，君将安之？」</strong> 文侯曰：<strong>「吾与虞人期猎，虽乐，岂可无一会期哉！」</strong> 乃往，身自罢之。韩借师于魏以伐赵。文侯曰：<strong>「寡人与赵，兄弟也，不敢闻命。」</strong> 赵借师于魏以伐韩，文侯应之亦然。二国皆怒而去。已而知文侯以讲于己也，皆朝于魏。魏由是始大于三晋，诸侯莫能与之争。使乐羊伐中山，克之，以封其子击。文侯问于群臣曰：<strong>「我何如主？」</strong> 皆曰：<strong>「仁君。」</strong> 任座曰：<strong>「君得中山，不以封君之弟而以封君之子，何谓仁君？」</strong> 文侯怒，任座趋出。次问翟璜，对曰：<strong>「仁君也。」</strong> 文侯曰：<strong>「何以知之？」</strong> 对曰：<strong>「臣闻君仁则臣直。向者任座之言直，臣是以知之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/22.mp3" download>download the file</a> instead.
</audio></p>
<p>文侯悦，使翟璜召任座而反之，亲下堂迎之，以为上客。文侯与田子方饮，文侯曰：<strong>「钟声不比乎？左高。」</strong> 田子方笑。文侯曰：<strong>「何笑？」</strong> 子方曰：<strong>「臣闻之，君明乐官，不明乐音。今君审于音，臣恐其聋于官也。」</strong> 文侯曰：<strong>「善。」</strong> 子击出，遭田子方于道，下车伏谒。子方不为礼。子击怒，谓子方曰：<strong>「富贵者骄人乎？贫贱者骄人乎？」</strong> 子方曰：<strong>「亦贫贱者骄人耳，富贵者安敢骄人？国君而骄人则失其国，大夫而骄人则失其家。失其国者未闻有以国待之者也，失其家者未闻有以家待之者也。夫士贫贱者，言不用，行不合，则纳履而去耳，安往而不得贫贱哉！」</strong> 子击乃谢之。文侯谓李克曰：<strong>「先生尝有言曰：‘家贫思良妻，国乱思良相。’今所置非成则璜，二子何如？」</strong> 对曰：<strong>「卑不谋尊，疏不谋戚。臣在阙门之外，不敢当命。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/23_24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/23_24.mp3" download>download the file</a> instead.
</audio></p>
<p>文侯曰：<strong>「先生临事勿让。」</strong> 克曰：<strong>「君弗察故也。<em>居视其所亲，富视其所与，达视其所举，穷视其所不为，贫视其所不取</em>，五者足以定之矣，何待克哉！」</strong> 文侯曰：<strong>「先生就舍，吾之相定矣。」</strong> 李克出，见翟璜。翟璜曰：<strong>「今者闻君召先生而卜相，果谁为之？」</strong> 克曰：<strong>「魏成。」</strong> 翟璜忿然作色曰：<strong>「西河守吴起，臣所进也；君内以邺为忧，臣进西门豹；君欲伐中山，臣进乐羊；中山已拔，无使守之，臣进先生；君之子无傅，臣进屈侯鲋。以耳目之所睹记，臣何负于魏成？」</strong> 李克曰：<strong>「子之言克于子之君者，岂将比周以求大官哉？君问相于克，克之对如是。所以知君之必相魏成者，魏成食禄千钟，什九在外，什一在内，是以东得卜子夏、田子方、段干木。此三人者，君皆师之；子所进五人者，君皆臣之。恶得与魏成比也！」</strong> 翟璜 逡巡<sup>*</sup> 再拜曰：<strong>「璜，鄙人也，失对，愿卒为弟子。」</strong></p>
<div class="note">
<p>逡巡：一指徘徊不进；滞留,二指拖延，迁延，三指迟疑；犹豫，四指小心谨慎，五指退避；退让，六指从容；不慌忙，七指倒退而行行，恭顺的样子，八指顷刻；极短时间，九指月晕</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/25.mp3" download>download the file</a> instead.
</audio></p>
<p>吴起者，卫人，仕于鲁。齐人伐鲁，鲁人欲以为将，起取齐女为妻，鲁人疑之，起杀妻以求将，大破齐师。或谮之鲁侯曰：<strong>「起始事曾参，母死不奔丧，曾参绝之。今又杀妻以求为君将。起，残忍薄行人也。且以鲁国区区而有胜敌之名，则诸侯图鲁矣。」</strong> 起恐得罪。闻魏文侯贤，乃往归之。文侯问诸李克，李克曰：<strong>「起贪而好色，然用兵，司马穰苴<sup>*</sup> 弗能过也。」</strong> 于是文侯以为将，击秦，拔五城。起之为将，与士卒最下者同衣食，卧不设席，行不骑乘，亲裹赢粮，与士卒分劳苦。卒有病疽者，起为吮之。卒母闻而哭之。人曰：<strong>「子，卒也，而将军自吮其疽，何哭为？」</strong> 母曰：<strong>「非然也。往年吴公吮其父，其父战不还踵，遂死于敌。吴公今又吮其子，妾不知其死所矣，是以哭之。」</strong></p>
<div class="note">
<p>司马穰苴: 又称田穰 ráng 苴 jū（生卒不详），春秋末期齐国人，是田完（陈完）的后代，齐田氏家族的支庶。田穰苴是继姜尚之后一位承上启下的著名军事家，曾率齐军击退晋、燕入侵之军，因功被封为大司马，子孙后世称司马氏。后因齐景公听信谗言，田穰苴被罢黜，未几抑郁发病而死。由于年代久远，其事迹流传不多，但其军事思想却影响巨大</p>

<p>三月，盗杀韩相侠累。侠累与濮阳严仲子有恶。仲子闻轵人聂政之勇，以黄金百镒为政母寿，欲因以报仇。政不受，曰：<strong>「老母在，政身未敢以许人也！」</strong> 及母卒，仲子乃使政刺侠累。侠累方坐府上，兵卫甚众，聂政直入上阶，刺杀侠累，因自皮面抉眼，自屠出肠。韩人暴其尸于市，购问，莫能识。其姊嫈<sup>*</sup>闻而往哭之，曰：<strong>「是轵深井里聂政也。以妾尚在之故，重自刑以绝从。妾奈何畏殁身之诛，终灭贤弟之名！」</strong> 遂死于政尸之旁。</p>
<div class="note">
<p>嫈: yīng。1. 小心的样子。2. 嫈嫇 mínɡ，娇羞貌。如 &quot;春游轹靃靡，彩伴飒嫈嫇&quot; 3. 好。</p>
</div>

<p><audio src="assets/audios/001/69.mp3" controls class="html5-audio-player">

<p>武侯浮西河而下，中流顾谓吴起曰：<strong>「美哉山河之固，此魏国之宝也！」</strong> 对曰：<strong>「在德不在险。昔三苗氏，左洞庭，右彭蠡，德义不修，禹灭之；夏桀之居，左河济，右泰华，伊阙在其南，羊肠在其北，修政不仁，汤放之；商纣之国，左孟门，右太行，常山在其北，大河经其南，修政不德，武王杀之。由此观之，在德不在险。若君不修德，舟中之人皆敌国也。」</strong> 武侯曰：<strong>「善。」</strong> 魏置相，相田文。吴起不悦，谓田文曰：<strong>「请与子论功，可乎？」</strong> 田文曰：<strong>「可。」</strong> 起曰：<strong>「将三军，使士卒乐死，敌国不敢谋，子孰与起？」</strong> 文曰：<strong>「不如子。」</strong> 起曰：<strong>「治百官，亲万民，实府库，子孰与起？」</strong> 文曰：<strong>「不如子。」</strong> 起曰：<strong>「守西河而秦兵不敢东乡，韩、赵宾从，子孰与起？」</strong> 文曰：<strong>「不如子。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/001/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/001/70.mp3" download>download the file</a> instead.
</audio></p>
<p>起曰：<strong>「此三者子皆出吾下，而位加吾上，何也？」</strong> 文曰：<strong>「主少国疑，大臣未附，百姓不信，方是之时，属之子乎，属之我乎？」</strong> 起默然良久，曰：<strong>「属之子矣。」</strong> 久之，魏相公叔尚魏公主而害吴起。公叔之仆曰：<strong>「起易去也。起为人刚劲自喜，子先言于君曰：‘吴起，贤人也，而君之国小，臣恐起之无留心也，君盍试延以女？起无留心，则必辞矣。’子因与起归而使公主辱子，起见公主之贱子也，必辞，则子之计中矣。」</strong> 公叔从之，吴起果辞公主。魏武侯疑之而未信，起惧诛，遂奔楚。楚悼王素闻其贤，至则任之为相。起明法审令，捐不急之官，废公族疏远者，以抚养战斗之士，要在强兵，破游说之言从横者。于是南平百越，北却三晋，西伐秦，诸侯皆患楚之强，而楚之贵戚大臣多怨吴起者。</p>
</section>

<p>初命齐大夫田和为诸侯。</p>
<div class="note">
<p>田氏代齐，也叫田陈篡齐。指中国战国初年陈国田氏后代取代齐国姜姓吕氏成为齐侯（齐威王始称齐王）的事件。《史记·齐太公世家》、《史记·田敬仲完世家》讲述了姜齐以及田齐的兴衰史。春秋时期齐国政治家晏婴预言“齐政卒归田氏。田氏虽无大德，以公权私，有德于民，民爱之。” 公元前386年，周安王正式册命田和为齐侯，自此田氏在形式上取得了齐侯的合法地位。公元前379年，齐康公去世，奉邑入于田氏，姜姓吕氏从此退出统治齐国的历史舞台。史称田陈代齐。</p>
</div>
</section>

<div class="note">

<p>子思言苟变于卫侯曰：<strong>「其材可将五百乘。」</strong> 公曰：<strong>「吾知其可将。然变也尝为吏，赋于民而食人二鸡子，故弗用也。」</strong> 子思曰：<strong>「<em>夫圣人之官人，犹匠之用木也，取其所长，弃其所短</em>。故杞梓连抱而有数尺之朽，良工不弃。今君处战国之世，选爪牙之士，而以二卵弃干城之将，此不可使闻于邻国也。」</strong> 公再拜曰：<strong>「谨受教矣。」</strong> 卫侯言计非是，而群臣和者如出一口。子思曰：<strong>「以吾观卫，所谓‘君不君，臣不臣’者也。」</strong> 公丘懿子曰：<strong>「何乃若是？」</strong> 子思曰：<strong>「<em>人主自臧，则众谋不进</em>。事是而臧之，犹却众谋，况和非以长恶乎！夫 <em>不察事之是非而悦人赞己，暗莫甚焉；不度理之所在而阿谀求容，谄莫甚焉</em>。君暗臣谄，以居百姓之上，民不与也。若引不已，国无类矣！」</strong> 子思言于卫侯曰：<strong>「君之国事将日非矣！」</strong> 公曰：<strong>「何故？」</strong> 对曰：<strong>「有由然焉。<em>君出言自以为是，而卿大夫莫敢矫其非；卿大夫出言亦自以为是，而士庶人莫敢矫其非。君臣既自贤矣，而群下同声贤之，贤之则顺而有福，矫之则逆而有祸，如此则善安从生！</em>《诗》曰：‘具曰予圣，谁知乌之雌雄？’抑亦似君之君臣乎？」</strong></p>
</section>

<p>韩灭郑<sup>*</sup>，因徒都之。</p>
<div class="note">
<p>据《战国策·韩策》记载：韩、赵、魏三家已经打败智伯，准备瓜分他的土地。韩相段规对韩康子说：“分地时一定要成皋。”韩康子说：“成皋是贫瘠不长庄稼的地方，要它有什么用？”段规说：“一里那么大的地盘却可以牵动方圆千里的政权，是因为地形有利的缘故。一万人可以打败三军，是因为乘敌人不备的缘故。大王如果能采纳我的意见，韩国一定可以消灭郑国。”韩康子说：“好。”果然要了成皋。到后来韩国灭亡郑国时，果然是从成皋开始的。</p>

<p>韩严遂弑哀侯，国人立其子懿侯。初，哀侯以 <abbr data-title="wěi。韩傀（？—前397年），字侠累，通称侠累。是战国初期韩国贵族，韩景侯的弟弟，韩烈侯的叔父。">韩廆</abbr> 为相而爱严遂，二人甚相害也。严遂令人刺 <abbr data-title="wěi。韩傀（？—前397年），字侠累，通称侠累。是战国初期韩国贵族，韩景侯的弟弟，韩烈侯的叔父。">韩廆</abbr> 于朝，廆走哀侯，哀侯抱之。人刺 <abbr data-title="wěi。韩傀（？—前397年），字侠累，通称侠累。是战国初期韩国贵族，韩景侯的弟弟，韩烈侯的叔父。">韩廆</abbr>，兼及哀侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐威王召即墨大夫，语之曰：<strong>「自子之居即墨也，毁言日至。然吾使人视即墨，田野辟，人民给，官无事，东方以宁。是子不事吾左右以求助也。」</strong> 封之万家。召阿大夫，语之曰：<strong>「自子守阿，誉言日至。吾使人视阿，田野不辟，人民贫馁。昔日赵攻鄄，子不救；卫取薛陵，子不知。是子厚币事吾左右以求誉也。」</strong> 是日，烹阿大夫及左右尝誉者。于是群臣耸惧，莫敢饰诈，务尽其情，齐国大治，强于天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏大夫王错出奔韩。公孙颀谓韩懿侯曰：<strong>「魏乱，可取也。」</strong> 懿侯乃与赵成侯合兵伐魏，战于浊泽<sup>*</sup>，大破之，遂围魏。成侯曰：<strong>「杀 <abbr data-title="yīng，备火长颈缾也。子罃，魏惠王。">罃</abbr>，立公中缓，割地而退，我二国之利也。」</strong> 懿侯曰：<strong>「不可。杀魏君，暴也；割地而退，贪也。不如两分之。魏分为两，不强于宋、卫，则我终无魏患矣。」</strong> 赵人不听。懿侯不悦，以其兵夜去。赵成侯亦去。 遂杀公中缓而立，是为惠王。</p>
<div class="note">
<p>在削弱魏国的方法上，赵国要得实利以削弱魏国；韩国则要得名声以削弱魏国。最终二者没有达成一致，放过了魏国。浊泽之战让三晋联盟土崩瓦解。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="135" data-marpit-pagination-total="136"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaqian.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<blockquote>
<p>太史公曰：魏惠王之所以身不死，国不分者，二国之谋不和也。若从一家之谋，魏必分矣。故曰：<strong>「君终，无适子，其国可破也。」</strong></p>
</blockquote>
</section>
