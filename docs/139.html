<p>阏逢阉茂，一年。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗明皇帝上建武元年（甲戌，公元四九四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁未，改元隆昌；大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/4.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/4.mp3" download>download the file</a> instead.
</audio></p>
<p>雍州刺史晋安王子懋，以主幼时艰，密为自全之计，令作部造仗；征南大将军陈显达屯襄阳，子懋欲胁取以为将。显达密启西昌侯鸾，鸾征显达为车骑大将军；徙子懋为江州刺史，仍令留部曲助镇襄阳，单将白直、侠毂自随。显达过襄阳，子懋谓曰：<strong>「朝廷令身单身而返，身是天王，岂可过尔轻率！今犹欲将二三千人自随，公意何如？」</strong> 显达曰：<strong>「殿下若不留部曲，乃是大违敕旨，其事不轻；且此间人亦难可收用。」</strong> 子懋默然。显达因辞出，即发去。子懋计未立，乃之寻阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/5.mp3" download>download the file</a> instead.
</audio></p>
<p>西昌侯鸾将谋废立，引前镇西咨议参军萧衍与同谋。荆州刺史随王子隆，性温和，有文才；鸾欲征之，恐其不从。衍曰：<strong>「随王虽有美名，其实庸劣。既无智谋之士，爪牙唯仗司马垣历生、武陵太守卞白龙耳。二人唯利是从，若啖以显职，无有不来；随王止须折简耳。」</strong> 鸾从之。征历生为太子左卫率，白龙为游击将军；二人并至。续召子隆为侍中、抚军将军。豫州刺史崔慧景，高、武旧将，鸾疑之，以萧衍为宁朔将军，戍寿阳。慧景惧，白服出迎；衍抚安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/6.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，郁林王祀南郊；戊午，拜崇安陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/7.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，魏主南巡；戊辰，过比干墓，祭以太牢，魏主自为祝文曰：<strong>「乌呼介士，胡不我臣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/8.mp3" download>download the file</a> instead.
</audio></p>
<p>帝宠幸中书舍人綦毋珍之、朱隆之、直阁将军曹道刚、周奉叔、宦者徐龙驹等。珍之所论荐，事无不允；内外要职，皆先论价，旬月之间，家累千金；擅取官物及役作，不俟诏旨。有司至相语云：<strong>「宁拒至尊敕，不可违舍人命。」</strong> 帝以龙驹为后阁舍人，常居含章蓼，着黄纶帽，被貂裘，南面向案，代帝画敕；左右侍直，与帝不异。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/9.mp3" download>download the file</a> instead.
</audio></p>
<p>帝自山陵之后，即与左右微服游走市里，好于世宗崇安陵隧中掷涂、赌跳，作诸鄙戏，极意赏赐左右，动至百数十万。每见钱，曰：<strong>「我昔思汝一枚不得，今日得用汝未？」</strong> 世祖聚钱上库五亿万，斋库亦出三亿万，金银布帛不可胜计；郁林王即位未期岁，所用垂尽。入主衣库，令何后及宠姬以诸宝器相投击破碎之，用为笑乐。蒸于世祖幸姬霍氏，更其姓曰徐。朝事大小，皆决于西昌侯鸾。鸾数谏争，帝多不从；心忌鸾，欲除之。以尚书右仆射鄱阳王锵为世祖所厚，私谓锵曰：<strong>「公闻鸾于法身如何？」</strong> 锵素和谨，对曰：<strong>「臣鸾于宗戚最长，且受寄先帝；臣等皆年少，朝廷所损，唯鸾一人，愿陛下无以为虑。」</strong> 帝退，谓徐龙驹曰：<strong>「我欲与公共计取鸾，公既不同，我不能独办，且复小听。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/10.mp3" download>download the file</a> instead.
</audio></p>
<p>卫尉萧谌，世祖之族子也，自世祖在郢州，谌已为腹心。及即位，常典宿卫，机密之事，无不预闻。征南咨议萧坦之，谌之族人也，尝为东宫直阁，为世宗所知。帝以二人祖父旧人，甚亲信之。谌每请急出宿，帝通夕不寐，谌还乃安。坦之得出入后宫。帝亵狎宴游，坦之皆在侧。帝醉后，常裸袒，坦之辄扶持谏谕。西昌侯鸾欲有所谏，帝在后宫不出，唯遣谌、坦之径进，乃得闻达。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/11.mp3" download>download the file</a> instead.
</audio></p>
<p>何后亦淫泆，私于帝左右杨珉，与同寝处如伉俪；又与帝相爱狎，故帝恣之。迎后亲戚入宫，以耀灵殿处之。斋阁通夜洞开，外内淆杂，无复分别。西昌侯鸾遣坦之入奏诛珉，何后流涕覆面曰：<strong>「杨郎好年少，无罪，何可枉杀！」</strong> 坦之附耳语帝曰：<strong>「外间并云杨珉与皇后有情，事彰遐迩，不可不诛。」</strong> 帝不得已许之；俄敕原之，已行刑矣。鸾又启诛徐龙驹，帝亦不能违，而心忌鸾益甚。萧谌、萧坦之见帝狂纵日甚，无复悛改，恐祸及己，乃更回意附鸾，劝其废立，阴为鸾耳目，帝不之觉也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/12.mp3" download>download the file</a> instead.
</audio></p>
<p>周奉叔恃勇挟势，陵轹公卿。常翼单刀二十口自随，出入禁闼，门卫不敢诃。每语人曰：<strong>「周郎刀不识君！」</strong> 鸾忌之，使萧谌、萧坦之说帝出奉叔为外援。己巳，以奉叔为青州刺史，曹道刚为中军司马。奉叔就帝求千户侯；许之。鸾以为不可，封曲江县男，食三百户。奉叔大怒，于众中攘刀厉色；鸾说谕之，乃受。奉叔辞毕，将之镇，部伍已出。鸾与萧谌称敕，召奉叔于省中，殴杀之，启云：<strong>「奉叔慢朝廷。」</strong> 帝不获已，可其奏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/13.mp3" download>download the file</a> instead.
</audio></p>
<p>溧阳令钱唐杜文谦，尝为南郡王侍读，前此说綦毋珍之曰：<strong>「天下事可知，灰尽粉灭，匪朝伊夕；不早为计，吾徒无类矣。」</strong> 珍之曰：<strong>「计将安出？」</strong> 文谦曰：<strong>「先帝旧人，多见摈斥，今召而使之，谁不慷慨！近闻王洪范与宿卫将万灵会等共语，皆攘袂捶床；君其密报周奉叔，使万灵会等杀萧谌，则宫内之兵皆我用也。即勒兵入尚书，斩萧令，两都伯力耳。今举大事亦死，不举事亦死；二死等耳，死社稷可乎！若迟疑不断，复少日，录君称敕赐死，父母为殉，在眼中矣。」</strong> 珍之不能用。及鸾杀奉叔，并收珍之、文谦，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/14.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，魏主如洛阳西宫。中书侍郎韩显宗上书陈四事：其一以为：<strong>「窃闻舆驾今夏不巡三齐，当幸中山。往冬舆驾停邺，当农隙之时，犹比屋供奉，不胜劳费。况今蚕麦方急，将何以堪命！且六军涉暑，恐生疠疫。臣愿早还北京，以省诸州供张之苦，成洛都营缮之役。」</strong> 其二以为：<strong>「洛阳宫殿故基，皆魏明帝所造，前世已讥其奢。今兹营缮，宜加裁损。又，顷来北都富室，竞以第舍相尚；宜因迁徙，为之制度。及端广衢路，通利沟渠。」</strong> 其三以为：<strong>「陛下之还洛阳，轻将从骑。王者于闱闼之内施警跸，况涉履山河而不加三思乎！」</strong> 其四以为：__「陛下耳听法音，目玩坟典，口对百辟，心虞万机，景昃而食，夜分而寝；加以孝思之至，随进而深；文章之业，日成篇卷；虽睿时所用，未足为烦，然非所以啬神养性，保无疆之祚也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/15.mp3" download>download the file</a> instead.
</audio></p>
<p>伏愿陛下垂拱司契而天下治矣。」__ 帝颇纳之。显宗，麒麟之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/16.mp3" download>download the file</a> instead.
</audio></p>
<p>显宗又上言，以为：__「州郡贡察，徒有秀、孝之名，而无秀、孝之实；朝廷但检其门望，不复弹坐。如此，则可令别贡门望以叙士人，何假冒秀、孝之名也！夫门望者，乃其父祖之遗烈，亦何益于皇家！益于时者，贤才而已。苟有其才，虽屠、钓、奴、虏，圣王不耻以为臣；苟非其才，虽三后之胤，坠于皁隶矣。议者或云‘今世等无奇才，不若取士于门’，此亦失矣。岂可以世无周、邵，遂废宰相邪！但当校其寸长铢重者先叙之，则贤才无遗矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/17.mp3" download>download the file</a> instead.
</audio></p>
<p>__「又，刑罚之要，在于明当，不在于重。苟不失有罪，虽捶挞之薄，人莫敢犯；若容可侥幸，虽参夷之严，不足惩禁。今内外之官，欲邀当时之名，争以深酷为无私，迭相敦厉，遂成风俗。陛下居九重之内，视人如赤子；百司分万务之任，遇下如亿雠。是则尧、舜止一人，而桀、纣以千百；和气不至，盖由于此。谓宜敕示百僚，以惠元元之命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>__「又，昔周居洛邑，犹存宗周；汉迁东都，京兆置尹。案《春秋》之义，有宗庙曰都，无曰邑。况代京，宗庙山陵所托，王业所基，其为神乡福地，实亦远矣，今便同之郡国，臣窃不安。谓宜建畿置尹，一如故事，崇本重旧，光示万叶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/19.mp3" download>download the file</a> instead.
</audio></p>
<p>__「又，古者四民异居，欲其业专志定也。太祖道武皇帝创基拨乱，日不暇给，然犹分别士庶，不令杂居，工伎屠沽，各有攸处；但不设科禁，久而混殽。今闻洛邑居民之制，专以官位相从，不分族类。夫官位无常，朝荣夕悴，则是衣冠、皁隶不日同处矣。借使一里之内，或调习歌舞，或讲肄诗书，纵群儿随其所之，则必不弃歌舞而从诗书矣。然则使工伎之家习士人风礼，百年难成；士人之子效工伎容态，一朝而就。是以仲尼称里仁之美，孟母勤三徙之训。此乃风俗之原，不可不察。朝廷每选人士，校其一婚一宦以为升降，何其密也！至于度地居民，则清浊连甍，何其略也！今因迁徙之初，皆是公地，分别工伎，在于一言，有何可疑，而阙盛美！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/20.mp3" download>download the file</a> instead.
</audio></p>
<p>__「又，南人昔有淮北之地，自比中华，侨置郡县。自归附圣化，仍而不改，名实交错，文书难辨。宜依地理旧名，一皆厘革，小者并合，大者分置，及中州郡县，昔以户少并省，今民口既多，亦可复旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/139/21.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「又，君人者以天下为家，不可有所私。仓库之储，以供军国之用，自非有功德者不当加赐。在朝诸贵，受禄不轻；比来颁赉，动以千计。若分以赐鳏寡孤独之民，所济实多；今直以与亲近之臣，殆非‘周急不断富’之谓也。」</strong> 帝览奏，甚善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，乙丑，魏主如河阴，规方泽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙申，魏徙河南王干为赵郡王，颍川王雍为高阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，魏主北巡；癸卯，济河；三月，壬申，至平城。使群臣更论迁都利害，各言其志。燕州刺史穆罴曰：<strong>「今四方未定，未宜迁都。且征伐无马，将何以克？」</strong> 帝曰：<strong>「厩牧在代，何患无马！今代在恒山之北，九州之外，非帝王之都也。」</strong> 尚书于果曰：<strong>「臣非以代地为胜伊、洛之美也。但自先帝以来，久居于此，百姓安之；一旦南迁，众情不乐。」</strong> 平阳公丕曰：<strong>「迁都大事，当迅之卜筮。」</strong> 帝曰：<strong>「昔周、邵圣贤，乃能卜宅。今无其人，卜之何益！且卜以决疑，不疑何卜！黄帝卜而龟焦，天老曰‘吉’，黄帝从之。然则至人之知未然，审于龟矣。王者以四海为家，或南或北，何常之有！朕之远祖，世居北荒，平文皇帝始都东木根山，昭成皇帝更营盛乐，道武皇帝迁于平城。朕幸属胜残之运，何为独不得迁乎！」</strong> 群臣不敢复言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>罴，寿之孙；果，烈之弟也。癸酉，魏主临朝堂，部分迁留。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，庚辰，魏罢西郊祭天。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，武陵昭王晔卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，竟陵文宣王子良以忧卒。帝常忧子良为变，闻其卒，甚喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：孔子称__「鄙夫不可与事君，未得之，患得之；既得之，患失之。苟患失之，无所不至。」__ 王融乘危徼幸，谋易嗣君。子良当时贤王，虽素以忠慎自居，不免忧死。迹其所以然，正由融速求富贵而已。轻躁之士，乌可近哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="109"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，魏罢五月五日、七月七日飨祖考。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏录尚书事广陵王羽奏：<strong>「令文：每岁终，州镇列属官治状，及再考，则行黜陟。去十五年京官尽经考为三等，今已三载。臣辄准外考，以定京官治行。」</strong> 魏主曰：<strong>「考绩事重，应关朕听，不可轻发；且俟至秋。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，丁卯，镇军将军鸾即本号，开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，以新安王昭文为扬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，申戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，己巳，魏遣兼员外散骑常侍卢昶、兼员外散骑侍郎王清石为聘。昶，度世之子也。清石世仕江南，魏主谓清石曰：<strong>「卿勿以南人自嫌。彼有知识，欲见则见，欲言则言。凡使人以和为贵，勿迭相矜夸，见于辞色，失将命之体也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，乙亥，魏以宋王刘昶为使持节、都督吴、越、楚诸军事、大将军，镇彭城。魏主亲饯之。以王肃为昶府长史。昶至镇，不能抚接义故，卒无成功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，魏安定靖王休卒。自卒至殡，魏主三临其第；葬之如尉元之礼，送之出郊，恸哭而返。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/40.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，魏主北巡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/41.mp3" download>download the file</a> instead.
</audio></p>
<p>西昌侯鸾既诛徐龙驹、周奉叔，而尼媪外入者，颇传异语。中书令何胤，以后之从叔，为帝所亲，使直殿省。帝与胤谋诛鸾，令胤受事；胤不敢当，依违谏说，帝意复止。乃谋出鸾于西州，中敕用事，不复关咨于鸾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/42.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，萧谌、萧坦之握兵权，左仆射王晏总尚书事。谌密召诸王典签，约语之，不许诸王外接人物。谌亲要日久，众皆惮而从之。鸾以其谋告王晏，晏闻之，响应；又告丹阳尹徐孝嗣，孝嗣亦从之。骠骑录事南阳乐豫谓孝嗣曰：<strong>「外传籍籍，似有伊、周之事。君蒙武帝殊常之恩，荷托附之重，恐不得同人此举。人笑褚公，至今齿冷。」</strong> 孝嗣心然之，而不能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/43.mp3" download>download the file</a> instead.
</audio></p>
<p>帝谓萧坦之曰：<strong>「人言镇军与王晏、萧谌欲共废我，似非虚传。卿所闻云何？」</strong> 坦之曰：<strong>「天下宁当有此，谁乐无事废天子邪！朝贵不容造此论，当是诸尼姥言耳，岂有信邪！官若无事除此二人，谁敢自保！」</strong> 直阁将军曹道刚疑外间有异，密有处分，谋未能发。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/44.mp3" download>download the file</a> instead.
</audio></p>
<p>时始兴内史萧季敞、南阳太守萧颖基皆内迁，谌欲待二人至，藉其势力以举事。鸾虑事变，以告坦之，坦之驰谓谌曰：<strong>「废天子，古来大事。比闻曹道刚、朱隆之等转已猜疑，卫尉明日若不就事，无所复及。弟有百岁母，岂能坐听祸败，正应作余计耳！」</strong> 谌惶遽从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/45.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，鸾使萧谌先入宫，遇曹道刚及中书舍人朱隆之，皆杀之。直后徐僧亮盛怒，大言于众曰：<strong>「吾等荷恩，今日应死报！」</strong> 又杀之。鸾引兵自尚书入云龙门，戎服加朱衣于上，比入门，三失履。王晏、徐孝嗣、萧坦之、陈显达、王广之、沈文季皆随其后。帝在寿昌殿。闻外有变，犹密为手敕呼萧谌，又使闭内殿诸房阁。俄而谌引兵入寿昌阁，帝走趋徐姬房，拔剑自刺，不入，以帛缠颈，舆接出延德殿。谌初入殿，宿卫将士皆操弓楯欲拒战。谌谓之曰：<strong>「所取自有人，卿等不须动！」</strong> 宿卫素隶服于谌，皆信之，及见帝出，各欲自奋，帝竟无一言。行至西弄，弑之。舆尸出殡徐龙驹宅，葬以王礼。徐姬及诸嬖幸皆伏诛。鸾既执帝，欲作太后令；徐孝嗣于袖中出而进之，鸾大悦。癸巳，以太后令追废帝为郁林王，又废何后为王妃，迎立新安王昭文。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/46.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部尚书谢瀹方与客围棋，左右闻有变，惊走报瀹。瀹每下子，辄云__「其当有意」__ ，竟局，乃还斋卧，竟不问外事。大匠卿虞悰窃叹曰：<strong>「王、徐遂缚袴废天子，天下岂有此理邪！」</strong> 悰，啸父之孙也。朝臣被召入宫。国子祭酒江斅至云龙门，托药发，吐车中而去。西昌侯鸾欲引中散大夫孙谦为腹心，使兼卫尉给甲仗百人。谦不欲与之同，辄散甲士；鸾亦不之罪也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/47.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，新安王即皇帝位，时年十五。以西昌侯鸾为骠骑大将军、录尚书事、扬州刺史、宣城郡公。大赦，改元延兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/48.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，魏主至朔州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/49.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲辰，以司空王敬则为太尉。鄱阳王锵为司徒，车骑大将军陈显达为司空，尚书左仆射王晏为尚书令。魏主至阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/50.mp3" download>download the file</a> instead.
</audio></p>
<p>以始安王遥光为南郡太守，不之官。遥光，鸾之兄子也。鸾有异志，遥光赞成之，凡大诛赏，无不预谋。戊申，以中书郎萧遥欣为兖州刺史。遥欣，遥光之弟也。鸾欲树置亲党，故用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/51.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，魏主如怀朔镇；己未，如武川镇；辛酉，如抚宜镇；甲子，如柔玄镇；乙丑，南还；辛未，至平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/52.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬申朔，魏诏曰：<strong>「三载考绩，三考黜陟；可黜者不足为迟，可进者大成赊缓。朕今三载一考，即行黜陟，欲令愚滞无妨于贤者，才能不拥于下位。各令当曹考其优劣为三等，其上下二等仍分为三。六品已下，尚书重问；五品已上，朕将亲与公卿论其善恶，上上者迁之，下下者黜之，中者守其本任。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/53.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主之北巡也。留任城王澄铨简旧臣。自公侯已下，有官者以万数，澄品其优劣能否为三等，人无怨者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/54.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，魏主临朝堂，黜陟百官，谓诸尚书曰：<strong>「尚书，枢机之任，非徒总虚务，行文书而已；朕之得失，尽在于此。卿等居官，年垂再期，未尝献可替否，进一贤退一不肖，此最罪之大者。」</strong> 又谓录尚书事广陵王羽曰：<strong>「汝为朕弟，居机衡之右，无勤恪之声，有阿党之迹。今黜汝录尚书、廷尉，但为特进、太子太保。」</strong> 又谡尚书令陆睿曰：<strong>「叔翻到省之初，甚有善称；比来偏颇懈怠，由卿不能相导以义。虽无大责，宜有小罚，今夺卿禄一期。」</strong> 又谓左仆射拓跋赞曰：<strong>「叔翻受黜，卿应大辟；但以咎归一人，不复重责；今解卿少师，削禄一期。」</strong> 又谓左丞公孙良、右丞乞伏义受曰：<strong>「卿亦应大辟；可以白衣守本官，冠服禄恤尽从削夺。若三年有成，还复本任；无成，永归南亩。」</strong> 又谓尚书任城王澄曰：<strong>「叔神志骄傲，可解少保。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/55.mp3" download>download the file</a> instead.
</audio></p>
<p>又谓长兼尚书于果曰：<strong>「卿不勤职事，数辞以疾。可解长兼，削禄一期。」</strong> 其余守尚书尉羽、卢渊等，并以不职，或解任，或黜官，或夺禄，皆面数其过而行之。渊，昶之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/56.mp3" download>download the file</a> instead.
</audio></p>
<p>帝又谓陆睿曰：<strong>「北人每言‘北俗质鲁，何由知书！’朕闻之，深用怃然！今知书者甚众，岂皆圣人！顾学与不学耳。朕修百官，兴礼乐，其志固欲移风易俗。朕为天子，何必居中原！正欲卿等子孙渐染美俗，闻见广博；若永居恒北，复值不好文之主，不免面墙耳。」</strong> 对曰：<strong>「诚如圣言。金日磾不入仕汉朝，何能七世知名！」</strong> 帝甚悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/57.mp3" download>download the file</a> instead.
</audio></p>
<p>郁林王之废也，鄱阳王锵初不知谋。及宣城公鸾权势益重，中外皆知其蓄不臣之志。锵每诣鸾，鸾常屣履至车后迎之；语及家国，言泪俱发，锵以此信之。宫台之内皆属意于锵，劝锵入宫发兵辅政。制局监谢粲说锵及随王子隆曰：<strong>「二王但乘油壁车入宫，出天子置朝堂，夹辅号令；粲等闭城门、上仗，谁敢不同！东城人正共缚送萧令耳。」</strong> 子隆欲定计。锵以上台兵力既悉度东府，且虑事不捷，意甚犹豫。马队主刘巨，世祖时旧人，诣锵，请间，叩头劝锵立事。锵命驾将入，复还内，与母陆太妃别，日暮不成行。典签知其谋，告之。癸酉，鸾遣兵二千人围锵第，杀锵，遂杀子隆及谢粲等。于时太祖诸子，子隆最壮大，有才能，故鸾尤忌之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/58.mp3" download>download the file</a> instead.
</audio></p>
<p>江州刺史晋安王子懋闻鄱阳、随王死，欲起兵，谓防阁吴郡陆超之曰：<strong>「事成则宗庙获安，不成犹为义鬼。」</strong> 防阁丹阳董僧慧曰：<strong>「此州虽小，宋孝武尝用之。若举兵向阙以请郁林之罪，谁能御之！」</strong> 子懋母阮氏在建康，密遣书迎之，阮氏报其同母兄于瑶之为计。瑶之驰告宣城公鸾；乙亥，假鸾黄钺，内外纂严，遣中护军王玄邈讨子懋，又遣军主裴叔业与于瑶之先袭寻阳，声云为郢府司马。子懋知之，遣三百人守湓城。叔业溯流直上，至夜，回袭湓城；城局参军乐贲开门纳入。子懋闻之，帅府州兵力据城自守。子懋部曲多雍州人，皆勇跃愿奋。叔业畏之，遣于瑶之说子懋曰：<strong>「今还都必无过忧，正当作散官，不失富贵也。」</strong> 子懋既不出兵攻叔业，众情稍沮。中兵参军于琳之，瑶之兄也，说子懋重赂叔业，可以免祸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/59.mp3" controls class="html5-audio-player">

</audio></p>
<p>子懋使琳之往，琳之因说叔业取子懋。叔业遣军主徐玄庆将四百人随琳之入州城，僚佐皆奔散。琳之从二百人，拔白刃入斋，子懋骂曰：<strong>「小人！何忍行此！」</strong> 琳之以袖障面，使人杀之。王玄邈执董僧慧，将杀之，僧慧曰：<strong>「晋安举义兵，仆实预其谋；得为主人死，不恨矣！愿至大敛毕，退就鼎镬。」</strong> 玄邈义之，具以白鸾；免死配东冶。子懋子昭基，九岁，以方二寸绢为书，参其消息，并遗钱五百，行金得达，僧慧视之曰：<strong>「郎君书也！」</strong> 悲恸而卒。于琳之劝陆超之逃亡，超之曰：<strong>「人皆有死，此不足惧！吾若逃亡，非唯孤晋安之眷，亦恐田横客笑人！」</strong> 玄邈等欲囚以还都，超之端坐俟命。超之门生谓杀超之当得赏，密自后斩之，头坠而身不僵。玄邈厚加殡敛。门生亦助举棺，棺坠，压其首，折颈而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>鸾遣平西将军王广之袭南兖州刺史安陆王子敬。广之至欧阳，遣部将济阴陈伯之先驱。伯之因城开独入，斩子敬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/61.mp3" download>download the file</a> instead.
</audio></p>
<p>鸾又遣徐玄庆西上害诸王。临海王昭秀为荆州刺史，西中郎长史何昌寓行州事。玄庆至江陵，欲以便宜从事。昌寓曰：<strong>「仆受朝廷意寄，翼辅外籓。殿下未有愆失，君以一介之使来，何容即以相付邪！若朝廷必须殿下，当自启闻，更听后旨。」</strong> 昭秀由是得还建康。昌寓，尚之之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/62.mp3" download>download the file</a> instead.
</audio></p>
<p>鸾以吴兴太宗孔琇之行郢州事，欲使之杀晋熙王銶。琇之辞不许，遂不食而死。琇之，靖之孙也。裴叔业自寻阳仍进向湘州，欲杀湘州刺史南平王锐，防阁周伯玉大言于众曰：<strong>「此非天子意。今斩叔业，举兵匡社稷，谁敢不从！」</strong> 锐典签叱左右斩之。乙酉，杀锐；又杀郢州刺史晋熙王銶、南豫州刺史宜都王铿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，庐陵王子卿为司徒，杜阳王铄为中军将军、开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丁酉，解严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/139/65.mp3" download>download the file</a> instead.
</audio></p>
<p>以宣城公鸾为太傅、领大将军、扬州牧、都督中外诸军事，加殊礼，进爵为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宣城王谋继大统，多引朝廷名士与参筹策。侍中谢朏心不愿，乃求出为吴兴太守。至郡，致酒数斛遗其弟吏部尚书瀹，为书曰：<strong>「可力饮此，勿豫人事！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/139/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/67.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：臣闻__「衣人之衣者怀人之忧，食人之食者死人之事。」__ 二谢兄弟，比肩贵近，安享荣禄，危不预知；为臣如此，可谓忠乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="68" data-marpit-pagination-total="109"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/68.mp3" download>download the file</a> instead.
</audio></p>
<p>宣城王虽专国政，人情犹未服。王胛上有赤志，骠骑咨议参军考城江佑劝王出以示人。王以示晋寿太守王洪范，曰：<strong>「人言此是日月相，卿幸勿泄！」</strong> 洪范曰：<strong>「公日月在躯，如何可隐，当转言之！」</strong> 王母，祏之姑也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/69.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戈，杀桂阳王铄、衡阳王钧、江夏王锋、建安王子真、巴陵王子伦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/139/70.mp3" download>download the file</a> instead.
</audio></p>
<p>铄与鄱阳王锵齐名；锵好文章，铄好名理，时人称为鄱、桂。锵死，铄不自安，至东府见宣城王，还，谓左右曰：<strong>「向录公见接殷勤，流连不能已，而面有惭色，此必欲杀我。」</strong> 是夕，遇害。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/139/71.mp3" download>download the file</a> instead.
</audio></p>
<p>宣城王每杀诸王，常夜遣兵围其第，斩关逾垣，呼噪而入，家赀皆封籍之。江夏王锋，有才行，宣城王尝与之言__「遥光才力可委」__ 。锋曰：<strong>「遥光之于殿下，犹殿下之于高皇；卫宗庙，安社稷，实有攸寄。」</strong> 宣城王失色。及杀诸王，锋遗宣城王书，诮责之；宣城王深惮之，不敢于第收锋，使兼祠官于太庙，夜，遣兵庙中收之。锋出，登车，兵人欲上车，锋有力，手击数人皆仆地，然后死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/72.mp3" download>download the file</a> instead.
</audio></p>
<p>宣城王遣典签柯令孙杀建安王子真，子真走入床下，令孙手牵出之；叩头乞为奴，不许而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/73.mp3" download>download the file</a> instead.
</audio></p>
<p>又遣中书舍人茹法亮杀巴陵王子伦。子伦性英果，时为南兰陵太守，镇琅邪，城有守兵。宣城王恐不肯就死，以问典签华伯茂。伯茂曰：<strong>「公若以兵取之，恐不可即办。若委伯茂，一夫力耳。」</strong> 乃手自执鸩逼之。子伦正衣冠，出受诏，谓法亮曰：<strong>「先朝昔灭刘氏，今日之事，理数固然。君是身家旧人，今衔此使，当由事不获已。此酒非劝酬之爵。」</strong> 因仰之而死，时年十六。法亮及左右皆流涕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/74.mp3" download>download the file</a> instead.
</audio></p>
<p>初，诸王出镇，皆置典签，主帅一方之事，悉以委之。时入奏事，一岁数返，时主辄与之间语，访以州事，刺史美恶专系其口。自刺史以下莫不折节奉之，恒虑弗及。于是威行州部，大为奸利。武陵王晔为江州，性烈直，不可干；典签赵渥之谓人曰：<strong>「今出都易刺史！」</strong> 及见世祖，盛毁之；晔遂免还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/75.mp3" download>download the file</a> instead.
</audio></p>
<p>南海王子罕戍琅邪，欲暂游东堂，典签姜秀不许。子罕还，泣谓母曰：<strong>「儿欲移五步亦不得，与囚何异！」</strong> 邵陵王子贞尝求熊白，厨人答典签不在，不敢与。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/76.mp3" download>download the file</a> instead.
</audio></p>
<p>永明中，巴东王子响杀刘寅等，世祖闻之，谓群臣曰：<strong>「子响遂反！」</strong> 戴僧静大言曰：<strong>「诸王都自应反，岂唯巴东！」</strong> 上问其故，对曰：<strong>「天生无罪，而一时被囚，取一挺藕，一杯浆，皆咨签帅；签帅不在，则竟日忍渴。诸州唯闻有签帅，不闻有刺史。何得不反！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/77.mp3" download>download the file</a> instead.
</audio></p>
<p>竟陵王子良尝问众曰：<strong>「士大夫何意诣签帅？」</strong> 参军范云曰：<strong>「诣长史以下皆无益，诣签帅立有倍本之价。不诣谓何！」</strong> 子良有愧色。及宣城王诛诸王，皆令典签杀之，竟无一人能抗拒者。孔珪闻之，流涕曰：<strong>「齐之衡阳、江夏最有意，而复害之；若不立签帅，故当不至于此。」</strong> 宣城王亦深知典签之弊，乃诏：<strong>「自今诸州有急事，当密以奏闻，勿复遣典签入都。」</strong> 自是典签之任浸轻矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/78.mp3" download>download the file</a> instead.
</audio></p>
<p>萧子显论曰：帝王之子，生长富厚，期出闺阃，暮司方岳，防骄翦逸，积代常典。故辅以上佐，简自帝心；劳旧左右，用为主帅，饮食游居，动应闻启；处地虽重，行己莫由。威不在身，恩未下及，一朝艰难总至，望其释位扶危，何可得矣！斯宋氏之余风，至齐室而尤弊也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/79.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，以宁朔将军萧遥欣为豫州刺史，黄门郎萧遥昌为郢州刺史，辅国将军萧诞为司州刺史。遥昌，遥欣之弟；诞，谌之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/80.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，魏以太尉东阳王丕为太傅、录尚书事，留守平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/81.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，魏主亲告太庙，使高阳王雍、于列奉迁神主于洛阳；辛亥，发平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/82.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/82.mp3" download>download the file</a> instead.
</audio></p>
<p>海陵王在位，起居饮食，皆咨宣城王而后行。尝思食蒸鱼菜，太官令答无录公命，竟不与。辛亥，皇太后令曰：<strong>「嗣主冲幼，庶政多昧；且早婴尪疾，弗克负荷。太傅宣城王，胤体宣皇，钟慈太祖，宜入承宝命。帝可降封海陵王，吾当归老别馆。」</strong> 且以宣城王为太祖第三子。癸亥，高宗即皇帝位，大赦，改元。以太尉王敬则为大司马，司空陈显达为太尉，尚书令王晏加骠骑大将军，左仆射徐孝嗣加中军大将军，中领军萧谌为领军将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/83.mp3" download>download the file</a> instead.
</audio></p>
<p>度支尚书虞悰称疾不陪位。帝以悰旧人，欲引参佐命，使王晏赍废立事示悰。悰曰：<strong>「主上圣明，公卿戮力，宁假朽老以赞惟新乎！不敢闻命！」</strong> 因恸哭。朝议欲纠之，徐孝嗣曰：<strong>「此亦古之遗直。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/84.mp3" download>download the file</a> instead.
</audio></p>
<p>帝与群臣宴会，诏功臣上酒。王晏等兴席，谢瀹独不起，曰：<strong>「陛下受命，应天顺人；王晏妄叨天功以为己力！」</strong> 帝大笑，解之。座罢，晏呼瀹共载还令省，欲相抚悦。瀹正色曰：<strong>「君巢窟在何处！」</strong> 晏甚惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，诏：<strong>「籓牧守宰，或有荐献，事非任土，悉加禁断。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/86.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，魏主如信都。庚午，曰：<strong>「比闻缘边之蛮，多窃掠南土，使父子乖离，室家分绝。联方荡壹区宇，子育万姓，若苟如此，南人岂知朝德哉！可诏荆、郢、东荆三州，禁勒蛮民，勿有侵暴。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，癸酉，以始安王遥光为扬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁丑，魏主如邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/139/89.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，立皇子宝义为晋安王，宝玄为江夏王，宝源为庐陵王，宝寅为建安王，宝融为随郡王，宝攸为南平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/90.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/90.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，诏曰：<strong>「邑宰禄薄，虽任土恒贡，自今悉断。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/91.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，追尊始安贞王为景皇，妃为懿后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/139/92.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，以闻喜公遥欣为荆州刺史，丰城公遥昌为豫州刺史。时上长子晋安王宝义有废疾，诸子皆弱小，故以遥光居中，遥欣镇抚上流。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/93.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，立皇子宝卷为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/94.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主至洛阳，欲澄清流品，以尚书崔亮兼吏部郎。亮，道固之兄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/95.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主敕后军将军宁文福行牧地。福表石济以西，河内以东，距河凡十里。魏主自代徙杂畜置其地，使福掌之；畜无耗失，以为司马监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/96.mp3" download>download the file</a> instead.
</audio></p>
<p>初，世祖平统万及秦、凉，以河西水草丰美，用为牧地，畜甚蕃息，马至二百余万匹，橐驼半之，牛羊无数。及高祖置牧场于河阳，常畜戌马十万匹，每岁自河西徙牧并州，稍复南徙，欲其渐习水土，不至死伤，而河西之牧愈更蕃滋。及正光以后，皆为寇盗所掠，无孑遗矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/97.mp3" download>download the file</a> instead.
</audio></p>
<p>永明中，御史中丞沈渊表，百官年七十，皆令致仕，并穷困私门。庚子，诏依旧铨叙。上辅政所诛诸王，皆复属籍，封其子为侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/98.mp3" download>download the file</a> instead.
</audio></p>
<p>上诈称海陵恭王有疾，数遣御师瞻视，因而殒之，葬礼并依汉东海恭王故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/99.mp3" download>download the file</a> instead.
</audio></p>
<p>魏郢州刺史韦珍，在州有声绩，魏主赐以骏马、谷帛。珍集境内孤贫者，悉散与之，谓之曰：<strong>「天子以我能绥抚卿等，故赐以谷帛，吾何敢独有之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/100.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主以上废海陵王自立，谋大举入寇。会边将言，雍州刺史下邳曹虎遣使请降于魏，十一月，辛丑朔，魏遣行征南将军薛真度督四将向襄阳，大将军刘昶、平南将军王肃向义阳，徐州刺史拓跋衍向钟离，平南将军广平刘藻向南郑。真度，安都从祖弟也。以尚书卢渊为安南将军，督襄阳前锋诸军。渊辞以不习军旅，不许。渊曰：<strong>「但恐曹虎为周鲂耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏主欲变易旧风，壬寅，诏禁士民胡服。国人多不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>通直散骑常侍刘芳，缵之族弟也，与给事黄门侍郎太原郭祚，皆以文学为帝所亲礼，多引与讲论及密议政事；大臣贵戚皆以为疏己，怏怏有不平之色。帝使给事黄门侍郎陆觊私谕之曰：<strong>「至尊但欲广知古事，询访前世法式耳，终不亲彼而相疏也。」</strong> 众意乃稍解。觊，馛之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/103.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主欲自将入寇。癸卯，中外戒严。戊申，诏代民迁洛者复租赋三年。相州刺史高闾上表称：<strong>「洛阳草创，曹虎既不遣质任，必非诚心，无宜轻举。」</strong> 魏主不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/104.mp3" download>download the file</a> instead.
</audio></p>
<p>久之，虎使竟不再来，魏主引公卿议行留之计，公卿或以为宜止，或以为宜行。帝曰：<strong>「众人纷纭，莫知所从。必欲尽行留之势，宜有客主，共相起发。任城、镇南为留议，朕为行论，诸公坐听得矣，长者从之。」</strong> 众皆曰：<strong>「诺。」</strong> 镇南将军李冲曰：<strong>「臣等正以迁都草创，人思少安；为内应者未得审谛，不宜轻动。」</strong> 帝曰：<strong>「彼降款虚实，诚未可知。若其虚也，朕巡抚淮甸，访民疾苦，使彼知君德之所在，有北向之心；若其实也，今不以时应接，则失乘时之机，孤归义之诚，败朕大略矣。」</strong> 任城王洽曰：__「虎无质任，又使不再来，其诈可知也。今代都新迁之民，皆有恋本之心。扶老携幼，始就洛邑，居无一椽之室，食无甔石之储。又冬月垂尽，东作将起，乃‘百堵皆兴’、‘俶载南亩’之时，而驱之使擐甲执兵，泣当白刃，殆非歌舞之师也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/139/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/139/105.mp3" download>download the file</a> instead.
</audio></p>
<p>且诸军已进，非无应接。若降款有实，待既平樊、沔，然后銮舆顺动，亦可晚之有！今率然轻举，上下疲劳；若空行空返，恐挫损天威，更成贼气，非策之得者也。」__ 司空穆亮以为宜行，公卿皆同之。澄谓亮曰：<strong>「公辈在外之时，见张旗授甲，皆有忧色，平居论议，不愿南征，何得对上即为此语！面背不同，事涉欺佞，岂大臣之义、国士之体乎！万一倾危，皆公辈所为也。」</strong> 冲曰：<strong>「任城王可谓忠于社稷。」</strong> 帝曰：<strong>「任城以从朕者为佞，不从朕者岂必皆忠！夫小忠者，大忠之贼，无乃似诸！」</strong> 澄曰：<strong>「臣愚暗，虽涉小忠，要是竭诚谋国；不知大忠者竟何所据！」</strong> 帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/139/106.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，发洛阳，以北海王详为尚书仆射，统留台事；李冲兼仆射，同守洛阳。给事黄门侍郎崔休为左丞，赵郡王干都督中外诸军事，始平王勰将军宗子军宿卫左右。休，逞之玄孙也。戊辰，魏主至悬瓠。己巳，诏寿阳、钟离、马头之师所获男女皆放还南。曹虎果不降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏主命卢渊攻南阳。渊以军中乏粮，请先攻赭阳以取叶仓，魏主许之。乃与征南大将军城阳王鸾、安南将军李佐、荆州刺史韦珍共攻赭阳。鸾，长寿之子；佐，宝之子也。北襄城太守成公期闭城拒守。薛真度军于沙堨，南阳太守房伯玉、新野太守刘思忌拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="109" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>先是，魏主遣中书监高闾治古乐；会闾出为相州刺史，是岁，表荐着作郎韩显宗、太乐祭酒公孙崇参知钟律，帝从之。</p>
</section>
