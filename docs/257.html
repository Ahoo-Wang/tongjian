<h1>唐纪 第七十三章 唐纪七十三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉协洽四月，尽着雍涒滩，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>僖宗惠圣恭定孝皇帝下之下光启三年（丁未，公元八八七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/3.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲辰朔，约逐苏州刺史张雄，帅其众逃入海。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/4.mp3" download>download the file</a> instead.
</audio></p>
<p>高骈闻秦宗权将寇淮南，遣左厢都知兵马使毕师铎将百骑屯高邮。时吕用之用事，宿将多为所诛，师铎自以黄巢降将，常自危。师铎有美妾，用之欲见之，师铎不许。用之因师铎出，窃往见之。师铎惭怒，出其妾，由是有隙。师铎将如高邮，用之待之加厚，师铎益疑惧，谓祸在旦夕。师铎子娶高邮镇遏使张神剑女，师铎密与之谋，神剑以为无是事。神剑名雄，人以其善用剑，故谓之__「神剑」__ 。时府中藉藉，亦以为师铎且受诛，其母使人语之曰：<strong>「设有是事，汝自努力前去，勿以老母、弱子为累！」</strong> 师铎疑未决。会骈子四十三郎者素恶用之，欲使师铎帅外镇将吏疏用之罪恶，闻于其父，密使人绐之曰：<strong>「用之比来频启令公，欲因此相图，已有委曲在张尚书所，宜备之！」</strong> 师铎问神剑曰：<strong>「昨夜使司有文书，翁胡不言？」</strong> 神剑不寤，曰：<strong>「无之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/5.mp3" download>download the file</a> instead.
</audio></p>
<p>师铎不自安，归营，谋于腹心，皆劝师铎起兵诛用之。师铎曰：<strong>「用之数年以来，人怨鬼怒，安知天不假手于我诛之邪！淮宁军使郑汉章，我乡人，昔归顺时副将也，素切齿于用之，闻吾谋，必喜。」</strong> 乃夜与百骑潜诣汉章，汉章大喜，悉发镇兵及驱居民合千余人从师铎至高邮。师铎诘张神剑以所得委曲，神剑惊曰：<strong>「无有。」</strong> 师铎声色浸厉，神剑奋曰：<strong>「公何见事之暗！用之奸恶，天地所不容。况近者重赂权贵得岭南节度，复不行，或云谋窃据此土，使其得志。吾辈岂能握刀头，事此妖物邪！要C061此数贼以谢淮海，何必多言！」</strong> 汉章喜，遂命取酒，割臂血沥酒，共饮之。乙巳，众推师铎为行营使，为文告天地，移书淮南境内，言诛用之及张守一、诸葛殷之意。以汉章为行营副使，神剑为都指挥使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/6.mp3" download>download the file</a> instead.
</audio></p>
<p>神剑以师铎成败未可知，请以所部留高邮，曰：<strong>「一则为公声援，二则供给粮饷。」</strong> 师铎不悦，汉章曰：<strong>「张尚书谋亦善，苟终始同心，事捷之日，子女玉帛相与共之，今日岂可复相违！」</strong> 师铎乃许之。戊申，师铎、汉章发高邮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/7.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，诇骑以白高骈，吕用之匿之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/8.mp3" download>download the file</a> instead.
</audio></p>
<p>朱珍至淄青旬日，应募者万余人，又袭青州，获马千匹。辛亥，还，至大梁，朱全忠喜曰：<strong>「吾事济矣！」</strong> 时蔡人方寇汴州，其将张晊屯北郊，秦贤屯板桥，各有众数万，列三十寨，连延二十余里。全忠谓诸将曰：<strong>「彼蓄锐休兵，方来击我，未知朱珍之至，谓吾兵少，畏怯自守而已。宜出其不意，先击之。」</strong> 乃自行兵攻秦贤寨，士卒踊跃争先。贤不为备，连拔四寨，斩万余级，蔡人大惊，以为神。全忠又使牙将新野郭言募兵于河阳、陕、虢，得万余人而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/9.mp3" download>download the file</a> instead.
</audio></p>
<p>毕师铎兵奄至广陵城下，城中惊扰。壬子，吕用之引麾下劲兵，诱以重赏，出城力战。师铎兵少却，用之始得断桥塞门为守备。是日，骈登延和阁，闻喧噪声，左右以师铎之变告。骈惊，急召用之诘之，用之徐对曰：<strong>「师铎之众思归，为门卫所遏，适已随宜区处，计寻退散，倘或不已，正烦玄女一力士耳，愿令公勿忧。」</strong> 骈曰：<strong>「近者觉君之妄多矣，君善为之，勿使吾为周侍中。」</strong> 言毕，惨沮久之，用之惭懅而退。师铎退屯山光寺，以广陵城坚兵多，甚有悔色。癸丑，遣其属孙约与其子诣宣州，乞师于观使察秦彦，且许以克城之日迎彦为帅。会师铎馆客毕慕颜自城中逃出，言__「众心离散，用之忧窘，若坚守之，不日当溃。」__ 师铎乃悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/10.mp3" download>download the file</a> instead.
</audio></p>
<p>是日未明，骈召用之，问以事本末，用之始以实对，骈曰：<strong>「吾不欲复出兵相攻，君可选一温信大将，以我手札谕之。若其未从，当别处分。」</strong> 用之退，念诸将皆仇敌，往必不利于己。甲寅，遣所部讨击副使许戡，赍骈委曲及用之誓状并酒淆出劳师铎。师铎始亦望骈旧将劳问，得以具陈用之奸恶，披泄积愤，见戡至，大骂曰：<strong>「梁缵、韩问何在，乃使此秽物来。」</strong> 戡未及发言，已牵出斩之。乙卯，师铎射书入城，用之不发，即焚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/11.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，用之以甲士百人入见骈于延和阁下，骈大惊，匿于寝室，久而后出，曰：<strong>「节度使所居，无故以兵入，欲反邪！」</strong> 命左右驱出。用之大惧，出子城南门，举策指之曰：<strong>「吾不可复入此！」</strong> 自是高、吕始判矣。是夜，骈召其从子前左金吾卫将军杰密议军事。戊午，署杰都牢城使，泣而勉之，以亲信五百人给之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/12.mp3" download>download the file</a> instead.
</audio></p>
<p>用之命诸将大索城中丁壮，无问朝士、书生，悉以白刃驱缚登城，令分立城上，自旦至暮，不得休息。又恐其与外寇通，数易其地，家人饷之，莫知所在。由是城中人亦恨师铎入城之晚也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/13.mp3" download>download the file</a> instead.
</audio></p>
<p>骈遣大将石锷以师铎幼子及其母书并骈委曲至扬子谕师铎，师铎遽遣其子还，曰：<strong>「令公但斩吕、张以示师铎，师铎不敢负恩，愿以妻子为质。」</strong> 骈恐用之屠其家，收师铎母妻子置使院。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/14.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，秦彦遣其将秦稠将兵三千至扬子助师铎。壬戌，宣州军攻南门，不克。癸亥，又攻罗城东南隅，城几陷者数四。甲子，罗城西南隅守者焚战格以应师铎，师铎毁其城以内其众。用之帅其众千人力战于三桥北，师铎垂败，会高杰以牢城兵自子城出，欲擒用之以授师铎，用之乃开参佐门北走。骈召梁缵以昭义军百余人保子城。乙丑，师铎纵兵大掠。骈不得已，命彻备，与师铎相见于延和阁下，交拜如宾主之仪，署师铎节度副使、行军司马，仍承制加左仆射，郑汉章等各迁官有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/15.mp3" download>download the file</a> instead.
</audio></p>
<p>左莫邪都虞候申及，本徐州健将，入见骈，说之曰：<strong>「师铎逆党不多，诸门尚未有守者，请令公及此选元从三十人，夜自教场门出，比师铎觉之，迫不及矣。然后发诸镇兵，还取府城，此转祸为福也。若一二日事定，浸恐艰难，及亦不得在左右矣。」</strong> 言之，且泣，骈犹豫不听。及恐语泄，遂窜匿。会张雄至东塘，及往归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，师铎果分兵守诸门，搜捕用之亲党，悉诛之。师铎入居使院，秦稠以宣军千人分守使宅及诸仓库。丙寅，骈牒请解所任，以师铎兼判府事。师铎遣孙约至宣城，趣秦彦过江。或说师铎曰：__「仆射向者举兵，盖以用之辈奸邪暴横，高令公坐自聋瞽，不能区理，故顺众心为一方去害。今用之既败，军府廓然，仆射宜复奉高公而佐之，但总其兵权以号令，谁敢不服。用之乃淮南一叛将耳，移书所在，立可枭擒。如此，外有推奉之名，内得兼并之实，虽朝廷闻之，亦无亏臣节。使高公聪明，必知内愧；如其不悛，乃机上肉耳，奈何以此功业付之他人，岂惟受制于人，终恐自相鱼肉。前日秦稠先守仓库，其相疑已可见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/17.mp3" download>download the file</a> instead.
</audio></p>
<p>且秦司空为节度使，庐州、寿州其肯为之下乎！仆见战攻之端未有穷已，岂惟淮南之人肝脑涂地，窃恐仆射功名成败未可知也！不若及今亟止秦司空勿使过江，彼若粗识安危，必不敢轻进。就使他日责我以负约，犹不失为高氏忠臣也。」__ 师铎大以为不然，明日，以告郑汉章，汉章曰：<strong>「此智士也！」</strong> 散求之，其人畏祸，竟不复出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊辰，骈迁家出居南第，师铎以甲士百人为卫，其实囚之也。是日，宣军以所求未获，焚进奉两楼数十间，宝货悉为煨烬。己巳，师铎于府厅视事，凡官吏非有兵权者皆如故，复迁骈于东第。自城陷，诸军大掠，昼夜不已。至是，师铎始以先锋使唐宏为静街使，禁止之。骈先为盐铁使，积年不贡奉，货财在扬州者，填委如山。骈作郊天、御楼六军立仗仪服，及大殿元会、内署行幸供张器用，皆刻镂金玉、蟠龙蹙凤数十万事，悉为乱兵所掠，归于闾阎，张陈寝处其中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/19.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，获诸葛殷，杖杀之，弃尸道旁，怨家抉其目，断其舌，众以瓦石投之，须臾成冢。吕用之之败也，其党郑杞首归师铎，师铎署杞知海陵监事。杞至海陵，阴记高霸得失，闻于师铎。霸获其书，杖杞背，断手足，刳目截舌，然后斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>蔡将卢瑭屯于万胜，夹汴水而军，以绝汴州运路，朱全忠乘雾袭之，掩杀殆尽。于是蔡兵皆徙就张晊，屯于赤冈，全忠复就击之，杀二万余人。蔡人大惧，或军中自相惊，全忠乃还大梁，养兵休士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛未，高骈密以金遗守者，毕师铎闻之，壬午，复迎骈入道院，收高氏子弟甥侄十余人同幽之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>前苏州刺史张雄帅其众自海溯江，屯于东塘，遣其将赵晖入据上元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>毕师铎之攻广陵也，吕用之诈为高骈牒，署庐州刺史杨行密行军司马，追兵入援。庐江人袁袭说行密曰：<strong>「高公昏惑，用之奸邪，师铎悖逆，凶德参会，而求兵于我，此天以淮南授明公也，趣赴之。」</strong> 行密乃悉发庐州兵，复借兵于和州刺史孙端，合数千人赴之，五月，至天长。郑汉章之从师铎也，留其妻守淮口，用之帅众攻之，旬日不克，汉章引兵救之。用之闻行密至天长，引兵归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/24.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，朱全忠出击张晊，大破之。秦宗权闻之，自郑州引精兵会之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/25.mp3" download>download the file</a> instead.
</audio></p>
<p>张神剑求货于毕师铎，师铎报以俟秦司空之命，神剑怒，亦以其众归杨行密。及海陵镇遏使高霸、曲溪人刘金、盱胎人贾令威悉以其众属焉。行密众至万七千人，张神剑运高邮粮以给之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/257/26.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠求救于衮、郓，朱瑄、朱瑾皆引兵赴之，义成军亦至。辛巳，全忠以四镇兵攻秦宗权于边孝村，大破之，斩首二万余级，宗权宵遁，全忠追之，至阳武桥而还。全忠深德朱瑄，兄事之。蔡人之守东都、河阳、许、汝、怀、郑、陕、虢者，闻宗权败，皆弃去。宗权发郑州，孙儒发河阳，皆屠灭其人，焚其庐舍而去，宗权之势自是稍衰。朝廷以扈驾都头杨守宗知许州事，朱全忠以其将孙从益知郑州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/27.mp3" download>download the file</a> instead.
</audio></p>
<p>钱镠遣东安都将杜棱、浙江都将阮结、静江都将成及将兵讨薛朗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/257/28.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，秦彦将宣歙兵三万余人，乘竹筏沿江而下，赵晖邀击于上元，杀溺殆半。丙申，彦入广陵，自称权知压淮南节度事，仍以毕师铎为行军司马，补池州刺史赵锽为宣歙观察使。戊戌，杨行密帅诸军抵广陵城下，为八寨以守之，秦彦闭城自守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/29.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊申，天威都头杨守立与凤翔节度使李昌符争道，麾下相殴，帝命中使谕之，不止。是夕，宿卫皆严兵为备。己酉，昌符拥兵烧行宫，庚戌，复攻大安门。守立与昌符战于通衢，昌符兵败，帅麾下走保陇州。杜让能闻难，挺身步入侍。韦昭度质其家于军中，誓诛反贼，故军士力战而胜之。守立，复恭之假子也。壬子，以扈驾都将、武定节度使李茂贞为陇州招讨使，以讨昌符。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/30.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，河中牙将常行儒杀节度使王重荣。重荣用法严，末年尤甚。行儒尝被罚，耻之，遂作乱。夜，攻府舍，重荣逃于别墅。明旦，行儒得而杀之。制以陕虢节度使王重盈为护国节度使，又以重盈子珙权知陕虢留后。重盈至河中，执行儒，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/31.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，秦彦遣毕师铎、秦稠将兵八千出城，西击杨行密。稠败死，士卒死者什七八。城中乏食，樵采路绝，宣州军始食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/32.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，亳州将谢殷逐其刺史宋兖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/33.mp3" download>download the file</a> instead.
</audio></p>
<p>孙儒既去河阳，李罕之召张全义于泽州，与之收合余众。罕之据河阳，全义据东都，共求援于河东。李克用以其将安金俊为泽州刺史，将骑助之，表罕之为河阳节度使，全义为河南尹。初东都经黄巢之乱，遗民聚为三城以相保，继以秦宗权、孙儒残暴，仅存坏垣而已。全义初至，白骨蔽地，荆棘弥望，居民不满百户，全义麾下才百余人，相与保中州城，四野俱无耕者。全义乃于麾下选十八人材器可任者，人给一旗一榜，谓之屯将，使诣十八县故墟落中，植旗张榜，招怀流散，劝之树艺。惟杀人者死，余但笞杖而已，无严刑，无租税，民归之者如市。又选壮者教之战陈，以御寇盗。数年之后，都城坊曲，渐复旧制，诸县户口，率皆归复，桑麻蔚然，野无旷土。其胜兵者，大县至七千人，小县不减二千人，乃奏置令佐以治之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/34.mp3" download>download the file</a> instead.
</audio></p>
<p>全义明察，人不能欺，而为政宽简。出，见田畴美者，辄下马，与僚佐共观之，召田主，劳以酒食；有蚕麦善收者，或亲至其家，悉呼出老幼，赐以茶纟采衣物。民间言：<strong>「张公不喜声伎，见之未尝笑，独见佳麦良茧则笑耳。」</strong> 有田荒秽者，则集众杖之；或诉以乏人牛，乃召其邻里责之曰：<strong>「彼诚乏人牛，何不助之！」</strong> 众皆谢，乃释之。由是邻里有相助，故比户皆有蓄积，凶年不饥，遂成富庶焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/35.mp3" download>download the file</a> instead.
</audio></p>
<p>杜棱等败薛朗将李君暀于阳羡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/36.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸未，淮南将吴苗帅其徒八千人逾城降杨行密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/37.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬寅朔，李茂贞奏陇州刺史薛知筹以城降，斩李昌符，灭其族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>朱全忠引兵过亳州，遣其将霍存袭谢殷，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙子，以李茂贞同平章事、充凤翔节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以韦昭度守太保、兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/41.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠欲兼兖、郓，而以朱瑄兄弟有功于己，攻之无名，乃诬瑄招诱宣武军士，移书诮让。瑄复书不逊，全忠遣其将朱珍、葛从周袭曹州，壬子，拔之，杀刺史丘弘礼。又攻濮州，与兖、郓兵战于刘桥，杀数万人，朱瑄、朱瑾仅以身免。全忠与兖、郓始有隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/42.mp3" download>download the file</a> instead.
</audio></p>
<p>秦彦以张雄兵强，冀得其用，以仆射告身授雄，以尚书告身三通授裨将冯弘铎等。广陵人竞以金玉珠缯诣雄军贸食，通犀带一，得米五升，锦衾一，得糠五升。雄军既富，不复肯战。未几，复助杨行密。丁卯，彦悉出城中兵万二千人，遣毕师铎、郑汉章将之，陈于城西，延袤数里，军势甚盛。行密安卧帐中，曰：<strong>「贼近告我。」</strong> 牙将李宗礼曰：<strong>「众寡不敌，宜坚壁自守，徐图还师。」</strong> 李涛怒曰：<strong>「吾以顺讨逆，何论众寡！大军至此，去将安归！涛愿将所部为前锋，保为公破之！」</strong> 涛，赵州人也。行密乃积金帛麰米于一寨，使羸弱守之，多伏精兵于其旁，自将十余人冲其陈，兵始交，行密阳不胜而走，广陵兵追之，入空寨，争取金帛麰米，伏兵四起，广陵众乱。行密纵兵击之，俘斩殆尽，积尸十里，沟渎皆满，师铎、汉章单骑仅免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>自是秦彦不复言出师矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/44.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，以户部侍郎、判度支张浚为兵部侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/45.mp3" download>download the file</a> instead.
</audio></p>
<p>高骈在道院，秦彦供给甚薄，左右无食，至然木像、煮革带食之，有相啖者。彦与毕师铎出师屡败，疑骈为厌胜，外围益急，恐骈党有内应者。有妖尼王奉仙言于彦曰：<strong>「扬州分野极灾，必有一大人死，自此喜矣。」</strong> 甲戌，命其将刘匡时杀骈，并其子弟甥侄无少长皆死，同坎瘗之。乙亥，杨行密闻之，帅士卒缟素向城大哭三日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/46.mp3" download>download the file</a> instead.
</audio></p>
<p>朱珍攻濮州，朱瑄遣其弟罕将步骑万人救之。辛卯，朱全忠逆击罕于范，擒斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/47.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，秦彦遣郑汉章将步骑五千出击张神剑、高霸寨，破之，神剑奔高邮，霸奔海陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/48.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，朱珍拔濮州，刺史朱裕奔郓，珍进兵攻郓。瑄使裕诈遗珍书，约为内应，珍夜引兵赴之，瑄开门纳汴军，闭而杀之，死者数千人，汴军乃退。瑄乘胜复取曹州，以其属郭词为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/49.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，立皇子升为益王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/50.mp3" download>download the file</a> instead.
</audio></p>
<p>杜棱等拔常州，丁从实奔海陵。钱镠奉周宝归杭州，属高鞬，具部将礼，郊迎之。杨行密围广陵且半年，秦彦、毕师铎大小数十战，多不利。城中无食，米斗直钱五十缗，草根木实皆尽，以堇泥为饼食之，饿死者太半。宣军掠人诣肆卖之，驱缚屠割如羊豕，讫无一声，积骸流血，满于坊市。彦、师铎无如之何，嚬蹙而已。外围益急，彦、师铎忧懑，殆无生意，相对抱膝，终日悄然。行密亦以城久不下，欲引还。己巳夜，大风雨，吕用之部将张审威帅麾下士三百，晨，伏于西壕，俟守者易代，潜登城，启关纳其众，守者皆不斗而溃。先是，彦、师铎信重尼奉仙，虽战陈日时，赏罚轻重，皆取决焉。至是复咨于奉仙曰：<strong>「何以取济？」</strong> 奉仙曰：<strong>「走为上策。」</strong> 乃自开化门出奔东塘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/51.mp3" download>download the file</a> instead.
</audio></p>
<p>行密帅诸军合万五千人入城，以梁缵不尽节于高氏，为秦、毕用，斩于戟门之外。韩问闻之，赴井死。以高骈从孙愈摄副使，使改殡骈及其族。城中遗民才数百家，饥羸非复人状，行密辇西寨米以赈之。行密自称淮南留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/52.mp3" download>download the file</a> instead.
</audio></p>
<p>秦宗权遣其弟宗衡将兵万人渡淮，与杨行密争扬州，以孙儒为副，张佶、刘建锋、马殷及宗权族弟彦晖皆从。十一月，辛未，抵广陵城西，据行密故寨，行密辎重之未入城者，为蔡人所得。秦彦、毕师铎至东塘，张雄不纳，将渡江趣宣州。宗衡召之，乃引兵还，与宗衡合。未几，宗权召宗衡还蔡，拒朱全忠。孙儒知宗权势不能久，称疾不行。宗衡屡促之，儒怒，甲戌，与宗衡饮酒，座中手刃之，传首于全忠。宗衡将安仁义降于行密。仁义，本沙陀将也，行密悉以骑兵委之，列于田頵之上。儒分兵掠邻州，未几，众至数万，以城下乏食，与彦、师铎袭高邮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/53.mp3" download>download the file</a> instead.
</audio></p>
<p>初，宣武都指挥使朱珍与排陈斩斫使李唐宾，勇略、功名略相当，全忠每战，使二人偕，往无不捷，然二人素不相下。珍使人迎其妻于大梁，不白全忠，全忠怒，追还其妻，杀守门者，使亲吏蒋玄晖召珍，以汉宾代总其众。馆铎巡官冯翊敬翔谏曰：<strong>「朱珍未易轻取，恐其猜惧生变。」</strong> 全忠悔，使人追止之。珍果自疑，丙子夜，珍置酒召诸将。唐宾疑其有异图，斩关奔大梁，珍亦弃军单骑继至。全忠两惜其才，皆不罪，遣还濮州，因引兵归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/54.mp3" download>download the file</a> instead.
</audio></p>
<p>全忠多权数，将佐莫测其所为，惟敬翔能逆知之，往往助其所不及。全忠大悦，自恨得翔晚，凡军机、民政悉以咨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/55.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，高邮镇遏使张神剑帅麾下二百人逃归扬州。丙戌，孙儒屠高邮。戊子，高邮残兵七百人溃围而至，杨行密虑其为变，分隶诸将，一夕尽坑之。明日，杀神剑于其第。杨行密恐孙儒乘胜取海陵，壬寅，命镇遏使高霸帅其兵民悉归府城，曰：<strong>「有违命者，族之！」</strong> 于是数万户弃资产、焚庐舍、挈老幼迁于广陵。戊戌，霸与弟暀、部将余绕山、前常州刺史丁从实至广陵，行密出郭迎之，与霸、 往约为兄弟，置其将卒于法云寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/56.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，秦宗权陷郑州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/57.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷以淮南久乱，闰月，以朱全忠兼淮南节度使、东南面招讨使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/58.mp3" download>download the file</a> instead.
</audio></p>
<p>陈敬瑄恶顾彦朗与王建相亲，恐其合兵图己，谋于田令孜，令孜曰：<strong>「建，吾子也，不为杨兴元所容，故作贼耳。今折简召之，可致麾下。」</strong> 乃遣使以书召之，建大喜，诣梓州见彦朗曰：<strong>「十军阿父见召，当往省之。因见陈太师，求一大州，若得之，私愿足矣！」</strong> 乃留其家于梓州，率麾精兵二千，与从子宗钅岁、假子宗瑶、宗弼、宗侃、宗弁俱西。宗瑶，燕人姜郅；宗弼，许人魏弘夫；宗侃，许人田师侃；宗弁，鹿弁也。建至鹿头关，西川参谋乂李谓敬瑄曰：<strong>「王建，虎也，奈何延之入室！彼安肯为公下乎！」</strong> 敬瑄悔，亟遣人止之，且增修守备。建怒，破关而进，败汉州刺史张顼于绵竹，遂拔汉州，进军学射山，又败西川将句惟立于蚕北，又拔德阳。敬瑄遣使让之，对曰：<strong>「十军阿父召我来，乃门而拒之，重为顾公所疑，进退无归矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/257/59.mp3" download>download the file</a> instead.
</audio></p>
<p>田令孜登楼慰谕之，建与诸将于清远桥上髡发罗拜，曰：<strong>「今既无归，且辞阿父作贼矣！」</strong> 顾彦朗以其弟彦晖为汉州刺史，发兵助建，急攻成都，三日不克而退，还屯汉州。敬瑄告难于朝，诏遣中使和解之；又令节茂贞以书谕之，皆不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/60.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密欲遣高霸屯天长以拒孙儒，袁袭曰：<strong>「霸，高氏旧将，常挟两端，我胜则来，不胜则叛。今处之天长，是自绝其归路也，不如杀之。」</strong> 己酉，行密伏甲执霸及丁从实、余绕山，皆杀之。又遣千骑掩杀其党于法云寺，死者数千人。是日，大雪，寺外数坊地皆赤。高暀出走，明日，获而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/61.mp3" download>download the file</a> instead.
</audio></p>
<p>吕用之在天长也，绐杨行密日：<strong>「用之有银五万铤，埋于所居，克城之日，愿备麾下一醉之资。」</strong> 庚戌，行密阅士卒，顾用之曰：<strong>「仆射许此曹银，何食言邪！」</strong> 因牵下械系，命田頵鞫之，云：<strong>「郑杞、董瑾谋因中元夜，邀高骈至其第建黄箓斋，乘其入静，缢杀之，声言上升。因令莫邪都帅诸军推用之为节度使。」</strong> 是日，腰斩用之，怨家刳裂立尽，并诛其族党。军士发其中堂，得桐入，书骈姓名于胸，桎梏而钉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/62.mp3" download>download the file</a> instead.
</audio></p>
<p>袁袭言于行密曰：<strong>「广陵饥弊已甚，蔡贼复来，民必重困，不如避之。」</strong> 甲寅，行密遣和州将延陵宗以其众二千人归和州，乙卯，又命指挥使蔡俦将兵千人，辎重数千两，归于庐州。赵晖据上元，会周宝败，浙西溃卒多归之，众至数万。晖遂自骄大，治南朝台城而居之，服用奢僭。张雄在东塘，晖不与通问。雄溯江而上，晖以兵塞其中流。雄怒，戊午，攻上元，拔之。晖奔当涂，未至，为其下所杀。余众降，雄悉坑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/63.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠遣内客将张延范致朝命于杨行密，以行密为淮南节度副使，又以宣武行军司马李璠为淮南留后，遣牙将郭言将兵千人送之。感化节度使时溥自以于全忠为先进，官为都统，顾不得领淮南，而全忠得之，意甚恨望。全忠以书假道于溥，溥不许。璠至泗州，溥以兵袭之，郭言力战得免而还，徐、汴始构怨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，癸巳，秦宗权所署山南东道留后赵德諲陷荆南，杀节度使张瑰，留其将王建肇守城而去，遗民才数百家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>饶州刺史陈儒陷衢州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上蔡贼帅冯敬章陷蕲州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙未，周宝卒于杭州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>钱镠以杜棱为常州制置使。命阮结等进攻润州，丙申，克之。刘浩走，擒薛朗以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>僖宗惠圣恭定孝皇帝下之下文德元年（戊申，公元八八八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/70.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲寅，孙儒杀秦彦、毕师铎、郑汉章。彦等之归秦宗衡也，其众犹二千余人，其后稍稍为儒所夺。裨将唐宏知其必及祸，恐并死，乃诬告彦等潜召汴军。儒杀彦等，以宏为马军使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/71.mp3" download>download the file</a> instead.
</audio></p>
<p>张守一与吕用之同归杨行密，复为诸将合仙丹，又欲干军府之政，行密怒而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/72.mp3" download>download the file</a> instead.
</audio></p>
<p>蔡将石璠将万余人寇陈、亳，朱全忠遣朱珍、葛从周将数千骑击擒之。癸亥，以全忠为蔡州四面行营都统，代时溥，诸镇兵皆受全忠节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/73.mp3" download>download the file</a> instead.
</audio></p>
<p>张廷范至广陵，杨行密厚礼之。及闻李璠来为留后，怒，有不受之色。廷范密使人白全忠，宜自以大军赴镇，全忠从之。至宋州，廷范自广陵逃来，曰：<strong>「行密未可图也。」</strong> 甲子，李璠至，言徐军遮道，全忠乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/74.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，钱镠斩薛朗，剖其心以祭周宝，以阮结为润州制置使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/75.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，朱全忠奏以杨行密为淮南留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/76.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，上不豫。壬午，发风翔。己丑，至长安。庚寅，赦天下，改元。以韦昭度兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/77.mp3" download>download the file</a> instead.
</audio></p>
<p>魏博节度使乐彦祯，骄泰不法，发六州民筑罗城，方八十里，人苦其役。其子从训，尤凶险，既杀王铎，魏人皆恶之。从训聚亡命五百余人为亲兵，谓之子将。牙兵疑之，籍籍不安。从训惧，易服逃出，止于近县，彦祯因以为相州刺史。从训遣人至魏运甲兵、金帛，交错于路，牙兵益疑。彦祯惧，请避位，居龙兴寺为僧，从推都将赵文 弁知留后事。从训引兵三万至城下，文 弁不出战，众复杀之，推牙将贵乡罗弘信知留后事。先是，人有言__「见白须翁，言弘信当为地主」__ 者。文 弁既死，众群聚呼曰：<strong>「谁欲为节度使者？」</strong> 弘信出应曰：<strong>「白须翁已命我矣。」</strong> 众环视曰：<strong>「可也。」</strong> 遂立之。弘信引兵出，与从训战，败之。从训收余众保内黄，魏人围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/78.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/257/78.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，朱全忠将讨蔡州，遣押牙雷邺以银万两请籴于魏。牙兵既逐彦祯，杀邺于馆。从训既败，乃求救于全忠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/79.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/257/79.mp3" download>download the file</a> instead.
</audio></p>
<p>初，河阳节度使李罕之与河南尹张全义刻臂为盟，相得欢甚。罕之勇而无谋，性复贪暴，意轻全义，闻其勤俭力穑，笑曰：<strong>「此田舍一夫耳！」</strong> 全义闻之，不以为忤。罕之屡求谷帛，全义皆与之，而罕之征求无厌，河南不能给，小不如所欲，辄械河南注吏至河阳杖之，河南将佐皆愤怒。全义曰：<strong>「李太傅所求，奈何不与！」</strong> 竭力奉之，状若畏之者，罕之益骄。罕之所部不耕稼，专以剽掠为资，啖人为粮，至是悉其众攻绛州，绛州刺史王友遇降之；进攻晋州，护国节度使王重盈密结全义以图之。全义潜发屯兵，夜乘虚袭河阳，黎明，入三城，罕之逾垣步走，全义悉俘其家，遂兼领河阳节度使。罕之奔泽州，求救于李克用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，戊戌朔，日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，上疾复作，壬寅，大渐。皇弟吉王保，长而贤，群臣属望。十军观军容使杨复恭请立其弟寿王杰。是日，下诏，立杰为皇太弟，监军国事。右军中尉刘季述遣兵迎杰于六王宅，入居少阳院，宰相以下就见之。癸卯，上崩于灵符殿。遗制，太弟杰更名敏，以韦昭度摄冢宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/82.mp3" download>download the file</a> instead.
</audio></p>
<p>昭宗即位，体貌明粹，有英气，喜文学，以僖宗威令不振，朝廷日卑，有恢复前烈之志，尊礼大臣，梦想贤豪，践阼之始，中外忻忻焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/83.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠裹粮于宋州，将讨秦宗权，会乐从训来告急，乃移军屯滑州，遣都押牙李唐宾等将步骑三万攻蔡州，遣都指挥使朱珍等分兵救乐从训。自白马济河，下黎阳、临河、李固三镇，进至内黄，败魏军万余人，获其将周儒等十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/84.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用以其将康君立为南面招讨使，督李存孝、薛阿檀、史俨、安全俊、安休休五将、骑七千，助李罕之攻河阳。张全义婴城自守，城中食尽，求救于朱全忠，以妻子为质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/85.mp3" download>download the file</a> instead.
</audio></p>
<p>王建攻彭州，陈敬瑄救之，乃去。建大掠西川，十二州皆被其患。夏，四月，庚午，追尊上母王氏曰恭宪皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，孙儒袭扬州，克之。杨行密出走，儒自称淮南节度使。行密将奔海陵，袁袭劝归庐州，再为进取之计，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>朱全忠遣其将丁会、葛从周，牛存节将兵数万救河阳。李存孝令李罕之以步兵攻城，自帅骑兵逆战于温，河东军败，安休休惧罪，奔蔡州。汴人分兵欲断太行路，康君立等惧，引兵还。全忠表丁会为河阳留后，复以张全义为河南尹。会，寿春人；存节，博昌人也。全义德全忠出己，由是尽心附之，全忠每出战，全义主给其粮仗无乏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李罕之为泽州刺史，领河阳节度使。罕之留其子颀事克用，身还泽州，专以寇钞为事，自怀、孟、晋、绛数百里间，州无刺史，县无令长，田无麦禾，邑无烟火者，殆将十年。河中、绛州之间有摩云山，绝高，民保聚其上，寇盗莫能近。罕之攻拔之，时人谓之__「李摩云」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乐从训移军洹水，罗弘信遣其将程公信击从训，斩之，与父彦祯皆枭首军门。癸巳，遣使以厚币犒全忠军，请修好，全忠乃召军还。诏以罗弘信权知魏博留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/90.mp3" download>download the file</a> instead.
</audio></p>
<p>归州刺史郭禹击荆南，逐王建肇，建肇奔黔州。诏以禹为荆南留后。荆南兵荒之余，止有一十七家，禹厉精为治，抚集凋残，通商务农，晚年殆及万户。时籓镇各务兵力相残，莫以养民为事，独华州刺史韩建招抚流散，劝课农桑，数年之间，民富军赡。时人谓之北韩南郭。秦宗权别将常厚据夔州，禹与其将汝阳许存攻夺之。久之，朝廷以禹为荆南节度使，建肇为武泰节度使。禹奏复姓名为成汭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>加李克用兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，己亥，加朱全忠兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵德諲既失荆南，且度秦宗权必败，壬寅，举山南东道来降，且自托于朱全忠。全忠表请以德諲自副，制以山南东道为忠义军，以德諲为节度使，充蔡州四面行营副都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朱全忠既得洛、孟，无西顾之忧，乃大发兵击秦宗权，大破宗权于蔡州之南，克北关门。宗权屯守中州，全忠分诸将为二十八寨以环之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>加凤翔节度使李茂贞检校侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/96.mp3" download>download the file</a> instead.
</audio></p>
<p>陈敬瑄方与王建相攻，贡赋中绝。建以成都尚强，退无所掠，欲罢兵，周庠、綦毋谏以为不可，庠曰：<strong>「邛州城堑完固，食支数年，可据之以为根本。」</strong> 建曰：<strong>「吾在军中久，观用兵者不倚天子之重，则众心易离。不若疏敬瑄之罪，表请朝廷，命大臣为帅而佐之，则功庶可成。」</strong> 乃使庠草表，请讨敬瑄以赎罪，因求邛州。顾彦朗亦表请赦建罪，移敬瑄它镇以靖两川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/97.mp3" download>download the file</a> instead.
</audio></p>
<p>初，黄巢之乱，上为寿王，从僖宗幸蜀。时事出仓猝，诸王多徒行至山谷中，寿王疲乏，不能前，卧磻石上。田令孜自后至，趣之行，王曰：<strong>「足痛，幸军容给一马。」</strong> 令孜曰：<strong>「此深山，安得马！」</strong> 以鞭抶王使前，王顾而不言，心衔之。及即位，遣人监西川军，令孜不奉诏。上言愤籓镇跋扈，欲以威制之。会得彦朗、建表，以令孜所恃者敬瑄耳，六月，以韦昭度兼中书令，充西川节度使，兼西川招抚制置等使，征敬瑄为龙武统军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/98.mp3" download>download the file</a> instead.
</audio></p>
<p>王建军新都，时绵竹土豪何义阳、安仁费师懃等所在拥兵自保，众或万人，少者千人。建遣王宗瑶说之，皆帅众附于建，给其资粮，建军复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>置佑国军于河南府，以张全义为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/100.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，李罕之引河东兵寇河阳，丁会击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/101.mp3" download>download the file</a> instead.
</audio></p>
<p>升凤州为节度府，割兴、利州隶之，以凤州防御使满存为节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/102.mp3" download>download the file</a> instead.
</audio></p>
<p>以权知魏博留后罗弘信为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/103.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊辰，朱全忠拔蔡州南城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/104.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密畏孙儒之逼，欲轻兵袭洪州，袁袭曰：<strong>「钟传定江西已久，兵强食足，未易图也。赵锽新得宣州，怙乱残暴，众心不附。公宜卑辞厚币，说和州孙端、上元张雄使自采石济江侵其境，彼必来逆战，公自铜官济江会之，破锽必矣。」</strong> 行密从之，使蔡俦守庐州，帅诸将济自糁潭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/105.mp3" download>download the file</a> instead.
</audio></p>
<p>孙端、张雄为赵锽所败，锽将苏塘、漆朗将兵二万屯曷山。袁袭曰：<strong>「公引兵急趋曷山，坚壁自守，彼求战不得，谓我畏怯，因其怠，可破也。」</strong> 行密从之。塘等大败，遂围宣州。锽兄干之自池州帅众救宣州，行密使其将陶雅击干之于九华，破之。干之奔江西，以雅为池州制置使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/106.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，朱全忠以馈运不继，且秦宗权残破不足忧，引兵还。丙申，遣朱珍将兵五千送楚州刺史刘瓒之官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/107.mp3" download>download the file</a> instead.
</audio></p>
<p>钱镠遣其从弟銶将兵攻徐约于苏州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/108.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，徐兵邀朱珍、刘瓒不听前，珍等击之，取沛、滕二县，斩获万计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/109.mp3" download>download the file</a> instead.
</audio></p>
<p>孟方立遣其将奚忠信将兵三万袭辽州，李克修邀击，大破之，擒忠信送晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/110.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，葬惠圣恭定孝皇帝于靖陵。庙号僖宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/111.mp3" download>download the file</a> instead.
</audio></p>
<p>陈敬瑄、田令孜闻韦昭度将至，治兵完城以拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/257/112.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，时溥自将步骑七万屯吴康镇，朱珍与战，大破之。朱全忠又遣别将攻宿，刺史张友降之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/113.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，秦宗权别将攻陷许州，执忠武留后王蕴，复取许州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/114.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，蔡将申丛执宗权，折其足而囚之，降于全忠，全忠表丛为蔡州留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/115.mp3" download>download the file</a> instead.
</audio></p>
<p>初，感义节度使杨晟既失兴、凤，走据文、龙、成、茂四州。王建攻西川，田令孜以晟己之故将，假威戎军节度使，使守彭州。王建攻彭州，陈建瑄眉州刺史山行章将后兵五万壁新繁以救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/257/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/116.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，以韦昭度为行营招讨使，山南西道节度使杨守亮副之，东川节度使顾彦朗为行军司马；割邛、蜀、黎、雅置永平军，以王建为节度使，治邛州，充行营诸军都指挥使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/257/117.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，削陈敬瑄官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="119" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>山南西道节度使杨守厚陷夔州。</p>
</section>
