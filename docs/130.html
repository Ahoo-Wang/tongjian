</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>旃蒙大荒落，一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝上之上泰始元年（乙巳，公元四六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙未朔，废帝改元永光，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/5.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁丑，魏主如楼烦宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/6.mp3" download>download the file</a> instead.
</audio></p>
<p>自孝建以来，民间盗铸滥钱，商货不行。庚寅，更铸二铢钱，形式转细。官钱每出，民间即模效之，而更薄小，无轮郭，不磨鑢，谓之__「耒子。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙巳，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，癸卯，魏高宗殂。初，魏世祖经营四方，国颇虚耗，重以内难，朝野楚楚。高宗嗣之，与时消息，静以镇之，怀集中外，民心复安。甲辰，太子弘即皇帝位，大赦，尊皇后日皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/9.mp3" download>download the file</a> instead.
</audio></p>
<p>显祖时年十二，侍中、车骑大将军乙浑专权，矫诏杀尚书杨保年、平阳公贾爱仁、南阳公张天度于禁中。侍中、司徒、平原王陆丽治疾于代郡温泉，乙浑使司卫监穆多侯召之。多侯谓丽曰：<strong>「浑有无君之心。今宫车晏驾，王德望素重，奸臣所忌，宜少淹留以观之；朝廷安静，然后入，未晚也。」</strong> 丽曰：<strong>「安有闻君父之丧，虑患而不赴者乎！」</strong> 即驰赴平城。乙浑所为多不法，丽数争之。戊申，浑又杀丽及穆多侯。多侯，寿之弟也。己酉，魏以浑为太尉、录尚书事，东安王刘尼为司徒，尚书左仆射代人和其奴为司空。殿中尚书顺阳公郁谋诛乙浑，浑杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/10.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，魏以淮南王它为镇西大将军、仪同三司，镇凉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/11.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，魏开酒禁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/12.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，加柳元景南豫州刺史，加颜师伯丹阳尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/13.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸巳，魏以太尉乙浑为丞相，位居诸王上；事无大小，皆决于浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/14.mp3" download>download the file</a> instead.
</audio></p>
<p>废帝幼而狷暴。及即位，始犹难太后、大臣及戴法兴等，未敢自恣。太后既殂，帝年渐长，欲有所为，法兴辄抑制之，谓帝曰：<strong>「官所为如此，欲作营阳邪！」</strong> 帝稍不能平。所幸阉人华愿儿，赐与无算，法兴常加裁减，愿儿恨之。帝使愿儿于外察听风谣，愿儿言于帝曰：<strong>「道路皆言‘宫中有二天子：法兴为真天子，官为赝天子。’且官居深宫，与人物不接，法兴与太宰、颜、柳共为一体，往来门客恒有数百，内外士庶莫不畏服。法兴是孝武左右，久在宫闱；今与它人作一家，深恐此坐席非复官有。」</strong> 帝遂发诏免法兴，遣还田里，仍徙远郡。八月，辛酉，赐法兴死，解巢尚之舍人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/15.mp3" download>download the file</a> instead.
</audio></p>
<p>员外散骑侍郎东海奚显度，亦有宠于世祖。常典作役，课督苛虐，捶扑惨毒，人皆苦之。帝常戏曰：<strong>「显度为百姓患，比当除之。」</strong> 左右因唱诺，即宣旨杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/16.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书右仆射、领卫尉卿、丹阳尹颜师伯居权日久，海内辐凑，骄奢淫恣，为衣冠所疾。帝欲亲朝政，庚午，以师伯为尚书左仆射，解卿、尹，以吏部尚书王彧为右仆射，分其权任。师伯始惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初，世祖多猜忌，王公、大臣，重足屏息，莫敢妄相过从。世祖殂，太宰义恭等皆相贺曰：<strong>「今日始免横死矣！」</strong> 甫过山陵，义恭与柳元景、颜师伯等声乐酣饮，不舍昼夜；帝内不能平。既杀戴法兴，诸大臣无不震慑，各不自安；于是元景、师伯密谋废帝，立义恭，日夜聚谋，而持疑不能决。元景以其谋告沈庆之；庆之与义恭素不厚，又师伯常专断朝事，不与庆之参怀，谓令史曰：<strong>「沈公，爪牙耳，安得预政事！」</strong> 庆之恨之，乃发其事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/18.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，帝自帅羽林兵讨义恭，杀之，并其四子。断绝义恭支体，分裂肠胃，挑取眼睛，以蜜渍之，谓之__「鬼目粽」__ 。别遣使者称诏召柳元景，以兵随之。左右奔告__「兵刃非常」__ 。元景知祸至，入辞其母，整朝服乘车应召。弟车骑司马叔仁戎服，帅左右壮士欲拒命，元景苦禁之。既出巷，军士大至。元景下车受戮，容色恬然；并其八子、六弟及诸侄。获颜帅伯于道，杀之，并其六子。又杀廷尉刘德愿。改元景和，文武进位二等。遣使诛湘州刺史江夏世子伯禽。自是公卿以下，皆被捶曳如奴隶矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/19.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝在东宫，多过失，世祖欲废之而立新安王子鸾，侍中袁觊盛称__「太子好学，有日新之美」__ ，世祖乃止；帝由是德之。既诛群公，欲引进觊，任以朝政，迁为吏部尚书，与尚书左丞徐爰皆以诛义恭等功，赐爵县子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/20.mp3" download>download the file</a> instead.
</audio></p>
<p>徐爰便僻善事人，颇涉书传，自元嘉初，入侍左右，豫参顾问；既长于附会，又饰以典文，故为太祖所任遇。大明之世，委寄尤重。时殿省旧人多见诛逐，唯爰巧于将迎，始终无迕；废帝待之益厚，群臣莫及。帝每出，常与沈庆之及山阴公主同辇，爰亦预焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/21.mp3" download>download the file</a> instead.
</audio></p>
<p>山阴公主，帝姊也，适驸马都尉何戢。戢，偃之子也。公主尤淫恣，尝谓帝曰：<strong>「妾与陛下，男女虽殊，俱托体先帝。陛下六宫万数，而妾唯驸马一人，事太不均。」</strong> 帝乃为公主置面首左右三十人，进爵会稽郡长公主，秩同郡王。吏部郎褚渊貌美，公主就帝请以自侍，帝许之。渊侍公主十日，备见逼迫，以死自誓，乃得免。渊，湛之之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/22.mp3" download>download the file</a> instead.
</audio></p>
<p>帝令太庙别画祖考之像，帝入庙，指高祖像曰：<strong>「渠大英雄，生擒数天子。」</strong> 指太祖像曰：<strong>「渠亦不恶，但末年不免儿斫去头。」</strong> 指世祖像曰：<strong>「渠大齄鼻。如何不齄？」</strong> 立召画工令齄之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以建安王休仁为雍州刺史，湘东王彧为南豫州刺史，皆留不遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲戌，以司徒、扬州刺史、豫章王子尚领尚书令。乙亥，以始兴公沈庆之为侍中、太尉；庆之固辞。征青、冀二州刺史王玄谟为领军将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏葬文成皇帝于金陵，庙号高宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，癸巳，帝如湖熟，戊戌，还建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/27.mp3" download>download the file</a> instead.
</audio></p>
<p>新安王子鸾有宠于世祖，帝疾之。辛丑，遣使赐子鸾死，又杀其母弟南海王子师及其母妹，发殷贵妃墓；又欲掘景宁陵，太史以为不利于帝，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，金紫光禄大夫谢庄为殷贵妃《诔》曰：<strong>「赞轨尧门。」</strong> 帝以庄比贵妃于钩弋夫人，欲杀之。或说帝曰：<strong>「死者人之所同，一往之苦，不足为困。庄生长富贵，今系之尚方，使知天下苦剧，然后杀之，未晚也。」</strong> 帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/29.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/29.mp3" download>download the file</a> instead.
</audio></p>
<p>徐州刺史义阳王昶，素为世祖所恶，民间每讹言昶当反；是岁，讹言尤甚。废帝常谓左右曰：<strong>「我即大位以来，遂未尝戒严，使人邑邑！」</strong> 昶使典签蘧法生奉表诣建康，求入朝，帝谓法生曰：<strong>「义阳与太宰谋反，我正欲讨之。今知求还，甚善！」</strong> 又屡诘问法生：<strong>「义阳谋反，何故不启？」</strong> 法生惧，逃还彭城；帝因此用兵。己酉，下诏讨昶，内外戒严。帝自将兵渡江，命沈庆之统诸军前驱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/30.mp3" download>download the file</a> instead.
</audio></p>
<p>法生至彭城，昶即聚兵反；移檄统内诸郡，皆不受命，斩昶使，将佐文武悉怀异心。昶知事不成，弃母、妻，携爱妾，夜与数十骑开北门奔魏。昶颇涉学，能属文。魏人重之，使尚公主，拜侍中、征南将军、驸马都尉，赐爵丹阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/31.mp3" controls class="html5-audio-player">

</audio></p>
<p>吏部尚书袁觊，始为帝所宠任，俄而失指，待遇顿衰，使有司纠奏其罪，白衣领职。觊惧，诡辞求出。甲寅，以觊为督雍、梁等四州诸军事、雍州刺史。觊舅蔡兴宗谓之曰：<strong>「襄阳星恶，何可往？」</strong> 觊曰：<strong>「‘白刃交前，不救流矢。’今者之行，唯愿生出虎口耳。且天道辽远，何必皆验！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/32.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，临海王子顼为都督荆、湘等八州诸军事、荆州剌史，朝廷以兴宗为子顼长史、南郡太守，行府、州事，兴宗辞不行。觊说兴宗曰：<strong>「朝廷形势，人所共见。在内大臣，朝不保夕，舅今出居陕西，为八州行事，觊在襄、沔，地胜兵强，去江陵咫尺，水陆流通。若朝廷有事，可以共立桓、文之功，岂比受制凶狂、临不测之祸乎？今得间不去，后复求出，岂可得邪！」</strong> 兴宗曰：<strong>「吾素门平进，与主上甚疏，未容有患。宫省内外，人不自保，会应有变。若内难得弭，外衅未必可量。汝欲在外求全，我欲居中免祸，各行其志，不亦善乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/33.mp3" download>download the file</a> instead.
</audio></p>
<p>觊于是狼狈上路，犹虑见追，行至寻阳，喜曰：<strong>「今始免矣。」</strong> 邓琬为晋安王子勋镇军长史、寻阳内史，行江州事。觊与之款狎过常，每清闲，必尽日穷夜。觊与琬人地本殊，见者知其有异志矣。寻复以兴宗为吏部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/34.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，解严。帝因自白下济江至瓜步。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/35.mp3" download>download the file</a> instead.
</audio></p>
<p>沈庆之复启听民私铸钱，由是钱货乱败。千钱长不盈三寸，大小称此，谓之__「鹅眼钱」__ ；劣于此者，谓之__「綖环钱」__ ；贯之以缕，入水不沉，随手破碎。市井不复料数，十万钱不盈一掬，斗米一万，商货不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/36.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙寅，帝还建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/37.mp3" download>download the file</a> instead.
</audio></p>
<p>帝舅东阳太守王藻尚世祖女临川长公主。公主妒，谮藻于帝。己卯，藻下狱死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/38.mp3" download>download the file</a> instead.
</audio></p>
<p>会稽太守孔灵符，所至有政绩；以忤犯近臣，近臣谮之，帝遣使鞭杀灵符，并诛其二子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/39.mp3" download>download the file</a> instead.
</audio></p>
<p>宁朔将军何迈，瑀之子也，尚帝姑新蔡长公主。帝纳公主于后宫，谓之谢贵嫔；诈言公主薨，杀宫婢，送迈等殡葬，行丧礼。庚辰，拜贵嫔为夫人。加鸾辂龙旗，出警入跸。迈素豪侠，多养死士。谋因帝出游，废之，立晋安王子勋。事泄，十一月，壬辰，帝自将兵诛迈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/40.mp3" download>download the file</a> instead.
</audio></p>
<p>初，沈庆之既发颜、柳之谋，遂自昵于帝，数尽言规谏，帝浸不悦。庆之惧祸，杜门不接宾客。尝遣左右范羡至吏部尚书蔡兴宗所，兴宗使羡谓庆之曰：<strong>「公闭门绝客，以避悠悠请托者耳。如兴宗，非有求于公者也，何为见拒！」</strong> 庆之使羡邀兴宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/41.mp3" download>download the file</a> instead.
</audio></p>
<p>兴宗往见庆之，因说之曰：<strong>「主上比者所行，人伦道尽；率德改行，无可复望。今所忌惮，唯在于公；百姓喁喁，所瞻赖者，亦在公一人而已。公威名素着，天下所服。今举朝遑遑，人怀危怖。指麾之日，谁不响应！如犹豫不断，欲坐观成败，岂推旦暮及祸，四海重责将有所归！仆蒙眷异常，故敢尽言，愿公详思其计。」</strong> 庆之曰：<strong>「仆诚知今日忧危，不复自保，但尽忠奉国，始终以之，当委任天命耳。加老退私门，兵力顿阙，虽欲为之，事亦无成。」</strong> 兴宗曰：__「当今怀谋思奋者，非欲邀功赏富贵，正求脱朝夕之死耳！殿中将帅，唯听外间消息，若一人唱首，则俯仰可定。况公统戎累朝，旧日部曲，布在宫省，受恩者多，沈修之辈皆公家子弟耳，何患不从！且公门徒、义附，并三吴勇士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/42.mp3" download>download the file</a> instead.
</audio></p>
<p>殿中将军陆攸之，公之乡人，今入东讨贼，大有铠仗，在青溪未发。公取其器仗以配衣麾下，使陆攸之帅以前驱，仆在尚书中，自当帅百僚按前代故事，更简贤明以奉社稷，天下之事立定矣。又，朝廷诸所施为，民间传言公悉豫之。公今不决，当有先公起事者，公亦不免附从之祸。闻车驾屡幸贵第，酣醉淹留；又闻屏左右，独入阁内；此万世一时，不可失也！」__ 庆之曰：<strong>「感君至言。然此大事，非仆所能行；事至，固当抱忠以没耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/43.mp3" download>download the file</a> instead.
</audio></p>
<p>青州刺史沈文秀，庆之弟子也，将之镇，帅部曲出屯白下，亦说庆之曰：<strong>「主上狂暴如此，祸乱不久，而一门受其宠任，万物皆谓与之同心。且若人爱憎无常，猜忍特甚，不测之祸，进退难免。今因此众力，图之易于反掌。机会难值，不可失也。」</strong> 再三言之，至于流涕，庆之终不从。文秀遂行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/44.mp3" download>download the file</a> instead.
</audio></p>
<p>及帝诛何迈，量庆之必当入谏，先闭青溪诸桥以绝之。庆之闻之，果往，不得进而还。帝乃使庆之从父兄子直阁将军攸之赐庆之药。庆之不肯饮，攸之以被掩杀之，时年八十。庆之子侍中文叔欲亡。恐如太宰义恭被支解，谓其弟中书郎文季曰：<strong>「我能死，尔能报。」</strong> 遂饮庆之之药而死。弟秘书郎昭明亦自经死。文季挥刀驰马而去。追者不敢逼，遂得免。帝诈言庆之病薨，赠侍中、太尉，谥曰忠武公，葬礼甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/45.mp3" download>download the file</a> instead.
</audio></p>
<p>领军将军王玄谟数流涕谏帝以刑杀过差，帝大怒。玄谟宿将，有威名，道路讹言玄谟已见诛。蔡兴宗尝为东阳太守，玄谟典签包法荣家在东阳，玄谟使法荣至兴宗所。兴宗谓法荣曰：<strong>「领军殊当忧惧。」</strong> 法荣曰：<strong>「领军比日殆不复食，夜亦不眠，恒言收己在门，不保俄顷。」</strong> 兴宗曰：<strong>「领军忧惧，当为方略，那得坐待祸至！」</strong> 因使法荣劝玄谟举事。玄谟使法荣谢曰：<strong>「此亦未易可行，期当不泄君言。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/46.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫将军刘道隆，为帝所宠任，专典禁兵。兴宗尝与之俱从帝夜出，道隆过兴宗车后，兴宗曰：<strong>「刘君！比日思一闲写。」</strong> 道隆解其意，掐兴宗手曰：<strong>「蔡公勿多言！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，立皇后路氏，太皇太后弟道庆之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/48.mp3" download>download the file</a> instead.
</audio></p>
<p>帝畏忌诸父，恐其在外为患，皆聚之建康，拘于殿内，殴捶陵曳，无复人理。湘东王彧、建安王休仁、山阳王休佑，皆肥壮，帝为竹笼，盛而称之，以彧尤肥，谓之__「猪王」__ ，谓休仁为__「杀王」__ ，休佑为__「贼王」__ 。以三王年长，尤恶之，常录以自随，不离左右。东海王祎性凡劣，谓之__「驴王」__ ；桂阳王休范、巴陵王休若年尚少，故并得从容。尝以木槽盛饭，并杂食搅之，掘地为坑，实以泥水，裸彧内坑中，使以口就槽食之，用为欢笑。前后欲杀三王以十数；休仁多智数，每以谈笑佞谀说之，故得推迁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/49.mp3" download>download the file</a> instead.
</audio></p>
<p>少府刘曚妾孕临月，帝迎入后宫，俟其生男，欲立为太子。彧尝忤旨，帝裸之，缚其手足，贯之以杖，使人提付太官，曰：<strong>「今日屠猪！」</strong> 休仁笑曰：<strong>「猪未应死。」</strong> 帝问其故，休仁曰：<strong>「待皇太子生，杀猪取其肝肺。」</strong> 帝怒乃解，曰：<strong>「且付廷尉。」</strong> 一宿，释之。丁未，曚妾生子，名曰皇子，为之大赦，赐为父后者爵一级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/50.mp3" download>download the file</a> instead.
</audio></p>
<p>帝又以太祖、世祖在兄弟数皆第三，江州刺史晋安王子勋亦第三，故恶之，因何迈之谋，使左右朱景云送药赐子勋死。景云至湓口，停不进。子勋典签谢道迈、主帅潘欣之、侍书褚灵嗣闻之，驰以告长史邓琬，泣涕请计。琬曰：<strong>「身南土寒士，蒙先帝殊恩，以爱子见托，岂得惜门户百口，期当以死报效。幼主昏暴，社稷危殆，虽曰天子，事犹独夫。今便指帅文武，直造京邑，与群公卿士，废昏立明耳。」</strong> 戊申，琬称子勋教，令所部戒严。子勋戎服出听事，集僚佐，使潘欣之口宣旨谕之。四座未对，录事参军陶亮首请效死前驱，众皆奉旨。乃以亮为咨议参军，领中兵，总统军事；功曹张沈为咨议参军，统作舟舰；南阳太守沈怀宝、岷山太守薛常宝、彭泽令陈绍宗等并为将帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/51.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝使荆州录送前军长史、荆州行事张悦至湓口，琬称子勋命，释其桎梏，迎以所乘车，以为司马。悦，畅之弟也。琬、悦二人共掌内外众事，遣将军俞伯奇帅五百人断大雷，禁绝商旅及公私使命。遣使上诸郡民丁，收敛器械；旬日之内，得甲士五千人，出顿大雷，于两岸筑垒。又以巴东、建平二郡太守孙冲之为咨议参军，领中兵，与陶亮并统前军，移檄远近。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/52.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，帝召诸妃、主列于前，强左右使辱之。南平王铄妃江氏不从；帝怒，杀妃三子南平王敬猷、庐陵王敬先、安南侯敬渊，鞭江妃一百。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/53.mp3" download>download the file</a> instead.
</audio></p>
<p>先是民间讹言湘中出天子，帝将南巡荆、湘二州以厌之。明旦，欲先诛湘东王彧，然后发。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/54.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝既杀诸公，恐群下谋己，以直阁将军宗越、谭金、童太一、沈攸之等有勇力，引为爪牙，赏赐美人、金帛，充牣其家。赵等久在殿省，众所畏服，皆为帝尽力；帝恃之，益无所顾惮，恣为不道，中外骚然。左右宿卫之士皆有异志，而畏越等，不敢发。时三王久幽，不知所为，湘东王彧主衣会稽阮佃夫、内监吴兴王道隆、学官令临淮李道儿与直阁将军柳光世，及帝左右琅邪淳于文祖等阴谋弑帝。帝以立后故，假诸王阉人。彧左右钱蓝生亦在中，彧密使候帝动止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/55.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，帝游华林园竹林堂，使宫人倮相逐，一人不从命，斩之。夜，梦在竹林堂，有女子骂曰：<strong>「帝悖虐不道，明年不及熟矣！」</strong> 帝于宫中求得一人似所梦者斩之。又梦所杀者骂曰：<strong>「我已诉上帝矣！」</strong> 于是巫觋言竹林堂有鬼。是日晡时，帝出华林园。建安王休仁、山阳王休佑、会稽公主并从，湘东王彧独在秘书省，不被召，益忧惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/56.mp3" download>download the file</a> instead.
</audio></p>
<p>帝素恶主衣吴兴寿寂之，见辄切齿，阮佃夫以其谋告寂之及外监典事东阳朱幼、细铠主南彭城姜产之、细铠将晋陵王敬则、中书舍人戴明宝。寂之等闻之，皆响应。幼豫约勒内外，使钱蓝生密报休仁、休佑。时帝欲南巡，腹心宗越等并听出外装束，唯队主樊僧整防华林阁。柳光世与僧整，乡人，因密邀之；僧整即受命。凡同谋十余人。阮佃夫虑力少不济，更欲招合，寿寂之曰：<strong>「谋广或泄，不烦多人。」</strong> 其夕，帝悉屏侍卫，与群巫及彩女数百人射鬼于竹林堂。事毕，将奏乐，寿寂之抽刀前入，姜产之次之，淳于文祖等皆随其后。休仁闻行声甚疾，谓休佑曰：<strong>「事作矣！」</strong> 相随奔景阳山。帝山寂之至，引弓射之，不中。彩女皆迸走。帝亦走，大呼__「寂寂」__ 者三。寂之追而弑之；宣令宿卫曰：<strong>「湘东王受太皇太后令，除征主，今已平定。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/57.mp3" download>download the file</a> instead.
</audio></p>
<p>殿省惶惑，未知所为。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/58.mp3" download>download the file</a> instead.
</audio></p>
<p>休仁就秘书省见湘东王，即称臣，引升西堂，登御座，召见诸大臣。于时事起仓猝，王失履，跣至西堂，犹着乌帽。坐定，休仁呼主衣以白帽代之。令备羽仪，虽未即位，凡事悉称令书施行。宣太皇太后令，数废帝罪恶，命湘东王纂承皇极。及时，宗越等始入，湘东王抚接甚厚。废帝母弟司徒、扬州刺史、豫章王子尚，顽悖有兄风，己未，湘东王以太皇太后令，赐子尚及会稽公主死。建安王休仁等始得出居外舍。释谢庄之囚。废帝犹横尸太医阁口。蔡兴宗谓尚书右仆射王彧曰：<strong>「此虽凶悖，要是天下之主，宜使丧礼粗足；若直如此，四海必将乘人。」</strong> 乃葬之秣陵县南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/59.mp3" download>download the file</a> instead.
</audio></p>
<p>初，湘东王母沈婕妤早卒，路太后养之。王事太后甚谨，太后爱王亦笃。王既弑废帝，欲慰太后心，下令以太后弟子休之为黄门侍郎，茂之为中书侍郎。论功行赏，寿寂之等十四人皆封县侯、县子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>十二月，庚申朔，以东海王祎为中书监、太尉。进镇军将军、江州刺史晋安王子勋为车骑将军、开府仪同三司。癸亥，以建安王休仁为司徒、尚书令、扬州刺史，以山阳王休佑为荆州刺史，桂阳王休范为南徐州刺史。乙丑，徙安陆王子绥为江夏王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/61.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，湘东王即皇帝位，大赦，改元。其废帝时昏制谬封，并皆刊削。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/62.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，以右卫将军刘道隆为中护军。道隆昵于废帝，尝无礼于建安太妃；至是，建安王休仁求解职，明帝乃赐道隆死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/63.mp3" download>download the file</a> instead.
</audio></p>
<p>宗越、谭金、童太一等虽为上所抚接，内不自安；上亦不欲使居中，从容谓曰：<strong>「卿等遭罹暴朝，勤劳日久，应得自养之地；兵马大郡，随卿等所择。」</strong> 越等素已自疑，闻之，皆相顾失色，因谋作乱；以告沈攸之，攸之以闻。上收越等，下狱死。攸之复入直阁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/64.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，徙临贺王子产为南平王，晋熙王子舆为庐陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/65.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，以尚书右仆射王景文为尚书仆射。景文，即彧也，避上名，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/66.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，追尊沈太妃曰宣太后，陵曰崇宁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/67.mp3" download>download the file</a> instead.
</audio></p>
<p>初，豫州刺史山阳王休佑入朝，以长史、南梁郡太守陈郡殷琰行府州事。及休佑徙荆州，即以琰为督豫、司二州诸军事、豫州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/68.mp3" download>download the file</a> instead.
</audio></p>
<p>有司奏路太后宜即前号，移居外宫；上不许。戊寅，尊路太后为崇宪皇太后，居崇宪宫，供奉礼仪，不异旧日。立妃王氏为皇后。后，景文之妹也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/69.mp3" download>download the file</a> instead.
</audio></p>
<p>罢二铢钱，禁鹅眼、綖环钱，余皆通用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/130/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/130/70.mp3" download>download the file</a> instead.
</audio></p>
<p>江州佐吏得上所下令书，皆喜，共造邓琬，曰：<strong>「暴乱既除，殿下又开黄阁，实为公私大庆。」</strong> 琬以晋安王子勋次第居三，又以寻阳起事与世祖同符，谓事必有成，取令书投地曰：<strong>「殿下当开端门，黄阁是吾徒事耳！」</strong> 众皆骇愕。琬更与陶亮等缮治器甲，征兵四方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/130/71.mp3" download>download the file</a> instead.
</audio></p>
<p>袁顗既至襄阳，即与咨议参军刘胡缮修兵械，简集士卒，诈称被太皇太后令，使其起兵，即建牙驰檄，奉表劝子勋即大位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/72.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，更以山阳王休佑为江州刺史，荆州刺史临海王子顼即留本任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/130/73.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，废帝以邵陵王子元为湘州刺史，中兵参军沈仲玉为道路行事，至鹊头，闻寻阳兵起，不敢进。琬遣数百人劫迎之，令子勋建牙于桑尾，传檄建康，称：<strong>「孤志遵前典，黜幽陟明。」</strong> 又谓上__「轿害明茂，篡窃天宝，干我昭穆，寡我兄弟。藐孤同气，犹有十三，圣灵何辜，而当乏飨。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="75" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.

</audio></p>
<p>郢州刺史安陆王子缓承子勋初檄，欲攻废帝；闻废帝已陨，即解甲下标。既而闻江、雍犹治兵，郢府行事苟卞之大惧，即遣咨议、领中兵参军郑景玄帅军驰下，并送军粮。荆州行事孔道存奉刺史临海王子顼，会稽将佐奉太守寻阳王子房，皆举兵以应子勋。</p>
</section>
