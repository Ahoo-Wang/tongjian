<p>起着雍敦牂，尽旃蒙赤奋若，凡八年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝下景初二年（戊午，公元二三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/3.mp3" controls class="html5-audio-player">

</audio></p>
<p>春，正月，帝召司马懿于长安，使将兵四万讨辽东。议臣或以为四万兵多，役费难供。帝曰：<strong>「四千里征伐，虽云用奇，亦当任力，不当稍计役费也。」</strong> 帝谓懿曰：<strong>「公孙渊将何计以待君？」</strong> 对曰：<strong>「渊弃城豫走，上计也；据辽东拒大军，其次也；坐守襄平，此成禽耳。」</strong> 帝曰：<strong>「然则三者何出？」</strong> 对曰：<strong>「唯明智能审量彼我，乃豫有所割弃。此既非渊所及，又谓今往孤远，不能支久，必先拒辽水，后守襄平也。」</strong> 帝曰：<strong>「还往几日？」</strong> 对曰：<strong>「往百日，攻百日，还百日，以六十日为休息，如此，一年足矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/4.mp3" download>download the file</a> instead.
</audio></p>
<p>公孙渊闻之，复遣使称臣，求救于吴。吴人欲戮其使，羊道曰：<strong>「不可，是肆匹夫之怒而捐霸王之计也，不如因而厚之，遣奇兵潜往以要其成。若魏伐不克，而我军远赴，是恩结遐夷，义形万里；若兵连不解，首尾离隔，则我虏其傍郡，驱略而归，亦足以致天之罚，报雪曩事矣。」</strong> 吴主曰：<strong>「善！」</strong> 乃大勒兵谓渊使曰：<strong>「请俟后问，当从简书，必与弟同休戚。」</strong> 又曰：司马懿所向无前，深为弟忧之。」__ 帝问于护军将军蒋济曰：<strong>「孙权其救辽东乎？」</strong> 济曰：<strong>「彼知官备已固，利不可得，深入则非力所及，浅入则劳而无获；权虽子弟在危，犹将不动，况异域之人，兼以往者之辱乎！今所以外扬此声者，谲其行人，疑之于我，我之不克，冀其折节事己耳。然沓渚之间，去渊尚远，若大军相守，事不速决，则权之浅规，或得轻兵掩袭，未可测也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/5.mp3" download>download the file</a> instead.
</audio></p>
<p>帝问吏部尚书卢毓：<strong>「谁可为司徒者？」</strong> 毓荐处士管宁。帝不能用，更问其次，对曰：<strong>「敦笃至行，则太中大夫韩暨；亮直清方，则司隶校尉崔林；贞固纯粹，则太常常林。」</strong> 二月，癸卯，以韩暨为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/6.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主立皇后张氏，前后之妹也。立王贵人子璿为皇太子，瑶为安定王。大司农河南孟光问太子读书及情性好尚于秘书郎却正，正曰：<strong>「奉亲虔恭，夙夜匪解，有古世子之风；接待群僚，举动出于仁恕。」</strong> 光曰：<strong>「如君所道，皆家户所有耳；吾今所问，欲知其权略智调何如也。」</strong> 正曰：<strong>「世子之道，在于承志竭欢，既不得妄有施为，智调藏于胸怀，权略应时而发，此之有无，焉可豫知也！」</strong> 光知正慎宜，不为放谈，乃曰：<strong>「吾好直言，无所回避。今天下未定，智意为先，智意自然，不可力强致也。储君读书，宁当效吾等竭力博识以待访问，如博士探策讲试以求爵位邪！当务其急者。」</strong> 正深谓光言为然。正，俭之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/7.mp3" download>download the file</a> instead.
</audio></p>
<p>吴人铸当千大钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，庚子，南乡恭侯韩暨卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/074/9.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/10.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/10.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，司马懿军至辽东，公孙渊使大将军卑衍、杨祚将步骑数万屯辽隧，围堑二十余里。诸将欲击之，懿曰：<strong>「贼所以坚壁，欲老吾兵也，今攻之，正堕其计。且贼大众在此，其巢窟空虚。直指襄平，破之必矣。」</strong> 乃多张旗帜，欲出其南，衍等尽锐趣之。懿潜济水，出其北，直趣襄平；衍等恐，引兵夜走。诸军进至首山，渊复使衍等逆战，懿击，大破之，遂进围襄平。秋，七月，大霖雨，辽水暴涨，运船自辽口径至城下。雨月余不止，平地水数尺。三军恐，欲移营，懿令军中：<strong>「敢有言徙者斩！」</strong> 都督令史张静犯令，斩之，军中乃定。贼恃水，樵牧自若，诸将欲取之，懿皆不听。司马陈珪曰：<strong>「昔攻上庸，八部俱进，昼夜不息，故能一旬之半，拔坚城，斩孟达。今者远来而更安缓，愚窃惑焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/11.mp3" download>download the file</a> instead.
</audio></p>
<p>懿曰：<strong>「孟达众少而食支一年，将士四倍于达而粮不淹月；以一月图一年，安可不速！以四击一，正令失半而克，犹当为之，是以不计死伤，与粮竞也。今贼众我寡，贼饥我饱，水雨乃尔，功力不设，虽当促之，亦何所为！自发京师，不忧贼攻，但恐贼走。今贼粮垂尽而围落未合，掠其牛马，抄其樵采，此故驱之走也。夫兵者诡道，善因事变。贼凭众恃雨，故虽饥困，未肯束手，当示无能以安之。取小利以惊之，非计也。」</strong> 朝廷闻师遇雨，咸欲罢兵。帝曰：<strong>「司马懿临危制变，禽渊可计日待也。」</strong> 雨霁，懿乃合围，作土山地道，楯橹钩冲，昼夜攻之，矢石如雨。渊窘急，粮尽，人相食，死者甚多，其将杨祚等降。八月，渊使相国王建、御史大夫柳甫请解围却兵，当君臣面缚。懿命斩之，檄告渊曰：__「楚、郑列国，而郑伯犹肉袒牵羊迎之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/12.mp3" download>download the file</a> instead.
</audio></p>
<p>孤天子上公，而建等欲孤解围退舍，岂得礼邪！二人老耄，传言失指，已相为斩之。若意有未已，可更遣年少有明决者来！」__ 渊复遣侍中卫演乞克日送任，懿谓演曰：<strong>「军事大要有五：能战当战，不能战当守，不能守当走；余二事，但有降与死耳。汝不肯面缚，此为决就死也，不须送任！」</strong> 任午，襄平溃，渊与子修将数百骑突围东南走，大兵急击之，斩渊父子于梁水之上。懿既入城，诛其公卿以下及兵民七千余人，筑为京观。辽东、带方、乐浪、玄菟四郡皆平。渊之将反也，将军纶直、贾范等苦谏，渊皆杀之，懿乃封直等之墓，显其遗嗣，释渊叔父恭之囚。中国人欲还旧乡者，恣听之。遂班师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，渊兄晃为恭任子在洛阳，先渊未反时，数陈其变，欲令国家讨渊；及渊谋逆，帝不忍市斩，欲就狱杀之。廷尉高柔上疏曰：<strong>「臣窃闻晃先数自归，陈渊祸萌，虽为凶族，原心可恕。夫仲尼亮司马牛之忧，祁奚明叔向之过，在昔之美义也。臣以为晃信有言，宜贷其死；苟自无言，便当市斩。今进不赦其命，退不彰其罪，闭着囹圄，使自引分，四方观国，或疑此举也。」</strong> 帝不听，竟遣使赍金屑饮晃及其妻子，赐以棺衣，殡敛于宅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/14.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，吴改元赤乌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/15.mp3" download>download the file</a> instead.
</audio></p>
<p>吴步夫人卒。初，吴主为讨虏将军，在吴，娶吴郡徐氏。太子登所生庶贱，吴主令徐氏母养之。徐氏妒，故无宠。及吴主西徙，徐氏留处吴。而临淮步夫人宠冠后庭，吴主欲立为皇后，而群臣议在徐氏，吴主依违者十余年。会步氏卒，群臣奏追赠皇后印绶，徐氏竟废，卒于吴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/16.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主使中书郎吕壹典校诸官府及州郡文书，壹因此渐作威福，深文巧诋，排陷无辜，毁短大臣，纤介必闻。太子登数谏，吴主不听，群臣莫敢复言，皆畏之侧目。壹诬白故江夏太守刁嘉谤讪国政，吴主怒，收嘉，系狱验问。时同坐人皆怖畏壹，并言闻之。侍中北海是仪独云无闻，遂见穷诘累日，诏旨转厉，群臣为之屏息。仪曰：<strong>「今刀锯已在臣颈，臣何敢为嘉隐讳，自取夷灭，为不忠之鬼！厄以闻知当有本末。」</strong> 据实答问，辞不倾移，吴主遂舍之；嘉亦得免。上大将军陆逊、太常潘浚忧壹乱国，每言之，辄流涕。壹白丞相顾雍过失，吴主怒，诘责雍。黄门侍郎谢肱语次问壹：<strong>「顾公事何如？」</strong> 壹曰：<strong>「不能佳。」</strong> 肱又问：<strong>「若此公免退，谁当代之？」</strong> 壹未答。肱曰：<strong>「得无潘太常得之乎？」</strong> 壹良久曰：<strong>「君语近之也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/17.mp3" controls class="html5-audio-player">

<p>肱曰：<strong>「潘太常常切齿于君，但道无因耳。今日代顾公，恐明日便击君矣！」</strong> 壹大惧，遂解散雍事。潘浚求朝，诣建业，欲尽辞极谏。至，闻太子登已数言之而不见从，浚乃大请百寮，欲因会手刃杀壹，以身当之，为国除患。壹密闻知，称疾不行。西陵督步骘上疏曰：<strong>「顾雍、陆逊、潘浚，志在竭诚，寝食不宁，念欲安国利民，建久长之计，可谓心膂股肱社稷之臣矣。宜各委任，不使他官监其所司，课其殿最。此三臣思虑不到则已，岂敢欺负所天乎！」</strong> 左将军朱据部曲应受三万缗，工王遂诈而受之。壹疑据实取，考问主者，死于杖下；据哀其无辜，厚棺敛之，壹又表据吏为据隐，故厚其殡。吴主数责问据，据无以自明，藉草待罪；数日，典军吏刘助觉，言王遂所取。吴主大感寤，曰：<strong>「朱据见枉，况吏民乎！」</strong> 乃穷治壹罪，赏助百万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丞相雍至廷尉断狱，壹以囚见。雍和颜色问其辞状，临出，又谓壹曰：<strong>「君意得无欲有所道乎？」</strong> 壹叩头无言。时尚书郎怀叙面詈辱壹，雍责叙曰：<strong>「官有正法，何至于此！」</strong> 有司奏壹大辟，或以为宜加焚裂，用彰元恶。吴主以访中书令会稽阚泽，泽曰：<strong>「盛明之世，不宜复有此刑。」</strong> 吴主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壹既伏诛，吴主使中书郎袁礼告谢诸大将，因问时事所当损益。礼还，复有诏责诸葛瑾、步骘、朱然、吕岱等曰：<strong>「袁礼还云：‘与子瑜、子山、义封、定公相见，并咨以时事当有所先后，各自以不掌民事，不肯便有所陈，悉推之伯言、承明。伯言、承明见礼，泣涕恳恻，辞旨辛苦，至乃怀执危怖，有不自安之心。’闻之怅然，深自刻怪！何者？夫惟圣人能无过行，明者能自见耳。人之举厝，何能悉中！独当己有以伤拒众意，忽不自觉，故诸君有嫌难耳。不尔，何缘乃至于此乎」</strong> 与诸君从事，自少至长，发有二色，以谓表里足以明露，公私分计足用相保，义虽君臣，恩犹骨肉，荣福喜戚，相与共之。忠不匿情，智无遗计，事统是非，诸君岂得从容而已哉！同船济水，将谁与易！齐桓有善，管子未尝不叹，有过未尝不谏，谏而不得，终谏不止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>今孤自省无桓公之德，而诸君谏诤未出于口，仍执嫌难。以此言之，孤于齐桓良优，未知诸君于管子何如耳！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，壬午，以司空卫臻为司徒，司隶校尉崔林为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，汉蒋琬出屯汉中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙丑，帝不豫。辛巳，立郭夫人为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，太祖为魏公，以赞令刘放、参军事孙资皆为秘书郎。文帝即位，更命秘书曰中书，以放为监，资为令，遂掌机密。帝即位，尤见宠任，皆加侍中、光禄大夫，封本县侯。是时，帝亲览万机，数兴军旅，腹心之任，皆二人管之；每有大事，朝臣会议，常令决其是非，择而行之。中护军蒋济上疏曰：__「臣闻大臣太重者国危，左右太亲者身蔽，古之至戒也。往者大臣秉事，外内扇动；陛下卓然自览万机，莫不祗肃。夫大臣非不忠也，然威权在下，则众心慢上，势之常也。陛下既已察之于大臣，愿无忘于左右。左右忠正远虑，未必贤于大臣，至于便辟取合，或能工之。今外所言，辄云中书。虽使恭慎，不敢外交，但有此名，犹惑世俗。况实握事要，日在目前，傥因疲倦之间，有所割制，众臣见其能推移于事，即亦因时而向之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/25.mp3" download>download the file</a> instead.
</audio></p>
<p>一有此端，私招朋援，臧否毁誉，必有所兴，功负赏罚，必有所易，直道而上者或壅，曲附左右者反达，因微而入，缘形而出，意所狎信，不复猜觉。此宜圣智所当早闻，外以经意，则形际自见；或恐朝臣畏言不合而受左右之怨，莫适以闻。臣窃亮陛下潜神默思，公听并观，若事有未尽于理而物有未周于用，将改曲易调，远与黄、唐角功，近昭武、文之绩，岂牵近习而已哉！然人君不可悉任天下之事，必当有所付；若委之一臣，自非周公旦之忠，管夷吾之公，则有弄机败官之敝。当今柱石之士虽少，至于行称一州，智效一官，忠信竭命，各奉其职，可并驱策，不使圣明之朝有专吏之名也！」__ 帝不听。及寝疾，深念后事，乃以武帝子燕王宇为大将军，与领军将军夏侯献、武卫将军曹爽、屯骑校尉曹肇、骁骑将军秦朗等对辅政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>爽，真之子；肇，休之子也。帝少与燕王宇善，故以后事属之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/27.mp3" download>download the file</a> instead.
</audio></p>
<p>刘放、孙资久典机任，献、肇心内不平；殿中有鸡栖树，二人相谓曰：<strong>「此亦久矣，其能复几！」</strong> 放、资惧有后害，阴图间之。燕王性恭良，陈诚固辞。帝引放、资入卧内，问曰：<strong>「燕王正尔为？」</strong> 对曰：<strong>「燕王实自知不堪大任故耳。」</strong> 帝曰：<strong>「谁可任者？」</strong> 时惟曹爽独在帝侧，放、资因荐爽，且言：<strong>「宜召司马懿与相参。」</strong> 帝曰：<strong>「爽堪其事不？」</strong> 爽流汗不能对。放蹑其足，耳之曰：<strong>「臣以死奉社稷。」</strong> 帝从放、资言，欲用爽、懿，既而中变，敕停前命；放、资复入见说帝，帝又从之。放曰：<strong>「宜为手诏。」</strong> 帝曰：<strong>「我困笃，不能。」</strong> 放即上床，执帝手强作之，遂赍出，大言曰：<strong>「有诏免燕王宇等官，不得停省中。」</strong> 皆流涕而出。甲申，以曹爽为大将军。帝嫌爽才弱，复拜尚书孙礼为大将军长史以佐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/074/28.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，司马懿在汲，帝令给使辟邪赍手诏召之。先是，燕王为帝画计，以为关中事重，宜遣懿便道自轵关西还长安，事已施行。懿斯须得二诏，前后相违，疑京师有变，乃疾驱入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝下景初三年（己未，公元二三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/30.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，懿至，入见，帝执其手曰：<strong>「吾以后事属君，君与曹爽辅少子。死乃可忍，吾忍死待君，得相见，无所复恨矣！」</strong> 乃召齐、秦二王以示懿，别指齐王芳谓懿曰：<strong>「此是也，君谛视之，勿误也！」</strong> 又教齐王令前抱懿颈。懿顿首流涕。是日，立齐王为皇太子。帝寻殂。帝沈毅明敏，任心而行，料简功能，屏绝浮伪。行师动众，论决大事，谋臣将相，咸服帝之大略。性特强识，虽左右小臣，官簿性行，名迹所履，及其父兄子弟，一经耳目，终不遗忘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/31.mp3" download>download the file</a> instead.
</audio></p>
<p>孙盛论曰：闻之长老，魏明帝天姿秀出，立发垂地，口吃少言，而沈毅好断。初，诸公受遗辅导，帝皆以方任处之，政自己出。优礼大臣，开容善直，虽犯颜极谏，无所摧戮，其君人之量如此之伟也。然不思建德垂风，不固维城之基，至使大权偏据，社稷无卫，悲夫！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/32.mp3" download>download the file</a> instead.
</audio></p>
<p>太子即位，年八岁；大赦。尊皇后曰皇太后，加曹爽、司马懿侍中，假节钺，都督中外诸军、录尚书事。诸所兴作宫室之役，皆以遗诏罢之。爽、懿各领兵三千人更宿殿内，爽以懿年位素高，常父事之，每事咨访，不敢专行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/33.mp3" download>download the file</a> instead.
</audio></p>
<p>初，并州刺史东平毕轨及邓飏、李胜、何晏、丁谧皆有才名而急于富贵，趋时附势，明帝恶其浮华，皆抑而不用。曹爽素与亲善，及辅政，骤加引擢，以为腹心。晏，进之孙；谧，斐之子也。晏等咸共推戴爽，以为重权不可委于人。丁谧为爽画策，使爽白天子发诏，转司马懿为太傅，外以名号尊之，内欲令尚书奏事，先来由己，得制其轻重也。爽从之。二月，丁丑，以司马懿为太傅，以爽弟羲为中领军，训为武卫将军，彦为散骑常侍、侍讲，其余诸弟皆以列侯侍从，出入禁闼，贵宠莫盛焉。爽事太傅，礼貌虽存，而诸所兴造，希复由之。爽徙吏部尚书卢毓为仆射，而以何晏代之，以邓飏、丁谧为尚书，毕轨为司隶校尉。晏等依势用事，附会者升进，违忤者罢退，内外望风，莫敢忤旨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/34.mp3" download>download the file</a> instead.
</audio></p>
<p>黄门侍郎傅嘏谓爽弟羲曰：<strong>「何平叔外静而内躁，銛巧好利，不念务本，吾恐必先惑子兄弟，仁人将远而朝政废矣！」</strong> 晏等遂与嘏不平，因微事免嘏官。又出卢毓为廷尉，毕轨又枉奏毓免官，众论多讼之，乃复以为光禄勋。孙礼亮直不挠，爽心不便，出为扬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，以征东将军满宠为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，吴督军使者羊道击辽东守将，俘人民而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉蒋琬为大司马，东曹掾犍为杨戏，素性简略，琬与言论，时不应答。或谓琬曰：<strong>「公与戏语而不应，其慢甚矣！」</strong> 琬曰：<strong>「人心不同，各如其面，面从后言，古人所诫。戏欲赞吾是邪，则非其本心；欲反吾言，则显吾之非，是以默然，是戏之快也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>又督农杨；敏尝毁琬曰：<strong>「作事愦愦，诚不及前人。」</strong> 或以白琬，主者请推治敏，琬曰：<strong>「吾实不如前人，无可推也。」</strong> 主者乞问其愦愦之状，琬曰：<strong>「苟其不如，则事不理，事不理，则愦愦矣。」</strong> 后敏坐事系狱，众人犹惧其必死，琬心无适莫，敏得免重罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，帝始亲临朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，吴太常潘浚卒。吴主以镇南将军吕岱代浚，与陆逊共领荆州文书。岱时年已八十，体素精勤，躬亲王事，与逊同心协规，有善相让，南士称之。十二月，吴将廖式杀临贺太守严纲等，自称平南将军，攻零陵、桂阳，摇动交州诸郡，众数万人，吕岱自表辄行，星夜兼路，吴主遣使追拜交州牧，及遣诸将唐咨等络绎相继，攻讨一年，破之，斩式及其支党，郡县悉平。岱复还武昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/42.mp3" download>download the file</a> instead.
</audio></p>
<p>吴都乡侯周胤将兵千人屯公安，有罪，徙庐陵；诸葛瑾、步骘为之请。吴主曰：<strong>「昔胤年少，初无功劳，横受精兵，爵以侯将，盖念公瑾以及于胤也。而胤恃此，酗淫自恣，前后告谕，曾无悛改。孤于公瑾，义犹二君，乐胤成就，岂有已哉！迫胤罪恶，未宜便还，且欲苦之，使自知耳。以公瑾之子，而二君在中间，苟使能改，亦何患乎！」</strong> 瑜兄子偏将军峻卒，全琮请使峻子护领其兵。吴主曰：<strong>「昔走曹操，拓有荆州，皆是公瑾，常不忘之。初闻峻亡，仍欲用护。闻护性行危险，用之适为作祸，故更止之。孤念公瑾，岂有已哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>邵陵厉公上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>越巂蛮夷数叛汉，杀太守，是后太守不敢之郡，寄治安定县，去郡八县余里。汉主以巴西张嶷为越巂太守，嶷招慰新附，诛讨强猾，蛮夷畏服，郡界悉平，复还旧治。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，吴饥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝下正始二年（辛酉，公元二四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/50.mp3" download>download the file</a> instead.
</audio></p>
<p>春，吴人将伐魏。零陵太守殷札言于吴主曰：<strong>「今天弃曹氏，丧诛累见，虎争之际而幼童涖事。陛下身自御戎，取乱侮亡，宜涤荆、扬之地，举强羸之数，使强者执戟，羸者转运。西命益州，军于陇右，授诸葛瑾、朱然大众，直指襄阳，陆逊、朱桓别征寿春，大驾入淮阳，历青、徐。襄阳、寿春，困于受敌，长安以西，务御蜀军，许、洛之众，势必分离，掎角并进，民必内应。将帅对向，或失便宜，一军败绩，则三军离心。便当秣马脂车，陵蹈城邑，乘胜逐北，以定华夏。若不悉军动众，循前轻举，则不足大用，易于屡退，民疲威消，时往力竭，非上策也。」</strong> 吴主不能用。夏，四月，吴全琮略淮南，决芍陂，诸葛恪攻六安，朱然围樊，诸葛瑾攻柤中。征东将军王凌、扬州刺史孙礼与全琮战于芍陂，琮败走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/51.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州刺史胡质以轻兵救樊，或曰：<strong>「贼盛，不可迫。」</strong> 质曰：<strong>「樊城卑兵少，故当进军为之外援，不然，危矣。」</strong> 遂勒兵临围，城中乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/52.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，吴太子登卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/53.mp3" download>download the file</a> instead.
</audio></p>
<p>吴兵犹在荆州，太傅懿曰：<strong>「柤中民夷十万，隔在水南，流离无主，樊城被攻，历月不解，此危事也，请自讨之。」</strong> 六月，太傅懿督诸军救樊；吴军闻之，夜遁。追至三州口，大获而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/54.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，吴大将军诸葛瑾卒。瑾长子恪先已封侯，吴主以恪弟融袭爵，摄兵业，驻公安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/55.mp3" download>download the file</a> instead.
</audio></p>
<p>汉大司马蒋琬以诸葛亮数出秦川，道险，运粮难，卒无成功。乃多作舟船，欲乘汉、沔东下，袭魏兴、上庸。会旧疾连动，未时得行。汉人咸以为事有不捷，还路甚难，非长策也，汉主遣尚书令费祎、中监军姜维等喻指。琬乃上言：<strong>「今魏跨带九州，根蒂滋蔓，平除未易。若东西并力，首尾掎角，虽未能速得如志，且当分裂蚕食，先摧其支党。然吴期二三，连不克果。辄与费祎等议，以凉州胡塞之要，进退有资，且羌、胡乃心思汉如渴，宜以姜维为凉州刺史。若维征行，御制河右，臣当帅军为维镇继。今涪水陆四通，惟急是应，若东北有虞，赴之不难，清徙屯涪。」</strong> 汉主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/56.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷欲广田畜谷于扬、豫之间，使尚书郎汝南邓艾行陈、项已东至寿春。艾以为：<strong>「昔太祖破黄巾，因为屯田，积谷许都以制四方。今三隅已定，事在淮南，每大军出征，运兵过半，功费巨亿。陈、蔡之间，土下田良，可省许昌左右诸稻田，并水东下，令淮北屯二万人，淮南三万人，什二分休，常有四万人且田且守；益开河渠以增溉灌，通漕运。计除众费，岁完五百万斛以为军资，六、七年间，可积三千万斛于淮上，此则十万之众五年食也。以此乘吴，无不克矣。」</strong> 太傅懿善之。是岁，始开广漕渠，每东南有事，大兴军众，泛舟而下，达于江、淮，资食有储而无水害。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>管宁卒。宁名行高洁，人望之者，邈然若不可及，即之熙熙和易。能因事导人于善，人无不化服。及卒，天下知与不知，闻之无不嗟叹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，汉姜维率偏军自汉中还住涪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴主立其子和为太子，大赦。三月，昌邑景侯满宠卒。秋，七月，乙酉，以领军将军蒋济为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴主遣将军聂友、校尉陆凯将兵三万击儋耳、珠崖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，吴主封子霸为鲁王。霸，和母弟也，宠爱崇特，与和无殊。尚书仆射是仪领鲁王傅，上疏谏曰：<strong>「臣窃以为鲁王天挺懿德，兼资文武，当今之宜，宜镇四方，为国籓辅。宣扬德美，广耀威灵，乃国家之良规，海内所瞻望。且二宫宜有降杀，以正上下之序，明教化之本。」</strong> 书三、四上，吴主不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，帝加元服。吴诸葛恪袭六安，掩其人民而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，立皇后甄氏，大赦。后，文昭皇后兄俨之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，朔，日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，汉蒋琬自汉中还住涪，疾益甚，以汉中太守王平为前监军、镇北大将军，督汉中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，汉主以尚书令费祎为大将军、录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴丞相顾雍卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/70.mp3" download>download the file</a> instead.
</audio></p>
<p>吴诸葛恪远遣谍人观相径要，欲图寿春。太傅懿将兵入舒，欲以攻恪，吴主徙恪屯于柴桑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/71.mp3" download>download the file</a> instead.
</audio></p>
<p>步骘、朱然各上疏于吴主曰：<strong>「自蜀还者，咸言蜀欲背盟，与魏交通，多作舟船，缮治城郭。又，蒋琬守汉中，闻司马懿南向，不出兵乘虚以掎角之，反委汉中，还近成都。事已彰灼，无所复疑，宜为之备。」</strong> 吴主答曰：<strong>「吾待蜀不薄，聘享盟誓，无所负之，何以致此！司马懿前来入舒，旬日便退。蜀在万里，何知缓急而便出兵乎？昔魏欲入汉川，此间始严，亦未举动，会闻魏还而止，蜀宁可复以此有疑邪！人言苦不可信，朕为诸君破家保之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/72.mp3" download>download the file</a> instead.
</audio></p>
<p>征东将军、都督扬、豫诸军事王昶上言：<strong>「地有常险，守无常势。今屯宛去襄阳三百余里，有急不足相赴。」</strong> 遂徙屯新野。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/73.mp3" download>download the file</a> instead.
</audio></p>
<p>宗室曹冏上书曰：__「古之王者，必建同姓以明亲亲，必树异姓以明贤贤。亲亲之道专用，则其渐也微弱；贤贤之道偏任，则其敝也劫夺。先圣知其然也，故博求亲疏而并用之，故能保其社稷，历经长久。今魏尊尊之法虽明，亲亲之道未备，或任而不重，或释而不任。臣窃惟此，寝不安席，谨撰合所闻，论其成败曰：昔夏、商、周历世数十，而秦二世而亡。何则？三代之君与天下共其民，故天下同其忧；秦王独制其民，故倾危而莫救也。秦观周之弊，以为小弱见夺，于是废五等之爵，立郡县之官，内无宗子以自毘辅，外无诸侯以为籓卫，譬犹芟刈股肱，独任胸腹。观者为之寒心，而始皇晏然自以为子孙帝王万世之业也，岂不悖哉！故汉祖奋三尺之剑，驱乌集之众，五年之中，遂成帝业。何则？伐深根者难为功，摧枯朽者易为力，理势然也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/74.mp3" download>download the file</a> instead.
</audio></p>
<p>汉监秦之失，封殖子弟；及诸吕擅权，图危刘氏，而天下所以不倾动者，徒以诸侯强大，盘石胶固故也。然高祖封建，地过古制，故贾谊以为欲天下之治安，莫若众建诸侯而少其力；文帝不从。至于孝景，猥用晁错之计，削黜诸侯，遂有七国之患。盖兆发高帝，衅钟文、景，由宽之过制，急之不渐故也。所谓‘末大必折，尾大难掉’，尾同于体，犹或不从，况乎非体之尾，其可掉哉！武帝从主父之策，下推恩之令，自是之后，遂以陵夷，子孙微弱，衣食租税，不预政事。至于哀、平，王氏秉权，假周公之事而为田常之乱，宗室王侯，或乃为之符命，颂莽恩德，岂不哀哉！由斯言之，非宗子独忠孝于惠、文之间而叛逆于哀、平之际也，徒权轻势弱，不能有定耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/75.mp3" download>download the file</a> instead.
</audio></p>
<p>赖光武皇帝挺不世之姿，擒王莽于已成，绍汉嗣于既绝，斯岂非宗子之力也！而曾不监秦之失策，袭周之旧制，至于桓、灵，阉宦用事，郡孤立于上，臣弄权于下；由是天下鼎沸，奸宄并争，宗庙焚为灰烬，宫室变为榛薮。太祖皇帝龙飞凤翔，扫除凶逆。大魏之兴，于今二十有四年矣。观五代之存亡而不用其长策，睹前车之倾覆而不改于辙迹。子弟王空虚之地，君有不使之民；宗室窜于闾阎，不闻邦国之政；权均匹夫，势齐凡庶。内无深根不拔之固，外无盘石宗盟之助，非所以安社稷，为万世之业也。且今之州牧、郡守，古之方伯、诸侯，皆跨有千里之土，兼军武之任，或比国数人，或兄弟并据；而宗室子弟曾无一人间厕其间，与相维制，非所以强干弱枝，备万一之虞也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/76.mp3" download>download the file</a> instead.
</audio></p>
<p>今之用贤，或超为名都之主，或为偏师之帅；而宗室有文者必限小县之宰，有武者必致百人之上，非所以劝进贤能、褒异宗室之礼也。语曰：‘百足之虫，至死不僵’，以其扶之者众也。此言虽小，可以譬大。是以圣王安不忘危，存不忘亡，故天下有变而无倾危之患矣。」__ 冏冀以此论感寤曹爽，爽不能用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝下正始五年（甲子，公元二四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/78.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，吴主以上大将军陆逊为丞相，其州牧、都护、领武昌事如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>征西将军、都督雍、凉诸军事夏侯玄，大将军爽之姑子也。玄辟李胜为长史，胜及尚书邓飏欲令爽立威名于天下，劝使伐蜀；太傅懿止之，不能得。三月，爽西至长安，发卒十余万人，与玄自骆谷入汉中。汉中守兵不满三万，诸将皆恐，欲守城不出以待涪兵。王平曰：<strong>「汉中去涪垂千里，贼若得关，便为深祸，今宜先遣刘护军据兴势，平为后拒；若贼分向黄金，平帅千人下自临之，比尔间涪军亦至，此计之上也。」</strong> 诸将皆疑，惟护军刘敏与平意同，遂帅所领据兴势，多张旗帜，弥亘百余里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，汉主遣大将军费祎督诸军救汉中，将行，光禄大夫来敏诣祎别，求共围棋；于时羽檄交至，人马擐甲，严驾已讫，祎与敏对戏，色无厌倦。敏曰：<strong>「向聊观试君耳。君信可人，必能办贼者也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，丙辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>大将军爽兵距兴势不得进，关中及氐、羌转输不能供，牛马骡驴多死，民夷号泣道路，涪军及费祎兵继至。参军杨伟为爽陈形势，宜急还，不然，将败。邓飏、李胜与伟争于爽前。伟曰：<strong>「飏、胜将败国家事，可斩也！」</strong> 爽不悦。太傅懿与夏侯玄书曰：<strong>「《春秋》责大德重。昔武皇帝再入汉中，几至大败，君所知也。今兴势至险，蜀已先据，若进不获战，退见邀绝，覆军必矣，将何以任其责！」</strong> 玄惧，言于爽；五月，引军还。费祎进据三岭以截爽，爽争险苦战，仅乃得过，失亡甚众，关中为之虚耗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，八月，秦王询卒。</p>
</section>

<p>冬，十二月，安阳孝侯崔林卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，汉大司马琬以病固让州职于大将军祎，汉主乃以祎为益州刺史，以侍中董允守尚书令，为祎之副。时战国多事，公务烦猥，祎为尚书令，识悟过人，每省读文书，举目暂视，已究其意旨，其速数倍于人，终亦不忘。常以朝晡听事，其间接纳宾客，饮食嬉戏，加之博弈，每尽人之欢，事亦不废。及董允代祎，欲斅祎之所行，旬日之中，事多愆滞。允乃叹曰：<strong>「人才力相远若此，非吾之所及也！」</strong> 乃听事终日而犹有不暇焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝下正始六年（乙丑，公元二四五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，以票骑将军赵俨为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/88.mp3" download>download the file</a> instead.
</audio></p>
<p>吴太子和与鲁王同宫，礼秩如一，群臣多以为言，吴主乃命分宫别僚；二子由是有隙。卫将军全琮遣其子寄事鲁王，以书告丞相陆逊，逊报曰：<strong>「子弟苟有才，不忧不用，不宜私出以要荣利；若其不佳，终为取祸。且闻二宫势敌，必有彼此，此古人之厚忌也。」</strong> 寄果阿附鲁王，轻为交构。逊书与琮曰：<strong>「卿不师日磾而宿留阿寄，终为足下门户致祸矣。」</strong> 琮既不纳逊言，更以致隙。鲁王曲意交结当时名士。偏将军朱绩以胆力称，王自至其廨，就之坐，欲与结好。绩下地住立，辞而不当。绩，然之子也。于是自侍御、宾客，造为二端，仇党疑贰，滋延大臣，举国中分。吴主闻之，假以精学，禁断宾客往来。督军使者羊道上疏曰：__「闻明诏省夺二宫备卫，抑绝宾客，使四方礼敬不复得通，远近悚然，大小失望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/89.mp3" download>download the file</a> instead.
</audio></p>
<p>或谓二宫不遵典式，就如所嫌，犹宜补察，密加斟酌，不使远近得容异言。臣惧积疑成谤，久将宣流，而西北二隅，去国不远，将谓二宫有顺之愆，不审陛下何以解之！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/90.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/90.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主长女鲁班适左护军全琮，少女小虎适骠骑将军朱据。全公主与太子母王夫人有隙，吴主欲立王夫人为后，公主阻子；恐太子立怨己，心不自安，数谮毁太子。吴主寝疾，遣太子祷于长沙桓王庙，太子妃叔父张休居近庙，邀太子过所居。全公主使人觇视，因言__「太子不在庙中，专就妃家计议」__ ，又言__「王夫人见上寝疾，有喜色」__ ，吴主由是发怒。夫人以忧死，太子宠益衰。鲁王之党杨竺、全寄、吴安、孙奇等共谮毁太子，吴主惑焉。陆逊上疏谏曰：<strong>「太子正统，宜有盘石之固；鲁王籓臣，当使宠佚有差。彼此得所，上下获安。」</strong> 书三四上，辞情危切；又欲诣都，口陈嫡庶之义。吴主不悦。太常顾谭，逊之甥也，亦上疏曰：__「臣闻有国有家者，必明嫡庶之端，异尊卑之礼，使高下有差，等级逾邈；如此，则骨肉之恩全，觊觎之望绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/91.mp3" download>download the file</a> instead.
</audio></p>
<p>昔贾谊陈治安之计，论诸侯之势，以为势重虽亲，必有逆节之累，势轻虽疏，必有保全之祚。故淮南亲弟，不终飨国，失之于势重也；吴芮疏臣，传祚长沙，得之于势轻也。昔汉文帝使慎夫人与皇后同席，袁盎退夫人之位，帝有怒色；及盎辨上下之义，陈人彘之戒，帝既悦怿，夫人亦悟。今臣所陈，非有所偏，诚欲以安太子而便鲁王也。」__ 由是鲁王与谭有隙。芍陂之役，谭弟承及张休皆有功；全琮子端、绪与之争功，谮承、休于吴主，吴主徙谭、承、休于交州，又追赐休死。太子太傅吾粲请使鲁王出镇夏口，出杨竺等不得令在京师，又数以消息语陆逊；鲁王与杨竺共谮之，吴主怒，收粲下狱，诛。数遣中使责问陆逊，逊愤恚而卒。其子抗为建武校尉，代领逊众，送葬东还，吴主以杨竺所白逊二十事问抗，抗事事条答，吴主意乃稍解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/074/92.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，都乡穆侯赵俨卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，吴将军马茂谋杀吴主及大臣以应魏，事泄，并党与皆族诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，以太常高柔为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉甘太后殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴主遣校尉陈勋将屯田及作士三万人，凿句容中道，自小其至云阳西城，通会市，作邸阁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/074/97.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，汉大司马琬卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="99" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/074/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/074/98.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，汉费祎至汉中，行围守。汉尚书令董允卒；以尚书吕乂为尚书令。董允秉心公亮，献可替否，备尽忠益，汉主甚严惮之。宦人黄皓，便僻佞慧，汉主爱之。允上则正色规主，下则数责于皓。皓畏允，不敢为非，终允之世，皓位不过黄门丞。费祎以选曹郎汝南陈祗代允为侍中，祗矜厉有威容，多技艺，挟智数，故祎以为贤，越次而用之。祗与皓相表里，皓始预政，累迁至中常侍，操弄威柄，终以覆国。自陈祗有宠，而汉主追怨董允日深，谓为自轻，由祗阿意迎合而皓浸润构间故也。</p>
