<p>居风令贪暴无度，县人朱达等与蛮夷同反，攻杀令，聚众至四五千人。夏，四月，进攻九真，九真太守儿式战死。诏九真都尉魏朗讨破之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>或上言：<strong>「民之贫困以货轻钱薄，宜改铸大钱。」</strong> 事下四府群僚及太学能言之士议之。太学生刘陶上议曰：__「当今之忧，不在于货，在乎民饥。窃见比年已来，良苗尽于蝗螟之口，杼轴空于公私之求。民所患者，岂谓钱货之厚薄，铢两之轻重哉！就使当今沙砾化为南金，瓦石变为和玉，使百姓渴无所饮，饥无所食，虽皇、羲之纯德，唐、虞之文明，犹不能以保萧墙之内也。盖民可百年无货，不可一朝有饥，故食为至急也。议者不达农殖之本，多言铸冶之便。盖万人铸之，一人夺之，犹不能给；况今一人铸之，则万人夺之乎！虽以阴阳为炭，万物为铜，役不食之民，使不饥之士，犹不能足无厌之求也。夫欲民殷财阜，要在止役禁夺，则百姓不劳而足。陛下愍海内之忧戚，欲铸钱齐货以救其弊，犹养鱼沸鼎之中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/8.mp3" download>download the file</a> instead.
</audio></p>
<p>栖鸟烈火之上；水、木，本鱼鸟之所生也，用之不时，必至焦烂。愿陛下宽锲薄之禁，后冶铸之议，听民庶之谣吟，问路叟之所忧，瞰三光之文耀，视山河之分流，天下之心，国家大事，粲然皆见，无有遗惑者矣。伏念当今地广而不得耕，民众而无所食，群小竞进，秉国之位，鹰扬天下，鸟钞求饱，吞肌及骨，并噬无厌。诚恐卒有役夫、穷匠起于板筑之间，投斤攘臂，登高远呼，使怨之民响应云合。虽方尺之钱，何有能救其危也！」__ 遂不改钱。</p>
</section>

</section>

<p>以司空韩演为司徒，以太常北海孙朗为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，甲戊晦，日有食之。太史令陈授因小黄门徐璜陈__「日食之变咎在大将军冀」__ 。冀闻之，讽雒阳收考授，死于狱。帝由是怒冀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，戊寅，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>大雩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/17.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲子，太尉黄琼免；以太常胡广为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/18.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，帝校猎广成，遂幸上林苑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/19.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，南匈奴诸部并叛，与乌桓、鲜卑寇缘边九郡。帝以京兆尹陈龟为度辽将军。龟临行，上疏曰：__「臣闻三辰不轨，擢士为相；蛮夷不恭，拔卒为将。臣无文武之才，而忝鹰扬之任，虽殁躯体，无所云补。今西州边鄙，土地 脊 角，民数更寇虏，室家残破，虽含生气，实同枯朽。往岁并州水雨，灾螟互生，稼穑荒耗，租更空阙。陛下以百姓为子，焉可不垂抚循之恩哉！古公、西伯天下归仁，岂复舆金辇宝以为民惠乎！陛下继中兴之统，承光武之业，临朝听政而未留圣意。且牧守不良，或出中官，惧逆上旨，取过目前。呼嗟之声，招致灾害，胡虏凶悍，因衰缘隙；而令仓库单于豺狼之口，功业无铢两之效，皆由将帅不忠，聚奸所致。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/20.mp3" download>download the file</a> instead.
</audio></p>
<p>前凉州刺史祝良，初除到州，多所纠罚，太守令长，贬黜将半，政未逾时，功效卓然，实应赏异，以劝功能；改任牧守，去斥奸残；又宜更选匈奴、乌桓护羌中郎将、校尉，简练文下，授之法令；除并、凉二州今年租、更，宽赦罪隶，扫除更始。则善吏知奉公之佑，恶者觉营私之祸，胡马可不窥长城，塞下无候望之患矣。」__ 帝乃更选幽、并刺史，自营、郡太守、都尉以下，多所革易。下诏为陈将军除并、凉一年租赋，以赐吏民。龟到职，州郡重足震栗，省息经用，岁以亿计。诏拜安定属国都尉张奂为北中郎将，以讨匈奴、乌桓等。匈奴、乌桓烧度辽将军门，引屯赤阬，烟火相望。兵众大恐，各欲亡去。奂安坐帷中，与弟子讲诵自若，军士稍安。乃潜诱乌桓，阴与和通，遂使斩匈奴、屠各渠帅，袭破其众，诸胡悉降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/21.mp3" download>download the file</a> instead.
</audio></p>
<p>奂以南单于车儿不能统理国事，乃拘之，奏立左谷蠡王为单于。诏曰：<strong>「《春秋》大居正；车儿一心向化，何罪而黜！其遣还庭！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/22.mp3" download>download the file</a> instead.
</audio></p>
<p>大将军冀与陈龟素有隙，谮其沮毁国威，挑取功誉，不为胡虏所畏，坐征还，以种暠为度辽将军。龟遂乞骸骨归田里，复征为尚书。冀暴虐日甚，龟上疏言其罪状，请诛之，帝不省。龟自知必为冀所害，不食七日而死。种暠到营所，先宣恩信，诱降诸胡，其有不服，然后加讨；羌虏先时有生见获质于郡县者，悉遣还之；诚心怀抚，信赏分明，由是羌、胡皆来顺服。暠乃去烽燧，除候望，边方晏然无警；入为大司农。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝桓皇帝上之下延熹二年（己亥，公元一五九年）</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>梁皇后恃姊、兄廕势，恣极奢靡，兼倍前世，专宠妒忌，六宫莫得进见。及太后崩，恩宠顿衰。后既无嗣，每宫人孕育，鲜得全者。帝虽迫畏梁冀，不敢谴怒，然进御转希，后益忧恚。秋，七月，丙午，皇后梁氏崩。乙丑，葬懿献皇后于懿陵。梁冀一门，前后七侯，三皇后，六贵人，二大将军，夫人、女食邑称君者七人，尚公主者三人，其余卿、将、尹、校五十七人。冀专擅威柄，凶恣日积，宫卫近侍，并树所亲，禁省起居，纤微必知。其四方调发，岁时贡献，皆先输上第于冀，乘舆乃其次焉。吏民赍货求官、请罪者，道路相望。百官迁召，皆先到冀门笺檄谢恩，然后敢诣尚书。下邳吴树为宛令，之官辞冀，冀宾客布在县界，以情托树，树曰：__「小人奸蠹，比屋可诛。明将军处上将之位，宜崇贤善以补朝阙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/30.mp3" download>download the file</a> instead.
</audio></p>
<p>自侍坐以来，未闻称一长者，而多托非人，诚非敢闻！」__ 冀嘿然不悦。树到县，遂诛杀冀客为人害者数十人。树后为荆州刺史，辞冀，冀鸩之，出，死车上。辽东太守侯猛初拜，不谒冀，冀托以它事腰斩之。郎中汝南袁着，年十九，诣阙上书曰：<strong>「夫四时之运，功成则退，高爵厚宠，鲜不致灾。今大将军位极功成，可为至戒，宜遵县车之礼，高枕颐神。传曰：‘木实繁者披枝害心。’若不抑损盛权，将无以全其身矣！」</strong> 冀闻而密遣掩捕，着乃变易姓名，托病伪死，结蒲为人，市棺殡送。冀知其诈，求得，笞杀之。太原郝絜、胡武，好危言高论，与着友善，絜、武尝连名奏记三府，荐海内高士，而不诣冀。冀追怒之，敕中都官称檄禽捕，遂诛下家，死者六十余人。絜初逃亡，知不得免，因舆梓奏书冀门，书入，仰药而死，家乃得全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/054/31.mp3" download>download the file</a> instead.
</audio></p>
<p>安帝嫡母耿贵人薨，冀从贵人从子林虑侯承求贵人珍玩，不能得，冀怒，并族其家十余人。涿郡崔琦以文章为冀所善，琦作《外戚箴》、《白鹄赋》以风，冀怒。琦曰：<strong>「昔管仲相齐，乐闻讥谏之言；萧何佐汉，乃设书过之吏。今将军屡世台辅，任齐伊、周，而德政未闻，黎元涂炭，不能结纳贞良以救祸败，反欲钳塞士口，杜蔽主听，将使玄黄改色、马鹿易形乎！」</strong> 冀无以对，因遣琦归。琦惧而亡匿，冀捕得，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/32.mp3" download>download the file</a> instead.
</audio></p>
<p>冀秉政几二十年，威行内外，天子拱手，不得有所亲与，帝既不平之；及陈授死，帝愈怒。和熹皇后从兄子郎中邓香妻宣，生女猛，香卒，宣更适梁纪；纪，孙寿之舅也。寿以猛色美，引入掖庭，为贵人，冀欲认猛为其女，易猛姓为梁。冀恐猛姊婿议郎邴尊沮败宣意，遣客刺杀之。又欲杀宣，宣家与中常侍袁赦相比，冀客登赦屋，欲入宣家，赦觉之，鸣鼓会众以告宣。宣驰入白帝，帝大怒，因如厕，独呼小黄门史唐衡，问：<strong>「左右与外舍不相得者，谁乎？」</strong> 衡对：<strong>「中常侍单超、小黄门史左忄官与梁不疑有隙；中常侍徐璜、黄门令具瑗常私忿疾外舍放横，口不敢道。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/33.mp3" download>download the file</a> instead.
</audio></p>
<p>于是帝呼超、忄官入室，谓曰：<strong>「梁将军兄弟专朝，迫胁内外，公卿以下，从其风旨，今欲诛之，于常侍意如何？」</strong> 超等对曰：<strong>「诚国奸贼，当诛日久；臣等弱劣，未知圣意如何耳。」</strong> 帝曰：<strong>「审然者，常侍密图之。」</strong> 对曰：<strong>「图之不难，但恐陛下腹中狐疑。」</strong> 帝曰：<strong>「奸臣胁国，当伏其罪，何疑乎！」</strong> 于是更召璜、瑗等，五人共定其议，帝啮超臂出血为盟。超等曰：<strong>「陛下今计已决，勿复更言，恐为人所疑。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/34.mp3" download>download the file</a> instead.
</audio></p>
<p>冀心疑超等，八月，丁丑，使中黄门张恽入省宿，以防其变。具瑗敕吏收恽，以__「辄从外入，欲图不轨。」__ 帝御前殿，召诸尚书入，发其事，使尚书令尹勋持节勒丞、郎以下皆操兵守省阁，敛诸符节送省中，使具瑗将左右厩驺、虎贲、羽林、都候剑戟士合千余人，与司隶校尉张彪共围冀第，使光禄勋袁 于持节收冀大将军印绶，徙封比景都乡侯。冀及妻寿即日皆自杀；不疑、蒙先卒。悉收梁氏、孙氏中外宗亲送诏狱，无长少皆弃市；它所连及公卿、列校、刺史、二千石，死者数十人。太尉胡广、司徒韩演、司空孙朗皆坐阿附梁冀，不卫宫，止长寿亭，减死一等，免为庶人。故吏、宾客免黜者三百余人，朝廷为空。是时，事猝从中发，使者交驰，公卿失其度，官府市里鼎沸，数日乃定；百姓莫不称庆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/054/35.mp3" download>download the file</a> instead.
</audio></p>
<p>收冀财货，县官斥卖，合三十余万万，以充王府用，减天下税租之半，散其苑囿，以业穷民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/36.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，立梁贵人为皇后，追废懿陵为贵人冢。帝恶梁氏，改皇后姓为薄氏，久之，知为邓香女，乃复姓邓氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/37.mp3" download>download the file</a> instead.
</audio></p>
<p>诏赏诛梁冀之功，封单超、徐璜、具瑗、左忄官、唐衡皆为县侯，超食二万户，璜等各万余户，世谓之五侯。仍以忄官、衡为中常侍。又封尚书令尹勋等七人皆为亭侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/38.mp3" download>download the file</a> instead.
</audio></p>
<p>以大司农黄琼为太尉，光禄大夫中山祝恬为司徒，大鸿胪梁国盛允为司空。是时，新诛梁冀，天下想望异政，黄琼首居公位，乃举奏州郡素行贪污，至死徙者十余人，海内翕然称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/39.mp3" download>download the file</a> instead.
</audio></p>
<p>琼辟汝南范滂。滂少厉清节，为州里所服。尝为清诏使，案察冀州，滂登车揽辔，慨然有澄清天下之志。守令臧污者，皆望风解印绶去；其所举奏，莫不厌塞众议。会诏三府掾属举谣言，滂奏刺史、二千石权豪之党二十余人。尚书责滂所劾猥多，疑有私故。滂对曰：<strong>「臣之所举，自非叨秽奸暴，深为民害，岂以污简札哉！间以会日迫促，故先举所急，其未审者，方更参实。臣闻农夫去草，嘉谷必茂；忠臣除奸，王道以清。若臣言有贰，甘受显戮！」</strong> 尚书不能诘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/40.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书令陈蕃上疏荐五处士，豫章徐稚、彭城姜肱、汝南袁闳、京兆韦着，颍川李昙。帝悉以安车、玄纁备礼征之，皆不至。稚家贫，常自耕稼，非其力不食，恭俭义让，所居服其德；屡辟公府，不起。陈蕃为豫章太守，以礼请署功曹；稚不之免，既谒而退。蕃性方峻，不接宾客，唯稚来，特设一榻，去则县之。后举有道，家拜太原太守，皆不就。稚虽不应诸公之辟，然闻其死丧，辄负笈赴吊。常于家豫炙鸡一只，以一两绵絮渍酒中暴干，以裹鸡，径到所赴冢隧外，以水渍绵，使有酒气，斗米饭，白茅为藉。以鸡置前，醊酒毕，留谒则去，不见丧主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/41.mp3" download>download the file</a> instead.
</audio></p>
<p>肱与二弟仲海、季江俱以孝友着闻，常同被而寝，不应征聘。肱尝与弟季江俱诣郡，夜于道为盗所劫，欲杀之，肱曰：<strong>「弟年幼，父母所怜，又未聘娶，愿杀身济弟。」</strong> 季江曰：<strong>「兄年德在前，家之珍宝，国之英俊，乞自受戮，以代兄命。」</strong> 盗遂两释焉，但掠夺衣资而已。既至，郡中见肱无衣服，怪问其故，肱托以它辞，终不言盗。盗闻而感悔，就精庐求见征君，叩头谢罪，还所略物。肱不受，劳以酒食而遣之。帝既征肱不至，乃下彭城，使画工图其形状。肱卧于幽暗，以被韬面，言患眩疾，不欲出风，工竟不得见之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闳，安之玄孙也，苦身修节，不应辟召。着隐居讲授，不修世务。昙继母酷烈，昙奉之逾谨，得四时珍玩，未尝不先拜而后进，乡里以为法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/43.mp3" download>download the file</a> instead.
</audio></p>
<p>帝又征安阳魏桓，其乡人劝之行，桓曰：<strong>「夫干禄求进，所以行其志也。今后宫千数，其可损乎？厩马万匹，其可减乎？左右权豪，其可去乎？」</strong> 皆对曰：<strong>「不可。」</strong> 桓乃慨然叹曰：<strong>「使桓生行死归，于诸子何有哉！」</strong> 遂隐身不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/054/44.mp3" download>download the file</a> instead.
</audio></p>
<p>帝既诛梁冀，故旧恩敌，多受封爵：追赠皇后父邓香为车骑将军，封安阳侯；更封后母宣为昆阳君，兄子康、秉皆为列侯，宗族皆列校、郎将，赏赐以巨万计。中常侍侯览上缣五千匹，帝赐爵关内侯，又托以与议诛冀，进封高乡侯；又封小黄门刘普、赵忠等八人为乡侯。自是权势专归宦官矣。五侯尤贪纵，倾动内外。时灾异数见，白马令甘陵李云露布上书，移副三府曰：<strong>「梁冀虽持权专擅，虐流天下，今以罪行诛，犹召家臣扼杀之耳，而猥封谋臣万户以上；高祖闻之，得无见非！西北列将，得无解体！孔子曰：‘帝者，谛也。’今官位错乱，小人谄进，财货公行，政化日损；尺一拜用，不经御省，是帝欲不谤乎！」</strong> 帝得奏震怒，下有司逮云，诏尚书都护剑戟送黄门北寺狱，使中常侍管霸与御史、廷尉杂考之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/45.mp3" download>download the file</a> instead.
</audio></p>
<p>时弘农五官掾杜众伤云以忠谏获罪，上书__「愿与云同日死」__ ，帝愈怒，遂并下廷尉。大鸿胪陈蕃上疏曰：<strong>「李云所言，虽不识禁忌，干上逆旨，其意归于忠国而已。昔高祖忍周昌不讳之谏，成帝赦朱云腰领之诛，今日杀云，臣恐剖心之讥，复议于世矣！」</strong> 太常杨秉、雒阳市长沐茂、郎中上官资并上疏请云。帝恚甚，有司奏以为大有敬。诏切责蕃、秉，免归田里，茂、资贬秩二等。时帝在濯龙池，管霸奏云等事，霸跪言曰：<strong>「李云野泽愚儒，杜众郡中小吏，出于狂戆，不足加罪。」</strong> 帝谓霸曰：<strong>「‘帝欲不谛’，是何等语，而常侍欲原之邪！」</strong> 顾使小黄门可其奏，云、众皆死狱中，于是嬖宠益横。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/46.mp3" download>download the file</a> instead.
</audio></p>
<p>太尉琼自度力不能制，乃称疾不起，上疏曰：<strong>「陛下即位以来，未有胜政，诸梁秉权，竖宦充朝，李固、杜乔既以忠言横见残灭，而李云、杜众复以直道继踵受诛，海内伤惧，益以怨结，朝野之人，以忠为讳。尚书周永，素事梁冀，假其威势，见冀将衰，乃阳毁示忠，遂因奸计，亦取封侯。又，黄门挟邪，群辈相党，自冀兴盛，腹背相亲，朝夕图谋，共构奸轨；临冀当诛，无可设巧，复记其恶以要爵赏。陛下不加清征，审别真伪，复与忠臣并时显封，使朱紫共色，粉墨杂糅，所谓抵金玉于沙砾，碎珪璧于泥涂，四方闻之，莫不愤叹。臣世荷国恩，身轻位重，敢以垂绝之日，陈不讳之言。」</strong> 书奏，不纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，壬申，上行幸长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/054/48.mp3" download>download the file</a> instead.
</audio></p>
<p>中常侍单超疾病；壬寅，以超为车骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/49.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，己巳，上还自长安。烧当、烧何、当煎、勒姐等八种羌寇陇西金城塞，护羌校尉段颍击破之，追至罗亭，斩其酋豪以下二千级，获生口万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/50.mp3" download>download the file</a> instead.
</audio></p>
<p>诏复以陈蕃为光禄勋，杨秉为河南尹。单超兄子匡为济阴太守，负势贪放。兖州刺史第五种使从事卫羽案之，得臧五六千万，种即奏匡，并以劾超。匡窘迫，赂客任方刺羽。羽觉其奸，捕方，囚系雒阳。匡虑杨秉穷竟其事，密令方等突狱亡走。尚书召秉诘责，秉对曰：<strong>「方等无状，衅由单匡，乞槛车征匡，考核其事，则奸慝踪绪，必可立得。」</strong> 秉竟坐论作左校。时泰山贼叔孙无忌寇暴徐、兖，州郡不能讨，单超以是陷第五种，坐徙朔方；超外孙董援为朔方太守，稸怒以待之。种故吏孙斌知种必死，结客追种，及于太原，劫之以归，亡命数年，会赦得免。种，伦之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/054/51.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，封赏逾制，内宠猥盛。陈蕃上疏曰：<strong>「夫诸侯上象四七，籓屏上国；高祖之约，非功臣不侯。而闻追录河南尹邓万世父遵之微功，更爵尚书令黄俊先人之绝封。近习以非义授邑，左右以无功传赏，至乃一门之内，侯者数人，故纬象失度，阴阳谬序。臣知封事已行，言之无及，诚欲陛下从是而止。又，采女数千，食肉衣绮，脂油粉黛，不可赀计。鄙谚言‘盗不过五女门’，以女贫家也；今后宫之女，岂不贫国乎！」</strong> 帝颇采其言，为出宫女五百余人，但赐俊爵关内侯，而封万世南乡侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/52.mp3" download>download the file</a> instead.
</audio></p>
<p>帝从容问侍中陈留爰延：<strong>「朕何如主也？」</strong> 对曰：<strong>「陛下为汉中主。」</strong> 帝曰：<strong>「何以言之？」</strong> 对曰：<strong>「尚书令陈蕃任事则治，中常侍黄门与政则乱。是以知陛下可与为善，可与为非。」</strong> 帝曰：<strong>「昔朱云廷折栏槛，今侍中面称朕违，敬闻阙矣。」</strong> 拜五官中郎将，累迁大鸿胪。会客星经帝坐，帝密以问延，延上封事曰：<strong>「陛下以河南尹邓万世有龙潜之旧，封为通侯，恩重公卿，惠丰宗室；加顷引见，与之对博，上下 枼黩，有亏尊严。臣闻之，帝左右者，所以咨政德也。善人同处，则日闻嘉训；恶人从游，则日生邪情。惟陛下远谗谀之人，纳謇謇之士，则灾变可除。」</strong> 帝不能用。延称病，免归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝桓皇帝上之下延熹三年（庚子，公元一六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/54.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙申，赦天下，诏求李固后嗣。初，固既策罢，知不免祸，乃遣三子基、兹、燮皆归乡里，时燮年十三，姊文姬为同郡赵伯英妻，见二兄归，具知事本，默然独悲曰：<strong>「李氏灭矣！自太公已来，积德累仁，何以遇此！」</strong> 密与二兄谋，豫藏匿燮，托言还京师，人咸信之。有顷，难作，州郡收基、兹，皆死狱中。文姬乃告父门生王成曰：<strong>「君执义先公，有古人之节；今委君以六尺之孤，李氏存灭，其在君矣！」</strong> 成乃将燮乘江东下，入徐州界，变姓名为酒家佣，而成卖卜于市，各为异人，阴相往来。积十余年，梁冀既诛，燮乃以本末告酒家，酒家具车重厚遣之，燮皆不受，遂还乡里，追行丧服，姊弟相见，悲感傍人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/55.mp3" download>download the file</a> instead.
</audio></p>
<p>姊戒燮曰：<strong>「吾家血食将绝，弟幸而得济，岂非天邪！宜杜绝众人，勿妄往来，慎无一言加于梁氏！加梁氏则连主上，祸重至矣，唯引咎而已。」</strong> 燮谨从其诲。后王成卒，燮以礼葬之，每四节为设上宾之位而祠焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/56.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，新丰侯单超卒，赐东园秘器，棺中玉具；及葬，发五营骑士、将作大匠起冢茔。其后四侯转横，天下为之语曰：<strong>「左回天，具独坐，徐卧虎，唐雨堕。」</strong> 皆竞起第宅，以华侈相尚，其仆从皆乘牛车而从列骑，兄弟姻戚，宰州临郡，辜较百姓，与盗无异，虐遍天下；民不堪命，故多为盗贼焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/57.mp3" download>download the file</a> instead.
</audio></p>
<p>中常侍侯览，小黄门段珪，皆有田业近济北界，仆从宾客，劫掠行旅。济北相滕延，一切收捕，杀数十人，陈尸路衢。览、珪以事诉帝，延坐征诣廷尉，免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/58.mp3" download>download the file</a> instead.

<p>左忄官兄胜为河东太守，皮氏长京兆岐耻之，即日弃官西归。唐衡兄玹为京兆尹，素与岐有隙，收岐家属宗亲，陷以重法，尽杀之。岐逃难四方，靡所不历，自匿姓名，卖饼北海市中；安丘孙嵩见而异之，载与俱归，藏于复壁中。及诸唐死，遇赦，乃敢出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰月，西羌余众复与烧何大豪寇张掖，晨，薄校尉段颎军。颎下马大战，至日中，刀折矢尽，虏亦引退。颎追之，且斗且行，昼夜相攻，割肉食雪，四十余日，遂至积石山，出塞二千余里，斩烧何大帅，降其余众而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，以司空盛允为司徒，太常虞放为司空。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>长沙蛮反，屯益阳，零陵蛮寇长沙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九真余贼屯据日南，众转强盛；诏复拜桂阳太守夏方为交趾刺史。方威惠素着，冬，十一月，日南贼二万余人相率诣方降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>勒姐、零吾种羌围允街；段颎击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>泰山贼叔孙无忌攻杀都尉侯章；遣中郎将宗资讨破之。诏征皇甫规，拜泰山太守。规到官，广设方略，寇虏悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝桓皇帝上之下延熹四年（辛丑，公元一六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛酉，南宫嘉德殿火；戊子，丙署火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，壬辰，武库火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司徒盛允免，以大司农种暠为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，太尉黄琼免；夏，四月，以太常沛国刘矩为太尉。初，矩为雍丘令，以礼让化民；有讼者，常引之于前，提耳训告，以为忿恚可忍，县官不可入，使归更思。讼者感之，辄各罢去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲寅，封河间孝王子参户亭侯博为任城王，奉孝王后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，原陵长寿门火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，京师雨雹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，京兆、扶风及凉州地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，岱山及博尤来山并颓裂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己酉，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司空虞放免，以前太尉黄琼为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>犍为属国夷寇钞百姓。益州刺史山昱击破之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>零吾羌与先零诸种反，寇三辅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>减公卿已下奉，貣王侯半租，占卖关内侯、虎贲、羽林缇骑、营士、五大夫钱各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，司空黄琼免，以大鸿胪东莱刘宠为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宠常为会稽太守，简除烦苛，禁察非法，郡中大治；征为将作大匠。山阴县有五六老叟，自若邪山谷间出，人赍百钱以送宠曰：<strong>「山谷鄙生，未尝识郡朝，它守时，吏发求民间，至夜不绝，或狗吠竟夕，民不得安。自明府下车以来，狗不夜吠，民不见吏；年老遭值圣明，今闻当见弃去，故自扶奉送。」</strong> 宠曰：<strong>「吾政何能及公言邪！勤苦父老！」</strong> 为人选一大钱受之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/87.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，先零、沈氐羌与诸种羌寇并、凉二州，校尉段颎将湟中义从讨之。凉州刺史郭闳贪共其功，稽固颎军，使不得进；义从役久恋乡旧，皆悉叛归。郭闳归罪于颎，颎坐征下狱，输作左校，以济南相胡闳代为校尉。胡闳无威略，羌遂陆梁，覆没营坞，转相招结，唐突诸郡，寇患转盛。泰山太守皇甫规上疏曰：<strong>「今猾贼就灭，泰山略平，复闻群羌并皆反逆。臣生长邠岐，年五十有九，昔为郡吏，再更叛羌，豫筹其事，有误中之言。臣素有痼疾，恐犬马齿穷，不报大恩，愿乞冗官，备单车一介之使，劳来三辅，宣国威泽，以所习地形兵势佐助诸军。臣穷居孤危之中，坐观郡将已数十年，自鸟鼠至于东岱，其病一也。力求猛敌，不如清平；勤明孙、吴，未若奉法。前变未远，臣诚戚之，是以越职尽其区区。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏以规为中郎将，持节监关西兵讨零吾等。十一月，规击羌，破之，斩首八百级。先零诸种羌慕规威信，相劝降者十余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝桓皇帝上之下延熹五年（壬寅，公元一六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，壬午，南宫丙署火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，沈氐羌寇张掖、酒泉。皇甫规发先零诸种羌，共讨陇右，而道路隔绝，军中大疫，死者十三四。规亲入庵庐，巡视将士，三军感悦。东羌遂遣使乞降，凉州复通。先是安定太守孙俊受取狼藉，属国都尉李翕、督军御史张禀多杀降羌，凉州刺史郭闳、汉阳太守赵熹并老弱不任职，而皆倚恃权贵，不遵法度。规到，悉条奏其罪，或免或诛。羌人闻之，翕然反善，沈氐大豪滇昌、饥恬等十余万口复诣规降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，长沙贼起，寇桂阳、苍梧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/93.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，恭陵东阙火。戊辰，虎贲掖门火。五月，康陵园寝火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/94.mp3" download>download the file</a> instead.
</audio></p>
<p>长沙、零陵贼入桂阳、苍梧、南海，交趾刺史及苍梧太守望风逃奔，遣御史中丞盛修督州郡募兵讨之，不能克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/95.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲申，中藏府丞禄署火。秋，七月，己未，南宫承善闼火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/97.mp3" controls class="html5-audio-player">

</audio></p>
<p>鸟吾羌寇汉阳，陇西、金城诸郡兵讨破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/98.mp3" download>download the file</a> instead.
</audio></p>
<p>艾县贼攻长沙郡县，杀益阳令，众至万余人；谒者马睦督荆州刺史刘度击之，军败，睦、度奔走。零陵蛮亦反。冬，十月，武陵蛮反，寇江陵，南郡太守李肃奔走，主簿胡爽扣马首谏曰：<strong>「蛮夷见郡无儆备，故敢乘间而进。明府为国大臣，连城千里，举旗鸣鼓，应声十万，奈何委符守之重，而为逋逃之人乎！」</strong> 肃拔刃向爽曰：<strong>「掾促去！太守今急，何暇此计！」</strong> 爽抱马固谏，肃遂杀爽而走。帝闻之，征肃，弃市；度、睦减死一等；复爽门闾，拜家一人为郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/99.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书朱穆举右校令山阳度尚为荆州刺史。辛丑，以太常冯绲为车骑将军，将兵十余万讨武陵蛮。先是，所遣将帅，宦官多陷以折耗军资，往往抵罪，绲愿请中常侍一人监军财费。尚书朱穆奏__「绲以财自嫌，失大臣之节；」__ 有诏勿劾。绲请前武陵太守应奉与俱，拜从事中郎。十一月，绲军至长沙，贼闻之，悉诣营乞降。进击武陵蛮夷，斩首四千余级，受降十余万人，荆州平定。诏书赐钱一亿，固让不受，振旅还京师，推功于应奉，荐以为司隶校尉；而上书乞骸骨，朝廷不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/100.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/054/100.mp3" download>download the file</a> instead.
</audio></p>
<p>滇那羌寇武威、张掖、酒泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/101.mp3" download>download the file</a> instead.
</audio></p>
<p>太尉刘矩免，以太常杨秉为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/102.mp3" download>download the file</a> instead.
</audio></p>
<p>皇甫规持节为将，还督乡里，既无它私惠，而多所举奏，又恶绝宦官，不与交通。于是中外并怨，遂共诬规货赂群羌，令其文降，帝玺书诮让相属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/103.mp3" download>download the file</a> instead.
</audio></p>
<p>规上书自讼曰：__「四年之秋，戎丑蠢戾，旧都惧骇，朝廷西顾。臣振国威灵，羌戎稽首，所省之费一亿以上。以为忠臣之义不敢告劳，故耻以片言自及微效，然比方先事，庶免罪悔。前践州界，先奏孙俊、李翕、张禀；旋师南征，又上郭闳、赵熹，陈其过恶，执据大辟。凡此五臣，支党半国，其余墨绶下至小吏，所连及者复有百余。吏托报将之怨，子思复父之耻，载贽驰车，怀粮步走，交构豪门，竞流谤讟，云臣私报诸羌，雠以钱货。若臣以私财，则家无担石；如物出于官，则文簿易考。就臣愚惑，信如言者，前世尚遗匈奴以宫姬，镇乌孙以公主；今臣但费千万以怀叛羌，则良臣之才略，兵家之所贵，将有何罪负义违理乎！自永初以来，将出不少，覆军有五，动资巨亿，有旋车完封，写之权门，而名成功立，厚加爵封。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/104.mp3" download>download the file</a> instead.
</audio></p>
<p>今臣还督本土，纠举诸郡，绝交离亲，戮辱旧故，众谤阴害，固其宜也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/105.mp3" download>download the file</a> instead.
</audio></p>
<p>帝乃征规还，拜议郎，论功当封；而中常侍徐璜、左忄官欲从求货，数遣宾客就问功状，规终不答。璜等忿怒，陷以前事，下之于吏。官属欲赋敛请谢，规誓而不听，遂以余寇不绝，坐系廷尉，论输左校。诸公及太学生张凤等三百余人诣阙讼之，会赦，归家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，戊戌，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以卫尉颍川许栩为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，辛亥，康陵东署火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，鲜卑寇辽东属国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/112.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲申，平陵园寝火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>桂阳贼李研等寇郡界，武陵蛮复反。太守陈奉讨平之。宦官素恶冯绲，八月，绲坐军还盗贼复发，免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/114.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙辰，上校猎广成，遂幸函谷关、上林苑。光禄勋陈蕃上疏谏曰：<strong>「安平之时，游畋宜有节，况今有三空之厄哉！田野空，朝廷空，仓库空。加之兵戎未戢，四方离散，是陛下焦心毁颜，坐以待旦之时也，岂宜扬旗曜武，骋心舆马之观乎！又前秋多雨，民始种麦，今失其劝种之时，而令给驱禽除路之役，非贤圣恤民之意也。」</strong> 书奏，不纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/115.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，司空刘宠免。十二月，以卫尉周景为司空。景，荣之孙也。时宦官方炽，景与太尉杨秉上言：<strong>「内外吏职，多非其人。旧典，中臣子弟，不得居位秉势；而今枝叶宾客，布列职署，或年少庸人，典据守宰；上下忿患，四方愁毒。可遵用旧章，退贪残，塞灾谤。请下司隶校尉、中二千石、城门、五营校尉、北军中候，各实核所部；应当斥罢，自以状言三府，兼察有遗漏，续上。」</strong> 帝从之。于是秉条奏牧、守、青州刺史羊亮等五十余人，或死或免，天下莫不肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/116.mp3" download>download the file</a> instead.
</audio></p>
<p>诏征皇甫规为度辽将军。初，张奂坐梁冀故吏，免官禁锢，凡诸交旧，莫敢为言；唯规荐举，前后七上，由是拜武威太守。及规为度辽，到营数月，上书荐奂，<strong>「才略兼优，宜正元帅，以从众望。若犹谓愚臣宜充举事者，愿乞冗官，以为奂副。」</strong> 朝廷从之。以奂代规为度辽将军，以规为使匈奴中郎将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/054/117.mp3" download>download the file</a> instead.
</audio></p>
<p>西州吏民守阙为前护羌校尉段颎讼冤者甚众，会滇那等诸种羌益炽，凉州几亡，乃复以颎为护羌校尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/054/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/054/118.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书朱穆疾宦官恣横，上疏曰：<strong>「按汉故事，中常侍参选士人，建武以后，乃悉用宦者。自延平以来，浸益贵盛，假貂珰之饰，处常伯之任，天朝政事，一更其手。权倾海内，宠贵无极，子弟亲戚，并荷荣任。放滥骄溢，莫能禁御，穷破天下，空竭小民。愚臣以为可悉罢省，遵复往初，更选海内清淳之士明达国体者，以补其处，即兆庶黎萌，蒙被圣化矣！」</strong> 帝不纳。后穆因进见，复口陈曰：<strong>「臣闻汉家旧典，置侍中、中常侍各一人，省尚书事；黄门侍郎一人，传发书奏；皆用姓族。自和熹太后以女主称制，不接公卿，乃以阉人为常侍，小黄门通命两宫。自此以来，权倾人主，穷困天下，宜皆罢遣，博选耆儒宿德，与参政事。」</strong> 帝怒，不应。穆伏不肯起，左右传__「出！」__ 良久，乃趋而去。自此中官数因事称诏诋毁之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="120" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>穆素刚，不得意，居无几，愤懑发疽卒。</p>
</section>
