You can <a href="assets/audios/134/113.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，魏皇叔若卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/114.mp3" download>download the file</a> instead.
</audio></p>
<p>萧道成以大明以来，公私奢侈，秋，八月，奏罢御府，省二尚方雕饰器玩；辛卯，又奏禁民间华伪杂事，凡十七条。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/115.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，以萧赜为领军将军，萧嶷为江州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/116.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/117.mp3" download>download the file</a> instead.
</audio></p>
<p>萧道成欲引时贤参赞大业，夜，召骠骑长史谢朏，屏人与语，久之，朏无言；唯二小儿捉烛，道成虑朏难之，仍取烛遣儿，朏又无言；道成乃呼左右。朏，庄之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/118.mp3" download>download the file</a> instead.
</audio></p>
<p>太尉右长史王俭知其指，它日，请间言于道成曰：<strong>「功高不赏，古今非一。以公今日位地，欲终北面，可乎？」</strong> 道成正色裁之，而神采内和。俭因曰：<strong>「俭蒙公殊眄，所以吐所难吐；何赐拒之深！宋氏失德，非公岂复宁济！但人情浇薄，不能持久；公若小复推迁，则人望去矣。岂唯大业永沦，七尺亦不可得保。」</strong> 道成曰：<strong>「卿言不无理。」</strong> 俭曰：<strong>「公今名位，故是经常宰相，宜礼绝群后，微示变革。当先令褚公知之，俭请衔命。」</strong> 道成曰：<strong>「我当自往。」</strong> 经少日，道成自造褚渊，款言移晷，乃谓曰：<strong>「我梦应得官。」</strong> 渊曰：<strong>「今授始尔，恐一二年间未容便移；且吉梦未必应在旦夕。」</strong> 道成还，以告俭。俭曰：<strong>「褚是未达理耳。」</strong> 俭乃唱议加道成太傅，假黄钺，使中书舍人虞整作诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/119.mp3" download>download the file</a> instead.
</audio></p>
<p>道成所亲任遐曰：<strong>「此大事，应报褚公。」</strong> 道成曰：<strong>「褚公不从，奈何？」</strong> 遐曰：<strong>「彦回惜身保妻子，非有奇才异节，遐能制之。」</strong> 渊果无违异。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/120.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，诏进道成假黄钺、大都督中外诸军事、太傅、领扬州牧，剑履上殿，入朝不趋，赞拜不名，使持节、太尉、骠骑大将军、录尚书、南徐州刺史如故。道成固辞殊礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/121.mp3" download>download the file</a> instead.
</audio></p>
<p>以扬州刺史晋熙王燮为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/122.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，太傅道成以萧映为南兖州刺史。冬，十月，丁丑，以萧晃为豫州剌史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/123.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，获孙昙瓘，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/124.mp3" download>download the file</a> instead.
</audio></p>
<p>魏员外散骑常侍郑羲来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/134/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/134/125.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，立皇后谢氏。后，庄之孙也。十一月，癸亥，临澧侯刘晃坐谋反，与其党皆伏诛。晃，秉之从子也。</p>
</section>

<p>魏冯太后忌青州刺史南郡王李惠，诬云惠将南叛；十二月，癸巳，诛惠及妻并其子弟。太后以猜嫌所夷灭者十余家，而惠所历皆有善政，魏人尤冤惜之。</p>

<p>尚书令王僧虔奏以__「朝廷礼乐，多违正典。大明中即以宫县合和鞞拂，节数虽会，虑乖雅体。又，今之清商，实由铜爵，三祖风流，遗音盈耳，京、洛相高，江左弥贵，中庸和雅，莫近于斯。而情变听移，稍复销落，十数年间，亡者将半，民间竞造新声杂曲，烦淫无极，宜命有司悉加补缀。」__ 朝廷从之。</p>
