<h1>梁纪 第十四章 梁纪十四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起着雍敦牂，尽阏逢困敦，凡七年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同四年（戊午，公元五三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/4.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏砀郡获巨象，送邺。丁卯，大赦，改元元象。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/5.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己亥，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/6.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏大都督善无贺拔仁攻魏南汾州，刺史韦子粲降之，丞相泰灭子粲之族。东魏大行台侯景等治兵于虎牢，将复河南诸州，魏梁回、韦孝宽、赵继宗皆弃城西归。侯景攻广州，数旬，未拔，闻魏救兵将至，集诸将议之，行洛州事卢勇请进观形势。乃帅百骑至大隗山，遇魏师。日已暮，勇多置幡旗于树颠；夜，分骑为十队，鸣角直前，擒魏仪同三司程华，斩仪同三司王征蛮而还。广州守将骆超遂以城降东魏，丞相欢以勇行广州事。勇，辩之从弟也。于是南汾、颍、豫、广四州复入东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，柔然头兵可汗始得返国，事魏尽礼。及永安以后，雄据北方，礼渐骄倨，虽信使不绝，不复称臣。头兵尝至洛阳，心慕中国，乃置侍中、黄门等官；后得魏汝阳王典签淳于覃，亲宠任事，以为秘书监，使典文翰。及两魏分裂，头兵转不逊，数为边患。魏丞相泰以新都关中，方有事山东，欲结婚以抚之，以舍人元翌女为化政公主，妻头兵弟塔寒。又言于魏主，请废乙弗后，纳头兵之女。甲辰，以乙弗后为尼，使扶风王孚迎头兵女为后。头兵遂留东魏使者元整，不报其使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/8.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛酉，东魏丞相欢以沙苑之败，请解大丞相，诏许之；顷之，复故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/9.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然送悼后于魏，车七百乘、马万匹、驼二千头。至黑盐池，遇魏所遣卤簿仪卫。柔然营幕，户席皆东向，扶风王孚请正南面，后曰：<strong>「我未见魏主，固柔然女也。魏仗南面，我自东向。」</strong> 丙子，立皇后郁久闾氏。丁丑，大赦。以王盟为司徒。丞相泰朝于长安，还屯华州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/10.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚寅，东魏高欢朝于邺；壬辰，还晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/11.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，甲戌，东魏遣兼散骑常侍郑伯猷来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/12.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，东魏荆州刺史王则寇淮南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/13.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，诏以东冶徒李胤之得如来舍利，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/14.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏侯景、高敖曹等围魏独孤信于金墉，太师欢帅大军继之；景悉烧洛阳内外官寺民居，存者什二三。魏主将如洛阳拜园陵，会信等告急，遂与丞相泰俱东，命尚书左仆射周惠达辅太子钦守长安，开府仪同三司李弼、车骑大将军达奚武帅千骑为前驱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/15.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚寅，丞相泰至谷城，侯景等欲整陈以待其至，仪同三司太安莫多娄贷文请帅所部击其前锋，景等固止之。贷文勇而专，不受命，与可朱浑道元以千骑前进。夜，遇李弼、达奚武于孝水。弼命军士鼓噪，曳柴扬尘，贷文走，弼追斩之，道元单骑获免，悉俘其众送恒农。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/16.mp3" download>download the file</a> instead.
</audio></p>
<p>泰进军瀍东，侯景等夜解围去。辛卯，泰帅轻骑追景至河上，景为陈，北据河桥，南属邙山，与泰合战。泰马中流矢惊逸，遂失所之。泰坠地，东魏兵追及之，左右皆散，都督李穆下马，以策抶泰背骂曰：<strong>「笼东军士！尔曹主何在，而独留此？」</strong> 追者不疑其贵人，舍之而过。穆以马授泰，与之俱逸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/17.mp3" download>download the file</a> instead.
</audio></p>
<p>魏兵复振，击东魏兵，大破之，东魏兵北走。京兆忠武公高敖曹，意轻泰，建旗盖以陵陈，魏人尽锐攻之，一军皆没，敖曹单骑走投河阳南城。守将北豫州刺史高永乐，欢之从祖兄子也，与敖曹有怨，闭门不受。敖曹仰呼求绳，不得，拔刀穿阖未彻而追兵至。敖曹伏桥下，追者见其从奴持金带，问敖曹所在，奴指示之。敖曹知不免，奋头曰：<strong>「来！与汝开国公。」</strong> 追者斩其首去。高欢闻之，如丧肝胆，杖高永乐二百，赠敖曹太师、大司马、太尉。泰赏杀敖曹者布绢万段，岁岁稍与之，比及周亡，犹未能足。魏又杀东魏西兖州刺史宋显等，虏甲士万五千人，赴河死者以万数。初，欢以万俟普尊老，特礼之，尝亲扶上马。其子洛免冠稽首曰：<strong>「愿出死力以报深恩。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/18.mp3" download>download the file</a> instead.
</audio></p>
<p>及邙山之战，诸军北度桥，洛独勒兵不动，谓魏人曰：<strong>「万俟受洛干在此，能来可来也！」</strong> 魏人畏之而去，欢名其所营地为回洛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/19.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，东、西魏置陈既大，首尾悬远，从旦至未，战数十合，氛雾四塞，莫能相知。魏独孤信、李远居右，赵贵、怡峰居左，战并不利；又未知魏主及丞相泰所在，皆弃其卒先归。开府仪同三司李虎、念贤等为后军，见信等退，即与俱去。泰由是烧营而归，留仪同三司长孙子彦守金墉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/20.mp3" download>download the file</a> instead.
</audio></p>
<p>王思政下马，举长槊左右横击，一举辄踣数人。陷陈既深，从者尽死，思政被重创，闷绝。会日暮，敌亦收兵。思政每战常着破衣弊甲，敌不知其将帅，故得免。帐下督雷五安于战处哭求思政，会其已苏，割衣裹创，扶思政上马。夜久，始得还营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/21.mp3" download>download the file</a> instead.
</audio></p>
<p>平东将军蔡佑下马步斗，左右劝乘马以备仓猝，佑怒曰：<strong>「丞相爱我如子，今日岂惜生乎！」</strong> 帅左右十余人合声大呼，击东魏兵，杀伤甚众。东魏人围之十余重，佑弯弓持满，四面拒之。东魏人募厚甲长刀者直进取之，去佑可三十步，左右劝射之，佑曰：<strong>「吾曹之命，在此一矢，岂可虚发！」</strong> 将至十步，佑乃射之，应弦而倒，东魏兵稍却，佑徐引还。魏主至恒农，守将已弃城走，所虏降卒在恒农者相与闭门拒守，丞相泰攻拔之，诛其魁首数百人。蔡佑追及泰于恒农，夜，见泰，泰曰：<strong>「承先，尔来，吾无忧矣。」</strong> 泰惊不得寝，枕佑股，然后安。佑每从泰战，常为士卒先。战还，诸将皆争功，佑终无所言。泰每叹曰：<strong>「承先口不言勋，我当代其论叙。」</strong> 泰留王思政镇恒农，除侍中、东道行台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/22.mp3" download>download the file</a> instead.
</audio></p>
<p>魏之东伐也，关中留守兵少，前后所虏东魏士卒散在民间，闻魏兵败，谋作乱。李虎等至长安，计无所出，与太尉王盟、仆射周惠达等奉太子钦出屯渭北。百姓互相剽掠，关中大扰。于是沙苑所虏东魏都督赵青雀、雍州民于伏德等遂反，青雀据长安子城，伏德保咸阳，与咸阳太守慕容思庆各收降卒以拒还兵。长安大城民相帅以拒青雀，日与之战。大都督侯莫陈顺击贼，屡破之，贼不敢出。顺，崇之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/23.mp3" download>download the file</a> instead.
</audio></p>
<p>扶风公王罴镇河东，大开城门，悉召军士谓曰：<strong>「今闻大军失利，青雀作乱，诸人莫有固志。王罴受委于此，以死报恩。有能同心者可共固守；必恐城陷，任自出城。」</strong> 众感其言，皆无异志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/24.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主留阌乡。丞相泰以士马疲弊，不可速进，且谓青雀等乌合，不能为患，曰：<strong>「我至长安，以轻骑临之，必当面缚。」</strong> 通直散骑常侍吴郡陆通谏曰：<strong>「贼逆谋久定，必无迁善之心。蜂虿有毒，安可轻也！且贼诈言东寇将至，今若以轻骑临之，百姓谓为信然，益当惊扰。今军虽疲弊，精锐尚多。以明公之威，总大军以临之，何忧不克！」</strong> 泰从之，引兵西入。父老见泰至，莫不悲喜，士女相贺。华州刺史宇文导引兵袭咸阳，斩思庆，擒伏德。南度渭，与泰会攻青雀，破之。太保梁景睿以疾留长安，与青雀通谋，泰杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/25.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏太师欢自晋阳将七千骑至孟津，未济，闻魏师已循，遂济河，遣别将追魏师至崤，不及而还。欢攻金墉，长孙子彦弃城走，焚城中室屋俱尽，欢毁金墉而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/26.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏之迁邺也，主客郎中裴让之留洛阳。独孤信之败也，让之弟诹之随丞相泰入关，为大行台仓曹郎中。欢囚让之兄弟五人，让之曰：<strong>「昔诸葛亮兄弟，事吴、蜀各尽其心，况让之老母在此，不忠不孝，必不为也。明公推诚待物，物亦归心；若用猜忌，去霸业远矣。」</strong> 欢皆释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/27.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，魏主入长安，丞相泰还屯华州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/28.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏大都督贺拔仁击邢磨纳、卢仲礼等，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/29.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/158/29.mp3" download>download the file</a> instead.
</audio></p>
<p>卢景裕本儒生，太师欢释之，召馆于家，使教诸子。景裕讲论精微，难者或相诋诃，大声厉色，言至不逊，而景裕神采俨然，风调如一，从容往复，无际可寻。性清静，历官屡有进退，无得失之色；弊衣粗食，恬然自安，终日端严，如对宾客。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，魏归高敖曹、窦泰、莫多娄贷文之首于东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/31.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍刘孝仪等聘于东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/32.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，魏是云宝袭洛阳，东魏洛州刺史王元轨弃城走。都督赵刚袭广州，拔之。于是自襄、广已西城镇复为魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/33.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自正光以后，四方多事，民避赋役，多为僧尼，至二百万人，寺有三万余区。至是，东魏始诏__「牧守、令长擅立寺者，计其功庸，以枉法论。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏伊川土豪李长寿为防蛮都督，积功至北华州刺史。孝武帝西迁，长寿帅其徒拒东魏，魏以长寿为广州刺史。侯景攻拔其壁，杀之。其子延孙复收集父兵以拒东魏，魏之贵臣广陵王欣、录尚书长孙稚等皆携家往依之，延孙资遣卫送，使达关中。东魏高欢患之，数遣兵攻延孙，不能克。魏以延孙为京南行台、节度河南诸军事、广州刺史。延孙以澄清伊、洛为己任，魏以延孙兵少，更以长寿之婿京兆韦法保为东洛州刺史，配兵数百以助之。法保名佑，以字行，既至，与延孙连兵置栅于伏流。独孤信之入洛阳也，欲缮修宫室，使外兵郎中天水权景宣帅徒兵三千出采运。会东魏兵至，河南皆叛，景宣间道西走，与李延孙相会，攻孔城，拔之，洛阳以南寻亦西附。丞相泰即留景宣守张白坞，节度东南诸军应关西者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/35.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，延孙为其长史杨伯兰所杀，韦法保即引兵据延孙之栅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/36.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏将段琛等据宜阳，遣阳州刺史牛道恒诱魏边民。魏南兖州刺史韦孝宽患之，乃诈为道恒与孝宽书，论归款之意，使谍人遗之于琛营，琛果疑道恒。孝宽乘其猜阻，出兵袭之，擒道恒及琛，崤、渑遂清。东道行台王思政以玉壁险要，请筑城，自恒农徙镇之，诏加都督汾、晋、并州诸军事、并州刺史，行台如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/37.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏以高澄摄吏部尚书，始改崔亮年劳之制，铨擢贤能；又沙汰尚书郎，妙选人地以充之。凡才名之士，虽未荐擢，皆引致门下，与之游宴、讲论、赋诗，士大夫以是称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同五年（己未，公元五三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/39.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙卯，以尚书左仆射萧渊藻为中卫将军，丹杨尹何敬容为尚书令，吏部尚书张缵为仆射。缵，弘策之子也。自晋、宋以来，宰相皆以文义自逸，敬容独勤簿领，日旰不休，为时俗所嗤鄙。自徐勉、周舍既卒，当权要者，外朝则何敬容，内省则朱异。敬容质悫无文，以纲维为己任；异文华敏洽，曲营世誉。二人行异而俱得幸于上。异善伺候人主意为阿谀，用事三十年，广纳货赂，欺罔视听，远近莫不忿疾。园宅、玩好、饮膳、声色穷一时之盛。每休下，车马填门，唯王承、王稚及褚翔不往。承、稚，暕之子；翔，渊之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/40.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，御史中丞参礼仪事贺琛奏：<strong>「南、北二郊及藉田，往还并宜御辇，不复乘辂。」</strong> 诏从之，祀宗庙仍乘玉辇。琛，瑒之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/41.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，东魏以尚书令孙腾为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛未，上祀南郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/43.mp3" download>download the file</a> instead.
</audio></p>
<p>魏丞相泰于行台置学，取丞郎、府佐德行明敏者充学生，悉令旦治公务，晚就讲习。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/44.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢，以徐州刺史房谟、广平太守羊孰、广宗太守窦瑗、平原太守许惇有政绩清能，与诸刺史书，褒称谟等以劝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，甲戌，东魏立丞相欢女为皇后；乙亥，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/46.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以开府仪同三司李弼为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/47.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏以扶风王孚为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，甲子，东魏发畿内十万人城邺，四十日罢。冬，十月，癸亥，以新宫成，大赦，改元兴和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏置纸笔于阳武门外以求得失。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，乙亥，东魏使散骑常侍王元景、魏收来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/51.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏人以《正光历》浸差，命校书郎李业兴更加修正，以甲子为元，号曰《兴光历》，既成，行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/52.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍朱异奏：<strong>「顷来置州稍广，而小大不伦，请分为五品，其位秩高卑，参僚多少，皆以是为差。」</strong> 诏从之。于是上品二十州，次品十州，次品八州，次品二十三州，下品二十一州。时上方事征伐，恢拓境宇，北逾淮、汝，东距彭城，西开牂柯，南平俚洞，建置州郡，纷纶甚众，故异请分之。其下品皆异国之人来归附者，徒有州名而无土地，或因荒徼之民所居村落置州及郡县，刺史守令皆用彼人为之，尚书不能悉领，山川险远，职贡罕通。五品之外，又有二十余州不知处所。凡一百七州。又以边境镇戍，虽领民不多，欲重其将帅，皆建为郡，或一人领二三郡太守，州郡虽多而户口日耗矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/53.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自西迁以来，礼乐散逸，丞相泰命左仆射周惠达、吏部郎中北海唐瑾损益旧章，至是稍备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同六年（庚申，公元五四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/55.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬申，东魏以广平公库狄干为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁丑，东魏主入新宫，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>魏扶风王孚卒。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/58.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己亥，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/59.mp3" download>download the file</a> instead.
</audio></p>
<p>魏铸五铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/60.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏大行台侯景出三鵶，将复荆州，魏丞相泰遣李弼、独孤信各将五千骑出武关，景乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/61.mp3" download>download the file</a> instead.
</audio></p>
<p>魏文后既为尼，居别宫，悼后犹忌之，乃以其子武都王戊为秦州刺史，使文后随之官。魏主虽限以大计，而恩好不忘，密令养发，有追还之意。会柔然举国度河南侵，时颇有言柔然以悼后故兴师者，帝曰：<strong>「岂有兴百万之众为一女子邪！虽然，致人此言，朕亦何颜以见将帅！」</strong> 乃遣中常侍曹宠赍手敕赐文后自尽。文后泣谓宠曰：<strong>「愿至尊千万岁，天下康宁，死无恨也！」</strong> 遂自杀。凿麦积崖而葬之，号曰寂陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/62.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，丞相泰召诸军屯沙苑以备柔然。右仆射周惠达发士马守京城，堑诸街巷，召雍州刺史王罴议之，罴不应召，谓使者曰：<strong>「若蠕蠕至渭北者，王罴自帅乡里破之，不烦国家兵马，何为天子城中作如此惊扰！由周家小儿恇怯致此。」</strong> 柔然至夏州而退。未几，悼后遇疾殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/63.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙酉，魏行台宫延和、陕州刺史宫延庆降于东魏，东魏以河北马场为义州以处之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/64.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏阳州武公高永乐卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/65.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丁丑朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/66.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，东魏封皇兄景植为宜阳王，皇弟威为清河王，谦为颍川王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，壬子，东魏华山王鸷卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，丁亥，东魏使兼散骑常侍李象等来聘。八月，戊午，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/158/69.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊戌，司空袁昂卒，遗疏不受赠谥，敕诸子勿上行状及立铭志。上不许，赠本官，谥穆正公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，魏太师念贤卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐谷浑自莫折念生之乱，不通于魏。伏连筹卒，子夸吕立，始称可汗，居伏俟城。其地东西三千里，南北千余里，官有王、公、仆射、尚书、郎中、将军之号。是岁，始遣使假道柔然，聘于东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同七年（辛酉，公元五四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/73.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛巳，上祀南郊，大赦。辛丑，祀明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/74.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/158/74.mp3" download>download the file</a> instead.
</audio></p>
<p>宕昌王梁企定为其下所杀，弟弥定立。二月，乙巳，以弥定为河、梁二州刺史、宕昌王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/76.mp3" download>download the file</a> instead.
</audio></p>
<p>魏幽州刺史顺阳王仲景坐事赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/77.mp3" controls class="html5-audio-player">
