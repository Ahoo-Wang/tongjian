You can <a href="assets/audios/158/77.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，魏夏州刺史刘平伏据上郡反，大都督于谨讨擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/78.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，遣兼散骑常侍明少遐等聘于东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/79.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己卯，东魏宜阳王景植卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/80.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以侍中宇文测为大都督、行汾州事。测，深之兄也，为政简惠，得士民心。地接东魏，东魏人数来寇抄，测擒获之，命解缚，引与相见，为设酒殽，待以客礼，并给粮饩，卫送出境。东魏人大惭，不复为寇，汾、晋之间遂通庆吊，时论称之。或告测交通境外者，丞相泰怒曰：<strong>「测为我安边，我知其志，何得间我骨肉！」</strong> 命斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/81.mp3" download>download the file</a> instead.
</audio></p>
<p>魏丞相泰欲革易时政，为强国富民之法，大行台度支尚书兼司农卿苏绰尽其智能，赞成其事，减官员，置二长，并置屯田以资军国。又为六条诏书，九月，始奏行之：一曰清心，二曰敦教化，三曰尽地利，四曰擢贤良，五曰恤狱讼，六曰均赋役。泰甚重之，尝置诸坐右，又令百司习诵之，其牧守令长非通六条及计帐者，不得居官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/82.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏诏群官于麟趾阁议定法制，谓之《麟趾格》，冬，十月，甲寅，颁行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/83.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，东魏发夫五万筑漳滨堰，三十五日罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/84.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丙戌，东魏以彭城王韶为太尉，度支尚书胡僧敬为司空。僧敬名虔，以字行，国珍之兄孙，东魏主之舅也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/85.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，东魏遣兼散骑常侍李骞来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/86.mp3" download>download the file</a> instead.
</audio></p>
<p>交趾李贲世为豪右，仕不得志。有并韶者，富于词藻，诣选求官，吏部尚书蔡撙以并姓无前贤，除广阳门郎；韶耻之。贲与韶还乡里，谋作乱，会交州刺史武林侯咨以刻暴失众心，时贲监德州，因连结数州豪杰俱反。咨输贿于贲，奔还广州。上遣咨与高州刺史孙冏、新州刺史卢子雄将兵击之。咨，恢之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/87.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，魏又益新制十二条。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/88.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢以诸州调绢不依旧式，民甚苦之，奏令悉以四十尺为匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/89.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自丧乱以来，农商失业，六镇之民相帅内徙，就食齐、晋，欢因之以成霸业。东西分裂，连年战争，河南州郡鞠为茂草，公私困竭，民多饿死。欢命诸州滨河及津、梁皆置仓积谷以相转漕，供军旅，备饥馑，又于幽、瀛、沧、青四州傍海煮盐。军国之费，粗得周赡。至是，东方连岁大稔，谷斛至九钱，山东之民稍复苏息矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/90.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏尚书令高澄尚静帝妹冯翊长公主，生子孝琬，朝贵贺之，澄曰：<strong>「此至尊之甥，先贺至尊。」</strong> 三日，帝幸其第，赐锦彩布绢万匹。于是诸贵竞致礼遗，货满十室。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/91.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏临淮王孝友表曰：<strong>「令制百家为族，二十五家为闾，五家为比。百家之内有帅二十五，征发皆免，苦乐不均，羊少狼多，复有蚕食，此之为弊久矣。京邑诸坊，或七八百家唯一里正、二史，庶事无阙，而况外州乎！请依旧置三正之名不改，而每闾止为二比，计族省十二丁，赀绢、番兵，所益甚多。」</strong> 事下尚书，寝不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/92.mp3" download>download the file</a> instead.
</audio></p>
<p>安成望族刘敬躬以妖术惑众，人多信之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同八年（壬戌，公元五四二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/94.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，敬躬据郡反，改元永汉，署官属，进攻庐陵，逼豫章。南方久不习兵，人情扰骇，豫章内史张绾募兵以拒之。绾，缵之弟也。二月，戊戌，江州刺史湘东王绎遣司马王僧辩、中兵曹子郢讨敬躬，受绾节度。三月，戊辰，擒敬躬，送建康，斩之。僧辩，神念之子也，该博辩捷，器宇肃然，虽射不穿札，而志气高远。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/95.mp3" download>download the file</a> instead.
</audio></p>
<p>魏初置六军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/96.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙寅，东魏使兼散骑常侍李绘来聘。绘，元忠之从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/97.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢朝于邺。司徒孙腾坐事免；乙酉，以彭城王韶录尚书事，侍中广阳王湛为太尉，尚书右仆射高隆之为司徒。初，太傅尉景与丞相欢同归尔朱荣，其妻，欢之姊也，自恃勋戚，贪纵不法，为有司所劾，系狱；欢三诣阙泣请，乃得免死。丁亥，降为骠骑大将军、开府仪同三司。欢往造之，景卧不起，大叫曰：<strong>「杀我时趣邪！」</strong> 欢抚而拜谢之。辛卯，以库狄干为太傅，以领军将军娄昭为大司马，封祖裔为尚书右仆射。六月，甲辰，欢还晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/98.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚戌，东魏以开府仪同三司、吏部尚书侯景为兼尚书仆射、河南道大行台，随机防讨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/99.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以王盟为太保。东魏丞相欢击魏，入自汾、绛，连营四十里，丞相泰使王思政守玉壁以断其道。欢以书招思政曰：<strong>「若降，当授以并州。」</strong> 思政复书曰：<strong>「可朱浑道元降，何以不得？」</strong> 冬，十月，己亥，欢围玉壁，凡九日，遇大雪，士卒饥冻，多死者，遂解围去。魏遣太子钦镇蒲坂。丞相泰出军蒲坂，至皁荚，闻欢退渡汾，追之不及。十一月，东魏以可朱浑道元为并州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/100.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，魏主狩于华阴，大享将士，丞相泰帅诸将朝之。起万寿殿于沙苑北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/101.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，东魏遣兼散骑常侍杨斐来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/102.mp3" download>download the file</a> instead.
</audio></p>
<p>孙冏、卢子雄讨李贲，以春瘴方起，请待至秋；广州刺史新渝侯映不许，武林侯咨又趣之。冏等至合浦，死者什六七，众溃而归。映，憺之子也。武林侯咨奏冏及子雄与贼交通，逗留不进，敕于广州赐死。子雄弟子略、子烈、主帅广陵杜天合及弟僧明、新安周文育等帅子雄之众攻广州，欲杀映、咨，为子雄复冤。西江督护、高要太守吴兴陈霸先帅精甲三千救之，大破子略等，杀天合，擒僧明、文育。霸先以僧明、文育骁勇过人，释之，以为主帅。诏以霸先为直阁将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/103.mp3" download>download the file</a> instead.
</audio></p>
<p>魏丞相泰妻冯翊公主生子觉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/104.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏以光州刺史李元忠为侍中。元忠虽处要任，不以物务干怀，唯饮酒自娱。丞相欢欲用为仆射，世子澄言其放达常醉，不可委以台阁。其子搔闻之，请节酒，元忠曰：<strong>「我言作仆射不胜饮酒乐，尔爱仆射，宜勿饮酒。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同九年（癸亥，公元五四三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/106.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬戌，东魏大赦，改元武定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/107.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏御史中尉高仲密取吏部郎崔暹之妹，既而弃之，由是与暹有隙。仲密选用御史，多其亲戚乡党，高澄奏令改选；暹方为澄所宠任，仲密疑其构己，愈恨之。仲密后妻李氏艳而慧，澄见而悦之，李氏不从，衣服皆裂，以告仲密，仲密益怨。寻出为北豫州刺史，阴谋外叛。丞相欢疑之，遣镇城奚寿兴典军事，仲密但知民务。仲密置酒延寿兴，伏壮士，执之，二月，壬申，以虎牢叛，降魏。魏以仲密为侍中、司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/108.mp3" download>download the file</a> instead.
</audio></p>
<p>欢以仲密之叛由崔暹，将杀之，高澄匿暹，为之固请，欢曰：<strong>「我匄其命，须与苦手。」</strong> 澄乃出暹，而谓大行台都官郎陈元康曰：<strong>「卿使崔暹得杖，勿复相见。」</strong> 元康为之言于欢曰：<strong>「大王方以天下付大将军，大将军有一崔暹不能免其杖，父子尚尔，况于它人！」</strong> 欢乃释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/109.mp3" download>download the file</a> instead.
</audio></p>
<p>高季式在永安戍，仲密遣信报之；季式走告欢，欢待之如旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/110.mp3" download>download the file</a> instead.
</audio></p>
<p>魏丞相泰帅诸军以应仲密，以太子少傅李远为前驱，至洛阳，遣开府仪同三司于谨攻柏谷，拔之；三月，壬申，围河桥南城。东魏丞相欢将兵十万至河北，泰退军瀍上，纵火船于上流以烧河桥。斛律金使行台郎中张亮以小艇百余载长锁，伺火船将至，以钉钉之，引锁向岸，桥遂获全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/111.mp3" download>download the file</a> instead.
</audio></p>
<p>欢渡河，据邙山为陈，不进者数日。泰留辎重于瀍曲，夜，登邙山以袭欢。候骑白欢曰：<strong>「贼距此四十余里，蓐食干饮而来。」</strong> 欢曰：<strong>「自当渴死！」</strong> 乃正阵以待之。戊申，黎明，泰军与欢军遇。东魏彭乐以数千骑为右甄，冲魏军之北垂，所向奔溃，遂驰入魏营。人告彭乐叛，欢甚怒。俄而西北尘起，乐使来告捷，虏魏侍中、开府仪同三司、大都督临洮王柬、蜀郡王荣宗、江夏王升、巨鹿王阐、谯郡王亮、詹事赵善及督将僚佐四十八人。诸将乘胜击魏，大破之，斩首三万余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/112.mp3" download>download the file</a> instead.
</audio></p>
<p>欢使彭乐追泰，泰窘，谓乐曰：<strong>「汝非彭乐邪？痴男子！今日无我，明日岂有汝邪！何不急还营，收汝金宝！」</strong> 乐从其言，获泰金带一囊以归，言于欢曰：<strong>「黑獭漏刃，破胆矣！」</strong> 欢虽喜其胜而怒其失泰，令伏诸地，亲捽其头，连顿之，并数以沙苑之败，举刃将下者三，噤齘良久。乐曰：<strong>「乞五千骑，复为王取之。」</strong> 欢曰：<strong>「汝纵之何意？而言复取邪！」</strong> 命取绢三千匹压乐背，因以赐之。明日，复战，泰为中军，中山公赵贵为左军，领军若干惠等为右军。中军、右军合击东魏，大破之，悉俘其步卒。欢失马，赫连阳顺下马以授欢。欢上马走，从者步骑七人，追兵至，亲信都督尉兴庆曰：<strong>「王速去，兴庆腰有百箭，足杀百人。」</strong> 欢曰：<strong>「事济，以尔为怀州刺史；若死，用尔子！」</strong> 兴庆曰：<strong>「儿小，愿用兄！」</strong> 欢许之。兴庆拒战，矢尽而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/113.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏军士有逃奔魏者，告以欢所在，泰募勇敢三千人，皆执短兵，配大都督贺拔胜以攻之。胜识欢于行间，执槊与十三骑逐之，驰数里，槊刃垂及，因字之曰：<strong>「贺六浑，贺拔破胡必杀汝！」</strong> 欢气殆绝，河州刺史刘洪徽从傍射胜，中其二骑，武卫将军段韶射胜马，毙之。比副马至，欢已逸去。胜叹曰：<strong>「今日不执弓矢，天也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/114.mp3" download>download the file</a> instead.
</audio></p>
<p>魏南郢州刺史耿令贵，大呼，独入敌中，锋刃乱下，人皆谓已死，俄奋刀而还。如是数四，当令贵前者死伤相继。乃谓左右曰：<strong>「吾岂乐杀人！壮士除贼，不得不尔。若不能杀贼，又不为贼所伤，何异逐坐人也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/115.mp3" download>download the file</a> instead.
</audio></p>
<p>左军赵贵等五将战不利，东魏兵复振。泰与战，又不利。会日暮，魏兵遂遁，东魏兵追之；独孤信、于谨收散卒自后击之，追兵惊扰，魏诸军由是得全。若于惠夜引去，东魏兵追之；惠徐下马，顾命厨人营食，食毕，谓左右曰：<strong>「长安死，此中死，有以异乎？」</strong> 乃建旗鸣角，收散卒徐还；追骑疑有伏兵，不敢逼。泰遂入关，屯渭上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/116.mp3" download>download the file</a> instead.
</audio></p>
<p>欢进至陕，泰使开府仪同三司达奚武等拒之。行台郎中封子绘言于欢曰：<strong>「混壹东西，正在今日。昔魏太祖平汉中，不乘胜取巴、蜀，失在迟疑，后悔无及。愿大王不以为疑。」</strong> 欢深然之，集诸将议进止，咸以为__「野无青草，人马疲瘦，不可远追。」__ 陈元康曰：<strong>「两雄交争，岁月已久。今幸而大捷，天授我也，时不可失，当乘胜追之。」</strong> 欢曰：<strong>「若遇伏兵，孤何以济？」</strong> 元康曰：<strong>「王前沙苑失利，彼尚无伏；今奔败若此，何能远谋！若舍而不追，必成后患。」</strong> 欢不从，使刘丰生将数千骑追泰，遂东归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/117.mp3" download>download the file</a> instead.
</audio></p>
<p>泰召王思政于玉壁，将使镇虎牢，未至而泰败，乃使守恒农。思政入城，令开门解衣而卧，慰勉将士，示不足畏。后数日，刘丰生至城下，惮之，不敢进，引军还。思政乃修城郭，起楼橹，营农田，积刍粟，由是恒农始有守御之备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/118.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相泰求自贬，魏主不许。是役也，魏诸将皆无功，唯耿令贵与太子武卫率王胡仁、都督王文达力战功多。泰欲以雍、岐、北雍三州授之，以州有优劣，使探筹取之。仍赐胡仁名勇，令贵名豪，文达名信，用彰其功。于是广募关、陇豪右以增军旅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/119.mp3" download>download the file</a> instead.
</audio></p>
<p>高仲密之将叛也，阴遣人扇动冀州豪杰，使为内应，东魏遣高隆之驰驿慰抚，由是得安。高澄密书与隆之曰：<strong>「仲密枝党与之俱西者，宜悉收其家属，以惩将来。」</strong> 隆之以为恩旨既行，理无追改，若复收治，示民不信，脱致惊扰，所亏不细，乃启丞相欢而罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/120.mp3" download>download the file</a> instead.
</audio></p>
<p>以太子詹事谢举为尚书仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/121.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，林邑王攻李贲，贲将范修破林邑于九德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/122.mp3" download>download the file</a> instead.
</audio></p>
<p>清水氐酋李鼠仁，乘魏之败，据险作乱；陇右大都督独孤信屡遣军击之，不克。丞相泰遣典签天水赵昶往谕之，诸酋长聚议，或从或否；其不从者欲加刃于昶，昶神色自若，辞气逾厉，鼠仁感悟，遂相帅降。氐酋梁道显叛，泰复遣昶谕降之，徙其豪帅四十余人并部落于华州，泰即以昶为都督，使领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/123.mp3" download>download the file</a> instead.
</audio></p>
<p>泰使谍潜入虎牢，令守将魏光固守。侯景获之，改其书云：<strong>「宜速去。」</strong> 纵谍入城，光宵遁。景获高仲密妻子送邺，北豫、洛二州复入于东魏。五月，壬辰，东魏以克复虎牢，降死罪已下囚，唯不赦高仲密家。丞相欢以高干有义勋，高昂死王事，季式先自告，皆为之请，免其从坐。仲密妻李氏当死，高澄盛服见之，曰：<strong>「今日何如？」</strong> 李氏默然，遂纳之。乙未，以侯景为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/124.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏大赦。以王盟为太傅，广平王赞为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/125.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙丑，东魏以汾州刺史斛律金为大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/126.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏遣兼散骑常侍李浑等来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/127.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，甲午，东魏主狩于西山；乙巳，还宫。高澄启解侍中，东魏主以其弟并州刺史太原公洋代之。丞相欢筑长城于肆州北山，西自马陵，东至土 登，四十日罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/128.mp3" download>download the file</a> instead.
</audio></p>
<p>魏诸牧守共谒丞相泰，泰命河北太守裴侠别立，谓诸牧守曰：<strong>「裴侠清慎奉公，为天下最。有如侠者，可与俱立！」</strong> 众默然，无敢应者。泰乃厚赐侠，朝野叹服，号为__「独立君」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十四大同十年（甲子，公元五四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/130.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，李贲自称越帝，置百官，改元天德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/131.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸巳，东魏丞相欢巡行冀、定二州，校河北户口损益，因朝于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/132.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，上幸兰陵，谒建宁陵，使太子入守宫城；辛丑，谒修陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/133.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，东魏以开府仪同三司孙腾为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/134.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，上幸京口城北固楼，更名北顾；庚戌，幸回宾亭，宴乡里故老及所经近县迎候者，少长数千人，各赉钱二千。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/135.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，东魏以高澄为大将军、领中书监，元弼为录尚书事，左仆射司马子如为尚书令，侍中高洋为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/136.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相欢多在晋阳，孙腾、司马子如、高岳、高隆之，皆欢之亲旧，委以朝政，邺中谓之四贵，其权势熏灼中外，率多专恣骄贪。欢欲损夺其权，故以澄为大将军、领中书监，移门下机事总归中书，文武赏罚皆禀于澄。孙腾见澄，不肯尽敬，澄叱左右牵下于床，筑以刀环，立之门外。太原公洋于澄前拜高隆之，呼为叔父，澄怒骂之。欢谓群公曰：<strong>「儿子浸长，公宜避之。」</strong> 于是公卿以下，见澄无不耸惧。库狄干，澄姑之婿也，自定州来谒，立于门外，三日乃得见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/137.mp3" download>download the file</a> instead.
</audio></p>
<p>澄欲置腹心于东魏主左右，擢中兵参军崔季舒为中书侍郎。澄每进书于帝，有所谏请，或文辞繁杂，季舒辄修饰通之。帝报澄父子之语，常与季舒论之，曰：<strong>「崔中书，我乳母也。」</strong> 季舒，挺之从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/138.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙卯，上还自兰陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，甲申朔，魏丞相泰朝于长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/140.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，东魏遣散骑常侍魏季景来聘。季景，收之族叔也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/158/141.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书令何敬容妾弟盗官米，以书属领军河东王誉；丁酉，敬容坐免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/142.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏广阳王湛卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/143.mp3" download>download the file</a> instead.
</audio></p>
<p>魏琅邪贞献公贺拔胜诸子在东者，丞相欢尽杀之，胜愤恨发疾而卒。丞相泰常谓人曰：<strong>「诸将对敌神色皆动，唯贺拔公临陈如平时，真大勇也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/144.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏更权衡度量，命尚书苏绰损益三十六条之制，总为五卷，颁行之。搜简贤才为牧守令长，皆依新制而遣焉。数年之间，百姓便之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/145.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/145.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自正光以后，政刑弛纵，在位多贪污。丞相欢启以司州中从事宋游道为御史中尉，澄固请以吏部郎崔暹为之，以游道为尚书左丞。澄谓暹、游道曰：<strong>「卿一人处南台，一人处北省，当使天下肃然。」</strong> 暹选毕义云等为御史，时称得人。义云，众敬之曾孙也。澄欲假暹威势，诸公在坐，令暹后至，通名，高视徐步，两人挈裾而入；澄分庭对揖，暹不让而坐，觞再行，即辞去。澄留之食，暹曰：<strong>「适受敕在台检校。」</strong> 遂不待食而去，澄降阶送之。它日，澄与诸公出，之东山，遇暹于道，前驱为赤棒所击，澄回马避之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/146.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/146.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书令司马子如以丞相欢故人，当重任，意气自高，与太师咸阳王坦贪黩无厌；暹前后弹子如、坦及并州刺史可朱浑道元等罪状，无不极笔。宋游道亦劾子如、坦及太保孙腾、司徒高隆之、司空侯景、尚书元羡等。澄收子如系狱，一宿，发尽白，辞曰：<strong>「司马子如从夏州策杖投相王，王给露车一乘，豢牸牛犊，犊在道死，唯豢角存，此外皆取之于人。」</strong> 丞相欢以书敕澄曰：<strong>「司马令，吾之故旧，汝宜宽之。」</strong> 澄驻马行街，出子如，脱其锁；子如惧曰：<strong>「非作事邪？」</strong> 八月，癸酉，削子如官爵。九月，甲申，以济阴王晖业为太尉；太师咸阳王坦以王还第，元羡等皆免官，其余死黜者甚众。久之，欢见子如，哀其憔悴，以膝承其首，亲为择虱，赐酒百瓶，羊五百口，米五百石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/147.mp3" download>download the file</a> instead.
</audio></p>
<p>高澄对诸贵极言褒美崔暹，且戒属之。丞相欢书与邺下诸贵曰：<strong>「崔暹居宪台，咸阳王、司马令皆吾布衣之旧，尊贵亲昵，无过二人，同时获罪，吾不能救，诸君其慎之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/148.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/148.mp3" download>download the file</a> instead.
</audio></p>
<p>宋游道奏驳尚书违失数百条，省中豪吏王儒之徒并鞭斥之，令、仆已下皆侧目。高隆之诬游道有不臣之言，罪当死。给事黄门侍郎杨愔曰：<strong>「畜狗求吠；今以数吠杀之，恐将来无复吠狗。」</strong> 游道竟坐除名。澄谓游道曰：<strong>「卿早从我向并州，不尔，彼经略杀卿。」</strong> 游道从澄至晋阳，以为大行台吏部。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/149.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/149.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/150.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏以丧乱之后，户口失实，徭赋不均。冬，十月，丁巳，以太保孙腾、大司徒高隆之为括户大使，分行诸州，得无籍之户六十余万，侨居者皆勒还本属。十一月，甲申，以高隆之录尚书事，以前大司马娄昭为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/151.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，东魏主祀圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/158/152.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/152.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢袭击山胡，破之，俘万余户，分配诸州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/158/153.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，东魏以散骑常侍魏收兼中书侍郎，修国史。自梁、魏通好，魏书每云：<strong>「想彼境内宁静，此率土安和。」</strong> 上复书，去__「彼」__ 字而已。收始定书云：<strong>「想境内清晏，今万里安和。」</strong> 上亦效之。</p>
</section>
