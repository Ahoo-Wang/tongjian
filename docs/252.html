<h1>唐纪 第六十八章 唐纪六十八</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起上章摄提格，尽柔兆涒滩，凡七年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下咸通十一年（庚寅，公元八七零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲寅朔，群臣上尊号曰睿文英武明德至仁大圣广孝皇帝。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/4.mp3" download>download the file</a> instead.
</audio></p>
<p>西川之民闻蛮寇将至，争走入成都。时成都但有子城，亦无壕，人所占地各不过一席许，雨则戴箕盎以自庇。又乏水，取摩诃池泥汁，澄而饮之。将士不习武备，节度使卢耽召彭州刺史吴行鲁使摄参谋，与前泸州刺史杨庆复共修守备，选将校，分职事，立战棚，具炮檑，造器备，严警逻。先是，西川将士多虚职名，亦无禀给。至是，揭榜募骁勇之士，补以实职，厚给粮赐，应募者云集。庆复乃谕之曰：<strong>「汝曹皆军中子弟，年少材勇，平居无由自进，今蛮寇凭陵，乃汝曹取富贵之秋也，可不勉乎！」</strong> 皆欢呼踊跃。于是列兵械于庭，使之各试所能，两两角胜，察其勇怯而进退之，得选兵三千人，号曰__「突将」__ 。行鲁，彭州人也。戊午，蛮至眉州，耽遣同节度副使王偃等赍书见其用事之臣杜元忠，与之约和。蛮报曰：<strong>「我辈行止，只系雅怀。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/5.mp3" download>download the file</a> instead.
</audio></p>
<p>路岩、韦保衡上言：<strong>「康承训讨庞勋时，逗桡不进，又不能尽其余党，又贪虏获，不时上功。」</strong> 辛酉，贬蜀王傅、分司，寻再贬恩州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/6.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏进军新津，定边之北境也。卢耽遣同节度副使谭奉祀致书于杜元忠，问其所以来之意。蛮留之不还。耽遣使告急于朝，且请遣使与和，以纾一时之患。朝廷命知四方馆事、太仆卿支详为宣谕通和使。蛮以耽待之恭，亦为之盘桓，而成都守备由是粗完。甲子，蛮长驱而北，陷双流。庚午，耽遣节度副使柳盘往见之，杜元忠授盘书一通，曰：<strong>「此通和之后，骠信与军府相见之仪也。」</strong> 其仪以王者自处，语极骄慢。又遣人负彩幕至城南，云欲张陈蜀王厅以居骠信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/7.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，废定边军，复以七州归西川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/8.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，蛮军抵成都城下。前一日，卢耽遣先锋游弈使王昼至汉州诇援军，且趣之。时兴元六千人、凤翔四千人已至汉州，会窦滂以忠武、义成、徐宿四千人自导江奔汉州，就援军以自存。丁丑，王昼以兴元、资、简兵三千余人军于毘桥，遇蛮前锋，与战不利，退保汉州。时成都日望援军之至，而窦滂自以失地，欲西川相继陷没以分其责。每援军自北至，辄说之曰：<strong>「蛮众多于官军数十倍，官军远来疲弊，未易遽前。」</strong> 诸将信之，皆狐疑不进。成都十将李自孝阴与蛮通，欲焚城东仓为内应，城中执而杀之。后数日，蛮果攻城，久之，城中无应而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/9.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，癸未朔，蛮合梯冲四面攻成都，城上以钩缳挽之使近，投火沃油焚之，攻者皆死。卢耽以杨庆复、摄左都押牙李骧各帅突将出战，杀伤蛮二千余人，会暮，焚其攻具三千余物而还。蜀人素怯，其突将新为庆复所奖拔，且利于厚赏，勇气自倍，其不得出者，皆愤郁求奋。后数日，贼取民篱，重沓湿而屈之，以为蓬，置人其下，举以抵城而劚之，矢石不能入，火不能然。庆复溶铁汁以灌之，攻者又死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/10.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，支详遣使与蛮约和。丁亥，蛮敛兵请和。戊子，遣使迎支详。时颜庆复以援军将至，详谓蛮使曰：<strong>「受诏诣定边约和，今云南乃围成都，则与向日诏旨异矣。且朝廷所以和者，冀其不犯成都也。今矢石昼夜相交，何谓和乎！」</strong> 蛮见和使不至，庚寅，复进攻城。辛卯，城中出兵击之，乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/11.mp3" download>download the file</a> instead.
</audio></p>
<p>初，韦皋招南诏以破吐蕃，既而蛮诉以无甲弩，皋使匠往教之，数岁，蛮中甲驽皆精利。又，东蛮苴那时、勿邓、梦冲三部助皋破吐蕃有功。其后边吏遇之无状，东蛮怨唐深，自附于南诏，每从南诏入寇，为之尽力，得唐人，皆虐杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/12.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷贬窦滂为康州司户，以颜庆复为东川节度使，凡援蜀诸军，皆受庆复节制。癸巳，庆复至新都，蛮分兵往拒之。甲午，与庆复遇，庆复大破蛮军，杀二千余人，蜀民数千人争操芟刀、白棓以助官军，呼声震野。乙未，蛮步骑数万复至，会右武卫上将军宋威以忠武军二千人至，即与诸军会战，蛮军大败，死者五千余人，退保星宿山。威进军沱江驿，距成都三十里。蛮遣其臣杨定保诣支详请和，详曰：<strong>「宜先解围退军。」</strong> 定保还，蛮围城如故。城中不知援军之至，但见其数来请和，知援军必胜矣。戊戌，蛮复请和，使者十返，城中亦依违答之。蛮以援军在近，攻城尤急，骠信以下亲立矢石之间。庚子，官军至城下与蛮战，夺其升迁桥，是夕，蛮自烧攻具遁去，比明，官军乃觉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，朝廷使颜庆复救成都，命宋威屯绵，汉为后继。威乘胜先至城下，破蛮军功居多，庆复疾之。威饭士，欲追蛮军，城中战士亦欲与北军合势俱进，庆复牒威，夺其军，勒归汉州。蛮至双流，阻新穿水，造桥未能成，狼狈失度。三日，桥成，乃得过，断桥而去，甲兵服物遗弃于路，蜀人甚恨之。黎州刺史严师本收散卒数千保邛州，蛮围之，二日，不克，亦舍去。颜庆复始教蜀人筑壅门城，穿堑引水满之，植鹿角，分营铺。蛮知有备，自是不复犯成都矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/14.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，西川牙将有职无官，及拒却南诏，四人以功授监察御史，堂帖，人输堂例钱三百缗；贫者苦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/15.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，左仆射、同平章事曹确同平章事，充镇海节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/16.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙午，以翰林学士承旨、兵部侍郎韦保衡同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/17.mp3" download>download the file</a> instead.
</audio></p>
<p>徐贼余党犹相聚闾里为群盗，散居兖、郓、青、齐之间，诏徐州观察使夏侯瞳招谕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/18.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁丑，以邛州刺史吴行鲁为西川留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/19.mp3" download>download the file</a> instead.
</audio></p>
<p>光州民逐刺史李弱翁，弱翁奔新息。左补阙杨堪等上言：<strong>「刺史不道，百姓负冤，当诉于朝廷，置诸典刑，岂得群党相聚，擅自斥逐，乱上下之分！此风殆不可长，宜加严诛，以惩来者！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

</audio></p>
<p>上令百官议处置徐州之宜。六月，丙午，太子少傅李胶等状，以为：<strong>「徐州虽屡构祸乱，未必比屋顽凶；盖由统御失人，是致奸回乘衅。今使名虽降，兵额尚存，以为支郡则粮饷不给，分隶别落则人心未服；或旧恶相继，更成披猖。惟泗州向因攻守，结衅已深，宜有更张，庶为两便。」</strong> 诏从之，徐州依旧为观察使，统徐、濠、宿三州，泗州为团练使，割隶淮南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>加幽州节度使张允伸兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，乙未，同昌公主薨。上痛悼不已，杀翰林医官韩宗劭等二十余人，悉收捕其亲族三百余人系京兆狱。中书侍郎、同平章事刘瞻召谏官使言之，谏官莫敢言者，乃自上言，以为：<strong>「修短之期，人之定分。昨公主有疾，深轸圣慈。宗劭等诊疗之时，惟求疾愈，备施方术，非不尽心，而祸福难移，竟成差跌，原其情状，亦可哀矜。而械系老幼三百余人，物议沸腾。道路嗟叹。奈何以达理知命之君，涉肆暴不明之谤！盖由安不虑危，忿不思难之故也。伏愿少回圣虑，宽释系者。」</strong> 上览疏，不悦。瞻又与京兆尹温璋力谏于上前，上大怒，叱出之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏博节度使何全皞年少，骄暴好杀，又减将士衣粮。将士作乱，全皞单骑走，追杀之，推大将韩君雄为留后。成德节度使王景崇为之请旌节。九月，庚戌，以君雄为魏博留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，以刘瞻同平章事，充荆南节度使。贬温璋振州司马。璋叹曰：<strong>「生不逢时，死何足惜！」</strong> 是夕，仰药卒。庚申，敕曰：<strong>「苟无蠹害，何至于斯！恶实贯盈，死有余责。宜令三日内且于城外权瘗，俟经恩宥，方许归葬，使中外快心，奸邪知惧。」</strong> 己巳，贬右谏议大夫高湘、比部郎中知制诰杨知至、礼部郎中魏筜等于岭南，皆坐与刘瞻亲善，为韦保衡所逐也。知至，汝士之子；筜，扶之子也。保衡又与路岩共谮刘瞻，去与医官通谋，误投毒药。丙子，贬瞻康州刺史。翰林学士承旨郑畋草瞻罢相制辞曰：<strong>「安数亩之居，仍非己有；却四方之赂，惟畏人知。」</strong> 岩谓畋曰：<strong>「侍郎乃表荐刘相也！」</strong> 坐贬梧州刺史。御史中丞孙瑝坐为瞻所擢用，亦贬汀州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>路岩素与刘瞻论议多不叶，瞻既贬康州，岩犹不快，阅《十道图》，以欢州去长安万里，再贬欢州司户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，癸卯，以西川留后吴行鲁为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，辛亥，以兵部尚书、盐铁转运使王铎为礼部尚书、同平章事。铎起之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁卯，复以徐州为感化军节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，加成德节度使王景崇同平章事，以左金吾上将军李国昌为振武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下咸通十二年（辛卯，公元八七一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛酉，葬文懿公主。韦氏之人争取庭祭之灰，汰其金银。凡服玩，每物皆百二十舆，以锦绣、珠玉为仪卫、明器，辉焕二十余里。赐酒百斛、饼饣炎四十橐驼，以饲体夫。上与郭淑妃思公主不已，乐工李可及作《叹百年曲》，其声忄妻惋，舞者数百人，发内库杂宝为其首饰，以絁八百匹为地衣，舞罢，珠玑覆地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以魏博留后韩君雄为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>门下侍郎、同平章事路岩与韦保衡素相表里，势倾天下。既而争权，浸有隙，保衡遂短岩于上。夏，四月，癸卯，以岩同平章事，充西川节度使。岩出城，路人以瓦砾掷之。权京兆尹薛能，岩所擢也，岩谓能曰：<strong>「临行，烦以瓦砾相饯！」</strong> 能徐举笏对曰：<strong>「向来宰相出，府司无例发人防卫。」</strong> 岩甚惭。能，汾州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/34.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，上幸安国寺，赠僧重谦、僧澈沉檀讲座二，各高二丈。设万人斋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/35.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，以兵部尚书卢耽同平章事，充山南东道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，以兵部侍郎、盐铁转运使刘邺为礼部尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下咸通十三年（壬庚，公元八七二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/38.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，幽州节度使张允伸得风疾，请委军政就医。许之，以其子简会为留后。疾甚，遣使上表纳旌节。丙申，薨。允伸镇幽州二十三年，勤俭恭谨，边鄙无警，上下安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/39.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁巳，以兵部侍郎、同平章事于琮为山南东道节度使，以刑部侍郎、判户部奉天赵隐为户部侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/40.mp3" download>download the file</a> instead.
</audio></p>
<p>平州刺史张公素，素有威望，为幽人所服。张允伸薨，公素帅州兵来奔丧。张简会惧，三月，奔京师，以为诸卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/41.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，立皇子保为吉王，杰为寿王，倚为睦王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/42.mp3" download>download the file</a> instead.
</audio></p>
<p>以张公素为平卢留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/43.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，国子司业韦殷裕诣阁门告郭淑妃弟内作坊使敬述阴事。上大怒，杖杀殷裕，籍没其家。乙亥，阁门使田献銛夺紫，改桥陵使，以其受殷裕状故也。殷裕妻父太府少卿崔元应、妻从兄中书舍人崔沆、季父君卿皆贬岭南官；给事中杜裔休坐与殷裕善，亦贬端州司户。沆，铉之子也。裔休，悰之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/44.mp3" controls class="html5-audio-player">

</audio></p>
<p>丙子，贬山南东道节度使于琮为普王傅、分司，韦保衡谮之也。辛巳，贬尚书左承李当、吏部侍郎王沨、左散骑常侍李都、翰林学士承旨兵部侍郎张杨、前中书舍人封彦卿、左谏议大夫杨塾；癸未，贬工部尚书严祁、给事中李贶、给事中张铎、左金吾大将军李敬仲、起居舍人萧遘、李渎、郑彦特、李藻，皆处之湖、岭之南，坐与琮厚善故也，贶，汉之子；遘，置之子也。甲申，贬前平卢节度使于琄为凉王府长史、分司，前湖南观察使于瑰袁州刺史。瑰、琄，皆琮之兄也。寻再贬琮韶州刺史。琮妻广德公主，上之妹也，与琮皆之韶州，行则肩舆门相对，坐则执琮之带，琮由是获全。时诸公主多骄纵，惟广德动遵法度，事于氏宗亲尊卑无不如礼，内外称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，以卢龙留后张公素为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韦保衡欲以其党裴条为郎官，惮左丞李璋方严，恐其不放上，先遣人达意。璋曰：<strong>「朝廷迁除，不应见问。」</strong> 秋，七月，乙未，以璋为宣歙观察使。八月，归义节度使张义潮薨，沙州长史曹义金代领军府。制以义金为归义节度使。是后中原多故，朝命不及，回鹘陷甘州，自余诸州录归义者多为羌、胡所据。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，追上宣宗谥曰元圣至明成武献文睿智章仁神聪懿道大孝皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>振武节度使李国昌，恃功恣横，专杀长吏。朝廷不能平，徙国昌为大同军防御使，国昌称疾不赴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下咸通十四年（癸巳，公元八七三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/50.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，癸巳，上遣敕使诣法门寺迎佛骨，群臣谏者甚众，至有言宪宗迎佛骨寻晏驾者。上曰：<strong>「朕生得见之，死亦无恨！」</strong> 广造浮图、宝帐、香舆、幡花、幢盖以迎之，皆饰以金玉、锦绣、珠翠。自京城至寺三百里间，道路车马，昼夜不绝。夏，四月，壬寅，佛骨至京师，导以禁军兵仗、公私音乐，沸天烛地，绵亘数十里。仪卫之盛，过于郊祀，元和之时不及远矣。富室夹道为彩楼及无遮会，竞为侈靡。上御安福门，降楼膜拜，流涕沾臆，赐僧及京城耆老尝见元和事者金帛。迎佛骨入禁中，三日，出置安国崇化寺。宰相已下竞施金帛，不可胜纪。因下德音，降中外系囚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/51.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁亥，以西川节度使路岩兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/52.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏寇西川，又寇黔南，黔中经略使秦匡谋兵少不敌，弃城奔荆南。荆南节度使杜悰囚而奏之。六月，乙未，敕斩匡谋，籍没其家赀，亲族应缘坐者，令有司搜捕以闻。匡谋，凤翔人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/53.mp3" download>download the file</a> instead.
</audio></p>
<p>以中书侍郎、同平章事王铎同平章事，充宣武节度使。时韦保衡挟恩弄权，以刘瞻、于琮先在相位，不礼于己，谮而逐之。王铎，保衡及第时主文也，萧遘，同年进士也，二人素薄保衡之为人，保衡皆摈斥之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/54.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，戊寅，上疾大渐，左军中尉刘行深、右军中尉韩文约立少子普王俨。庚辰，制：<strong>「立俨为皇太子，权句当军国政事。」</strong> 辛巳，上崩于咸宁殿。遗诏书韦保衡摄冢宰。僖宗即位。八月，丁未，追尊母王贵妃为皇太后，刘行深、韩文约皆封国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/55.mp3" download>download the file</a> instead.
</audio></p>
<p>关东、河南大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，有司上先太后谥曰惠安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/57.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒、门下侍郎、同平章事韦保衡，怨家告其阴事，贬保衡贺州刺史。乐工李可及流岭南。可及有宠于懿宗，尝为子娶妇，懿宗赐之酒二银壶，启之无酒而中实。右军中尉西门季玄屡以为言，懿宗不听。可及尝大受赐物，载以官车。季玄谓曰：<strong>「汝它日破家，此物复应以官车载还。非为受赐，徒烦牛足耳！」</strong> 及流岭南，籍没其家，果如季玄言。以西川节度使路岩兼侍中，加成德节度使王景崇中书令，魏博节度使韩君雄、卢龙节度使张公素、天平节度使高骈并同平章事。君雄仍赐名允中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/58.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙未，以左仆射萧亻放为门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/59.mp3" download>download the file</a> instead.
</audio></p>
<p>韦保衡再贬崖州澄迈令，寻赐自尽；又贬其弟翰林学士、兵部侍郎保乂为宾州司户，所亲翰林学士、户部侍郎刘承雍为涪州司马。承雍，禹锡之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/60.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/61.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使路岩，喜声色游宴，委军府政事于亲吏边咸、郭筹，皆先行后申，上下畏之。尝大阅，二人议事，默书纸相示而焚之，军中以为有异图，惊惧不安。朝廷闻之，十一月，戊辰，徙岩荆南节度使。咸、筹潜知其故，遂亡命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/62.mp3" download>download the file</a> instead.
</audio></p>
<p>以右仆射萧邺同平章事，充河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，巳亥，诏送佛骨还法门寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>再贬路岩为新州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>僖宗惠圣恭定孝皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下干符元年（甲午，公元八七四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/67.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/67.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁亥，翰林学士卢携上言，以为：<strong>「陛下初临大宝，宜深念黎元。国家之有百姓，如草木之有根柢，若秋冬培溉，则春夏滋荣。臣窃见关东去年旱灾，自虢至海，麦才半收，秋稼几无，冬菜至少，贫者硙蓬实为面，蓄槐叶为齑。或更衰赢，亦难采拾。常年不稔，则散之邻境。今所在皆饥，无所依投，坐守乡闾，待尽沟壑。其蠲免余税，实无可征。而州县以有上供及三司钱，督趣甚急，动如捶挞，虽撤屋伐木，雇妻鬻子，止可供所由酒食之费，未得至于府库也。或租税之外，更有他徭。朝廷倘不抚存，百姓实无生计。乞敕州县，应所欠残税，并一切停征，以俟蚕麦。仍发所在义仓，亟加赈给。至深春之后，有菜叶木牙，继以桑椹，渐有可食。在今数月之间，尤为窘急，行之不可稽缓。」</strong> 敕从其言，而有司竟不能行，徒为空文而己。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>路岩行至江陵，敕削官爵，长流儋州。岩美姿仪，囚于江陵狱再宿，须发皆白，寻赐自尽，籍没其家。岩之为相也，密奏，<strong>「三品以上赐死，皆令使者剔取结喉三寸以进，验其必死。」</strong> 至是，自罹其祸，所死之处乃杨收赐死之榻也。边咸、郭筹捕得，皆伏诛。初，岩佐崔铉于淮南，为支使，铉知其必贵，曰：<strong>「路十终须作彼一官。」</strong> 既而入为监察御史，不出长安城，十年至宰相。其自监察入翰林也，铉犹在淮南，闻之，曰：<strong>「路十今已入翰林，如何得老！」</strong> 皆如铉言。以太子少傅于琮同平章事，充山南东道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，甲午，葬昭圣恭惠孝皇帝于简陵，庙号懿宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以中书侍郎、同平章事赵隐同平章事，充镇海节度使；以华州刺史裴坦为中书侍郎、同平章事；以虢州刺史刘瞻为刑部尚书。瞻之贬也，人无贤愚，莫不痛惜。及其还也，长安两市人率钱雇百戏迎之。瞻闻之，改期，由他道而入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，乙未，裴坦薨。以刘瞻为中书侍郎、同平章事。初，瞻南迁，刘邺附于韦、路，共短之。及瞻还为相，邺内惧。秋，八月，丁巳朔，邺延瞻，置酒于盐铁院。瞻归而遇疾，辛未，薨。时人皆以为邺鸩之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以兵部侍郎、判度支崔彦昭为中书侍郎、同平章事。彦昭，群之从子也。兵部侍郎王凝，正雅之从孙也，其母，彦昭之从母。凝、彦昭同举进士，凝先及第，尝衩衣见彦昭，且戏之曰：<strong>「君不若举明经。」</strong> 彦昭怒，遂为深仇。及彦昭为相，其母谓侍婢曰：<strong>「为我多作袜履，王侍郎母子必将窜逐，吾当与妹偕行。」</strong> 彦昭拜且泣，谢曰：<strong>「必不敢。」</strong> 凝由是获免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，以门下侍郎、同平章事刘邺同平章事，充淮南节度使。以吏部侍郎郑畋为兵部侍郎，翰林学士承旨、户部侍郎卢携守本官，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，庚寅，日南至，群臣上尊号曰圣神聪睿仁哲孝皇帝。改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏博节度使韩允中薨，军中立其子节度副使简为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南诏寇西川，作浮梁，济大渡河。防河都知兵马使、黎州刺史黄景复俟其半济，击之，蛮败走，断其浮梁。蛮以中军多张旗帜当其前，而分兵潜出上、下流各二十里，夜，作浮梁，诘朝，俱济，袭破诸城栅，夹攻景复。力战三日，景复阳败走，蛮尽锐追之。景复设三伏以待之，蛮过三分之二，乃发伏击之，蛮兵大败，杀二千余人，追至大渡河南而还。复修完城栅而守之。蛮归，至之罗谷，遇国中发兵继至，新旧相合，钲鼓声闻数十里。复寇大渡河，与唐夹水而军，诈云求和，又自上下流潜济，与景复战连日。西川援军不至，而蛮众日益，景复不能支，军遂溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，党项、回鹘寇天德军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>感化军奏群盗寇掠，州县不能禁。敕兖、郓等道出兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南诏乘胜陷黎州，入邛峡关，攻雅州。大渡河溃兵奔入邛州，成都惊扰，民争入城，或北奔他州。城中大为守备，而堑垒比向时严固。骠信使其坦绰遗节度使牛丛书云：<strong>「非敢为寇也，欲入见天子，面诉数十年为谗人离间冤抑之事。倘蒙圣恩矜恤，当还与尚书永敦邻好。今假道贵府，欲借蜀王厅留止数日，即东上。」</strong> 丛素懦怯，欲许之，杨庆复以为不可。斩其使者，留二人，授以书，遣还，书辞极数其罪，詈辱之。蛮兵及新津而还，丛恐蛮至，豫焚城外，民居荡尽，蜀人尤之。诏发河东、山南西道、东川兵援之，仍命天平节度使高骈诣西川制置蛮事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以韩简为魏博留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>商州刺史王枢以军州空窘，减折籴钱，民相帅以白梃殴之，又殴杀官吏二人。朝廷更除刺史李诰到官，收捕民李叔汶等三十人，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，回鹘屡求册命，诏遣册立使郗宗莒诣其国。会回鹘为吐谷浑、嗢末所破，逃遁不知所之。诏宗莒以玉册、国信授灵盐节度使唐弘夫掌之，还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/83.mp3" download>download the file</a> instead.
</audio></p>
<p>上年少，政在臣下，南牙、北司互相矛楯。自懿宗以来，奢侈日甚，用兵不息，赋敛愈急。关东连年水、旱，州县不以实闻，上下相蒙，百姓流殍，无所控诉。相聚为盗，所在蜂起。州县兵少，加以承平日久，人不习战，每与盗遇，官军多败。是岁，濮州人王仙芝始聚众数千，起于长垣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下干符二年（乙未，公元八七五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙戌，以高骈为西川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛已，上祀圆丘；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/87.mp3" download>download the file</a> instead.
</audio></p>
<p>高骈至剑州，先遣使走马开成都门。或谏曰：<strong>「蛮寇逼近成都，相公尚远，万一豨突，奈何？」</strong> 骈曰：<strong>「吾在交趾破蛮二十万众，蛮闻我来，逃窜不暇，何敢辄犯成都！今春气向暖，数十万人蕴积城中，生死共处，污秽郁蒸，将成疠疫，不可缓也！」</strong> 使者至成都，开城纵民出，各复常业，乘城者皆下城解甲，民大悦。蛮方攻雅州，闻之，遣使请和，引兵去。骈又奏：<strong>「南蛮小丑，易以枝梧。今西川新旧兵已多，所发长武、鄜坊、河东兵，徒有劳费，并乞勒还。」</strong> 敕止河东兵而己。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/88.mp3" controls class="html5-audio-player">

</audio></p>
<p>上之为普王也，小马坊使田令孜有宠，及即位，使知枢密，遂擢为中尉。上时年十四，专事游戏，政事一委令孜，呼为__「阿父」__ 。令孜颇读书，多巧数，招权纳贿，除官及赐绯紫皆不关白于上。每见，常自备果食两盘，与上相对饮啖，从容良久而退。上与内园小儿狎昵，赏赐乐工、伎儿，所费动以万计，府藏空竭。令孜说上籍两市商旅宝货悉输内库，有陈诉者，付京兆杖杀之。宰相以下，钳口莫敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高骈至成都，明日，发步骑五千追南诏，至大渡河，杀获甚众，擒其酋长数十人，至成都，斩之。修复邛崃关、大渡河诸城栅，又筑城于戎州马湖镇，号平夷军；又筑城于沐源川，皆蛮入蜀之要道也，各置兵数千戍之。自是蛮不复入寇。骈召黄景复，责以大渡河失守，腰斩之。骈又奏请自将本管及天平、昭义、义成等军共六万人击南诏，诏不许。先是，南诏督爽屡牒中书，辞语怨望，中书不答。卢携奏称：<strong>「如此，则蛮益骄，谓唐无以答，宜数其十代受恩以责之。然自中书发牒，则嫌于体敌，请赐高骈及岭南西道节度使辛谠诏，使录诏白，牒与之。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，以魏博留后韩简为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>去岁，感化军发兵诣灵武防秋，会南诏寇西川，敕往救援。未至成都，蛮退，遣还；至凤翔，不肯诣灵武，欲擅归徐州。内养王裕本、都将刘逢搜擒唱帅者胡雄等八人，斩之，众然后定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，南诏围成都，杨庆复以右职优给募突将以御之，成都由是获全。及高骈至，悉令纳牒，又托以蜀中屡遭蛮寇，人未复业，停其禀给，突将皆忿怨。骈好妖术，每发兵追蛮，皆夜张旗立队，对将士焚纸画人马，散小豆，曰：<strong>「蜀兵懦怯，今遣玄女神兵前行。」</strong> 军中壮士皆耻之。又索阖境官有出于胥吏者，皆停之。令民间皆用足陌钱，陌不足者皆执之，劾以行赂，取与皆死。刑罚严酷，由是蜀人皆不悦。夏，四月，突将作乱，大噪突入府廷。骈走匿于厕间，突将索之，不获。天平都将张杰帅所部数百人被甲入府击突将，突将撤牙前仪注兵仗，无者奋梃挥拳，乘怒气力斗，天平军不能敌，走归营。突将追之，营门闭，不得入。监军使人招谕，许以复职名禀给，久之，乃肯还营。天平军复开门出，为追逐之势。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>至城北，时方修球场，役者数百人，天平军悉取其首，还，诣府，云__「已诛乱者」__ 。骈出见之，厚以金帛赏之。明日，榜谢突将，悉还其职名、衣粮。自是日令诸道将士从己来者更直府中，严兵自卫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>加成德节度使王景崇兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>浙西狼山镇遏使王郢等六十九人有战功，节度使赵隐赏以职名而不给衣粮，郢等论诉不获，遂劫库兵作乱，行收党众近万人，攻陷苏、常，乘舟往来，泛江入海，转掠二浙，南及福建，大为人患。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，以太傅、分司令狐綯同平章事，充凤翔节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司空、同平章事萧亻放薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，以御史大夫节蔚为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，高骈阴籍突将之名，使人夜掩捕之，围其家，挑墙坏户而入，老幼孕病，悉驱去杀之，婴儿或扑于阶，或击于柱，流血成渠，号哭震天，死者数千人，夜，以车载尸投之于江。有一妇人，临刑，戟手大骂曰：<strong>「高骈！汝无故夺有功将士职名、衣粮，激成众怒。幸而得免，不省己自咎，乃更以诈杀无辜近万人，天地鬼神，岂容汝如此！我必诉汝于上帝，使汝他日举家屠灭如我今日，冤抑污辱如我今日，惊忧惴恐如我今日！」</strong> 言毕，拜天，怫然就戮。久之，突将有自戍役归者，骈复欲尽族之，有元从亲吏王殷谏曰：<strong>「相公奉道，宜好生恶杀，此属在外，初不同谋，若复诛之，则自危者多矣！」</strong> 骈乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王仙芝及其党尚君长攻陷濮州、曹州，众至数万。天平节度使薛崇出兵击之，为仙芝所败。冤句人黄巢亦聚众数千人应仙芝。巢少与仙芝皆以贩私盐为事，巢善骑谢，喜任侠，粗涉书传，屡举进士不第，遂为盗，与仙芝攻剽州县，横行山东，民之困于重敛者争归之，数月之间，众至数万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>卢龙节度使张公素，性暴戾，不为军士所附。大将李茂勋，本回鹘阿布思之族，回鹘败，降于张仲武；仲武使戍边，屡有功，赐姓名。纳降军使陈贡言者，幽之宿将，为军士所信服，茂勋潜杀贡言，声云贡言举兵向蓟；公素出战而败，奔京师。茂勋入城，众乃知非贡言也，不得已，推而立之，朝廷因以茂勋为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/102.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，蝗自东而西，蔽日，所过赤地。京兆尹杨知至奏__「蝗入京畿，不食稼，皆抱荆棘而死。」__ 宰相皆贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/103.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，李茂勋为卢龙节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/104.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，左补阙董禹谏上游畋、乘驴击球，上赐金帛以褒之。邠宁节度使李侃奏为假父华清宫使道雅求赠官，禹上疏论之，语颇侵宦官。枢密使杨复恭等列诉于上，冬，十月，禹坐贬郴州司马。复恭，钦义之养孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/105.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/105.mp3" download>download the file</a> instead.
</audio></p>
<p>昭义军乱，大将刘广逐节度使高湜，自为留后。以左金吾大将军曹翔为昭义节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/106.mp3" download>download the file</a> instead.
</audio></p>
<p>回鹘还至罗川，十一月，遣使者同罗榆禄入贡；赐拯接绢万匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/107.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/252/107.mp3" download>download the file</a> instead.
</audio></p>
<p>群盗侵淫，剽掠十余州，至于淮南，多者千余人，少者数百人。诏淮南、忠武、宣武、义成、天平五军节度使、监军亟加讨捕及招怀。十二月，王仙芝寇沂州，平卢节度使宋威表请以步骑五千别为一使，兼帅本道兵所在讨贼。乃以威为诸道行营招讨草贼使，仍给禁兵三千、甲骑五百。因诏河南方镇所遣讨贼都头并取威处分。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝下干符三年（丙申，公元八七六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/109.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，天平军奏遣将士张晏等救沂州，还，至义桥，闻北境复有盗起，留使扞御。晏等不从，喧噪趣郓州。都将张思泰、李承佑走马出城，裂袖与盟，以俸钱备酒肴慰谕，然后定。语本军宣慰一切，无得穷诘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，敕福建、江西、湖南诸道观察、刺史，皆训练士卒。又令天下乡村各置弓刀鼓板以备群盗。赐兖海节度号泰宁军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，卢龙节度使李茂勋请以其子幽州左司马可举知留后，自求致仕。诏茂勋以左仆射致仕，以可举为卢龙留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/112.mp3" download>download the file</a> instead.
</audio></p>
<p>门下侍郎、同平章事崔彦昭罢为太子太傅。以左仆射王铎兼门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南诏遣使者诣高骈求和而盗边不息，骈斩其使者。蛮之陷交趾也，虏安南经略判官杜骧妻李瑶。瑶，宗室之疏属也。蛮遣瑶还，递木夹以遗骈，称__「督爽牒西川节度使」__ ，辞极骄慢。骈送瑶京师。甲辰，复牒南诏，数其负累圣恩德、暴犯边境、残贼欺诈之罪，安南、大渡覆败之状，折辱之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>原州刺史史怀操贪暴，夏，四月，军乱，逐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赐宣武、感化节度、泗州防御使密诏，选精兵数百人于巡内游奕，防卫纲船，五日一具上供钱米平安状闻奏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，昭王汭薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以卢龙留后李可举为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，抚王纮薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>雄州地震裂，水涌，坏州城及公私户舍俱尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/120.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，以前岩州刺史高杰为左骁卫将军，充缘海水军都知兵马使，以讨王郢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>鄂王润薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/252/122.mp3" download>download the file</a> instead.
</audio></p>
<p>加魏博节度使韩简同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/123.mp3" download>download the file</a> instead.
</audio></p>
<p>宋威击王仙芝于沂州城下，大破之，仙芝亡去。威奏仙芝已死，纵遣诸道兵，身还青州。百官皆入贺。居三日，州县奏仙芝尚在，攻剽如故。时兵始休，诏复发之，士皆忿怨思乱。八月，仙芝陷阳翟、郏城，诏忠武节度使崔安潜发兵击之。安潜，慎由之弟也。又命昭义节度使曹翔将步骑五千及义成兵卫东都宫，以左散骑常侍曾元裕为招讨副使，守东都，又诏山南东道节度使李福选步骑二千守汝、邓要路。仙芝进逼汝州，诏邠宁节度使李侃、凤翔节度使令狐綯选步兵一千、骑兵五百守陕州、潼关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/124.mp3" download>download the file</a> instead.
</audio></p>
<p>加成德节度使王景崇兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/125.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/126.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，王仙芝陷汝州，执刺史王镣。镣，铎之从父兄弟也。东都大震，士民挈家逃出城。乙酉敕王仙芝、尚君长罪，除官，以招谕之。仙芝陷阳武，攻郑州，昭义监军判官雷殷符屯中牟，击仙芝，破走之。冬，十月，仙芝南攻唐、邓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/127.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使高骈筑成都罗城，使僧景仙规度，周二十五里，悉召县令庀徒赋役，吏受百钱以上皆死。蜀土疏恶，以甓甃之，还城十里内取土，皆划丘垤平之，无得为坎埳以害耕种；役者不过十日而代，众乐其均，不费扑挞而功办。自八月癸丑筑之，至十一月戊子毕功。役之始作也，骈恐南诏扬声入寇，虽不敢决来，役者必惊扰，乃奏遣景仙托游行入南诏，说谕骠信使归附中国，仍许妻以公主，因与议二国礼仪，久之不决。骈又声言欲巡边，朝夕通烽火，至大渡河，而实不行，蛮中惴恐。由是讫于城成，边候无风尘之警。先是，西川将吏入南诏，骠信皆坐受其拜，骈以其俗尚浮屠，故遣景仙往，骠信果帅其大臣迎拜，信用其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/128.mp3" download>download the file</a> instead.
</audio></p>
<p>王仙芝攻郢、复二州，陷之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/129.mp3" download>download the file</a> instead.
</audio></p>
<p>王郢因温州刺史鲁寔请降，寔屡为之论奏，敕郢诣阙。郢拥兵迁延，半年不至，固求望海镇使；朝廷不许，以郢为右率府率，仍令左神策军补以重职，其先所掠之财，并令给与。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/130.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，王仙芝攻申、光、庐、寿、舒、通等州。淮南节度使刘邺奏求益兵，敕感化节度使薛能选精兵数千助之。郑畋以言计不行，称疾逊位，不许，乃上言：<strong>「自沂州奏捷之后，仙芝愈肆猖狂，屠陷五六州，疮痍数千里。宋威衰老多病，自妄奏以来，诸道尤所不服，今淹留毫州，殊无进讨之意。曾元裕拥兵蕲、黄，专欲望风退缩。若使贼陷扬州，则江南亦非国有。崔安潜威望过人，张自勉骁雄良将，宫苑使李晟，西平王晟之孙，严而有勇。请以安潜为行营都统， 彖为招讨使代威，自勉为副使代元裕。」</strong> 上颇采其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/131.mp3" download>download the file</a> instead.
</audio></p>
<p>青、沧军士戍安南，还至桂州，逐观察使李瓒。瓒，宗闵之子也。以右谏议大夫张禹谟为桂州观察使。桂管监军李维周骄横，瓒曲奉之，浸不能制。桂管有兵八百人，防御使才得百人，余皆属监军。又预于逐帅之谋，强取两使印，擅补知州官，夺昭州送使钱。诏禹谟并按之。禹谟，彻之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/252/132.mp3" download>download the file</a> instead.
</audio></p>
<p>招讨副使、都监杨复光奏尚君长弟让据查牙山，官军退保邓州。复光，玄价之养子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="135" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/252/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>王仙芝攻蕲州，蕲州刺史裴渥，王铎知举时所擢进士也。王镣在贼中，为仙芝以书说渥。渥与仙芝约，敛兵不战，许为之奏官；镣亦说仙芝许以如约。渥乃开城延仙芝及黄巢辈三十余人入城，置酒，大陈货贿以赠之，表陈其状。诸宰相多言：<strong>「先帝不赦庞勋，期年卒诛之。今仙芝小贼，非庞勋之比，赦罪除官，益长奸宄。」</strong> 王铎固请，许之。乃以仙芝为左神策军押牙兼监察御史，遣中使以告身即蕲州授之。仙芝得之甚喜，镣、渥皆贺。未退，黄巢以官不及己，大怒曰：<strong>「始者共立大誓，横行天下，今独取官赴左军，使此五千余众安所归乎！」</strong> 因殴仙芝，伤其首，其众喧噪不已。仙芝畏众怒，遂不受命。大掠蕲州，城中之人，半驱半杀，焚其庐舍。渥奔鄂州，敕使奔襄州，镣为贼所拘。</p>
