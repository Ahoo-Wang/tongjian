You can <a href="assets/audios/265/123.mp3" download>download the file</a> instead.
</audio></p>
<p>湖州刺史高彦卒，子澧代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/124.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙酉，钱镠表荐行军司马王景仁，诏以景仁领宁国节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/125.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠分步骑数万，遣行军司马李周彝将之，自河阳救潞州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/126.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，乙丑，废镇国军兴德府复为华州，隶匡国节度，割金、商州隶佑国军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/127.mp3" download>download the file</a> instead.
</audio></p>
<p>初，昭宗凶讣至潞州，昭义节度使丁会帅将士缟素流涕久之。及李嗣昭攻潞州，会举军降于河东。李克用以嗣昭为昭义留后。会见克用，泣曰：<strong>「会非力不能守也。梁王陵虐唐室，会虽受其举拔之恩，诚不忍其所为，故来归命耳。」</strong> 克用厚待之，位于诸将之上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/128.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，朱全忠命诸军治攻具，将攻沧州。壬申，闻潞州不守，甲戌，引兵还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/129.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，调河南北刍粮，水陆输军前，诸营山积，全忠将还，命悉焚之，烟炎数里，在舟中者凿而沉之。刘守文使遗全忠书曰：<strong>「王以百姓之故，赦仆之罪，解围而去，王之惠也。城中数万口，不食数月矣。与其焚之为烟，沉之为泥，愿乞其余以救之。」</strong> 全忠为之留数囷以遗之，沧人赖以济。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/130.mp3" download>download the file</a> instead.
</audio></p>
<p>河东兵进攻泽州，不克而退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/265/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/265/131.mp3" download>download the file</a> instead.
</audio></p>
<p>吉州刺史彭玕遣使请降于湖南，玕本赤石洞蛮酋，钟传用为吉州刺史。</p>
</section>
