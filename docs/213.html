<h1>唐纪 第二十九章 唐纪二十九</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起柔兆摄提格，尽昭阳作噩，凡八年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元十四年（丙寅，公元七二六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸未，更立契丹松漠王李邵固为广化王，奚饶乐王李鲁苏为奉诚王。以上从甥陈氏为东华公主，妻邵固；以成安公主之女韦氏为东光公主，妻鲁苏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/4.mp3" download>download the file</a> instead.
</audio></p>
<p>张说奏：<strong>「今之五礼，贞观、显庆两曾修纂，前后颇有不同，其中或未折衷。望与学士等讨论古今，删改施行。」</strong> 制从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/5.mp3" download>download the file</a> instead.
</audio></p>
<p>邕州封陵獠梁大海等据宾、横州反；二月，己酉，遣内侍杨思勖发兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/6.mp3" download>download the file</a> instead.
</audio></p>
<p>上召河南尹崔隐甫，欲用之，中书令张说薄其无文，奏拟金吾大将军；前殿中监崔日知素与说善，说荐为御史大夫；上不从。丙辰，以日知为左羽林大将军，丁巳，以隐甫为御史大夫。隐甫由是与说有隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/7.mp3" download>download the file</a> instead.
</audio></p>
<p>说有才智而好贿，百官白事有不合者，好面折之，至于叱骂。恶御史中丞宇文融之为人，且患其权重，融所建白，多抑之。中书舍人张九龄言于说曰：<strong>「宇文融承恩用事，辩给多权数，不可不备。」</strong> 说曰：<strong>「鼠辈何能为！」</strong> 夏，四月，壬子，隐甫、融及御史中丞李林甫共奏弹说__「引术士占星，徇私僭侈，受纳贿赂。」__ 敕源干曜及刑部尚书韦抗、大理少卿明珪与隐甫等同于御史台鞫之。林甫，叔良之曾孙；抗，安石之从父兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/8.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，以户部侍郎李元纮为中书侍郎、同平章事。元纮以清俭着，故上用为相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/9.mp3" download>download the file</a> instead.
</audio></p>
<p>源干曜等鞫张说，事颇有状，上使高力士视说，力士还奏：<strong>「说蓬首垢面，席藁，食以瓦器，惶惧待罪。」</strong> 上意怜之。力士因言说有功于国，上以为然。庚申，但罢说中书令，余如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/10.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，太子太傅岐王范薨，赠谥惠文太子。上为之撤膳累旬，百官上表固请，然后复常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/11.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，太原尹张孝嵩奏：<strong>「有李子峤者，自称皇子，云生于潞州，母曰赵妃。」</strong> 上命杖杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/12.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，于定、恒、莫、易、沧五州置军以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/13.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲以武惠妃为皇后，或上言：<strong>「武氏乃不戴天之仇，岂可以为国母！人间盛言张说欲取立后之功，更图入相之计。且太子非惠妃所生，惠妃复自有子，若登宸极，太子必危。」</strong> 上乃止。然宫中礼秩，一如皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/14.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，癸卯，户部奏今岁户七百六万九千五百六十五，口四千一百四十一万九千七百一十二。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/15.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，河南、北大水，溺死者以千计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/16.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙午朔，魏州言河溢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/17.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，己丑，以安西副大都护、碛西节度使杜暹同平章事。自王孝杰克复四镇，复于龟兹置安西都护府，以唐兵三万戍之，百姓苦其役；为都护者，惟田扬名、郭元振、张嵩及暹皆有善政，为人所称。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/18.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，庚申，上幸汝州广成汤；己酉，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/19.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丁巳，上幸寿安，猎于方秀川；壬戌，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/20.mp3" download>download the file</a> instead.
</audio></p>
<p>杨思勖讨反獠，生擒梁大海等三千余人，斩首二万级而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/21.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，黑水靺鞨遣使入见，上以其国内黑水州，仍为置长史以镇之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/22.mp3" download>download the file</a> instead.
</audio></p>
<p>勃海靺鞨王武艺曰：<strong>「黑水入唐，道由我境。往者请吐屯于突厥，先告我与我偕行；今不告我而请吏于唐，是必与唐合谋，欲腹背攻我也。」</strong> 遣其母弟门艺与其舅任雅将兵击黑水。门艺尝为质子于唐，谏曰：<strong>「黑水请吏于唐，而我以其故击之，是叛唐也。唐，大国也。昔高丽全盛之时，强兵三十余万，不遵唐命，扫地无遗。况我兵不及高丽什之一二，一旦与唐为怨，此亡国之势也。」</strong> 武艺不从，强遣之。门艺至境上，复以书力谏。武艺怒，遣其从兄大壹夏代之将兵，召，欲杀之。门艺弃众，间道来奔，制以为左骁卫将军。武艺遣使上表罪状门艺，请杀之。上密遣门艺诣安西；留其使者，别遣报云已流门艺于岭南。武艺知之，上表称：<strong>「大国当示人以信，岂得为此欺诳？」</strong> 固请杀门艺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/23.mp3" download>download the file</a> instead.
</audio></p>
<p>上以鸿胪少卿李道邃、源复不能督察官属，致有漏泄，皆坐左迁。暂遣门艺诣岭南以报之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/213/24.mp3" controls class="html5-audio-player">

<p>臣光曰：王者所以服四夷，威信而已。门艺以忠获罪，自归天子。天子当察其枉直，赏门艺而罚武艺，为政之体也。纵不能讨，犹当正以门艺之无罪告之。今明皇威不能服武艺，恩不能庇门艺，顾效小人为欺诳之语，以取困于小国，乃罪鸿胪之漏泄，不亦可羞哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="147"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>杜暹为安西都护，突骑施金河公主遣牙官以马千匹诣安西互市。使者宣公主教，暹怒曰：<strong>「阿史那女何得宣教于我？」</strong> 杖其使者，留不遣；马经雪死尽。突骑施可汗苏禄大怒，发兵寇四镇。会暹入朝，赵颐贞代为安西都护，婴城自守；四镇人畜储积，皆为苏禄所掠，安西仅存。既而苏禄闻暹入相，稍引退，寻遣使入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元十五年（丁卯，公元七二七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/27.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛丑，凉州都督王君B134破吐蕃于青海之西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/28.mp3" download>download the file</a> instead.
</audio></p>
<p>初，吐蕃自恃其强，致书用敌国礼，辞指悖慢，上意常怒之。返自东封，张说言于上曰：<strong>「吐蕃无礼，诚宜诛夷，但连兵十余年，甘、凉、河、鄯、不胜其弊，虽师屡捷，所得不偿所亡。闻其悔过求和，愿听其款服，以纾边人。」</strong> 上曰：<strong>「俟吾与王君B134议之。」</strong> 说退，谓源干曜曰：<strong>「君[B134]勇而无谋，常思侥幸，若二国和亲，何以为功！吾言必不用矣。」</strong> 及君B134入朝，果请深入讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/29.mp3" download>download the file</a> instead.
</audio></p>
<p>去冬，吐蕃大将悉诺逻寇大斗谷，进攻甘州，焚掠而去。君B134度其兵疲，勒兵蹑其后。会大雪，虏冻死者甚众，自积石军西归。君B134先遣人间道入虏境，烧道旁草。悉诺逻至大非川，欲休士马，而野草皆尽，马死过半。君B134与秦州都督张景顺追之，及于青海之西，乘冰而度。悉诺逻已去，破其后军，获其辎重羊马万计而还。君B134以功迁左羽林大将军，拜其父寿为少府监致仕。上由是益事边功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/30.mp3" download>download the file</a> instead.
</audio></p>
<p>初，洛阳人刘宗器上言，请塞汜水旧汴口，更于荧泽引河入汴；擢宗器为左卫率府胄曹。至是，新渠填塞不通，贬宗器为循州安怀戍主。命将作大匠范安及发河南、怀、郑、汴、滑、卫三万人疏旧渠，旬日而毕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/31.mp3" download>download the file</a> instead.
</audio></p>
<p>御史大夫崔隐甫、中丞宇文融，恐右丞相张说复用，数奏毁之，各为朋党。上恶之，二月，乙巳，制说致仕，隐甫免官侍母，融出为魏州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/32.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，制：<strong>「诸州逃户，先经劝农使括定按比后复有逃来者，随到准白丁例输当年租庸，有征役得先差。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/33.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，癸西，上悉以诸子庆王潭等领州牧、刺史、都督、节度大使、大都护、经略使，实不出外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太宗爱晋王，不使出阁；豫王亦以武后少子不出阁，及自皇嗣为相王，始出阁。中宗之世，谯王以失爱，谪居外州；温王年十七，犹居禁中。上即位，附苑城为十王宅，以居皇子，宦官押之，就夹城参起居，自是不复出阁；虽开府置官属及领籓镇，惟侍读时入授书，自余王府官属，但岁时通名起居；其籓镇官属，亦不通名。及诸孙浸多，不置百孙院。太子亦不居东宫，常在乘舆所幸之别院。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/35.mp3" download>download the file</a> instead.
</audio></p>
<p>上命妃嫔以下宫中育蚕，欲使之知女功。丁酉，夏至，赐贵近丝，人一綟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/36.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，戊寅，冀州河溢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/37.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，礼部尚书许文宪公苏颋薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/38.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丙子，吐蕃大将悉诺逻恭禄及烛龙莽布支攻陷瓜州，执刺史田元献及河西节度使王君B134之父，进攻玉门军；纵所虏僧伽归凉州，谓君[B134]曰：<strong>「将军常以忠通许国，何不一战！」</strong> 君B134登城西望而泣，竟不敢不兵。莽布支别攻常乐县，县令贾师顺帅众拒守。及瓜州陷，悉诺逻悉兵会攻之。旬余日，吐蕃力尽，不能克，使人说降之；不从。吐蕃曰：<strong>「明府既不降，宜敛城中财相赠，吾当退。」</strong> 师顺请脱士卒衣；悉诺逻知无财，乃引去，毁瓜州城。师顺遽开门，收器械，修守备；虏果复遣精骑还，视城中，知有备，乃去。师顺，岐州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/39.mp3" download>download the file</a> instead.
</audio></p>
<p>初，突厥默啜之强也，迫夺铁勒之地，故回纥、契苾、思结、浑四部度碛徙居甘、凉之间以避之。王君B134微时，往来四部，为其所轻；及为河西节度使，以法绳之。四部耻怨，密遣使诣东都自诉。君B134遽发驿奏__「四部难制，潜有叛计。」__ 上遣中使往察之，诸部竟不得直。于是瀚海大都督回纥承宗流瀼州，浑大德流吉州，贺兰都督契苾承明流藤州，卢山都督思结归国流琼州；以回纥伏帝难为瀚海大都督。己卯，贬右散骑常侍李令问为抚州别驾，坐其子与承宗交游故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/40.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，突厥毘伽可汗遣其大臣梅禄啜入贡。吐蕃之寇瓜州也，遗毘伽书，欲与之俱入寇，毘伽并献其书。上嘉之，听于西受降城为互市，每岁赍缣帛数十万匹就市戎马，以助军旅，且为监牧之种，由是国马益壮焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/41.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，庚子，吐蕃赞普与突骑施苏禄围安西城，安西副大都护赵颐贞击破之。回纥承宗族子瀚海司马护输，纠合党众为承宗报仇。会吐蕃遣使间道诣突厥，王君B134帅精骑邀之于肃州。还，至甘州南巩笔驿，护输伏兵突起，夺君[B134]旌节，先杀其判官宋贞，剖其心曰：<strong>「始谋者汝也。」</strong> 君B134帅左右数十人力战，自朝至晡，左右尽死。护输杀君B134，载其尸奔吐蕃；凉州兵追及之，护输弃尸而走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/42.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，车驾发东都，冬，己卯，至西京。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/43.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，以左金吾卫大将军信安王祎为朔方节度等副大使。祎，恪之孙也。以朔方节度使萧嵩为河西节度等副大使。时王君B134新败，河、陇震骇。嵩引刑部员外郎裴宽为判官，与君B134判官牛仙客俱掌军政，人心浸安。宽，漼之从弟也。仙客本鹑觚小吏，以才干军功累迁至河西节度判官，为君B134腹心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/44.mp3" download>download the file</a> instead.
</audio></p>
<p>嵩又奏以建康军使河北张守珪为瓜州刺史，帅余众筑故城。板干裁立，吐蕃猝至，城中相顾失色，莫有斗志。守珪曰：<strong>「彼众我寡，人疮痍之余，不可以矢刃相持，当以奇计取胜。」</strong> 乃于城上置酒作乐。虏疑其有备，不敢攻而退。守珪纵兵击之，虏败走。守珪乃修复城市，收合流散，皆复旧业。朝廷嘉其功，以瓜州为都督府，以守珪为都督。悉诺逻威名甚盛，萧嵩纵反间于吐蕃，云与中国通谋，赞普召而诛之；吐蕃由是少衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/45.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊寅，制以吐蕃为边患，令陇右道及诸军团兵五万六千人，河西道及诸军团兵四万人，又征关中兵万人集临洮，朔方兵二万人集会州防秋，至冬初，无寇而罢；伺虏入寇，互出兵腹背击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，上幸骊山温泉；丙戌，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元十六年（戊辰，公元七二八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/48.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬寅，安西副大都护赵颐贞败吐蕃于曲子城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/49.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，以魏州刺史宇文融为户部侍郎兼魏州刺史，充河北道宣抚使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/50.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，春、泷等州獠陈行范、广州獠冯璘、何游鲁反，陷四十余城。行范称帝，游鲁称定国大将军，璘称南越王，欲据岭表；命内侍杨思勖发桂州及岭北近道兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/51.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，以魏州刺史宇文融检校汴州刺史，充河南北沟渠堤堰决九河使。融请用《禹贡》九河故道开稻田，并回易陆运钱，官收其利；兴役不息，事多不就。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/52.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬申，以尚书右丞相致仕张说兼集贤院学士。说虽罢政事，专文史之任，朝廷每有大事，上常遣中使访之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/53.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，改彍骑为左右羽林军飞骑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/54.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，吐蕃大将悉末郎寇瓜州，都督张守珪击走之。乙巳，河西节度使萧嵩、陇右节度使张忠亮大破吐蕃于渴波谷；忠亮追之，拔其大莫门城，擒获甚众，焚其骆驼桥而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/55.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙巳，特进张说上《开元大衍历》，行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/56.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，右金吾将军杜宾客破吐蕃于祁连城下。时吐蕃复入寇，萧嵩遣宾客将强弩四千击之。战自辰至暮，吐蕃大溃，获其大将一人；虏散走投山，哭声四合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/57.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己卯，上幸骊山温泉；己丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/58.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，癸巳，以河西节度副大使萧嵩为兵部尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/59.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丙寅，敕：<strong>「长征兵无有还期，人情难堪；宜分五番，岁遣一番还家洗沐，五年酬勋五转。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/60.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，制户籍三岁一定，分为九等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/61.mp3" download>download the file</a> instead.
</audio></p>
<p>杨思勖讨陈行范，至泷州，破之，擒何游鲁、冯璘。行范逃于云际、盘辽二洞，思勖追捕，竟生擒，斩之，凡斩首六万。思勖为人严，偏裨白事者不敢仰视，故用兵所向有功。然性忍酷，所得俘虏，或生剥面皮，或以刀剺发际，掣去头皮；蛮夷惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元十七年（己巳，公元七二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/63.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，丁卯，巂州都督张守素破西南蛮，拔昆明及盐城，杀获万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/64.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，瓜州都督张守珪、沙州刺史贾师顺击吐蕃大同军，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/65.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，朔方节度使信安王祎攻吐蕃石堡城，拔之。初，吐蕃陷石堡城，留兵据之，侵扰河右。上命祎与河西、陇右同议攻取。诸将咸以为石堡据险而道远，攻之不克，将无以自还，且宜按兵观衅。祎不听，引兵深入，急攻拔之，仍分兵据守要害，令虏不得前。自是河陇诸军游弈，拓境千余里。上闻，大悦，更命石堡城曰振武军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/66.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，国子祭酒杨瑒言，以为：<strong>「省司奏限天下明经、进士及第，每年不过百人。窃见流外出身，每岁二千余人，而明经、进士不能居其什一，则是服勤道业之士不如胥史之得仕也。臣恐儒风浸坠，廉耻日衰。若以出身人太多，则应诸色裁损，不应独抑明经、进士也。」</strong> 又奏__「主司贴试明经，不务求述作本指，专取难知，问以孤经绝句或年月日；请自今并贴平文。」__ 上甚然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/67.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚午，禘于太庙。唐初，祫则序昭穆，禘则各祀于其室。至是，太常少卿韦绦等奏：<strong>「如此，禘与常飨不异；请禘祫皆序昭穆。」</strong> 从之。绥，安石之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/68.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬辰，复置十道及京、都两畿按察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，张说、张嘉贞、李元纮、杜暹相继为相用事，源干曜以清谨自守，常让事于说等，唯诺署名而已。元纮、暹议事多异同，遂有隙，更相奏列。上不悦，六月，甲戌，贬黄门侍郎、同平章事杜暹荆州长史，中书侍郎、同平章事李元纮曹州刺史，罢干曜兼侍中，止为左丞相；以户部侍郎宇文融为黄门侍郎，兵部侍部裴光庭为中书侍郎，并同平章事；萧嵩兼中书令，遥领河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>开府王毛仲与龙武将军葛福顺为婚。毛仲为上所信任，言无不从，故北门诸将多附之，进退唯其指使。吏部侍郎齐澣乘间言于上曰：<strong>「福顺典禁兵，不宜与毛仲为婚。毛仲小人，宠过则生奸；不早为之，恐成后患。」</strong> 上悦曰：<strong>「知卿忠诚，朕徐思其宜。」</strong> 澣曰：<strong>「君不密则失臣，愿陛下密之。」</strong> 会大理丞麻察坐事左迁兴州别驾，澣素与察善，出城饯之，因道禁中谏语；察性轻险，遽奏之。上怒，召澣责之曰：<strong>「卿疑朕不密，而以语麻察，讵为密邪？且察素无行，卿岂不知邪？」</strong> 澣顿首谢。秋，七月，丁巳，下制：<strong>「澣、察交构将相，离间君臣，澣可高州良德丞，察可浔州皇化尉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，癸亥，上以生日宴百官于花萼楼下。左丞相干曜、右丞相说帅百官上表，请以每岁八月五日为千秋节，布于天下，咸令宴乐。寻又移社就千秋节。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚辰，工部尚书张嘉贞薨。嘉贞不营家产，有劝其市田宅者，嘉贞曰：<strong>「吾贵为将相，何忧寒馁！若其获罪，虽有田宅，亦无所用。比见朝士广占良田，身没之日，适足为无赖子弟酒色之资，吾不取之。」</strong> 闻者是之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，敕以人间多盗铸钱，始禁私卖铜铅锡及以铜为器皿；其采铜铅锡者，官为市取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/74.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文融性精敏，应对辩给，以治财赋得幸于上，始文置诸使，竞为聚敛，由是百官浸失其职而上心益侈，百姓皆怨苦之。为人疏躁多言，好自矜伐，在相位，谓人曰：<strong>「使吾居此数月，则海内无事矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>信安王祎，以军功有宠于上，融疾之。祎入朝，融使御史李寅弹之，泄于所亲。祎闻之，先以白上。明日，寅奏果入，上怒，九月，壬子，融坐贬汝州刺史，凡为相百日而罢。是后言财利以取贵仕者，皆祖于融。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，戊午朔，日有食之，不尽如钩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/77.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文融既得罪，国用不足，上复思之，谓裴光庭等曰：<strong>「卿等皆言融之恶，朕既黜之矣，今国用不足，将若之何！卿等何在佐朕？」</strong> 光庭等惧不能对。会有飞状告融赃贿事，又贬平乐尉。至岭外岁余，司农少卿蒋岑奏融在汴州隐没官钱巨万计，制穷治其事，融坐流岩州，道卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/78.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛卯，上行谒桥、定、献、昭、干五陵；戊申，还宫；赦天下，百姓今年地税悉蠲其半。十二月，辛酉，上幸新丰温泉；壬申，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元十八年（庚午，公元七三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛卯，以裴光庭为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，癸酉，初令百官于春月旬休，选胜行乐，自宰相至员外郎，凡十二筵，各赐钱五千缗，上或御花萼楼邀其归骑留饮，迭使起舞，尽欢而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，丁酉，复给京官职田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/83.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁卯，筑西京外郭，九旬而毕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/84.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，以裴光庭兼吏部尚书。先是，选司注官，惟视其人之能否，或不次超迁，或老于下位，有出身二十余年不得禄者；又，州县亦无等级，或自大入小，或初近后远，皆无定制。光庭始奏用循资格，各以罢官若干选而集，官高者选少，卑者选多，无问能否，选满即注，限年蹑级，毋得逾越，非负谴者，皆有升无降；其庸愚沉滞者皆喜，谓之__「圣书」__ ，而才俊之士无不怨叹。宋璟争之不能得。光庭又令流外行署亦过门下省审。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/85.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，吐蕃遣使致书于境上求和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/86.mp3" download>download the file</a> instead.
</audio></p>
<p>初，契丹王李邵固遣可突干入贡，同平章事李元纮不礼焉。左丞相张说谓人曰：<strong>「奚、契丹必叛。可突干狡而很，专其国政久矣，人心附之。今失其心，必不来矣。」</strong> 己酉，可突干弑邵固，帅其国人并胁奚众叛降突厥，奚王李鲁苏及其妻韦氏、邵固妻陈氏皆来奔。制幽州长史赵含章讨之，又命中书舍人裴宽、给事中薛侃等于关内、河东、河南、北分道募勇士。六月，丙子，以单于大都护忠王浚领河北道行军元帅，以御史大夫李朝隐、京兆尹裴伷先副之，帅十八总管以讨奚、契丹。命浚与百官相见于光顺门。张说退，谓学士孙逖、韦述曰：<strong>「吾尝观太宗画像，雅类忠王，此社稷之福也。」</strong> 可突干寇平卢，先锋使张掖乌承玼破之于捺禄山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/87.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，洛水溢，溺东都千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/88.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，丁巳，以忠王浚兼河东道元帅，然竟不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐蕃兵数败而惧，乃求和亲。忠王友皇甫惟明因奏事从容言和亲之利。上曰：<strong>「赞普尝遗吾书悖慢，此何可舍！」</strong> 对曰：<strong>「赞普当开元之初，年尚幼稚，安能为此书！殆边将诈为之，欲以激怒陛下耳。夫边境有事，则将吏得以因缘盗匿官物，妄述功状以取勋爵。此皆奸臣之利，非国家之福也。兵连不解，日费千金，河西、陇右由兹困敝。陛下诚命一使往视公主，因与赞普面相约结。使之稽颡称臣，永息边患，岂非御夷狄之长策乎！」</strong> 上悦，命惟明与内侍张元方使于吐蕃。赞普大喜，悉出贞观以来所得敕书以示惟明。冬，十月，遣其大臣论名悉猎随惟明入贡，表称：__「甥世尚公主，义同一家。中间张玄表等先兴兵寇钞，遂使二境交恶。甥深识尊卑，安敢失礼！正为边将交构，致获罪于舅；屡遣使者入朝，皆为边将所遏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>今蒙远降使臣，来视公主，甥不胜喜荷。倘使复修旧好，死无所恨！」__ 自是吐蕃复款附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，上幸凤泉汤；癸卯，还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，护密王罗真檀入朝，留宿卫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，丁卯，上幸骊山温泉；丁丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，天下奏死罪止二十四人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突骑施遣使入贡，上宴之于丹凤楼，突厥使者预焉。二使争长，突厥曰：<strong>「突骑施小国，本突厥之臣，不可居我上。」</strong> 突骑施曰：<strong>「今日之宴，为我设也，我不可以居其下。」</strong> 上乃命设东、西幕，突厥在东，突骑施在西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>开府仪同三司、内外闲厩监牧都使霍国公王毛仲恃宠，骄恣日甚，上每优容之。毛仲与左领军大将军葛福顺、左监门将军唐地文、左武卫将军李守德、右威卫将军王景耀、高广济亲善，福顺等倚其势，多为不法。毛仲求兵部尚书不得，怏怏形于辞色，上由是不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是时，上颇宠任宦官，往往为三品将军，门施棨戟；奉使过诸州，官吏奉之惟恐不及，所得赂遗，少者不减千缗；由是京城第舍、郊畿田园，参半皆宦官矣。杨思勖、高力士尤贵幸，思勖屡将兵征讨，力士常居中侍卫。而毛仲视宦官贵近者若无人；甚卑品者，小忤意，辄詈辱如僮仆。力士等皆害其宠而未敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/98.mp3" download>download the file</a> instead.
</audio></p>
<p>会毛仲妻产子，三日，上命力士赐之酒馔、金帛甚厚，且授其儿五品官。力士还，上问：<strong>「毛仲喜乎？」</strong> 对曰：<strong>「毛仲抱其襁中儿示臣曰：‘此儿岂不堪作三品邪！’」</strong> 上大怒曰：<strong>「昔诛韦氏，此贼心持两端，朕不欲言之；今日乃敢以赤子怨我！」</strong> 力士因言：<strong>「北门奴，官太盛，相与一心，不早除之，必生大患！」</strong> 上恐其党惊惧为变。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元十九年（辛末，公元七三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/100.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬戌，下制，但述毛仲不忠怨望，贬瀼州别驾，福顺、地文、守德、景耀、广济皆贬远州别驾，毛仲四子皆贬远州参军，连坐者数十人。毛仲行至永州，追赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/101.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/101.mp3" download>download the file</a> instead.
</audio></p>
<p>自是宦官势益盛。高力士尤为上所宠信，尝曰：<strong>「力士上直，吾寝则安。」</strong> 故力士多留禁中，稀至外第。四方表奏，皆先呈力士，然后奏御；事小者力士即决之，势倾内外。金吾大将军程伯献、少府监冯绍正与力士约为兄弟；力士母麦氏卒，伯献等被发受吊，擗踊哭泣，过于己亲。力士娶瀛州吕玄晤女为妻，擢玄晤为少卿，子弟皆王傅。吕氏卒，朝野争致祭，自第至墓，车马不绝。然力士小心恭恪，故上终亲任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/102.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，遣鸿胪卿崔琳使于吐蕃。琳，神庆之子也。吐蕃使者称公主求《毛诗》、《春秋》、《礼记》。正字于休烈上疏，以为：<strong>「东平王汉之懿亲，求《史记》、《诸子》，汉犹不与。况吐蕃，国之寇仇，今资之以书，使知用兵权略，愈生变诈，非中国之利也。」</strong> 事下中书门下议之。裴光庭等奏：<strong>「吐蕃聋昧顽嚚，久叛新服，因其有请，赐以《诗》、《书》，庶使之渐陶声教，化流无外。休烈徒知书有权略变诈之语，不知忠、信、礼、义，皆从书出也。」</strong> 上曰：<strong>「善！」</strong> 遂与之。休烈，志宁之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/103.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，上躬耕于兴庆宫侧，尽三百步。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，突厥左贤王阙特勒卒，赐书吊之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/105.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，初令两京诸州各置太公庙，以张良配飨，选古名将，以备十哲；以二、八月上戊致祭，如孔子礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/213/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/106.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：经纬天地之谓文，戡定祸乱之谓武。自古不兼斯二者而称圣人，未之有也。故黄帝、尧、舜、禹、汤、文、武、伊尹、周公莫不有征伐之功，孔子虽不试，犹能兵莱夷，却费人，曰：<strong>「吾战则克」</strong> ，岂孔子专文而太公专武乎？孔子所以祀于学者，礼有先圣先师故也。自生民以来，未有如孔子者，岂太公得与之抗衡哉！古者有发，则命大司徒教士以车甲，臝股肱，决射御，受成献馘，莫不在学。所以然者，欲其先礼义而后勇力也。君子有勇而无义为乱，小人有勇而无义为盗；若专训之以勇力而不使之知礼义，奚所不为矣！自孙、吴以降，皆为勇力相胜，狙诈相高，岂足以数于圣贤之门而谓之武哉！乃复诬引以偶十哲之目，为后世学者之师；使太公有神，必羞与之同食矣！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="107" data-marpit-pagination-total="147"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/107.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬戌，初立五岳真君祠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/108.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，辛未，吐蕃遣其相论尚它硉入见，请于赤岭为互市；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/109.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙申，上幸东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/213/110.mp3" download>download the file</a> instead.
</audio></p>
<p>或告巂州都督解人张审素赃污，制遣监察御史杨汪按之。总管董元礼将兵七百围汪，杀告者，谓汪曰：<strong>「善奏审素则生，不然则死。」</strong> 会救兵至，击斩之。汪奏审素谋反，十二月，癸未，审素坐斩，籍没其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>浚苑中洛水，六旬而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元二十年（壬申，公元七三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/113.mp3" controls class="html5-audio-player">

<p>春，正月，乙卯，以朔方节度副大使信安王祎为河东、河北行军副大总管，将兵击奚、契丹；壬申，以户部侍郎裴耀卿为副总管。二月，癸酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上思右骁卫将军安金藏忠烈，三月，赐爵代国公，仍于东、西岳立碑，以铭其功。金藏竟以寿终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>信安王祎帅裴耀卿及幽州节度使赵含章分道击奚、契丹，含章与虏遇，虏望风遁去。平卢先锋将乌承祎言于含章曰：<strong>「二虏，剧贼也。前日遁去，非畏我，乃诱我也，宜按兵以观其变。」</strong> 含章不从，与虏战于白山，果大败。承玼引兵出其右，击虏，破之。己巳，祎等大破奚、契丹，俘斩甚众，可突干帅麾下远遁，余党潜窜山谷。奚酉李诗琐高帅五千余帐来降。祎引兵还。赐李诗爵归义王，充归义州都督，徒其部落置幽州境内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，乙亥，宴百官于上阳东洲，醉者赐以衾褥，肩舆以归，相属于路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丁丑，加信安王祎开府仪同三司。上命裴耀卿赍绢二十万匹分赐立功奚官，耀卿谓其徒曰：<strong>「戎狄贪婪，今赍重货深入其境，不可不备。」</strong> 乃命先期而往，分道并进，一日，给之俱毕。突厥、室韦果发兵邀隘道，欲掠之，比至，耀卿已还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵含章坐赃巨万，杖于朝堂，流瀼州，道死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，萧嵩奏：<strong>「自祠后土以来，屡获丰年，宜因还京赛祠。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>敕裴光庭、萧嵩分押左、右厢兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，辛未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，上命张说与诸学士刊定五礼。说薨，萧嵩继之。起居舍人王仲丘请依《明庆礼》，祈谷、大雩、明堂，皆祀昊天上帝；嵩又请依上元敕，父在为母齐衰三年。皆从之。以高祖配圜丘、方丘，太宗配雩祀及神州地只，睿宗配明堂。九月，乙巳，新礼成，上之，号曰《开元礼》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>勃海靺鞨王武艺遣其将张文休帅海贼寇登州，杀刺史韦俊，上命右领军将军葛福顺发兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬子，河西节度使牛仙客加六阶。初，萧嵩在河西，委军政于仙客；仙客廉勤，善于其职。嵩屡荐之，竟代嵩为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，壬午，上发东都；辛卯，幸潞州；辛丑，至北都；十一月，庚申，祀后土于汾阴，赦天下；十二月，辛未，还西京。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，以幽州节度使兼河北采访处置使增领卫、相、洛、贝、冀、魏、深、赵、恒、定、邢、德、博、棣、营、鄚十六州及安东都护府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>天下户七百八十六万一千二百三十六，口四千五百四十三万一千二百六十五。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之上开元二十一年（癸酉，公元七三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，乙巳，祔肃明皇后于太庙，毁仪坤庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁巳，上幸骊山温泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/131.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/213/131.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣大门艺诣幽州发兵，以讨勃海王武艺；庚申，命太仆员外卿金思兰使于新罗，发兵击其南鄙。会大雪丈余，山路阻隘，士卒死者过半，无功而还。武艺怨门艺不已，密遣客刺门艺于天津桥南，不死；上命河南搜捕贼党，尽杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
