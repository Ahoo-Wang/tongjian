You can <a href="assets/audios/213/132.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁酉，金城公主请立碑于赤岭以分唐与吐蕃之境；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/133.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙巳，侍中裴光庭薨。太常博士孙琬议：<strong>「光庭用循资格，失劝奖之道，请谥曰克。」</strong> 其子稹讼之，上赐谥忠献。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/134.mp3" download>download the file</a> instead.
</audio></p>
<p>上问萧嵩可以代光庭者。嵩与右散骑常侍王丘善，将荐之；丘闻之，固让于右丞韩休。嵩言休于上。甲寅，以休为黄门侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/135.mp3" download>download the file</a> instead.
</audio></p>
<p>休为人峭直，不干荣利；及为相，甚允时望。始，嵩以休恬和，谓其易制，故引之。及与共事，休守正不阿，嵩渐恶之。宋璟叹曰：<strong>「不意韩休乃能如是！」</strong> 上或宫中宴乐及后苑游猎，小有过差，辄谓左右曰：<strong>「韩休知否？」</strong> 言终，谏疏已至。上尝临镜默然不乐，左右曰：<strong>「韩休为相，陛下殊瘦于旧，何不逐之！」</strong> 上叹曰：<strong>「吾貌虽瘦，天下必肥。萧嵩奏事常顺指，既退，吾寝不安。韩休常力争，既退，吾寝乃安。吾用韩休，为社稷耳，非为身也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/136.mp3" download>download the file</a> instead.
</audio></p>
<p>有供奉侏儒名黄，性警黠。上常凭之以行，谓之__「肉几」__ ，宠赐甚厚。一日晚入，上怪之。对曰：<strong>「臣向入宫，道逢捕盗官与臣争道，臣掀之坠马，故晚。」</strong> 因下阶叩头。上曰：<strong>「但使外无章奏，汝亦无忧。」</strong> 有顷，京兆奏其状。上即叱出，付有司杖杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/213/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/213/137.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，癸酉，幽州道副总管郭英杰与契丹战于都山，败死。时节度使薛楚玉遣英杰将精骑一万及降奚击契丹，屯于榆关之外。可突干引突厥之众来合战，奚持两端，散走保险；唐兵不利，英杰战死。余众六千余人犹力战不已，虏以英杰首示之，竟不降，尽为虏所杀。楚玉，讷之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，六月，癸亥，制：<strong>「自今选人有才业操行，委吏部临时擢用；流外奏用不复引过门下。」</strong> 虽有此制，而有司以循资格便于己，犹踵行之。是时，官自三师以下一万七千六百八十六员，吏自佐史以上五万七千四百一十六员，而入仕之涂甚多，不可胜纪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，乙丑朔，日有食之。</p>

<p>九月，壬午，立皇子沔为信王，泚为义王，漼为陈王，澄为丰王，潓为恒王，漎为梁王，滔为汴王。关中久雨谷贵，上将幸东都，召京兆尹裴耀卿谋之，对曰：<strong>「关中帝业所兴，当百代不易；但以地狭谷少，故乘舆时幸东都以宽之。臣闻贞观、永徽之际，禄廪不多，岁漕关东一二十万石，足以周赡，乘舆得以安居。今用度浸广，运数倍于前，犹不能给，故使陛下数冒寒暑以恤西人。今若使司农租米悉输东都，自都转漕，稍实关中，苟关中有数年之储，则不忧水旱矣。且吴人不习河漕，所在停留，日月既久，遂生隐盗。臣请于河口置仓，使吴船至彼即输米而去，官自雇载分入河、洛。又于三门东西各置一仓，至者贮纳，水险则止，水通则下，或开山路，车运而过，则无复留滞，省费巨万矣。河、渭之滨，皆有汉、隋旧仓，葺之非难也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊子，左丞相宋璟致仕，归东都。</p>

<p>韩休数与萧嵩争论于上前，面折嵩短，上颇不悦。嵩因乞骸骨，上曰：<strong>「朕未厌卿，卿何为遽去！」</strong> 对曰：<strong>「臣蒙厚恩，待罪宰相，富贵已极，及陛下未厌臣，故臣得从容引去；君已厌臣，臣首领且不保，安能自遂！」</strong> 因泣下。上为之动容，曰：<strong>「卿且归，朕徐思之。」</strong> 丁巳，嵩罢为左丞相，休罢为工部尚书。以京兆尹裴耀卿为黄门侍郎，前中书侍郎张九龄时居母丧，起复中书侍郎，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，分天下为京畿、都畿、关内、河南、河东、河北、陇右、山南东道、山南西道、剑南、淮南、江南东道、江南四道、黔中、岭南，凡十五道，各置采访使，以六条检察非法；两畿以中丞领之，余皆择贤刺史领之。非官有迁免，则使无废更。惟变革旧章，乃须报可；自余听便宜从事，先行后闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="147" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>太府卿杨崇礼，政道之子也，在太府二十余年，前后为太府者莫能及。时承平日久，财货山积，尝经杨卿者，无不精美；每岁句驳省便，出钱数百万缗。是岁，以户部尚书致仕，年九十余矣。上问宰相：<strong>「崇礼诸子，谁能继其父者？」</strong> 对曰：<strong>「崇礼三子，慎余、慎矜、慎名，皆廉勤有才，而慎矜为优。」</strong> 上乃擢慎矜自汝阳令为监察御史，知太府出纳，慎名摄监察御史，知含嘉仓出给，亦皆称职；上甚悦之。慎矜奏诸州所输布帛有渍污穿破者，皆下本州征折估钱，转市轻货，征调始繁矣。</p>
</section>
