<h1>宋纪 第十四章 宋纪十四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>起强圉协洽，尽上章阉茂，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝中泰始三年（丁未，公元四六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，张永等弃城夜遁。会天大雪，泗水冰合，永等弃船步走，士卒冻死者太半，手足断者什七八。尉元邀其前，薛安都乘其后，大破永等于吕梁之东，死者以万数，枕尸六十余里，委弃军资器械不可胜计；永足指亦堕，与沈攸之仅以身免，梁、南秦二州刺史垣恭祖等为魏所虏。上闻之，召蔡兴宗，以败书示之，曰：<strong>「我愧卿甚！」</strong> 永降号左将军；攸之免官，以贞阳公领职还屯淮阴。由是失淮北四州及豫州淮西之地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/4.mp3" download>download the file</a> instead.
</audio></p>
<p>裴子野论曰：昔齐桓矜于葵丘而九国叛，曹公不礼张松而天下分。一失毫厘，其差远矣。太宗之初，威令所被，不满百里，卒有离心，士无固色，而能开诚心，布款实，莫不感恩服德，致命效死，故西摧北荡，寓内褰开。既而六军献捷，方隅束手，天子欲贾其余威，师出无名，长淮以北，倏忽为戎。惜乎！若以向之虚怀，不骄不伐，则三叛奚为而起哉！高祖虮虱生介胄，经启疆场；后之子孙，日蹙百里。播获堂构，岂云易哉！魏尉元以彭城兵荒之后，公私困竭，请发冀、相、济、兖四州粟，取张永所弃船九百艘，沿清运载，以赈新民；魏朝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/5.mp3" download>download the file</a> instead.
</audio></p>
<p>魏东平王道符反于长安，杀副将驸马都尉万古真等；丙午，司空和其奴等将殿中兵讨之。丁未，道符司马段太阳攻道符，斩之；以安西将军陆真为长安镇将以抚之。道符，翰之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/6.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，魏以顿丘王李峻为太宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/7.mp3" download>download the file</a> instead.
</audio></p>
<p>沈文秀、崔道固为土人所攻，遣使乞降于魏，且请兵自救。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/8.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，魏西河公石自悬瓠引兵攻汝阴太守张超，不克；退屯陈项，议还长社，待秋击之。郑羲曰：<strong>「张超蚁聚穷命，粮食已尽，不降当走，可翘足而待也。今弃之远去，超修城浚隍，积薪储谷，更来恐难图矣。」</strong> 石不从，遂还长社。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/9.mp3" download>download the file</a> instead.
</audio></p>
<p>初，寻阳既平，帝遣沈文秀弟文炳以诏书谕文秀，又遣辅国将军刘怀珍将马步三千人与文炳偕行。未至，值张永等败退，怀珍还镇山阳。文秀攻青州刺史明僧暠，帝使怀珍帅龙骧将军王广之将五百骑、步卒二千人浮海救之，至东海，僧暠已退保东莱。怀珍进据朐城，众心凶惧，欲且保郁洲，怀珍曰：<strong>「文秀欲以青州归索虏，计齐之士民，安肯甘心左衽邪！今扬兵直前，宣布威德，诸城可飞书而下。奈何守此不进，自为沮挠乎！」</strong> 遂进，至黔陬，文秀所署高密、平昌二郡太守弃城走。怀珍送致文炳，达朝廷意，文秀犹不降；百姓闻怀珍至，皆喜。文秀所署长广太守刘桃根将数千人戍不其城。怀珍军于洋水，众谓且宜坚壁伺隙，怀珍曰：<strong>「今众少粮竭，悬军深入，正当以精兵速进，掩其不备耳。」</strong> 乃遣王广之将百骑袭不其城，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/10.mp3" download>download the file</a> instead.
</audio></p>
<p>文秀闻诸城皆败，乃遣使请降；帝复以为青州刺史。崔道固亦请降，复以为冀州刺史。怀珍引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏济阴王小新成卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/12.mp3" download>download the file</a> instead.
</audio></p>
<p>沈攸之之自彭城还也，留长水校尉王玄载守下邳，积射将军沈韶守宿豫，睢陵、淮阳皆留兵戌之。玄载，玄谟之从弟也。时东平太守申纂守无盐，幽州刺史刘休宾守梁邹，并州刺史清河房崇吉守升城，辅国将军清河张谠守团城，及兖州刺史王整、兰陵太守桓忻、肥城、糜沟、垣苗等戍皆不附于魏。休宾，乘民之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/13.mp3" download>download the file</a> instead.
</audio></p>
<p>魏遣平东将军长孙陵等将兵赴青州，征南大将军慕容白曜将骑五万为之继援。白曜，燕太祖之玄孙也。白曜至无盐，欲攻之。将佐皆以为攻具未备，不宜遽进。左司马范阳郦范曰：<strong>「今轻军远袭，深入敌境，岂宜淹缓！且申纂必谓我军来速，不暇攻围，将不为备；今若出其不意，可一鼓而克。」</strong> 白曜曰：<strong>「司马策是也。」</strong> 乃引兵伪退。申纂不复设备，白曜夜中部分，三月，甲寅旦，攻城，食时，克之；纂走，追擒，杀之。白曜欲尽以无盐人为军赏，郦范曰：<strong>「齐，形胜之地，宜远为经略。今王师始入其境，人心未洽，连城相望，咸有拒守之志，苟非以德信怀之，未易平也。」</strong> 白曜曰：<strong>「善！」</strong> 皆免之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/14.mp3" download>download the file</a> instead.
</audio></p>
<p>白曜将攻肥城，郦范曰：<strong>「肥城虽小，攻之引日，胜之不能益军势，不胜足以挫军威。彼见无盐之破，死伤涂地，不敢不惧；若飞书告谕，纵使不降，亦当逃散。」</strong> 白曜从之，肥城果溃，获粟三十万斛。白曜谓范曰：<strong>「此行得卿，三齐不足定也。」</strong> 遂取垣苗、麋沟二戍。一旬中连拔四城，威震齐土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/15.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以尚书左仆射蔡兴守为郢州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/16.mp3" download>download the file</a> instead.
</audio></p>
<p>房崇吉守升城，胜兵者不过七百人。慕容白曜筑长围以攻之，自二月至于夏四月，乃克之。白曜忿其不降，欲尽坑城中人，参军事昌黎韩麒麟谏曰：<strong>「今勍敌在前而坑其民，自此以东，诸城人自为守，不可克也。师老粮尽，外寇乘之，此危道也。」</strong> 白曜乃慰抚其民，各使复业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/17.mp3" download>download the file</a> instead.
</audio></p>
<p>崇吉脱身走。崇吉母傅氏，申纂妻贾氏，与济州刺史卢度世有中表亲，然已疏远。及为魏所虏，度世奉事甚恭，赡给优厚。度世闺门之内，和而有礼。虽世有屯夷，家有贫富，百口怡怡，丰俭同之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/18.mp3" download>download the file</a> instead.
</audio></p>
<p>崔道固闭门抿魏。沈文秀遣使迎降于魏，请兵援接。白曜欲遣兵赴之，郦范曰：<strong>「文秀室家坟墓皆在江南，拥兵数万，城固甲坚。强则拒战，屈则遁去。我师未逼其城，无朝夕之急，何所畏忌，而遽求援军！且观其使者，视下而色愧，语烦而志怯。此必挟诈以诱我，不可从也。不若先取历城，克盘阳，下梁邹，平乐陵，然后按兵徐进，不患其不服也。」</strong> 白曜曰；<strong>「崔道固等兵力单弱，不敢出战；吾通行无碍，直抵东阳，彼自知必亡，故望风求服，夫又何疑！」</strong> 范曰：<strong>「历城兵多粮足，非朝夕可拔。文秀坐据东阳，为诸城根本。今多遣兵则无以攻历城，少遣兵则不足以制东阳；若进为文秀所拒，退为诸城所邀，腹背受敌，必无全理。愿更审计，无堕贼彀中。」</strong> 白曜乃止。文秀果不降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/19.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尉元上表称：<strong>「彭城贼之要籓，不有重兵积粟，则不可固守；若资储既广，虽刘彧师徒悉起，不敢窥淮北之地。」</strong> 又言：<strong>「若贼向彭城，必由清、泗过宿豫，历下邳；趋青州，亦由下邳、沂水经东安。此数者，皆为贼用师之要。今若先定下邳，平宿豫，镇淮阳，戍东安，则青、冀诸镇可不攻而克；若四城不服，青、冀虽拔，百姓狼顾，犹怀侥幸之心。臣愚以为，宜释青、冀之师，先定东南之地，断刘彧北顾之意，绝愚民南望之心；夏水虽盛，无津途可由，冬路虽通，无高城可固。如此，则淮北自举，暂劳永逸。兵贵神速，久则生变，若天雨既降，彼或因水通，运粮益众，规为进取，恐近淮之民翻然改图，青、冀二州猝未可拔也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，壬戌，以太子詹事袁粲为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/21.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/21.mp3" download>download the file</a> instead.
</audio></p>
<p>沈攸之自送运米至下邳，魏人遣清、泗间人诈攸之云：<strong>「薛安都欲降，求军迎接。」</strong> 军副吴喜请遣千人赴之，攸之不许。既而来者益多，喜固请不已，攸之乃集来者告之曰：<strong>「君诸人既有诚心，若能与薛徐州子弟俱来者，皆即假君以本乡县，唯意所欲；如其不尔，无为空劳往还。」</strong> 自是一去不返。攸之使军主彭城陈显达将千人助戍下邳而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/22.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/22.mp3" download>download the file</a> instead.
</audio></p>
<p>薛安都子伯令亡命梁、雍之间，聚党数千人，攻陷郡县。秋，七月，雍州刺史巴陵王休若遣南阳太守张敬儿等击斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/23.mp3" download>download the file</a> instead.
</audio></p>
<p>上复遣中领军沈攸之等击彭城。攸之以为清、泗方涸，粮运不继，固执以为不可。使者七返，上怒，强遣之。八月，壬寅，以攸之行南兖州刺史，将兵北出；使行徐州事萧道成将千人镇淮阴。道成收养豪俊，宾客始盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/24.mp3" download>download the file</a> instead.
</audio></p>
<p>魏之入彭城也，垣崇祖将部曲奔朐山，据之，遣使来降；萧道成以为朐山戍主。朐山滨海孤绝，人情未安，崇祖浮舟水侧，欲有急则逃入海。魏东徐州刺史成固公戍C102城，崇祖部将有罪，亡降魏。成固公遣步骑二万袭朐山，去城二十里；崇祖方出送客，城中人惊惧，皆下船欲去。崇祖还，谓腹心曰：<strong>「虏非有宿谋，承叛者之言而来耳，易诳也。今得百余人还，事必济矣。但人情一骇，不可敛集，卿等可亟去此一里外，大呼而来云：‘艾塘义人已得破虏，须戍军速往，相助逐之。’」</strong> 舟中人果喜，争上岸。崇祖引入，据城；遣羸弱入岛，人持两炬火，登山鼓噪。魏参骑以为军备甚盛，乃退。上以崇祖为北琅邪、兰陵二郡太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/25.mp3" download>download the file</a> instead.
</audio></p>
<p>垣荣祖亦自彭城奔朐山，以奉使不效，畏罪不敢出，往依萧道成于淮阴。荣祖少学骑射，或谓之曰：<strong>「武事可畏，何不学书！」</strong> 荣祖曰：<strong>「昔曹公父子上马横槊，下马谈咏，此于天下，可不负饮食矣。君辈无自全之伎，何异犬羊乎！」</strong> 刘善明从弟僧副将部曲二千人，避魏居海岛，道成亦召而抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/26.mp3" download>download the file</a> instead.
</audio></p>
<p>魏于天宫寺作大像，高四十三尺，用铜十万斤，黄金六百斤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/27.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尉元遣孔伯恭帅步骑一万拒沈攸之，又以攸之前败所丧士卒瘃堕膝行者悉还攸之，以沮其气。上寻悔遣攸之等，复召使还。攸之至焦墟，去下邳五十余里，陈显达引兵迎攸之至睢清口，伯恭击破之。攸之引兵退，伯恭追击之，攸之大败，龙骧将军姜彦之等战没。攸之创重，入保显达营；丁酉夜，众溃，攸之轻骑南走，委弃军资器械以万计，还屯淮阴。尉元以书谕徐州刺史王玄载，玄载弃下邳走，魏以陇西辛绍先为下邳太守。绍先不尚苛察，务举大纲，教民治生御寇而已；由是下邳安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/28.mp3" download>download the file</a> instead.
</audio></p>
<p>孔伯恭进攻宿豫，宿豫戍将鲁僧遵亦弃城走。魏将孔大恒等将千骑南攻淮阳，淮阳太守崔武仲焚城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/29.mp3" download>download the file</a> instead.
</audio></p>
<p>慕容白曜进屯瑕丘。崔道固之未降也，绥边将军房法寿为王玄邈司马，屡破道固军，历城人畏之。及道固降，皆罢兵。道固畏法寿扇动百姓，迫遣法寿使还建康。会从弟崇吉自升城来，以母妻为魏所获，谋于法寿。法寿雅不欲南行，怨道固迫之。时道固遣兼治中房灵宾督清河、广川二郡事，戍磐阳，法寿乃与崇吉谋袭磐阳，据之，降于慕容白曜，以赎崇吉母妻。道固遣兵攻之，白曜自瑕丘遣将军长孙观救磐阳，道固兵退。白曜表冠军将军韩麒麟与法寿对为冀州刺史，以法寿从弟灵民、思顺、灵悦、伯怜、伯玉、叔玉、思安、幼安等八人皆为郡守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/30.mp3" download>download the file</a> instead.
</audio></p>
<p>白曜自瑕丘引兵攻崔道固于历城，遣平东将军长孙陵等攻沈文秀于东阳。道固拒守不降，白曜筑长围守之。陵等至东阳，文秀请降；陵等入其西郭，纵士卒暴掠。文秀悔怒，闭城拒守，击陵等，破之。陵等退屯清西，屡进攻城，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/31.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/32.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，魏主李夫人生子宏。夫人，惠之女也。冯太后自抚养宏；顷之，还政于魏主。魏主始亲国事，勤于为治，赏罚严明，拔清节，黜贪污，于是魏之牧守始有以廉洁着闻者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/33.mp3" download>download the file</a> instead.
</audio></p>
<p>太中大夫徐爰，自太祖时用事，素不礼于上。上衔之，诏数其奸佞之罪，徙交州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/34.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛巳，诏徙义阳王昶为晋熙王，使员外郎李丰以金千两赎昶于魏。魏人弗许，使昶与上书，为兄弟之仪。上责其不称臣，不答。魏主复使昶与上书，昶辞曰：<strong>「臣本实彧兄，未经为臣。若改前书，事为二敬；敬或不改，彼所不纳。臣不敢奉诏。」</strong> 乃止。魏人爱重昶，凡三尚公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/35.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，乙卯，分徐州置东徐州，以辅国将军张谠为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/36.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，庚戌，以幽州刺史刘休宾为兖州刺史。休宾之妻，崔邪利之女也，生子文晔，与邪利皆没于魏。慕容白曜将其妻子至梁邹城下示之。休宾密遣主簿尹文达至历城见白曜，且视其妻子；休宾欲降，而兄子闻慰不可。白曜使人至城下呼曰：<strong>「刘休宾数遣人来见仆射约降，何故违期不至！」</strong> 由是城中皆知之，共禁制休宾不得降，魏兵围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/37.mp3" download>download the file</a> instead.
</audio></p>
<p>魏西河公石复攻汝阴，汝阴有备，无功而还。常珍奇虽降于魏，实怀贰心；刘勔复以书招之。会西河公石攻汝阴，珍奇乘虚烧劫悬瓠，驱掠上蔡、安成、平舆三县民，屯于灌水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝中泰始四年（戊申，公元四六八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/39.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己未，上祀南郊，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/40.mp3" download>download the file</a> instead.
</audio></p>
<p>魏汝阳司马赵怀仁帅众寇武津，豫州刺史刘勔遣龙骧将军申元德击破之，又斩魏于都公阏于拔于汝阳台东，获运车千三百乘。魏复寇义阳，勔使司徒参军孙台瓘击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/41.mp3" download>download the file</a> instead.
</audio></p>
<p>淮西民贾元友上书，陈伐魏取陈、蔡之策，上以其书示刘勔。勔上言：<strong>「元友称‘虏主幼弱，内外多难，天亡有期’。臣以为虏自去冬蹈藉王土，磐据数郡，百姓残亡；今春以来，连城围逼，国家未能复境，何暇灭虏！元友所陈，率多夸诞狂谋，皆非实。言之甚易，行之甚难。臣窃寻元嘉以来，伧荒远人，多干国议，负担归阙，皆劝讨虏，从来信纳，皆贻后悔。境上之人，唯视强弱：王师至彼，必壶浆候涂；裁见退军，便抄截蜂起。此前后所见，明验非一也。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/42.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尉元遣使说东徐州刺史张谠，谠以团城降魏。魏以中书侍郎高闾与谠对为东徐州刺史，李璨与毕众敬对为东兖州刺史。无又说兖州刺史王整、兰陵太守桓忻，整、忻皆降于魏。魏以元为开府仪同三司、都督徐、南、北兖三州诸军事、徐州刺史，镇彭城。召薛安都、毕众敬入朝，至平城，魏以上客待之，群从皆封侯，赐第宅，资给甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/43.mp3" download>download the file</a> instead.
</audio></p>
<p>慕容白曜围历城经年，二月，庚寅，拔其东郭；癸巳，崔道固面缚出降。白曜遣道固之子景业与刘文晔同至梁邹，刘休宾亦出降。白曜送道固、休宾及其僚属于平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/44.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，以前龙骧将军常珍奇为都督司、北豫二州诸军事、司州刺史。魏西河公石攻之，珍奇单骑奔寿阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/45.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，车骑大将军、曲江庄公王玄谟卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/46.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，魏慕容白曜进围东阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/47.mp3" download>download the file</a> instead.
</audio></p>
<p>上以崔道固兄子僧佑为辅国将军，将兵数千从海道救历城，至不其，闻历城已没，遂降于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/48.mp3" download>download the file</a> instead.
</audio></p>
<p>交州刺史刘牧卒。州人李长仁杀牧北来部曲，据州反，自称刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/49.mp3" download>download the file</a> instead.
</audio></p>
<p>广州刺史羊希使晋康太守沛郡刘思道伐俚。思道违节度，失利，希遣收之；思道自帅所领攻州，希兵败而死。龙骧将军陈伯绍将兵伐俚，还，击思道，擒斩之。希，玄保之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/132/50.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己卯，复减郡县田租之半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/51.mp3" download>download the file</a> instead.
</audio></p>
<p>徙东海王祎为庐江王，山阳王休佑为晋平王。上以废帝谓祎为驴王，故以庐江封之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘勔败魏兵于许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/53.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以南郡公李惠为征南大将军、仪同三司、都督关右诸军事、雍州刺史，进爵为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/132/54.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙卯，魏主畋于崞山，道如繁畤，辛酉，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/55.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，魏以昌黎王冯熙为太傅。熙，太后之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/132/56.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，庚申，以骁骑将军萧道成为南兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/57.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊子，以南康相刘勃为交州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/58.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/58.mp3" download>download the file</a> instead.
</audio></p>
<p>上以沈文秀之弟征北中兵参军文静为辅国将军，统高密等五郡军事，自海道救东阳。至不其城，为魏所断，因保城自固。魏人攻之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/59.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，分青州置东青州，以文静为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/60.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛亥，魏立皇叔桢为南安王，长寿为城阳王，太洛为章武王，休为安定王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/61.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸酉朔，日有食之。发诸州兵北伐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/62.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，李长仁遣使请降，自贬行州事；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/63.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，魏人拔不其城，杀沈文静，入东阳西郭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/64.mp3" download>download the file</a> instead.
</audio></p>
<p>义嘉之乱，巫师请发修宁陵，戮玄宫为厌胜。是岁，改葬昭太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/65.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，中书侍郎、舍人皆以名流为之。太祖始用寒士秋当，世祖犹杂选士庶，巢尚之、戴法兴皆用事。及上即位，尽用左右细人，游击将军阮佃夫、中书通事舍人王道隆、员外散骑侍郎杨运长等，并参预政事，权亚人主，巢、戴所不及也。佃夫尤恣横，人有顺迕，祸福立至。大纳货赂，所饷减二百匹绢，则不报书。园宅饮馔，过于诸王；妓乐服饰，宫掖不如也。朝士贵贱，莫不自结。仆隶皆不次除官，捉车人至虎贲中郎部，马士至员外郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝中泰始五年（己酉，公元四六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，癸亥，上耕籍田，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/68.mp3" download>download the file</a> instead.
</audio></p>
<p>沈文秀守东阳，魏人围之三年，外无救援，士卒昼夜拒战，甲胄生虮虱，无离叛之志。乙丑，魏人拔东阳，文秀解戎服，正衣冠，取所持节坐斋内。魏兵交至，问：<strong>「沈文秀何在？」</strong> 文秀厉声曰：<strong>「身是！」</strong> 魏人执之，去其衣，缚送慕容白曜，使之拜，文秀曰：<strong>「各两国大臣，何拜之有！」</strong> 白曜还其衣，为之设馔，锁送平城。魏主数其罪而宥之，待为下客，给恶衣、疏食；既而重其不屈，稍嘉礼之，拜外都下大夫。于是青、冀之地尽入于魏矣。二月，己卯，魏以慕容白曜为都督青、齐、东徐三州诸军事、征南大将军、开府仪同三司、青州刺史，进爵济南王。白曜抚御有方，东人安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/69.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自天安以来，比岁旱饥，重以青、徐用兵，山东之民疲于赋役。显祖命因民贫富，为三等输租之法，等为三品：上三品输平城，中输它州，下输本州。又，魏旧制：常赋之外，有杂调十五；至是悉罢之，由是民稍赡给。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/70.mp3" download>download the file</a> instead.
</audio></p>
<p>河东柳欣慰等谋反，欲立太尉庐江王祎。祎自以于帝为兄，而帝及诸兄弟皆轻之，遂与欣慰等通谋相酬和。征北咨议参军杜幼文告之，丙申，诏降祎为车骑将军、开府仪同三司、南豫州刺史，出镇宣城，帝遣腹心杨运长领兵防卫。欣慰等并伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/71.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，魏人寇汝阴，太守杨文苌击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/132/72.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙申，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/73.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏徙青、齐民于平城，置升城、历城民望于桑干，立平齐郡以居之；自余悉为奴婢，分赐百官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/74.mp3" download>download the file</a> instead.
</audio></p>
<p>魏沙门统昙曜奏：<strong>「平齐户及诸民有能岁输谷六十斛入僧曹者，即为僧只户，粟为僧只粟，遇凶岁，赈给饥民。」</strong> 又请：<strong>「民犯重罪及官奴，以为佛图户，以供诸寺扫洒。」</strong> 魏主并许之。于是僧只户、粟及寺户遍于州镇矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/75.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，魏立皇子宏为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/76.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，以左卫将军沈攸之为郢州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/77.mp3" download>download the file</a> instead.
</audio></p>
<p>上又令有司奏庐江王祎忿怼有怨言，请穷治；不许。丁丑，免祎官爵，遣大鸿胪持节奉诏责祎，因逼令自杀，子辅国将军充明废徙新安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/78.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/79.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/79.mp3" download>download the file</a> instead.
</audio></p>
<p>魏顿丘王李峻卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/80.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁未，魏复遣使来修和亲，自是信使岁通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/81.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/81.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，戊子，以辅师将军猛阳为兖州刺史，始治淮阴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/82.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊戌，司徒建安王休仁解扬州。休仁年与上邻亚，素相友爱，景和之世，上赖其力以脱祸。及泰始初，四方兵起，休仁亲当矢石，克成大功，任总百揆，亲寄甚隆；由是朝野辐凑，上渐不悦。休仁悟其旨，故表解扬州。己未，以桂阳王休范为扬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/83.mp3" download>download the file</a> instead.
</audio></p>
<p>分荆州之巴东、建平，益州之巴西、梓潼郡，置三巴校尉，治白帝。先是，三峡蛮、獠岁为抄暴，故立府以镇之。上以司徒参军东莞孙谦为巴东、建平二郡太守。谦将之官，敕募千人自随，谦曰：<strong>「亦夷不宾，盖待之失节耳，何烦兵役以为国费！」</strong> 固辞不受。至郡，开布恩信，蛮、獠翕然怀之，竞饷金宝；谦皆慰谕，不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/84.mp3" download>download the file</a> instead.
</audio></p>
<p>临海贼帅田流自称东海王，剽掠海盐，杀鄞令，东土大震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝中泰始六年（庚戌，公元四七零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/86.mp3" controls class="html5-audio-player">

</audio></p>
<p>春，正月，乙亥，初制间二年一祭南郊，间一年一祭明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/87.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬寅，以司徒休仁为太尉，领司徒；固辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/88.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，纳江智渊孙女为太子妃。甲寅，大赦。令百官皆献物；始兴太守孙奉伯止献琴、书，上大怒，封药赐死，既而原之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/89.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以东郡王陆定国为司空。定国，丽之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/90.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主遣征西大将军上党王长孙观击吐谷浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/132/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/132/91.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛丑，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申，魏长孙观与叶欲浑王拾寅战于曼头山，拾寅败走，遣别驾康盘龙入贡，魏主囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，立皇子燮为晋熙王，奉晋熙王昶后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，魏立皇弟长乐为建昌王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，癸卯，以江州刺史王景文为尚书左仆射、扬州刺史，以尚书仆射袁粲为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/132/96.mp3" download>download the file</a> instead.
</audio></p>
<p>上宫中大宴，裸妇人而观之，王后以户扇障面。上怒曰：<strong>「外舍寒乞！今共为乐，何独不视！」</strong> 后曰：<strong>「为乐之事，其方自多；岂有姑姊妹集，而裸妇人以为笑！外舍之乐，雅异于此。」</strong> 上大怒，遣后起。后兄景文闻之，曰：<strong>「后在家劣弱，今段遂能刚正如此！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/97.mp3" download>download the file</a> instead.
</audio></p>
<p>南兖州刺史萧道成在军中久，民间或言道成有异相，当为天子。上疑之，征为黄门侍郎、越骑校尉。道成惧，不欲内迁，而无计得留。冠军参军广陵荀伯玉劝道成遣数十骑入魏境，安置标榜，魏果遣游骑数百履行境上；道成以闻，上使道成复本任。秋，九月，命道成迁镇淮阴。以侍中、中领军刘勔为都督南徐、兖等五州诸军事，镇广陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/132/98.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，立总明观，置祭酒一人，儒、玄、文、史学士各十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/99.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然部真可汗侵魏，魏主引郡臣议之。尚书右仆射南平公目辰日：<strong>「若车驾亲征，京师危惧，不如持重固守。虏悬军深入，粮运无继，不久自退；遣将追击，破之必矣。」</strong> 给事中张白泽曰：<strong>「蠢尔荒愚，轻犯王略，若銮舆亲行，必望麾崩散，岂可坐而纵敌！以万乘之尊，婴城自守，非所以威服四夷也。」</strong> 魏主从之。白泽，衮之孙也。魏主使京兆王子推等督诸军出西道，任城王云等督诸军出东道，汝阴王天赐等督诸军为前锋，陇西王源贺等督诸军为后断，镇西将军吕罗汉等掌留台事。诸将会魏主于女水之滨，与柔然战，柔然大败。乘胜逐北，斩首五万级，降者万余人，犹戎马器械不可胜计。旬有九日，往返六千余里。改女水曰武川。司徒东安王刘尼坐昏醉，军陈不整，免官。壬申，还至平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是时，魏百官不给禄，少能以廉白自立者。魏主诏：<strong>「吏受所监临羊一口、酒一斛者，死；与者以从坐论。有能纠告尚书已下罪状者，随所纠官轻重授之。」</strong> 张白泽谏曰：<strong>「昔周之下士，尚有代耕之禄。今皇朝贵臣，服勤无报；若使受礼者刑身，纠之者代职，臣恐奸人窥望，忠臣懈节，如此而求事简民安，不亦难乎！请依律令旧法，仍班禄以酬廉吏。」</strong> 魏主乃为之罢新法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，辛卯，诏以世祖继体，陷宪无遗，以皇子智随为世祖子，立为武陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.

</audio></p>
<p>初，魏乙浑专政，慕容白曜颇附之。魏主追以为憾，遂称白曜谋反，诛之，及其弟如意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/132/103.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏南部尚书李敷，仪曹尚书李讠斤，少相亲善，与中书侍郎卢度世皆以才能为世祖、显祖所宠任，参豫机密，出纳诏命。其后讠斤出为相州刺史，受纳货赂，为人所告，敷掩蔽之。显祖闻之，槛车征讠斤，案验服罪，当死。是时敷弟弈得幸于冯太后，帝意已疏之。有司以中旨讽讠斤告敷兄弟阴事，可以得免。讠斤谓其婿裴攸曰：<strong>「吾与敷族世虽远，恩逾同生，今在事劝吾为此，吾情所不忍。每引簪自刺，解带自绞，终不得死。且吾安能知其阴事！将若之何？」</strong> 攸曰：<strong>「何为为人死也！有冯阐者，先为敷所败，其家深怨之。今询其弟，敷之阴事可得也。」</strong> 讠斤从之。又赵郡范檦条列敷兄弟事状凡三十余条。有司以闻，帝大怒，诛敷兄弟。讠斤得减死，鞭髡配役。未几，复为太仓尚书，摄南部事。敷，顺之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏阳平王新成卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，命龙骧将军义兴周山图将兵屯浃口讨田流，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>柔然攻于阗，于阗遣使者素目伽奉表诣魏求救。魏主命公卿议之，毕曰：<strong>「于阗去京师几万里，蠕蠕唯习野掠，不能攻城；若其可攻，寻已亡矣。虽欲遣师，势无所及。」</strong> 魏主以议示使者，使者亦以为然。乃诏之曰：<strong>「朕应仇敕诸军以拯汝难。但去汝遐阻，必不能救当时之急，汝宜知之。朕今练甲养士，一二岁间，当躬帅猛将，为汝除患。汝其谨修警候，以待大举。」</strong></p>
</section>
