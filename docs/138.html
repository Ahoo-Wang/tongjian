<h1>齐纪 第四章 齐纪四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>昭阳作噩，一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝下永明十一年（癸酉，公元四九三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，以骠骑大将军王敬则为司空，镇军大将军陈显达为江州刺史。显达自以门寒位重，每迁官，常有愧惧之色，戒其子勿以富贵陵人；而诸子多事豪侈，显达闻之，不悦。子休尚为郢府主簿，过九江。显达曰：<strong>「麈尾蝇拂是王、谢家物，汝不须捉此！」</strong> 即取于前烧之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上于石头造露车三千乘，欲步道取彭城。魏人知之，刘昶数泣诉于魏主，乞处边戍，招集遗民，以雪私耻。魏主大会公卿于经武殿，以议南伐，于淮、泗间大积马刍。上闻之，以右卫将军崔慧景为豫州刺史以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/5.mp3" download>download the file</a> instead.
</audio></p>
<p>魏遣员外散骑侍郎邢峦等来聘。峦，颖之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/6.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，文惠太子长懋卒。太子风韵甚和，上晚年好游宴，尚书曹事分送太子省之，由是威加内外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/7.mp3" download>download the file</a> instead.
</audio></p>
<p>太子性奢靡，治堂殿、园囿过于上宫，费以千万计，恐上望见之，乃傍门列修竹；凡诸服玩，率多僭侈。启于东田起小苑，使东宫将吏更番筑役，营城包巷，弥亘华远。上性虽严，多布耳目，太子所为，人莫敢以闻。上尝过太子东田，见其壮丽，大怒，收监作主帅；太子皆藏之，由是大被诮责。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/8.mp3" download>download the file</a> instead.
</audio></p>
<p>又使嬖人徐文景造辇及乘舆御物；上尝幸东宫，匆匆不暇藏辇，文景乃以佛像内辇中，故上不疑。文景父陶仁谓文景曰：<strong>「我正当扫墓待丧耳！」</strong> 仍移家避之。后文景竟赐死，陶仁遂不哭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/9.mp3" download>download the file</a> instead.
</audio></p>
<p>及太子卒，上履行东宫，见其服玩，大怒，敕有司随事毁除。以竟陵王子良与太子善，而不启闻，并责之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/10.mp3" download>download the file</a> instead.
</audio></p>
<p>太子素恶西昌侯鸾，尝谓子良曰：<strong>「我意中殊不喜此人，不解其故，当由其福薄故也。」</strong> 子良为之救解。及鸾得政，太子子孙无遗焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/11.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，魏主始耕藉田于平城南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/12.mp3" download>download the file</a> instead.
</audio></p>
<p>雍州刺史王奂恶宁蛮长史刘兴祖，收系狱，诬其构扇山蛮，欲为乱，敕送兴祖下建康；奂于狱中杀之，诈云自经。上大怒，遣中书舍人吕文显、直阁将军曹道刚将斋仗五百人收奂，敕镇西司马曹虎从江陵步道会襄阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/13.mp3" download>download the file</a> instead.
</audio></p>
<p>奂子彪，素凶险，奂不能制。长史殷睿，奂之婿也。谓奂曰：<strong>「曹、吕来，既不见真敕，恐为奸变，正宜录取，驰启闻耳。」</strong> 奂纳之。彪辄发州兵千余人，开库配甲仗，出南堂，陈兵，闭门拒守。奂门生郑羽叩头启奂，乞出城迎台使，奂曰：<strong>「我不作贼，欲先遣启自申；正恐曹、吕辈小人相陵藉，故且闭门自守耳。」</strong> 彪遂出，与虎军战，兵败，走归。三月，乙亥，司马黄瑶起、宁蛮长史河东裴叔业于城内起兵，攻奂，斩之，执彪及弟爽、弼、殷睿，皆伏诛。彪兄融、琛死于建康，琛弟秘书丞肃独得脱，奔魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲午，立南郡王昭业为皇太孙，东宫文武悉改为太孙官属，以太子妃琅邪王氏为皇太孙太妃，南郡王妃何氏为皇太孙妃。妃戢，之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/15.mp3" download>download the file</a> instead.
</audio></p>
<p>魏太尉丕等请建中宫，戊戌，立皇后冯氏。后，熙之女也。魏主以《白虎通》云：<strong>「王者不臣妻之父母」</strong> ，下诏令太师上书不称臣，入朝不拜；熙固辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/16.mp3" download>download the file</a> instead.
</audio></p>
<p>光城蛮帅征虏将军田益宗帅部落四千余户叛，降于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/17.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬戌，魏主宴四庙子孙于宣文堂，亲与之齿，用家人礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/18.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，魏主临朝堂，引公卿以下决疑政，录囚徒。帝谓司空穆亮曰：<strong>「自今朝廷政事，日中以前，卿等先自论议；日中以后，朕与卿等共决之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/19.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以宜都王铿为南豫州刺史。先是庐陵王子卿为南豫州刺史，之镇，道中戏部伍为水军；上闻之，大怒，杀其典签，以铿代之。子卿还第，上终身不与相见。襄阳蛮首雷婆思等帅户千余求内徙于魏，魏人处之沔北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/20.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主以平城地寒，六月雨雪，风沙常起，将迁都洛阳；恐群臣不从，乃议大举伐齐，欲以胁众。斋于明堂左个，使太常卿王谌筮之，遇__「革」__ ，帝曰：<strong>「‘汤、武革命，顺乎天而应乎人。’吉孰大焉！」</strong> 群臣莫敢言。尚书任城王澄曰：<strong>「陛下弈叶重光，帝有中土；今出师以征未服，而得汤、武革命之象，未为全吉也。」</strong> 帝厉声曰：<strong>「繇云：‘大人虎变’，何言不吉！」</strong> 澄曰：<strong>「陛下龙兴已久，何得今乃虎变！」</strong> 帝作色曰：<strong>「社稷我之社稷，任城欲沮众邪！」</strong> 澄曰：<strong>「社稷虽为陛下之有，臣为社稷之臣，安可知危而不言！」</strong> 帝久之乃解，曰：<strong>「各言其志，夫亦何伤！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/21.mp3" download>download the file</a> instead.
</audio></p>
<p>既还宫，召澄入见，逆谓之曰：<strong>「向者《革卦》，今当更与卿论之。明堂之忿，恐人人竞言，沮我大计，故以声色怖文武耳。想识朕意。」</strong> 因屏人，谓澄曰：<strong>「今日之举，诚为不易。但国家兴自朔土，徙居平城；此乃用武之地，非可文治。今将移风易俗，其道诚难，朕欲因此迁宅中原，卿以为何如？」</strong> 澄曰：<strong>「陛下欲卜宅中土，以经略四海，此周、汉之所以兴隆也。」</strong> 帝曰：<strong>「北人习常恋故，必将惊扰，奈何？」</strong> 澄曰：<strong>「非常之事，故非常人之所及。陛下断自圣心，彼亦何所能为！」</strong> 帝曰；<strong>「任城，吾之子房也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

</audio></p>
<p>六月，丙戌，命作河桥，欲以济师。秘书监卢渊上表，以为：<strong>「前世承平之主，未尝亲御六军，决胜行陈之间；岂非胜之不足为武，不胜有亏威望乎！昔魏武以弊卒一万破袁绍，谢玄以步兵三千摧苻秦，胜负之变，决于须臾，不在众寡也。」</strong> 诏报曰：<strong>「承平之主，所以不亲戎事者，或以同轨无敌，或以懦劣偷安。今谓之同轨则未然，比之懦劣则可耻，必若王者不当亲戎，则先王制革辂，何所施也？魏武之胜，盖由仗顺，苻氏之败，亦由失政；岂寡必能胜众，弱必能制强邪！」</strong> 丁未，魏主讲武，命尚书李冲典武选。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>建康僧法智与徐州民周盘龙等作乱，夜，攻徐州城，入之；刺史王玄邈讨诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，癸丑，魏立皇子恂为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，魏中外戒严，发露布及移书，称当南伐。诏发扬、徐州民丁，广设召募以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/138/26.mp3" download>download the file</a> instead.
</audio></p>
<p>中书郎王融，自恃人地，三十内望为公辅。尝夜直省中，抚案叹曰：<strong>「为尔寂寂，邓禹笑人！」</strong> 行逢朱雀桁开，喧湫不得进，捶车壁叹曰：<strong>「车前无八驺，何得称丈夫！」</strong> 竟陵王子良爱其文学，特亲厚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/27.mp3" download>download the file</a> instead.
</audio></p>
<p>融见上有北伐之志，数上书奖劝，因大习骑射。及魏将入寇，子良于东府募兵，版融宁朔将军，使典其事。融倾意招纳，得江西伧楚数百人，并有干用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/28.mp3" download>download the file</a> instead.
</audio></p>
<p>会上不豫，诏子良甲仗入延昌殿侍医药；子良以萧衍、范云等皆为帐内军主。戊辰，遣江州刺史陈显达镇樊城。上虑朝野忧遑，力疾召木府奏正声伎。子良日夜在内，太孙间日参承。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/29.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，上疾亟，暂绝；太孙未入，内外惶惧，百僚皆已变服。王融欲矫诏立子良，诏草已立。萧衍谓范云曰：<strong>「道路籍籍，皆云将有非常之举。王元长非济世才，视其败也。」</strong> 云曰：<strong>「忧国家者，唯有王中书耳。」</strong> 衍曰：<strong>「忧国，欲为周、召，欲为竖刁邪？」</strong> 云不敢答。及太孙来，王融戎服绛衫，于中书省阁口断东宫仗不得进。顷之，上复苏，问太孙所在，因召东宫器甲皆入，以朝事委尚书左仆射西昌侯鸾。俄而上殂，融处分以子良兵禁诸门。鸾闻之，急驰至云龙门，不得进，鸾曰：<strong>「有敕召我！」</strong> 排之而入，奉太孙登殿，命左右扶出子良；指麾部署，音响如钟，殿中无不从命。融知不遂，释服还省，叹曰：<strong>「公误我！」</strong> 由是郁林王深怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/30.mp3" download>download the file</a> instead.
</audio></p>
<p>遗诏曰：<strong>「太孙进德日茂，社稷有寄。子良善相毘辅，思弘治道，内外众事，无大小悉与鸾参怀，共下意！尚书中事，职务根本，悉委右仆射王晏、吏部尚书徐孝嗣；军旅之略，委王敬则、陈显达、王广之、王玄邈、沈文季、张瑰、薛渊等。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/31.mp3" download>download the file</a> instead.
</audio></p>
<p>世祖留心政事，务总大体，严明有断，郡县久于其职，长吏犯法，封刃行诛。故永明之世，百姓丰乐，贼盗屏息。然颇好游宴，华靡之事，常言恨之，未能顿遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/32.mp3" download>download the file</a> instead.
</audio></p>
<p>郁林王之未立也，众皆疑立子良，口语喧腾。武陵王晔于众中大言曰：<strong>「若立民，则应在我；立嫡，则应在太孙。」</strong> 由是帝深凭赖之。直阁周奉叔、曹道刚素为帝心膂，并使监殿中直卫；少日，复以道刚为黄门郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/33.mp3" download>download the file</a> instead.
</audio></p>
<p>初，西昌侯鸾为太祖所爱，鸾性俭素，车服仪从，同于素士，所居官名为严能，故世祖亦重之。世祖遗诏，使竟陵王子良辅政，鸾知尚书事。子良素仁厚，不乐世务，乃更推鸾，故遗诏云__「事无大小，悉与鸾参怀」__ ，子良之志也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/34.mp3" download>download the file</a> instead.
</audio></p>
<p>帝少养于子良妃袁氏，慈爱甚着。及王融有谋，遂深忌子良。大行出太极殿，子良居中书省，帝使虎贲中郎将潘敞领二百人仗屯太极西阶以防之。既成服，诸王皆出，子良乞停至山陵，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/35.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，称遗诏，以武陵王晔为卫将军，与征南大将军陈显达并开府仪同三司；尚书左仆射、西昌侯鸾为尚书令；太孙詹事沈文季为护军。癸未，以竟陵王子良为太傅；蠲除三调及众逋，省御府及无用池田、邸治。减关市征税。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/36.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，蠲原之诏，多无事实，督责如故。是时西昌侯鸾知政，恩信两行，众皆悦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/37.mp3" download>download the file</a> instead.
</audio></p>
<p>魏山阳景桓公尉元卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/38.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主使录尚书事广陵王羽持节安抚六镇，发其突骑。丁亥，魏主辞永固陵；己丑，发平城，南伐，步骑三十余万；使太尉丕与广陵王羽留守平城，并加使持节。羽曰：<strong>「太尉宜专节度，臣正可为副。」</strong> 魏主曰：<strong>「老者之智，少者之决，汝无辞也。」</strong> 以河南王干为车骑大将军、都督关右诸军事，又以司空穆亮、安南将军卢渊、平南将军薛胤皆为干副，众合七万出子午谷。胤，辩之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/39.mp3" download>download the file</a> instead.
</audio></p>
<p>郁林王性辩慧，美容止，善应对，哀乐过人；世祖由是爱之。而矫情饰诈，阴怀鄙慝，与左右群小共衣食，同卧起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/40.mp3" download>download the file</a> instead.
</audio></p>
<p>始为南郡王，从竟陵王子良在西州，文惠太子每禁其起居，节其用度。王密就富人求钱，无敢不与。别作钥钩，夜开西州后阁，与左右至诸营署中淫宴。师史仁祖、侍书胡天翼相谓曰：<strong>「若言之二宫，则其事未易；若于营署为异人所殴及犬物所伤，岂直罪止一身，亦当尽室及祸。年各七十，余生岂足吝邪！」</strong> 数日间，二人相继自杀，二宫不知也。所爱左右，皆逆加官爵，疏于黄纸，使囊盛带之，许南面之日，依此施行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/41.mp3" download>download the file</a> instead.
</audio></p>
<p>侍太子疾及居丧，忧容号毁，见者呜咽；裁还私室，即欢笑酣饮。常令女巫杨氏祷祀，速求天位。及太子卒，谓由杨氏之力，倍加敬倍。既为太孙，世祖有疾，又令杨氏祷祀。时何妃犹在西州，世祖疾稍危，太孙与何妃书，纸中央作一大喜字，而作三十六小喜字绕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/42.mp3" download>download the file</a> instead.
</audio></p>
<p>侍世祖疾，言发泪下。世祖以为必能负荷大业，谓曰：<strong>「五年中一委宰相，汝勿措意；五年外勿复委人。若自作无成，无所多恨。」</strong> 临终，执其手曰：<strong>「若忆翁，当好作！」</strong> 遂殂。大敛始毕，悉呼世祖诸伎，备奏众乐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>即位十余日，即收王融下廷尉，使中丞孔稚珪奏融险躁轻狡，招纳不逞，诽谤朝政。融求援于竟陵王子良，子良忧惧，不敢救。遂于狱赐死，时年二十七。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，融欲与东海徐勉相识，每托人召之。勉谓人曰：<strong>「王君名高望促，难可轻{敝衣}衣裾。」</strong> 俄而融及祸。勉由是知名。太学生会稽魏准，以才学为融所赏；融欲立子良，准鼓成其事。太学生虞羲、丘国宾窃相谓曰：<strong>「竟陵才弱，王中书无断，败在眼中矣。」</strong> 及融诛，召准入舍人省诘问，惶惧而死，举体皆青，时人以为胆破。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/138/45.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，魏主至肆州，见道路民有跛、眇者，停驾慰劳，给衣食终身。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/46.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马安定王休执军士为盗者三人，以徇于军，将斩之。魏主行军遇之，命赦之，休不可，曰：<strong>「陛下亲御六师，将远清江表，今始行至此，而小人已为攘盗，不斩之，何以禁奸！」</strong> 帝曰：<strong>「诚如卿言。然王者之体，时有非常之泽。三人罪虽应死，而因缘遇朕，虽违军法，可特赦之。」</strong> 既而谓司徒冯诞曰：<strong>「大司马执法严，诸君不可不慎。」</strong> 于是军中肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：__「人主之于其国，譬犹一身，视远如视迩，在境如在庭。举贤才以任百官，修政事以利百姓，则封域之内无不得其所矣。是以先王黈纩塞耳，前旒蔽明，欲其废耳目之近用，推聪明于四远也。彼废疾者宜养，当命有司均之于境内，今独施于道路之所遇，则所遗者多矣。其为仁也，不亦微乎！况赦罪人以桡有司之法，尤非人君之体也。惜也！孝文，魏之贤君，而犹有是乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="48" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，魏主至并州。并州刺史王袭，治有声迹，境内安静，帝嘉之。袭教民多立铭置道侧，虚称其美；帝闻而问之，袭对不以实。帝怒，降袭号二等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬子，魏遣兼员外散骑常侍勃海高聪等来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁巳，魏主诏车驾所经，伤民秋稼者，亩给谷五斛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛酉，追尊文惠太子为文皇帝，庙号世宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/138/52.mp3" download>download the file</a> instead.
</audio></p>
<p>世祖梓宫下渚，帝于端门内奉辞，辒辌车未出端门，亟称疾还内。裁入阁，即于内奏胡伎，鞞铎之声，响震内外。丙寅，葬武皇帝于景安陵，庙号世祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/53.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，魏主济河；庚午，至洛阳；壬申，诣故太学观《石经》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/54.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，邓至王像舒彭遣其子旧朝于魏，且请传位于旧；魏主许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/55.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主自发平城至洛阳，霖雨不止。丙子，诏诸军前发。丁丑，帝戎服，执鞭乘马而出。群臣稽颡于马前。帝曰：<strong>「庙算已定，大军将进，诸公更欲何云？」</strong> 尚书李冲等曰：<strong>「今者之举，天下所不愿，唯陛下欲之。臣不知陛下独行，竟何之也！臣等有其意而无其辞，敢以死请！」</strong> 帝大怒曰：<strong>「吾方经营天下，期于混壹，而卿等儒生，屡疑大计；斧钺有常，卿勿复言！」</strong> 策马将出，于是安定王休等并殷勤泣谏。帝乃谕群臣曰：<strong>「今者兴发不小，动而无成，何以示后！朕世居幽朔，欲南迁中土；苟不南伐，当迁都于此，王公以为何如？欲迁者左，不欲者右。」</strong> 安定王休等相帅如右。南安王桢进曰：<strong>「‘成大功者不谋于众。’今陛下苟辍南伐之谋，迁都洛邑，此臣等之愿，苍生之幸也。」</strong> 群臣皆呼万岁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/56.mp3" download>download the file</a> instead.
</audio></p>
<p>时旧人虽不愿内徙，而惮于南伐，无敢言者；遂定迁都之计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/57.mp3" download>download the file</a> instead.
</audio></p>
<p>李冲言于上曰：<strong>「陛下将定鼎洛邑，宗庙宫室，非可马上行游以待之。愿陛下暂还代都，俟群臣经营毕功，然后备文物、鸣和鸾而临之。」</strong> 帝曰：<strong>「朕将巡省州郡，至邺小停，春首即还，未宜归北。」</strong> 乃遣任城王澄还平城，谕留司百官以迁都之事，曰：<strong>「今日真所谓革也。王其勉之！」</strong> 帝以群臣意多异同，谓卫尉卿、镇南将军于烈曰：<strong>「卿意如何？」</strong> 烈曰：<strong>「陛下圣略渊远，非愚浅所测。若隐心而言，乐迁之与恋旧，适中半耳。」</strong> 帝曰：<strong>「卿既不唱异，即是肯同，深感不言之益。」</strong> 使还镇平城，曰：<strong>「留台庶政，一以相委。」</strong> 烈，栗磾之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/58.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/138/58.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，北地民支酉聚众数千，起兵于长安城北石山，遣使告梁州刺史阴智伯，秦州民王广亦起兵应之，攻执魏刺史刘藻，秦、雍间七州民皆响震，众至十万，各守堡壁以待齐救。魏河南王干引兵击之，干兵大败；支酉进至咸阳北浊谷，穆亮与战，又败；阴智伯遣军主席德仁等将兵数千与相应接。酉等进向长安，卢渊、薛胤等拒击，大破之，降者数万口。渊唯诛首恶，余悉不问，获酉、广，并斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/59.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，戊寅朔，魏主如金墉城，征穆亮，使与尚书李冲、将作大匠董尔经营洛都。己卯，如河南城；乙酉，如豫州；癸巳，舍于石济。乙未，魏解严，设坛于滑台城东，告行庙以迁都之意。大赦。起滑台宫。任城王澄至平城，众始闻迁都，莫不惊骇。澄援引古今，徐以晓之，众乃开伏。澄还报于滑台，魏主喜曰：<strong>「非任城，朕事不成。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/60.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，尊皇太孙太妃为皇太后；立妃为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/61.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，魏主如邺城。王肃见魏主于邺，陈伐齐之策。魏主与之言，不觉促席移晷。自是器遇日隆，亲旧贵臣莫能间也。魏主或屏左右与肃语，至夜分不罢，自谓君臣相得之晚。寻除辅国将军、大将军长史。时魏主方议兴礼乐，变华风，凡威仪文物，多肃所定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/138/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/138/62.mp3" download>download the file</a> instead.
</audio></p>
