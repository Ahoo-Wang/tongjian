</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维协洽，尽目章涒滩，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝惠皇帝上之下元康九年（己未，公元二九九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，孟观大破氐众于中亭，获齐万年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/4.mp3" download>download the file</a> instead.
</audio></p>
<p>太子洗马陈留江统以为戎、狄乱华，宜早绝其原，乃作《徙戎论》以警朝廷曰：__「夫夷、蛮、戎、狄，地在要荒，禹平九土而西戎即叙。其性气贪婪，凶悍不仁。四夷之中，戎、狄为甚，弱则畏服，强则侵叛。当其强也，以汉之高祖困于白登，孝文军于霸上；及其弱也，以元、成之微而单于入朝。此其已然之效也。是以有道之君牧夷、狄也，惟以待之有备，御之有常，虽稽颡执贽，而边城不弛固守，强暴为寇，而兵甲不加远征，期令境内获安，疆场不侵而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/5.mp3" download>download the file</a> instead.
</audio></p>
<p>__「及至周室失统，诸侯专征，封疆不固，而利害异心，戎、狄乘间，得入中国，或招诱安抚以为己用，自是四夷交侵，与中国错居。及秦始皇并天下，兵威旁达，攘胡走越，当是时，中国无复四夷也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/6.mp3" download>download the file</a> instead.
</audio></p>
<p>__「汉建武中，马援领陇西太守，讨叛羌，徙其余种于关中，居冯翊、河东空地。数岁之后，族类蕃息，既恃其肥强，且苦汉人侵之；永初之元，群羌叛乱，覆没将守，屠破城邑，邓骘败北，侵及河内。十年之中，夷、夏俱敝，任尚、马贤，仅乃克之。自此之后，余烬不尽，小有际会，辄复侵叛，中世之寇，惟此为大。魏兴之初，与蜀分隔，疆场之戎，一彼一此。武帝徙武都氐于秦州，欲以弱寇强国，扞御蜀虏，此盖权宜之计，非万世之利也。今者当之，已受其敝矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/7.mp3" download>download the file</a> instead.
</audio></p>
<p>__「夫关中土沃物丰，帝王所居，未闻戎、狄宜在此土也。非我族类，其心必异。而因其衰敝，迁之畿服，士庶玩习，侮其轻弱，使其怨恨之气毒于骨髓；至于蕃育众盛，则坐生其心。以贪悍之性，挟愤怒之情，候隙乘便，辄为横逆；而居封域之内，无障塞之隔，掩不备之人，收散野之积，故能为祸滋蔓，暴害不测，此必然之势，已验之事也。当今之宜，宜及兵威方盛，众事未罢，徙冯翊、北地、新平、安定界内诸羌，着先零、罕幵、析支之地，徙抚风、始平、京兆之氐，出还陇右，着阴平、武都之界，廪其道路之粮，令足自致，各附本种，反其旧土，使属国、抚夷就安集之。戎、晋不杂，并得其所，纵有猾夏之心，风尘之警，则绝远中国，隔阂山河，虽为寇暴，所害不广矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/8.mp3" download>download the file</a> instead.
</audio></p>
<p>__「难者曰：氐寇新平，关中饥疫，百姓悉苦，咸望宁息；而欲使疲悴之众，徒自猜之寇，恐势尽力屈，绪业不卒，前害未及弭而后变复横出矣。答曰：子以今者群氐为尚挟余资，悔恶反善，怀我德惠而来柔附乎？将势穷道尽，智力俱困，惧我兵诛以至于此乎？曰：无有余力，势穷道尽故也。然则我能制其短长之命，而令其进退由己矣。夫乐其业者不易事，安其居者无迁志。方其自疑危惧，畏怖促遽，故可制以兵威，使之左右无违也，迨其死亡流散，离逷未鸠，与关中之人，户皆为仇，故可遐迁远处，令其心不怀土也。夫圣贤之谋事也，为之于未有，治之于未乱，道不着而平，德不显而成。其次则能转祸为福，因败为攻，值困必济，遇否能通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/9.mp3" download>download the file</a> instead.
</audio></p>
<p>今子遭敝事之终而不图更制之始，爱易辙之勤而遵覆车之轨，何哉！且关中之人百余万口，率其少多，戎、狄居半，处之与迁，必须口实。若有穷乏，糁粒不继者，故当倾关中之谷，以全其生生之计，必无挤于沟壑而不为侵掠之害也。今我迁之，传食而至，附其种疾族，自使相赡，而秦地之人得其半谷，此为济行者以廪粮，遗居者以积仓，宽关中之逼，去盗贼之原，除旦夕之损，建终年之益。若惮暂举之小劳而忘永逸之弘策，惜日月之烦苦而遗累世之寇敌，非所谓能创业垂统，谋及子孙者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/10.mp3" download>download the file</a> instead.
</audio></p>
<p>__「并州之胡，本实匈奴桀恶之寇也，建安中，使右贤王去卑诱质呼厨泉，听其部落散居六郡。咸熙之际，以一部太强，分为三率，泰始之初，又增为四；于是刘猛内叛，连结外虏，近者郝散之变，发于谷远。今五部之众，户至数万，人口之盛，过于西戎；其天性骁勇，弓马便利，倍于氐、羌。若有不虞风尘之虑，则并州之域可为寒心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/11.mp3" download>download the file</a> instead.
</audio></p>
<p>__「正始中，毋丘俭讨句骊，徙其余种于荥阳。始徙之时，户落百数；子孙孳息，今以千计；数世之后，必至殷炽。今百姓失职，犹或亡叛，犬马肥充，则有噬啮，况于夷、狄，能不为变！但顾其微弱，势力不逮耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/12.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「夫为邦者，忧不在寡而在不安，以四海之广，士民之富，岂须夷虏在内然后取足哉！此等皆可申谕发遣，还其本域，慰彼羁旅怀土之思，释我华夏纤介之忧，惠此中国，以绥四方，德施永世，于计为长也！」</strong> 朝廷不能用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/13.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍贾谧侍讲东宫，对太子倨傲，成都王颖见而叱之；谧怒，言于贾后，出颖为平北将军，镇邺。征梁王肜为大将军、录尚书事；以河间王颙为镇西将军，镇关中。初，武帝作石函之制，非至亲不得镇关中；颙轻财爱士，朝廷以为贤，故用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，戊戌，高密文献王泰薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/15.mp3" download>download the file</a> instead.
</audio></p>
<p>贾后淫虐日甚，私于太医令程据等；又以簏箱载道上年少入宫，复恐其漏泄，往往杀之。贾模恐祸及己，甚忧之。裴頠与模及张华议废后，更立谢淑妃。模、华皆曰：<strong>「主上自无废黜之意，而吾等专行之，倘上心不以为然，将若之何！且诸王方强，朋党各异，恐一旦祸起，身死国危，无益社稷。」</strong> 頠曰：<strong>「诚如公言。然中宫逞其昏虐，乱可立待也。」</strong> 华曰：<strong>「卿二人于中宫皆亲戚，言或见信，宜数为陈祸福之戒，庶无大悖，则天下尚未至于乱，吾曹得以估游卒岁而已。」</strong> 頠旦夕说其从母广城君，令戒谕贾后以亲厚太子，贾模亦数为后言祸福；后不能用，反以模为毁己而疏之；模不得志，忧愤而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/16.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，以裴頠为尚书仆射。頠虽贾后亲属，然雅望素隆，四海唯恐其不居权位，寻诏頠专任门下事，頠上表固辞，以__「贾模适亡，复以臣代之，崇外戚之望，彰偏私之举，为圣朝累。」__ 不听。或谓頠曰：<strong>「君可以言，当尽言于中宫；言而不从，当远引而去。倘二者不立，虽有十表，难以免矣。」</strong> 頠慨然久之，竟不能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/17.mp3" download>download the file</a> instead.
</audio></p>
<p>帝为人戆騃，尝在华林园闻虾蟆，谓左右曰：<strong>「此鸣者，为官乎，为私乎？」</strong> 时天下荒馑，百姓饿死，帝闻之，曰：<strong>「何不食肉糜？」</strong> 由是权在群下，政出多门，势位之家，更相荐托，有如互市。贾、郭恣横，货赂公行。南阳鲁褒作《钱神论》以讥之曰：<strong>「钱之为体，有乾坤之象，亲之如兄，字曰孔方。无德而尊，无势而热，排金门，入紫闼。危可使安，死可使活，贵可使贱，生可使杀。是故忿争非钱不胜，幽滞非钱不拨，怨仇非钱不解，令闻非钱不发。洛中朱衣、当涂之士，爱我家兄，皆无已已，执我之手，抱我终始，凡今之人，惟钱而已！」</strong> 又，朝臣务以苛察相高，每有疑议，群下各立私意，刑法不壹，狱讼繁滋。裴頠上表曰：__「先王刑赏相称，轻重无二，故下听有常，群吏安业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/18.mp3" controls class="html5-audio-player">

<p>去元康四年大风，庙阙屋瓦有数枚倾落，免太常荀寓；事轻责重，有违常典。五年二月有大风，兰台主者惩惧前事，求索阿栋之间，得瓦小邪十五处，遂禁止太常，复兴刑狱。今年八月，陵上荆一枝围七寸二分者被斫；司徒、太常奔走道路，虽知事小，而按劾难测，骚扰驱驰，各竞免负，于今太常禁止未解。夫刑书之文有限而舛违之故无方，故有临时议处之制，诚不能皆得循常也。至于此等，皆为过当，恐奸吏因缘，得为浅深也。」__ 既而曲议犹不止，三公尚书刘颂复上疏曰：__「自近世以来，法渐多门，令甚不一，吏不知所守，下不知所避，奸伪者因以售其情，居上者难以检其下，事同议异，狱犴不平。夫君臣之分，各有所司。法欲必奉，故令主者守文；理有穷塞，故使大臣释滞；事有时宜，故人主权断。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/19.mp3" download>download the file</a> instead.
</audio></p>
<p>主者守文，若释之执犯跸之平也；大臣释滞，若公孙弘断郭解之狱也；人主权断，若汉祖戮丁公之为也。天下万事，自非此类，不得出意妄议，皆以律令从事；然后法信于下，人听不惑，吏不容奸，可以言政矣。」__ 乃下诏：<strong>「郎、令史复出法驳案者，随事以闻。」</strong> 然亦不能革也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/083/20.mp3" download>download the file</a> instead.
</audio></p>
<p>颂迂吏部尚书，建九班之制，欲令百官居职希迁，考课能否，明其赏罚。贾、郭用权，仁者欲速，事竟不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>裴頠荐平阳韦忠于张华，华辟之，忠辞疾不起。人问其故，忠曰：<strong>「张茂先华而不实，裴逸民欲而无厌，弃典礼而附贼后，此岂大丈夫之所为哉！逸民每有心托我，我常恐其溺于深渊而余波及我，况可褰裳而就之哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>关内侯敦煌索靖，知天下将乱，指洛阳宫门铜驼叹曰：<strong>「会见汝在荆棘中耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，甲子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/24.mp3" download>download the file</a> instead.
</audio></p>
<p>初，广城君郭槐，以贾后无子，常劝后使慈爱太子。贾谧骄纵，数无礼于太子，广城君恒切责之。广城君欲以韩寿女为太子妃，太子亦欲婚韩氏以自固；寿妻贾午及后皆不听，而为太子聘王衍少女。太子闻衍长女美，而后为贾谧聘之，心不能平，颇以为言。及广城君病，临终，执后手，令尽心于太子，言甚切至。又曰：<strong>「赵粲、贾午，必乱汝家事；我死后，勿复听入。深记吾言。」</strong> 后不从，更与粲、午谋害太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/25.mp3" download>download the file</a> instead.
</audio></p>
<p>太子幼有令名，及长，不好学，惟与左右嬉戏。贾后复使黄门辈诱之为奢靡威虐，由是名誉浸减，骄慢益彰。或废朝侍而纵游逸，于宫中为市，使人屠酤，手揣斤两，轻重不差。其母，本屠家女也，故太子好之。东宫月俸钱五十万，太子常探取二月，用之犹不足。又令西园卖葵菜、蓝子、鸡、面等物而收其利。又好阴阳小数，多所拘忌。洗马江统上书陈五事：<strong>「一曰虽有微苦，宜力疾朝侍。二曰宜勤见保傅，咨谗善道。三曰画室之功，可且减省，后园刻镂杂作，一皆罢遣。四曰西园卖葵、蓝之属，亏败国体，贬损令闻。五曰缮墙正瓦，不必拘挛小忌。」</strong> 太子皆不从。中舍人杜锡，恐太子不得安其位，每尽忠谏，劝太子修德业，保令名，言辞恳切。太子患之，置针着锡常所坐毡中，刺之流血，锡，预之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/26.mp3" download>download the file</a> instead.
</audio></p>
<p>太子性刚，知贾谧恃中宫骄贵，不能假借之。谧时为侍中，至东宫，或舍之，于后庭游戏。詹事裴权谏曰：<strong>「谧，后所亲昵，一旦交构，则事危矣。」</strong> 不从。谧谮太子于后曰：<strong>「太子多畜私财以结小人者，为贾氏故也。若宫车晏驾，彼居大位，依杨氏故事，诛臣等，废后于金墉，如反手耳。不如早图之，更立慈顺者，可以自安。」</strong> 后纳其言，乃宣扬太子之短，布于远近。又诈为有娠，内藁物、产具，取妹夫韩寿子慰祖养之，欲以代太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/27.mp3" download>download the file</a> instead.
</audio></p>
<p>于时朝野咸知贾后有害太子之意，中护军赵俊请太子废后，太子不听。左卫率东平刘卞，以贾后之谋问张华，华曰：<strong>「不闻。」</strong> 卞曰：<strong>「卞自须昌小吏，受公成拔以至今日。士感知己，是以尽言，而公更有疑于卞邪！」</strong> 华曰：<strong>「假令有此，君欲如何？」</strong> 卞曰：<strong>「东宫俊乂如林，四率精兵万人；公居阿衡之任，若得公命，皇太子因朝入录尚书事，废贾后于金墉城，两黄门力耳。」</strong> 华曰：<strong>「今天子当阳，太子，人子也，吾又不受阿衡之命，忽相与行此，是无君父而以不孝示天下也。虽能有成，犹不免罪。况权戚满朝，威柄不一，成可必乎？」</strong> 贾后常使亲党微服听察于外，颇闻卞言，乃迁卞为雍州刺史；卞知言泄，饮药而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/083/28.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，太子长子A170病，太子为[A170]求王爵，不许。[A170]疾笃，太子为之祷祀求福。贾后闻之，乃诈称帝不豫，召太子入朝，既至，后不见，置于别室，遣婢陈舞以帝命赐太子酒三升，使尽饮之。太子辞以不能饮三升，舞逼之曰：<strong>「不孝邪！天赐汝酒而不饮，酒中有恶物邪！」</strong> 太子不得已，强饮至尽，遂大醉。后使黄门侍朗潘岳作书草，令小婢承福，以纸笔及草，因太子醉，称诏使书之，文曰：<strong>「陛下宜自了，不自了，吾当入了之。中宫又宜速自了，不自了，吾当手了之。并与谢妃共要，刻期两发，勿疑犹豫，以致后患。茹毛饮血于三辰之下，皇天许当扫除患害，立道文为王，蒋氏为内主。愿成，当三牲祠北君。」</strong> 太子醉迷不觉，遂依而写之。其字半不成，后补成之，以呈帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/083/29.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，帝幸式干殿，召公卿入，使黄门令董猛以太子书及青纸诏示之曰：<strong>「遹书如此，今赐死。」</strong> 遍示诸公王，莫有言者。张华曰：<strong>「此国之大祸，自古以来，常因废黜正嫡以致丧乱。且国家有天下日浅，愿陛下详之！」</strong> 裴頠以为宜先检校传书者，又请比较太子手书，不然，恐有诈妄。贾后乃出太子启事十余纸，众人比视，亦无敢言非者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/30.mp3" download>download the file</a> instead.
</audio></p>
<p>贾后使董猛矫以长广公主辞白帝曰：<strong>「事宜速决，而群臣各不同，其不从诏者，宜以军法从事。」</strong> 议至日西，不决。后见华等意坚，惧事变，乃表免太子为庶人，诏许之。于是使尚书和郁等持节诣东宫，废太子为庶人，太子改服出，再拜受诏，步出承华门，乘粗犊车，车武公澹以兵仗送太子及妃王氏、三子A170、臧、尚同幽于金墉城。王衍自表离婚，许之，妃恸哭而归。杀太子母谢淑媛及A170母保林蒋俊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝惠皇帝上之下永康元年（庚申，公元三零零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/083/32.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸亥朔，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/33.mp3" download>download the file</a> instead.
</audio></p>
<p>西戎校尉司马阎缵舆棺诣阙上书，以为：<strong>「汉戾太子称兵拒命，言者犹曰罪当笞耳。今遹受罪之日，不敢失道，犹为轻于戾太子。宜重选师傅，先加严诲，若不悛改，弃之未晚也。」</strong> 书奏，不省。缵，圃之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/34.mp3" download>download the file</a> instead.
</audio></p>
<p>贾后使黄门自首欲与太子为逆。诏以黄门首辞班示公卿，遣东武公澹以千兵防卫太子，幽于许昌宫，令持书御史刘振持节守之，诏宫臣不得辞送。洗马江统、潘滔、舍人王敦、杜蕤、鲁瑶等冒禁至伊水，拜辞涕泣。司隶校尉满奋收缚统筹送狱。其系河南狱者，乐广悉解遣之；系洛阳县狱者，犹未释。都官从事孙琰说贾谧曰：<strong>「所以废徙太子，以其为恶故耳。今宫臣冒罪拜辞，而加以重辟；流闻四方，乃更彰太子之德也，不如释之。」</strong> 谧乃语洛阳令曹摅使释之；广亦不坐。敦，览之孙；摅，肇之孙也。太子至许，遗王妃书，自陈诬枉，妃父衍不敢以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/35.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，皇孙A170卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/36.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，尉氏雨血，妖星见南方，太白昼见，中台星拆。张华少子韪劝华逊位，华不从，曰：<strong>「天道幽远，不如静以待之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/37.mp3" download>download the file</a> instead.
</audio></p>
<p>太子既废，众情愤怒。有卫督司马雅、常从督许超，皆尝给事东宫，与殿中郎士猗等谋废贾后，复太子。以张华、裴頠安常保位，难与行权，右军将军赵王伦执兵柄，性贪冒，可假以济事。乃说孙秀曰：<strong>「中宫凶妒无道，与贾谧等共诬废太子。今国无嫡嗣，社稷将危，大臣将起大事，而公名奉事中宫，与贾、郭亲善，太子之废，皆云豫知，一朝事起，祸必相及，何不先谋之乎！」</strong> 秀许诺，言于伦，伦纳焉，遂告通事令史张林及省事张衡等，使为内应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/38.mp3" download>download the file</a> instead.
</audio></p>
<p>事将起，孙秀言于伦曰：<strong>「太子聪明刚猛，若还东宫，必不受制于人。明公素党于贾后，道路皆知之，今虽建大功于太子，太子谓公特逼于百姓之望，翻覆以免罪耳，虽含忍宿忿，必不能深德明公，若有瑕衅，犹不免诛。不若迁延缓期，贾后必害太子，然后废贾后，为太子报仇，岂徒免祸而已，乃更可以得志！」</strong> 伦然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/39.mp3" download>download the file</a> instead.
</audio></p>
<p>秀因使人行反间，言殿中人欲废皇后，迎太子。贾后数遣宫婢微服于民间听察，闻之甚惧。伦、秀因劝谧等早除太子，以绝众望。癸未，贾后使太医令程据和毒药。矫诏使黄门孙虑至许昌毒太子。太子自废黜，恐被毒，常自煮食于前；虑以告刘振，振乃徙太子于小坊中，绝其食，宫人犹窃于墙上过食与之。虑逼太子以药，太子不肯服，虑以药杵椎杀之。有司请以庶人礼葬，贾后表请以广陵王礼葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/40.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/41.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王伦、孙秀将讨贾后，告右卫佽飞督闾和，和从之，期以癸巳丙夜一筹，以鼓声为应。癸巳，秀使司马雅告张华曰：<strong>「赵王欲与公共匡社稷，为天下除害，使雅以告。」</strong> 华拒之。雅怒曰：<strong>「刃将加颈，犹为是言邪！」</strong> 不顾而出。及期，伦矫诏敕三部司马曰：<strong>「中宫与贾谧等杀吾太子，今使车骑入废中宫，汝等皆当从命，事毕，赐爵关中侯，不从者诛三族。」</strong> 众皆从之。又矫诏开门，夜入，陈兵道南，遣翊军校尉齐王冏将百人排冏而入，华林令骆休为内应，迎帝幸东堂，以诏召贾谧于殿前，将诛之。谧走入西钟下，呼曰：<strong>「阿后救我！」</strong> 就斩之。贾后见齐王冏，惊曰：<strong>「卿何为来？」</strong> 冏曰：<strong>「有诏收后。」</strong> 后曰：<strong>「诏当从我出，何诏也！」</strong> 后至上合，遥呼帝曰：<strong>「陛下有妇，使人废之，亦行自废矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/42.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，梁王肜亦预其谋，后问冏曰：<strong>「起事者谁？」</strong> 冏曰：<strong>「梁、赵。」</strong> 后曰：<strong>「系狗当系颈，反系其尾，何得不然！」</strong> 遂废后为庶人，幽之于建始殿，收赵粲、贾午等付暴室考竟。诏尚书收捕贾氏亲党，召中书监、侍中、黄门侍郎、八座皆夜入殿。尚书始疑诏有诈，郎师景露版奏请手诏，伦等斩之以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/43.mp3" download>download the file</a> instead.
</audio></p>
<p>伦阴与秀谋篡位，欲先除朝望，且报宿怨，乃执张华、裴頠、解系、解结等于殿前。华谓张林曰：<strong>「卿欲害忠臣邪？」</strong> 林称诏诘之曰：<strong>「卿为宰相，太子之废，不能死节，何也？」</strong> 华曰：<strong>「式干之议，臣谏事具存，可覆按也。」</strong> 林曰：<strong>「谏而不从，何不去位？」</strong> 华无以对。遂皆斩之，仍夷三族。解结女适裴氏，明日当嫁而祸起，裴氏欲认活之，女曰：<strong>「家既若此，我何以活为！」</strong> 亦坐死。朝廷由是议革旧制，女不从死。甲午，伦坐端门，遣尚书和郁持节送贾庶人于金墉；诛刘振、董猛、孙虑、程据等；司徒王戎及内外官坐张、裴亲党黜免者甚众。阎缵抚张华尸恸哭曰：<strong>「早语君逊位而不肯，今果不免，命也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/44.mp3" download>download the file</a> instead.
</audio></p>
<p>于是赵王伦称诏赦天下，自为使持节、都督中外诸军事、相国、侍中，一依宣、文辅魏故事。置府兵万人，以其世子散骑常侍荂领冗从仆射，子馥为前将军，封济阳王；虔为黄门朗，封汝阴王；诩为散骑侍郎，封霸城侯。孙秀等皆封大郡，并据兵权，文武官封侯者数千人，百官总己以听于伦。伦素庸愚，复受制于孙秀。秀为中书令，威权振朝廷，天下皆事秀而无求于伦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/45.mp3" download>download the file</a> instead.
</audio></p>
<p>诏追复故太子遹位号，使尚书和郁帅东宫官属迎太子丧于许昌，追封遹子A170为南阳王，封[A170]弟臧为临淮王，尚为襄阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/46.mp3" download>download the file</a> instead.
</audio></p>
<p>有司奏：<strong>「尚书令王衍备位大臣，太子被诬，志在苟免，请禁锢终身。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/47.mp3" download>download the file</a> instead.
</audio></p>
<p>相国伦欲收入望，选用海内名德之士，以前平阳太守李重、荥阳太守荀组为左、右长史，东平王堪、沛国刘谟为左、右司马，尚书郎阳平束皙为记室，淮南王文学荀嵩、殿中郎陆机为参军。组，勖之子；嵩，彧之玄孙也。李重知伦有异志，辞疾不就，伦逼之不已，忧愤成疾，扶曳受拜，数日而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/48.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，以梁王肜为太宰，左光禄大夫何劭为司徒，右光禄大夫刘寔为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/49.mp3" download>download the file</a> instead.
</audio></p>
<p>太子遹之废也，将立淮南王允为太弟，议者不合。会赵王伦废贾后，乃以允为骠骑将军、开府仪同三司，领中护军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/50.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，相国伦矫诏遣尚书刘弘赍金屑酒，赐贾后死于金墉城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/51.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，己巳，诏立临淮王臧为皇太孙，还妃王氏以母之；太子官属即转为太孙官属，相国伦行太孙太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/52.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，谥故太子曰愍怀；六月，壬寅，葬于显平陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>清河康王遐薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/54.mp3" download>download the file</a> instead.
</audio></p>
<p>中护军淮南王允，性沉毅，宿卫将士皆畏服之。允知相国伦及孙秀有异志，阴养死士，谋讨之；伦、秀深惮之。秋，八月，转允为太尉，外示优崇，实夺其兵权。允称疾不拜。秀遣御史刘机逼允，收其官属以下，劾以拒诏，大逆不敬。允视诏，乃秀手书也，大怒，收御史，将斩之，御史走免，斩其令史二人。厉色谓左右曰：<strong>「赵王欲破我家！」</strong> 遂帅国兵及帐下七百人直出，大呼曰：<strong>「赵王反，我将讨之，从我者左袒。」</strong> 于是归之者甚众。允将赴宫，尚书左丞王舆闭掖门，允不得入，遂围相府。允所将兵皆精锐，伦与战，屡败，死者千余人。太子左率陈徽勒东宫兵，鼓噪于内以应允。允结陈于承华门前，弓弩齐发，射伦，飞矢雨下。主书司马眭秘以身蔽伦，箭中其背而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/55.mp3" download>download the file</a> instead.
</audio></p>
<p>伦官属皆隐树而立，每树辄中数百箭，自辰至未，中书令陈淮，徽之兄也，欲应允，言于帝曰：<strong>「宜遣白虎幡以解斗。」</strong> 乃使司马督护伏胤将骑四百持幡从宫中出。侍中汝阴王虔在门下省，阴与胤誓曰：<strong>「富贵当与卿共之。」</strong> 胤乃怀空板出，诈言有诏助淮南王。允不之觉，开阵内之，下车受诏；胤因杀之，并杀允子秦王郁、汉王迪，坐允夷灭者数千人。曲赦洛阳。初，孙秀尝为小吏，事黄门郎潘岳，岳屡挞之。卫尉石崇之甥欧阳建素与相国伦有隙，崇有爱妾曰绿珠，孙秀便求之，崇不与。及淮南王允败，秀因称石崇、潘岳、欧阳建奉允为乱，收之。崇叹曰：<strong>「奴辈利吾财尔！」</strong> 收者曰：<strong>「知财为祸，何不早散之？」</strong> 崇不能答。初，潘岳母常诮责岳曰：<strong>「汝当知足，而干没不已乎！」</strong> 及败，岳谢母曰：<strong>「负阿母。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>遂与崇，建皆族诛，籍没崇家。相国伦收淮南王母弟吴王晏，欲杀之。光禄大夫傅祗争之于朝堂，众皆谏止伦，伦乃贬晏为宾徒县王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐王冏以功迁游击将军，冏意不满，有恨色。孙秀觉之，且惮其在内，乃出为平东将军，镇许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/58.mp3" download>download the file</a> instead.
</audio></p>
<p>以光禄大夫陈准为太尉，录尚书事；未几，薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/59.mp3" download>download the file</a> instead.
</audio></p>
<p>孙秀议加相国伦九锡，百官莫敢异议。吏部尚书刘颂曰：<strong>「昔汉之锡魏，魏之锡晋，皆一时之用，非可通行。周勃、霍光，其功至大，皆不闻有九锡之命也。」</strong> 张林积忿不已，以颂为张华之党，将杀之。孙秀曰：<strong>「杀张、裴已伤时望，不可复杀颂。」</strong> 林乃止。以颂为光禄大夫。遂下诏加伦九锡，复加其子荂抚军将军，虔中军将军，诩为侍中。又加孙秀侍中、辅国将军，相国司马、右率如故。张林等并居显要。增相府兵为二万人，与宿卫同，并所隐匿之兵，数逾三万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/083/60.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，改司徒为丞相，以梁王肜为之，肜固辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/61.mp3" download>download the file</a> instead.
</audio></p>
<p>伦及诸子皆顽鄙无识，秀狡黠贪淫，所与共事者，皆邪佞之士，惟竞荣利，无深谋远略，志趣乖异，互相憎嫉。秀子会为射声校尉，形貌短陋，如奴仆之下者，秀使尚帝女河东公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/083/62.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，甲子，立皇后羊氏，赦天下。后，尚书郎泰山羊玄之之女也。外祖平南将军乐安孙旗，与孙秀善，故秀立之。拜玄之光禄大夫、特进、散骑常侍，封兴晋侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/63.mp3" download>download the file</a> instead.
</audio></p>
<p>诏征益州刺史赵廞为大长秋，以成都内史中山耿滕为益州刺史。廞，贾后之姻亲也。闻征，甚惧，且以晋室衰乱，阴有据蜀之志，乃倾仓廪，赈流民，以收众心。以李特兄弟材武，其党类皆巴西人，与廞同郡，厚遇之，以为爪牙。特等凭恃廞势，专聚众为盗，蜀人患之。滕数密表：<strong>「流民刚剽，蜀人软弱，主不能制客，必为乱阶，宜使还本居。若留之险地，恐秦、雍之祸更移于梁、益矣。」</strong> 廞闻而恶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/64.mp3" download>download the file</a> instead.
</audio></p>
<p>州被诏书，遣文武千余人迎滕。是时，成都治少城，益州治太城，廞犹在太城，未去。滕欲入州，功曹陈恂谏曰：<strong>「今州、郡构犯日深，入城必有大祸，不如留少城以观其变，檄诸县合村保以备秦氐，陈西夷行至，且当待之。不然，退保犍为，西渡江源，以防非常。」</strong> 滕不从。是日，帅众入州，廞遣兵逆之，战于西门，滕败死。郡吏皆窜走，惟陈恂面缚诣廞请滕丧，廞义而许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/65.mp3" download>download the file</a> instead.
</audio></p>
<p>廞又遣兵逆西夷校尉陈总。总至江阳，闻廞有异志，主簿蜀郡赵模曰：<strong>「今州郡不协，必生大变，当速行赴之。府是兵要，助顺讨逆，谁敢动者！」</strong> 总更缘道停留，比至南安鱼涪津，已遇廞军，模白总：<strong>「散财募士以拒战，若克州军，则州可得；不克，顺流而退，必无害也。」</strong> 总曰：<strong>「赵益州忿耿侯，故杀之；与吾无嫌，何为如此！」</strong> 模曰：<strong>「今非起事，必当杀君以立威。虽不战，无益也！」</strong> 言至垂涕，总不听，众遂自溃。总逃草中，模着总服格战；廞兵杀模，见其非是，更搜求得总，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/083/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/083/66.mp3" download>download the file</a> instead.
</audio></p>
<p>廞自称大都督，大将军、益州牧，署置僚属，改易守令。王官被召，无敢不往。李庠帅妹婿李含、天水任回、上官昌、扶风李攀、始平费他、氐苻成、隗伯等四千骑归廞。廞以庠为威寇将军，封阳泉亭侯，委以心膂，使招合六郡壮勇至万余人，以断北道。</p>
</section>
