<p><audio src="assets/audios/002/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/11.mp3" download>download the file</a> instead.
</audio></p>
<p>秦献公败三晋之师于石门<sup>*</sup>，斩首六万。王赐以 <abbr data-title="fǔ fú，古代衣服边上有规律的“黑白”“黑青”相间的花纹，多指官服；外观类似商朝青铜器上的边框纹路。">黼黻</abbr> 之服。</p>
<div class="note">
<p>石门之战：秦献公二十一年（前364，魏惠王六年），秦遣章蟜率军攻魏，大破魏军于石门（今山西运城西南），斩首六万余级。赵出师救魏，秦始退兵。是为战国时秦对东方各国的第一次大胜。详见 <a href="https://baike.baidu.com/tashuo/browse/content?id=078f17f92116f813ca6365b1">商鞅变法前，秦国如何斩首魏国六万大军？</a></p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="138"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>七年（己未，前三六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/13.mp3" download>download the file</a> instead.
</audio></p>
<p>魏败韩师、赵师于浍。秦、魏战于少梁，魏师败绩；获魏公孙痤。</p>
<div class="note">
<p><a href="https://baike.baidu.com/item/%E5%B0%91%E6%A2%81%E4%B9%8B%E6%88%98">少梁之战</a>: 根据《六国年表》记载，同一年，魏与韩赵联军在浍水作战，并且取得了胜利，而且还让赵国割让了土地给魏国。浍水就是今日汾河的支流浍河，河东重要城池，绛、翼、汾城都在浍水旁边，这是里晋国发家之地，其战略地位不亚于安邑。魏国面对从东面而来的韩赵联军，以及从西面而来的秦军，魏国不得不有所取舍，最终舍弃了河西，保住了河东。根据《史记 魏世家》记载，魏国战败后割让了庞给秦国，庞应指繁庞，是距离少梁不远黄河岸边另一种城池。少梁失守，繁庞已成孤城，魏国不得不割让。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/14.mp3" download>download the file</a> instead.
</audio></p>
<p>卫声公薨，子成侯速立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/002/15.mp3" download>download the file</a> instead.
</audio></p>
<p>燕桓公薨，子文公立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/16.mp3" download>download the file</a> instead.
</audio></p>
<p>秦献公薨，子孝公立。孝公生二十一年矣。是时河、山以东强国六，淮、泗之间小国十余，楚、魏与秦接界。魏筑长城，自郑滨洛以北有上郡；楚自汉中，南有巴、黔中；皆以夷翟遇秦，摈斥之，不得与中国之会盟。于是孝公发愤，布德修政，欲以强秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>八年（庚申，公元前三六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/18.mp3" download>download the file</a> instead.
</audio></p>
<p>孝公令国中曰：<strong>「昔我穆公，自岐、雍之间修德行武，东平晋乱，以河为界，西霸戎翟，广地千里，天子致伯，诸侯毕贺，为后世开业甚光美。会往者厉、躁、简公、出子之不宁，国家内忧，未遑外事。三晋攻夺我先君河西地，丑莫大焉。献公即位，镇抚边境，徙治栎阳，且欲东伐，复穆公之故地，修穆公之政令。寡人思念先君之意，常痛于心。宾客群臣有能出奇计强秦者，吾且尊官，与之分土。」</strong> 于是卫公孙鞅闻是令下，乃西入秦。公孙鞅者，卫之庶孙也，好刑名之学。事魏相公叔痤，痤知其贤，未及进。会病，魏惠王往问之曰：<strong>「公叔病如有不可讳，将奈社稷何？」</strong> 公叔曰：<strong>「痤之中庶子卫鞅，年虽少，有奇才，愿君举国而听之！」</strong> 王嘿然。公叔曰：<strong>「君即不听用鞅，必杀之，无令出境。」</strong> 王许诺而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/19.mp3" download>download the file</a> instead.
</audio></p>
<p>叔召鞅谢曰：<strong>「吾先君而后臣，故先为君谋，后以告子。子必速行矣！」</strong> 鞅曰：<strong>「君不能用子之言任臣，又安能用子之言杀臣乎？」</strong> 卒不去。王出，谓左右曰：<strong>「公叔病甚，悲乎！欲令寡人以国听卫鞅也，既又劝寡人杀之，岂不悖哉！」</strong> 卫鞅既至秦，因嬖臣景监以求见孝公，说以富国强兵之术。公大悦，与议国事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十年（壬戌，公元前三五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/21.mp3" download>download the file</a> instead.
</audio></p>
<p>卫鞅欲变法，秦人不悦。卫鞅言于秦孝公曰：<strong>「夫民不可与虑始，而可与乐成。论至德者不和于俗，成大功者不谋于众。是以圣人苟可以强国，不法其故。」</strong> 甘龙曰：<strong>「不然。缘法而治者，吏习而民安之。」</strong> 卫鞅曰：<strong>「常人安于故俗，学者溺于所闻，以此两者，居官守法可也，非所与论于法之外也。智者作法，愚者制焉；贤者更礼，不肖者拘焉。」</strong> 公曰：<strong>「善。」</strong> 以卫鞅为左庶长，卒定变法之令。令民为什伍而相收司、连坐，告奸者与斩敌首同赏，不告奸者与降敌同罚。有军功者，各以率受上爵。为私斗者，各以轻重被刑大小。戮力本业，耕织致粟帛多者，复其身。事末利及怠而贫者，举以为收孥<sup>*</sup>。宗室非有军功论，不得为属籍。明尊卑爵秩等级，各以差次名田宅、臣妾、衣服。有功者显荣，无功者虽富无所芬华。</p>
<div class="note">
<p>收孥：一人犯法，妻子连坐，没为官奴婢。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/22.mp3" download>download the file</a> instead.
</audio></p>
<p>既具未布，恐民之不信，乃立三丈之木于国都市南门，募民有能徙置北门者予十金。民怪之，莫敢徙。复曰：<strong>「能徙者予五十金！」</strong> 有一人徙之，辄予五十金。乃下令。令行期年，秦民之国都言新令之不便者以千数。于是太子犯法。卫鞅曰：<strong>「法之不行，自上犯之。太子，君嗣也，不可施刑。刑其傅公子虔，黥其师公孙贾。」</strong> 明日，秦人皆趋令。行之十年，秦国道不拾遗，山无盗贼，民勇于公战，怯于私斗，乡邑大治。秦民初言令不便者，有来言令便。卫鞅曰：<strong>「此皆乱法之民也！」</strong> 尽迁之于边。其后民莫敢议令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-zlWLAQJv="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/23.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：夫信者，人君之大宝也。国保于民，民保于信。非信无以使民，非民无以守国。是故古之王者不欺四海，霸者不欺四邻，<em>善为国者不欺其民，善为家者不欺其亲</em>。不善者反之：欺其邻国，欺其百姓，甚者欺其兄弟，欺其父子。<em>上不信下，下不信上，上下离心，以至于败</em>。所利不能药其所伤，所获不能补其所亡，岂不哀哉！昔齐桓公不背曹沫之盟<sup>1</sup>，晋文公不贪伐原之利<sup>2</sup>，魏文侯不弃虞人之期<sup>3</sup>，秦孝公不废徙木之赏<sup>4</sup>。此四君者，道非粹白，而商君尤称刻薄，又处战攻之世，天下趋于诈力，犹且不敢忘信以畜其民，况为四海治平之政者哉！</p>
</blockquote>
<div class="note">
<p>1 桓公与庄公既盟於坛上，曹沫执匕首劫齐桓公，桓公左右莫敢动，而问曰：“子将何欲？” 曹沫曰：“齐强鲁弱，而大国侵鲁亦甚矣。今鲁城坏即压齐境，君其图之。”桓公乃许尽归鲁之侵地。既已言，曹沫投其匕首，下坛，北面就群臣之位，颜色不变，辞令如故。桓公怒，欲倍其约。管仲曰：“不可。夫贪小利以自快，弃信於诸侯，失天下之援，不如与之。”於是桓公乃遂割鲁侵地，曹沫三战所亡地尽复予鲁。<br />
2 文公伐原，令以三日之粮。三日而原不降，公令疏军而去之。谍出曰：“原不过一二日矣！”军吏以告，公曰：“得原而失信，何以使人？夫信，民之所庇也，不可失也。”乃去之，及孟门，而原请降。<br />
3 魏文侯与虞人期猎。是日，饮酒乐，天雨。文侯将出，左右曰：“今日饮酒乐，天又雨，公将焉之？”文侯曰：“吾与虞人期猎，虽乐，岂可不一会期哉？”乃往，身自罢之。魏于是乎始强。<br />
4 孝公既用卫鞅，鞅欲变法，恐天下议己。令既具，未布，恐民之不信己，乃立三丈之木于国都市南门，募民有能徙置北门者予十金。民怪之，莫敢徙。复曰：“能徙者予五十金。”有一人徙之，辄予五十金，以明不欺。</p>
</div>
</section>

<p>齐威王、魏惠王<sup>*</sup>会田于郊。惠王曰：<strong>「齐亦有宝乎？」</strong> 威王曰：<strong>「无有。」</strong> 惠王曰：<strong>「寡人国虽小，尚有径寸之珠，照车前后各十二乘者十枚。岂以齐大国而无宝乎？」</strong> 威王曰：<strong>「寡人之所以为宝者与王异。吾臣有檀子者，使守南城，则楚人不敢为寇，泗上十二诸侯皆来朝；吾臣有盼子者，使守高唐，则赵人不敢东渔于河；吾吏有黔夫者，使守徐州，则燕人祭北门，赵人祭西门，徙而从者七千余家；吾臣有种首者，使备盗贼，则道不拾遗。此四臣者，将照千里，岂特十二乘哉！」</strong> 惠王有惭色。</p>
<div class="note">
<p>齐威王原为侯，齐威王二十三年（公元前334年），魏惠王和齐威王在徐州会盟，互相承认对方为王，史称“徐州相王”。</p>
</div>

<p>齐威王使田忌救赵。初，孙膑与庞涓俱学兵法。庞涓仕魏为将军，自以能不及孙膑，乃召之。至，则以法断其两足而黥之，欲使终身废弃。齐使者至魏，孙膑以刑徒阴见，说齐使者。齐使者窃载与之齐。田忌善而客待之，进于威王。威王问兵法，遂以为师。于是威王谋救赵，以孙膑为将，辞以刑余之人不可。乃以田忌为将而孙子为师，居辎车中，坐为计谋。</p>

<p>田忌欲引兵之赵。孙子曰：<strong>「<em>夫解杂乱纷纠者不控拳，救斗者不搏撠。批亢捣虚，形格势禁，则自为解耳</em>。今梁、赵相攻，轻兵锐卒必竭于外，老弱疲于内。子不若引兵疾走魏都，据其街路，冲其方虚，彼必释赵以自救。是我一举解赵之围而收弊于魏也。」</strong> 田忌从之。十月，邯郸降魏。魏师还，与齐战于桂陵，魏师大败。</p>
</section>

<p>楚 <abbr data-title="生卒年不详，湖北省荆州市江陵县纪南城人。楚国大臣，楚宣王时担任令尹，事迹多见于《战国策》，魏人江乙常欲使昭奚恤恶于楚王，变着法说昭奚恤狐假虎威。">昭奚恤</abbr> 为相。江乙言于楚王曰：<strong>「人有爱其狗者，狗尝溺井，其邻人见，欲入言之，狗当门而噬之。今 <abbr data-title="生卒年不详，湖北省荆州市江陵县纪南城人。楚国大臣，楚宣王时担任令尹，事迹多见于《战国策》，魏人江乙常欲使昭奚恤恶于楚王，变着法说昭奚恤狐假虎威。">昭奚恤</abbr> 常恶臣之见，亦犹是也。且人有好扬人之善者，王曰：‘此君子也，’近之；好扬人之恶者，王曰：‘此小人也，’远之。然则且有子弑其父、臣弑其主者，而王终己不知也。何者？以王好闻人之美而恶闻人之恶也。」</strong> 王曰：<strong>「善！寡人愿两闻之。」</strong></p>

<p>诸侯围魏襄陵<sup>*</sup>。</p>
<div class="note">
<p>前353年，齐国通过桂陵之战大败魏国，擒获魏国大将庞涓。前352年，魏国与韩国结盟，合攻当时仍在包围襄陵（今河南睢县 - 维基百科这里说是今山西襄汾，应该是有误）的齐军，结果齐军战败，齐威王收兵，请楚国调停。秦国则乘魏齐大战偷袭魏国，魏国只好和齐国签署和约。前351年，魏国把夺取三年的邯郸归还赵国。直到前342年马陵之战，齐国才正式取代魏国的中原霸主地位。</p>
</div>

<p>韩昭侯以申不害为相。申不害者，郑之贱臣也，学黄、老、刑名，以干昭侯。昭侯用为相，内修政教，外应诸侯，十五年，终申子之身，国治兵强。申子尝请仕其从兄，昭侯不许，申子有怨色。昭侯曰：<strong>「所为学于子者，欲以治国也。今将听子之谒而废子之术乎，已其行子之术而废子之请乎？子尝教寡人修功劳，视次第；今有所私求，我将奚听乎？」</strong> 申子乃辟舍请罪曰：<strong>「君真其人也。」</strong> 昭侯有弊袴<sup>1</sup>，命藏之。侍者曰：<strong>「君亦不仁者矣。不赐左右而藏之！」</strong> 昭侯曰：<strong>「吾闻明主爱一颦一笑，颦有为颦，笑有为笑。今袴岂特颦笑哉！吾必待有功者。」</strong></p>
<div class="note">
<p>弊袴，读音为bì kù，意思是破旧之裤，出自《韩非子·内储说上》。三国 魏 曹植 《赏罚令》：“乃知韩昭侯之藏弊袴，良有以也。”</p>
</div>
</section>

<p>王致伯于秦，诸侯皆贺秦。秦孝公使公子少官帅师会诸侯于逢泽以朝王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十八年（庚辰，公元前三四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/67.mp3" download>download the file</a> instead.
</audio></p>
<p>魏庞涓伐韩。韩请救于齐。齐威王召大臣而谋曰：<strong>「蚤救孰与晚救？」</strong> 成侯曰：<strong>「不如勿救。」</strong> 田忌曰：<strong>「弗救则韩且折而入于魏，不如蚤救之。」</strong> 孙膑曰：<strong>「夫韩、魏之兵未弊而救之，是吾代韩受魏之兵，顾反听命于韩也。且魏有破国之志，韩见亡，必东面而愬于齐矣。吾因深结韩之亲而晚承魏之弊，则可受重利而得尊名也。」</strong> 王曰：<strong>「善！」</strong> 乃阴许韩使而遣之。韩因恃齐，五战不胜，而东委国于齐。齐因起兵，使田忌、田婴、田盼将之，孙子为师，以救韩，直走魏都。庞涓闻之，去韩而归。魏人大发兵，以太子申为将，以御齐师。孙子谓田忌曰：<strong>「彼三晋之兵素悍勇而轻齐，齐号为怯。<em>善战者因其势而利导之</em>。《兵法》：‘百里而趣利者蹶上将，五十里而趣利者军半至。’」</strong> 乃使齐军入魏地为十万灶，明日为五万灶，又明日为二万灶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-PG5eAA0d="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/002/maling.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="70" data-marpit-scope-PG5eAA0d="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/002/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/68.mp3" download>download the file</a> instead.
</audio></p>
<p>涓行三日，大喜曰：<strong>「我固知齐军怯，入吾地三日，士卒亡者过半矣！」</strong> 乃弃其步军，与其轻锐倍日并行逐之。孙子度其行，暮当至马陵。马陵道狭而旁多阻隘，可伏兵。乃斫大树，白而书之曰：<strong>「庞涓死此树下！」</strong> 于是令齐师善射者万弩夹道而伏，期日暮见火举而俱发。庞涓果夜到斫木下，见白书，以火烛之。读未毕，万弩俱发，魏师大乱相失。庞涓自知智穷兵败，乃自刭，曰：<strong>「遂成竖子之名！」</strong> 齐因乘胜大破魏师，虏太子申。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="70" data-marpit-pagination-total="138"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>成侯邹忌恶田忌，使人操十金，卜于市，曰：<strong>「我，田忌之人也。我为将三战三胜，欲行大事，可乎？」</strong> 卜者出，因使人执之。田忌不能自明，率其徒攻临淄，求成侯。不克，出奔楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十九年（辛巳，公元前三四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/71.mp3" download>download the file</a> instead.
</audio></p>
<p>卫鞅言于秦孝公曰：<strong>「秦之与魏，譬若人之有腹心之疾，非魏并秦，秦即并魏。何者？魏居岭 厄之西，都安邑，与秦界河，而独擅山东之利。利则西侵秦，病则东收地。今以君之贤圣，国赖以盛；而魏往年大破于齐，诸侯畔之，可因此时伐魏。魏不支秦，必东徙。然后秦据河山之固，东乡以制诸侯，此帝王之业也。」</strong> 公从之，使卫鞅将兵伐魏。魏使公子卬将而御之。军既相距，卫鞅遗公子卬书曰：<strong>「吾始与公子欢，今俱为两国将，不忍相攻，可与公子面相见盟，乐饮而罢兵，以安秦、魏之民。」</strong> 公子卬以为然，乃相与会。盟已，饮。而卫鞅伏甲士，袭虏公子卬，因攻魏师，大破之。魏惠王恐，使使献河西之地于秦以和。因去安邑，徙都大梁。乃叹曰：<strong>「吾恨不用公叔之言！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦封卫鞅商于十五邑，号曰商君。</p>

<h2>三十一年（癸未，公元前三三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦孝公薨，子惠文王立，公子虔之徒告商君欲反，发吏捕之。商君亡之魏。魏人不受，复内之秦。商君乃与其徒之商于，发兵北击郑。秦人攻商君，杀之，车裂以徇，尽灭其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-marpit-scope-NuLewXKL="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/77_78.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/002/77_78.mp3" download>download the file</a> instead.
</audio></p>
<p>初，商君相秦，用法严酷，尝临渭沦囚，渭水尽赤，为相十年，人多怨之。赵良见商君，商君问曰：<strong>「子观我治秦，孰与五羖大夫贤？」</strong> 赵良曰：<strong>「<em>千人之诺诺，不如一士之谔谔</em>。仆请终烧正言而无诛，可乎？」</strong> 商君曰 <strong>「诺。」</strong> 赵良曰：<strong>「五羖大夫，荆之鄙人也，穆公举之牛口之下，而加之百姓之上，秦国莫敢望焉。相秦六七年而东伐郑，三置晋君，一救荆祸。其为相也，劳不坐乘，暑不张盖。行于国中，不从车乘，不操干戈。五羖大夫死，秦国男女流涕，<em>童子不歌谣，舂者不相杵</em>。今君之见也，因嬖人景监以为主；其从政也，凌轹公族，残伤百姓。公子虔杜门不出已八年矣。君又杀祝欢而黥公孙贾。《诗》曰：‘<em>得人者兴，失人者崩</em>。’此数者，非所以得人也。君之出也，后车载甲，多力而骈胁者为骖乘，持矛而操 <abbr data-title="古兵器名，长戟">闟戟</abbr> 者旁车而趋。此一物不具，君固不出。《书》曰：‘<em>恃德者昌，恃力者亡</em>。’此数者，非恃德也。君之危若朝露，而尚贪商于之富，宠秦国之政，畜百姓之怨。秦王一旦捐宾客而不立朝，秦国之所以收君者岂其微哉！」</strong> 商君弗从。居五月而难作。</p>
<div class="note">
<p>五羖大夫，大夫百里奚，也称百里傒、百里子，世人称其为五羖大夫，春秋时代秦国著名政治家，虞国（今山西平陆北）人，为虞国大夫。晋献公借道伐虢灭了虞国，俘获百里奚之后，用他做秦穆公夫人出嫁时陪嫁的奴隶送到秦国。百里奚逃离秦国，跑到楚国宛邑。后入秦做大夫，为秦穆公时贤臣，著名的政治家、思想家。由于为秦穆公用五张黑羊皮从市井之中换回的一代名相，因此又称“五羖大夫”。《左传》无百里奚之名，只出现过百里（僖十三年）、孟明（僖三十二年、三十三年及文元年）、百里孟明视（僖三十三年）、孟明视（文二年）。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>邹人孟轲见魏惠王。王曰：<strong>「叟，不远千里而来，亦有以利吾国乎？」</strong> 孟子曰：<strong>「君何必曰利，仁义而已矣！君曰何以利吾国，大夫曰何以利吾家，士庶人曰何以利吾身，上下交征利而国危矣。未有仁而遗其亲者也，未有义而后其君者也。」</strong> 王曰：<strong>「善。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/84.mp3" download>download the file</a> instead.
</audio></p>
<p>初，孟子师子思，尝问牧民之道何先。子思曰：<strong>「先利之。」</strong> 孟子曰：<strong>「君子所以教民，亦仁义而已矣，何必利？」</strong> 子思曰：<strong>「仁义固所以利之也。上不仁则下不得其所，上不义则下乐为诈也。此为不利大矣。故《易》曰：‘利者，义之和也。’又曰：‘利用安身，以崇德也。’此皆利之大者也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/002/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/85.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：子思、孟子之言，一也。<em>夫唯仁者为知仁义之利，不仁者不知也</em>。故孟子对梁王直以仁义而不及利者，所与言之人异故也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="86" data-marpit-pagination-total="138"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐王、魏王会于徐州以相王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韩昭侯作高门，屈宜臼曰：<strong>「君必不出此门。何也？不时。吾所谓时者，非时日也。夫人固有利、不利时。往者君尝利矣，不作高门。前年秦拔宜阳，今年旱，君不以此时恤民之急而顾益奢，此所谓时诎举赢者也。故曰不时。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/91.mp3" download>download the file</a> instead.
</audio></p>
<p>越王无疆伐齐。齐王使人说之以伐齐不如伐楚之利，越王遂伐楚。楚人大败之，乘胜尽取吴故地，东至于浙江。越以此散，诸公族争立，或为王，或为君，滨于海上，朝服于楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十六年（戊子，公元前三三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>楚王伐齐，围徐州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韩高门成，昭侯薨，子宣惠王立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-marpit-scope-JFl3r5i9="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/95_96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/95_96.mp3" download>download the file</a> instead.
</audio></p>
<p>初，洛阳人苏秦说秦王以兼天下之术，秦王不用其言。苏秦乃去，说燕文公曰：<strong>「燕之所以不犯寇被甲兵者，以赵之为蔽其南也。且秦之攻燕也，战于千里之外；赵之攻燕也，战于百里之内。夫不忧百里之患而重千里之外，计无过于此者。愿大王与赵从亲，天下为一，则燕国必无患矣。」</strong> 文公从之，资苏秦车马，以说赵肃侯曰：<strong>「当今之时，山东之建国莫强于赵，秦之所害亦莫如赵。然而秦不敢举兵伐赵者，畏韩、魏之议其后也。秦之攻韩、魏也，无有名山大川之限，稍蚕食之，傅国都而止。韩、魏不能支秦，必入臣于秦。秦无韩、魏之规则祸中于赵矣。臣以天下地图案之，诸侯之地五倍于秦，料度诸侯之卒十倍于秦。六国为一，并力西乡而攻秦，秦必破矣。夫衡人者皆欲割诸侯之地以与秦，秦成则其身富荣，国被秦患而不与其忧，是以衡人日夜务以秦权恐愒诸侯，以求割地。故愿大王熟计之也！窃为大王计，莫如一韩、魏、齐、楚、燕、赵为从亲以畔秦，令天下之将相会于洹水上，通质结盟，约曰：‘秦攻一国，五国各出锐师，或桡秦，或救之。有不如约者，五国共伐之！’诸侯从亲以摈秦，秦甲必不敢出于函谷以害山东矣。」</strong> 肃侯大说，厚待苏秦，尊宠赐赉之，以约于诸侯。会秦使犀首<sup>*</sup>伐魏，大败其师四万余人，禽将龙贾，取雕阴，且欲东兵。苏秦恐秦兵至赵而败从约，念莫可使用于秦者，乃激怒张仪，入之于秦。</p>
<div class="note">
<p>犀首，公孙衍（生卒年不详），名衍，战国时期魏国阴晋（今陕西省华阴市东）人，曾仕魏，任犀首之官，人因以“犀首”称之。战国时期著名的政治家、外交家、军事家、纵横家，和张仪同时，于秦国为官，是张仪的连横策略的主要对手。公孙衍历仕秦国、魏国、韩国。战国时期纵横学派的代表人物之一，主张诸国合纵抗秦（ <a href="https://baike.baidu.com/item/%E5%85%AC%E5%AD%99%E8%A1%8D">https://baike.baidu.com/item/公孙衍</a> ）。此时公孙衍在秦国任大良造，之后失势才投奔魏国，组织合纵伐秦。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/97.mp3" download>download the file</a> instead.
</audio></p>
<p>张仪<sup>*</sup>者，魏人，与苏秦俱事鬼谷先生，学纵横之术，苏秦自以为不及也。仪游诸侯无所遇，困于楚，苏秦故召而辱之。仪怒，念诸侯独秦能苦越，遂入秦。苏秦阴遣其舍人赍金币资仪，仪得见秦王。秦王说之，以为客卿。舍人辞去，曰：<strong>「苏君忧秦伐赵败从约，以为非君莫能得秦柄，故激怒君，使臣阴奉给君资，尽苏君之计谋也。」</strong> 张仪曰：<strong>「嗟乎！此在吾术中而不悟，吾不及苏君明矣。为吾谢苏君，苏君之时，仪何敢言！」</strong></p>
<div class="note">
<p>张仪主要政敌和竞争对手是公孙衍，而非苏秦。据马王堆汉墓出土的帛书《战国纵横家书》记载，苏秦死于公元前284年，张仪死于公元前310年，苏秦比张仪晚死26年。有学者依据此书考证认为，张仪在前，苏秦在后，当张仪在秦国当宰相时，苏秦还是没有登上政坛的年轻人，根本没有和张仪打过交道。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/98_99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/98_99.mp3" download>download the file</a> instead.
</audio></p>
<p>于是苏秦说韩宣惠王曰：<strong>「韩地方九百余里，带甲数十万，天下之强弓、劲弩、利剑皆从韩出。韩卒超足而射，百发不暇止。以韩卒之勇，被坚甲，跖劲弩，带利剑，一人当百，不足言也。大王事秦，秦必求宜阳、成皋。今兹效之，明年又复求割地。与则无地以给之，不与则弃前功，受后祸。且大王之地有尽而秦之求无已，<em>以有尽之地逆无已之求，此所谓市怨结祸者也</em>。不战而地已削矣！鄙谚曰：‘<em>宁为鸡口，无为牛后</em>。’夫以大王之贤，挟强韩之兵，而有牛后之名，臣窃为大王羞之。」</strong> 韩王从其言。苏秦说魏王曰：<strong>「大王之地方千里，地名虽小，然而田舍、庐庑之数，曾无所刍牧。人民之众，车马之多，日夜行不绝，<abbr data-title="hōng，许多车辆的声音">輷</abbr> <abbr data-title="hōng，惊叫声，也用以形容大">訇</abbr> 殷殷，若有三军之众。臣窃量大王之国不下楚。今窃闻大王之卒，武士二十万，苍头二十万，奋击二十万，厮徒十万；车六百乘，骑五千匹，乃听于群臣之说，而欲臣事秦。愿大王熟察之。故敝邑赵王使臣效愚计，奉明约，以大王之诏诏之。」</strong> 魏王听之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-marpit-scope-n560na5k="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/100_101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/100_101.mp3" download>download the file</a> instead.
</audio></p>
<p>苏秦说齐王曰：<strong>「齐四塞之国，地方二千余里，带甲数十万，粟如丘山。三军之良，五家之兵，<em>进如锋矢，战如雷霆，解如风雨</em>。即有军役，未尝倍泰山，绝清河，涉渤海也。临淄之中七万户，臣窃度之，不下户三男子，不待发于远县，而临淄之卒固已二十一万矣。临淄甚富而实，其民无不斗鸡、走狗、六博、<abbr data-title="tà jū，古代的球戏">阘鞠</abbr>。临淄之涂，<em>车毂击，人肩摩，连衽成帷，挥汗成雨</em>。夫韩、魏之所以重畏秦者，为与秦接境壤也。兵出而相当，不十日而战胜存亡之机决矣。韩、魏战而胜秦，则兵半折，四境不守；战而不胜，则国已危亡随其后。是故韩、魏之所以重与秦战而轻为之臣也。今秦之攻齐则不然。倍韩、魏之地，过卫阳晋之道，经乎亢父之险，车不得方轨，骑不得比行。百人守险，千人不敢过也。秦虽欲深入则狼顾，恐韩、魏之议其后也。是故恫疑、虚喝、骄矜而不敢进，则秦之不能害齐亦明矣。夫不深料秦之无奈齐何，而欲西面而事之，是群臣之计过也。今无臣事秦之名而有强国之宝，臣是故愿大王少留意计之。」</strong> 齐王许之。乃西南说楚威王曰：<strong>「楚，天下之强国也，地方六千余里，带甲百万，车千乘，骑万匹，粟支十年，此霸王之资也。秦之所害莫如楚，<em>楚强则秦弱，秦强则楚弱，其势不两立</em>。故为大王计，莫如从亲以孤秦。臣请令山东之国奉四时之献，以承大王之明诏。委社稷，奉宗庙，练士厉兵，在大王之所用之。故从亲则诸侯割地以事楚，衡合则楚割地以事秦。此两策者相去远矣，大王何居焉？」</strong> 楚王亦许之。于是苏秦为从约长，并相六国，北报赵，车骑辎重拟于王者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦惠王使犀首欺齐、魏，与共伐赵，以败从约。赵肃侯让苏秦，苏秦恐，请使燕，必报齐。苏秦去赵而从约皆解。赵人决河水以灌齐、魏之师，齐、魏之师乃去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐王伐燕，取十城，已而复归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦伐魏，围焦、曲沃。魏入少梁、河西地于秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十年（壬辰，公元前三二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦伐魏，渡河，取汾阴、皮氏，拔焦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>楚威王薨，子怀王槐立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宋公剔成之弟偃袭攻剔成。剔成奔齐，偃自立为君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十一年（癸巳，公元前三二八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/116.mp3" controls class="html5-audio-player">

</audio></p>
<p>秦公子华、张仪帅师围魏蒲阳，取之。张仪言于秦王，请以蒲阳复与魏，而使公子繇质于魏。仪因说魏王曰：<strong>「秦之遇魏甚厚，魏不可以无礼于秦。」</strong> 魏因尽入上郡十五县以谢焉。张仪归而相秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十二年（甲午，公元前三二七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦县义渠，以其君为臣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦归焦、曲沃于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵肃侯薨，子武灵王立。置博闻师三人，左、右司过三人，先问先君贵臣肥义，加其秩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十四年（丙申，公元前三二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/123.mp3" controls class="html5-audio-player">

</audio></p>
<p>夏，四月，戊午，秦初称王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/124.mp3" download>download the file</a> instead.
</audio></p>
<p>卫平侯薨，子嗣君立。卫有 <abbr data-title="1、古代服劳役的奴隶或刑徒。亦为刑罚名。2.特指腐刑。3.空无所有。">胥靡</abbr> 亡之魏，因为魏王之后治病。嗣君闻之，使人请以五十金买之。五反，魏不与，乃以左氏易之。左右谏曰：<strong>「夫以一都买一 <abbr data-title="1、古代服劳役的奴隶或刑徒。亦为刑罚名。2.特指腐刑。3.空无所有。">胥靡</abbr>，可乎？」</strong> 嗣君曰：<strong>「非子所知也。夫治无小，乱无大。法不立，诛不必，虽有十左氏，无益也。法立，诛必，失十左氏，无害也。」</strong> 魏王闻之曰：<strong>「人主之欲，不听之不祥。」</strong> 因载而往，徒献之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十五年（丁酉，公元前三二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦张仪帅师伐魏，取陕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/127.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/002/127.mp3" download>download the file</a> instead.
</audio></p>
<p>苏秦通于燕文公之夫人，易王知之。苏秦恐，乃说易王曰：<strong>「臣居燕不能使燕重，而在齐则燕重。」</strong> 易王许之。乃伪得罪于燕而奔齐，齐宣王以为客卿。苏秦说齐王高宫室，大苑囿，以明得意，欲以敝齐而为燕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十六年（戊戌，公元前三二三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/129.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/002/129.mp3" download>download the file</a> instead.
</audio></p>
<p>秦张仪及齐、楚之相会啮桑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/130.mp3" download>download the file</a> instead.
</audio></p>
<p>韩、燕皆称王，赵武灵王独不肯，曰：<strong>「无其实，敢处其名乎？」</strong> 令国人谓己曰君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十七年（己亥，公元前三二二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/132.mp3" download>download the file</a> instead.
</audio></p>
<p>秦张仪自啮桑还而免相，相魏。欲令魏先事秦而诸侯效之，魏王不听。秦王伐魏，取曲沃、平周。复阴厚张仪益甚。</p>
<div class="note">
<p>张仪假意相魏，还是为了秦魏连横。秦国不断扩张，让东方六国不安，加之商鞅变法让秦国军事、政治、经济等实力遥遥领先，于是在公孙衍和苏秦等人的鼓动下，六国遂策划“合纵”联合制秦。四年之后，便有了第一次合纵，见第三卷初。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十八年（庚子，公元前三二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/134.mp3" download>download the file</a> instead.
</audio></p>
<p>王崩，子慎靓王定立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕易王薨，子哙立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/136.mp3" download>download the file</a> instead.
</audio></p>
<p>齐王封田婴于薛，号曰靖郭君。靖郭君言于齐王曰：<strong>「五官之计，不可不日听而数览也。」</strong> 王从之。已而厌之，悉以委靖郭君。靖郭君由是得专齐之权。靖郭君欲城薛，客谓靖郭君曰：<strong>「<em>君不闻海大鱼乎？网不能止，钩不能牵，荡而失水，则蝼蚁制焉</em>。今夫齐，亦君之水也。君长有齐，奚以薛为！苟为失齐，虽隆薛之城到于天，庸足恃乎？」</strong> 乃不果城。靖郭君有子四十余人，其贱妾之子曰文。文通傥饶智略，说靖郭君以散财养士。靖郭君使文主家待宾客，宾客争誉其美，皆请靖郭君以文为嗣。靖郭君卒，文嗣为薛公，号曰孟尝君。孟尝君招致诸侯游士及有罪亡人，皆舍业厚遇之，存救其亲戚。食客常数千人，各自以为孟尝君亲己。由是孟尝君之名重天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-HXh8E3jZ="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="135" data-marpit-scope-HXh8E3jZ="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/002/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/002/137.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：君子之养士，以为民也。《易》曰：<strong>「圣人养贤，以及万民。」</strong> <em>夫贤者，其德足以敦化正俗，其才足以顿纲振纪，其明足以烛微虑远，其强足以结仁固义。大则利天下，小则利一国</em>。是以君子丰禄以富之，隆爵以尊之。养一人而及万人者，养贤之道也。今孟尝君之养士也，不恤智愚，不择臧否，盗其君之禄，以立私党，张虚誉，上以侮其君，下以蠹<sup>*</sup>其民，是奸人之雄也，乌足尚哉！《书》曰：<strong>「受为天下逋逃主、萃渊薮。」</strong> 此之谓也。</p>
</blockquote>
<div class="note">
<p>蠹，dù，是会意字，“蠹”是“螙”的异体字。䖵（kūn）表示虫子，橐（tuó）虫子蛀食树木，形成树心“结石”，造字本意虫子在树心蛀食，垃圾形成“结石”，阻碍树木生长 [1]  。泛指指蛀蚀器物的虫子。引申比喻祸害国民的人和事。异体字是螙、蠧。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="135" data-marpit-pagination-total="138"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/002/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>孟尝君聘于楚，楚王遗之象床。登徒直送之，不欲行，谓孟尝君门人公孙戌曰：<strong>「象床之直千金，苟伤之毫发，则卖妻子不足偿也。足下能使仆无行者，有先人之宝剑，愿献之。」</strong> 公孙戌许诺，入见孟尝君曰：<strong>「小国所以皆致相印于君者，以君能振达贫穷，存亡继绝，故莫不悦君之义，慕君之廉也。今始至楚而受象床，则未至之国将何以待君哉！」</strong> 孟尝君曰：<strong>「善。」</strong> 遂不受。公孙戌趋去，未至中闺，孟尝君召而反之，曰：<strong>「子何足之高，志之扬也？」</strong> 公孙戌以实对。孟尝君乃书门版曰：<strong>「有能扬文之名，止文之过，私得宝于外者，疾入谏！」</strong></p>
