<h1>汉纪 第二十六章 汉纪二十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>起柔兆执徐，尽着雍敦牂，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝中建平二年（丙辰，公元前五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，有星孛于牵牛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丁、傅宗族骄奢，皆嫉傅喜之恭俭。又，傅太后欲求称尊号，与成帝母齐尊；喜与孔光、师丹共执以为不可。上重违大臣正议，又内迫傅太后，依违者连岁。傅太后大怒，上不得已，先免师丹以感动喜。喜终不顺。朱博与孔乡侯傅晏连结，共谋成尊号事，数燕见，奏封事，毁短喜及孔光。丁丑，上遂策免喜，以侯就第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/5.mp3" download>download the file</a> instead.
</audio></p>
<p>御史大夫官既罢，议者多以为古今异制，汉自天子之号下至佐史，皆不同于古，而独改三公，职事难分明，无益于治乱。于是朱博奏言：<strong>「故事：选郡国守相高第为中二千石，选中二千石为御史大夫，任职者为丞相；位次有序，所以尊圣德，重国相也。今中二千石未更御史大夫而为丞相，权轻，非所以重国政也。臣愚以为大司空官可罢，复置御史大夫，遵奉旧制。臣愿尽力以御史大夫为百僚率！」</strong> 上从之。夏，四月，戊午，更拜博为御史大夫。又以丁太后兄阳安侯明为大司马、卫将军，置官属；大司马冠号如故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/6.mp3" download>download the file</a> instead.
</audio></p>
<p>傅太后又自诏丞相、御史大夫曰：<strong>「高武侯喜附下罔上，与故大司空丹同心背畔，放命圮族，不宜奉朝请，其遣就国。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相孔光，自先帝时议继嗣，有持异之隙，又重忤傅太后指。由是傅氏在位者与朱博为表里，共毁谮光。乙亥，策免光为庶人。以御史大夫朱博为丞相，封阳乡侯；少府赵玄为御史大夫。临延登受策，有大声如钟鸣，殿中郎吏陛者皆闻焉。上以问黄门侍郎蜀郡扬雄及李寻。寻对曰：<strong>「此《洪范》所谓鼓妖者也。师法，以为人君不聪，为众所惑，空名得进，则有声无形，不知所从生。其《传》曰：‘岁、月、日之中，则正卿受之。’今以四月日加辰、巳有异，是为中焉。正卿，谓执政大臣也。宜退丞相、御史，以应天变。然虽不退，不出期年，其人自蒙其咎。」</strong> 扬雄亦以为：<strong>「鼓妖，听失之象也。朱博为人强毅，多权谋，宜将不宜相，恐有凶恶亟疾之怒。」</strong> 上不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/8.mp3" download>download the file</a> instead.
</audio></p>
<p>朱博既为丞相，上遂用其议，下诏曰：<strong>「定陶共皇之号，不宜复称定陶。尊共皇太后曰帝太太后，称永信宫；共皇后曰帝太后，称中安宫；为共皇立寝庙于京师，比宣帝父悼皇考制度。」</strong> 于是四太后各置少府、太仆，秩皆中二千石。傅太后既尊后。尤骄，与太皇太后语，至谓之__「妪」__ 。时丁、傅以一二年间暴兴尤盛，为公卿列侯者甚众。然帝不甚假以权势，不如王氏在成帝世也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/9.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相博、御史大夫玄奏言：<strong>「前高昌侯宏，首建尊号之议，而为关内侯师丹所劾奏，免为庶人。时天下衰粗，委政于丹，丹不深惟褒广尊号之义，而妄称说，抑贬尊号，亏损孝道，不忠莫大焉！陛下仁圣，昭然定尊号，宏以忠孝复封高昌侯；丹恶逆暴着，虽蒙赦令，不宜有爵邑，请免为庶人。」</strong> 奏可。又奏：<strong>「新都侯王莽前为大司马，不广尊尊之义，抑贬尊号，亏损孝道，当伏显戮。幸蒙赦令，不宜有爵土，请免为庶人。」</strong> 上曰：<strong>「以莽与太皇太后有属，勿免，遣就国。」</strong> 及平阿侯仁臧匿赵昭仪亲属，皆遣就国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/10.mp3" download>download the file</a> instead.
</audio></p>
<p>天下多冤王氏者。谏大夫杨宣上封事言：<strong>「孝成皇帝深惟宗庙之重，称述陛下至德以承天序，圣策深远，恩德至厚。惟念先帝之意，岂不欲以陛下自代，奉承东宫哉！太皇太后春秋七十，数更忧伤，敕令亲属引领以避丁、傅，行道之人为之陨涕，况于陛下！时登高远望，独不惭于延陵乎！」</strong> 帝深感其言，复封成都侯商中子邑为成都侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/11.mp3" download>download the file</a> instead.
</audio></p>
<p>朱博又奏言：<strong>「汉家故事，置部刺史，秩卑而赏厚，咸劝功乐进。前罢刺史，更置州牧，秩真二千石，位次九卿；九卿缺，以高第补；其中材则苟自守而已。恐功效陵夷，奸轨不禁。臣请罢州牧，置刺史如故。」</strong> 上从之。六月，庚申，帝太后丁氏崩，诏归葬定陶共皇之园，发陈留、济阴近郡国五万人穿复土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，成帝时，齐人甘忠可诈造《天官历》、《包元太平经》十二卷，言汉家逢天地之大终，当更受命于天，以教渤海夏贺良等。中垒校尉刘向奏忠可假鬼神，罔上惑众；下狱，治服；未断，病死。贺良等复私以相教。上即位，司隶校尉解光、骑都尉李寻白贺良等，皆待诏黄门。数召见，陈说__「汉历中衰，当更受命。成帝不应天命，故绝嗣。今陛下久疾，变异屡数，天所以谴告人也。宜急改元易号，乃得延年益寿，皇子生，灾异息矣。得道不得行，咎殃且无不有，洪水将出，灾火且起，涤荡民人。」__ 上久寝疾，冀其有益，遂从贺良等议，诏大赦天下，以建平二年为太初元年，号曰__「陈圣刘太平皇帝」__ ，漏刻以百二十为度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/13.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，以渭城西北原上永陵亭部为初陵，勿徙郡国民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/14.mp3" download>download the file</a> instead.
</audio></p>
<p>上既改号月余，寝疾自若。夏贺良等复欲妄变政事，大臣争以为不可许。贺良等奏言：<strong>「大臣皆不知天命，宜退丞相、御史，以解光、李寻辅政。」</strong> 上以其言无验，八月，诏曰：<strong>「待诏贺良等建言改元易号，增益漏刻，可以永安国家。朕信道不笃，过听其言，冀为百姓获福，卒无嘉应。夫过而不改，是谓过矣！六月甲子诏书，非赦令，皆蠲除之。贺良等反道惑众，奸态当穷竟。」</strong> 皆下狱，伏诛。寻及解光减死一等，徙敦煌郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/15.mp3" download>download the file</a> instead.
</audio></p>
<p>上以寝疾，尽复前世所尝兴诸神祠凡七百余所，一岁三万七千祠云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/16.mp3" download>download the file</a> instead.
</audio></p>
<p>傅太后怨傅喜不已，使孔乡侯晏风丞相朱博令奏免喜侯。博与御史大夫赵玄议之，玄言：<strong>「事已前决，得无不宜？」</strong> 博曰：<strong>「已许孔乡侯矣。匹夫相要，尚相得死，何况至尊！博唯有死耳！」</strong> 玄即许可。博恶独斥奏喜，以故大司空汜乡侯何武前亦坐过免就国，事与喜相似，即并奏：<strong>「喜、武前在位，皆无益于治，虽已退免，爵土之封，非所当也。皆请免为庶人。」</strong> 上知傅太后素尝怨喜，疑博、玄承指，即召玄诣尚书问状，玄辞服。有诏：<strong>「左将军彭宣与中朝者杂问」</strong> ，宣等奏劾__「博、玄、晏皆不道，不敬，请召诣廷尉诏狱」__ 。上减玄死罪三等；削晏户四分之一；假谒者节召丞相诣廷尉，博自杀，国除。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/17.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，以光禄勋平当为御史大夫；冬，十月，甲寅，迁为丞相；以冬月故，且赐爵关内侯。以京兆尹平陵王喜为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/18.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲令丁、傅处爪牙官，是岁，策免左将军淮阳彭宣，以关内侯归家，而以光禄勋丁望代为左将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乌孙卑爰疐侵盗匈奴西界，单于遣兵击之，杀数百人，略千余人，驱牛畜去。卑爰疐恐，遣子趋逯为质匈奴，单于受，以状闻。汉遣使者责让单于，告令还归卑爰疐质子。单于受诏遣归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝中建平三年（丁巳，公元前四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/21.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，立广德夷王弟广汉为广平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/22.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/034/22.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，帝太太后所居桂宫正殿火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/23.mp3" download>download the file</a> instead.
</audio></p>
<p>上使使者召丞相平当，欲封之。当病笃，不应召。室家或谓当：<strong>「不可强起受侯印为子孙邪？」</strong> 当日：<strong>「吾居大位，已负素餐责矣。起受侯印，还卧而死，死有余罪。今不起者，所以为子孙也！」</strong> 遂上书乞骸骨，上不许。三月，己酉，当薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/24.mp3" download>download the file</a> instead.
</audio></p>
<p>有星孛于河鼓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/25.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁酉，王嘉为丞相，河南太守王崇为御史大夫。崇，京兆尹骏之子也。嘉以时政苛急，郡国守相数有变动，乃上疏曰：__「臣闻圣王之功在于得人。孔子曰：‘材难，不其然与！’故继世立诸侯，象贤也。虽不能尽贤，天子为择臣、立命卿以辅之。居是国也，累世尊重，然后士民之众附焉。是以教化行而治功立。今之郡守重于古诸侯，往者致选贤材，贤材难得，拔擢可用者，或起于囚徒。昔魏尚坐事系，文帝感冯唐之言，遗使持节赦其罪，拜为云中太守，匈奴忌之。武帝擢韩安国于徒中，拜为梁内史，骨肉以安。张敞为京兆尹，有罪当免，黠吏知而犯敞，敞收杀之，其家自冤，使者覆狱，劾敞贼杀人，上逮捕不下，会免；亡命十数日，宣帝征敞拜为冀州刺史，卒获其用。前世非私此三人，贪其材器有益于公家也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/26.mp3" download>download the file</a> instead.
</audio></p>
<p>孝文时，吏居官者或长子孙，以官为氏，仓氏、库氏则仓库吏之后也；其二千石长吏亦安官乐职，然后上下相望，莫有苟且之意。其后稍稍变易，公卿以下传相促急，又数改更政事，司隶、部刺史举劾苛细，发扬阴私，吏或居官数月而退，送故迎新，交错道路。中材苟容求全，下材怀危内顾，壹切营私者多。二千石益轻贱，吏民慢易之，或持其微过，增加成罪，言于刺史、司隶，或上书告之。众庶知其易危，小失意则有离畔之心。前山阳亡徒苏令等纵横，吏士临难，莫肯伏节死义，以守、相威权素夺也。孝成皇帝悔之，下诏书，二千石不为故纵，遣使者赐金，尉厚其意，诚以为国家有急，取办于二千石；二千石尊重难危，乃能使下。孝宣皇帝爱其善治民之吏，有章劾事留中，会赦壹解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/27.mp3" download>download the file</a> instead.
</audio></p>
<p>故事：尚书希下章，为烦扰百姓，证验系治，或死狱中，章文必有‘敢告之’字乃下。唯陛下留神于择贤，记善忘过，容忍臣子，勿责以备。二千石、部刺史、三辅县令有材任职者，人情不能不有过差，宜可阔略，令尽力者有所劝。此方今急务，国家之利也。前苏令发，欲遣大夫使逐问状，时见大夫无可使者，召盩厔令尹逢，拜为谏大夫遣之。今诸大夫有材能者甚少，宜豫畜养可成就者，则士赴难不爱其死。临事仓卒乃求，非所以明朝廷也。」__ 嘉因荐儒者公孙光、满昌及能吏萧咸、薛修等，皆故二千石有名称者，天子纳而用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/28.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，立鲁顷王子部乡侯闵为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/29.mp3" download>download the file</a> instead.
</audio></p>
<p>上以寝疾未定，冬，十一月，壬子，令太皇太后下诏复甘泉泰畤、汾阴后土祠，罢南、北郊。上亦不能亲至甘泉、河东，遣有司行事而礼祠焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/30.mp3" download>download the file</a> instead.
</audio></p>
<p>无盐危山土自起覆草，如驰道状；又，瓠山石转立。东平王云及后谒自之石所祭，治石象瓠山立石，束倍草，并祠之。河内息夫躬、长安孙宠相与谋共告之，曰：<strong>「此取封侯之计也。」</strong> 乃与中郎谷师谭共因中常侍宋弘上变事，告焉。是时上被疾，多所恶，事下有司，逮王后谒下狱验治；服__「祠祭诅祝上，为云求为天子，以为石立，宣帝起之表也。」__ 有司请诛王，有诏，废徙房陵。云自杀，谒并舅伍宏及成帝舅安成共侯夫人放，皆弃市。事连御史大夫王崇，左迁大司农。擢宠为南阳太守，谭颍川都尉，弘、躬皆光禄大夫、左曹、给事中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝哀皇帝中建平四年（戊午，公元前三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/32.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，大旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/33.mp3" download>download the file</a> instead.
</audio></p>
<p>关东民无故惊走，持稿或槀一枚，转相付与，曰行西王母筹，道中相过逢，多至千数，或被发徒跣，或夜折关，或逾墙入，或乘车骑奔驰，以置驿传行，经历郡国二十六至京师，不可禁止。民又聚会里巷阡陌，设张博具，歌舞祠西王母，至秋乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/34.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲封傅太后从父弟侍中、光禄大夫商，尚书仆射平陵郑崇谏曰：<strong>「孝成皇帝封亲舅五侯，天为赤黄，昼昏，日中有黑气。孔乡侯，皇后父，高武侯以三公封，尚有因缘。今无故欲复封商，坏乱制度，逆天人之心，非傅氏之福也！臣愿以身命当国咎！」</strong> 崇因持诏书案起。傅太后大怒曰：<strong>「何有为天子乃反为一臣所颛制邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/35.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，癸卯，上遂下诏封商为汝昌侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/36.mp3" download>download the file</a> instead.
</audio></p>
<p>驸马都尉、侍中云阳董贤得幸于上，出则参乘，入御左右，赏赐累巨万，贵震朝廷。常与上卧起。尝昼寝，偏藉上袖，上欲起，贤未觉，不欲动贤，乃断袖而起。又诏贤妻得通引籍殿中，止贤庐。又召贤女弟以为昭仪，位次皇后。昭仪及贤与妻旦夕上下，并侍左右。以贤父恭为少府，赐爵关内侯。诏将作大匠为贤起大第北阙下，重殿，洞门，土木之功，穷极技巧。赐武库禁兵，上方珍宝。其选物上弟尽在董氏，而乘舆所服乃其副也。及至东园秘器、珠襦、玉柙，豫以赐贤，无不备具。又令将作为贤起冢茔义陵旁，内为便房，刚柏题凑，外为徼道，周垣数里，门阙罘罳甚盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/37.mp3" download>download the file</a> instead.
</audio></p>
<p>郑崇以贤贵宠过度谏上，由是重得罪，数以职事见责；发疾颈痈，欲乞骸骨，不敢。尚书令赵昌佞谄，素害崇；知见疏，因奏__「崇与宗族通，疑有奸，请治。」__ 上责崇曰：<strong>「君门如市人，何以欲禁切主上？」</strong> 崇对曰：<strong>「臣门如市，臣心如水。愿得考覆！」</strong> 上怒，下崇狱。司隶孙宝上书曰：<strong>「按尚书令昌奏仆射崇狱，覆治，榜掠将死，卒无一辞，道路称冤。疑昌与崇内有纤介，浸润相陷。自禁门枢机近臣，蒙受冤谮，亏损国家，为谤不小。臣请治昌以解众心。」</strong> 书奏，上下诏曰：<strong>「司隶宝附下罔上，以春月作诋欺，遂其奸心，盖国之贼也。免宝为庶人。」</strong> 崇竟死狱中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/38.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁卯，诸吏、散骑、光禄勋贾延为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/39.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲侯董贤而未有缘，侍中傅嘉劝上定息夫躬、孙宠告东平本章，掇去宋弘，更言因董贤以闻，欲以其功侯之，皆先赐爵关内侯。顷之，上欲封贤等而心惮王嘉，乃先使孔乡侯晏持诏书示丞相、御史。于是嘉与御史大夫贾延上封事言：<strong>「窃见董贤等三人始赐爵，众庶匈匈，咸曰贤贵，其余并蒙恩，至今流言未解。陛下仁恩于贤等不已，宜暴贤等本奏语言，延问公卿、大夫、博士、议郎，考合古今，明正其义，然后乃加爵土；不然，恐大失众心，海内引领而议。暴评其事，必有言当封者，在陛下所从；天下虽不说，咎有所分，不独在陛下。前定陵侯淳于长初封，其事亦议，大司农谷永以长当封；众人归咎于永，先帝不独蒙其讥。臣嘉，臣延，材驽不称，死有余责，知顺指不迕，可得容身须臾。所以不敢者，思报厚恩也。」</strong> 上不得已，且为之止。</p>
</section>

<p>夏，六月，尊帝太太后为皇太太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，八月，辛卯，上下诏切责公卿曰：<strong>「昔楚有子玉得臣，晋文为之侧席而坐；近事，汲黯折淮南之谋。今东平王云等至有图弑天子逆乱之谋者，是公卿股肱莫能悉心、务聪明以销厌未萌故也。赖宗庙之灵，侍中、驸马都尉贤等发觉以闻，咸伏厥辜。《书》不云乎：‘用德章厥善。’其封贤为高安侯，南阳太守宠为方阳侯，左曹、光禄大夫躬为宜陵侯，赐右师谭爵关内侯。」</strong> 又封傅太后同母弟郑恽子业为阳信侯。息夫躬既亲近，数进见言事，议论无所避，上疏历诋公卿大臣。众畏其口，见之仄目。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/034/42.mp3" download>download the file</a> instead.
</audio></p>
<p>上使中黄门发武库兵，前后十辈，送董贤及上乳母王阿舍。执金吾毋将隆奏言：<strong>「武库兵器，天下公用。国家武备，缮治造作，皆度大司农钱。大司农钱，自乘舆不以给共养；共养劳赐，一出少府。盖不以本臧给末用，不以民力共浮费，别公私，示正路也。古者诸侯、方伯得颛征伐，乃赐斧钺，汉家边吏职任距寇，亦赐武库兵，皆任事然后蒙之。《春秋》之谊，家不臧甲，所以抑臣威，损私力也。今贤等便僻弄臣，私恩微妾，而以天下公用给其私门，契国威器，共其家备，民力分于弄臣，武兵设于微妾，建立非宜，以广骄僭，非所以示四方也。孔子曰：‘奚取于三家之堂！’臣请收还武库。」</strong> 上不说。顷之，傅太后使谒者贱买执金吾官婢八人，隆奏言：<strong>「买贱，请更平直。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上于是制诏丞相、御史：<strong>「隆位九卿，既无以匡朝廷之不逮，而反奏请与永信宫争贵贱之贾，伤化失俗。以隆前有安国之言，左迁为沛郡都尉。」</strong> 初，成帝末，隆为谏大夫，尝奏封事言：<strong>「古者选诸侯入为公卿，以褒功德，宜征定陶王使在国邸，以填万方。」</strong> 故上思其言而宥之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>谏大夫渤海鲍宣上书曰：__「窃见孝成皇帝时，外亲持权，人人牵引所私以充塞朝廷，妨贤人路，浊乱天下，奢泰亡度，穷困百姓，是以日食且十，彗星四起。危亡之征，陛下所亲见也；今奈何反覆剧于前乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/45.mp3" download>download the file</a> instead.
</audio></p>
<p>__「今民有七亡：阴阳不和，水旱为灾，一亡也；县官重责，更赋租税，二亡也；贪吏并公，受取不已，三亡也；豪强大姓，蚕食亡厌，四亡也；苛吏繇役，失农桑时，五亡也；部落鼓鸣，男女遮列，六亡也；盗贼劫略，取民财物，七亡也。七亡尚可，又有七死：酷吏殴杀，一死也；治狱深刻，二死也；冤陷亡辜，三死也；盗贼横发，四死也；怨雠相残，五死也；岁恶饥饿，六死也；时气疾疫，七死也。民有七亡而无一得，欲望国安，诚难；民有七死而无一生，欲望刑措，诚难。此非公卿、守相贪残成化之所致邪？群臣幸得居尊官，食重禄，岂有肯加恻隐于细民，助陛下流教化者邪？志但在营私家，称宾客，为奸利而已。以苟容曲从为贤，以拱默尸禄为智，谓如臣宣等为愚。陛下擢臣岩穴，诚翼有益豪毛，岂徒欲使臣美食大官、重高门之地哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/46.mp3" download>download the file</a> instead.
</audio></p>
<p>__「天下，乃皇天之天下也。陛下上为皇天子，下为黎庶父母，为天牧养元元，视之当如一，合《尸鸠》之诗。今贫民菜食不厌，衣又穿空，父子、夫妇不能相保，诚可为酸鼻。陛下不救，将安所归命乎！奈何独私养外亲与幸臣董贤，多赏赐，以大万数，使奴从、宾客，浆酒藿肉，苍头庐儿，皆用致富，非天意也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/47.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「及汝昌侯傅商，亡功而封。夫官爵非陛下之官爵，乃天下之官爵也。陛下取非其官，官非其人，而望天说民服，岂不难哉！方阳侯孙宠，宜陵侯息夫躬，辩足以移众，强可用独立，奸人之雄，惑世尤剧者也，宜以时罢退。及外亲幼童未通经术者，皆宜令休，就师傅。急征故大司马傅喜，使领外亲。故大司空何武、师丹，故丞相孔光，故左将军彭宣，经皆更博士，位皆历三公；龚胜为司直，郡国皆慎选举；可大委任也。陛下前以小不忍退武等，海内失望。陛下尚能容亡功德者甚众，曾不能忍武等邪？治天下者，当用天下之心为心，不得自专快意而已也。」</strong> 宣语虽刻切，上以宣名儒，优容之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/48.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴单于上书愿朝五年。时帝被疾，或言：<strong>「匈奴从上游来厌人；自黄龙、竟宁时，单于朝中国，辄有大故。」</strong> 上由是难之，以问公卿，亦以为虚费府帑，可且勿许。单于使辞去，未发，黄门郎扬雄上书谏曰：__「臣闻《六经》之治，贵于未乱；兵家之胜，贵于未战；二者皆微，然而大事之本，不可不察也。今单于上书求朝，国家不许而辞之，臣愚以为汉与匈奴从此隙矣。匈奴本五帝所不能臣，三王所不能制，其不可使隙明甚。臣不敢远称，请引秦以来明之：以秦始皇之强，蒙恬之威，然不敢窥西河，乃筑长城以界之。会汉初兴，以高祖之威灵，三十万众困于平城，时奇谲之士、石画之臣甚众，卒其所以脱者，世莫得而言也。又高皇后时，匈奴悖慢，大臣权书遗之，然后得解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/49.mp3" download>download the file</a> instead.
</audio></p>
<p>及孝文时，匈奴侵暴北边，候骑至雍甘泉，京师大骇，发三将军屯细柳、棘门、霸上以备之，数月乃罢。孝武即位，设马邑之权，欲诱匈奴，徒费财劳师，一虏不可得见，况单于之面乎！其后深惟社稷之计，规恢万载之策，乃大兴师数十万，使卫青、霍去病操兵，前后十余年，于是浮西河，绝大幕，破寘颜，袭王庭，穷极其地，追奔逐北，封狼居胥山，禅于姑衍，以临翰海，虏名王、贵人以百数。自是之后，匈奴震怖，益求和亲，然而未肯称臣也。且夫前世岂乐倾无量之费，役无罪之人，快心狼望之北哉？以为不壹劳者不久佚，不暂费者不永宁，是以忍百万之师以摧饿虎之喙，运府库之财填卢山之壑而不悔也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/50.mp3" download>download the file</a> instead.
</audio></p>
<p>至本始之初，匈奴有桀心，欲掠乌孙，侵公主，乃发五将之师十五万骑以击之，时鲜有所获，徒奋扬威武，明汉兵若雷风耳！虽空行空反，尚诛两将军，故北狄不服，中国未得高枕安寝也。逮至元康、神爵之间，大化神明，鸿恩溥洽，而匈奴内乱，五单于争立，日逐、呼韩邪携国归死，扶伏称臣，然尚羁縻之，计不颛制。自此之后，欲朝者不距，不欲者不强。何者？外国天性忿鸷，形容魁健，负力怙气，难化以善，易肄以恶，其强难诎，其和难得。故未服之时，劳师远攻，倾国殚货，伏尸流血，破坚拔敌，如彼之难也；既服之后，慰荐抚循，交接赂遗，威仪俯仰，如此之备也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/51.mp3" download>download the file</a> instead.
</audio></p>
<p>往时尝屠大宛之城，蹈乌桓之垒，探姑缯之壁，藉荡姐之场，艾朝鲜之旃，拔两越之旗，近不过旬月之役，远不离二时之劳，固已犁其庭，扫其闾，郡县而置之，云彻席卷，后无余灾。唯北狄为不然，真中国之坚敌也，三垂比之县矣；前世重之兹甚，未易可轻也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/52.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「今单于归义，怀款诚之心，欲离其庭，陈见于前，此乃上世之遗策，神灵之所想望，国家虽费，不得已者也。奈何距以来厌之辞，疏以无日之期，消往昔之恩，开将来之隙？夫疑而隙之，使有恨心，负前言，缘往辞，归怨于汉，因以自绝，终无北面之心，威之不可，谕之不能，焉得不为大忧乎！夫明者视于无形，聪者听于无声，诚先于未然，即兵革不用而忧患不生。不然，壹有隙之后，虽智者劳心于内，辩者毂击于外，犹不若未然之时也。且往者图西域，制车师，置城郭都护三十六国，费岁以大万计者，岂为康居、乌孙能逾白龙堆而寇西边哉？乃以制匈奴也。夫百年劳之，一日失之，费十而爱一，臣窃为国不安也。唯陛下少留意于未乱、未战，以遏边萌之祸！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/034/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/034/53.mp3" download>download the file</a> instead.
</audio></p>
<p>书奏，天子寤焉，召还匈奴使者，更报单于书而许之。赐雄帛五十匹，黄金十斤。单于未发，会病，复遣使愿朝明年；上许之。</p>

<p>董贤贵幸日盛，丁、傅害其宠，孔乡侯晏与息夫躬谋欲求居位辅政。会单于以病未朝，躬因是而上奏，以为：<strong>「单于当以十一月入塞，后以病为解，疑有他变。乌孙两昆弥弱，卑爰疐强盛，东结单于，遣子往侍，恐其合势以并乌孙；乌孙并，则匈奴盛而西域危矣。可令降胡诈为卑爰疐使者来上书，欲因天子威告单于归臣侍子，因下其章，令匈奴客闻焉；则是所谓‘上兵伐谋，其次伐交’者也。」</strong> 书奏，上引见躬，召公卿、将军大议。左将军公孙禄以为：<strong>「中国常以威信怀伏夷狄，躬欲逆诈，进不信之谋，不可许。且匈奴赖先帝之德，保塞称蕃。今单于以疾病不任奉朝贺，遣使自陈，不失臣子之礼。臣禄自保没身不见匈奴为边竟忧也！」</strong> 躬掎禄曰：__「臣为国家计，冀先谋将然，豫图未形，为万世虑。而禄欲以其犬马齿保目所见。</p>

<p>臣与禄异议，未可同日语也！」__ 上曰：<strong>「善！」</strong> 乃罢群臣，独与躬议。躬因建言：<strong>「灾异屡见，恐必有非常之变，可遣大将军行边兵，敕武备，斩一郡守以立威，震四夷，因以厌应变异。」</strong> 上然之，以问丞相嘉，对曰：__「臣闻动民以行不以言，应天以实不以文。下民微细，犹不可诈，况于上天神明而可欺哉！天之见异，所以敕戒人君，欲令觉悟反正，推诚行善，民心说而天意得矣！辩士见一端，或妄以意傅着星历，虚造匈奴、乌孙、西羌之难，谋动干戈，设为权变，非应天之道也。守相有罪，车驰诣阙，交臂就死，恐惧如此，而谈说者欲动安之危，辩口快耳，其实未可从。夫议政者，苦其谄谀、倾险、辩惠、深刻也。昔秦缪公不从百里奚、蹇叔之言，以败其师，其悔过自责，疾诖误之臣，思黄发之言，名垂于后世。</p>
