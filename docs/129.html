You can <a href="assets/audios/129/139.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，闰五月，壬寅，太宰义恭领太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/140.mp3" download>download the file</a> instead.
</audio></p>
<p>上末年尤贪财利，刺史、二千石罢还，必限使献奉，又以蒲戏取之，要令罄尽乃止。终日酣饮，少有醒时，常凭几昏睡，或外有奏事，即肃然整容，无复酒态。由是内外畏之，莫敢弛惰。庚申，上殂于玉烛殿。遗诏：<strong>「太宰义恭解尚书令，加中书监；以骠骑将军、南兖州刺史柳元景领尚书令，入居城内。事无巨细，悉关二公，大事与始兴公沈庆之参决；若有军旅，悉委庆之；尚书中事，委仆射颜师伯；外临所统，委领军将军王玄谟。」</strong> 是日，太子即皇帝位，年十六。大赦。吏部尚书蔡兴宗亲奉玺绶，太子受之，傲惰无戚容。兴宗出，告人曰：<strong>「昔鲁昭不戚，叔孙知其不终。家国之祸，其在此乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/141.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，诏复以太宰义恭录尚书事，柳元景加开府仪同三司，领丹阳尹，解南兖州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/142.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁亥，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/143.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己亥，以晋安王子勋为江州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/144.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然处罗可汗卒，子予成立，号曰受罗部真可汗，改元永康。部真帅众侵魏；辛丑，魏北镇游军击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/145.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/145.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，魏主如河西。高车五部相聚祭天，众至数万。魏主亲往临视之，高车大喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/146.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/146.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，葬孝武皇帝于景宁陵，庙号世祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/147.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，尊皇太后曰太皇太后，皇后曰皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/148.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/148.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，罢南北二驰道，及孝建以来所改制度，还依元嘉。尚书蔡兴宗于都座慨然谓颜师伯曰：<strong>「先帝虽非盛德之主，要以道始终。三年无改，古典所贵。今殡宫始撤，山陵未远，而凡诸制度兴造，不论是非，一皆刊削，虽复禅代，亦不至尔。天下有识，当以此窥人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/149.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/149.mp3" download>download the file</a> instead.
</audio></p>
<p>太宰义恭素畏戴法兴、巢尚之等，虽受遗辅政，而此身避事，由师伯不从。是政归近习。法兴等专制朝权，威德近远，诏敕皆出其手；尚书事无大小，咸取决焉，义恭与颜师伯但守空名而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/150.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/150.mp3" download>download the file</a> instead.
</audio></p>
<p>蔡兴宗自以职管铨衡，每至上朝，辄为义恭陈登贤进士之意，又箴规得失，博论朝政。义恭性恇挠，阿顺法兴，恒虑失旨，闻兴宗言，辄战惧无答，兴宗每奏选事，法兴、尚之等辄点定国回换，仅有在者。兴宗于朝堂谓义恭、师伯曰：<strong>「主上谅暗，不亲万机；而选举密事，多被删改，复非公笔，亦不知是何天子意！」</strong> 数与义恭等争选事，往复论执。义恭、法兴皆恶之。左迁兴宗新昌太守；既而以其人望，复留之建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/151.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，追立何妃曰献皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/152.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
