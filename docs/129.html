</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维大渊献，尽阏逢执徐，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝下大明三年（己亥，公元四五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己巳朔，兖州兵与魏皮豹子战于高平，兖州兵不利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/4.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以骠骑将军柳元景为尚作令，右仆射刘遵考为领军将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/5.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，魏河南公伊馛卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/6.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙卯，以扬州六郡为王畿，更以东扬州为扬州，徙治会稽，犹以星变故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚寅，以义兴太守垣阆为兖州刺史。阆，遵之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙巳，魏主立其弟子推为京兆王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/9.mp3" download>download the file</a> instead.
</audio></p>
<p>竟陵王诞知上意忌之，亦潜为之备；因魏人入寇，修城浚隍，聚粮治仗。诞记室参军江智渊知诞有异志，请假先还建康，上以为中书侍郎。智渊，夷之弟子也，少有操行。沈怀文每称之曰：<strong>「人所应有尽有，人所应无尽无者，其唯江智渊乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/10.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，道路皆云诞反。会吴郡民刘成上书称：<strong>「息道龙昔事诞，见诞在石头城修乘舆法物，习唱警跸。道龙忧惧，私与伴侣言之，诞杀道龙。」</strong> 又豫章民陈谈之上书称：<strong>「弟咏之在诞左右，见诞疏陛下年纪姓讳，往巫郑师怜家祝诅，咏之密以启闻，诞诬讠永之乘酒骂詈，杀之。」</strong> 上乃令有司奏诞罪恶，请收付廷尉治罪。乙卯，诏贬诞爵为侯，遣之国。诏书未下，先以羽林禁兵配兖州刺史垣阆，使以之镇为名。与给事中戴明宝袭诞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/11.mp3" download>download the file</a> instead.
</audio></p>
<p>阆至广陵，诞未悟也。明宝夜报诞典签蒋成，使明晨开门为内应。成以告府舍人许宗之，宗之入告诞；诞惊起，呼左右及素所畜养数百人执蒋成，勒兵自卫。天将晓，明宝与阆帅精兵数百人猝至，而门不开；诞已列兵登陴，自在门上斩蒋成，赦作徒、系囚，开门击阆，杀之，明宝从间道逃还。诏内外纂严。以始兴公沈庆之为车骑大将军、开府仪同三司、南兖州刺史，将兵讨诞。甲子，上亲总禁兵顿宣武堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/12.mp3" download>download the file</a> instead.
</audio></p>
<p>司州刺史刘季之，诞故将也，素与都督宗悫有隙，闻诞反，恐为悫所害，委官，间道自归朝廷。至盱眙，盱眙太守郑瑗疑季之与诞同谋，邀杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/13.mp3" download>download the file</a> instead.
</audio></p>
<p>沈庆之至欧阳，诞遣庆之宗人沈道愍赍书说庆之，饷以玉环刀。庆之遣道愍返，数以罪恶。诞焚郭邑，驱居民悉使入城，闭门自守，分遣书檄，邀结远近，时山阳内史梁旷，家在广陵，诞执其妻子，遣使邀旷，旷斩使拒之；诞怒，灭其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/14.mp3" download>download the file</a> instead.
</audio></p>
<p>诞奉表投之城外曰：<strong>「陛下信用谗言，遂令无名小人来相掩袭；不任枉酷，即加诛翦。雀鼠贪生，仰违诏敕。今亲勒部曲，镇扞徐、兖。先经何福，同生皇家？今有何愆，便成胡、越？陵锋奋戈，万没岂顾；荡定之期，冀在旦夕。」</strong> 又曰：<strong>「陛下宫帷之丑，岂可三缄！」</strong> 上大怒，凡诞左右、腹心、同籍、期亲在建康者并诛之，死者以千数，或有家人已死，方自城内出奔者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/15.mp3" download>download the file</a> instead.
</audio></p>
<p>庆之至城下，诞登楼谓之曰：<strong>「沈公垂白之年，何苦来此！」</strong> 庆之曰：<strong>「朝廷以君狂愚，不足劳少壮故耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/16.mp3" download>download the file</a> instead.
</audio></p>
<p>上虑诞奔魏，使庆之断其走路。庆之移营白土，去城十八里，又进军新亭。豫州刺史宗悫、徐州刺史刘道隆并帅众来会；兖州刺史沈僧明，庆之兄子也，亦遣兵助庆之。先是诞诳其众，云__「宗悫助我」__ ；悫至，绕城曜马呼曰：<strong>「我，宗悫也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/17.mp3" download>download the file</a> instead.
</audio></p>
<p>诞见众军大集，欲弃城北走，留中兵参军申灵赐守广陵，自将步骑数百人，亲信并自随，声云出战，邪趋海陵道。庆之遣龙骧将军武念追之。诞行十余里，众皆不欲去，互请诞还城。诞曰：<strong>「我还易耳，卿能为我尽力乎？」</strong> 众皆许诺，诞乃复还，筑坛歃血以誓众，凡府州文武皆加秩。以主簿刘琨之为中兵参军；琨之，遵考之子也，辞曰：<strong>「忠孝不得并。琨之老父在，不敢承命。」</strong> 诞囚之十余日，终不受，乃杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/18.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫将军垣护之、虎贲中郎将殷孝祖等击魏还，至广陵，上并使受庆之节度。庆之进营，逼广陵城。诞饷庆之食，提挈者百余人，出自北门；庆之不开视，悉焚之。诞于城上授函表，请庆之为送，庆之曰：<strong>「我受诏讨贼，不得为汝送表。汝必欲归死朝廷，自应开门遣使，吾为汝护送。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/19.mp3" download>download the file</a> instead.
</audio></p>
<p>东扬州刺史颜竣遭母忧，送丧还都，上恩待犹厚，竣时对亲旧有怨言，或语及朝廷得失。会王僧达得罪，疑竣谮之；将死，具陈竣前后怨望诽谤之语。上乃使御史中丞庾微之劾奏，免竣官。竣愈惧，上启陈谢，且请生命；上益怒，诏答曰：<strong>「卿讪讦怨愤，已孤本望；乃复过烦思虑，惧不自全，岂为下事上诚节之至邪！」</strong> 及竟陵王诞反，上遂诬竣与诞通谋，五月，收竣付廷尉，先折其足，然后赐死。妻子徙交州，至宫亭湖，复沉其男口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/20.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊申，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/21.mp3" download>download the file</a> instead.
</audio></p>
<p>上命沈庆之为三烽于桑里，若克外城，举一烽，克内城，举两烽，擒刘诞，举三烽；玺书督趣，前后相继。庆之焚其东门，塞堑，造攻道，立行楼、土山并诸攻具，值久雨，不得攻城。上使御史中丞庾微之奏免庆之官，诏勿问，以激之。自四月至于秋七月，雨止，城犹未拔。上怒，命太史择日，将自济江讨诞；太宰义恭固谏。乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/22.mp3" download>download the file</a> instead.
</audio></p>
<p>诞初闭城拒使者，记室参军山阴贺弼固谏，诞怒，抽刀向之，乃止。诞遣兵出战，屡败，将佐多逾城出降。或劝弼宜早出，弼曰：<strong>「公举兵向朝廷，此事既不可从；荷公厚恩，又义无违背，唯当以死明心耳！」</strong> 乃饮药自杀。参军何康之等谋开门纳官军，不果，斩关出降。诞为高楼，置康之母于其上，暴露之，不与食；母呼康之，数日而死。诞以中军长济阳范义为左司马。义母妻子皆在城内，或谓义曰：<strong>「事必不振，子其行乎！」</strong> 义曰：<strong>「吾，人吏也；子不可以弃母，吏不可以叛君。必若何康之而活，吾弗为也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/23.mp3" download>download the file</a> instead.
</audio></p>
<p>沈庆之帅众攻城，身先士卒，亲犯矢石，乙巳，克其外城；乘胜而进，又克小城。诞闻兵入，走趋后园，队主沈胤之等追及之，击伤诞，坠水，引出，斩之。诞母、妻皆自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/24.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻广陵平，出宣阳门，敕左右皆呼万岁。侍中蔡兴宗陪辇，上顾曰：<strong>「卿何独不呼？」</strong> 兴宗正色曰：<strong>「陛下今日正应涕泣行诛，岂得皆称万岁！」</strong> 上不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/25.mp3" download>download the file</a> instead.
</audio></p>
<p>诏贬诞姓留氏，广陵城中士民，无大小悉命杀之。沈庆之请自五尺以下全之，其余男子皆死，女子以为军赏；犹杀三千余口。长水校尉宗越临决，皆先刳肠抉眼，或笞面鞭腹，苦酒灌创，然后斩之，越对之，欣欣若有所得。上聚其首于石头南岸为京观，侍中沈怀文谏，不听。初，诞自知将败，使黄门吕昙济与左右素所信者将世子景粹匿于民间，谓曰：<strong>「事若不济，思相全脱；如其不免，可深埋之。」</strong> 各分以金宝赍送。既出门，并散走；唯昙济不去，携负景粹十余日，捕得，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/26.mp3" download>download the file</a> instead.
</audio></p>
<p>临川内史羊璿坐与诞素善，下狱死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/27.mp3" download>download the file</a> instead.
</audio></p>
<p>擢梁旷为后将军，赠刘琨之给事黄门侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/28.mp3" download>download the file</a> instead.
</audio></p>
<p>蔡兴宗奉旨慰劳广陵。兴宗与范义素善，收敛其尸，送丧归豫章。上谓曰：<strong>「卿何敢故触王宪？」</strong> 兴宗抗言对曰：<strong>「陛下自杀贼，臣自葬故交，何不可之有！」</strong> 上有惭色。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/29.mp3" download>download the file</a> instead.
</audio></p>
<p>宗越治军严，善为营陈。每数万人止顿，越自骑马前行，使军人随其后，马止营合，未尝参差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/30.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，以丹阳尹刘秀之为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/32.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，以南兖州刺史沈庆之为司空，刺史如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/33.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚戌，魏主如云中；壬戌，还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/34.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬辰，筑上林苑于玄武湖北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/35.mp3" download>download the file</a> instead.
</audio></p>
<p>初，晋人筑南郊坛于巳位，尚书右丞徐爰以为非礼。诏徙于牛头山西，直宫城之午位。及废帝即位，以旧地为吉，复还故处。帝又命尚书左丞荀万秋造五路，依金根车，加羽葆盖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝下大明四年（庚子，公元四六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，甲子朔，魏大赦，改元和平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/38.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，上耕籍田，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/39.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，诏祀郊庙，初乘玉路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/40.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，立皇子子勋为晋安王，子房为寻阳王，子顼为历阳王，子鸾为襄阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/41.mp3" download>download the file</a> instead.
</audio></p>
<p>魏散骑侍郎冯阐来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/42.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，魏卫将军乐安王良讨河西叛胡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/43.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，魏人寇北阴平，朱提太守杨归子击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/44.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，皇后亲桑于西郊，皇太后观礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/45.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，魏太后常氏殂。五月，癸丑，魏葬昭太后于鸣鸡山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/46.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，尚书左仆射褚湛之卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/47.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王拾寅两受宋、魏爵命，居止出入，拟于王者，魏人忿之。定阳侯曹安表：<strong>「拾寅今保白兰，若分军出其左右，必走保南山，不过十日，人畜乏食，可一举而定。」</strong> 六月，甲午，魏遣征西大将军阳平王新成等督统万、高平诸军出南道，南郡公中山李惠等督凉州诸军出北道，以击吐谷浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/48.mp3" download>download the file</a> instead.
</audio></p>
<p>魏崔浩之诛也，史官遂废，至是复置。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河西叛胡诣长安首罪，魏遣使者安慰之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，遣使如魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲戌，开府仪同三司何尚之卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/52.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，魏主如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/53.mp3" download>download the file</a> instead.
</audio></p>
<p>魏军至西平，吐谷浑王拾寅走保南山。九月，魏军济河追之，会疾疫，引还，获杂畜二十余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁亥，徒襄阳王子鸾为新安王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十月，庚寅，诏沈庆之讨缘江蛮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>前庐陵内史周郎，言事切直，上衔之。使有司奏郎居母丧不如礼，传送宁州，于道杀之。朗之行也，侍中蔡兴宗方在直，请与朗别；坐白衣领职。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，魏散骑侍郎卢度世等来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，上征青、冀二州刺史颜师伯为侍中。师伯以谄佞被亲任，群臣莫及，多纳货贿，家累千金。上尝与之樗蒲，上掷得雉，自谓必胜；师伯次掷，得卢，上失色。师伯遽敛子曰：<strong>「几作卢！」</strong> 是日，师伯一输百万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/60.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然攻高昌，杀沮渠安周，灭沮渠氏，以阚伯周为高昌王。高昌称王自此始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝下大明五年（辛丑，公元四六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/62.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊午朔，朝贺。雪落太宰义恭衣，有六出，义恭奏以为瑞，上悦。义恭以上猜暴，惧不自容，每卑辞逊色，曲意祗奉；由是终上之世，得免于祸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/63.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛卯，魏主如中山；丙午，至邺，遂如信都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/64.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，遣使如魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/65.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主发并、肆州民五千人治河西猎道；辛巳，还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/66.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸巳，更以西阳王子尚为豫章王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/67.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，诏经始明堂，直作大殿于丙、己之地，制如太庙，唯十有二间为异。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/68.mp3" download>download the file</a> instead.
</audio></p>
<p>雍州刺史海陵王休茂，年十七，司马新野庾深之行府事。休茂性急，欲自专处决，深之及主帅每禁之，常怀忿恨。左右张伯超有宠，多罪恶，主帅屡责之。伯超惧，说休茂曰：<strong>「主帅密疏官过失，欲以启闻，如此恐无好。」</strong> 。休茂曰：<strong>「为之奈何？」</strong> 伯超曰：<strong>「唯有杀行事及主帅，举兵自卫。此去都数千里，纵大事不成，不失入虏中为王。」</strong> 休茂从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/69.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午夜，休茂与伯超等帅夹毂队，杀典签杨庆于城中，出金城，杀深之及典签戴双；征集兵众，建牙驰檄，使佐吏上己为车骑大将军、开府仪同三司，加黄钺。侍读博士荀诜谏，休茂杀之。伯超专任军政，生杀在己，休茂左右曹万期挺身斫休茂，不克而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/70.mp3" download>download the file</a> instead.
</audio></p>
<p>休茂出城行营，咨议参军沈畅之等帅众闭门拒之。休茂驰还，不得入。义成太守薛继考为休茂尽力攻城，克之，斩畅之及同谋数十人。其日，参军尹玄庆复起兵攻休茂，生擒，斩之，母、妻皆自杀，同党伏诛。城中扰乱，莫相统摄。中兵参军刘恭之，秀之之弟也，众共推行府州事。继考以兵胁恭之，使作启事，言__「继考立义」__ ，自乘驿还都；上以为北中郎咨议参军，赐爵冠军侯；事寻泄，伏诛。以玄庆为射声校尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/71.mp3" download>download the file</a> instead.
</audio></p>
<p>上自即位以来，抑黜诸弟；既克广陵，欲更峻其科。沈怀文曰：<strong>「汉明不使其子比光武之子，前史以为美谈。陛下既明管、蔡之诛，愿崇唐、卫之寄。」</strong> 及襄阳平，太宰义恭探知上旨，复上表请裁抑诸王，不使任边州，及悉输器甲，禁绝宾客；沈怀文固谏，以为不可，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/72.mp3" download>download the file</a> instead.
</audio></p>
<p>上畋游无度，尝出，夜还，敕开门。侍中谢庄居守，以棨信或虚，执不奉旨，须墨敕乃开。上后因燕饮，从容曰：<strong>「卿欲效郅君章邪？」</strong> 对曰：<strong>「臣闻王者祭祀、畋游，出入有节。今陛下晨往宵归，臣恐不逞之徒，妄生矫诈。是以伏须神笔，乃敢开门耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/73.mp3" download>download the file</a> instead.
</audio></p>
<p>魏大旱，诏：<strong>「州郡境内，神无大小，悉洒扫致祷；俟丰登，各以其秩祭之。」</strong> 于是群祀之废者皆复其旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/74.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，戊寅，魏主立其弟小新成为济阳王，加征东大将军，镇平原；天赐为汝阴王，加征南大将军，镇虎牢；万寿为乐浪王，加征北大将军，镇和龙；洛侯为广平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，魏主巡山北；八月，丁丑，还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，立皇子子仁为永嘉王，子真为始安王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/77.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/78.mp3" download>download the file</a> instead.
</audio></p>
<p>沈庆之固让司空，柳元景固让开府仪同三司；诏许之，仍命庆之朝会位次司空，俸禄依三司，元景在从公之上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/79.mp3" download>download the file</a> instead.
</audio></p>
<p>庆之目不知书，家素富，产业累万金，童奴千计；再献钱千万，谷万斛。先有四宅，又有园舍在娄湖；庆之一夕携子孙及中表亲戚徙居娄湖，以四宅输官。庆之多蓄妓妾，优游无事，尽意欢娱，非朝贺不出门；车马率素，从者不过三五人，遇之者不知其三公也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/80.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，移南豫州治于湖。丁丑，以浔阳王子房为南豫州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/81.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，戊子，皇太子妃何氏卒，谥曰献妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/82.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，更以历阳王子顼为临海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，甲寅，以南徐州刺史刘延孙为尚书左仆射，右仆射刘秀之为雍州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/84.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，以新安王子鸾为南徐州刺史。子鸾母殷淑仪，宠倾后宫，子鸾爱冠诸子，凡为上所眄遇者，莫不入子鸾之府。及为南徐州，割吴郡以属之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/85.mp3" download>download the file</a> instead.
</audio></p>
<p>初，巴陵王休若为北徐州刺史，以山阴令张岱为咨议参军，行府、州、国事。后临海王子顼为广州，豫章王子尚为扬州，晋安王子勋为南兖州，岱历为三府咨议、三王行事，与典签、主帅共事，事举而情不相失。或谓岱曰：<strong>「主王既幼，执事多门，而每能缉和公私，云何致此？」</strong> 岱曰：<strong>「古人言：‘一心可以事百君。’我为政端平，待物以礼，悔吝之事，无由而及；明暗短长，更是才用之多少耳。」</strong> 及子鸾为南徐州，复以岱为别驾、行事。岱，永之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/86.mp3" download>download the file</a> instead.
</audio></p>
<p>魏员外散骑常侍游明根等来聘。明根，雅之从祖弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏广平王洛侯卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/88.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，壬申，以领军将军刘遵考为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/89.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/89.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，制民户岁输布四匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/90.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/90.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，诏士族杂婚者皆补将吏。士族多避役逃亡，乃严为之制，捕得即斩之，往往奔窜湖山为盗贼。沈怀文谏，不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝下大明六年（壬寅，公元四六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/92.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸未，魏乐浪王万寿卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/93.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/93.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，上初祀五帝于明堂，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/94.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，策秀、孝于中堂。扬州秀才顾法对策曰：<strong>「源清则流洁，神圣则刑全。躬化易于上风，体训速于草偃。」</strong> 上览之，恶其谅也，投策于地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/95.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙卯，复百官禄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/96.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚寅，立皇子子元为邵陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/97.mp3" download>download the file</a> instead.
</audio></p>
<p>初，侍中沈怀文，数以直谏忤旨。怀文素与颜竣、周朗善，上谓怀文曰：<strong>「竣若知我杀之，亦当不敢如此。」</strong> 怀文嘿然。侍中王彧，言次称竣、朗人才之美，怀文与相酬和。颜师伯以白上，上益不悦。上尝出射雉，风雨骤至。怀文与王彧、江智渊约相与谏。会召入雉场，怀文曰：<strong>「风雨如此，非圣躬所宜冒。」</strong> 彧曰：<strong>「怀文所启，宜从。」</strong> 智渊未及言，上注弩作色曰：<strong>「卿欲效颜竣邪，何以恒知人事！」</strong> 又曰：<strong>「颜竣小子，恨不先鞭其面！」</strong> 每上燕集，在坐者皆令沉醉，嘲谑无度。怀文素不饮酒，又不好戏调，上谓故欲异己。谢庄尝戒怀文曰：<strong>「卿每与人异，亦何可久！」</strong> 怀文曰：<strong>「吾少来如此，岂可一朝而变！非欲异物，性所得耳。」</strong> 上乃出怀文为晋安王子勋征虏长史，领广陵太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/98.mp3" download>download the file</a> instead.
</audio></p>
<p>怀文诣建康朝正，事毕遣还，以女病求申期，至是犹未发，为有司所纠，免官，禁锢十年。怀文卖宅，欲还东，上闻之，大怒，收付廷尉，丁未，赐怀文死。怀文三子澹、渊、冲，行哭为怀文请命，见者伤之。柳元景欲救怀文，言于上曰：<strong>「沈怀文三子，涂炭不可见；愿陛下速正其罪。」</strong> 上竟杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/99.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，淑仪殷氏卒。追拜贵妃，谥曰宣。上痛悼不已，精神为之罔罔，颇废政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/100.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬寅，太宰义恭解领司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，辛酉，东昌文穆公刘延孙卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏石楼胡贺略孙反，长安镇将陆真讨平之。魏主命真城长蛇镇。氐豪仇傉檀反，真讨平之，卒城而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，壬寅，魏主如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/105.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，立皇子子云为晋陵王；是日卒，谥曰孝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/106.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/129/106.mp3" download>download the file</a> instead.
</audio></p>
<p>初，晋庾冰议使沙门敬王者，桓玄复述其议，并不果行。至是，上使有司奏曰：<strong>「儒、法枝派，名、墨条分，至于崇亲严上，厥猷靡爽。唯浮图为教，反经提传，拘文蔽道，在末尔扇。夫佛以谦卑自牧，忠虔为道，宁有屈膝四辈而简礼二亲，稽颡耆腊而直体万乘者哉！臣等参议，以为沙门接见，比当尽虔；礼敬之容，依其本俗。」</strong> 九月，戊寅，制沙门致敬人主。及废帝即位，复旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/107.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，以尚书右仆射刘遵考为左仆射，丹阳尹王僧朗为右仆射。僧朗，彧之父也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，壬申，葬宣贵妃于龙山。凿冈通道数十里，民不堪役，死亡甚众；自江南葬埋之盛，未之有也。又为之别立庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/109.mp3" download>download the file</a> instead.
</audio></p>
<p>魏员外散骑常侍游明根等来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/129/110.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，加尚书令柳元景司空。壬寅，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/111.mp3" download>download the file</a> instead.
</audio></p>
<p>南徐州从事史范阳祖冲之上言，何承天《元嘉历》疏舛犹多，更造新历，以为：<strong>「旧法，冬至日有定处，未盈百载，辄差二度；今令冬至日度，岁岁微差，将来久用，无烦屡改。又，子为辰首，位在正北，虚为北方列宿之中；今历，上元日度，发自虚一。又，日辰之号，甲子为先；今历，上元岁在甲子。又，承天法，日、月、五星各自有元；今法，交会、迟疾悉以上元岁首为始。」</strong> 上令善历者难之，不能屈。会上晏驾，不果施行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝下大明七年（癸卯，公元四六三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/113.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁亥，以尚书右仆射王僧朗为太常，卫将军颜师伯为尚书仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/114.mp3" download>download the file</a> instead.
</audio></p>
<p>上每因宴集，好使群臣自相嘲讦以为乐。吏部郎江智渊素恬雅，渐不会旨。尝使智渊以王僧郎戏其子彧。智渊正色曰：<strong>「恐不宜有此戏！」</strong> 上怒曰：<strong>「江僧安痴人，痴人自相惜。」</strong> 僧安，智渊之父也。智渊伏席流涕，由此恩宠大衰。又议殷遗妃谥曰怀，上以为不尽美，甚衔之。它日，与群臣乘马至贵妃墓，举鞭指墓前石柱，谓智渊曰：<strong>「此上不容有‘怀’字！」</strong> 智渊益惧，竟以忧卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/115.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以尚书令柳元景为骠骑大将军、开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/116.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，甲寅，上南巡豫、南兖二州；丁卯，校猎于乌江；壬戌，大赦；甲子，如瓜步山；壬申，还建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/117.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲子，诏：<strong>「自非将军战陈，并不得专杀；其罪应重辟者，皆先上须报；违犯者以杀人论。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/118.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙子，诏曰：<strong>「自今刺史、守宰，动民兴军，皆须手诏施行；唯边隅外警及奸衅内发，变起仓猝者，不从此例。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/119.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，以左民尚书蔡兴宗、左卫将军袁粲为吏部尚书。粲，淑之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/120.mp3" download>download the file</a> instead.
</audio></p>
<p>上好狎侮群臣，自太宰义恭以下，不免秽辱。常呼金紫光禄大夫王玄谟为老伧，仆射刘秀之为老悭，颜师伯为齴；其余短、长、肥、瘦，皆有称目。黄门侍郎宗灵秀体肥，拜起不便，每至集会，多所赐与，欲其瞻谢倾踣，以为欢笑。又宠一昆仑奴，令以杖击群臣，尚书令柳元景以下皆不能免。唯惮蔡兴宗方严，不敢侵媟。颜师伯谓仪曹郎王耽之曰：<strong>「蔡尚书常免昵戏，去人实远。」</strong> 耽之曰：<strong>「蔡豫章昔在相府，亦以方严不狎。武帝宴私之日，未尝相召。蔡尚书今日可谓能负荷矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/121.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/122.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊辰，以秦郡太守刘德愿为豫州刺史。德愿，怀慎之子也。上既葬殷贵妃，数与群臣至其墓，谓德愿曰：<strong>「卿哭贵妃，悲者当厚赏。」</strong> 德愿应声恸哭，抚膺擗踊，涕泗交流。上甚悦，故用豫州刺史以赏之。上又令医术人羊志哭贵妃，志亦呜咽极悲。他日有问志者曰：<strong>「卿那得此副急泪？」</strong> 志曰：<strong>「我尔日自哭亡妾耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/123.mp3" download>download the file</a> instead.
</audio></p>
<p>上为人机警勇决，学问博洽，文章华敏，省读书奏，能七行俱下，又善骑射，而奢欲无度。自晋氏渡江以来，宫室草创，朝宴所临，东、西二堂而已。晋孝武末，始作清暑殿。宋兴，无所增改。上始大修宫室，土木被锦绣，嬖妾幸臣，赏赐倾府藏。坏高祖所居阴室，于其处起玉烛殿。与群臣观之，床头有土障，壁上挂葛灯笼、麻蝇拂。侍中袁顗因盛称高祖俭素之德。上不答，独曰：<strong>「田舍公得此，已为过矣。」</strong> 顗，淑之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/129/124.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，乙丑，立皇子子孟为淮南王，子产为临贺王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，癸亥，以东海王祎为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏员外散骑常侍游明根等来聘。明根奉使三返，上以其长者，礼之有加。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己未，太宰义恭加尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<h2>世祖孝武皇帝下大明八年（甲辰，公元四六四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，丁亥，魏主立其弟云为任城王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/129/138.mp3" controls class="html5-audio-player">

</audio></p>
<p>戊子，以徐州刺史新安王子鸾领司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="160" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
