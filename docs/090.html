<h1>晋纪 第十二章 晋纪十二</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉赤奋若，尽着雍摄提格，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗元皇帝上建武元年（丁丑，公元三一七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，汉兵东略弘农，太守宋哲奔江东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/4.mp3" download>download the file</a> instead.
</audio></p>
<p>黄门郎史淑、侍御史王冲自长安奔凉州，称愍帝出降前一日，使淑等赍诏赐张实，拜实大都督、凉州牧、侍中、司空，承制行事，且曰：<strong>「朕已诏琅邪王时摄大位，君其协赞琅邪，共济多难。」</strong> 淑等至姑臧，实大临三日，辞官不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/5.mp3" download>download the file</a> instead.
</audio></p>
<p>初，实叔父肃为西海太守，闻长安危逼，请为先锋入援。实以其老，弗许。及闻长安不守，肃悲愤而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/6.mp3" download>download the file</a> instead.
</audio></p>
<p>实遣太府司马韩璞、抚戎将军张阆等帅步骑一万东击汉，命讨虏将军陈安、安故太守贾骞、陇西太守吴绍各统郡兵为前驱。又遗相国保书曰：<strong>「王室有事，不忘投躯。前遣贾骞瞻公举动，中被符命，敕骞还军。俄闻寇逼长安，胡崧不进，麹允持金五百，请救于崧，遂决遣骞等进军度岭。会闻朝廷倾覆，为忠不遂，愤痛之深，死有余责。今更遣璞等，唯公命是从。」</strong> 璞等卒不能进而还，至南安，诸羌断路，相持百余日，粮竭矢尽。璞杀车中牛以飨士，泣谓之曰：<strong>「汝曹念父母乎？」</strong> 曰：<strong>「念。」</strong> <strong>「念妻子乎？」</strong> 曰：<strong>「念。」</strong> <strong>「欲生还乎？」</strong> 曰：<strong>「欲。」</strong> <strong>「从我令乎？」</strong> 曰：<strong>「诺。」</strong> 乃鼓噪进战。会张阆帅金城兵继至，夹击，大破之，斩首数千级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/7.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，长安谣曰：<strong>「秦川中，血没腕，唯有凉州倚柱观。」</strong> 及汉兵覆关中，氐、羌掠陇右，雍、秦之民，死者什八九，独凉州安全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/8.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，汉主聪使从弟畅帅步骑三万攻荥阳，太守李矩屯韩王故垒，相去七里，遣使招矩。时畅兵猝至，矩未及为备，乃遣使诈降于畅。畅不复设备，大飨，渠帅皆醉。矩欲夜袭之，士卒皆恇惧，矩乃遣其将郭诵祷于子产祠，使巫扬言曰：<strong>「子产有教，当遣神兵相助。」</strong> 众皆踊跃争进。矩选勇敢千人，使诵将之，掩击畅营，斩首数千级，畅仅以身免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/9.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，宋哲至建康，称受愍帝诏，令丞相琅邪王睿统摄万机。三月，琅邪王素服出次，举哀三日。于是西阳王羕及官属等共上尊号，王不许。羕等固请不已，王慨然流涕曰：<strong>「孤，罪人也。诸贤见逼不已，当归琅邪耳！」</strong> 呼私奴，命驾将归国。羕等乃请依魏、晋故事，称晋王；许之。辛卯，即晋王位，大赦，改元；始备百官，立宗庙，建社稷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/10.mp3" download>download the file</a> instead.
</audio></p>
<p>有司请立太子，王爱次子宣城公裒，欲立之，谓王导曰：<strong>「立子当以德。」</strong> 导曰：<strong>「世子、宣城，俱有朗俊之美，而世子年长。」</strong> 王从之。丙辰，立世子绍为王太子；封裒为琅邪王，奉恭王后；仍以裒都督青、徐、兖三州诸军事，镇广陵。以西阳王羕为太保，封谯刚王逊之子承为谯王。逊，宣帝之弟子也。又以征南大将军王敦为大将军、江州牧，扬州刺史王导为骠骑将军、都督中外诸军事、领中书监、录尚书事，丞相左长史刁协为尚书左仆射，右长史周顗为吏部尚书，军谘祭酒贺循为中书令，右司马戴渊、王邃为尚书，司直刘隗为御史中丞，行参军刘超为中书舍人，参军事孔愉长兼中书郎；自余参军悉拜奉车都尉，掾属拜驸马都尉，行参军舍人拜骑都尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/11.mp3" download>download the file</a> instead.
</audio></p>
<p>王敦辞州牧，王导以敦统六州，辞中外都督，贺循以老病辞中书令，王皆许之，以循为太常。是时，承丧乱之后，江东草创，刁协久宦中朝，谙练旧事，贺循为世儒宗，明习礼学，凡有疑议，皆取决焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/12.mp3" download>download the file</a> instead.
</audio></p>
<p>刘琨、段匹磾相与歃血同盟，期以翼戴晋室。辛丑，琨檄告华、夷，遣兼左长史、右司马温峤，匹磾遣左长史荣邵，奉表及盟文诣建康劝进。峤，羡之弟子也。峤之从母为琨妻，琨谓峤曰：<strong>「晋祚虽衰，天命未改，吾当立功河朔，使卿延誉江南。行矣，勉之！」</strong> 王以鲜卑大都督慕容廆为都督辽左杂夷流民诸军事、龙骧将军、大单于、昌黎公，廆不受；征虏将军鲁昌说廆曰：<strong>「今两京覆没，天子蒙尘，琅邪王承制江东，为四海所系属。明公虽雄据一方，而诸部犹阻兵未服者，盖以官非王命故也。谓宜通使琅邪，劝承大统，然后奉诏令以伐有罪，谁敢不从！」</strong> 处士辽东高诩曰：<strong>「霸王之资，非义不济。今晋室虽微，人心犹附之，宜遣使江东，示有所尊，然后仗大义以征诸部，不患无辞矣。」</strong> 廆从之，遣长史王济浮海诣建康劝进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/13.mp3" download>download the file</a> instead.
</audio></p>
<p>汉相国粲使其党王平谓太弟义曰：<strong>「适奉中诏，云京师将有变，宜衷甲以备非常。」</strong> 义信之，命宫臣皆衷甲以居。粲驰遣告靳准、王沈。准以白汉主聪曰：<strong>「太弟将为乱，已衷甲矣！」</strong> 聪大惊曰：<strong>「宁有是邪！」</strong> 王沈等皆曰：<strong>「臣等闻之久矣，屡言之，而陛下不之信也。」</strong> 聪使粲以兵围东宫。粲使准、沈收氐、羌酋长十余人，穷问之，皆悬首高格，烧铁灼目，酋长自诬与义谋反。聪谓沈等曰：<strong>「吾今而后知卿等之忠也！当念知无不言，勿恨往日言而不用也！」</strong> 于是诛东宫官属及义素所亲厚，准、沈等素所憎怨者大臣数十人，坑士卒万五千余人。夏，四月，废义为北海王，粲寻使准贼杀之。义形神秀爽，宽仁有器度，故士心多附之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/14.mp3" download>download the file</a> instead.
</audio></p>
<p>聪闻其死，哭之恸，曰：<strong>「吾兄弟止余二人而不相容，安得使天下知吾心邪！」</strong> 氐、羌叛者甚众，以靳准行车骑大将军，讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/15.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬午，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/16.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙寅，温峤等至建康，王导、周顗、庾亮等皆爱峤才，争与之交。是时，太尉、豫州牧荀组、冀州刺史邵续、青州刺史曹嶷、宁州刺史王逊、东夷校尉崔毖等皆上表劝进，王不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初，流民张平、樊雅各聚众数千人在谯，为坞主。王之为丞相也，遣行参军谯国桓宣往说平、雅，平、雅皆请降。及豫州刺史祖逖出屯芦洲，遣参军殷义诣平、雅。义意轻平，视其屋，曰：<strong>「可作马厩。」</strong> 见大镬，曰：<strong>「可铸铁器。」</strong> 平曰：<strong>「此乃帝王镬，天下清平方用之，奈何毁之！」</strong> 义曰：<strong>「卿未能保其头，而爱镬邪！」</strong> 平大怒，于坐斩义，勒兵固守。逖攻之，岁余不下，乃诱其部将谢浮，使杀之；逖进据太丘。樊雅犹据谯城，与逖相拒。逖攻之不克，请兵于南中郎将王含。桓宣时为含参军，含遣宣将兵五百助逖。逖谓宣曰：<strong>「卿信义已着于彼，今复为我说雅。」</strong> 宣乃单马从两人诣雅曰：<strong>「祖豫州方欲平荡刘、石，倚卿为援；前殷义轻薄，非豫州意也。」</strong> 雅即诣逖降。逖既入谯城，石勒遣石虎围谯，王含复遣桓宣救之，虎解去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/18.mp3" controls class="html5-audio-player">

<p>逖表宣为谯国内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，晋王传檄天下，称：<strong>「石虎敢帅犬羊，渡河纵毒，今遣琅邪王裒等九军，锐卒三万，水陆四道，径造贼场，受祖逖节度。」</strong> 寻复召裒还建康。秋，七月，大旱；司、冀、并、青、雍州大蝗；河、汾溢，漂千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/20.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主聪立晋王粲为皇太子，领相国、大单于，总摄朝政如故。大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/21.mp3" download>download the file</a> instead.
</audio></p>
<p>段匹磾推刘琨为大都督，檄其兄辽西公疾陆眷及叔父涉复辰、弟末柸等会于固安，共讨石勒。末柸说疾陆眷、涉复辰曰：<strong>「以父兄而从子弟，耻也；且幸而有功，匹磾独收之，吾属何有哉！」</strong> 各引兵还。琨、匹磾不能独留，亦还蓟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/22.mp3" download>download the file</a> instead.
</audio></p>
<p>以荀组为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/23.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，汉赵固袭卫将军华荟于临颖，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/090/24.mp3" download>download the file</a> instead.
</audio></p>
<p>初，赵固与长史周振有隙，振密谮固于汉主聪。李矩之破刘畅也，于帐中得聪诏，令畅既克矩，还过洛阳，收固斩之，以振代固。矩送以示固，固斩振父子，帅骑一千来降；矩复令固守洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/090/25.mp3" download>download the file</a> instead.
</audio></p>
<p>郑攀等相与拒王廙，众心不壹，散还横桑口，欲入杜曾。王敦遣武昌太守赵诱、襄阳太守朱轨击之，攀等惧，请降。杜曾亦请击第五猗于襄阳以自赎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/26.mp3" download>download the file</a> instead.
</audio></p>
<p>廙将赴荆州，留长史刘浚镇扬口垒。竟陵内史朱伺谓廙曰：<strong>「曾，猾贼也，外示屈服，欲诱官军使西，然后兼道袭扬口耳。宜大部分，未可便西。」</strong> 廙性矜厉自用，以伺为老怯，遂西行。曾等果还趋扬口；廙乃遣伺归，裁至垒，即为曾所围。刘浚自守北门，使伺守南门。马俊从曾来攻垒，俊妻子先在垒中，或欲皮其面以示之。伺曰：<strong>「杀其妻子，未能解围，但益其怒耳。」</strong> 乃止。曾攻陷北门，伺被伤，退入船，开船底以出，沉行五十步，乃得免。曾遣人说伺曰：<strong>「马俊德卿全其妻子，今尽以卿家内外百口付俊，俊已尽心收视，卿可来也。」</strong> 伺报曰：<strong>「吾年六十余，不能复与卿作贼，吾死亦当南归，妻子付汝裁之。」</strong> 乃就王廙于甑山，病创而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/27.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，赵诱、朱轨及陵江将军黄峻与曾战于女观湖，诱等皆败死。曾乘胜径告沔口，威震江、沔。王使豫章太守周访击之。访有众八千，进至沌阳。曾锐气甚盛，访使将军李恒督左甄，许朝督右甄，访自领中军。曾先攻左、右甄，访于阵后射雉以安众心，令其众曰：<strong>「一甄败，鸣三鼓；两甄败，鸣六鼓。」</strong> 赵诱子胤，将父余兵属左甄，力战，败而复合，驰马告访。访怒，叱令更进，胤号哭还战。自旦至申，两甄皆败。访选精锐八百人，自行酒饮之，敕不得妄动，闻鼓音乃进。曾兵未至三十步，访亲鸣鼓，将士皆腾跃奔赴，曾遂大溃，杀千余人。访夜追之，诸将请待明日，访曰：<strong>「曾骁勇能战，向者彼劳我逸，故克之；宜及其衰乘之，可灭也。」</strong> 乃鼓行而进，遂定汉、沔。曾走保武当。王廙始得至荆州。访以功迁梁州刺史，屯襄阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/090/28.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁未，琅邪王裒薨。十一月，己酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/29.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，以刘琨为待中、太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/30.mp3" download>download the file</a> instead.
</audio></p>
<p>征南军司戴邈上疏，以为：<strong>「丧乱以来，庠序隳废；议者或谓平世尚文，遭乱尚武，此言似之，而实不然。夫儒道深奥，不可仓猝而成。比天下平泰，然后修之，则废坠已久矣。又，贵游之子，未必有斩将搴旗之才，从军征戍之役，不及盛年使之讲肄道义，良可惜也。世道久丧，礼俗日弊，犹火之消膏，莫之觉也。今王业肇建，万物权舆，谓宜笃道崇儒，以励风化。」</strong> 王从之，始立太学。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/31.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主聪出畋，以愍帝行车骑将军，戎服执戟前导。见者指之曰：<strong>「此故长安天子也。」</strong> 聚而观之，故老有泣者。太子粲言于聪曰：<strong>「昔周武王岂乐杀纣乎？正恐同恶相求，为患故也。今兴兵聚众者，皆以子业为名，不如早除之！」</strong> 聪曰：<strong>「吾前杀庾珉辈，而民心犹如是。吾未忍复杀也，且小观之。」</strong> 十二月，聪飨群臣于光极殿，使愍帝行酒洗爵，已而更衣，又使之执盖；晋臣多涕泣，有失声者。尚书郎陇西辛宾起，抱帝大哭，聪命引出，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/32.mp3" download>download the file</a> instead.
</audio></p>
<p>赵固与河内太守郭默侵汉河东，至绛，右司隶部民奔之者三万余人。骑兵将军刘勋追击之，杀万余人，固、默引归。太子粲帅将军刘雅生等步骑十万屯小平津，固扬言曰：<strong>「要当生缚刘粲以赎天子。」</strong> 粲表于聪曰：<strong>「子业若死，民无所望，则不为李矩、赵固之用，不攻而自灭矣。」</strong> 戊戌，愍帝遇害于平阳。粲遣雅生攻洛阳，固奔阳城山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，王命课督农功，二千石、长吏以入谷多少为殿最，诸军各自佃作，即以为禀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/34.mp3" download>download the file</a> instead.
</audio></p>
<p>氐王杨茂搜卒，长子难敌立，与少子坚头分领部曲；难敌号左贤王，屯下辨，坚头号右贤王，屯河池。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/35.mp3" download>download the file</a> instead.
</audio></p>
<p>河南王吐谷浑卒。吐谷浑者，慕容廆之庶兄也，父涉归，分户一千七百以隶之。及廆嗣位，二部马斗，廆遣使让吐谷浑曰：<strong>「先公分建有别，奈何不相远异，而令马有斗伤」</strong> 吐谷浑怒曰：<strong>「马是六畜，斗乃其常，何至怒及于人！欲远别甚易，恐后会为难耳！今当去汝万里之外。」</strong> 遂帅其众西徙。廆悔之，遣其长史乙郍娄冯追谢之。吐谷浑曰：<strong>「先公尝称卜筮之言云：‘吾二子皆当强盛，祚流后世。’我，孽子也，理无并大。今因马而别，殆天意乎！」</strong> 遂不复还，西傅阴山而居。属永嘉之乱，因度陇而西，据洮水之西，极于白兰，地方数千里。鲜卑谓兄为阿干，廆追思之，为之作《阿干之歌》。吐谷浑有子六十人，长子吐延嗣。吐延长大有勇力，羌、胡皆畏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗元皇帝上太兴元年（戊寅，公元三一八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/090/37.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辽西公疾陆眷卒，其子幼，叔父涉复辰自立。段匹磾自蓟往奔丧；段末柸宣言：<strong>「匹磾之来，欲为篡也。」</strong> 匹磾至右北平，涉复辰发兵拒之。末柸乘虚袭涉复辰，杀之，并其子弟党与，自称单于。迎击匹磾，败之；匹磾走还蓟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/38.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸丑，愍帝凶问至建康，王斩縗居庐；百官请上尊号，王不许。纪瞻曰：<strong>「晋氏统绝，于今二年，陛下当承大业；顾望宗室，谁复与让！若光践大位，则神、民有所凭依；苟为逆天时，违人事，大势一去，不可复还。今两都燔荡，宗庙无主，刘聪窃号于西北，而陛下方高让于东南，此所谓揖让而救火也。」</strong> 王犹不许，使殿中将军韩绩彻去御坐。瞻叱绩曰：<strong>「帝坐上应列星，敢动者斩！」</strong> 王为之改容。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>奉朝请周嵩上疏曰：<strong>「古之王者，义全而后取，让成而后得，是以享世长久，重光万载也。今梓宫未返，旧京未清，义夫泣血，士女遑遑。宜开延嘉谋，训卒厉兵，先雪社稷大耻，副四海之心，则神器将安适哉！」</strong> 由是忤旨，出为新安太守，又坐怨望抵罪。嵩，顗之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/40.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，王即皇帝位，百官皆陪列。帝命王导升御床共坐，导固辞曰：<strong>「若太阳下同万物，苍生何由仰照？」</strong> 帝乃止。大赦，改元，文武增位二等。帝欲赐诸吏投刺劝进者加位一等，民投刺者皆除吏，凡二十余万人。散骑常侍熊远曰：<strong>「陛下应天继统，率土归戴，岂独近者情重，远者情轻！不若依汉法遍赐天下爵，于恩为普，且可以息检核之烦，塞巧伪之端也。」</strong> 帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/41.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，立王太子绍为皇太子。太子仁孝，喜文辞，善武艺，好贤礼士，容受规谏，与庾亮、温峤等为布衣之交。亮风格峻整，善谈老、庄，帝器重之，聘亮妹为太子妃。帝以贺循行太子太傅，周顗为少傅，庾亮以中书郎侍讲东宫。帝好刑名家，以《韩非》书赐太子。庾亮谏曰：<strong>「申、韩刻薄伤化，不足留圣心。」</strong> 太子纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/42.mp3" download>download the file</a> instead.
</audio></p>
<p>帝复遣使授慕容廆龙骧将军、大单于、昌黎公，廆辞公爵不受。廆以游邃为龙骧长史，刘翔为主簿，命邃创定府朝仪法。裴嶷言于廆曰：<strong>「晋室衰微，介居江表，威德不能及远，中原之乱，非明公不能拯也。今诸部虽各拥兵，然皆顽愚相聚，宜以渐并取，以为西讨之资。」</strong> 廆曰：<strong>「君言大，非孤所及也。然君中朝名德，不以孤僻陋而教诲之，是天以君赐孤而佑其国也。」</strong> 乃以嶷为长史，委以军国之谋；诸部弱小者，稍稍击取之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李矩使郭默、郭诵救赵固，屯于洛汭。诵潜遣其将耿稚等夜济河袭汉营，汉贝丘王翼光觇知之，以告太子粲，请为之备。粲曰：<strong>「彼闻赵固之败，自保不暇，安敢来此邪！毋为惊动将士！」</strong> 俄而稚等奄至，十道进攻，粲众惊溃，死伤太半，粲走保阳乡。稚等据其营，获器械、军资不可胜数。及旦，粲见稚等兵少，更与刘雅生收余众攻之，汉主聪使太尉范隆帅骑助之，与稚等相持，苦战二十余日，不能下。李矩进兵救之，汉兵临河拒守，矩兵不得济。稚等杀其所获牛马，焚其军资，突围，奔虎牢。诏以矩都督河南三郡诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/44.mp3" download>download the file</a> instead.
</audio></p>
<p>汉螽斯则百堂灾，烧杀汉主聪之子会稽王康等二十一人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/45.mp3" download>download the file</a> instead.
</audio></p>
<p>聪以其子济南王骥为大将军、都督中外诸军事、录尚书，齐王劢为大司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/090/46.mp3" download>download the file</a> instead.
</audio></p>
<p>焦嵩、陈安举兵逼上邽，相国保遣使告急于张寔，寔遣金城太守窦涛督步骑二万赴之。军至新阳，闻愍帝崩，保谋称尊号。破羌都尉张诰言于寔曰：<strong>「南阳王，国之疏属，忘其大耻而亟欲自尊，必不能成功。晋王近亲，且有名德，当帅天下以奉之。」</strong> 寔从之，遣牙门蔡忠奉表诣建康；比至，帝已即位。寔不用江东年号，犹称建兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，丁丑朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/48.mp3" download>download the file</a> instead.
</audio></p>
<p>加王敦江州牧，王导骠骑大将军、开府仪同三司。导遣八部从事行扬州郡国，还，同时俱见。诸从事各言二千石官长得失，独顾和无言。导问之，和曰：<strong>「明公作辅，宁使网漏吞舟，何缘采听风闻，以察察为政邪！」</strong> 导咨嗟称善。和，荣之族子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/49.mp3" download>download the file</a> instead.
</audio></p>
<p>成丞相范长生卒；成主雄以长生子侍中贲为丞相。长生博学，多艺能，年近百岁，蜀人奉之如神。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/50.mp3" download>download the file</a> instead.
</audio></p>
<p>汉中常侍王沈养女有美色，汉主聪立以为左皇后。尚书令王鉴、中书监崔懿之、中书令曹恂谏曰：<strong>「臣闻王者立后，比德乾坤，生承宗庙，没配后土。必择世德名宗，幽闲令淑，乃副四海之望，称神祗之心。孝成帝以赵飞燕为后，使继嗣绝灭，社稷为墟，此前鉴也。自麟嘉以来，中宫之位，不以德举。借使沈之弟女，刑余小丑，犹不可以尘污椒房，况其家婢邪！六宫妃嫔，皆公子公孙，奈何一旦以婢主之！臣恐非国家之福也。」</strong> 聪大怒，使中常侍宣怀谓太子粲曰：<strong>「鉴等小子，狂言侮慢，无复君臣上下之礼，其速考实！」</strong> 于是收鉴等送市，皆斩之。金紫光禄大夫王延驰将入谏，门者弗通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/51.mp3" download>download the file</a> instead.
</audio></p>
<p>鉴等临刑，王沈以杖叩之曰：<strong>「庸奴，复能为恶乎！乃公何与汝事！」</strong> 鉴瞋目叱之曰：<strong>「竖子，灭大汉者，正坐汝鼠辈与靳准耳！要当诉汝于先帝，取汝于地下治之。」</strong> 准谓鉴曰：<strong>「吾受诏收君，有何不善，君言汉灭由吾也！」</strong> 鉴曰：<strong>「汝杀皇太弟，使主上获不友之名。国家畜养汝辈，何得不灭！」</strong> 懿之谓准曰：<strong>「汝心如枭獍，必为国患，汝既食人，人亦当食汝。」</strong> 聪又立宣怀养女为中皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/52.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒荀组在许昌，逼于石勒，帅其属数百人渡江。诏组与太保西阳王羕并录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/53.mp3" download>download the file</a> instead.
</audio></p>
<p>段匹磾之奔疾陆眷丧也，刘琨使其世子群送之。匹磾败，群为段末柸所得。末柸厚礼之，许以琨为幽州刺史，欲与之袭匹磾，密遣使赍群书，请琨为内应，为匹磾逻骑所得。时琨别屯征北小城，不知也，来见匹磾。匹磾以群书示琨曰：<strong>「意亦不疑公，是以白公耳。」</strong> 琨曰：<strong>「与公同盟，庶雪国家之耻，若儿书密达，亦终不以一子之故负公而忘义也。」</strong> 匹磾雅重琨，初无害琨意，将听还屯。其弟叔军谓匹磾曰：<strong>「我，胡夷耳；所以能服晋人者，畏吾众也。今我骨肉乖离，是其良图之日；若有奉琨以起，吾族尽矣。」</strong> 匹磾攻拔之。代郡太守辟闾嵩、后将军韩据复潜谋袭匹磾，事泄，匹磾执嵩、据及其徒党，悉诛之。五月，癸丑，匹磾称诏收琨，缢杀之，并杀其子侄四人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/54.mp3" download>download the file</a> instead.
</audio></p>
<p>琨从事中郎卢谌、崔悦等帅琨余众奔辽西，依段末柸，奉刘群为主；将佐多奔石勒。悦，林之曾孙也。朝廷以匹磾尚强，冀其能平河朔，乃不为琨举哀。温峤表：<strong>「琨尽忠帝室，家破身亡，宜在褒恤。」</strong> 卢谌、崔悦因末柸使者，亦上表为琨讼冤。后数岁，乃赠琨太尉、侍中，谥曰愍。于是夷、晋以琨死故，皆不附匹磾。末柸遣其弟攻匹磾，匹磾帅其众数千将奔邵续，勒将石越邀之于盐山，大败之，匹磾复还保蓟。末柸自称幽州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/55.mp3" download>download the file</a> instead.
</audio></p>
<p>初，温峤为刘琨奉表诣建康，其母崔氏固止之，峤绝裾而去。既至，屡求返命，朝廷不许，会琨死，除散骑侍郎。峤闻母亡，阻乱不得奔丧、临葬，固让不拜，苦请北归。诏曰：<strong>「凡行礼者，当使理可经通。今桀逆未枭，诸军奉迎梓宫犹未得进，峤以一身，于何济其私难而不从王命邪！」</strong> 峤不得已受拜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，曹嶷既据青州，乃叛汉来降。又以建康悬远，势援不接，复与石勒相结，勒授嶷东州大将军、青州牧，封琅邪公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/57.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，甲申，以刁协为尚书令，荀崧为左仆射。协性刚悍，与物多忤，与侍中刘隗惧为帝所宠任；欲矫时弊，每崇上抑下，排沮豪强，故为王氏所疾，诸刻碎之政，皆云隗、协所建。协又使酒放肆，侵毁公卿，见者皆侧目惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/090/58.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，封皇子曦为武陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/59.mp3" download>download the file</a> instead.
</audio></p>
<p>刘虎自朔方侵拓跋郁律西部。秋，七月，郁律击虎，大破之。虎走出塞，从弟路孤帅其部落降于郁律。于是郁律西取乌孙故地，东兼勿吉以西，士马精强，雄于北方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/60.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主聪寝疾，征大司马曜为丞相，石勒为大将军，皆隶尚书事，受遗诏辅政。曜、勒固辞。乃以曜为丞相、领雍州牧，勒为大将军、领幽、冀二州牧，勒辞不受。以上洛王景为太宰，济南王骥为大司马，昌国公顗为太师，朱纪为太傅，呼延晏为太保，并录尚书事；范隆守尚书令、仪同三司，靳准为大司空、领司隶校尉，皆迭决尚书奏事。癸亥，聪卒。甲子，太子粲即位。尊皇后靳氏为皇太后，樊氏号弘道皇后，武氏号弘德皇后，王氏号弘孝皇后；立其妻靳氏为皇后，子元公为太子。大赦，改元汉昌。葬聪于宣光陵，谥曰昭武皇帝，庙号烈宗。靳太后等皆年未盈二十，粲多行无礼，无复哀戚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/61.mp3" download>download the file</a> instead.
</audio></p>
<p>靳准阴有异志，私谓粲曰：<strong>「如闻诸公欲行伊、霍之事，先诛太保及臣，以大司马统万机，陛下宜早图之！」</strong> 粲不从。准惧，复使二靳氏言之，粲乃从之。收其太宰景、大司马骥、骥母弟车骑大将军吴王逞、太师顗、大司徒齐王劢，皆杀之。朱纪、范隆奔长安。八月，粲治兵于上林，谋讨石勒。以丞相曜为相国、都督中外诸军事，仍镇长安；靳准为大将军、录尚书事。粲常游宴后宫。军国之事，一决于准。准矫诏以从弟明为车骑将军，康为卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/62.mp3" download>download the file</a> instead.
</audio></p>
<p>准将作乱，谋于王延。延弗从，驰，将告之；遇靳康，劫延以归。准遂勒兵升光极殿，使甲士执粲，数而杀之，谥曰隐帝。刘氏男女，无少长皆斩东市。发永光、宣光二陵，斩聪尸，焚其宗庙。准自号大将军、汉天王，称制，置百官，谓安定胡嵩曰：<strong>「自古无胡人为天子者，今以传国玺付汝，还如晋家。」</strong> 嵩不敢受；准怒，杀之。遣使告司州刺史李矩曰：<strong>「刘渊，屠各小丑，因晋之乱。矫称天命，使二帝幽没。辄帅众扶侍梓宫，请以上闻。」</strong> 矩驰表于帝，帝遣太常韩胤等奉迎梓宫。汉尚书北宫纯等招集晋人，堡于东宫，靳康攻灭之。准欲以王延为左光禄大夫，延骂曰：<strong>「屠各逆奴，何不速杀我！以吾左目置西阳门，观相国之入也；右目置建春门，观大将军之入也！」</strong> 准杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/63.mp3" download>download the file</a> instead.
</audio></p>
<p>相国曜闻乱，自长安赴之。石勒帅精锐五万以讨准，据襄陵北原。准数挑战，勒坚壁以挫之。冬，十月，曜至赤壁。太保呼延晏等自平阳归之，与太傅朱纪等共上尊号。曜即皇帝位，大赦，惟靳准一门不在赦例。改元光初。以朱纪领司徒，呼延晏领司空，太尉范隆以下悉复本位。以石勒为大司马、大将军，加九锡，增封十郡，进爵为赵公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/64.mp3" download>download the file</a> instead.
</audio></p>
<p>勒进攻准于平阳，巴及羌、羯降者十余万落，勒皆徙之于所部郡县。汉主曜使征北将军刘雅、镇北将军刘策屯汾阴，与勒共讨准。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/65.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，乙卯，日夜出，高三丈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/66.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以王敦为荆州牧，加陶侃都督交州诸军事。敦固辞州牧，乃听为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/67.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，诏群公卿士各陈得失。御史中丞熊远上疏，以为：<strong>「胡贼猾夏，梓宫未返，而不能遣军进讨，一失也；群官不以仇贼未报为耻，务在调戏、酒食而已，二失也；选官用人，不料实德，惟在白望，不求才干，惟事请托，当官者以治事为俗吏，奉法为苛刻，尽礼为谄谀，从容为高妙，放荡为达士，骄蹇为简雅，三失也；世之所恶者，陆沈泥滓；时之所善者，翱翔云霄。是以万机未整，风俗伪薄。朝廷群司，以从顺为善，相违见贬，安得朝有辨争之臣，士无禄仕之志乎！古之取士，敷奏以言；今光禄不试，甚违古义。又举贤不出世族，用法不及权贵，是以才不济务，奸无所惩。若此道不改，求以救乱，难矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/68.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，帝以离乱之际，欲慰悦人心，州郡秀、孝至者，不试，普皆署吏。尚书陈頵亦上言：<strong>「宜渐循旧制，试以经策。」</strong> 帝从之，仍诏：<strong>「不中科者，刺史、太守免官。」</strong> 于是秀、孝皆不敢行，其有到者，亦皆托疾，比三年无就试者。帝欲特除孝廉已到者官，尚书郎孔坦奏议，以为：<strong>「近郡惧累君父，皆不敢行；远郡冀于不试，冒昧来赴。今若偏加除署，是为谨身奉法者失分，侥幸投射者得官，颓风伤教，恐从此始。不若一切罢归，而为之延期，使得就学，则法均而令信矣。」</strong> 帝从之，听孝廉申至七年乃试。坦，愉之从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/69.mp3" download>download the file</a> instead.
</audio></p>
<p>靳准使侍中卜泰送乘舆、服御，请和于石勒，勒囚泰，送于汉主曜。曜谓泰曰：<strong>「先帝末年，实乱大伦。司空行伊、霍之权，使朕及此，其功大矣。若早迎大驾者，当悉以政事相委，况免死乎！卿为朕入城，具宣此意。」</strong> 泰还平阳，准自以杀曜母兄，沈吟未从。十二月，左、右车骑将军乔泰、王腾、卫将军靳康等相与杀准，推尚书令靳明为主，遣卜泰奉传国六玺降汉。石勒大怒，进军攻明；明出战，大败，乃婴城固守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/70.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，封皇子焕为琅邪王。焕，郑夫人之子，生二年矣，帝爱之，以其疾笃，故王之。己卯，薨。帝以成人之礼葬之，备吉凶仪服，营起园陵，功费甚广。琅邪国右常侍会稽孙霄上疏谏曰：<strong>「古者凶荒杀礼，况今海内丧乱，宪章旧制，犹宜节省。而礼典所无，顾崇饰如是乎！竭已罢之民，营无益之事，殚已困之财，修无用之费，此臣之所不安也。」</strong> 帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/71.mp3" download>download the file</a> instead.
</audio></p>
<p>彭城内史周抚杀沛国内史周默，以其众降石勒。诏下邳内史刘遐领鼓城内史，与徐州刺史蔡豹、泰山太守徐龛共讨之。豹，质之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/72.mp3" download>download the file</a> instead.
</audio></p>
<p>石虎帅幽、冀之兵会石勒攻平阳，靳明屡败，遣使求救于汉。汉主曜使刘雅、刘策迎之，明帅平阳士女万五千人奔汉。曜西屯粟邑，收靳氏男女，无少长皆斩之。曜迎其母胡氏之丧于平阳，葬于粟邑，号曰阳陵，谥曰宣明皇太后。石勒焚平阳宫室，使裴宪、石会修永光、宣光二陵，收汉主粲已下百余口葬之，置戍而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/090/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/090/73.mp3" download>download the file</a> instead.
</audio></p>
