</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍敦牂，尽玄默阉茂，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝下开成三年（戊午，公元八三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲子，李石入朝，中涂有盗射之，微伤。左右奔散，石马惊，驰归第。又有盗邀击于坊门，断其马尾，仅而得免。上闻之，大惊，命神策六军遣兵防卫，敕中外捕盗甚急，竟无所获。乙丑，百官入朝者九人而已。京城数日方安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，追赠故齐王凑为怀懿太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/5.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，以盐铁转运使、户部尚书杨嗣复，户部侍郎、判户部李珏并同平章事，判、使如故。嗣复，于陵之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/6.mp3" download>download the file</a> instead.
</audio></p>
<p>中书侍郎、同平章事李石，承甘露之乱，人情危惧，宦官恣横，忘身徇国，故纪纲粗立。仇士良深恶之，潜遣盗杀之，不果。石惧，累表称疾辞位。上深知其故而无如之何。丙子，以石同平章事，充荆南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/7.mp3" download>download the file</a> instead.
</audio></p>
<p>陈夷行性介直，恶杨嗣复为人，每议政事，多相抵斥。壬辰，夷行以足疾辞位，不许。上命起居舍人魏谟献其祖文贞公笏，郑覃曰：<strong>「在人不在笏。」</strong> 上曰：<strong>「亦甘棠之比也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/8.mp3" download>download the file</a> instead.
</audio></p>
<p>杨嗣复欲援进李宗闵，恐为郑覃所沮，乃先令宦官讽上。上临朝，谓宰相曰：<strong>「宗闵积年在外，宜与一官。」</strong> 郑覃曰：<strong>「陛下若怜宗闵之远，止可移近北数百里，不宜再用。用之，臣请先避位。」</strong> 陈夷行曰：<strong>「宗闵向以朋党乱政，陛下何爱此纤人！」</strong> 杨嗣复曰：<strong>「事贵得中，不可但徇爱憎。」</strong> 上曰：<strong>「可与一州。」</strong> 覃曰：<strong>「与州太优，止可洪州司马耳。」</strong> 因与嗣复互相抵讦以为党。上曰：<strong>「与一州无伤。」</strong> 覃等退，上谓起居郎周敬复、舍人魏谟曰：<strong>「宰相喧争如此，可乎？」</strong> 对曰：<strong>「诚为不可。然覃等尽忠愤激，不自觉耳。」</strong> 丁酉，以衡州司马李宗闵为杭州刺史。李固言与杨嗣复、李珏善，故引居大政以排郑覃、陈夷行，每议政之际，是非锋起，上不能决也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，牂柯寇涪州清溪镇，镇兵击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/10.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太和之末，杜悰为凤翔节度使，有诏沙汰僧尼。时有五色云见于岐山，近法门寺，民间讹言佛骨降祥，以僧尼不安之故。监军欲奏之，悰曰：<strong>「云物变色，何常之有！佛若果爱僧尼，当见于京师。」</strong> 未几，获白兔，监军又欲奏之，曰：<strong>「此西方之瑞也。」</strong> 悰曰：<strong>「野兽未驯，且宜畜之。」</strong> 旬日而毙。监军不悦，以为掩蔽圣德，独画图献之。及郑注代忄宗镇凤翔，奏紫云见，又献白雉。是岁，八月，有甘露降于紫宸殿前樱桃之上，上亲采而尝之，百官称贺。其十一月，遂有金吾甘露之变。及悰为工部尚书、判度支，河中奏驺虞见，百官称贺。上谓悰曰：<strong>「李训、郑注皆因瑞以售其乱，乃知瑞物非国之庆。卿前在凤翔，不奏白兔，真先觉也。」</strong> 对曰：__「昔河出图，伏羲以画八卦；洛出书，大禹以叙九畴，皆有益于人，故足尚也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/11.mp3" download>download the file</a> instead.
</audio></p>
<p>至于禽兽草木之瑞，何时无之！刘聪桀逆，黄龙三见；石季龙暴虐，得苍麟十六、白鹿七，以驾芝盖。以是观之，瑞岂在德！玄宗尝为潞州别驾，及即位，潞州奏十九瑞，玄宗曰：‘朕在潞州，惟知勤职业，此等瑞物，皆不知也。’愿陛下专门以百姓富安为国庆，自余不足取也。」__ 上善之，他日，谓宰相曰：<strong>「时和年丰，是为上瑞；嘉禾灵芝，诚何益于事！」</strong> 宰相因言：<strong>「《春秋》纪灾异以儆人君，而不书祥瑞，用此故也！」</strong> 夏，五月，乙亥，诏：<strong>「诸道有瑞，皆无得以闻，亦勿申牒所司。其腊飨太庙及飨太清宫，元日受朝奏祥瑞，皆停。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，灵武节度使王晏平自盗赃七千余缗，上以其父智兴有功，免死，长流康州。晏平密请于魏、镇、幽三节度使，使上表雪己。上不得已，六月，壬寅，改永州司户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/13.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，己亥，嘉王运薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/14.mp3" download>download the file</a> instead.
</audio></p>
<p>太子永之母王德妃无宠，为杨贤妃所谮而死。太子颇好游宴，昵近小人，贤妃日夜毁之。九月，壬戌，上开延英，召宰相及两省、御史、郎官，疏太子过恶，议废之，曰：<strong>「是宜为天子乎？」</strong> 群臣皆言：<strong>「太子年少，容有改过。国本至重，岂可轻动！」</strong> 御史中丞狄兼谟论之尤切，至于涕切。给事中韦温曰：<strong>「陛下惟一子，不教，陷之至是，岂独太子之过乎！」</strong> 癸亥，翰林学士六人、神策六军军使十六人复上表论之，上意稍解。是夕，太子始得归少阳院。如京使王少华等及宦官、宫人坐流死者数十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/15.mp3" download>download the file</a> instead.
</audio></p>
<p>义武节度使张璠在镇十五年，为幽、镇所惮。及有疾，请入朝，朝廷未及制置，疾甚，戒其子元益举族归朝，毋得效河北故事。及薨，军中欲立元益，观察留后李士季不可，众杀之，又杀大将十余人。壬申，以易州刺史李仲迁为义武节度使。义武马军都虞候何清朝自拔归朝，癸酉，以为仪州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/16.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷以义昌节度使李彦佐在镇久，甲戌，以德州刺史刘约为节度副使，欲以代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/17.mp3" download>download the file</a> instead.
</audio></p>
<p>开成以来，神策将吏迁官，多不闻奏，直牒中书令覆奏施行，迁改殆元虚日。癸未，始诏神策将吏改官皆先奏闻，状至中书，然后检勘施行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/18.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，易定监军奏军中不纳李仲迁，请以张元益为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/19.mp3" download>download the file</a> instead.
</audio></p>
<p>太子永犹不悛，庚子，暴薨，谥曰庄恪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/20.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，以左金吾大将军郭旼为邠宁节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/21.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/21.mp3" download>download the file</a> instead.
</audio></p>
<p>宰相议发兵讨易定。上曰：<strong>「易定地狭人贫，军资半仰度支。急之则靡所不为，缓之则自生变。但谨备四境以俟之。」</strong> 乃除张元益代州刺史。顷之，军中果有异议，乃上表以不便李仲迁为辞，朝廷为之罢仲迁。十一月，壬戌，诏俟元益出定州，其义武将士始谋立元益者，皆赦不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以义昌节度使李彦佐为天平节度使，以刘约为义昌节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁卯，张元益出定州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，上问翰林学士柳公权以外议，对曰：<strong>「郭旼除邠宁，外间颇以为疑。」</strong> 上曰：<strong>「旼，尚父之侄，太后叔父，在官无过，自金吾作小镇，外间何尤焉？」</strong> 对曰：<strong>「非谓旼不应为节度使也。闻陛下近取旼二女入宫，有之乎？」</strong> 上曰：<strong>「然，入参太皇太后耳。」</strong> 公权曰：<strong>「外间不知，皆云旼纳女后宫，故得方镇。」</strong> 上俯首良久曰：<strong>「然则奈何？」</strong> 对曰：<strong>「独有自南内遣归其家，则外议自息矣」</strong> 是日，太皇太后遣中使送二女还旼家。上好诗，尝欲置诗学士。李珏曰：<strong>「今之诗人浮薄，无益于理。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲戌以蔡州刺史韩威为义武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河东节度使、司徒、中书令裴度以疾求归东都，十二月，辛丑，诏度入知政事，遣中使敦谕上道。郑覃累表辞位，丙午，诏：三五日一入中书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，吐蕃彝泰赞普卒，弟达磨立。彝泰多病，委政大臣，由是仅能自守，久不为边患。达磨荒淫残虐，国人不附，灾异相继，吐蕃益衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝下开成四年（己未，公元八三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/29.mp3" download>download the file</a> instead.
</audio></p>
<p>春，闰正月，己亥，裴度至京师，以疾归第，不能入见。上劳问赐赉，使者旁午。三月，丙戌，薨，谥曰文忠。上怪度无遗表，问其家，得半稿，以储嗣未定为忧，言不及私。度身貌不逾中人，而威望远达四夷。四夷见唐使，辄问度老少用舍。以身系国家轻重如郭子仪者，二十余年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/30.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊辰，上称判度支杜悰之才，杨嗣复、李珏因请除悰户部尚书，陈夷行曰：<strong>「恩旨当由上出，自古失其国者未始不由权在臣下也。」</strong> 珏曰：<strong>「陛下尝语臣云，人主当择宰相，不当疑宰相。」</strong> 五月，丁亥，上与宰相论政事，陈夷行复言不宜使威权在下，李珏曰：<strong>「夷行意疑宰相中有弄陛下威权者耳。臣屡求退，苟得王傅，臣之幸也。」</strong> 郑覃曰：<strong>「陛下开成元年、二年政事殊美，三年、四年渐不如前。」</strong> 杨嗣复曰：<strong>「元年、二年郑覃、夷行用事，三年、四年臣与李珏同之，罪皆在臣！」</strong> 因叩头曰：<strong>「臣不敢更入中书！」</strong> 遂趋出。上遣中使召还，劳之曰：<strong>「郑覃失言，卿何遽尔！」</strong> 覃起谢曰：<strong>「臣愚拙，意亦不属嗣复；而遽如是，乃嗣复不容臣耳。」</strong> 嗣复曰：<strong>「覃言政事一年不如一年，非独臣应得罪，亦上累圣德。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/31.mp3" download>download the file</a> instead.
</audio></p>
<p>退，三上表辞位，上遣中使召出之，癸巳，始入朝。丙申，门下侍郎、同平章事郑覃罢为右仆射，陈夷行罢为吏部侍郎。覃性清俭，夷行亦耿介，故嗣复等深疾之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/32.mp3" download>download the file</a> instead.
</audio></p>
<p>上以盐铁推官、检校礼部员外郎姚勖能鞫疑狱，命权知职方员外郎，右丞韦温不听，上奏称：<strong>「郎官朝廷清选，不宜以赏能吏。」</strong> 上乃以勖检校礼部郎中，依前盐铁推官。六月，丁丑，上以其事问宰相杨嗣复，对曰：<strong>「温志在澄清流品。右有吏能者皆不得清流，则天下之事孰为陛下理之！恐似衰晋之风。」</strong> 然上素重温，终不夺其所守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/33.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸未，以张元益为左骁卫将军，以其母侯莫陈氏为赵国太夫人，赐绢二百匹。易定之乱，侯莫陈氏说谕将士，且戒元益以顺朝命，故赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/34.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，以太常卿崔郸同中书门下平章事。郸，郾之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/35.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛亥，鄜王憬薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/36.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，昭义节度使刘从谏上言：<strong>「萧本诈称太后弟，上下皆称萧弘是真，以本来自左军，故弘为台司所抑。今弘诣臣，求臣上闻。乞追弘赴阙，与本对推，以正真伪。」</strong> 诏三司鞫之。冬，十月，乙卯，上就起居舍人魏谟取记注观之，谟不可，曰：<strong>「记注兼书善恶，所以儆戒入君。陛下但力为善，不必观史！」</strong> 上曰：<strong>「朕向尝观之。」</strong> 对曰：<strong>「此曏日史官之罪也。若陛下自观史，则史官必有所讳避，何以取信于后！」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/37.mp3" download>download the file</a> instead.
</audio></p>
<p>杨妃请立皇弟安王溶为嗣，上谋于宰相，李珏非之。丙寅，立敬宗少子陈王成美为皇太子。丁卯，上幸会宁殿作乐，有童子缘橦，一夫来往走其下如狂。上怪之，左右曰：<strong>「其父也。」</strong> 上泫然流涕曰：<strong>「朕贵为天子，不能全一子。」</strong> 召教坊刘楚材等四人、宫人张十十等十人，责之曰：<strong>「构害太子，皆尔曹也！今更立太子，复欲尔邪？」</strong> 执以付吏，己巳，皆杀之。上因是感伤，旧疾遂增。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/38.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，三司案萧本、萧弘皆非真太后弟。本除名，流爱州，弘流儋州。而太后真弟在闵中，终不能自达。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/39.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，上疾少间，坐思政殿，召当直学士周墀，赐之酒，因问曰：<strong>「朕可方前代何主？」</strong> 对曰：<strong>「陛下尧、舜之主也。」</strong> 上曰：<strong>「朕岂敢比尧、舜！所以问卿者，何如周赧、汉献耳。」</strong> 墀惊曰：<strong>「彼亡国之主，岂可比圣德！」</strong> 上曰：<strong>「赧、献受制于强诸侯，今朕受制于家奴，以此言之，朕殆不如！」</strong> 因泣下沾襟，墀伏地流涕，自是不复视朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/40.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，天下户口四百九十九万六千七百五十二。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/41.mp3" download>download the file</a> instead.
</audio></p>
<p>回鹘相安允合、特勒柴革谋作乱，彰信可汗杀之。相掘罗勿将兵在外，以马三百赂沙陀朱邪赤心，借其兵共攻可汗。可汗兵败，自杀，国人立馺特勒为可汗。会岁疫，大雪，羊、马多死，回鹘遂衰。赤心，执宜之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝下开成五年（庚申，公元八四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/43.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己卯，诏立颍王瀍为皇太弟，应军国事权令句当。且言太子成美年尚冲幼，未渐师资，可复封陈王。时上疾甚，命知枢密刘弘逸、薛季陵引杨嗣复、李珏至禁中，欲奉太子监国。中尉仇士良、鱼弘志以太子之立，功不在己，乃言太子幼，且有疾，更议所立。李珏曰：<strong>「太子位已定，岂得中变！」</strong> 士良、弘志遂矫诏立瀍为太弟。是日，士良、弘志将兵诣十六宅，迎颍王至少阳院，百官谒见于思贤殿。瀍沉毅有断，喜愠不形于色。与安王溶皆素为上所厚，异于诸王。辛巳，上崩于太和殿。以杨嗣复摄冢宰。癸未，仇士良说太弟赐杨贤妃、安王溶、陈王成美死。敕大行以十四日殡，成服。谏议大夫裴夷直上言期日太远，不听。时仇士良等追怨文宗，凡乐工及内侍得幸于文宗者，诛贬相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夷直复上言：<strong>「陛下自籓维继统，是宜俨然在疚，以哀慕为心，速行丧礼，早议大政，以慰天下。而未及数日，屡诛戮先帝近臣，惊率土之视听，伤先帝之神灵，人情何瞻！国体至重，若使此辈无罪，固不可刑；若其有罪，彼已在天网之内，无所逃伏，旬日之外行之何晚！」</strong> 不听。辛卯，文宗始大敛。武宗即位。甲午，追尊上母韦妃为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>丙寅，谥韦太后曰宣懿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，己卯，门下侍郎、同平章事杨嗣复罢为吏部尚书，以刑部尚书崔珙同平章事兼盐铁转运使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，八月，壬戌，葬元圣昭献孝皇帝于章陵，庙号文宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚午，门下侍郎、同平章事李珏坐为山陵使龙輴陷，罢为太常卿。贬京兆尹敬昕为郴州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/50.mp3" download>download the file</a> instead.
</audio></p>
<p>义武军乱，逐节度使陈君赏。君赏募勇士数百，复入军城，诛乱者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/51.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上之立非宰相意，故杨嗣复、李珏相继罢去，召淮南节度使李德裕入朝。九月，甲戌朔，至京师。丁丑，以德裕为门下侍郎、同平章事。庚辰，德裕入谢，言于上曰：__「致理之要，在于辩群臣之邪正。夫邪正二者，势不相容。正人指邪人为邪，邪人亦指正人为邪，人主辩之甚难。臣以为正人如松柏，特立不倚；邪人如藤萝，非附他物不能自起。故正人一心事君，而邪人竞为朋党。先帝深知朋党之患，然所用卒皆朋党之人，良由执心不定，故奸邪得乘间而入也。夫宰相不能人人忠良，或为欺罔。主心始疑，于是旁询小臣以察执政。如德宗末年，所听任者惟裴延龄辈，宰相署敕而已，此政事所以日乱也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/52.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下诚能慎择贤才以为宰相，有奸罔者立黜去之，常令政事皆出中书，推心委任，坚定不移，则天下何忧不理哉！」__ 又曰：<strong>「先帝于大臣好为形迹，小过皆含容不言，日累月积，以至祸败。兹事大误，愿陛下以为戒！臣等有罪，陛下当面诘之。事苟无实，得以辩明；若其有实，辞理自穷。小过则容其悛改，大罪则加之诛遣，如此，君臣之际无疑间矣。」</strong> 上嘉纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，德裕在淮南，敕召监军杨钦义。人皆言必知枢密，德裕待之无加礼，钦义心衔之。一旦，独延钦义，置酒中堂，情礼极厚。陈珍玩数床，罢酒，皆以赠之，钦义大喜过望。行至汴州，敕复还淮南，钦义尽以所饷归之。德裕曰：<strong>「此何直！」</strong> 卒以与之。其后钦义竟知枢密；德裕柄用，钦义颇有力焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/54.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，伊吾之西，焉耆之北，有黠戛斯部落，即古之坚昆，唐初结骨也，后更号黠戛斯。乾元中为回鹘所破，自是隔阂不通中国。其君长曰阿热，建牙青山，去回鹘牙，橐驼行四十日。其人悍勇，吐蕃、回鹘常赂遗之，假以官号。回鹘既衰，阿热始自称可汗。回鹘遣相国将兵击之，连兵二十余年，数为黠戛斯所败，詈回鹘曰：<strong>「汝运尽矣，我必取汝金帐！」</strong> 金帐者，回鹘可汗所居帐也。及掘罗勿杀彰信可汗，立馺，回鹘别将句录莫贺引黠戛斯十万骑攻回鹘，大破之，杀馺及掘罗勿，焚其牙帐荡尽，回鹘诸部逃散。其相馺职、特勒厖等址五部西奔葛逻禄，一支奔吐蕃，一支奔安西，可汗兄弟嗢没斯等及其相赤心、仆固、特勒那颉啜各帅其众抵天德塞下，就杂虏贸易谷食，且求内附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丙辰，天德军使温德彝奏：<strong>「回鹘溃兵侵逼西城，亘六十里，不见其后。边人以回鹘猥至，恐惧不安。」</strong> 诏振武节度使刘沔屯云迦关以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏博节度使何进滔薨，军中推其子都知兵马使重顺知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>萧太后徙居兴庆宫积庆殿，号积庆太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，癸酉朔，上幸云阳校猎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>故事，新天子即位，两省官同署名。上之即位也，谏议大夫裴夷直漏名，由是出为杭州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>开府仪同三司、左卫上将军兼内谒者监仇士良，请以开府廕其子为千牛，给事中李中敏判云：<strong>「开府阶诚宜廕子，谒者监何由有儿？」</strong> 士良惭恚。李德裕亦以中敏为杨嗣复之党，恶之，出为婺州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，庚申，以何重顺知魏博留后事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛巳，上祀圆丘，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>刘沔奏回鹘已退，诏沔还镇。</p>
</section>

<p>二月，回鹘十三部近牙帐者立乌希特勒为乌介可汗，南保错子山。</p>
</section>

<p>三月，甲戌，以御史大夫陈夷行为门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，知枢密刘弘逸、薛季陵宠于文宗，仇士良恶之。上之立，非二人及宰相意，故杨嗣复出为湖南观察使，李珏出为桂管观察使。士良屡谮弘逸等于上，劝上除之。乙未，赐弘逸、季陵死，遣中使就潭、桂州诛嗣复及珏。户部尚书杜悰奔马见李德裕曰：<strong>「天子年少，新即位，兹事不宜手滑！」</strong> 丙申，德裕与崔珙、崔郸、陈夷行三上奏，又邀枢密使至中书，使入奏。以为：<strong>「德宗疑刘晏动摇东宫而杀之，中外咸以为冤，两河不臣者由兹恐惧，得以为辞。德宗后悔，录其子孙。文宗疑宋申锡交通籓邸，窜谪至死。既而追悔，为之出涕。嗣复、珏等若有罪恶，乞更加重贬。必不可容，亦当先行讯鞫，俟罪状着白，诛之未晚。今不谋于臣等，遽遣使诛之，人情莫不震骇。愿开延英赐对。」</strong> 至晡时，开延英，召德裕等入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>德裕等泣涕极言：<strong>「陛下宜重慎此举，毋致后悔！」</strong> 上曰：<strong>「朕不悔！」</strong> 三命之坐，德裕等曰：<strong>「臣等愿陛下免二人于死，勿使既死而众以为冤。今未奉圣旨，臣等不敢坐。」</strong> 久之，上乃曰：<strong>「特为卿等释之。」</strong> 德裕等跃下阶舞蹈。上召升坐，叹曰：<strong>「朕嗣位之际，宰相何尝比数！李珏、季陵志在陈王，嗣复、弘逸志在安王。陈王犹是文宗遗意，安王则专附杨妃。嗣复仍与妃书云：‘姑何不效则天临朝！’向使安王得志，朕那复有今日？」</strong> 德裕等曰：<strong>「兹事暖昧，虚实难知。」</strong> 上曰：<strong>「杨妃尝有疾，文宗听其弟玄思入侍月余，以此得通意旨。朕细询内人，情状皎然，非虚也。」</strong> 遂追还二使，更贬嗣复为潮州刺史，李珏为昭州刺史，裴夷直为驩州司户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，六月，乙巳，诏：<strong>「自今臣下论人罪恶，并应请付御史台案问，毋得乞留中，以杜谗邪。」</strong></p>
</section>

</section>

<p>上命道士赵归真于三殿建九天道场，亲授法箓。右拾遗王哲上疏切谏，坐贬河南府士曹。</p>
</section>

<p>秋，八月，加仇士良观军容使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>天德军使田牟、监军韦仲平欲击回鹘以求功，奏称：<strong>「回鹘叛将嗢没斯等侵逼塞下，吐谷浑、沙陀、党项皆世与为仇，请自出兵驱逐。」</strong> 上命朝臣议之，议者皆以为嗢没斯等叛可汗而来，不可受，宜如牟等所请，击之便。上以问宰相，李德裕以为：<strong>「穷鸟入怀，犹当活之。况回鹘屡建大功，今为邻国所破，部落离散，穷无所归，远依天子，无秋毫犯塞，奈何乘其困而击之！宜遣使者镇抚，运粮食以赐之，此汉宣帝所以服呼韩邪也。」</strong> 陈夷行曰：<strong>「此所谓借寇兵资盗粮也，不如击之。」</strong> 德裕曰：__「彼吐谷浑等各有部落，见利则锐敏争进，不利则鸟惊鱼散，各走巢穴，安肯守死为国家用！今天德城兵才千余，若战不利，城陷必矣。不若以恩义抚而安之，必不为患。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/76.mp3" download>download the file</a> instead.
</audio></p>
<p>纵使侵暴边境，亦须俟征诸道大兵讨之，岂可独使天德击之乎！」__ 时诏以鸿胪卿张贾为巡边使，使察回鹘情伪，未还。上问德裕曰：‘嗢没斯等请降，可保信乎？」__ 对曰：<strong>「朝中之人，臣不敢保，况敢保数千里外戎狄之心乎！然谓之叛将，则恐不可。若可汗在国，嗢没斯等帅众而来，则于体固不可受。今闻其国败乱无主，将相逃散，或奔吐蕃，或奔葛逻禄，惟此一支远依大国。观其表辞，危迫恳切，岂可谓之叛将乎！况嗢没斯等自去年九月至天德，今年二月始立乌介，自无君臣之分。愿且诏河东、振武严兵保境以备之，俟其攻犯城镇，然后以动力驱除。或于吐谷浑等部中小有抄掠，听自仇报，亦未可助以官军。仍诏田牟、仲平毋得邀功生事，常令不失大信，怀柔得宜，彼虽戎狄，必知感恩。」</strong> 辛酉，诏田牟约勒将士及杂虏，毋得先犯回鹘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，戊辰朔，诏河东、振武严兵以备之。牟，布之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸巳，卢龙军乱，杀节度使史元忠，推牙将陈行泰主留务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李德裕请遣命慰抚回鹘，且运粮三万斛以赐之，上以为疑。闰月，己亥，开延英，召宰相议之。陈夷行于候对之所，屡言资盗粮不可。德裕曰：<strong>「今征兵未集，天德孤危。倘不以此粮啖饥虏，且使安静，万一天德陷没，咎将谁归！」</strong> 夷行至上前，遂不敢言。上乃许以谷二万斛赈之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以前山南东道节度使、同平章事牛僧孺为太子太师。先是汉水溢，坏襄州民居。故李德裕以为僧孺罪而废之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>卢龙军复乱，杀陈行泰，立牙将张绛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，陈行泰逐史元忠，遣监军傔以军中大将表来求节钺。李德裕曰：<strong>「河朔事势，臣所熟谙。比来朝廷遣使赐诏常太速，故军情遂固。若置之数月不问，必自生变。今请留监军傔，勿遣使以观之。」</strong> 既而军中果杀行泰，立张绛，复求节钺，朝廷亦不问。会雄武军使张仲武起兵击绛，且遣军吏吴仲舒奉表诣京师，称绛惨虐，请以本军讨之。冬，十月，仲舒至京师。诏宰相问状，仲舒言：<strong>「行泰、绛皆游客，故人心不附。仲武幽州旧将，性忠义，通书，习戎事，人心向之。向者张绛初杀行泰，召仲武，欲以留务让之，牙中一二百人不可。仲武行至昌平，绛复却之。今计仲武才发雄武，军中已逐绛矣。」</strong> 李德裕问：<strong>「雄武士卒几何？」</strong> 对曰：<strong>「军士八百，外有上团五百人。」</strong> 德裕曰：<strong>「兵少，何以立功？」</strong> 对曰：__「在得人心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/83.mp3" download>download the file</a> instead.
</audio></p>
<p>苟人心不从，兵三万何益？」__ 德裕又问：<strong>「万一不克，如何？」</strong> 对曰：<strong>「幽州粮食皆在妫州及北边七镇，万一未能入，则据居庸关，绝其粮道，幽州自困矣！」</strong> 德裕奏：<strong>「行泰、绛皆使大将上表，胁朝廷，邀节钺，故不可与。今仲武先自表请发兵为朝廷讨乱，与之则似有名。」</strong> 乃以仲武知卢龙留后。仲武寻克幽州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上校猎咸阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，李德裕上言：<strong>「今回鹘破亡，太和公主未知所在。若不遣使访问，则戎狄必谓国家降主虏庭，本非爱惜，既负公主，又伤虏情。请遣通事舍人苗缜赍诏诣温没斯，令转达公主，兼可卜温没斯逆顺之情。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/86.mp3" download>download the file</a> instead.
</audio></p>
<p>上颇好田猎及武戏，五坊小儿得出入禁中，赏赐甚厚。尝谒郭太后，从容问为天子之道，太后劝以纳谏。上退，悉取谏疏阅之，多谏游猎。自是上出畋稍希，五坊无复横赐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸亥，以中书侍郎、同平章事崔郸同平章事，充西川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，黠戛斯既破回鹘，得太和公主，自谓李陵之后，与唐同姓，遣达干十人奉公主归之于唐。回鹘乌介可汗引兵邀击达干，尽杀之，质公主，南度碛，屯天德军境上。公主遣使上表，言可汗已立，求册命。乌介又使其相颉干伽斯等上表，借振武一城以居公主、可汗。十二月，庚辰，制遣右金吾大将军王会等慰问回鹘，仍赈米二万斛。又赐乌介可汗敕书，谕以__「宜帅部众渐复旧疆，漂寓塞垣，殊非良计。」__ 又云：<strong>「欲借振武一城，前代未有此比。或欲别迁善地，求大国声援，亦须且于漠南驻止。朕当许公主入觐，亲问事宜。傥须应接，必无所吝。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝下会昌二年（壬戌，公元八四二年）</h2>

<p>春，正月，以张仲武为卢龙节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朝廷以回鹘屯天德、振武北境，以兵部郎中李拭为巡边使，察将帅能否。拭，鄜之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，淮南节度使李绅入朝。丁丑，以绅为中书侍郎、同平章事、判度支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/93.mp3" download>download the file</a> instead.
</audio></p>
<p>河东节度使苻澈修把头烽旧戍以备回鹘。李德裕奏请增兵镇守，及修东、中二受降城以壮天德形势，从之。右散骑常侍柳公权素与李德裕善，崔珙奏为集贤学士、判院事。德裕以恩非己出，因事左迁公权为太子詹事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/94.mp3" download>download the file</a> instead.
</audio></p>
<p>回鹘复奏求粮，及寻勘吐谷浑、党项所掠，又借振武城。诏遣内使杨观赐可汗书，谕以城不可借，余当应接处置。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/95.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊申，李拭巡边还，称振武节度使刘沔有威略，可任大事。时河东节度使苻澈疾病，庚申，以沔代之。以金吾上将军李忠顺为振武节度使。遣将作少监苗缜册命乌介可汗，使徐行，驻于河东，俟可汗位定，然后进。既而可汗屡侵扰边境，缜竟不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/96.mp3" download>download the file</a> instead.
</audio></p>
<p>回鹘嗢没斯以赤心桀黠难知，先告田牟云，赤心谋犯塞。乃诱赤心并仆固杀之，那颉啜收赤心之众七千帐东走。河东奏：<strong>「回鹘兵至横水，杀掠兵民，今退屯释迦泊东。」</strong> 李德裕上言：<strong>「释迦泊西距可汗帐三百里，未知此兵为那颉所部，为可汗遣来。宜且指此兵云不受可汗指挥，擅掠边鄙。密诏刘沔、武仲先经略此兵，如可以讨逐，事亦有名。摧此一支，可汗必自知惧。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/97.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚辰，天德都防御使田牟奏：<strong>「回鹘侵扰不已，不俟朝旨，已出兵三千拒之。」</strong> 壬午，李德裕奏：<strong>「田牟殊不知兵，戎狄长于野战，短于攻城。牟但应坚守以待诸道兵集，今全军出战，万一失利，城中空虚，何以自固！望亟遣中使止之。如已交锋，即诏云、朔、天德以来羌、浑各出兵奋击回鹘，凡所虏获，并令自取。回鹘羁旅二年，粮食乏绝，人心易动。宜诏田牟招诱降者，给粮转致太原，不可留于天德。嗢没斯诚伪虽未可知，然要早加官赏。纵使不诚，亦足为反间。且欲奖其忠义，为讨伐之名，令远近诸蕃知但责可汗犯顺，非欲尽灭回鹘。石雄善战无敌，请以为天德都团练副使，佐田牟用兵。」</strong> 上皆从其言。初，太和中，河西党项扰边，文宗召石雄于白州，隶振武军为裨将，屡立战功，以王智兴故，未甚进擢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/98.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/98.mp3" download>download the file</a> instead.
</audio></p>
<p>至是，德裕举用之。甲申，嗢没斯帅其国特勒、宰相等二千二百余人来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/99.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/99.mp3" download>download the file</a> instead.
</audio></p>
<p>上信任李德裕，观军容使仇士良恶之。会上将受尊号，御丹凤楼宣赦。或告士良，宰相与度支议草制减禁军衣粮及马刍粟，士良扬言于众曰：<strong>「如此，至日，军士必于楼前喧哗！」</strong> 德裕闻之，乙酉，乞开延英自诉。上怒，遽遣中使宣谕两军：<strong>「赦书初无此事。且赦书皆出朕意，非由宰相，尔安得此言！」</strong> 士良乃惶愧称谢。丁亥，群臣上尊号曰仁圣文武至神大孝皇帝。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/100.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊申，遣鸿胪卿张贾安抚嗢没斯等，以嗢没斯为左金吾大将军、怀化郡王；其次酋长官赏有举。赐其部众米五千斛，绢三千匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/101.mp3" download>download the file</a> instead.
</audio></p>
<p>那颉啜帅其众自振武、大同，东因室韦、黑沙，南趣雄武军，窥幽州。卢龙节度使张仲武遣其弟仲至将兵三万迎击，大破之，斩首捕虏不可胜计，悉收降其七千帐，分配诸道。那颉啜走，乌介可汗获而杀之。时乌介众虽衰减，尚号十万，驻牙于大同军北闾门山。杨观自回鹘还，可汗表求粮食、牛羊，且请执送嗢没斯等。诏报以__「粮食听自以马价于振武籴三千石。牛，稼穑之资，中国禁人屠宰；羊，中国所鲜，出于北边杂虏，国家未尝科调。嗢没斯自本国初破，先投塞下，不随可汗已及二年，虑彼猜嫌，穷迫归命。前可汗正以猜虐无亲，致内离外叛，今可汗失地远客，尤宜深矫前非。若复骨肉相残，则可汗左右信臣谁敢自保！朕务在兼爱，已受其降。于可汗不失恩慈，于朝廷免亏信义，岂不两全事体，深叶良图！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/102.mp3" download>download the file</a> instead.
</audio></p>
<p>嗢没斯入朝。六月，甲申，以嗢没斯所部为归义军，以嗢没斯为左金吾大将军，充军使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/103.mp3" download>download the file</a> instead.
</audio></p>
<p>门下侍郎、同平章事陈夷行罢为左仆射。秋，七月，以尚书右丞李让夷为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/104.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/104.mp3" download>download the file</a> instead.
</audio></p>
<p>岚州人田满川据州城作乱，刘沔讨诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/105.mp3" download>download the file</a> instead.
</audio></p>
<p>嗢没斯请置家太原，与诸弟竭力扞边。诏刘沔存抚其家。乌介可汗复遣其相上表，借兵助复国，又借天德城，诏不许。初，可汗往来天德、振武之间，剽掠羌、浑，又屯杷头烽北。朝廷屡遣使谕之，使还漠南，可汗不奉诏。李德裕以为__「那颉啜屯于山北，乌介恐其与奚、契丹连谋邀遮，故不敢远离塞下。望敕张仲武谕奚、契丹与回鹘共灭那颉啜，使得北还。」__ 及那颉啜死，可汗犹不去。议者又以为回鹘待马价。诏尽以马价给之，又不去。八月，可汗帅众过杷头烽南，突入大同川，驱掠河东杂虏牛马数万，转斗至云州城门。刺史张献节闭城自守，吐谷浑、党项皆挈家入山避之。庚午，诏发陈、许、徐、汝、襄阳等兵屯太原及振武、天德，俟来春驱逐回鹘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/246/106.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/246/106.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，赐嗢没斯与其弟阿历支、习勿啜、乌罗思皆姓李氏，名思忠、思贞、思义、思礼；国相爱邪勿姓爱，名弘顺；仍以弘顺为归义军副使。上遣回鹘石戒直还其国，赐可汗书，谕以__「自彼国为纥吃斯所破，来投边境，抚纳无所不至。今可汗尚此近塞，未议还蕃，或侵掠云、朔等州，或钞击羌、浑诸部。遥揣深意，似恃姻好之情。每观踪由，实怀驰突之计。中外将相咸请诛翦，朕情深屈己，未忍幸灾。可汗宜速择良图，无贻后悔。」__ 上又命李德裕代刘沔答回鹘相颉干迦斯书，以为：__「回鹘远来依投，当效呼韩邪遣子入侍，身自入朝。及令太和公主入谒太皇太后，求哀乞怜，则我之救恤，无所愧怀。而乃睥睨边城，桀骜自若，邀求过望，如在本蕃，又深入边境，侵暴不已，求援继好，岂宜如是！来书又云胡人易动难安，若令忿怒，不可复制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/107.mp3" download>download the file</a> instead.
</audio></p>
<p>回鹘为纥吃斯所破，举国将相遣骸弃于草莽，累代可汗坟墓，隔在天涯，回鹘忿怒之心，不施于彼；而蔑弃仁义，逞志中华，天地神只岂容如此！昔郅支不事大汉，竟自夷灭，往事之戒，得不在怀！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/108.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，李德裕等上言：<strong>「若如前诏，河东等三道严兵守备，俟来春驱逐，乘回鹘人困马赢之时，又官军免盛寒之苦，则幽州兵宜令止屯本道以俟诏命。若虑河冰既合，回鹘复有驰突，须早驱逐，则当及天时未寒，决策于数日之间。以河朔兵益河东兵，必令收功于两月之内。今闻外议纷纭，互有异同，倘不一询群情，终为浮辞所挠。望令公卿集议。」</strong> 诏从之。时议者多以为宜俟来春。九月，以刘沔兼招换回鹘使，如须驱逐，其诸道行营兵权令指挥。以张仲武为东面招抚回鹘使，其当道行营兵及奚、契丹、室韦等并自指挥。以李思忠为河西党项都将回鹘西南面招讨使，皆会军于太原。令沔屯雁门关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/109.mp3" download>download the file</a> instead.
</audio></p>
<p>初，奚、契丹羁属回鹘，各有监使，岁督其贡赋，且诇唐事。张仲武遣牙将石公绪统二部，尽杀回鹘监使等八百余人。仲武破那颉啜，得室韦酋长妻子。室韦以金帛羊马赎之，仲武不受，曰：<strong>「但杀回鹘监使则归之！」</strong> 癸卯，李德裕等奏：<strong>「河东奏事官孙俦适至，云回鹘移营近南四十里。刘沔以为此必契丹不与之同，恐为其掩袭故也。据此事势，正堪驱除。臣等问孙俦，若与幽州合势，迫逐回鹘，更须益几兵。俦言不须多益兵，唯大同兵少，得易定千人助之足矣。」</strong> 上皆从之。诏河东、幽州、振武、天德各出大兵，移营稍前，以迫回鹘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上闻太子少傅白居易名，欲相之，以问李德裕。德裕素恶居易，乃言居易衰病，不任朝谒。其从父弟左司员外郎敏中，辞学不减居易，且有器识。甲辰，以敏中为翰林学士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李思忠请与契苾、沙陀、吐谷浑六千骑合势击回鹘。乙巳，以银州刺史何清朝、蔚州刺史契苾通分将河东蕃兵诣振武，受李思忠指挥。通，何力之五世孙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，丁卯，立皇子岘为益王，岐为兖王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>黠戛斯遣将军踏布合祖等至天德军，言__「先遣都吕施合等奉公主归之大唐，至今无声问，不知得达，或为奸人所隔。今出兵求索，上天入地，期于必得。」__ 又言__「将徙就合罗川，居回鹘故国，兼已得安西、北庭达靼等五部落。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，辛卯朔，昭义节度使刘从谏上言，请出兵五千讨回鹘，诏不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上遣使赐太和公主冬衣，命李德裕为书赐公主，略曰：<strong>「先朝割爱降婚，义宁家园，谓回鹘必能御侮，安静塞垣。今回鹘所为，甚不循理，每马首南向，姑得不畏高祖、太宗之威灵！欲侵扰边疆，岂不思太皇太后慈爱！为其国母，足得指挥。若回鹘不能禀命，则是弃绝姻好，今日已后，不得以姑为词！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/246/116.mp3" download>download the file</a> instead.
</audio></p>
<p>上幸泾阳校猎。乙卯，谏议大夫高少逸、郑朗于阁中谏曰：<strong>「陛下比来游猎稍频，出城太远，侵星夜归，万机旷废。」</strong> 上改容谢之。少逸等出，上谓宰相曰：__「本置谏官使之论事，朕欲时时闻之。宰相皆贺。己未，以少逸为给事中，朗为左谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘沔、张仲武固称盛寒未可进兵，请待岁首，李忠顺独请与李思忠俱进。十二月，丙寅，李德裕奏请遣思忠进屯保大栅，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，吐蕃遣其臣论普热来告达磨赞普之丧，命将作少监李璟为吊祭使。刘沔奏移军云州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李忠顺奏击回鹘，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙戌，立皇子峄为德王，嵯为昌王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，吐蕃达磨赞普有佞幸之臣，以为相。达磨卒，无子，佞相立其妃纟林氏兄尚延力之子乞离胡为赞普，才三岁，佞相与妃共制国事，吐蕃老臣数十人皆不得预政事。首相结都那见乞离胡不拜，曰：<strong>「赞普宗族甚多，而立纟林氏子，国人谁服其令？鬼神谁飨其祀？国必亡矣！比年灾异之多，乃为此也。老夫无权，不得正其乱以报先赞普之德，有死而已！」</strong> 拔刀剺面，恸哭而出。佞相杀之，灭其族，国人愤怒。又不遣使诣唐求册立。洛门川讨击使论恐热，性悍忍，多诈谋，乃属其徒告之曰：<strong>「贼舍国族立纟林氏，专害忠良以胁众臣，且无大唐册命，何名赞普！吾当与汝属举义兵，入诛纟林妃及用事者以正国家。天道助顺，功无不成。」</strong> 遂说三部落，得万骑。是岁，与青海节度使同盟举兵，自称国相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="123" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/246/122.mp3" download>download the file</a> instead.
</audio></p>
<p>至渭州，遇国相尚思罗屯薄寒山，恐热击之，思罗弃辎重西奔松州。恐热遂屠渭州。思罗发苏毘、吐谷浑、羊同等兵，合八万，保洮水，焚桥拒之。恐热至，隔水语苏毘等曰：<strong>「贼臣乱国，天遣我来诛之，汝曹奈何助逆！我今已为宰相，国内兵我皆得制之，汝不从，将灭汝部落！」</strong> 苏毘等疑不战，恐热引骁骑涉水，苏毘等皆降，思罗西走，追获，杀之。恐热尽并其众，合十余万，自渭州松州，所过残灭，尸相枕藉。</p>
