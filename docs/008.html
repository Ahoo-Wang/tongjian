<h1>秦纪 第三章 秦纪三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起昭阳大荒落，尽阏逢敦牂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>二世皇帝下</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二年（癸巳，公元前二零八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，泗川监平将兵围沛公于丰，沛公出与战，破之，令雍齿守丰。十一月，沛公引兵之薛。泗川守壮兵败于薛，走至戚，沛公左司马得杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/4.mp3" download>download the file</a> instead.
</audio></p>
<p>周章出关，止屯曹阳，二月余，章邯追败之。复走渑池，十余日，章邯击，大破之。周文自刎，军遂不战。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/5.mp3" download>download the file</a> instead.
</audio></p>
<p>吴叔围荥阳，李由为三川守，守荥阳，叔弗能下。楚将军田臧等相与谋曰：<strong>「周章军已破矣，秦兵旦暮至。我围荥阳城弗能下，秦兵至，必大败，不如少遗兵守荥阳，悉精兵迎秦军。今假王骄，不知兵权，不足与计事，恐败。」</strong> 因相与矫王令以诛吴叔，献其首于陈王。陈王使使赐田臧楚令尹印，使为上将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-jKgcYblS="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/6_7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/6_7.mp3" download>download the file</a> instead.
</audio></p>
<p>田臧乃使诸将李归等守荥阳，自以精兵西迎秦军于敖仓，与战。田臧死，军破。章邯进兵击李归等荥阳下，破之，李归等死。阳城人邓说将兵居郯，章邯别将击破之。铚人伍逢将兵居许，章邯击破之。两军皆散，走陈，陈王诛邓说。二世数诮让李斯：<strong>「居三公位，如何令盗如此！」</strong> 李斯恐惧，重爵禄，不知所出，乃阿二世意，以书对曰：<strong>「夫贤主者，必能行督责之术者也。故申子曰‘有天下而不恣睢，命之曰以天下为桎梏’者，无他焉，不能督责，而顾以其身劳于天下之民，若尧、禹然，故谓之桎梏也。夫不能修申、韩之明术，行督责之道，专以天下自适也；而徒务苦形劳神，以身徇百姓，则是黔首之役，非畜天下者也，何足贵哉！故明主能行督责之术以独断于上，则权不在臣下，然后能灭仁义之涂，绝谏说之辩，荦然行恣睢之心，而莫之敢逆。如此，群臣、百姓救过不给，何变之敢图！」</strong> 二世说，于是行督责益严，税民深者为明吏，杀人众者为忠臣，刑者相半于道，而死人日成积于市，秦民益骇惧思乱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/8.mp3" download>download the file</a> instead.
</audio></p>
<p>赵李良已定常山，还报赵王。赵王复使良略太原。至石邑，秦兵塞井陉，未能前。秦将诈为二世书以招良。良得书未信，还之邯郸，益请兵。未至，道逢赵王姊出饮，从百余骑，良望见，以为王，伏谒道旁。王姊醉，不知其将，使骑谢李良。李良素贵，起，惭其从官。从官有一人曰：<strong>「天下畔秦，能者先立。且赵王素出将军下，今女儿乃不为将军下车，请追杀之！」</strong> 李良已得秦书，固欲反赵，未决，因此怒，遣人追杀王姊，因将其兵袭邯郸。邯郸不知，竟杀赵王、邵骚。赵人多为张耳、陈余耳目者，以故二人独得脱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/9.mp3" download>download the file</a> instead.
</audio></p>
<p>陈人秦嘉、符离人朱鸡石等起兵，围东海守于郯。陈王闻之，使武平君畔为将军，监郯下军。秦嘉不受命，自立为大司马，恶属武平君，告军吏曰：<strong>「武平君年少，不知兵事，勿听！」</strong> 因矫以王命杀武平君畔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/10.mp3" download>download the file</a> instead.
</audio></p>
<p>二世益遣长史司马欣、董翳佐章邯击盗。章邯已破伍逢，击陈柱国房君，杀之。又进击陈西张贺军。陈王出监战。张贺死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/11.mp3" download>download the file</a> instead.
</audio></p>
<p>腊月，陈王之汝阴，还，至下城父，其御庄贾杀陈王以降。初，陈涉既为王，其故人皆往依之。妻之父亦往焉，陈王以众宾待之，长揖不拜。妻之父怒曰：<strong>「怙乱僭号，而傲长者，不能久矣！」</strong> 不辞而去。陈王跪谢，遂不为顾。客出入愈益发舒，言陈王故情。或说陈王曰：<strong>「客愚无知，颛妄言，轻威。」</strong> 陈王斩之。诸故人皆自引去，由是无亲陈王者。陈王以朱防为中正，胡武为司过，主司群臣。诸将徇地至，令之不是，辄系而罪之。以苛察为忠，其所不善者，弗下吏，辄自治之。诸将以其故不亲附，此其所以败也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/12.mp3" download>download the file</a> instead.
</audio></p>
<p>陈王故涓人将军吕臣为苍头军，起新阳，攻陈，下之，杀庄贾，复以陈为楚。葬陈王于砀，谥曰隐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，陈王令铚人宋留将兵定南阳，入武关。留已徇南阳，闻陈王死，南阳复为秦，宋留以军降，二世车裂留以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/14.mp3" download>download the file</a> instead.
</audio></p>
<p>魏周市将兵略地丰、沛，使人招雍齿。雍齿雅不欲属沛公，即以丰降魏。沛公攻之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/15.mp3" download>download the file</a> instead.
</audio></p>
<p>赵张耳、陈余收其散兵，得数万人，击李良。良败，走归章邯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/16.mp3" download>download the file</a> instead.
</audio></p>
<p>客有说耳、余曰：<strong>「两君羁旅，而欲附赵，难可独立。立赵后，辅以谊，可就功。」</strong> 乃求得赵歇。春，正月，耳、余立歇为赵王，居信都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/17.mp3" download>download the file</a> instead.
</audio></p>
<p>东阳宁君、秦嘉闻陈王军败，乃立景驹为楚王，引兵之方与，欲击秦军定陶下；使公孙庆使齐，欲与之并力俱进。齐王曰：<strong>「陈王战败，不知其死生，楚安得不请而立王！」</strong> 公孙庆曰：<strong>「齐不请楚而立王，楚何故请齐而立王！且楚首事，当令于天下。」</strong> 田儋杀公孙庆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/18.mp3" download>download the file</a> instead.
</audio></p>
<p>秦左、右校复攻陈，下之。吕将军走，徼兵复聚，与番盗黥布相遇，攻击秦左、右校，破之青波，复以陈为楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/19.mp3" download>download the file</a> instead.
</audio></p>
<p>黥布者，六人也，姓英氏，坐法黥，以刑徒论输骊山。骊山之徒数十万人，布皆与其徒长豪杰交通，乃率其曹耦，亡之江中为群盗。番阳令吴芮，甚得江湖间心，号曰番君。布往见之，其众已数千人。番君乃以女妻之，使将其兵击秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/20.mp3" download>download the file</a> instead.
</audio></p>
<p>楚王景驹在留，沛公往从之。张良亦聚少年百余人，欲往从景驹，道遇沛公，遂属焉。沛公拜良为厩将。良数以太公兵法说沛公，沛公善之，常用其策。良为他人言，皆不省。良曰：<strong>「沛公殆天授！」</strong> 故遂从不去。沛公与良俱见景驹，欲请兵以攻丰。时章邯司马尸二将兵北定楚地，屠相，至砀。东阳宁君、沛公引兵西，战萧西，不利，还，收兵聚留。二月，攻砀，三日，拔之。收砀兵得六千人，与故合九千人。三月，攻下邑，拔之。还击丰，不下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/21.mp3" download>download the file</a> instead.
</audio></p>
<p>广陵人召平为陈王徇广陵，未下。闻陈王败走，章邯且至，乃渡江，矫陈王令，拜项梁为楚上柱国，曰：<strong>「江东已定，急引兵西击秦！」</strong> 梁乃以八千人渡江而西。闻陈婴已下东阳，使使欲与连和俱西。陈婴者，故东阳令史，居县中，素信谨，称为长者。东阳少年杀其令，相聚得二万人，欲立婴为王。婴母谓婴曰：<strong>「自我为汝家妇，未尝闻汝先世之有贵者。今暴得大名，不祥；不如有所属。事成，犹得封侯；事败，易以亡，非世所指名也。」</strong> 婴乃不敢为王，谓其军吏曰：<strong>「项氏世世将家，有名于楚，今欲举大事，将非其人不可。我倚名族，亡秦必矣！」</strong> 其众从之，乃以兵属梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/22.mp3" download>download the file</a> instead.
</audio></p>
<p>英布既破秦军，引兵而东；闻项梁西渡淮，布与蒲将军皆以其兵属焉。项梁众凡六七万人，军下邳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/23.mp3" download>download the file</a> instead.
</audio></p>
<p>景驹、秦嘉军彭城东，欲以距梁。梁谓军吏曰：<strong>「陈王先首事，战不利，未闻所在。今秦嘉倍陈王而立景驹，逆无道！」</strong> 乃进兵击秦嘉，秦嘉军败走。追之，至胡陵，嘉还战。一日，嘉死，军降；景驹走死梁地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/24.mp3" download>download the file</a> instead.
</audio></p>
<p>梁已并秦嘉军，军胡陵，将引军而西。章邯军至栗，项梁使别将朱鸡石、余樊君与战。余樊君死，朱鸡石军败，亡走胡陵。梁乃引兵入薛，诛朱鸡石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/25.mp3" download>download the file</a> instead.
</audio></p>
<p>沛公从骑百余往见梁，梁与沛公卒五千人，五大夫将十人。沛公还，引兵攻丰，拔之。雍齿奔魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/26.mp3" download>download the file</a> instead.
</audio></p>
<p>项梁使项羽别攻襄城，襄城坚守不下；已拔，皆坑之，还报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/27.mp3" download>download the file</a> instead.
</audio></p>
<p>梁闻陈王定死，召诸别将会薛计事，沛公亦往焉。居鄛人范增，年七十，素居家，好奇计，往说项梁曰：<strong>「陈胜败，固当。夫秦灭六国，楚最无罪。自怀王入秦不反，楚人怜之至今。故楚南公曰：‘楚虽三户，亡秦必楚。’今陈胜首事，不立楚后而自立，其势不长。今君起江东，楚蜂起之将皆争附君者，以君世世楚将，为能复立楚之后也。」</strong> 于是项梁然其言，乃求得楚怀王孙心于民间，为人牧羊。夏，六月，立以为楚怀王，从民望也。陈婴为上柱国，封五县，与怀王都盱眙。项梁自号为武信君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/28.mp3" download>download the file</a> instead.
</audio></p>
<p>张良说项梁曰：<strong>「君已立楚后，而韩诸公子横阳君成最贤，可立为王，益树党。」</strong> 项梁使良求韩成，立以为韩王，以良为司徒，与韩王将千余人西略韩地，得数城，秦辄复取之；往来为游兵颍川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/29.mp3" download>download the file</a> instead.
</audio></p>
<p>章邯已破陈王，乃进兵击魏王于临济。魏王使周市出，请救于齐、楚。齐王儋及楚将项它皆将兵随市救魏。章邯夜衔枚击，大破齐、楚军于临济下，杀齐王及周市。魏王咎为其民约降，约定，自烧杀。其弟豹亡走楚，楚怀王予魏豹数千人，复徇魏地。齐田荣收其兄儋余兵，东走东阿，章邯追围之。齐人闻齐王儋死，乃立故齐王建之弟假为王，田角为相，角弟间为将，以距诸侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/30.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，大霖雨。武信君引兵攻亢父，闻田荣之急，乃引兵击破章邯军东阿下，章邯走而西。田荣引兵东归齐。武信君独追北，使项羽、沛公别攻城阳，屠之。楚军军濮阳东，复与章邯战，又破之。章邯复振，守濮阳，环水。沛公、项羽去，攻定陶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/31.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，田荣击逐齐王假，假亡走楚，田角亡走赵。田间前救赵，因留不敢归。田荣乃立儋子市为齐王，荣相之，田横为将，平齐地。章邯兵益盛，项梁数使使告齐、赵发兵共击章邯。田荣曰：<strong>「楚杀田假，赵杀角、间，乃出兵。」</strong> 楚、赵不许。田荣怒，终不肯出兵。郎中令赵高恃恩专恣，以私怨诛杀人众多，恐大臣入朝奏事言之，乃说二世曰：<strong>「天子之所以贵者，但以闻声，群臣莫得见其面故也。且陛下富于春秋，未必尽通诸事。今坐朝廷，谴举有不当者，则见短于大臣，非所以示神明于天下也。陛下不如深拱禁中，与臣及侍中习法者待事，事来有以揆之。如此，则大臣不敢奏疑事，天下称圣主矣。」</strong> 二世用其计，乃不坐朝廷见大臣，常居禁中。赵高侍中用事，事皆决于赵高。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/32_33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/32_33.mp3" download>download the file</a> instead.
</audio></p>
<p>高闻李斯以为言，乃见丞相曰：<strong>「关东群盗多，今上急，益发繇，治阿房宫，聚狗马无用之物。臣欲谏，为位贱，此真君侯之事。君何不谏？」</strong> 李斯曰：<strong>「固也，吾欲言之久矣。今时上不坐朝廷，常居深宫。吾所言者，不可传也。欲见，无闲。」</strong> 赵高曰：<strong>「君诚能谏，请为君侯上闲，语君。」</strong> 于是赵高待二世方燕乐，妇女居前，使人告丞相：<strong>「上方闲，可奏事。」</strong> 丞相至宫门上谒。如此者三。二世怒曰：<strong>「吾常多闲日，丞相不来；吾方燕私，丞相辄来请事！丞相岂少我哉，且固我哉？」</strong> 赵高因曰：<strong>「夫沙丘之谋，丞相与焉。今陛下已立为帝，而丞贵不益，此其意亦望裂地而王矣。且陛下不问臣，臣不敢言。丞相长男李由为三川守，楚盗陈胜等皆丞相傍县之子，以故楚盗公行，过三川城，守不肯击。高闻其文书相往来，未得其审，故未敢以闻。且丞相居外，权重于陛下。」</strong> 二世以为然，欲案丞相，恐其不审，乃先使人按验三川守与盗通状。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/34.mp3" download>download the file</a> instead.
</audio></p>
<p>李斯闻之，因上书言赵高之短曰：<strong>「高擅利擅害，与陛下无异。昔田常相齐简公，窃其恩威，下得百姓，上得群臣，卒弑齐简公而取齐国，此天下所明知也。今高有邪佚之志，危反之行，私家之富，若田氏之于齐矣，而又贪欲无厌，求利不止，列势次主，其欲无穷，劫陛下之威信，其志若韩 为韩安相也。陛下不图，臣恐其必为变也。」</strong> 二世曰：<strong>「何哉！夫高，故宦人也，然不为安肆志，不以危易心，洁行修善，自使至此，以忠得进，以信守位，朕实贤之。而君疑之，何也？且朕非属赵君，当谁任哉！且赵君为人，精廉强力，下知人情，上能适朕，君其勿疑！」</strong> 二世雅爱信高，恐李斯杀之，乃私告赵高。高曰：<strong>「丞相所患者独高，高已死，丞相即欲为田常所为。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/35.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，盗贼益多，而关中卒发东击盗者无已。右丞相冯去疾、左丞相李斯、将军冯劫进谏曰：<strong>「关东群盗并起，秦发兵追击，所杀亡甚众，然犹不止。盗多，皆以戍、漕、转、作事苦，税赋大也。请且止阿房宫作者，减省四边戍、转。」</strong> 二世曰：<strong>「凡所为贵有天下者，得肆意极欲，主重明法，下不敢为非，以制御海内矣。夫虞、夏之主，贵为天子，亲处穷苦之实以徇百姓，尚何于法！且先帝起诸侯，兼天下，天下已定，外攘四夷以安边境，作宫室以章得意，而君观先帝功业有绪。今朕即位，二年之间，群盗并起，君不能禁，又欲罢先帝之所为，是上无以报先帝，次不为朕尽忠力，何以在位！」</strong> 下去疾、斯、劫吏，案责他罪。去疾、劫自杀，独李斯就狱。二世以属赵高治之，责斯与子由谋反状，皆收捕宗族、宾客。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/36.mp3" download>download the file</a> instead.
</audio></p>
<p>赵高治斯，榜掠千余，不胜痛，自诬服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/37.mp3" download>download the file</a> instead.
</audio></p>
<p>斯所以不死者，自负其辩，有功，实无反心，欲上书自陈，幸二世寤而赦之。乃从狱中上书曰：<strong>「臣为丞相治民，三十余年矣。逮秦地之狭隘，不过千里，兵数十万。臣尽薄材，阴行谋臣，资之金玉，使游说诸侯；阴修甲兵，饬政教，官斗士，尊功臣；故终以胁韩，弱魏，破燕、赵，夷齐、楚，卒兼六国，虏其王，立秦为天子。又北逐胡、貉，南定北越，以见秦之强。更克画，平斗斛、度量，文章布之天下，以树秦之名。此皆臣之罪也，臣当死久矣！上幸尽其能力，乃得至今。愿陛下察之！」</strong> 书上，赵高使吏弃去不奏，曰：<strong>「囚安得上书！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/38.mp3" download>download the file</a> instead.
</audio></p>
<p>赵高使其客十余辈诈为御史、谒者、侍中，更往覆讯斯，斯更以其实对，辄使人复榜之。后二世使人验斯，斯以为如前，终不更言。辞服，奏当上。二世喜曰：<strong>「微赵君，几为丞相所卖！」</strong> 及二世所使案三川守由者至，则楚兵已击杀之。使者来，会职责相下吏，高皆妄为反辞以相傅会，遂具斯五刑，论腰斩咸阳市。斯出狱，与其中子俱执。顾谓其中子曰：<strong>「吾欲与若复牵黄犬，俱出上蔡东门逐狡兔，岂可得乎！」</strong> 遂父子相哭，而夷三族。二世乃以赵高为丞相，事无大小皆决焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-QKqZQloL="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/008/dingtao.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="39" data-marpit-scope-QKqZQloL="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/008/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/39.mp3" download>download the file</a> instead.
</audio></p>
<p>项梁已破章邯于东阿，引兵西，北至定陶，再破秦军。项羽、沛公又与秦军战于雍丘，大破之，斩李由。项梁益轻秦，有骄色。宋义谏曰：<strong>「战胜而将骄卒惰者，败。今卒少惰矣，秦兵日益，臣为君畏之。」</strong> 项梁弗听。余乃使宋义使于齐，道遇齐使者高陵君显，曰：<strong>「公将见武信君乎？」</strong> 曰：<strong>「然。」</strong> 曰：<strong>「臣论武信君军必败。公徐行即免死，疾行则及祸。」</strong> 二世悉起兵益章邯击楚军，大破之定陶，项梁死。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="39" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时连雨，自七月至九月。项羽、沛公攻外黄未下，去，攻陈留。闻武信君死，士卒恐，乃与将军吕臣引兵而东，徙怀王自盱眙都彭城。吕臣军彭城东，项羽军彭城西，沛公军砀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏豹下魏二十余城，楚怀王立豹为魏王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/008/42.mp3" download>download the file</a> instead.
</audio></p>
<p>后九月，楚怀王并吕臣、项羽军，自将之；以沛公为砀郡长，封武安侯，将砀郡兵；封项羽为长安侯，号为鲁公；吕臣为司徒，其父吕青为令尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/43.mp3" download>download the file</a> instead.
</audio></p>
<p>章邯已破项梁，以为楚地兵不足忧，乃渡河，北击赵，大破之。引兵至邯郸，皆徙其民河内，夷其城郭。张耳与赵王歇走入巨鹿城，王离围之。陈余北收常山兵，得数万人，军巨鹿北。章邯军巨鹿南棘原。赵数请救于楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/44.mp3" download>download the file</a> instead.
</audio></p>
<p>高陵君显在楚，见楚王曰：<strong>「宋义论武信君之军必败，居数日，军果败。兵未战而先见败征，此可谓知兵矣。」</strong> 王召宋义与计事而大说之，因置以为上将军。项羽为次将，范增为末将，以救赵。诸别将皆属宋义，号为 <em>「卿子冠军」</em>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/45.mp3" download>download the file</a> instead.
</audio></p>
<p>初，楚怀王与诸将约：<strong>「先入定关中者王之。」</strong> 当是时，秦兵强，常乘胜逐北，诸将莫利先入关。独项羽怨秦之杀项梁，奋势愿与沛公西入关。怀王诸老将皆曰：<strong>「项羽为人，慓悍猾贼，尝攻襄城，襄城无遗类，皆坑之，诸所过无不残灭。且楚数进取，前陈王、项梁皆败，不如更遣长者，扶义而西，告谕秦父兄。秦父兄苦其主久矣，今诚得长者往，无侵暴，宜可下。项羽不可遣，独沛公素宽大长者，可遣。」</strong> 怀王乃不许项羽，而遣沛公西略地，收陈王、项梁散卒以伐秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/008/46.mp3" download>download the file</a> instead.
</audio></p>
<p>沛公道砀，至阳城与杠里，攻秦壁，破其二军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三年（甲午，前二零七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，齐将田都畔田荣，助楚救赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/49.mp3" download>download the file</a> instead.
</audio></p>
<p>沛公攻破东郡尉于成武。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/50_51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/50_51.mp3" download>download the file</a> instead.
</audio></p>
<p>宋义行至安阳，留四十六日不进。项羽曰：<strong>「秦围赵急，宜疾引兵渡河；楚击其外，赵应其内，破秦军必矣。」</strong> 宋义曰：<strong>「不然。<em>夫搏牛之虻，不可以破虮虱</em>。今秦攻赵，战胜则兵疲，我承其敝；不胜，则我引兵鼓行而西，必举秦矣。故不如先斗秦、赵。夫被坚执锐，义不如公；坐运筹策，公不如义。」</strong> 因下令军中曰：<strong>「有猛如虎，狠如羊，贪如狼，强不可使者，皆斩之！」</strong> 乃遣其子宋襄相齐，身送之至无盐，饮酒高会。天寒，大雨，士卒冻饥。项羽曰：<strong>「将戮力而攻秦，久留不行。今岁饥民贫，士卒食半菽，军无见粮，乃饮酒高会；不引兵渡河，因赵食，与赵并力攻秦，乃曰‘承其敝’。夫以秦之强，攻新造之赵，其势必举。赵举秦强，何敝之承！且国兵新破，王坐不安席，扫境内而专属于将军，国家安危，在此一举。今不恤士卒而徇其私，非社稷之臣也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/008/52.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，项羽晨朝将军宋义，即其帐中斩宋义头。出令军中曰：<strong>「宋义与齐谋反楚，楚王阴令籍诛之！」</strong> 当是时，诸将皆慑服，莫敢枝梧，皆曰：<strong>「首立楚者，将军家也，今将军诛乱。」</strong> 乃相与共立羽为假上将军。使人追宋义子，及之齐，杀之。使桓楚报命于怀王。怀王因使羽为上将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/53.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，沛公引兵至栗，遇刚武侯，夺其军四千余人，并之；与魏将皇欣、武满军合攻秦军，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/54.mp3" download>download the file</a> instead.
</audio></p>
<p>故齐王建孙安下济北，从项羽救赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/55.mp3" download>download the file</a> instead.
</audio></p>
<p>章邯筑甬道属河，饷王离。王离兵食多，急攻巨鹿。巨鹿城中食尽、兵少，张耳数使人召前陈余。陈余度兵少，不敌秦，不敢前。数月，张耳大怒，怨陈余，使张黡、陈泽往让陈余曰：<strong>「始吾与公为刎颈交，今王与耳旦暮且死，而公拥兵数万，不肯相救，安在其相为死！苟必信，胡不赴秦军俱死，且有十一二相全。」</strong> 陈余曰：<strong>「吾度前终不能救赵，徒尽亡军。且余所以不俱死，欲为赵王、张君报秦。今必俱死，如以肉委饿虎，何益！」</strong> 张黡、陈泽要以俱死，乃使黡、泽将五千人先尝秦军，至，皆没。当是时，齐师、燕师皆来救赵，张敖亦北收代兵，得万余人，来，皆壁余旁，未敢击秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-g92nsRww="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/008/julu.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="55" data-marpit-scope-g92nsRww="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/008/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/56.mp3" download>download the file</a> instead.
</audio></p>
<p>项羽已杀卿子冠军，威震楚国，乃遣当阳君、薄将军将卒二万渡河救巨鹿。战少利，绝章邯甬道，王离军乏食。陈余复请兵。项羽乃悉引兵渡河，皆沈船，破釜、甑，烧庐舍，持三日粮，以示士卒必死，无一还心。于是至则围王离，与秦军遇，九战，大破之，章邯引兵却。诸侯兵乃敢进击秦军，遂杀苏角，虏王离；涉间不降，自烧杀。当是时，楚兵冠诸侯军。救巨鹿者十余壁，莫敢纵兵。及楚击秦，诸侯将皆从壁上观。楚战士无不一当十，呼声动天地，诸侯军无不人人惴恐。于是已破秦军，项羽召见诸侯将。诸侯将入辕门，无不膝行而前，莫敢仰视。项羽由是始为诸侯上将军。诸侯皆属焉。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="55" data-marpit-pagination-total="71"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/57.mp3" controls class="html5-audio-player">

</audio></p>
<p>于是赵王歇及张耳乃得出巨鹿城谢诸侯。张耳与陈余相见，责让陈余以不肯救赵；及问张黡、陈泽所在，疑陈余杀之，数以问余。余怒曰：<strong>「不意君之望臣深也！岂以臣为重去将印哉？」</strong> 乃脱解印绶，推予张耳，张耳亦愕不受。陈余起如厕。客有说张耳曰：<strong>「臣闻‘天与不取，反受其咎。’今陈将军与君印，君不受，反天不祥，急取之！」</strong> 张耳乃佩其印，收其麾下。而陈余还，亦望张耳不让，遂趋出，独与麾下所善数百人之河上泽中渔猎。赵王歇还信都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，沛公北击昌邑，遇彭越，彭越以其兵从沛公。越，昌邑人，常渔巨野泽中，为群盗。陈胜、项梁之起，泽间少年相聚百余人，往从彭越曰：<strong>「请仲为长。」</strong> 越谢曰：<strong>「臣不愿也。」</strong> 少年强请，乃许，与期旦日日出会，后期者斩。旦日日出，十余人后，后者至日中。于是越谢曰：<strong>「臣老，诸君强以为长。今期而多后，不可尽诛，诛最后者一人。」</strong> 令校长斩之。皆笑曰：<strong>「何至于是！请后不敢。」</strong> 于是越引一人斩之，设坛祭，令徒属，徒属皆大惊，莫敢仰视。乃略地，收诸侯散卒，得千余人，遂助沛公攻昌邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/59.mp3" download>download the file</a> instead.
</audio></p>
<p>昌邑未下，沛公引兵西过高阳。高阳人郦食其，家贫落魄，为里监门，沛公麾下骑士适食其里中人，食其见，谓曰：<strong>「诸侯将过高阳者数十人，吾问其将皆握龊，好苛礼，自用，不能听大度之言。吾闻沛公慢而易人，多大略，此真吾所愿从游，莫为我先。若见沛公，谓曰：‘臣里中有郦生，六十余，长八尺，人皆谓之狂生。生自谓 '我非狂生' ’」</strong> 骑士曰：<strong>「沛公不好儒，诸客冠儒冠来者，沛公辄解其冠，溲溺其中，与人言，常大骂，未可以儒生说也。」</strong> 郦生曰：<strong>「第言之。」</strong> 骑士从容言，如郦生所诫者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/008/60.mp3" download>download the file</a> instead.
</audio></p>
<p>沛公至高阳传舍，使人召郦生。郦生至，入谒。沛公方倨床使两女子洗足，而见郦生。郦生入，则长揖不拜，曰：<strong>「足下欲助秦攻诸侯乎？且欲率诸侯破秦也？」</strong> 沛公骂曰：<strong>「竖儒！天下同苦秦久矣，故诸侯相率而攻秦，何谓助秦攻诸侯乎！」</strong> 郦生曰：<strong>「必聚徒合义兵诛无道秦，不宜倨见长者！」</strong> 于是沛公辍洗，起，摄衣，延郦生上坐，谢之。郦生因言六国从横时。沛公喜，赐郦生食，问曰：<strong>「计将安出？」</strong> 郦生曰：<strong>「足下起纠合之众，收散乱之兵，不满万人；欲以径入强秦，此所谓探虎口者也。夫陈留，天下之冲，四通五达之郊也，今其城中又多积粟。臣善其令，请得使之令下足下。即不听，足下引兵攻之，臣为内应。」</strong> 于是遣郦生行，沛公引兵随之，遂下陈留。号郦食其为广野君。郦生言其弟商。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时商聚少年得四千人，来属沛公，沛公以为将，将陈留兵以从，郦生常为说客，使诸侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/008/62.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，沛公攻开封，未拔。西与秦将杨熊会战白马，又战曲遇东，大破之。杨熊走之荥阳，二世使使者斩之以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/63.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，沛公南攻颍川，屠之。因张良，遂略韩地。时赵别将司马卬方欲渡河入关。沛公乃北攻平阴，绝河津南，战洛阳东。军不利，南出轘辕。张良引兵从沛公。沛公令韩王成留守阳翟，与良俱南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/008/64.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，与南阳守齮战犨东，破之，略南阳郡；南阳守走保城，守宛。沛公引兵过宛，西。张良谏曰：<strong>「沛公虽欲急入关，秦兵尚众，距险。今不下宛，宛从后击，强秦在前，此危道也。」</strong> 于是沛公乃夜引军从他道还，偃旗帜，迟明，围宛城三匝。南阳守欲自刭，共舍人陈恢曰：<strong>「死未晚也。」</strong> 乃逾城见沛公曰：<strong>「臣闻足下约先入咸阳者王之。今足下留守宛，宛郡县连城数十，其吏民自以为降必死，故皆坚守乘城。今足下尽日上攻，士死伤者必多。引兵去宛，宛必随足下后。足下前则失咸阳之约，后有强宛之患。为足下计，莫若约降，封其守；因使止守，引其甲卒与之西。诸城未下者，闻声争开门而待足下，足下通行无所累。」</strong> 沛公曰：<strong>「善！」</strong> 秋，七月，南阳守齮降，封为殷侯，封陈恢千户。引兵西，无不下者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/008/65.mp3" download>download the file</a> instead.
</audio></p>
<p>至丹水，高武侯鳃、襄侯王陵降。还攻胡阳，遇番君别将梅鋗，与偕攻析、郦，皆降。所过亡得卤掠，秦民皆喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/66_67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/66_67.mp3" download>download the file</a> instead.
</audio></p>
<p>王离军既没，章邯军棘原，项羽军漳南，相持未战。秦军数却，二世使人让章邯。章邯恐，使长史欣请事。至咸阳，留司马门三日，赵高不见，有不信之心。长史欣恐，还走其军，不敢出故道。赵高果使人追之，不及。欣至军，报曰：<strong>「赵高用事于中，下无可为者。今战能胜，高必疾妒吾功，不能胜，不免于死。愿将军孰计之！」</strong> 陈余亦遗章邯书曰：<strong>「白起为秦将，南征鄢郢，北坑马服，攻城略地，不可胜计，而竟赐死。蒙恬为秦将，北逐戎人，开榆中地数千里，竟斩阳周。何者？功多，秦不能尽封，因以法诛之。今将军为秦将三岁矣，所亡失以十万数，而诸侯并起滋益多。彼赵高素谀日久，今事急，亦恐二世诛之，故欲以法诛将军以塞责，使人更代将军以脱其祸。夫将军居外久，多内却，有功亦诛，无功亦诛。且天之亡秦，无愚智皆知之。今将军内不能直谏，外为亡国将，孤特独立而欲常存，岂不哀哉！将军何不还兵与诸侯为从，约共攻秦，分王其地，南面称孤！此孰与身伏鈇质、妻子为戮乎？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/68.mp3" download>download the file</a> instead.
</audio></p>
<p>章邯狐疑，阴使候始成使项羽，欲约。约未成，项羽使蒲将日夜引兵度三户，军漳南，与秦军战，再破之。项羽悉引兵击秦军污水上，大破之。章邯使人见项羽，欲约。项羽召军吏谋曰：<strong>「粮少，欲听其约。」</strong> 军吏皆曰：<strong>「善。」</strong> 项羽乃与期洹水殷虚上。已盟，章邯见项羽而流涕，为言赵高。项羽乃立章邯为雍王，置楚军中，使长史欣为上将军，将秦军为前行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/69.mp3" download>download the file</a> instead.
</audio></p>
<p>瑕丘申阳下河南，引兵从项羽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/70.mp3" download>download the file</a> instead.
</audio></p>
<p>初，中丞相赵高欲专秦权，恐群臣不听，乃先设验，持鹿献于二世曰：<strong>「马也。」</strong> 二世笑曰：<strong>「丞相误邪，谓鹿为马！」</strong> 问左右，左右或默，或言马以阿顺赵高，或言鹿者。高因阴中诸言鹿者以法。后群臣皆畏高，莫敢言其过。高前数言 <strong>「关东盗无能为也」</strong> ，及项羽虏王离等，而章邯等军数败，上书请益助。自关以东，大抵尽畔秦吏，应诸侯，诸侯咸率其众西乡。八月，沛公将数万人攻武关，屠之。高恐二世怒，诛及其身，乃谢病，不朝见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-scope-cYn0C818="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/71_72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/71_72.mp3" download>download the file</a> instead.
</audio></p>
<p>二世梦白虎啮其左骖马，杀之，心不乐，怪问占梦。卜曰：<strong>「泾水为祟。」</strong> 二世乃斋于望夷宫，欲祠泾水，沈四白马。使使责让高以盗贼事。高惧，乃阴与其婿咸阳令阎乐及弟赵成谋曰：<strong>「上不听谏。今事急，欲归祸于吾。吾欲易置上，更立子婴。子婴仁俭，百姓皆载其言。」</strong> 乃使郎中令为内应，诈为有大贼，令乐召吏发兵追，劫乐母置高舍。遣乐将吏卒千余人至望夷宫殿门，缚卫令仆射，曰：<strong>「贼入此，何不止？」</strong> 卫令曰：<strong>「周庐设卒甚谨，安得贼敢入宫！」</strong> 乐遂斩卫令，直将吏入，行射郎、宦者。郎、宦者大惊，或走，或格。格者辄死，死者数十人。郎中令与乐俱入，射上幄坐帏。二世怒，召左右，左右皆惶扰不斗。旁有宦者一人侍，不敢去。二世入内，谓曰：<strong>「公何不早告我，乃至于此！」</strong> 宦者曰：<strong>「臣不敢言，故得全。使臣早言，皆已诛，安得至今！」</strong> 阎乐前即二世，数曰：<strong>「足下骄恣，诛杀无道，天下共畔足下。足下其自为计！」</strong> 二世曰：<strong>「丞相可得见否？」</strong> 乐曰：<strong>「不可！」</strong> 二世曰：<strong>「吾愿得一郡为王。」</strong> 弗许。又曰：<strong>「愿为万户侯。」</strong> 弗许。曰：<strong>「愿与妻子为黔首，比诸公子。」</strong> 阎乐曰：<strong>「臣受命于丞相，为天下诛足下。足下虽多言，臣不敢报！」</strong> 麾其兵进。二世自杀。阎乐归报赵高。赵高乃悉召诸大臣、公子，告以诛二世之状，曰：<strong>「秦故王国，始皇君天下，故称帝。今六国复自立，秦地益小，乃以空名为帝，不可。宜为王如故，便。」</strong> 乃立子婴为秦王。以黔首葬二世社南宜春苑中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="71" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/008/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/008/73.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，赵高令子婴斋戒，当庙见，受玉玺。斋五日。子婴与其子二人谋曰：<strong>「丞相高杀二世望夷宫，恐群臣诛之，乃佯以义立我。我闻赵高乃与楚约，灭秦宗室而分王关中。今使我斋、见庙，此欲因庙中杀我。我称病不行，丞相必自来，来则杀之。」</strong> 高使人请子婴数辈，子婴不行。高果自往，曰：<strong>「宗庙重事，王奈何不行？」</strong> 子婴遂刺杀高于斋宫，三族高家以徇。</p>

<p>遣将兵距峣关，沛公欲击之。张良曰：<strong>「秦兵尚强，未可轻。愿先遣人益张旗帜于山上为疑兵，使郦食其、陆贾往说秦将，啖以利。」</strong> 秦将果欲连和，沛公欲许之。张良曰：<strong>「此独其将欲叛，恐其士卒不从；不如因其懈怠击之。」</strong> 沛公引兵绕峣关，逾蒉山，击秦军，大破之蓝田南。遂至蓝田，又战其北，秦兵大败。</p>
