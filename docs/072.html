</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起重光大渊献，尽阏逢摄提格，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝中之上太和五年（辛亥，公元二三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，吴主假太常潘浚节，使与吕岱督诸军五万人讨五溪蛮。浚姨史蒋琬为诸葛亮长史，武陵太守卫旍奏浚遣密使与琬相闻，欲有自托之计。吴主曰：<strong>「承明不为此也。」</strong> 即封旍表以示浚，而召旍还，免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/4.mp3" download>download the file</a> instead.
</audio></p>
<p>卫温、诸葛直军行经岁，士卒疾疫死者什八九，亶洲绝远，卒不可得至，得夷洲数千人还。温、直坐无功，诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/5.mp3" download>download the file</a> instead.
</audio></p>
<p>汉丞相亮命李严以中都护署府事。严更名平。亮帅诸军入寇，围祁山，以木牛运。于是大司马曹真有疾，帝命司马懿西屯长安，督将军张合、费曜、戴陵、郭淮等以御之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/6.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，邵陵元侯曹真卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/7.mp3" download>download the file</a> instead.
</audio></p>
<p>自十月不雨，至于十月。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/8.mp3" download>download the file</a> instead.
</audio></p>
<p>司马懿使费曜、戴陵留精兵四千守上邽，余众悉出，西救祁山。张合欲分兵驻雍、郿，懿曰：<strong>「料前军能独当之者，将军言是也。若不能当而分为前后，此楚之三军所以为黥布禽也。」</strong> 遂进。亮分兵留攻祁山，自逆懿于上邽。郭淮、费曜等徼亮，亮破之，因大芟刈其麦，与懿遇于上邽之东。懿敛军依险，兵不得交，亮引还。懿等寻亮后至于卤城。张合曰：<strong>「彼远来逆我，请战不得，谓我利不在战，欲以长计制之也。且祁山知大军已在近，人情自固，可止屯于此，分为奇兵，示出其后，不宜进前而不敢逼，坐失民望也。今亮孤军食少，亦行去矣。」</strong> 懿不从，故寻亮。既至，又登山掘营，不肯战。贾诩、魏平数请战，因曰：<strong>「公畏蜀如虎，奈天下笑何！」</strong> 懿病之。诸将咸请战。夏，五月，辛已，懿乃使张合攻无当监何平于南围，自案中道向亮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/9.mp3" download>download the file</a> instead.
</audio></p>
<p>亮使魏延、高翔、吴班逆战，魏兵大败，汉人获甲着三千，懿还保营。六月，亮以粮尽退军，司马懿遣张合追之。合进至木门，与亮战，蜀人乘高布伏，弓弩乱发，飞矢中合右膝而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/10.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，乙酉，皇子殷生，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/11.mp3" download>download the file</a> instead.
</audio></p>
<p>黄初以来，诸侯王法禁严切。吏察之急，至于亲姻皆不敢相通问。东阿王植上疏曰：__「尧之为教，先亲后疏，自近及远。周文王刑于寡妻，至于兄弟，以御于家邦。伏惟陛下资帝唐钦明之德，体文王翼翼之仁，惠洽椒房，恩昭九族，群后百寮，番休递上，执政不废于公朝，下情得展示私室，亲理之路通，庆吊之情展，诚可谓恕己治人，推惠施恩者矣。至于臣者，人道绝绪，禁锢明时，臣窃自伤也。不敢乃望交气类，修人事，叙人伦。近且婚媾不通，兄弟乖绝，吉凶之问塞，庆吊之礼废。恩纪之违，甚于路人；隔阂之异，殊于胡越。今臣以一切之制，永无朝觐之望，至于注心皇极，结情紫闼，神明知之矣。然天实为之，谓之何哉！退惟诸王常有戚戚具尔之心，愿陛下沛然垂诏，使诸国庆问，四节得展，以叙骨肉之欢恩，全怡怡之笃义。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/12.mp3" download>download the file</a> instead.
</audio></p>
<p>妃妾之家，膏沐之遗，岁得再通，齐义于贵宗，等惠于百司。如此，则古人之所叹，风雅之所咏，复存于圣世矣！臣伏自惟省，无锥刀之用；及观陛下之所拔授，若以臣为异姓，窃自料度，不后于朝士矣。若得辞远游，戴武弁，解朱组，佩青绂，驸马、奉车，趣得一号，安宅京室，执鞭珥笔，出从华盖，入侍辇毂，承答圣问，拾遗左右，乃臣丹诚之至愿，不离于梦想者也。远慕《鹿鸣》君臣之宴，中咏《常棣》匪他之诫，不思《伐木》友生之义，终怀《蓼莪》罔极之哀。每四节之会，块然独处，左右惟仆隶，所对惟妻子，高谈无所与陈，精义无所与展，未尝不闻乐而拊心，临觞而叹息也。臣伏以犬马之诚不能动人，譬人之诚不能动天，崩城、陨霜，臣初信之，以臣心况，徒虚语耳！若葵藿之倾叶太阳，虽不为回光，然向之者诚也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/13.mp3" download>download the file</a> instead.
</audio></p>
<p>窃自比葵藿，若降天地之施，垂三光之明者，实在陛下。臣闻《文子》曰：‘不为福始，不为祸先。’今之否隔，友于同忧，而臣独倡言者，实不愿于圣世有不蒙施之物，欲陛下崇光被时雍之美，宣缉熙章明之德也！」__ 诏报曰：<strong>「盖教化所由，各有隆敝，非皆善始而恶终也，事使之然。今令诸国兄弟情礼简怠，妃妾之家膏沐疏略，本无禁锢诸国通问之诏也。矫枉过正，下吏惧谴，以至于此耳。已敕有司，如王所诉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/14.mp3" download>download the file</a> instead.
</audio></p>
<p>植复上疏曰：__「昔汉文发代，疑朝有变，宋昌曰：‘内有朱虚、东牟之亲，外有齐、楚、淮南、琅邪，此则磐石之宗，愿王勿疑。’臣伏惟陛下远览姬文二虢之援，中虑周成召、毕之辅，下存宋昌磐石之固。臣闻羊质虎皮，见草则悦，见豺则战，忘其皮之虎也。今置将不良，有似于此。故语曰：‘患为之者不知，知之者不得为也。’昔管、蔡放诛，周、召作弼；叔鱼陷刑，叔向赞国。三监之衅，臣自当之；二南之辅，求必不远。华宗贵族籓王之中，必有应斯举者。夫能使天下倾耳注目者，当权者是也。故谋能移主，威能慑下。豪右执政，不在亲戚，权之所在，虽疏必重，势之所去，虽亲必轻。盖取齐者田族，非吕宗也；分晋者赵、魏，非姬姓也。惟陛下察之。苟吉专其位，凶离其患者，异姓之臣也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/15.mp3" download>download the file</a> instead.
</audio></p>
<p>欲国之安，祈家之贵，存共其荣，殁同其祸者，公族之臣也。今反公族疏而异姓亲，臣窃惑焉。今臣与陛下践冰履炭，登山浮涧，寒温燥湿，高下共之，岂得离陛下哉！不胜愤懑，拜表陈情。若有不合，乞且藏之书府，不便灭弃，臣死之后，事或可思。若有毫厘少挂圣意者，乞出之朝堂，使夫博古之士，纠臣表之不合义者，如是则臣愿足矣。」__ 帝但以优文答报而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/16.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，诏曰：<strong>「先帝着令，不欲使诸王在京都者，谓幼主在位，母后摄政，防微以渐，关诸盛衰也。朕惟不见诸王十有二载，悠悠之怀，能不兴思！其令诸王及宗室公侯各将适子一人朝明年正月，后有少主、母后在宫者，自如先帝令。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/17.mp3" download>download the file</a> instead.
</audio></p>
<p>汉丞相亮之攻祁山也，李平留后，主督运事。会天霖雨，平恐运粮不继，遣参军孤忠、督军成籓喻指，呼亮来还；亮承以退军。平闻军退，乃更阳惊，说__「军粮饶足，何以便归！」__ 又欲杀督运岑述以解己不办之责。又表汉主，说__「军伪退，欲以诱贼与战。」__ 亮具出其前后手笔书疏，本末违错。平辞穷情竭，首谢罪负。于是亮表平前后过恶，免官，削爵土，徙梓潼郡。复以平子丰为中郎将、参军事，出教敕之曰：<strong>「吾与君父子戮力以奖汉室，表都护典汉中，委君于东关，谓至心震动，终始可保，何图中乖乎！若都护思负一意，君与公琰推心从事，否可复通，逝可复还也。详思斯戒，明吾用心！」</strong> 亮又与蒋琬、董允书曰：__「孝起前为吾说正方腹中有鳞甲，乡党以为不可近。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/18.mp3" download>download the file</a> instead.
</audio></p>
<p>吾以为鳞甲者但不当犯之耳，不图复有苏、张之事出于不意，可使孝起知之。」__ 孝起者，卫尉南阳陈震也。冬，十月，吴主使中郎将孙布诈降，以诱扬州刺史王凌，吴主伏兵于阜陵以俟之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>布遣人告凌云：<strong>「道远不能自致，乞兵见迎。」</strong> 凌腾布书，请兵马迎之。征东将军满宠以为必诈，不与兵，而为凌作报书曰：<strong>「知识邪正，欲避祸就顺，去暴归道，甚相嘉尚。今欲遣兵相迎，然计兵少则不足相卫，多则事必远闻。且先密计以成本志，临时节度其宜。」</strong> 会宠被书入朝，敕留府长史，<strong>「若凌欲往迎，勿与兵也。」</strong> 凌于后索兵不得，乃单遣一督将步骑七百人往迎之，布夜掩袭，督将迸走，死伤过半。凌，允之兄子也。先是凌表宠年过耽酒，不可居方任。帝将召宠，给事中郭谋曰：<strong>「宠为汝南太守、豫州刺史二十余年，有勋方岳；及镇淮南，吴人惮之。若不如所表，将为所窥，可令还朝，问以东方事以察之。」</strong> 帝从之。既至，体气康强，帝慰劳遣还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，戊戌晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，戊午，博平敬侯华歆卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁卯，吴大赦，改明年元曰嘉禾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝中之上太和六年（壬子，公元二三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，吴主少子建昌侯虑卒。太子登自武昌入省吴主，因自陈久离定省，子道有阙；又陈陆逊忠勤，无所顾忧。乃留建业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，诏改封诸侯王，皆以郡为国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/26.mp3" download>download the file</a> instead.
</audio></p>
<p>帝爱女淑卒，帝痛之甚，追谥平原懿公主，立庙洛阳，葬于南陵。取甄后从孙黄与之合葬，追封黄为列侯，为之置后，袭爵。帝欲自临送葬，又欲幸许。司空陈群谏曰：__「八岁下殇，礼所不备，况未期月，而以成人礼送之，加为制服，举朝素衣，朝夕哭临，自古以来，未有此比。而乃复自往视陵，亲临祖载！愿陛下抑割无益有损之事，此万国之至望也。又闻车驾欲幸许昌，二宫上下，皆悉俱东，举朝大小，莫不惊怪。或言欲以避衰，或言欲以便移殿舍，或不知何故。臣以为吉凶有命，祸福由人，移走求安，则亦无益。若必当移避，缮治金墉城西宫及孟津别宫，皆可权时分止，何为举宫暴露野次！公私烦费，不可计量。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/27.mp3" download>download the file</a> instead.
</audio></p>
<p>且吉士贤人，犹不妄徙其家，以宁乡邑，使无恐惧之心，况乃帝王万国之主，行止动静，岂可轻脱哉！」__ 少府杨阜曰：<strong>「文皇帝、武宣皇后崩，陛下皆不送葬，所以重社稷，备不虞也；何至孩抱之赤子而送葬也哉！」</strong> 帝皆不听。三月，癸酉，行东巡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/28.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主遣将军周贺、校尉裴潜乘海之辽东，从公孙渊求马。初，虞翻性疏直，数有酒失，又好抵忤人，多见谤毁。吴主尝与张昭论及神仙，翻指昭曰：<strong>「彼皆死人而语神仙，世岂有仙人也！」</strong> 吴主积怒非一，遂徙翻交州。及周贺等之辽东，翻闻之，以为五溪宜讨，辽东绝远，听使来属，尚不足取，今去人财以求马，既非国利，又恐无获。欲谏不敢，作表以示吕岱，岱不报。为爱憎所白，复徙苍梧猛陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/072/29.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬寅，帝如许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/072/30.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，皇子殷卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/072/31.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，以卫尉董昭为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/32.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，帝行如摩陂，治许昌宫，起景福、承光殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/33.mp3" download>download the file</a> instead.
</audio></p>
<p>公孙渊阴怀贰心，数与吴通。帝使汝南太守田豫督青州诸军自海道，幽州刺史王雄自陆道讨之。散骑常侍蒋济谏曰：<strong>「凡非相吞之国，不侵叛之臣，不宜轻伐。伐之而不能制，是驱使为贼也。故曰：‘虎狼当路，不治狐狸。’先除大害，小害自己。今海表之地，累世委质，岁选计、孝，不乏职贡，议者先之。正使一举便克，得其民不足益国，得其财不足为富；倘不如意，是为结怨失信也。」</strong> 帝不听。豫等往，皆无功，诏令罢军。豫以吴使周贺等垂还，岁晚风急，必畏漂浪，东道无岸，当赴成山，成山无藏船之处，遂辄以兵屯据成山。贺等还至成山，遇风，豫勒兵击贺等，斩之。吴主闻之，始思虞翻之言，乃召翻于交州。会翻已卒，以其丧还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/34.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，庚寅，陈思王植卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/35.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，帝还许昌宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/36.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中刘晔为帝所亲重。帝将伐蜀，朝臣内外皆曰不可。晔入与帝议，则曰可伐；出与朝臣言，则曰不可。晔有胆智，言之皆有形。中领军杨暨，帝之亲臣，又重晔，执不可伐之议最坚，每从内出，辄过晔，晔讲不可之意。后暨与帝论伐蜀事，暨切谏，帝曰：<strong>「卿书生，焉知兵事！」</strong> 暨谢曰：<strong>「臣言诚不足采，侍中刘晔，先帝谋臣，常曰蜀不可伐。」</strong> 帝曰：<strong>「晔与吾言蜀可伐。」</strong> 暨曰：<strong>「晔可召质也。」</strong> 诏召晔至，帝问晔，终不言。后独见，晔责帝曰：<strong>「伐国，大谋也，臣得与闻大谋，常恐眯梦漏泄以益臣罪，焉敢向人言之！夫兵诡道也，军事未发，不厌其密。陛下显然露之，臣恐敌国已闻之矣。」</strong> 于是帝谢之。晔见出，责暨曰：__「夫钓者中大鱼，则纵而随之，须可制而后牵，则无不得也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/37.mp3" download>download the file</a> instead.
</audio></p>
<p>人主之威，岂徒大鱼而已！子诚直臣，然计不足采，不可不精思也。」__ 暨亦谢之。或谓帝曰：<strong>「晔不尽忠，善伺上意所趋而合之。陛下试与晔言，皆反意而问之，若皆与所问反者，是晔常与圣意合也。每问皆同者，晔之情必无所复逃矣。」</strong> 帝如言以验之，果得其情，从此疏焉。晔遂发狂，出为大鸿胪，以忧死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/38.mp3" download>download the file</a> instead.
</audio></p>
<p>《傅子》曰：巧诈不如拙诚，信矣！以晔之明智权计，若居之以德义，行之以忠信，古之上贤，何以加诸！独任才智，不敦诚悫，内失君心，外困于俗，卒以自危，岂不惜哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/39.mp3" download>download the file</a> instead.
</audio></p>
<p>晔尝谮尚书令陈矫专权，矫惧，以告其子骞。骞曰：<strong>「主上明圣，大人大臣，今若不合，不过不作公耳。」</strong> 后数日，帝意果解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>尚书郎乐安廉昭以才能得幸，昭好抉擿群臣细过以求媚于上。黄门侍郎杜恕上疏曰：__「伏见廉昭奏左丞曹璠以罚当关不依诏，坐判问。又云：‘诸当坐者别奏。’尚书令陈矫自奏不敢辞罚，亦不敢陈理，志意恳恻。臣窃愍然为朝廷惜之！古之帝王所以能辅世长民者，莫不远得百姓之欢心，近尽群臣之智力。今陛下忧劳万机，或亲灯火，而庶事不康，刑禁日弛。原其所由，非独臣不尽忠，亦主不能使也。百里奚愚于虞而智于秦，豫让苟容中行而着节智伯，斯则古人之明验矣。若陛下以为今世无良才，朝廷乏贤佐，岂可追望稷、契之遐踪，坐待来世之俊乂乎！今之所谓贤者，尽有大官而享厚禄矣，然而奉上之节未立，向公之心不一者，委任之责不专，而俗多忌讳故也。臣以为忠臣不必亲，亲臣不必忠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>今有疏者毁人而陛下疑其私报所憎，誉人而陛下疑其私爱所亲，左右或因之以进憎爱之说，遂使疏者不敢毁誉，以至政事损益，亦皆有嫌。陛下当思所以阐广朝臣之心，笃厉有道之节，使之自同古人，垂名竹帛，反使如廉昭者扰乱其间，臣惧大臣将遂容身保位，坐观得失，为来世戒也。昔周公戒鲁侯曰：‘无使大臣怨乎不以。’言不贤则不可为大臣，为大臣则不可不用也。《书》数舜之功，称去四凶，不言有罪无问大小则去也。今者朝臣不自以为不能，以陛下为不任也；不自以为不知，以陛下为不问也。陛下何不遵周公之所以用，大舜之所以去，使侍中、尚书坐则侍帷幄，行则从华辇，亲对诏问，各陈所有，则群臣之行皆可得而知，患能者进，闇劣者退，谁敢依违而不自尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/42.mp3" download>download the file</a> instead.
</audio></p>
<p>以陛下之圣明，亲与群臣论议政事，使群臣人得自尽，贤愚能否，在陛下之所用。以此治事，何事不办；以此建功，何功不成！每有军事，诏书常曰：‘谁当忧此者邪？吾当自忧耳。’近诏又曰：‘忧公忘私者必不然，但先公后私即自办也。’伏读明诏，乃知圣思究尽下情，然亦怪陛下不治其本而忧其末也。人之能否，实有本性，虽臣亦以为朝臣不尽称职也。明主之用人也，使能者不能遗其力，而不能者不得处非其任。选举非其人，未必为有罪也；举朝共容非其人，乃为怪耳。陛下知其不尽力也而代之忧其职，知其不能也而教之治其事，岂徒主劳而臣逸哉，虽圣贤并世，终不能以此为治也！陛下又患台阁禁令之不密，人事请属之不绝，作迎客出入之制，以恶吏守寺门，斯实未得为禁之本也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>昔汉安帝时，少府窦嘉辟廷尉郭躬无罪之兄子，犹见举奏，章劾纷纷；近司隶校尉孔羡辟大将军狂悖之弟，而有司嘿尔，望风希指，甚于受属。选举不以实者也。嘉有亲戚之宠，躬非社稷重臣，犹尚如此；以今况古，陛下自不督必行之罚以绝阿党之原耳。出入之制，与恶吏守门，非治世之具也。使臣之言少蒙察纳，何患于奸不削灭，而养若廉昭等乎！夫纠擿奸宄，忠事也；然而世憎小人行之者，以其不顾道理而苟求容进也。若陛下不复考其终始，必以违众迕世为奉公，密行白人为尽节，焉有通人大才而更不能为此邪？诚顾道理而弗为耳。使天下皆背道而趋利，则人主之所最病者也，陛下将何乐焉！」__ 恕，畿之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝尝卒至尚书门，陈矫跪问帝曰：<strong>「陛下欲何之？」</strong> 帝曰：<strong>「欲案行文书耳。」</strong> 矫曰：<strong>「此自臣职分，非陛下所宜临也。若臣不称其职，则请就黜退，陛下宜还。」</strong> 帝惭，回车而反。帝尝问矫：<strong>「司马公忠贞，可谓社稷之臣乎？」</strong> 矫曰：<strong>「朝廷之望也，社稷则未知也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/072/45.mp3" download>download the file</a> instead.
</audio></p>
<p>吴陆逊引兵向庐江，论者以为宜速救之。满宠曰：<strong>「庐江虽小，将劲兵精，守则经过。又，贼舍船二百里来，后尾空绝，不来尚欲诱致，今宜听其遂进。但恐走不可及耳。」</strong> 乃整军趋杨宜口，吴人闻之，夜遁。是时，吴人岁有来计。满宠上疏曰：<strong>「合肥城南临江湖，北远寿春，贼攻围之，得据水为势；官兵救之，当先破贼大辈，然后围乃得解。贼往甚易，而兵往救之甚难，宜移城内之兵，其西三十里，有奇险可依，更立城以固守，此为引贼平地而掎其归路，于计为便。」</strong> 护军将军蒋济议以为：<strong>「既示天下以弱，且望贼烟火而坏城，此为未攻而自拔；一至于此，劫略无限，必淮北为守。」</strong> 帝未许。宠重表曰：__「孙子言：‘兵者，诡道也，故能而示之不能，骄之以利，示之以慑，’此为形实不必相应也。又曰：‘善动敌者形之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/46.mp3" download>download the file</a> instead.
</audio></p>
<p>’今贼未至而移城却内，所谓形而诱之也。引贼远水，择利而动，举得于外，而福生于内矣！」__ 尚书赵咨以宠策为长，诏遂报听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝中之上青龙元年（癸丑，公元二三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，甲申，青龙见摩陂井中，二月，帝如摩陂观龙，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/072/49.mp3" download>download the file</a> instead.
</audio></p>
<p>公孙渊遣校尉宿舒、郎中令孙综奉表称臣于吴；吴主大悦，为之大赦。三月，吴主遣太常张弥、执金吾许晏、将军贺达将兵万人，金宝珍货，九锡备物，乘海授渊，封渊为燕王。举朝大臣自顾雍以下皆谏，以为：<strong>「渊未可信而宠待太厚，但可遣吏兵护送舒、综而已。」</strong> 吴主不听。张昭曰：<strong>「渊背魏惧讨，远来求援，非本志也。若渊改图，欲自明于魏，两使不反，不亦取笑于天下乎！」</strong> 吴主反覆难昭，昭意弥切。吴主不能堪，案刀而怒曰：<strong>「吴国士人入宫则拜孤，出宫则拜君，孤之敬君亦为至矣，而数于众中折孤，孤常恐失计！」</strong> 昭熟视吴主曰：<strong>「臣虽知言不用，每竭愚忠者，诚以太后临崩，呼老臣于床下，遗诏顾命之言故在耳。」</strong> 因涕泣横流。吴主掷刀于地，与之对泣。然卒遣弥、晏往。昭忿言之不用，称疾不朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴主恨之，土塞其门，昭又于内以土封之。</p>
</section>

<p>夏，五月，戊寅，北海王蕤卒。</p>
</section>

<p>闰月，庚寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，洛阳宫鞠室灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>鲜卑轲比能诱保塞鲜卑步度根与深结和亲，自勒万骑迎其累重于陉北。并州刺史毕轨表辄出军，以外威比能，内镇步度根。帝省表曰：<strong>「步度根已为比能所诱，有自疑心。今轨出军，慎勿越塞过句注也。」</strong> 比诏书到，轨已进军屯阴馆，遣将军苏尚、董弼追鲜卑。轲比能遣子将千余骑迎步度根部落，与尚、弼相遇，战于楼烦，二将没，步度根与泄归泥部落皆叛出塞，与轲比能合寇边。帝遣骁骑将军秦朗将中军讨之，轲比能乃走幕北，泄归泥将其部众来降。步度根寻为轲比能所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/55.mp3" download>download the file</a> instead.
</audio></p>
<p>公孙渊知吴远难恃，乃斩张弥、许晏等首，传送京师，悉没其兵资珍宝。冬，十二月，诏拜渊大司马，封乐浪公。吴主闻之，大怒曰：<strong>「朕年六十，世事难易，靡所不尝。近为鼠子所前却，令人气踊如山。不自截鼠子头以掷于海，无颜复临万国。就令颠沛，不以为恨！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/56.mp3" download>download the file</a> instead.
</audio></p>
<p>陆逊上疏曰：<strong>「陛下以神武之姿，诞膺期运，破操乌林，败备西陵，禽羽荆州。斯三虏者，当世雄杰，皆摧其锋。圣化所绥，万里草偃，方荡平华夏，总一大猷。今不忍小忿而发雷霆之怒，违垂堂之戒，轻万乘之重，此臣之所惑也。臣闻之，行万里者不中道而辍足，图四海者不怀细以害大。强寇在境，荒服未庭，陛下乘桴远征，必致闚 ，戚至而忧，悔之无及。若使大事时捷，则渊不讨自服。今乃远惜辽东众之与马，奈何独欲捐江东万安之本业而不惜乎！」</strong> 尚书仆射薛综上疏曰：__「昔汉元帝欲御楼船，薛广德请刎颈以血染车。何则？水火之险至危，非帝王所宜涉也。今辽东戎貊小国，无城隍之固，备御之术，器械铢钝，犬羊无政，往必禽克，诚如明诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/57.mp3" download>download the file</a> instead.
</audio></p>
<p>然其方土寒埆，谷稼不殖，民习鞍马，转徙无常，卒闻大军之至，自度不敌，鸟惊兽骇，长驱奔窜，一人匹马，不可得见，虽获空地，守之无益，此不可一也。加又洪流混滉漾，有成山之难，海行无常，风波难免，倏忽之间，人船异势，虽有尧、舜之德，智无所施，贲、育之勇，力不得设，此不可二也。加以郁雾冥其上，碱水蒸其下，善生流肿，转相洿染，凡行海者，稀无斯患，此不可三也。天生神圣，当乘时平乱，康此民物。今逆虏将灭，海内垂定，乃违必然之图，寻至危之阻，忽九州之固，肆一朝之忿，既非社稷之重计，又开辟以来所未尝有，斯诚群僚所以倾身侧息，食不甘味，寝不安席者也。」__ 选曹尚书陆瑁上疏曰：__「北寇与国，壤地连接，苟有间隙，应机而至。夫所以为越海求马，曲意于渊者，为赴目前之急，除腹心之疾也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>而更弃本追末，捐近治远，忿以改规，激以动众，斯乃猾虏所愿闻，非大吴之至计也。又兵家之术，以功役相疲，劳逸相待，得失之间，所觉辄多。且沓渚去渊，道里尚远，今到其岸，兵势三分，使强者进取，次当守船，又次运粮，行人虽多，难得悉用。加以单步负粮，经远深入，贼地多马，邀截无常。若渊狙诈，与北未绝，动众之日，唇齿相济；若实孑然无所凭赖，其畏怖远迸，或难卒灭使天诛稽于朔野，山虏承间而起，恐非万安之长虑也！」__ 吴主未许。瑁重上疏曰：__「夫兵革者，固前代所以诛暴乱、威四夷也。然其役皆在奸雄已除，天下无事，从容庙堂之上，以余议议之耳。至于中夏鼎沸，九域盘互之时，率须深根固本，爱力惜费，未有正于此时舍近治远，以疲军旅者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/072/59.mp3" download>download the file</a> instead.
</audio></p>
<p>昔尉佗叛逆，僭号称帝，于时天下乂安，百姓康阜，然汉文犹以远征不易，告喻而已。今凶桀未殄，疆场犹警，未宜以渊为先。愿陛下抑威任计，暂宁六师，潜神嘿规，以为后图，天下幸甚！」__ 吴主乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴主数遣人慰谢张昭，昭因不起。吴主因出，过其门呼昭，昭辞疾笃。吴主烧其门，欲以恐之，昭亦不出。吴主使人灭火，住门良久。昭诸子共扶昭起，吴主载以还宫，深自克责。昭不得已，然后朝会。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，张弥、许晏等至襄平，公孙渊欲图之，乃先分散其吏兵，中使秦旦、张群、杜德、黄强等及吏兵六十人置玄菟。玄菟在辽东北二百里，太守王赞，领户二百，旦等皆舍于民家，仰其饮食，积四十许日。旦与群等议曰：<strong>「吾人远辱国命，自弃于此，与死无异。今观此郡，形势甚弱，若一旦同心，焚烧城郭，杀其长吏，为国报耻，然后伏死，足以无恨。孰与偷生苟活，长为囚虏乎！」</strong> 群等然之。于是阴相结约，当用八月十九日夜发。其日中时，为郡中张松所告，赞便会士众，闭城门，旦、群、德、强皆逾城得走。时群病疽创着膝，不及辈旅，德常扶接与俱，崎岖山谷，行六七百里，创益困，不复能前，卧草中，相守悲泣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>群曰：<strong>「吾不幸创甚，死亡无日，卿诸人宜速进道，冀有所达，空相守俱死于穷谷之中，何益也！」</strong> 德曰：<strong>「万里流离，死生共之，不忍相委。」</strong> 于是推旦、强使前，德独留守群，采菜果食之。旦、强别数日，得达句丽，因宣吴主诏于句丽王位宫及其主簿，给言有赐，为辽东所劫夺。位宫等大喜，即受诏，命使人随旦还迎群、德，遣皁衣二十五人，送旦等还吴，奉表称臣，贡貂皮千枚，鹖鸡皮十具。旦等见吴主，悲喜不能自胜。吴主壮之，皆拜校尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，吴主出兵欲围新城，以其远水，积二十余日，不敢下船。满宠谓诸将曰：<strong>「孙权得吾移城，必于其众中有自大之言。今大举来，欲要一切之功，虽不敢至，必当上岸耀兵以示有余。」</strong> 乃潜遣步骑六千，伏肥水隐处以待之。吴主果上岸耀兵，宠伏军卒起击之，斩首数百，或有赴水死者。吴主又使全综攻六安，亦不克。蜀庲降都督张翼，用法严峻，南夷豪帅刘胄叛。丞相亮以参军巴西马忠代翼，召翼令还。其人谓翼宜速归即罪。翼曰：<strong>「不然，吾以蛮夷蠢动，不称职，故还耳。然代人未至，吾方临战场，当运粮积谷，为灭贼之资，岂可以黜退之故而废公家之务乎！」</strong> 于是统摄不懈，代到乃发。马忠因其成基，破胄，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诸葛亮劝农讲武，作木牛、流马，运米集斜谷口，治斜谷邸阁；息民休士，三年而后用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>三月，庚寅，山阳公卒，帝素服发丧。</p>
</section>

<p>己酉，大赦。</p>
</section>

<p>夏，四月，大疫。</p>
</section>

<p>崇华殿灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诸葛亮至郿，军于渭水之南。司马懿引军渡渭，背水为垒拒之，谓诸将曰：<strong>「亮若出武功，依山而东，诚为可忧；若西上五丈原，诸将无事矣。」</strong> 亮果屯五丈原。雍州刺史郭淮言于懿曰：<strong>「亮必争北原，宜先据之。」</strong> 议者多谓不然，淮曰：<strong>「若亮跨渭登原，连兵北山，隔绝陇道，摇荡民夷，此非国之利也。」</strong> 懿乃使淮屯北原。堑垒未成，汉兵大至，淮逆击却之。亮以前者数出，皆以运粮不继，使己志不伸，乃分兵屯田为久驻之基，耕者杂于渭滨居民之间，而百姓安堵，军无私焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/72.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，吴主入居巢湖口，向合肥新城，众号十万；又遣陆逊、诸葛瑾将万余人入江夏、沔口，向襄阳；将军孙韶、张承入淮，向广陵、淮阴。六月，满宠欲率诸军救新城，殄夷将军田豫曰：<strong>「贼悉众大举，非图小利，欲质新城以致大军耳。宜听使攻城，挫其锐气，不当与争锋也。城不可拔，众必罢怠；罢怠然后击之，可大克也。若贼见计，必不攻城，势将自走。若便进兵，适入其计矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/73.mp3" download>download the file</a> instead.
</audio></p>
<p>时东方吏士皆分休，宠表请召中军兵，并召所休将士，须集击之。散骑常侍广平刘邵议以为：<strong>「贼众新至，心专气锐，宠以少人自战其地，若便进击，必不能制。宠请待兵，未有所失也，以为可先遣步兵五千，精骑三千，先军前发，扬声进道，震曜形势。骑到合肥，疏其行队，多其旌鼓，曜兵城下，引出贼后，拟其归路，要其粮道。贼闻大军来，骑断其后，必震怖遁走，不战自破矣。」</strong> 帝从之。宠欲拔新城守，致贼寿春，帝不听，曰：<strong>「昔汉光武遣兵据略阳，终以破隗嚣，先帝东置合肥，南守襄阳，西固祁山，贼来辄破于三城之下者，地有所必争也。纵权攻新城，必不能拔。敕诸将坚守，吾将自往征之，比至，恐权走也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/74.mp3" download>download the file</a> instead.
</audio></p>
<p>乃使征蜀护军秦朗督步骑二万助司马懿御诸葛亮，敕懿：<strong>「但坚壁拒守以挫其锋，彼进不得志，退无与战，久停则粮尽，虏略无所获，则必走；走而追之，全胜之道也。」</strong> 秋，七月，壬寅，帝御龙舟东征。满宠募壮士焚吴攻具，射杀吴主之弟子泰；又吴吏士多疾病。帝未至数百里，疑兵先至。吴主始谓帝不能出，闻大军至，遂遁，孙韶亦退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/072/75.mp3" download>download the file</a> instead.
</audio></p>
<p>陆逊遣亲人韩扁奉表诣吴主，逻者得之。诸葛瑾闻之甚惧，书与逊云：<strong>「大驾已还，贼得韩扁，具知吾阔狭，且水干，宜当急去。」</strong> 逊未答，方催人种葑、豆，与诸将奕棋、射戏如常。瑾曰：<strong>「伯言多智略，其必当有以。」</strong> 乃自来见逊。逊曰：<strong>「贼知大驾已还，无所复忧，得专力于吾。又已守要害之处，兵将意动，且当自定以安之，施设变术，然后出耳。今便示退，贼当谓吾怖，仍来相蹙，必败之势也。」</strong> 乃密与瑾立计，令瑾督舟船，逊悉上兵马以向襄阳城。魏人素惮逊名，遽还赴城。瑾便引船出，逊徐整部伍，张拓声势，步趣船，魏人不敢逼。行到白围，托言往猎，潜遣将军周峻、张梁等击江夏、新市、安陆、石阳，斩获千余人而还。群臣以为司马懿方与诸葛亮相守未解，车驾可西幸长安。</p>
</section>

<p>帝曰：<strong>「权走，亮胆破，大军足以制之，吾无忧矣。」</strong> 遂进军至寿春，录诸将功，封赏各有差。</p>
</section>

<p>八月，壬申，葬汉孝献皇帝于禅陵。</p>
</section>

<p>辛巳，帝还许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司马懿与诸葛亮相守百余日，亮数挑战，懿不出。亮乃遗懿巾帼妇人之服。懿怒，上表请战，帝使卫尉辛毘杖节为军师以制之。护军姜维谓亮曰：<strong>「辛佐治杖节而到，贼不复出矣。」</strong> 亮曰：<strong>「彼本无战情，所以固请战者，以示武于其众耳。将在军，君命有所不受，苟能制吾，岂千里而请战邪！」</strong> 亮遣使者至懿军，懿问其寝食及事之烦简，不问戎事。使者对曰：<strong>「诸葛公夙兴夜寐，罚二十已上，皆亲览焉；所啖食不至数升。」</strong> 懿告人曰：<strong>「诸葛孔明食少事烦，其能久乎！」</strong> 亮病笃，汉主使尚书仆射李福省侍，因谘以国家大计。福至，与亮语已，别去，数日复还。亮曰：<strong>「孤知君还意，近日言语虽弥日，有所不尽，更来亦决耳。公所问者，公琰其宜也。」</strong> 福谢：__「前实失不咨请，如公百年后谁可任大事者，故辄还耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乞复请蒋琬之后，谁可任者？」__ 亮曰：<strong>「文伟可以继之。」</strong> 又问其次，亮不答。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是月，亮卒于军中。长史杨仪整军而出。百姓奔告司马懿，懿追之。姜维令仪反旗鸣鼓，若将向懿者，懿敛军退，不敢逼。于是仪结陈而去，入谷然后发丧。百姓为之谚曰：<strong>「死诸葛走生仲达。」</strong> 懿闻之，笑曰：<strong>「吾能料生，不能料死故也。」</strong> 懿案行亮之营垒处所，叹曰：<strong>「天下奇才也！」</strong> 追至赤岸，不及而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，汉前军师魏延，勇猛过人，善养士卒。每随亮出，辄欲请兵万人，与亮异道会于潼关，如韩信故事，亮制而不许。延常谓亮为怯，叹恨己才用之不尽。杨仪为人干敏，亮每出军，仪常规画分部，筹度粮谷，不稽思虑，斯须便了，军戎节度，取办于仪。延性矜高，当时皆避下之，唯仪不假借延，延以为至忿，有如水火。亮深惜二人之才，不忍有所偏废也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>费祎使吴，吴主醉，问祎曰：<strong>「杨仪、魏延，牧竖小人也，虽尝有鸣吠之益于时务，然既已任之，势不得轻。若一朝无诸葛亮，必为祸乱矣。诸君愦愦，不知防虑于此，岂所谓贻厥孙谋乎！」</strong> 祎对曰：<strong>「仪、延之不协，起于私忿耳，而无黥、韩难御之心也。今方扫除强贼，混一函夏，功以才成，业由才广，若舍此不任，防其后患，是犹备有风波而逆废舟楫，非长计也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>亮病困，与仪及司马费祎等作身殁之后退军节度，令延断后，姜维次之；若延或不从命，军便自发。亮卒，仪秘不发丧，令祎往揣延意指。延曰：<strong>「丞相虽亡，吾自见在。府亲官属，便可将丧还葬，吾当自率诸军击贼；云何以一人死废天下之事邪！且魏延何人，当为杨仪之所部勒，作断后将乎！」</strong> 自与祎共作行留部分，令祎手书与己连名，告下诸将。祎绐延曰：<strong>「当为君还解杨长史。长史文吏，稀更军事，必不违命也。」</strong> 祎出门，奔马而去。延寻悔之，已不及矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>延使人觇仪等，欲案亮成规，诸营相次引军还，延大怒，搀仪未发，率所领径先南归，所过烧绝阁道。延、仪各相表叛逆，一日之中，羽檄交至。汉主以问侍中董允、留府长史蒋琬，琬、允咸保仪而疑延。仪等令槎山通道，昼夜兼行，亦继延后。延先至，据南谷口，遣兵逆击仪等，仪等令将军何平于前御延。平叱先登曰：<strong>「公亡，身尚未寒，汝辈何敢乃尔！」</strong> 延士众知曲在延，莫为用命，皆散。延独与其子数人逃亡，奔汉中，仪遣将马岱追斩之，遂夷延三族。蒋琬率宿卫诸营赴难北行，行数十里，延死问至，乃还。始，延欲杀仪等，冀时论以己代诸葛辅政，故不北降魏而南还击仪，实无反意也。诸军还成都，大赦，谥诸葛亮曰忠武侯。初，亮表于汉主曰：__「成都有桑八百株，薄田十五顷，子弟衣食自余饶，臣不别治生以长尺寸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/072/86.mp3" download>download the file</a> instead.
</audio></p>
<p>若臣死之日，不使内有余帛，外有赢财，以负陛下。」__ 卒如其所言。丞相长史张裔常称亮曰：<strong>「公赏不遗远，罚不阿近，爵不可以无功取，刑不可以贵势免，此贤愚之所以佥忘其身者也！」</strong> 陈寿评曰：诸葛亮之为相国也，抚百姓，示仪轨，约官职，从权制，开诚心，布公道；尽忠益时者，虽雠必赏，犯治怠慢者，虽亲必罚，服罪输情者，虽重必释，游辞巧饰者，虽轻必戮；善无微而不赏，恶无纤而不贬；庶事精练，物理其本，循名责实，虚伪不齿。终于邦域之内，咸畏而爱之，刑政虽峻而无怨者，以其用心平而劝戒明也。可谓识治之良才，管、萧之亚匹矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，长水校尉廖立，自谓才名宜为诸葛亮之副，常以职位游散，怏怏怨谤无已，亮废立为民，徙之汶山。及亮卒，立垂泣曰：<strong>「吾终为左衽矣！」</strong> 李平闻之，亦发病死。平常冀亮复收己，得自补复，策后人不能故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/88.mp3" controls class="html5-audio-player">

<p>习凿齿论曰：昔管仲夺伯氏骈邑三百，没齿而无怨言，圣人以为难。诸葛亮之使廖立垂泣，李严致死，岂徒无怨言而已哉！夫水至平而邪者取法，鉴至明而丑者忘怒；水鉴之所以能穷物而无怨者，以其无私也。水鉴无私，犹以免谤，况大人君子怀乐生之心，流矜恕之德，法行于不可不用，刑加乎自犯之罪，爵之而非私，诛之而不怒，天下有不服者乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀人所在求为诸葛亮立庙，汉主不听。百姓遂因时节私祭之于道陌上，步兵校尉习隆等上言：<strong>「请近其墓，立一庙于沔阳，断其私祀。」</strong> 汉主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

</audio></p>
<p>汉主以左将军吴懿为车骑将军，假节，督汉中；以丞相长史蒋琬为尚书令，总统国事，寻加琬行都护，假节，领益州刺史。时新丧元帅，远近危悚，琬出类拔萃，处群僚之右，既无戚容，又无喜色，神守举止，有如平日，由是众望渐服。吴人闻诸葛亮卒，恐魏承衰取蜀，增巴丘守兵万人，一欲以为救援，二欲以事分割。汉人闻之，亦增永安之守以防非常。汉主使右中郎将宗预使吴，吴主问曰：<strong>「东之与西，譬犹一家，而闻西更增白帝之守，何也？」</strong> 对曰：<strong>「臣以为东益巴丘之戍，西增白帝之守，皆事势宜然，俱不足以相问也。」</strong> 吴主大笑，嘉其抗尽，礼之亚于邓芝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/072/91.mp3" controls class="html5-audio-player">

<p>吴诸葛恪以丹杨山险，民多果劲，虽前发兵，徒得外县平民而已。其余深远，莫能禽尽，屡自求为官出之，三年可得甲士四万。众议咸以为：<strong>「丹杨地势险阻，与吴郡、会稽、新都、番阳四郡邻接，周旋数十里，山谷万重。其幽邃民人，未尝入城邑，对长吏，皆仗兵野逸，白首于林莽；逋亡宿恶，咸共逃窜。山出铜铁，自铸甲兵。俗好武习战，高尚气力；其升山赴险，抵突丛棘，若鱼之走渊，猿狖之腾木也。时观间隙，出为寇盗，每致兵征伐，寻其窟藏。其战则蜂至，败则鸟窜，自前世以来，不能羁也。」</strong> 皆以为难。恪父瑾闻之，亦以事终不逮，叹曰：<strong>「恪不大兴吾家，将赤吾族也！」</strong> 恪盛陈其必捷，吴主乃拜恪为抚越将军，领丹杨太守，使行其策。</p>
