<h1>宋纪 第十五章 宋纪十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起重光大渊献，尽旃蒙单阏，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝下泰始七年（辛亥，公元四七一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，戊戌，分交、广置越州，治临漳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上为诸王，宽和有令誉，独为世祖所亲。即位之初，义嘉之党多蒙全宥，随才引用，有如旧臣。及晚年，更猜忌忍虐，好鬼神，多忌讳，言语、文书，有祸败、凶丧及疑似之言应回避者数百千品，有犯必加罪戮。改__「騧」__ 字为__「 瓜」__ ，以其似祸字故也。左右忤意，往往有刳斫者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/5.mp3" download>download the file</a> instead.
</audio></p>
<p>时淮、泗用兵，府藏空竭，内外百官，并断俸禄。而上奢费过度，每所造器用，必为正御、副御、次副各三十枚。嬖幸用事，货赂公行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/6.mp3" download>download the file</a> instead.
</audio></p>
<p>上素无子，密取诸王姬有孕者内宫中，生男则杀其母，使宠姬子之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/7.mp3" download>download the file</a> instead.
</audio></p>
<p>至是寝疾，以太子幼弱，深忌诸弟。南徐州刺史晋平刺王休佑，前镇江陵，贪虐无度，上不使之镇，留之建康，遣上佐行府州事。休佑性刚很，前后忤上非一，上积不能平，且虑将来难制，欲方便除之。甲寅，休佑从上于岩山射雉，左右从者并在仗后。日欲暗，上遣左右寿寂之等数人，逼休佑令坠马，因共殴，拉杀之，传呼__「骠骑落马！」__ 上阳惊，遣御医络驿就视，比其左右至，休佑已绝。去车轮，舆还第。追赠司空，葬之如礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/8.mp3" download>download the file</a> instead.
</audio></p>
<p>建康民间讹言，荆州刺史巴陵王休若有至贵之相，上以此言报之，休若忧惧。戊午，以休若代休佑为南徐州刺史。休若腹心将佐，皆谓休若还朝，必不免祸。中兵参军京兆王敬先说休若曰：<strong>「今主上弥留，政成省阁，群竖恟々，欲悉去宗支以便其私。殿下声着海内，受诏入朝，必往而不返。荆州带甲十余万，地方数千里，上可以匡天子，除奸臣，下可以保境土，全一身；孰与赐剑邸第，使臣妾饮泣而不敢葬乎！」</strong> 休若素谨畏，伪许之。敬先出，使人执之，以白于上而诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛酉，魏假员外散骑常侍邢佑来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/10.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主使殿中尚书胡莫寒简西部敕勒为殿中武士。莫寒大纳货赂，众怒，杀莫寒及高平假镇将奚陵。夏，四月，诸部敕勒皆叛。魏主使汝阴王天赐将兵讨之，以给事中罗云为前锋；敕勒诈降，袭云，杀之，天赐仅以身免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/11.mp3" download>download the file</a> instead.
</audio></p>
<p>晋平刺王既死，建安王休仁益不自安。上与嬖臣杨运长等为身后之计，运长等虑上晏驾后，休仁秉政，己辈不得专权，弥赞成之。上疾尝暴甚，内外莫不属意于休仁，主书以下皆往东府访休仁所亲信，豫自结纳；其或在直不得出者，皆恐惧。上闻，愈恶之。五月，戊午，召休仁入见，既而谓曰：<strong>「今夕停尚书下省宿，明可早来。」</strong> 其夜，遣人赍药赐死。休仁骂曰：<strong>「上得天下，谁之力邪！孝武以诛钅且兄弟，子孙灭绝。今复为尔，宋祚其得久乎！」</strong> 上虑有变，力疾乘舆出端门，休仁死，乃入。下诏称：<strong>「休仁规结禁兵，谋为乱逆，朕未忍明法，申诏诘厉。休仁惭恩惧罪，遽自引决。可宥其二子，降为始安县王，听其子伯融袭封。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/12.mp3" download>download the file</a> instead.
</audio></p>
<p>上虑人情不悦，乃与诸大臣及方镇诏，称：<strong>「休仁与休佑深相亲结，语休佑云：‘汝但作佞，此法自足安身；我从来颇得此力。’休佑之陨，本欲为民除患，而休仁从此日生娆惧。吾每呼令入省，便入辞杨太妃。吾春中多与之射雉，或阴雨不出，休仁辄语左右云：‘我已复得今一日。’休仁既经南讨，与宿卫将帅经习狎共事。吾前者积日失适，休仁出入殿省，无不和颜，厚相抚劳。如其意趣，人莫能测。事不获已，反覆思惟，不得不有近日处分。恐当不必即解，故相报知。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/13.mp3" download>download the file</a> instead.
</audio></p>
<p>上与休仁素厚，虽杀之，每谓人曰：<strong>「我与建安年时相邻，少便款狎。景和、泰始之间，勋诚实重；事计交切，不得不相除，痛念之至，不能自巳。」</strong> 因流涕不自胜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/14.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上在籓与褚渊以风素相善；及即位，深相委仗。上寝疾，渊为吴郡太守，急召之。既至，入见，上流涕曰：<strong>「吾近危笃，故召卿，欲使着黄衤罗耳。」</strong> 黄衤罗者，乳母服也。上与渊谋诛建安王休仁，渊以为不可，上怒曰：<strong>「卿痴人！不足与计事！」</strong> 渊惧而从命。复以渊为吏部尚书。庚午，以尚书右仆射袁粲为尚书令，褚渊为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/15.mp3" download>download the file</a> instead.
</audio></p>
<p>上恶太子屯骑校尉寿寂之勇健；会有司奏寂之擅杀逻将，徙越州，于道杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，追废晋平王休佑为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/17.mp3" download>download the file</a> instead.
</audio></p>
<p>巴陵王休若至京口，闻建安王死，益惧。上以休若和厚，能谐缉物情，恐将来倾夺幼主，欲遣使杀之，虑不奉诏；欲征入朝，又恐猜骇。六月，丁酉，以江州刺史桂阳王休范为南徐州刺史，以休若为江州刺史。手书殷勤，召休若使赴七月七日宴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/18.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，魏主如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/19.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，巴陵哀王休若至建康；乙丑，赐死于第，赠侍中、司空。复以桂阳王休范为江州刺史。时上诸弟俱尽，唯休范以人才凡劣，不为上所忌，故得全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/20.mp3" download>download the file</a> instead.
</audio></p>
<p>沈约论曰：__「圣人立法垂制，所以必称先王，盖由遗训余风，足以贻之来世也。太祖经国之义虽弘，隆家之道不足。彭城王照不窥古，徒见昆弟之义，未识君臣之礼，冀以家情行之国道，主猜而犹犯，恩薄而未悟，致以呵训之微行，遂成灭亲之大祸。开端树隙，垂之后人。太宗因易隙之情，据已行之典，翦落洪枝，不得顾虑。既而本根无庇，幼主孤立，神器以势弱倾移，灵命随乐推回改，斯盖履霜有渐，坚冰自至，所由远矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/21.mp3" download>download the file</a> instead.
</audio></p>
<p>裴子野论曰：__「夫噬虎之兽，知爱己子；搏狸之鸟，非护异巢。太宗保字螟蛉，剿拉同气，既迷在原之天属，未识父子之自然。宋德告终，非天废也。夫危亡之君，未尝不先弃本枝，妪煦帝孽；推诚嬖狎，疾恶父兄。前乘覆车，后来并辔。借使叔仲有国，犹不先配天；而它人入室，将七庙绝祀；曾是莫怀，甘心扌前落。晋武背文明之托，而覆中州者贾后；太祖弃初宁之誓，而登合殿者元凶。祸福无门，奚其豫择！友于兄弟，不亦安乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，魏主至阴山。</p>
</section>

<p>初，吴喜之讨会稽也，言于上曰：<strong>「得寻阳王子房及诸贼帅，皆即于东戮之。」</strong> 既而生送子房，释顾琛等。上以其新立大功，不问，而心衔之。及克荆州，剽掠，赃以万计。寿寂之死，喜为淮陵太守，督豫州诸军事，闻之，内惧，启乞中散大夫，上尤疑骇。或谮萧道成在淮阴有贰心于魏，上封银壶酒，使喜自持赐道成。道成惧，欲逃，喜以情告道成，且先为之饮，道成即饮之。喜还朝，保证道成。或密以启上，上以喜多计数，素得人情，恐其不能事幼主；乃召喜入内殿，与共言谑甚款。既出，赐以名馔。寻赐死，然犹发诏赙赐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>又与刘勔等诏曰：<strong>「吴喜轻狡万端，苟取物情。昔大明中，黟、歙有亡命数千人，攻县邑，杀官长，刘子尚遣三千精甲讨之，再往失利。孝武以喜将数十人至县，说诱群贼，贼即归降。诡数幻惑，乃能如此。及泰始初东讨，止有三百人，直造三吴，凡再经薄战，而自破冈以东至海十郡，无不清荡。百姓闻吴河东来，便望风自退；若非积取三吴人情，何以得弭伏如此！寻喜心迹，岂可奉守文之主，遭国家可乘之会邪！譬如饵药，当人羸冷，资散石以全身，及热势发动，去坚积以止患，非忘其功，势不获已耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊寅，以淮阴为北兖州，征萧道成入朝。道成所亲以朝廷方诛大臣，劝勿就征，道成曰：<strong>「诸卿殊不见事！主上自以太子稚弱，翦除诸弟，何预它人！今唯应速发；淹留顾望，必将见疑。且骨肉相残，自非灵长之祚，祸难将兴，方与卿等戮力耳。」</strong> 既至，拜散骑常侍、太子左卫率。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，丁亥，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊子，以皇子跻继江夏文献王义恭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，上疾有间，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊戌，立皇子淮为安成王，实桂阳王休范之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏显祖聪睿夙成，刚毅有断，而好黄、老、浮屠之学。每引朝士及沙门共谈玄理，雅薄富贵，常有遗世之心。以叔父中都大官京兆王子推沉雅仁厚，素有时誉，欲禅以帝位。时太尉源贺督诸军屯漠南，驰传召之。既至，会公卿大议，皆莫敢先言。任城王云，子推之弟也，对曰：<strong>「陛下方隆太平，临覆四海，岂得上违宗庙，下弃兆民。且父子相传，其来久矣。陛下必欲委弃尘务，则皇太子宜承正统。夫天下者，祖宗之天下。陛下若更授旁支，恐非先圣之意。启奸乱之心，斯乃祸福之原，不可不惧也。」</strong> 源贺曰：<strong>「陛下今欲禅位皇叔，臣恐紊乱昭穆，后世必有逆祀之讥。愿深思任城之言。」</strong> 东阳公丕等曰：__「皇太子虽圣德早彰，然实冲幼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/31.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下富于春秋，始览万机，奈何欲隆独善，不以天下为心，其若宗庙何！其若亿兆何！」__ 尚书陆馛曰：<strong>「陛下若舍皇太子，更方诸王，臣请刎颈殿庭，不敢奉诏！」</strong> 帝怒，变色；以问宦者选部尚书酒泉赵黑，黑曰：<strong>「臣以死奉戴皇太子，不知其它！」</strong> 帝默然，时太子宏生五年矣，帝以其幼，故欲传位子推。中书令高允曰：<strong>「臣不敢多言，愿陛下上思宗庙托付之重，追念周公抱成王之事。」</strong> 帝乃曰：<strong>「然则立太子，郡公辅之，有何不可！」</strong> 又曰：<strong>「陆馛，直臣也，必能保吾子。」</strong> 乃以馛为太保，与源贺持节奉皇帝玺绂传位于太子。丙午，高祖即皇帝位，大赦，改元延兴。高祖幼有至性，前年，显祖病痈，高祖新吮。及受禅，悲泣不自胜。显祖问其故，对曰：<strong>「代亲之感，内切于心。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁未，显祖下诏曰：<strong>「朕希心玄古，志存淡泊，爰命储宫践升大位，朕得优游恭己，栖心浩然。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>群臣奏曰：<strong>「昔汉高祖称皇帝，尊其父为太上皇，明不统天下也。今皇帝幼冲，万机大政，犹宜陛下总之。谨上尊号曰太上皇帝。」</strong> 显祖从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己酉，上皇徙居崇光宫，采椽不斫，土阶而已；国之大事咸以闻。崇光宫在北苑中，又建鹿野浮图于苑中之西山，与禅僧居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，魏沃野、统万二镇敕勒叛，遣太尉源贺帅众讨之；降二千余落，追击余党至枹罕、金城，大破之，斩首八千余级，虏男女万余口，杂畜三万余头。诏贺都督三道诸军，屯于漠南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，魏每岁秋、冬发军，三道并出，以备柔然，春中乃还。贺以为：<strong>「往来疲劳，不可支久；请募诸州镇武健者三万余人，筑三城以处之，使冬则讲武，春则耕种。」</strong> 不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，魏以南安王桢为都督凉州及西戎诸军事，领护西域校尉，镇凉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上命北琅邪、兰陵二郡太守垣崇祖经略淮北，崇祖自郁洲将数百人入魏境七百里，据蒙山。十一月，魏东兖州刺史于洛侯击之，崇祖引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上以故第为湘宫寺，备极壮丽；欲造十级浮图而不能，乃分为二。新安太守巢尚之罢郡入见，上谓曰：<strong>「卿至湘宫寺未？此是我大功德，用钱不少。」</strong> 通直散骑侍郎会稽虞愿侍侧，曰：<strong>「此皆百姓卖儿贴妇钱所为，佛若有知，当慈悲嗟愍；罪高浮图，何功德之有！」</strong> 侍坐者失色；上怒，使人驱下殿。愿徐去，无异容。上好围棋，棋甚拙，与第一品彭城丞王抗围棋，抗每假借之，曰：<strong>「皇帝飞棋，臣抗不能断。上终不悟，好之愈笃。愿又曰：</strong>「尧以此教丹朱，非人主所宜好也。」__ 上虽怒甚，以愿王国旧臣，每优容之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/40.mp3" download>download the file</a> instead.
</audio></p>
<p>王景文常以盛满为忧，屡辞位任，上不许。然中心以景文外戚贵盛，张永累经军旅，疑其将来难信，乃自为谣言曰：<strong>「一士不可亲，弓长射杀人。」</strong> 景文弥惧，自表解扬州，情甚切至。诏报曰：<strong>「人居贵要，但问心若为耳。大明之世，巢、徐、二戴，位不过执戟，权亢人主。今袁粲作仆射领选，而人往往不知有粲，粲迁为令，居之不疑；人情向粲，淡然亦复不改常日。以此居贵位要任，当有致忧竞不？夫贵高有危殆之惧，卑贱有填壑之忧，有心于避祸，不如无心于任运。存亡之要，巨细一揆耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝下泰豫元年（壬子，公元四七二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，甲寅朔，上以疾久不平，改元。戊午，皇太子会四方朝贺者于东宫，并受贡计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/43.mp3" download>download the file</a> instead.
</audio></p>
<p>大阳蛮酋桓诞拥沔水以北、滍、叶以南八万余落降于魏，自云桓玄之子，亡匿蛮中，以智略为群蛮所宗。魏以诞为征南将军、东荆州刺史、襄阳王，听自选郡县吏；使起部郎京兆韦珍与诞安集新民，区置诸事，皆得其所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/44.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，柔然侵魏，上皇遣将击之；柔然走。东部敕勒叛奔柔然，上皇自将追之，至石碛，不及而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/45.mp3" download>download the file</a> instead.
</audio></p>
<p>上疾笃，虑晏驾之后，皇后临朝，江安懿侯王景文以元舅之势，必为宰相，门族强盛，或有异图。己未，遣使赍药赐景文死，手敕曰：<strong>「与卿周旋，欲全卿门户，故有此处分。」</strong> 敕至，景文正与客棋，叩函看已，复置局下，神色不变，方与客思行争劫。局竟，敛子内奁毕，徐曰：<strong>「奉敕见赐以死。」</strong> 方以敕示客。中直兵焦度赵智略愤怒，曰：<strong>「大丈夫安能坐受死！州中文武数百，足以一奋。」</strong> 景文曰：<strong>「知卿至心；若见念者，为我百口计。」</strong> 乃作墨启答敕致谢，饮药而卒。赠开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上梦有人告曰：<strong>「豫章太守刘愔反。」</strong> 既寤，遣人就郡杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏显祖还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/48.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，魏主耕籍田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/49.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，以垣崇祖行徐州事，徙戍龙沮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/50.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，上大渐，以江州刺史桂阳王休范为司空，又以尚书右仆射褚渊为护军将军，加中领军刘勔右仆射，诏渊、勔与尚书令袁粲、荆州刺史蔡兴宗、郢州刺史沈攸之并受顾命。褚渊素与萧道成善，引荐于上，诏又以道成为右卫将军，领卫尉，与袁粲等共掌机事。是夕，上殂。庚子，太子即皇帝位，大赦。时苍梧王方十岁，袁粲、褚渊秉政，承太宗奢侈之后，务弘节俭，欲救其弊；而阮佃夫、王道隆等用事，货赂公行，不能禁也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/51.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，以安成王准为扬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/133/52.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊寅，葬明皇帝于高宁陵，庙号太宗。六月，乙巳，尊皇后曰皇太后，立妃江氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/53.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，柔然部帅无卢真将三万骑寇魏敦煌，镇将尉多侯击走之。多侯，眷之子也。又寇晋昌，守将薛奴击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/54.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，魏主如阴山。戊辰，尊帝母陈贵妃为皇太妃，更以诸国太妃为太姬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/55.mp3" download>download the file</a> instead.
</audio></p>
<p>右军将军王道隆以蔡兴宗强直，不欲使居上流，闰月，甲辰，以兴宗为中书监；更以沈攸之为都督荆、襄等八州诸军事、荆州刺史。兴宗辞中书监不拜。王道隆每诣兴宗，蹑履到前，不敢就席，良久去，竟不呼坐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/56.mp3" download>download the file</a> instead.
</audio></p>
<p>沈攸之自以才略过人，自至夏口以来，阴蓄异志；及徙荆州，择郢州士马、器仗精者，多以自随。到官，以讨蛮为名，大发兵力，招聚才勇，部勒严整，常如敌至。重赋敛以缮器甲，旧应供台者皆割留之，养马至二千余匹，治战舰近千艘，仓廪、府库莫不充积。士子、商旅过荆州者，多为所羁留；四方亡命归之者，皆蔽匿拥护；所部或有逃亡，无远近穷追，必得而止。举错专恣，不复承用符敕，朝廷疑而惮之。为政刻暴，或鞭挞士大夫；上佐以下，面加詈辱。然吏事精明，人不敢欺，境内盗贼屏息，夜户不闭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/57.mp3" download>download the file</a> instead.
</audio></p>
<p>攸之赕罚群蛮太甚，又禁五溪鱼盐，蛮怨叛。酉溪蛮王田头拟死，弟娄侯篡立，其子田都走入獠中。于是群蛮大乱，掠抄至武陵城下。武陵内史萧嶷遣队主张英儿击破之，诛娄佩，立田都，群蛮乃定。嶷，赜之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/58.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊午，乐安宣穆公蔡兴宗卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/59.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛巳，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/60.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，柔然侵魏，及五原。十一月，上皇自将讨之。将度漠，柔然北走数千里，上皇乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/61.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，魏封上皇之弟略为文川王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/62.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，以郢州刺史刘秉为尚书左仆射。秉，道怜之孙也，和弱无干能，以宗室清令，故袁、褚引之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/63.mp3" download>download the file</a> instead.
</audio></p>
<p>中书通事舍人阮佃夫加给事中、辅国将军，权任转重，欲用其所亲吴郡张澹为武陵郡；袁粲等皆不同，佃夫称敕施行，粲等不敢执。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/64.mp3" download>download the file</a> instead.
</audio></p>
<p>魏有司奏诸祠祀合一千七十五所，岁用牲七万五千五百。上皇恶其多杀，诏：<strong>「自今非天地、宗庙、社稷，皆勿用牲，荐以酒脯而已。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>苍梧王上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝下元徽元年（癸丑，公元四七三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/67.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊寅朔，改元，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/68.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，魏员外散骑常侍崔演来聘。戊戌，魏上皇还，至云中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/69.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，魏诏守令劝课农事，同部之内，贫富相通，家有兼牛，通借无者。若不从诏，一门终身不仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/70.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，魏上皇至平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/71.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，魏诏：<strong>「县令能静一县劫盗者，兼治二县，即食其禄；能静二县者，兼治三县，三年迁为郡守。二千石能静二郡上至三郡亦如之，三年迁为刺史。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/72.mp3" download>download the file</a> instead.
</audio></p>
<p>桂阳王休范，素凡讷，少知解，不为诸兄所齿遇，物情亦不向之，故太宗之末得免于祸。及帝即位，年在冲幼，素族秉政，近习用权。休范自谓尊亲莫二，应入为宰辅；既不如志，怨愤颇甚。典签新蔡许公舆为之谋主，令休范折节下士，厚相资给。于是远近赴之，岁中万计；收养勇士，缮治器械。朝廷知其有异志，亦阴为之备。会夏口阙镇，朝廷以其地居寻阳上流，欲使腹心居之。二月，乙亥，以晋熙王燮为郢州刺史。燮始四岁，以黄门郎王奂为长史，行府州事，配以资力，使镇夏口；复恐其过寻阳为休范所劫留，使自太洑径去。休范闻之，大怒，密与许公舆谋袭建康；表治城湟，多解材板而蓄之。奂，景文之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/73.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王拾寅寇魏浇河。夏，四月，戊申，魏以司空长孙观为大都督，发兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/74.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以孔子二十八世孙乘为崇圣大夫，给十户以供洒扫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/75.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏诏：<strong>「河南六州之民，户收绢一匹，绵一斤，租三十石。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/76.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/77.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚申，魏上皇如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/78.mp3" download>download the file</a> instead.
</audio></p>
<p>长孙观入吐谷浑境，刍其秋稼。吐谷浑王拾寅窘急，请降，遣子斤入侍。自是岁修职贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/79.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛巳，上皇还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/80.mp3" download>download the file</a> instead.
</audio></p>
<p>遣使如魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/81.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸酉，割南兖、豫州之境置徐州，治钟离。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/82.mp3" download>download the file</a> instead.
</audio></p>
<p>魏上皇将入寇，诏州郡之民十丁取一以充行，户收租五十石以备军粮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/83.mp3" download>download the file</a> instead.
</audio></p>
<p>魏武都氐反，攻仇池，诏长孙观回师讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/84.mp3" download>download the file</a> instead.
</audio></p>
<p>武都王杨僧嗣卒于葭芦，从弟文度自立为武兴王，遣使降魏；魏以文度为武兴镇将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/85.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁丑，尚书令袁粲以母忧去职。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/86.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，魏上皇南巡，至怀州。枋头镇将代人薛虎子，先为冯太后所黜，为门士。时山东饥，盗贼竞起，相州民孙诲等五百人称虎子在镇，境内清晏，乞还虎子。上皇复以虎子为枋头镇将，即日之官，数州盗贼皆息。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/87.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，癸卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/88.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，江州刺史桂阳王休范进位太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/89.mp3" download>download the file</a> instead.
</audio></p>
<p>诏起袁粲，以卫军将军摄职，粲固辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/90.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，柔然侵魏，柔玄镇二部敕勒应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/91.mp3" download>download the file</a> instead.
</audio></p>
<p>魏州镇十一水旱，相州民饿死者二千八百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/92.mp3" controls class="html5-audio-player">

</audio></p>
<p>是岁，魏妖人刘举聚众自称天子。刘州刺史武昌王平原讨斩之。平原，提之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝下元徽二年（甲寅，公元四七四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁丑，魏太尉源贺以疾罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，甲辰，魏上皇还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，丁亥，魏员外散骑常侍许赤虎来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/97.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，壬午，桂阳王休范反。掠民船，使军队称力请受，付以材板，合乎装治。数日即办。丙戌，休范帅众二万、骑五百发寻阳，昼夜取道；以书与诸执政，称：<strong>「杨运长、王道隆蛊惑先帝，使建安、巴陵二王无罪被戮。望执录二竖，以谢冤魂。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/98.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，大雷戍主杜道欣驰下告变，朝廷惶骇。护军褚渊、征北将军张永、领军刘勔、仆射刘秉、右卫将军萧道成、游击将军载明宝、骁骑将军阮佃夫、右军将军王道隆、中书舍人孙千龄、员外郎杨运长集中书省计事，莫有言者。道成曰：<strong>「昔上流谋逆，皆因淹缓致败。休范必远惩前失，轻兵急下，乘我无备。今应变之术，不宜远出；若偏师失律，则大沮众心。宜顿新亭、白下，坚守宫城、东府、石头，以待贼至。千里孤军，后无委积，求战不得，自然瓦解。我请顿新亭以当其锋。征北守白下，领军屯宣阳门为诸军节度；诸贵安坐殿中，不须竞出，我自破贼必矣！」</strong> 因索笔下议。众并注__「同」__ 。孙千龄阴与休范通谋，独曰：<strong>「宜依旧遣军据梁山。」</strong> 道成正色曰：__「贼今已近，梁山岂可得至！新亭既是兵冲，所欲以死报国耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/99.mp3" download>download the file</a> instead.
</audio></p>
<p>常时乃可屈曲相从，今不得也！」__ 坐起，道成顾谓刘勔曰：<strong>「领军已同鄙议，不可改易！」</strong> 袁粲闻难，扶曳入殿。即日，内外戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/100.mp3" download>download the file</a> instead.
</audio></p>
<p>道成将前锋兵出屯新亭，张永屯白下，前南兖州刺史沈怀明戍石头，袁粲、褚渊入卫殿省。时仑猝，不暇授甲，开南北二武库，随将士意所取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/101.mp3" download>download the file</a> instead.
</audio></p>
<p>萧道成至新亭，治城垒未毕，辛卯，休范前军已至新林。道成方解衣高卧以安众心，徐索白虎幡，登西垣，使宁朔将军高道庆、羽林监陈显达、员外郎王敬则帅舟师与休范战，颇有杀获。壬辰，休范自新林舍舟步上，其将丁文豪请休范直攻台城。休范遣文豪别将兵趣台城，自以大众攻新亭垒。道成帅将士悉力拒战，自巳至午，外势愈盛，众皆失色，道成曰：<strong>「贼虽多而乱，寻当破矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/102.mp3" download>download the file</a> instead.
</audio></p>
<p>休范白服，乘肩舆，自登城南临沧观，以数十人自卫。屯骑校尉黄回与越骑校尉张敬儿谋诈降以取之。回谓敬儿曰：<strong>「卿可取之，我誓不杀诸王！」</strong> 敬儿以白道成。道成曰：<strong>「卿能力事，当以本州相赏。」</strong> 乃与回出城南，放仗走，大呼称降。休范喜，召至舆侧，回阳致道成密意，休范信之，以二子德宣、德嗣付道成为质。二子至，道成即斩之。休范置回、敬儿于左右，所亲李恒、钟爽谏，不听。时休范日饮醇酒，回见休范无备，目敬儿；敬儿夺休范防身刀，斩休范首，左右皆散走。敬儿驰马持首归新亭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/103.mp3" download>download the file</a> instead.
</audio></p>
<p>道成遣队主陈灵宝送休范首还台。灵宝道逢休范兵，弃首于水，挺身得达，唱云__「已平」__ ，而无以为验，众莫之信。休范将士亦不之知，其将杜黑骡攻新亭甚急。萧道成在射堂，司空主簿萧惠朗帅敢死士数十人突入东门，至射堂下。道成上马，帅麾下搏战，惠朗乃退，道成复得保城。惠朗，惠开之弟也，其姊为休范妃。惠朗兄黄门郎惠明，明为道成军副，在城内，了不自疑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/104.mp3" download>download the file</a> instead.
</audio></p>
<p>道成与黑骡拒战，自晡达旦，矢石不息；其夜，大雨，鼓叫不复相闻。将士积日不得寝食，军中马夜惊，城内乱走。道成秉烛正坐，厉声呵之，如是者数四。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/105.mp3" download>download the file</a> instead.
</audio></p>
<p>丁文豪破台军于皁荚桥，直至朱雀桁南，杜黑骡亦舍新亭北趣朱雀桁。右军将军王道隆将羽林精兵在朱雀门内，急召鄱阳忠昭公刘勔于石头。勔至，命撤桁以折南军之势，道隆怒曰：<strong>「贼至，但当急击，宁可开桁自弱邪！」</strong> 勔不敢复言。道隆趣勔进战，勔渡桁南，战败而死。黑骡等乘胜渡淮，道隆弃众走还台，黑骡兵追杀之。黄门侍郎王蕴重伤，踣于御沟之侧，或扶之以免。蕴，景文之兄子也。于是中外大震，道路皆云__「台城已陷」__ ，白下、石头之众皆溃，张永、沈怀明逃还。宫中传新亭亦陷，太后执帝手泣曰：<strong>「天下败矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/106.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，月犯右执法，太白犯上将，或劝刘勔解职。勔曰：<strong>「吾执心行己，无愧幽明，若灾眚必至，避岂得免！」</strong> 勔晚年颇慕高尚，立园宅，名为东山，遗落世务，罢遣部曲。萧道成谓勔曰：<strong>「将军受顾命，辅幼主，当此艰难之日，而深尚从容，废省羽翼。一朝事至，悔可追乎！」</strong> 勔不从而败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/107.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，抚军长史褚澄开东府门纳南军，拥安成王准据东府，称桂阳王教曰：<strong>「安成王，吾子也，勿得侵犯。」</strong> 澄，渊之弟也。杜黑骡径进至杜姥宅，中书舍人孙千龄开承明门出降，宫省恇忧。时府藏已竭，皇太后、太妃剔取宫中金银器物以充赏，众莫有斗志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/108.mp3" download>download the file</a> instead.
</audio></p>
<p>俄而丁文豪之从知休范已死，稍欲退散。文豪厉声曰：<strong>「我独不能定天下邪！」</strong> 许公舆诈称桂阳王在新亭，士民惶惑，诣萧道成垒投刺者以千数。道成得，皆焚之，登北城谓曰；<strong>「刘休范父子昨已就戮，尸在南冈下。身是萧平南，诸君谛视之，名刺皆已焚，勿忧惧也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/109.mp3" download>download the file</a> instead.
</audio></p>
<p>道成遣陈显达、张敬儿及辅师将军任农夫、马军主东平周盘龙等将兵，自石头济淮，从承明门入卫宫省。袁粲慷慨谓诸将曰：<strong>「今寇贼已逼而众情离沮，孤子受先帝付托，不能绥靖国家，请与诸君同死社稷！」</strong> 被甲上马，将驱之。于是陈显达等引兵出战，大破杜黑骡于杜姥宅，飞矢贯达目。丙申，张敬儿等又破黑骡等于宣阳门，斩黑骡及丁文豪，进克东府，余党悉平。萧道成振旅还建康，百姓缘道聚观，曰：<strong>「全国家者，此公也！」</strong> 道成与袁粲、褚渊、刘秉皆上表引咎解职，不许。丁酉，解严，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/110.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然遣使来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/111.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，庚子，以平南将军萧道成为中领军、南兖州刺史，留卫建康，与袁粲、褚渊、刘秉更日入直决事，号为__「四贵」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/112.mp3" download>download the file</a> instead.
</audio></p>
<p>桂阳王休范之反也，使道士陈公昭作《天公书》，题云__「沈丞相」__ ，付荆州刺史沈攸之门者。攸之不开视，推得公昭，送之朝廷。及休范反，攸之谓僚佐曰：<strong>「杜阳必声言我与之同。若不颠沛勤王，必增朝野之惑。」</strong> 乃与南徐州刺史建平王景素、郢州刺史晋熙王燮、湘州刺史王僧虔、雍州刺史张兴世同举兵讨休范。休范留中兵参军长惠连等守寻阳，燮遣中兵参军冯景祖袭之。癸卯，惠连等开门请降，杀休范二子，诸镇皆罢兵。景素，宏之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙卯，魏诏曰：<strong>「下民凶戾，不顾亲戚，一人为恶，殃及阖门。朕为民父母，深所愍悼。自今非谋反、大逆、外叛，罪止其身。」</strong> 于是始罢门、房之诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/114.mp3" download>download the file</a> instead.
</audio></p>
<p>魏显祖勤于为治，赏罚严明，慎择牧守，进廉退贪。诸曹疑事，旧多奏决，又口传诏敕，或致矫擅。上皇命事无大小，皆据律正名，不得为疑奏；合则制可，违则弹诘，尽用墨诏，由是事皆精审。尤重刑罚，大刑多令覆鞫，或囚系积年。群臣颇以为言，上皇曰：<strong>「滞狱诚非善治，不犹俞于仑猝而滥乎！夫人幽苦则思善，故智者以囹圄为福堂，朕特苦之，欲其改悔而加矜恕尔。」</strong> 由是囚系虽滞，而所刑多得其宜。又以赦令长奸，故自延兴以后，不复有赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，庚辰，立皇弟友为邵陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙酉，加荆州刺史沈攸之开府仪同三司，攸之固辞。执政欲征攸之而惮于发命，乃以太后令遣中使谓曰：<strong>「公久劳于外，宜还京师。任寄实重，未欲轻之；进退可否，在公所择。」</strong> 攸之曰：<strong>「臣无廓庙之资，居中实非其才。至于扑讨蛮、蜑，克清江、汉，不敢有辞。虽自上如此，去留伏听朝旨。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/117.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，柔然寇魏敦煌，尉多侯击破之。尚书秦：<strong>「敦煌僻远，介居西、北强寇之间，恐不能自固，请内徙就凉州。」</strong> 群臣集议，皆以为然。给事中昌黎韩秀独以为：<strong>「敦煌之置，为日已久。虽逼强寇，人习战斗，纵有草窃，不为大害。循常置戍，足以自全；而能隔阂西、北二虏，使不得相通。今徙就凉州，不唯有蹙国之名，且姑臧去敦煌千有余里，防逻甚难，二虏必有交通闚 之志；若骚动凉州，则关中不得安枕。又，士民或安土重迁，招引外寇，为国深患，不可不虑也。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，丁酉，以尚书令袁粲为中书监、领司徒；加褚渊尚书令；刘秉丹阳尹。粲固辞，求反居墓所；不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>渊以褚澄为吴郡太守，司徒左长史萧惠明言于朝曰：<strong>「褚澄开门纳贼，更为股肱大郡，王蕴力战几死，弃而不收。赏罚如此，何忧不乱！」</strong> 渊甚惭。冬，十月，庚申，以侍中王蕴为湘州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，丙戌，帝加元服，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，癸亥，立皇弟跻为江夏王，赞为武陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，魏建安贞王陆馛卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗明皇帝下元徽三年（乙卯，公元四七五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛巳，帝祀南郊、明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>萧道成以襄阳重镇，张敬儿人位俱轻，不欲使居之；而敬儿求之不已，谓道成曰：<strong>「沈攸之在荆州，公知其欲何所作；不出敬儿，以表里制之，恐非公之利。」</strong> 道成笑而无言。三月，己巳，以骁骑将军张敬儿为都督雍、梁二州诸军事、雍州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/126.mp3" download>download the file</a> instead.
</audio></p>
<p>沈攸之闻敬儿上，恐其见袭，阴为之备。敬儿既至，奉事攸之，亲敬甚至，动辄咨禀，信馈不绝。攸之以为诚然，酬报款厚。累书欲因游猎会境上，敬儿报以为：<strong>「心期有在，景迹不宜过敦。」</strong> 攸之益信之。敬儿得其事迹，皆密白道成。道成与攸之书，问：<strong>「张雍州迁代之日，将欲谁拟？」</strong> 攸之即以示敬儿，欲以间之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/127.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，丙午，魏主使员外散骑常侍许赤虎来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/128.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，魏主如武州山；辛酉，如车轮山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/129.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，庚午，魏初禁杀牛马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/130.mp3" download>download the file</a> instead.
</audio></p>
<p>袁粲、褚渊皆固让新官。秋，七月，庚戌，复以粲为尚书令，八月，庚子，加护军将军褚渊中书监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，丙寅，魏徙建昌王长乐为安乐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/133/132.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，魏城阳王长寿卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="134" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/133/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/133/133.mp3" download>download the file</a> instead.
</audio></p>
<p>南徐州刺史建平王景素，孝友清令，服用俭素，又好文学，礼接士大夫，由是有美誉；太宗特爱之，异其礼秩。时太祖诸子俱尽，诸孙唯景素为长；帝凶狂失德，朝野皆属意于景素。帝外家陈氏深恶之，杨运长、阮佃夫等欲专权势，不利立长君，亦欲除之。其腹心将佐多劝景素举兵，镇军参军济阳江淹独谏之，景素不悦。是岁，防阁将军王季符得罪于景素，单骑亡奔建康，告景素谋反。运长等即欲发兵讨之，袁粲、萧道成以为不可；景素亦遣世子延龄诣阙自陈。乃徙季符于梁州，夺景素征北将军、开府仪同三司。</p>
