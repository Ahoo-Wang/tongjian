<h1>梁纪 第十五章 梁纪十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙赤奋若，尽柔兆摄提格，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十五大同十一年（乙丑，公元五四五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙申，东魏遣兼散骑常侍李奖来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/4.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏仪同尔朱文畅与丞相司马任胄、都督郑仲礼等，谋因正月望夜观打簇戏作乱，杀丞相欢，奉文畅为主。事泄，皆死。文畅，荣之子也；其姊，敬宗之后，及仲礼姊大车，皆为欢妾，有宠，故其兄弟皆不坐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/5.mp3" download>download the file</a> instead.
</audio></p>
<p>欢上书言：<strong>「并州，军器所聚，动须女功，请置宫以处配没之口；又纳吐谷浑之女以招怀之。」</strong> 丁未，置晋阳宫。二月，庚申，东魏主纳吐谷浑可汗从妹为容华。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/6.mp3" download>download the file</a> instead.
</audio></p>
<p>魏丞相泰遣酒泉胡安诺盘陀始通使于突厥。突厥本西方小国，姓阿史那氏，世居金山之阳，为柔然铁工。至其酋长土门，始强大，颇侵魏西边。安诺盘陀至，其国人皆喜曰：<strong>「大国使者至，吾国其将兴矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙未，东魏丞相欢入朝于邺，百官迎于紫陌。欢握崔暹手而劳之曰：<strong>「往日朝廷岂无法官，莫肯纠劾。中尉尽心徇国，不避豪强，遂使远迩肃清。冲锋陷阵，大有其人；当官正色，今始见之。富贵乃中尉自取，高欢父子无以相报。」</strong> 赐暹良马。暹拜，马惊走，欢亲拥之，授以辔。东魏主宴于华林园，使欢择朝廷公直者劝之酒；欢降阶跪曰：<strong>「唯暹一人可劝，并请以臣所射赐物千段赐之。」</strong> 高澄退，谓暹曰：<strong>「我尚畏羡，何况余人！」</strong> 然暹中怀颇挟巧诈。初，魏高阳王斌有庶妹玉仪，不为其家所齿，为孙腾妓，腾又弃之；高澄遇诸涂，悦而纳之，遂有殊宠，封琅邪公主。澄谓崔季舒曰：<strong>「崔暹必造直谏，我亦有以待之。」</strong> 及暹咨事，澄不复假以颜色。居三日，暹怀刺坠之于前。澄问：<strong>「何用此为？」</strong> 暹悚然曰：<strong>「未得通公主。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/8.mp3" download>download the file</a> instead.
</audio></p>
<p>澄大悦，把暹臂，入见之。季舒语人曰：<strong>「崔暹常忿吾佞，在大将军前，每言叔父可杀；及其自作，乃过于吾。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/9.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，甲辰，东魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>魏王盟卒。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/11.mp3" download>download the file</a> instead.
</audio></p>
<p>晋氏以来，文章竞为浮华，魏丞相泰欲革其弊。六月，丁巳，魏主飨太庙。泰命大行台度支尚书、领着作苏绰作《大诰》，宣示群臣，戒以政事；仍命__「自今文章皆依此体。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/12.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣交州刺史杨瞟讨李贲，以陈霸先为司马；命定州刺史萧勃会瞟于西江。勃知军士惮远役，因诡说留瞟。瞟集诸将问计，霸先曰：<strong>「交趾叛换，罪由宗室，遂使溷乱数州，逋诛累岁。定州欲偷安目前，不顾大计。节下奉辞伐罪，当死生以之。岂可逗挠不进，长寇沮众也！」</strong> 遂勒兵先发。瞟以霸先为前锋。至交州，贲帅众三万拒之，败于朱鸢，又败于苏历江口。贲奔嘉宁城，诸军进围之。勃，昺之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/13.mp3" download>download the file</a> instead.
</audio></p>
<p>魏与柔然头兵可汗谋连兵伐东魏，丞相欢患之，遣行台郎中杜弼使于柔然，为世子澄求婚。头兵曰：<strong>「高王自娶则可。」</strong> 欢犹豫未决。娄妃曰：<strong>「国家大计，愿勿疑也。」</strong> 世子澄、尉景亦劝之。欢乃遣镇南将军慕容俨聘之，号曰蠕蠕公主。秋，八月，欢亲迎于下馆。公主至，娄妃避正室以处之；欢跪而拜谢，妃曰：<strong>「彼将觉之，愿绝勿顾。」</strong> 头兵使其弟秃突佳来送女，且报聘；仍戒曰：<strong>「待见外孙乃归。」</strong> 公主性严毅，终身不肯华言。欢尝病，不得往，秃突佳怨恚，欢舆疾就之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/14.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙未，诏有罪者复听入赎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/15.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏遣中书舍人尉瑾来聘。乙未，东魏丞相欢请释邙山俘囚桎梏，配以民间寡妇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/16.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，东魏以侯景为司徒，中书令韩轨为司空；戊子，以孙腾录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/17.mp3" download>download the file</a> instead.
</audio></p>
<p>魏筑圜丘于城南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/18.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍贺琛启陈四事：其一以为__「今北边稽服，正是生聚教议之时，而天下户口减落，关外弥甚。郡不堪州之控总，县不堪郡之裒削，更相呼扰，惟事征敛。民不堪命，各务流移，此岂非牧守之过欤！东境户口空虚，皆由使命繁数，穷幽极远，无不皆至，每有一使，所属搔扰，驽困邑宰，则拱手听其渔猎，桀黠长吏，又因之重为贪残，纵有廉平，郡犹掣肘。如此，虽年降复业之诏，屡下蠲赋之恩，而民不得反其居也。」__ 其二以为__「今天下守宰所以贪残，良由风俗侈靡使之然也。今之燕喜，相竞夸豪，积果如丘陵，列肴同绮绣，露台之产，不周一燕之资，而宾主之间，裁取满腹，未及下堂，已同臭腐。又，畜妓之夫，无有等秩，为吏牧民者，致赀巨亿，罢归之日，不支数年，率皆尽于燕饮之物、歌谣之具。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/19.mp3" download>download the file</a> instead.
</audio></p>
<p>所费事等丘山，为欢止在俄顷，乃更追恨向所取之少；如复傅翼，增其搏噬，一何悖哉！其余淫侈，着之凡百，习以成俗，日见滋甚。欲使人守廉白，安可得邪！诚宜严为禁制，导以节俭，纠奏浮华，变其耳目。夫失节之嗟，亦民所自患，正耻不能及群，故勉强而为之；苟以淳素为先，足正雕流之弊矣。」__ 其三以为__「陛下忧念四海，不惮勤劳，至于百司，莫不奏事。但斗筲之人，既得伏奏帷扆，便欲诡竞求进，不论国之大体，心存明恕；惟务吹毛求疵，擘肌分理，以深刻为能，以绳逐为务。迹虽似于奉公，事更成其威福，犯罪者多，巧避滋甚，长弊增奸，实由于此。诚愿责其公平之效，黜其谗慝之心，则下安上谧，无徼幸之患矣。」__ 其四以为__「今天下无事，而犹日不暇给，宜省事、息费，事省则民养，费息则财聚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/20.mp3" download>download the file</a> instead.
</audio></p>
<p>应内省职掌各检所部：凡京师治、署、邸、肆及国容、戎备，四方屯、传、邸治，有所宜除，除之，有所宜减，减之；兴造有非急者，征求有可缓者，皆宜停省，以息费休民。故畜其财者，所以大用之也；养其民者，所以大役之也。若言小事不足害财，则终年不息矣；以小役不足妨民，则终年不止矣。如此，则难可以语富强而图远大矣。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>启奏，上大怒，召主书于前，口授敕书以责琛。大指以为：__「朕有天下四十余年，公车谠言，日关听览，所陈之事，与卿不异，每苦倥偬，更增惛惑。卿不宜自同阘茸，止取名字，宣之行路，言‘我能上事，恨朝廷之不用’。何不分别显言：某刺史横暴，某太守贪残，尚书、兰台某人奸猾，使者渔猎，并何姓名？取与者谁？明言其事，得以诛黜，更择材良。又，士民饮食过差，若加严禁，密房曲屋，云何可知？倘家家搜检，恐益增苛扰。若指朝廷，我无此事。昔之牲牢，久不宰杀，朝中会同，菜蔬而已；若复减此，必有《蟋蟀》之讥。若以为功德事者，皆是园中之物，变一瓜为数十种，治一菜为数十味；以变故多，何损于事！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/22.mp3" download>download the file</a> instead.
</audio></p>
<p>__「我自非公宴，不食国家之食，多历年所；乃至宫人，亦不食国家之食。凡所营造，不关材官及以国匠，皆资雇借以成其事。勇怯不同，贪廉各用，亦非朝廷为之傅翼。卿以朝廷为悖，乃自甘之，当思致悖所以！卿云‘宜导之以节俭’，朕绝房室三十余年，至于居处不过一床之地，雕饰之物不入于宫；受生不饮酒，不好音声，所以朝中曲宴，未尝奏乐，此群贤之所见也。朕三更出治事，随事多少，事少午前得竟，事多日昃方食，日常一食，若昼若夜；昔要腹过于十围，今之瘦削裁二尺余，旧带犹存，非为妄说。为谁为之？救物故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/23.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「卿又曰‘百司莫不奏事，诡竞求进’，今不使外人呈事，谁尸其任！专委之人，云何可得？古人云：‘专听生奸，独任成乱。’二世之委赵高，元后之付王莽，呼鹿为马，又可法欤？卿云‘吹毛求疵’，复是何人？‘擘肌分理’，复是何事？治、署、邸、肆等，何者宜除？何者宜减？何处兴造非急？何处征求可缓？各出其事，具以奏闻！富国强兵之术，息民省役之宜，并宜具列！若不具列，则是欺罔朝廷。伫闻重奏，当复省览，付之尚书，班下海内，庶惟新之美，复见今日。」</strong> 琛但谢过而已，不敢复言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/24.mp3" download>download the file</a> instead.
</audio></p>
<p>上为孝教慈恭俭，博学能文，阴阳、卜筮、骑射、声律、草隶、围棋，无不精妙。勤于政务，冬月四更竟，即起视事，执笔触寒，手为皴裂。自天监中用释氏法，长斋断鱼肉，日止一食，惟菜羹，粝饭而已，或遇事繁，日移中则嗽口以过。身衣布衣，木绵皁帐，一冠三载，一衾二年，后宫贵妃以下，衣不曳地。性不饮酒，非宗庙祭祀、大飨宴及诸法事，未尝作乐。虽居暗室，恒理衣冠，小坐盛暑，未尝褰袒。对内竖小臣，如遇大宾。然优假士人太过，牧守多浸渔百姓，使者干扰郡县。又好亲任小人，颇复苛察。多造塔庙，公私费损。江南久安，风俗奢靡。故琛启及之。上恶其触实，故怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/159/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/25.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：梁高祖之不终也，宜哉！夫人主听纳之失，在于丛脞；人臣献替之病，在于烦碎。是以明主守要道以御万机之本，忠臣陈大体以格君心之非。故身不劳而收功远，言至约而为益大也。观夫贺琛之谏亦未至于切直，而高祖已赫然震怒，护其所短，矜其所长；诘贪暴之主名，问劳费之条目，困以难对之状，责以必穷之辞。自以蔬食之俭为盛德，日昃之勤为至治，君道已备，无复可加，群臣箴规，举不足听。如此，则自余切直之言过于琛者，谁敢进哉！由是奸佞居前而不见，大谋颠错而不知，名辱身危，覆邦绝祀，为千古所闵笑，岂不哀哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="54"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/26.mp3" controls class="html5-audio-player">

</audio></p>
<p>上敦尚文雅，疏简刑法，自公卿大臣，咸不以鞫狱为意。奸吏招权弄法，货赂成市，枉滥者多。大率二岁刑已上岁至五千人；徙居作者具五任，其无任者着升械；若疾病，权解之，是后囚徒或有优、剧。时王侯子弟，多骄淫不法。上年老，厌于万几。又专精佛戒，每断重罪，则终日不怿；或谋反逆，事觉，亦泣而宥之。由是王侯益横，或白昼杀人于都街，或暮夜公行剽掠，有罪亡命者，匿于王家，有司不敢搜捕。上深知其弊，而溺于慈爱，不能禁也。魏东阳王荣为瓜州刺史，与其婿邓彦偕行。荣卒，瓜州首望表荣子康为刺史，彦杀康而夺其位。魏不能讨，因以彦为刺史，屡征不至，又南通吐谷浑。丞相泰以道远难于动众，欲以计取之，以给事黄门侍郎申徽为河西大使，密令图彦。徽以五十骑行，既至，止于宾馆；彦见徽单使，不以为疑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/159/27.mp3" download>download the file</a> instead.
</audio></p>
<p>徽遣人微劝彦归朝，彦不从；徽又使赞成其留计，彦信之，遂来至馆。徽先与州主簿敦煌令狐整等密谋，执彦于坐，责而缚之；因宣诏慰谕吏民，且云__「大军续至」__ ，城中无敢动者，遂送彦于长安。泰以徽为都官尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十五中大同元年（丙寅，公元五四六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，癸丑，杨瞟等克嘉宁城，李贲奔新昌獠中，诸军顿于江口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，魏以义州刺史史宁为凉州刺史。前刺史宇文仲和据州，不受代，瓜州民张保杀刺史成庆以应之，晋昌民吕兴杀太守郭肆，以郡应保。丞相泰遣太子太保独孤信、开府仪同三司怡峰与史宁讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，乙巳，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/159/32.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，上幸同泰寺，遂停寺省，讲《三慧经》。夏，四月，丙戌，解讲，大赦，改元。是夜，同泰寺浮图灾，上曰：<strong>「此魔也，宜广为法事。」</strong> 群臣皆称善。乃下诏曰：<strong>「道高魔盛，行善鄣生。当穷兹土木，倍增往日。」</strong> 遂起十二层浮图；将成，值侯景乱而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/33.mp3" download>download the file</a> instead.
</audio></p>
<p>魏史宁晓谕凉州吏民，率皆归附，独宇文仲和据城不下。五月，独孤信使诸将夜攻其东北，自帅壮士袭其西南。迟明，克之，遂擒仲和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，张保欲杀州主簿令狐整，以其人望，恐失众心，虽外相敬，内甚忌之。整阳为亲附，因使人说保曰：<strong>「今东军渐逼凉州，彼势孤危，恐不能敌，宜急分精锐以救之。然成败在于将领，令狐延保，兼资文武，使将兵以往，蔑不济矣。」</strong> 保从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/35.mp3" download>download the file</a> instead.
</audio></p>
<p>整行及玉门，召豪杰述保罪状，驰还袭之。先克晋昌，斩吕兴；进击瓜州，州人素信服整，皆弃保来降，保奔吐谷浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/36.mp3" download>download the file</a> instead.
</audio></p>
<p>众议推整为刺史，整曰：<strong>「吾属以张保逆乱，恐阖州之人俱陷不义，故相与讨诛之；今复见推，是效尤也。」</strong> 乃推魏所遣使波斯者张道义行州事，具以状闻。丞相泰以申徽为瓜州刺史，召整为寿昌太守，封襄武男。整帅宗族乡里三千余人入朝，从泰征讨，累迁骠骑大将军、开府仪同三司，加侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/37.mp3" controls class="html5-audio-player">

</audio></p>
<p>六月，庚子，东魏以司徒侯景为河南大将军、大行台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/159/38.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬寅，东魏遣散骑常侍元廓来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，诏：<strong>「犯罪非大逆，父母、祖父母不坐。」</strong> 先是，江东唯建康及三吴、荆、郢、江、湘、梁、益用钱，其余州郡杂以谷帛，交、广专以金银为货。上自铸五铢及女钱，二品并行，禁诸古钱。普通中，更铸铁钱。由是民私铸者多，物价腾踊，交易者至以车载钱，不复计数。又自破岭以东，八十为百，名曰__「东钱」__ ；江、郢以上，七十为百，名曰：<strong>「西钱」</strong> ；建康以九十为百，名曰__「长钱」__ 。丙寅，诏曰：<strong>「朝四暮三，众狙皆喜，名实未亏而喜怒为用。顷闻外间多用九陌钱，陌减则物贵，陌足则物贱，非物有贵贱，乃心有颠倒。至于远方，日更滋甚，徒乱王制，无益民财。自今可通用足陌钱！令书行后，百日为期，若犹有犯，男子谪运，女子质作，并同三年。」</strong> 诏下而人不从，钱陌益少；至于季年，遂以三十五为百云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/159/40.mp3" download>download the file</a> instead.
</audio></p>
<p>上年高，诸子心不相下，互相猜忌。邵陵王纶为丹杨尹，湘东王绎在江州，武陵王纪在益州，皆权侔人主；太子纲恶之，常选精兵以卫东宫。八月，以纶为南徐州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/159/41.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢如邺。高澄迁洛阳《石经》五十二碑于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/42.mp3" download>download the file</a> instead.
</audio></p>
<p>魏徙并州刺史王思政为荆州刺史，使之举诸将可代镇玉壁者。思政举晋州刺史韦孝宽，丞相泰从之。东魏丞相欢悉举山东之众，将伐魏；癸巳，自邺会兵于晋阳；九月，至玉壁，围之。以挑西师，西师不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/43.mp3" download>download the file</a> instead.
</audio></p>
<p>李贲复帅众二万自獠中出屯典澈湖，大造船舰，充塞湖中。众军惮之，顿湖口，不敢进。陈霸先谓诸将曰：<strong>「我师已老，将士疲劳；且孤军无援，入人心腹，若一战不捷，岂望生全！今藉其屡奔，人情未固，夷、獠乌合，易为摧殄。正当共出百死，决力取之；无故停留，时事去矣！」</strong> 诸将皆默然莫应。是夜，江水暴起七丈，注湖中。霸先勒所部兵乘流先进，众军鼓噪俱前；贲众大溃，窜入屈獠洞中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/44.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙亥，以前东扬州刺史岳阳王詧为雍州刺史。上舍詧兄弟而立太子纲，内常愧之，宠亚诸子。以会稽人物殷阜，故用詧兄弟迭为东扬州以慰其心。詧兄弟亦内怀不平。詧以上衰老，朝多秕政，遂蓄聚货财，折节下士，招募勇敢，左右至数千人。以襄阳形胜之地，梁业所基，遇乱可以图大功。乃克己为政，抚循士民，数施恩惠，延纳规谏，所部称治。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/45.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢攻玉壁，昼夜不息，魏韦孝宽随机拒之。城中无水，汲于汾，欢使移汾，一夕而毕。欢于城南起土山，欲乘之以入。城上先有二楼，孝宽缚木接之，令常高于土山以御之。欢使告之曰：<strong>「虽尔缚楼至天，我当穿地取尔。」</strong> 乃凿地为十道，又用术士李业兴__「孤虚法」__ ，聚攻其北。北，天险也。孝宽掘长堑，邀其地道，选战士屯堑上。每穿至堑，战士辄擒杀之。又于堑外积柴贮火，敌有在地道内者，塞柴投火，以皮排吹之，一鼓皆焦烂。敌以攻车撞城，车之所及，莫不摧毁，无能御者。孝宽缝布为幔，随其所向张之，布既悬空，车不能坏。敌又缚松、麻于竿，灌油加火以烧布，并欲焚楼。孝宽作长钩，利其刃，火竿将至，以钩遥割之，松、麻俱落。敌又于城四面穿地为二十道，其中施梁柱，纵火烧之。柱折，城崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/46.mp3" download>download the file</a> instead.
</audio></p>
<p>孝宽随崩处竖木栅以扞之，敌不得入。城外尽攻击之术，而城中守御有余。孝宽又夺据其土山。欢无如之何，乃使仓曹参军祖珽说之曰：<strong>「君独守孤城，而西方无救，恐终不能全，何不降也？」</strong> 孝宽报曰：<strong>「我城池严固，兵食有余。攻者自劳，守者常逸，岂有旬朔之间已须救援！适忧尔众有不返之危。孝宽关西男子，必不为降将军也！」</strong> 珽复谓城中人曰：<strong>「韦城主受彼荣禄，或复可尔；自外军民，何事相随入汤火中！」</strong> 乃射募格于城中云：<strong>「能斩城主降者，拜太尉，封开国郡公，赏帛万匹。」</strong> 孝宽手题书背，返射城外云：<strong>「能斩高欢者准此。」</strong> 珽，莹之子也。东魏苦攻凡五十日，士卒战及病死者七万人，共为一冢。欢智力皆困，因而发疾。有星坠欢营中，士卒惊惧。十一月，庚子，解围去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/47.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，欢别使侯景将兵趣齐子岭，魏建州刺史杨檦镇车箱，恐其寇邵郡，帅骑御之。景闻檦至，斫木断路六十余里，犹惊而不安，遂还河阳。庚戌，欢使段韶从太原公洋镇邺。辛亥，征世子澄会晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/48.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以韦孝宽为骠骑大将军、开府仪同三司，进爵建忠公。时人以王思政为知人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/49.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，己卯，欢以无功，表解都督中外诸军，东魏主许之。欢之自玉壁归也，军中讹言韦孝宽以定功弩射杀丞相；魏人闻之，因下令曰：<strong>「劲弩一发，凶身自陨。」</strong> 欢闻之，勉坐见诸贵，使斛律金作《敕勒歌》，欢自和之，哀感流涕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/50.mp3" download>download the file</a> instead.
</audio></p>
<p>魏大行台度支尚书、司农卿苏绰，性忠俭，常以丧乱未平为己任，荐贤拔能，纪纲庶政；丞相泰推心任之，人莫能间。或出游，常预署空纸以授绰；有须处分，随事施行，及还，启知而已。绰常谓__「为国之道，当爱人如慈父，训人如严师。」__ 每与公卿论议，自昼达夜，事无巨细，若指诸掌，积劳成疾而卒。泰深痛惜之，谓公卿曰：<strong>「苏尚书平生廉让，吾欲全其素志，恐悠悠之徒有所未达；如厚加赠谥，又乖宿昔相知之心；何为而可？」</strong> 尚书令史麻瑶越次进曰：<strong>「俭约，所以彰其美也。」</strong> 泰从之。归葬武功，载以布车一乘，泰与群公步送出同州郭外。泰于车后酹酒言曰：<strong>「尚书平生为事，妻子兄弟所不知者，吾皆知之。唯尔知吾心，吾知尔志，方欲共定天下，遽舍吾去，奈何！」</strong> 因举声恸哭，不觉卮落于手。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/51.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏司徒、河南大将军、大行台侯景，右足偏短，弓马非其长，而多谋算。诸将高敖曹、彭乐等皆勇冠一时，景常轻之，曰：<strong>「此属皆如豕突，势何所至！」</strong> 景尝言于丞相欢：<strong>「愿得兵三万，横行天下，要须济江缚取萧衍老公、以为太平寺主。」</strong> 欢使将兵十万，专制河南，杖任若己之半体。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/52.mp3" download>download the file</a> instead.
</audio></p>
<p>景素轻高澄，尝谓司马子如曰：<strong>「高王在，吾不敢有异；王没，吾不能与鲜卑小儿共事！」</strong> 子如掩其口。及欢疾笃，澄诈为欢书以召景。先是，景与欢约曰：<strong>「今握兵在远，人易为诈，所赐书皆请加微点。」</strong> 欢从之。景得书无点，辞不至；又闻欢疾笃，用其行台郎颍川王伟计，遂拥兵自固。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="54" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/159/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/159/53.mp3" download>download the file</a> instead.
</audio></p>
<p>欢谓澄曰：<strong>「我虽病，汝面更有余忧，何也？」</strong> 澄未及对，欢曰：<strong>「岂非忧侯景叛邪？」</strong> 对曰：<strong>「然。」</strong> 欢曰：<strong>「景专制河南，十四年矣，常有飞扬跋扈之志，顾我能畜养，非汝所能驾御也。今四方未定，勿遽发哀。库狄干鲜卑老公，斛律金敕勒老公，并性遒直，终不负汝。可朱浑道元、刘丰生，远来投我，必无异心。潘相乐本作道人，心和厚，汝兄弟当得其力。韩轨少戆，宜宽借之。彭乐心腹难得，宜防护之。堪敌侯景者，唯有慕容绍宗，我故不贵之，留以遗汝。」</strong> 又曰：<strong>「段孝先忠亮仁厚，智勇兼备，亲戚之中，唯有此子，军旅大事，宜共筹之。」</strong> 又曰：<strong>「邙山之战，吾不用陈元康之言，留患遗汝，死不瞑目！」</strong> 相乐，广宁人也。</p>
