</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢阉茂，尽柔兆困敦，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝愍皇帝下建兴二年（甲戌，公元三一四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/089/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛未，有如日陨于地；又有三日相承，出西方而东行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/5.mp3" download>download the file</a> instead.
</audio></p>
<p>有流星出牵牛，入紫微，光烛地，坠于平阳北，化为肉，长三十步，广二十七步。汉主聪恶之，以问公卿。陈元达以为：<strong>「女宠太盛，亡国之征。」</strong> 聪曰：<strong>「此阴阳之理，何关人事！」</strong> 聪后刘氏贤明，聪所为不道，刘氏每规正之。己丑，刘氏卒，谥曰武宣。自是嬖宠竞进，后宫无序矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/6.mp3" download>download the file</a> instead.
</audio></p>
<p>聪置丞相等七公；又置辅汉等十六大将军，各配兵二千，以诸子为之；又置左右司隶，各领户二十余万，万户置一内史；单于左右辅，各主六夷十万落，万落置一都尉；左、右选曹尚书，并典选举。自司隶以下六官，皆位亚仆射。以其子粲为丞相、领大将军、录尚书事，进封晋王。江都王延年录尚书六条事，汝阴王景为太师，王育为太傅，任顗为太保，马景为大司徒，朱纪为大司空，中山王曜为大司马。壬辰，王子春等及王浚使者至襄国，石勒匿其劲卒、精甲，羸师虚府以示之，北面拜使者而受书。浚遗勒麈尾，勒阳不敢执，悬之于壁，朝夕拜之，曰：<strong>「我不得见王公，见其所赐，如见公也。」</strong> 复遣董肇奉表于浚，期以三月中旬亲诣幽州奉上尊号；亦修笺于枣嵩，求并州牧、广平公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/7.mp3" download>download the file</a> instead.
</audio></p>
<p>勒问浚之政事于王子春，子春曰：<strong>「幽州去岁大水，人不粒食，浚积粟百万，不能赈赡，刑政苛酷，赋役殷烦，忠贤内离，夷狄外叛。人皆知其将亡，而浚意气自若，曾无惧心，方更置立台阁，布列百官，自谓汉高、魏武不足比也。」</strong> 勒抚几笑曰：<strong>「王彭祖真可擒也。」</strong> 浚使者还蓟，具言__「石勒形势寡弱，款诚无二。」__ 浚大悦，益骄怠，不复设备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/8.mp3" download>download the file</a> instead.
</audio></p>
<p>杨虎掠汉中吏民以奔成，梁州人张咸等起兵逐杨难敌。难敌去，咸以其地归成，于是汉嘉、涪陵、汉中之地皆为成有。成主雄以李凤为梁州刺史，任回为宁州刺史，李恭为荆州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/9.mp3" download>download the file</a> instead.
</audio></p>
<p>雄虚己好贤，随才授任；命太傅骧养民于内，李凤等招怀于外；刑政宽简，狱无滞囚；兴学校，置史官。其赋民，男丁岁谷三斛，女丁半之，疾病又半之。户调绢不过数丈，绵数两。事少役希，民多富实，新附者皆给复除。是时天下大乱，而蜀独无事，年谷屡熟，乃至闾门不闭，路不拾遗。汉嘉夷王冲归、朱提审炤、建宁爨畺皆归之。巴郡尝告急，云有晋兵。雄曰：<strong>「吾常忧琅邪微弱，遂为石勒所灭，以为耿耿，不图乃能举兵，使人欣然。」</strong> 然雄朝无仪器，爵位滥溢；吏无禄秩，取给于民；军无部伍，号令不肃；此其所短也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/10.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬寅，以张轨为太尉、凉州牧，封西平郡公；王浚为大司马、都督幽、冀诸军事；荀组为司空、领尚书左仆射兼司隶校尉，行留台事；刘琨为大将军、都督并州诸军事。朝廷以张轨老病，拜其子实为副刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/11.mp3" download>download the file</a> instead.
</audio></p>
<p>石勒纂严，将袭王浚，而犹豫未发。张宾曰：<strong>「夫袭人者，当出其不意。今军严经日而不行，岂非畏刘琨及鲜卑、乌桓为吾后患乎？」</strong> 勒曰：<strong>「然。为之奈何？」</strong> 宾曰：<strong>「彼三方智勇无及将军者，将军虽远出，彼必不敢动，且彼未谓将军便能悬军千里取幽州也。轻军往返，不出二旬，藉使彼虽有心，比其谋议出师，吾已还矣。且刘琨、王浚，虽同名晋臣，实为仇敌。若修笺于琨，送质请和，琨必喜我之服而快浚之亡，终不救浚而袭我也。用兵贵神速，勿后时也。」</strong> 勒曰：<strong>「吾所未了，右候已了之，吾复何疑！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/12.mp3" download>download the file</a> instead.
</audio></p>
<p>遂以火宵行，至柏人，杀主簿游纶，以其兄统在范阳，恐泄军谋故也。遣使奉笺送质于刘琨，自陈罪恶，请讨浚以自效。琨大喜，移檄州郡，称__「己与猗卢方议讨勒，勒走伏无地，求拔幽都以赎罪。今便当遣六修南袭平阳，除僭伪之逆类，降知死之逋羯。顺天副民，翼奉皇家，斯乃曩年积诚灵佑之所致也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/13.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，勒军达易水，王浚督护孙纬驰遣白浚，将勒兵拒之，游统禁之。浚将佐皆曰：<strong>「胡贪而无信，必有诡计，请击之。」</strong> 浚怒曰：<strong>「石公来，正欲奉戴我耳；敢言击者斩！」</strong> 众不敢复言。浚设飨以待之。壬申，勒晨至蓟，叱门者开门；犹疑有伏兵，先驱牛羊数千头，声言上礼，实欲塞诸街巷。浚始惧，或坐或起。勒既入城，纵兵大掠，浚左右请御之，浚犹不许。勒升其听事，浚乃走出堂皇，勒众执之。勒召浚妻，与之并坐，执浚立于前。浚骂曰：<strong>「胡奴调乃公，何凶逆如此！」</strong> 勒曰：<strong>「公位冠元台，手握强兵，坐观本朝倾覆，曾不救援，乃欲自尊为天子，非凶逆乎！又委任奸贪，残虐百姓，贼害忠良，毒遍燕土，此谁之罪也！」</strong> 使其将王洛生以五百骑先送浚于襄国。浚自投于水，束而出之，斩于襄国市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/14.mp3" download>download the file</a> instead.
</audio></p>
<p>勒杀浚麾下精兵万人，浚将佐等争诣军门谢罪，馈赂交错；前尚书裴宪、从事中郎荀绰独不至，勒召而让之曰：<strong>「王浚暴虐，孤讨而诛之，诸人皆来庆谢，二君独与之同恶，将何以逃其戮乎！」</strong> 对曰：<strong>「宪等世仕晋朝，荷其荣禄，浚虽凶粗，犹是晋之籓臣，故宪等从之，不敢有贰。明公苟不修德义，专事威刑，则宪等死自其分，又何逃乎！请就死。」</strong> 不拜而出。勒召而谢之，待以客礼。绰，勖之孙也。勒数朱硕、枣嵩等以纳贿乱政，为幽州患，责游统以不忠所事，皆斩之。籍浚将佐、亲戚家赀，皆至巨万，惟裴宪、荀绰止有书百余帙，盐米各十余斛而已。勒曰：<strong>「吾不喜得幽州，喜得二子。」</strong> 以宪为从事中郎，绰为参军。分遣流民，各还乡里。勒停蓟二日，焚浚宫殿，以故尚书燕国刘翰行幽州刺史，戍蓟，置守宰而还。孙纬遮击之，勒仅而得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/15.mp3" download>download the file</a> instead.
</audio></p>
<p>勒至襄国，遣使奉王浚首献捷于汉，汉以勒为大都督、督陕东诸军事、骠骑大将军、东单于，增封十二郡；勒固辞，受二郡而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/16.mp3" download>download the file</a> instead.
</audio></p>
<p>刘琨请兵于拓跋猗卢以击汉，会猗卢所部杂胡万余家谋应石勒，猗卢悉诛之，不果赴琨约。琨知石勒无降意，乃大惧，上表曰：<strong>「东北八州，勒灭其七；先朝所授，存者惟臣。勒据襄国，与臣隔山，朝发夕至，城坞骇惧，虽怀忠愤，力不从愿耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/17.mp3" download>download the file</a> instead.
</audio></p>
<p>刘翰不欲从石勒，乃归段匹磾，匹磾遂据蓟城。王浚从事中郎阳裕，耽之兄子也，逃奔令支，依段疾陆眷。会稽朱左车、鲁国孔纂、泰山胡母翼自蓟逃奔昌黎，依慕容廆。是时中国流民归廆者数万家，廆以冀州人为冀阳郡，豫州人为成周郡，青州人为营丘郡，并州人为唐国郡。初，王浚以邵续为乐陵太守，屯厌次。浚败，续附于石勒，勒以续子乂为督护。浚所署勃海太守东莱刘胤弃郡依续，谓续曰：<strong>「凡立大功，必杖大义。君，晋之忠臣，奈何从贼以自污乎！」</strong> 会段匹磾以书邀续同归左丞相睿，续从之。其人皆曰：<strong>「今弃勒归匹磾，其如乂何？」</strong> 续泣曰：<strong>「我岂得顾子而为叛臣哉！」</strong> 杀异议者数人。勒闻之，杀乂。续遣刘胤使江东，睿以胤为参军，以续为平原太守。石勒遣兵围续，匹磾使其弟文鸯救之，勒引去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>襄国大饥，谷二升直银一斤，肉一斤直银一两。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>杜苾将王真袭陶侃于休障，侃奔滠中。周访救侃，击苾兵，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，西平武穆公张轨寝疾，遗令：<strong>「文武将佐，务安百姓，上思报国，下以宁家。」</strong> 己丑，轨薨；长史张玺等表世子实摄父位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉中山王曜、赵染寇长安。六月，曜屯渭汭，染屯新丰，索纟林将兵出拒之。染有轻纟林之色，长史鲁徽曰：<strong>「晋之君臣，自知强弱不敌，将致死于我，不可轻也。」</strong> 染曰：<strong>「以司马模之强，吾取之如拉朽；索纟林小竖，岂能污吾马蹄、刀刃邪！」</strong> 晨，帅轻骑数百逆之，曰：<strong>「要当获纟林而后食。」</strong> 纟林与战于城西，染兵败而归，悔曰：<strong>「吾不用鲁徽之言以至此，何面目见之！」</strong> 先命斩徽。徽曰：<strong>「将军愚愎以取败，乃复忌前害胜，诛忠良以逞忿，犹有天地，将军其得死于枕席乎！」</strong> 诏加索纟林骠骑大将军、尚书左仆射、录尚书，承制行事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>曜、染复与将军殷凯帅众数万向长安，麹允逆战于冯翊，允败，收兵；夜，袭凯营，凯败死。曜乃还攻河内太守郭默于怀，列三屯围之。默食尽，送妻子为质，请籴于曜；籴毕，复婴城固守。曜怒，沉默妻子于河而攻之。默欲投李矩于新郑，矩使其甥郭诵迎之。兵少，不敢进。会刘琨遣参军张肇帅鲜卑五百余骑诣长安，道阻不通，还，过矩营，矩说肇，使击汉兵。汉兵望见鲜卑，不战而走，默遂帅众归矩。汉主聪召曜还屯蒲坂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，赵染攻北地，麹允拒之，染中弩而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>石勒始命州郡阅实户口，户出帛二匹，谷二斛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，以张实为都督凉州诸军事、凉州刺史、西平公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，汉主聪以晋王粲为相国、大单于，总百揆。粲少有俊才，自为宰相，骄奢专恣，远贤亲佞，严刻愎谏，国人始恶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周勰以其父遗言，因吴人之怨，谋作乱；使吴兴功曹徐馥矫称叔父丞相从事中郎札之命，收合徒众，以讨王导、刁协，豪杰翕然附之，孙皓族人弼亦起兵于广德以应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝愍皇帝下建兴三年（乙亥，公元三一五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/29.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，徐馥杀吴兴太守袁琇，有众数千，欲奉周札为主。札闻之，大惊，以告义兴太守孔侃。勰知札意不同，不敢发。馥党惧，攻馥，杀之；孙弼亦死。札子续亦聚众应馥，左丞相睿议发兵讨之。王导曰：<strong>「今少发兵则不足以平寇，多发兵则根本空虚。续族弟黄门侍郎莚，忠果有谋，请独使莚往，足以诛续。」</strong> 睿从之。莚昼夜兼行，至郡，将入，遇续于门，谓续曰：<strong>「当与君共诣孔府君，有所论。」</strong> 续不肯入，莚牵逼与俱。坐定，莚谓孔侃曰：<strong>「府君何以置贼在坐？」</strong> 续衣中常置刀，即操刀逼莚，莚叱郡传教吴曾格杀之。莚因欲诛勰，札不听，委罪于从兄邵而诛之。莚不归家省母，遂长驱而去，母狼狈追之。睿以札为吴兴太守，莚为太子右卫率。以周氏吴之豪望，故不穷治，抚勰如旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏平东将军宋哲屯华阴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>成主雄立后任氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，丙子，以琅邪王睿为丞相、大都督、督中外诸军事，南阳王保为相国，荀组为太尉、领豫州牧，刘琨为司空、都督并、冀、幽三州诸军事。琨辞司空不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/089/33.mp3" download>download the file</a> instead.
</audio></p>
<p>南阳王模之败也，都尉陈安往归世子保于秦州，保命安将千余人讨叛羌，宠待甚厚。保将张春疾之，谮安，云有异志，请除之，保不许；春辄伏刺客以刺安。安被创，驰还陇城，遣使诣保，贡献不绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/34.mp3" download>download the file</a> instead.
</audio></p>
<p>诏进拓跋猗卢爵为代王，置官属，食代、常山二郡。猗卢请并州从事雁门莫含于刘琨，琨遣之。含不欲行，琨曰：<strong>「以并州单弱，吾之不材，而能自存于胡、羯之间者，代王之力也。吾倾身竭赀，以长子为质而奉之者，庶几为朝廷雪大耻也。卿欲为忠臣，奈何惜共事之小诚，而忘徇国之大节乎？往事大王，为之腹心，乃一州之所赖也。」</strong> 含遂行。猗卢甚重之，常与参大计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/35.mp3" download>download the file</a> instead.
</audio></p>
<p>猗卢用法严，国人犯法者，或举部就诛，老幼相携而行，人问：<strong>「何之？」</strong> 曰：<strong>「往就死。」</strong> 无一人敢逃匿者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/36.mp3" download>download the file</a> instead.
</audio></p>
<p>王敦遣陶侃、甘卓等讨杜弢，前后数十战，弢将士多死，乃请降于丞相睿，睿不许。弢遗南平太守应詹书，自陈昔与詹__「共讨乐乡，本同休戚。后在湘中，惧死求生，遂相结聚。倘以旧交之情，为明枉直，使得输诚盟府，厕列义徒，或北清中原，或西取李雄，以赎前愆，虽死之日，犹生之年也！」__ 詹为启呈其书，且言__「弢，益州秀才，素有清望，为乡人所逼。今悔恶归善，宜命使扶纳，以息江、湘之民！」__ 睿乃使前南海太守王运受弢降，赦其反逆之罪，以弢为巴东监军。弢既受命，诸将犹攻之不已。弢不胜愤怒，遂杀运复反，遣其将杜弘、张彦杀临川内史谢擒，遂陷豫章。三月，周访击彦，斩之，弘奔临贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉大赦，改元建元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/089/38.mp3" download>download the file</a> instead.
</audio></p>
<p>雨血于汉东宫延明殿，太弟乂恶之，以问太傅崔玮、太保许遐。玮、遐说乂曰：<strong>「主上往日以殿下为太弟者，欲以安众心耳；其志在晋王久矣，王公已下莫不希旨附之。今复以晋王为相国，羽仪威重，逾于东宫，万机之事，无不由之，诸王皆置营兵以为羽翼，事势已去；殿下非徒不得立也，朝夕且有不测之危，不如早为之计。今四卫精兵不减五千，相国轻佻，正烦一刺客耳。大将军无日不出，其营可袭而取；余王并幼，固易夺也。苟殿下有意，二万精兵指顾可得，鼓行入云龙门，宿卫之士，孰不倒戈以迎殿下者！大司马不虑其为异也。」</strong> 乂弗从。东宫舍人荀裕告玮、遐劝乂谋反，汉主聪收玮、遐于诏狱，假以他事杀之。使冠威将军卜抽将兵监守东宫，禁乂不听朝会。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乂忧惧不知所为，上表乞为庶人，并除诸子之封，褒美晋王，请以为嗣；抽抑而弗通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>汉青州刺史曹嶷尽得齐、鲁间郡县，自镇临菑，有众十余万，临河置戍。石勒表称：<strong>「嶷有专据东方之志，请讨之。」</strong> 汉主聪恐勒灭嶷，不可复制，弗许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>聪纳中护军靳准二女月光、月华，立月光为上皇后，刘贵妃为左皇后，月华为右皇后。左司隶陈元达极谏，以为：<strong>「并立三后，非礼也。」</strong> 聪不悦，以元达为右光禄大夫，外示优崇，实夺其权。于是太尉范隆等皆请以位让元达，聪乃复以元达为御史大夫、仪同三司。月光有秽行，元达奏之，聪不得已废之，月光惭恚自杀，聪恨元达。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，大赦。</p>
</section>

<p>六月，盗发汉霸、杜二陵及薄太后陵，得金帛甚多，朝廷以用度不足，诏收其余以实内府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>汉大司马曜攻上党，八月，癸亥，败刘琨之众于襄垣。曜欲进攻阳曲，汉主聪遣使谓之曰：<strong>「长安未平，宜以为先。」</strong> 曜乃还屯蒲坂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>陶侃与杜弢相攻，弢使王贡出挑战，侃遥谓之曰：<strong>「杜弢为益州小吏，盗用库钱，父死不奔丧。卿本佳人，何为随之！天下宁有白头贼邪？」</strong> 贡初横脚马上，闻侃言，敛容下脚。侃知可动，复遣使谕之，截发为信，贡遂降于侃。弢众溃，遁走，道死。侃与南平太守应詹进克长沙，湘州悉平。丞相睿承制赦其所部，进王敦镇东大将军，加都督江、扬、荆、湘、交、广六州诸军事、江州刺史。敦始自选置刺史以下，浸益骄横。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，王如之降也，敦从弟棱爱如骁勇，请敦配己麾下。敦曰：<strong>「此辈险悍难畜，汝性狷急，不能容养，更成祸端。」</strong> 棱固请，乃与之。棱置左右，甚加宠遇。如数与敦诸将角射争斗，棱杖之，如深以为耻。及敦潜畜异志，棱每谏之。敦怒其异己，密使人激如令杀棱。如因闲宴，请剑舞为欢，棱许之。如舞剑渐前，棱恶而呵之，如直前杀棱。敦闻之，阳惊，亦捕如诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，朝廷闻张光死，以侍中第五猗为安南将军，监荆、梁、益、宁四州诸军事、荆州刺史，自武关出。杜曾迎猗于襄阳，为兄子娶猗女，遂聚兵万人，与猗分据汉、沔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>陶侃既破杜弢，乘胜进击曾，有轻曾之志。司马鲁恬谏曰：<strong>「凡战，当先料其将。今使君诸将，无及曾者，未易可逼也。」</strong> 侃不从，进围曾于石城。曾军多骑兵，密开门突侃陈，出其后，反击之，侃兵死者数百人。曾将趋顺阳，下马拜侃，告辞而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时荀崧都督荆州江北诸军事，屯宛，曾引兵围之。崧兵少食尽，欲求救于故吏襄城太守石览。崧小女灌，年十三，帅勇士数十人，逾城突围夜出，且战且前，遂达览所；又为崧书，求救于南中郎将周访。访遣子扶帅兵三千，与览共救崧，曾乃遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>曾复致笺于崧，求讨丹水贼以自效，崧许之。陶侃遗崧书曰：<strong>「杜曾凶狡，所谓‘鸱枭食母之物’。此人不死，州土未宁，足下当识吾言！」</strong> 崧以宛中兵少，藉曾为外援，不从。曾复帅流亡二千余人围襄阳，数日，不克而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/52.mp3" controls class="html5-audio-player">

</audio></p>
<p>王敦嬖人吴兴钱凤，疾陶侃之功，屡毁之。侃将还江陵，欲诣敦自陈。朱伺及安定皇甫方回谏曰：<strong>「公入必不出。」</strong> 侃不从。既至，敦留侃不遣，左转广州刺史，以其从弟丞相军咨祭酒廙为荆州刺史。荆州将吏郑攀、马俊等诣敦，上书留侃，敦怒，不许。攀等以侃始灭大贼，而更被黜，众情愤惋；又以廙忌戾难事，遂帅其徒三千人屯涢口，西迎杜曾。涢为攀等所袭，奔于江安。杜曾与攀等北迎第五猗以拒廙。廙督诸军讨曾，复为曾所败。敦意攀承侃风旨，被甲持矛将杀侃，出而复还者数四。侃正色曰：<strong>「使君雄断，当裁天下，何此不决乎！」</strong> 因起如厕。咨议参军梅陶、长史陈颁言于敦曰：<strong>「周访与侃亲姻，如左右手，安有断人左手而右手不应者乎！」</strong> 敦意解，乃设盛馔以饯之，侃便夜发，敦引其子瞻为参军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/53.mp3" download>download the file</a> instead.
</audio></p>
<p>初，交州刺史顾秘卒，州人以秘子寿领州事。帐下督梁硕起兵攻寿，杀之，硕遂专制交州。王机自以盗据广州，恐王敦讨之，更求交州。会杜弘诣机降，敦欲因机以讨硕。乃以降杜弘为机功，转交州刺史。机至郁林，硕迎前刺史修则子湛行州事以拒之。机不得进，乃更与杜弘及广州将温邵、交州秀才刘沈谋复还据广州。陶侃至始兴，州人皆言宜观察形势，不可轻进。侃不听，直至广州，诸郡县皆已迎机矣。杜弘遣使伪降，侃知其谋，进击弘，破之，遂执刘沈于小桂。遣督护许高讨王机，走之。机病死于道，高掘其尸，斩之。诸将皆请乘胜击温邵，侃笑曰：<strong>「吾威名已着，何事遣兵！但一函纸自定耳。」</strong> 乃下书谕之。邵惧而走，追获于始兴。杜弘诣王敦降，广州遂平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>侃在广州无事，辄朝运百甓于斋外，暮运于斋内。人问其故，答曰：__「吾方致力中原，过尔优逸，恐不堪事，故自劳耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王敦以杜弘为将，宠任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，汉主聪使大鸿胪赐石勒弓矢，策命勒为陕东伯，得专征伐，拜刺史、将军、守宰，封列候，岁尽集上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/57.mp3" download>download the file</a> instead.
</audio></p>
<p>汉大司马曜寇北地，诏以麹允为大都督、骠骑将军以御之。冬，十月，以索纟林为尚书仆射、都督宫城诸军事。曜进拔冯翊，太守梁肃奔万年。曜转寇上郡，麹允去黄白城，军于灵武，以兵弱，不敢进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/58.mp3" controls class="html5-audio-player">

<p>帝屡征兵于丞相保，保左右皆曰：<strong>「蝮虵螫手，壮士断腕。今胡寇方盛，且宜断陇道以观其变。」</strong> 从事中郎裴诜曰：<strong>「今虵已螫头，头可断乎！」</strong> 保乃以镇军将军胡崧行前锋都督，须诸军集乃发。麹允欲奉帝往就保，索纟林曰：<strong>「保得天子，必逞其私志。」</strong> 乃止。于是自长安以西，不复贡奉朝廷，百官饥乏，采稆以自存。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>凉州军士张冰得玺，文曰__「皇帝行玺」__ ，献于张实，僚属皆贺。实曰：<strong>「是非人臣所得留。」</strong> 遣使归于长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝愍皇帝下建兴四年（丙子，公元三一六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/61.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，司徒梁芬议追尊吴王晏，右仆射索纟林等引魏明帝诏以为不可；乃赠太保，谥曰孝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/62.mp3" download>download the file</a> instead.
</audio></p>
<p>汉中常侍王沈、宣怀、中宫仆射郭猗等，皆宠幸用事。汉主聪游宴后宫，或三日不醒，或百日不出；自去冬不视朝，政事一委相国粲，唯杀生、除拜乃使沈等入白之。沈等多不白，而自以其私意决之，故勋旧或不叙，而奸佞小人有数日至二千石者。军旅岁起，将士无钱帛之赏，而后宫之家，赐及僮仆，动至数千万。沈等车服、第舍逾于诸王，子弟中表为守令者三十余人，皆贪残为民害。靳准阖宗谄事之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/63.mp3" download>download the file</a> instead.
</audio></p>
<p>郭猗与准皆有怨于太弟乂，猗谓相国粲曰：<strong>「殿下光文帝之世孙，主上之嫡子，四海莫不属心，奈何欲以天下与太弟乎！且臣闻太弟与大将军谋因三月上巳大宴作乱，事成，许以主上为太上皇，大将军为皇太子，又许卫军为大单于。三王处不疑之地，并握重兵，以此举事，无不成者。然二王贪一时之利，不顾父兄，事成之后，主上岂有全理？殿下兄弟，固不待言；东宫、相国、单于，当在武陵兄弟，何肯与人也！今祸期甚迫，宜早图之。臣屡言于主上，主上笃于友爱，以臣刀锯之余，终不之信。愿殿下勿泄，密表其状。殿下倘不信臣，可召大将军从事中郎王皮、卫军司马刘惇，假之恩意，许其归首以问之，必可知也。」</strong> 粲许之。猗密谓皮、惇曰：<strong>「二王逆状，主上及相国具知之矣，卿同之乎？」</strong> 二人惊曰：<strong>「无之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/64.mp3" download>download the file</a> instead.
</audio></p>
<p>猗曰：<strong>「兹事已决，吾怜卿亲旧并见族耳！」</strong> 因歔欷流涕。二人大惧，叩头求哀。猗曰：<strong>「吾为卿计，卿能用之乎？相国问卿，卿但云‘有之’；若责卿不先启，卿即云‘臣诚负死罪。然仰惟主上宽仁，殿下敦睦，苟言不见信，则陷于诬谮不测之诛，故不敢言也。’」</strong> 皮、惇许诺。粲召问之，二人至不同时，而其辞若一，粲以为信然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/65.mp3" download>download the file</a> instead.
</audio></p>
<p>勒准复说粲曰：<strong>「殿下宜自居东宫，以领相国，使天下早有所系。今道路之言，皆云大将军、卫将军欲奉太弟为变，期以季春；若使太弟得天下，殿下无容足之地矣。」</strong> 粲曰：<strong>「为之奈何？」</strong> 准曰：<strong>「人告太弟为变，主上必不信。宜缓东宫之禁，使宾客得往来；太弟雅好待士，必不以此为嫌，轻薄小人不能无迎合太弟之意为之谋者。然后下官为殿下露表其罪，殿下收其宾客与太弟交通者考问之，狱辞既具，则主上无不信之理也。」</strong> 粲乃命卜抽引兵去东宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/66.mp3" download>download the file</a> instead.
</audio></p>
<p>少府陈休、左卫将军卜崇，为人清直，素恶沈等，虽在公座，未尝与语，沈等深疾之。侍中卜干谓休、崇曰：<strong>「王沈等势力足以回天地，卿辈自料亲贤孰与窦武、陈蕃？」</strong> 休、崇曰：<strong>「吾辈年逾五十，职位已崇，唯欠一死耳！死于忠义，乃为得所；安能俛首仾眉以事阉竖乎！去矣卜公，勿复有言！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/67.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，汉主聪出临上秋阁，命收陈休、卜崇及特进綦毋达、太中大夫公彧、尚书王琰、田歆、大司农朱谐并诛之，皆宦官所恶也。卜干泣谏曰：<strong>「陛下方侧席求贤，而一旦戮卿大夫七人，皆国之忠良，无乃不可乎！藉使休等有罪，陛下不下之有司，暴明其状，天下何从知之！诏尚在臣所，未敢宣露，愿陛下熟思之！」</strong> 因叩头流血。王沈叱干曰：<strong>「卜侍中欲拒诏乎！」</strong> 聪拂衣而入，免干为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/68.mp3" download>download the file</a> instead.
</audio></p>
<p>太宰河间王易、大将军勃海王敷、御史大夫陈元达、金紫光禄大夫西河王延等皆诣阙表谏曰：<strong>「王沈等矫弄诏旨，欺诬日月，内谄陛下，外佞相国，威权之重，侔于人主，多树奸党，毒流海内。知休等忠臣，为国尽节，恐发其奸状，故巧为诬陷。陛下不察，遽加极刑，痛彻天地，贤愚伤惧。今遗晋未殄，巴、蜀不宾，石勒谋据赵、魏，曹嶷欲王全齐，陛下心腹四支，何处无患！乃复以沈等助乱，诛巫咸，戮扁鹊，臣恐遂成膏盲之疾，后虽救之，不可及已。请免沈等官，付有司治罪。」</strong> 聪以表示沈等，笑曰：<strong>「群儿为元达所引，遂成痴也。」</strong> 沈等顿首泣曰：<strong>「臣等小人，过蒙陛下识拔，得洒扫闺阁；而王公、朝士疾臣等如仇，又深恨陛下。愿以臣等膏鼎镬，则朝廷自然雍穆矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/69.mp3" download>download the file</a> instead.
</audio></p>
<p>聪曰：<strong>「此等狂言常然，卿何足恨乎！」</strong> 聪问沈等于相国粲，粲盛称沈等忠清；聪悦，封沈等为列候。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/70.mp3" download>download the file</a> instead.
</audio></p>
<p>太宰易又诣阙上疏极谏，聪大怒，手坏其疏。三月，易忿恚而卒。易素忠直，陈元达倚之为援，得尽谏诤。及卒，元达哭之恸，曰：<strong>「‘人之云亡，邦国殄悴。’吾既不复能言，安用默默苟生乎！」</strong> 归而自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/71.mp3" download>download the file</a> instead.
</audio></p>
<p>初，代王猗卢爱其少子比延，欲以为嗣，使长子六修出居新平城，而黜其母。六修有骏马，日行五百里，猗卢夺之，以与比延。六修来朝，猗卢使拜比延，六修不从。猗卢乃坐比延于其步辇，使人导从出游。六修望见，以为猗卢，伏谒路左；至，乃比延，六修惭怒而去。猗卢召之不至，大怒，帅众讨之，为六修所败。猗卢微服逃民间，有贱妇人识之，遂为六修所弑。拓跋普根先守外境，闻难来赴，攻六修，灭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/72.mp3" download>download the file</a> instead.
</audio></p>
<p>普根代立，国中大乱，新旧猜嫌，迭相诛灭。左将军卫雄、信义将军箕澹，久佐猗卢，为众所附，谋归刘琨，乃言于众曰：<strong>「闻旧人忌新人悍战，欲尽杀之，将奈何？」</strong> 晋人及乌桓皆惊惧，曰：<strong>「死生随二将军！」</strong> 乃与琨质子遵帅晋人及乌桓三万家、马牛羊十万头归于琨。琨大喜，亲诣平城抚纳之，琨兵由是复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/73.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，普根卒。其子始生，普根母惟氏立之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/74.mp3" download>download the file</a> instead.
</audio></p>
<p>张实下令：所部吏民有能举其过者，赏以布帛羊米。贼曹佐高昌隗瑾曰：<strong>「今明公为政，事无巨细，皆自决之，或兴师发令，府朝不知；万一违失，谤无所分。群下畏威，受成而已。如此，虽赏之千金，终不敢言也。谓宜少损聪明，凡百政事，皆延访群下，使各尽所怀，然后采而行之，则嘉言自至，何必赏也！」</strong> 实悦，从之，增瑾位三等。实遣将军王该帅步骑五千入援长安，且送诸郡贡计。诏拜实都督陕西诸军事，以实弟茂为秦州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/75.mp3" download>download the file</a> instead.
</audio></p>
<p>石勒使石虎攻刘演于廪丘，幽州刺史段匹磾使其弟文鸯救之；虎拔廪丘，演奔文鸯军，虎获演弟启以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/76.mp3" download>download the file</a> instead.
</audio></p>
<p>宁州刺史王逊，严猛喜诛杀。五月，平夷太守雷炤、平乐太守董霸帅三千余家叛，降于成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丁巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，汉大司马曜围北地太守麹昌，大都督麹允将步骑三万救之。曜绕城纵火，烟起蔽天，使反间绐允曰：<strong>「郡城已陷，往无及也！」</strong> 众惧而溃。曜追败允于磻石谷，允奔还灵武，曜遂取北地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/089/79.mp3" download>download the file</a> instead.
</audio></p>
<p>允性仁厚，无威断，喜以爵位悦人。新平太守竺恢、始平太守杨像、扶风太守竺爽、安定太守焦嵩，皆领征、镇，杖节，加侍中、常侍；村坞主帅，小者犹假银青将军之号；然恩不及下，故诸将骄恣而士卒离怨。关中危乱，允告急于焦嵩；嵩素侮允，曰：<strong>「须允困，当救之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/80.mp3" download>download the file</a> instead.
</audio></p>
<p>曜进至泾阳，渭北诸城悉溃。曜获建威将军鲁充、散骑常侍梁纬、少府皇甫阳。曜素闻充贤，募生致之，既见，赐之酒曰：<strong>「吾得子，天下不足定也！」</strong> 充曰：<strong>「身为晋将，国家丧败，不敢求生。若蒙公恩，速死为幸。」</strong> 曜曰：<strong>「义士也。」</strong> 赐之剑，令自杀。梁纬妻辛氏，美色，曜召见，将妻之，辛氏大哭曰：<strong>「妾夫已死，义不独生，且一妇人而事二夫，明公又安用之！」</strong> 曜曰：<strong>「贞女也。」</strong> 亦听自杀，皆以礼葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/089/81.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主聪立故张后侍婢樊氏为上皇后，三后之外，佩皇后玺绶者复有七人。嬖宠用事，刑赏紊乱。大将军敷数涕泣切谏，聪怒曰：<strong>「汝欲乃公速死邪，何以朝夕生来哭人！」</strong> 敷忧愤，发病卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河东平阳大蝗，民流殍者什五六。石勒遣其将石越帅骑二万屯并州，招纳流民，民归之者二十万户。聪遣使让勒，勒不受命，潜与曹嶷相结。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，汉大司马曜逼长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/84.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，汉主宴群臣于光极殿，引见太弟乂。乂容貌憔悴，鬓发苍然，涕泣陈谢，聪亦为之恸哭；乃纵酒极欢，待之如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/85.mp3" download>download the file</a> instead.
</audio></p>
<p>焦嵩、竺恢、宋哲皆引兵救长安，散骑常侍华辑监京兆、冯翊、弘农、上洛四郡兵，屯霸上，皆畏汉兵强，不敢进。相国保遣胡崧将兵入援，击汉大司马曜于灵台，破之。崧恐国威复振则麹、索势盛，乃帅城西诸郡兵屯渭北不进，遂还槐里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/86.mp3" download>download the file</a> instead.
</audio></p>
<p>曜攻陷长安外城，麹允、索纟林退守小城以自固。内外断绝，城中饥甚，米斗直金二两，人相食，死者太半，亡逃不可制，唯凉州义众千人，守死不移。太仓有麹数十饼，麹允屑之为粥以供帝，既而亦尽。冬，十一月，帝泣谓允曰：<strong>「今穷厄如此，外无救援，当忍耻出降，以活士民。」</strong> 因叹曰：<strong>「误我事者，麹、索二公也！」</strong> 使侍中宗敞送降笺于曜。索纟林潜留敝，使其子说曜曰：<strong>「今城中食犹足支一年，未易克也，若许纟林以车骑、仪同、万户郡公者，请以城降。」</strong> 曜斩而送之，曰：<strong>「帝王之师，以义行也。孤将兵十五年，未尝以诡计败人，必穷兵极势，然后取之。今索纟林所言如此，天下之恶一也，辄相为戮之。若兵食审未尽者，便可勉强固守；如其粮竭兵微，亦宜早寤天命。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/87.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，宗敞至曜营；乙未，帝乘羊车，肉袒、衔璧、舆榇出东门降。群臣号泣，攀车执帝手，帝亦悲不自胜。御史中丞冯翊吉朗叹曰：<strong>「吾智不能谋，勇不能死，何忍君臣相随，北面事贼虏乎！」</strong> 乃自杀。曜焚榇受璧，使宗敞奉帝还宫。丁酉，迁帝及公卿以下于其营；辛丑，送至平阳。壬寅，汉主聪临光极殿，帝稽首于前。麹允伏地恸哭，扶不能起。聪怒，囚之，允自杀。聪以帝为光禄大夫，封怀安候。以大司马曜为假黄钺、大都督、督陕西诸军事、太宰，封秦王。大赦，改元麟嘉。以麹允忠烈，赠车骑将军，谥节愍候。以索纟林不忠，斩于都市。尚书梁允、侍中梁浚等及诸郡守皆为曜所杀，华辑奔南山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/88.mp3" download>download the file</a> instead.
</audio></p>
<p>干宝论曰：<strong>「昔高祖宣皇帝，以雄才硕量，应时而起，性深阻有若城府，而能宽绰以容纳；行数术以御物，而知人善采拔。于是百姓与能，大象始构。世宗承基，太祖继业，咸黜异图，用融前烈。至于世祖，遂享皇极，仁以厚下，俭以足用，和而不弛，宽而能断，掩唐、虞之旧域，班正朔于八荒，于时有</strong>「天下无穷人」__ 之谚，虽太平未洽，亦足以明民乐其生矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/89.mp3" download>download the file</a> instead.
</audio></p>
<p>武皇既崩，山陵未干而变难继起。宗子无维城之助，师尹无具瞻之贵，朝为伊、周，夕成桀、跖；国政迭移于乱人，禁兵外散于四方，方岳无钧石之镇，关门无结草之固。戎、羯称制，二帝失尊，何哉？树立失权，托付非才，四维不张，而苟且之政多也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/90.mp3" download>download the file</a> instead.
</audio></p>
<p>夫基广则难倾，根深则难拔，理节则不乱，胶结则不迁。昔之有天下者所以能长久，用此道也。周自后稷爱民，十六王而武始君之，其积基树本，如此其固。今晋之兴也，其创基立本，固异于先代矣。加以朝寡纯德之人，乡乏不二之老，风俗淫僻，耻尚失所。学者以庄、老为宗而黜《六经》，谈者以虚荡为辩而贱名检，行身者以放浊为通而狭节信，进仕者以苟得为贵而鄙居正，当官者以望空为高而笑勤恪。是以刘颂屡言治道，傅咸每纠邪正，皆谓之俗吏；其倚杖虚旷，依阿无心者，皆名重海内。若夫文王日昃不暇食，仲山甫夙夜匪懈者，盖共嗤黜以为灰尘矣！由是毁誉乱于善恶之实，情慝奔于货欲之涂，选者为人择官，官者为身择利，世族贵戚之子弟，陵迈超越，不拘资次。悠悠风尘，皆奔竞之士；列官千百，无让贤之举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/91.mp3" download>download the file</a> instead.
</audio></p>
<p>子真着《崇让》而莫之省，子雅制九班而不得用。其妇女不知女工，任情而动，有逆于舅姑，有杀戮妾媵，父兄弗之罪也，天下莫之非也。礼法刑政，于此大坏。<strong>「国之将亡，本必先颠，」</strong> 其此之谓乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/92.mp3" download>download the file</a> instead.
</audio></p>
<p>故观阮籍之行而觉礼教崩弛之所由，察庾纯、贾充之争而见师尹之多僻，考平吴之功而知将帅之不让，思郭钦之谋而寤戎狄之有衅，览傅玄、刘毅之言而得百官之邪，核傅咸之奏、《钱神》之论而睹宠赂之彰。民风国势，既已如此，虽以中庸之才、守文之主治之，犹惧致乱，况我惠帝以放荡之德临之哉！怀帝承乱得位，羁以强臣；愍帝奔播之后，徒守虚名。天下之势既去，非命世之雄才，不能复取之矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/089/93.mp3" download>download the file</a> instead.
</audio></p>
<p>石勒围乐平太守韩据于坫城，据请救于刘琨。琨新得拓跋猗卢之众，欲因其锐气以讨勒。箕澹、卫雄谏曰：<strong>「此虽晋民，久沦异域，未习明公之恩信，恐其难用。不若且内收鲜卑之余谷，外抄胡贼之牛羊，闭关守险，务农息兵，待其服化感义，然后用之，则功无不济矣！」</strong> 琨不从，悉发其众，命澹帅步骑二万为前驱，琨屯广牧，为之声援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/089/94.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/089/94.mp3" download>download the file</a> instead.
</audio></p>
<p>石勒闻澹至，将逆击之。或曰：<strong>「澹士马精强，其锋不可当，不若且引兵避之，深沟高垒，以挫其锐，必获万全。」</strong> 勒曰：<strong>「澹兵虽众，远来疲弊，号令不从，何精强之有！今寇敌垂至，何可舍去！大军一动，岂易中还！若澹乘我之退而逼之，顾逃溃不暇，焉得深沟高垒乎！此自亡之道也。」</strong> 立斩言者。以孔苌为前锋都督，令三军：<strong>「后出者斩！」</strong> 勒据险要，设疑兵于山上，前设二伏，出轻骑与澹战，阳为不胜而走。澹纵兵追之，入伏中。勒前后夹击澹军，大破之，获铠马万计。澹、雄帅骑千余奔代郡，韩据弃城走，并土震骇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，乙卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司空长史李弘以并州降石勒。刘琨进退失据，不知所为，段匹磾遣信邀之，己未，琨帅众从飞狐奔蓟。匹磾见琨，甚相亲重，与之结婚，约为兄弟。勒徙阳曲、乐平民于襄国，置守宰而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>孔苌攻箕澹于代郡，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>苌等攻贼帅马严、冯 者，久而不克，司、冀、并、兖流民数万户在辽西，迭相招引，民不安业。勒问计于濮阳侯张宾，宾曰：<strong>「严、 者本非公之深仇，流民皆有恋本之志，今班师振旅，选良牧守使招怀之，则幽、冀之寇可不日而清，辽西流民将相帅而至矣。」</strong> 勒乃召苌等归，以武遂令李回为易北督护，兼高阳太守。马严士卒素服回威德，多叛严归之，严惧而出走，赴水死。冯 者帅其众降。回徙居易京，流民归之者相继于道。勒喜，封回为弋阳子，增张宾邑千户，进位前将军；宾固辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丞相睿闻长安不守，出师露次，躬擐甲胄，移檄四方，刻日北征。以漕运稽期，丙寅，斩督运令史淳于伯。刑者以刀拭柱，血逆流上，至柱末二丈余而下，观者咸以为冤。丞相司直刘隗上言：<strong>「伯罪不至死，请免从事中郎周莚等官。」</strong> 于是右将军王导等上疏引咎，请解职。睿曰：<strong>「政刑失中，皆吾暗塞所致。」</strong> 一无所问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>隗性刚讦，当时名士多被弹劾，睿率皆容贷，由是众怨皆归之。南中郎将王含，敦之兄也，以族强位显，骄傲自恣，一请参佐及守长至二十许人，多非其才；隗劾奏含，文致甚苦，事虽被寝，而王氏深忌疾之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="103" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丞相睿以邵续为冀州刺史。续女婿广平刘遐聚众河、济之间，睿以遐为平原内史。</p>
</section>
