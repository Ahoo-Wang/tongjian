</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢摄提格，尽旃蒙单阏，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝成皇帝下绥和二年（甲寅，公元前七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸甘泉，郊泰畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/4.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬子，丞相方进薨。时荧惑守心，丞相府议曹平陵李寻奏记方进，言：<strong>「灾变迫切，大责日加，安得但保斥逐之戮！阖府三百余人，唯君侯择其中，与尽节转凶。」</strong> 方进忧之，不知所出。会郎贲丽善为星，言大臣宜当之。上乃召见方进。还归，未及引决，上遂赐册，责让以政事不治，灾害并臻，百姓穷困，曰：<strong>「欲退君位，尚未忍，使尚书令赐君上尊酒十石，养牛一，君审处焉！」</strong> 方进即日自杀。上秘之，遣九卿册赠印绶，赐乘舆秘器、少府供张，柱槛皆衣素。天子亲临吊者数至，礼赐异于它相故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/033/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/5.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：晏婴有言：<strong>「天命不慆，不贰其命。」</strong> 祸福之至，安可移乎！昔楚昭王、宋景公不忍移灾于卿佐，曰：<strong>「移腹心之疾，寘诸股肱，何益也！」</strong> 藉其灾可移，仁君犹不肯为，况不可乎！使方进罪不至死而诛之，以当大变，是诬天也；方进有罪当刑，隐其诛而厚其葬，是诬人也；孝成欲诬天、人而卒无所益，可谓不知命矣。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="63"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/6.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，上行幸河东，祠后土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，帝崩于未央宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/8.mp3" download>download the file</a> instead.
</audio></p>
<p>帝素强无疾病。是时，楚思王衍、梁王立来朝，明旦，当辞去，上宿供张白虎殿；又欲拜左将军孔光为丞相，已刻侯印，书赞。昏夜，平善，乡晨，傅绔袜欲起，因失衣，不能言，昼漏上十刻而崩，民间讙哗，咸归罪赵昭仪。皇太后诏大司马莽杂与御史、丞相、廷尉治，问皇帝起居发病状；赵昭仪自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/9.mp3" download>download the file</a> instead.
</audio></p>
<p>班彪赞曰：臣姑充后宫为婕妤，父子、昆弟侍帷幄，数为臣言：<strong>「成帝善修容仪，升车正立，不内顾，不疾言，不亲指，临朝渊嘿，尊严若神，可谓穆穆有天子之容者矣。博览古今，容受直辞，公卿奏议可述。遭世承平，上下和睦。然湛乎酒色，赵氏乱内，外家擅朝，言之可为于邑！」</strong> 建始以来，王氏始执国命，哀、平短祚，莽遂篡位，盖其威福所由来者渐矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/10.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，孔光于大行前拜受丞相、博山侯印绶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/11.mp3" download>download the file</a> instead.
</audio></p>
<p>富平侯张放闻帝崩，思慕哭泣而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/12.mp3" download>download the file</a> instead.
</audio></p>
<p>荀悦论曰：放非不爱上，忠不存焉。故爱而不忠，仁之贼也！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/13.mp3" download>download the file</a> instead.
</audio></p>
<p>皇太后诏南、北郊长安如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙午，太子即皇帝位，谒高庙；尊皇太后曰太皇太后，皇后曰皇太后。大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/15.mp3" download>download the file</a> instead.
</audio></p>
<p>哀帝初立，躬行俭约，省减诸用，政事由己出，朝廷翕然望至治焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/16.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，葬教成皇帝于延陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/17.mp3" download>download the file</a> instead.
</audio></p>
<p>太皇太后令傅太后、丁姬十日一至未央宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/18.mp3" download>download the file</a> instead.
</audio></p>
<p>有诏问丞相、大司空：<strong>「定陶共王太后宜当何居？」</strong> 丞相孔光素闻傅太后为人刚暴，长于权谋，自帝在襁褓，而养长教道至于成人，帝之立又有力；光心恐傅太后与政事，不欲与帝旦夕相近，即议以为：<strong>「定陶太后宜改筑宫。」</strong> 大司空何武曰：<strong>「可居北宫。」</strong> 上从武言。北宫有紫房复道通未央宫，傅太后果从复道朝夕至帝所，求欲称尊号，贵宠其亲属，使上不得由直道行。高昌侯董宏希指，上书言：<strong>「秦庄襄王母本夏氏，而为华阳夫人所子，及即位后，俱称太后。宜立定陶共王后为帝太后。」</strong> 事下有司，大司马王莽，左将军、关内侯、领尚书事师丹劾奏宏：<strong>「知皇太后至尊之号，天下一统，而称引亡秦以为比喻，诖误圣朝，非所宜言，大不道！」</strong> 上新立，谦让，纳用莽、丹言，免宏为庶人。傅太后大怒，要上，欲必称尊号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/19.mp3" download>download the file</a> instead.
</audio></p>
<p>上乃白太皇太后，令下诏尊定陶恭王为恭皇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/20.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙戌，立皇后傅氏，傅太后从弟晏之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/21.mp3" download>download the file</a> instead.
</audio></p>
<p>诏曰：<strong>「《春秋》，母以子贵。宜尊定陶太后曰恭皇太后，丁姬曰恭皇后，各置左右詹事，食邑如长信宫、中宫。」</strong> 追尊傅父为崇祖侯，丁父为褒德侯；封舅丁明为阳安侯，舅子满为平周侯，皇后父晏为孔乡侯，皇太后弟、侍中、光禄大夫赵钦为新城侯。太皇太后诏大司马莽就第，避帝外家；莽上疏乞骸骨。帝遣尚书令诏起莽，又遣丞相孔光、大司空何武、左将军师丹、卫尉傅喜白太皇太后曰：<strong>「皇帝闻太后诏，甚悲！大司马即不起，皇帝即不敢听政！」</strong> 太后乃复令莽视事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/22.mp3" download>download the file</a> instead.
</audio></p>
<p>成帝之世，郑声尤甚，黄门名倡丙强、景武之属富显于世，贵戚至与人主争女乐。帝自为定陶王时疾之，又性不好音，六月，诏曰：<strong>「孔子不云乎：‘放郑声，郑声淫。’其罢乐府官；郊祭乐及古兵法武乐在《经》，非郑、卫之乐者，条奏别属他官。」</strong> 凡所罢省过半。然百姓渐渍日久，又不制雅乐有以相变，豪富吏民湛沔自若。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王莽荐中垒校尉刘歆有材行，为侍中，稍迁光禄大夫，贵幸；更名秀。上复令秀典领《五经》，卒父前业；秀于是总群书而奏其七略，有《辑略》、有《六艺略》、有《诸子略》、有《诗赋略》、有《兵书略》、有《术数略》、有《方技略》。凡书六略，三十八种，五百九十六家、万三千二百六十九卷。其叙诸子，分为九流：曰儒，曰道，曰阴阳，曰法，曰名，曰墨，曰从横，曰杂，曰农，以为：__「九家皆起于王道既微，诸侯力政，时君世主好恶殊方，是以九家之术蜂出并作，各引一端，崇其所善，以此驰说，取合诸侯，其言虽殊，譬犹水火相灭，亦相生也；仁之与义，敬之与和，相反而皆相成也。《易》曰：‘天下同归而殊涂，一致而百虑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>’今异家者推所长，穷知究虑以明其指，虽有蔽短，合其要归，亦《六经》之支与流裔；使其人遭明王圣主，得其所折中，皆股肱之材已。仲尼有言：‘礼失而求诸野。’方今去圣久远，道术缺废，无所更索，彼九家者，不犹愈于野乎！若能修《六艺》之术而观此九家之言，舍短取长，则可以通万方之略矣。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河间惠王良能修献王之行，母太后薨，服丧如礼；诏益封万户，以为宗室仪表。</p>
</section>

<p>初，董仲舒说武帝，以__「秦用商鞅之法，除井田，民得卖买，富者田连阡陌，贫者亡立锥之地，邑有人君之尊，里有公侯之富，小民安得不困！古井田法虽难卒行，宜少近古，限民名田以赡不足，塞并兼之路；去奴婢，除专杀之威；薄赋敛，省繇役，以宽民力，然后可善治也！」__ 及上即位，师丹复建言：<strong>「今累世承平，豪富吏民訾数巨万，而贫弱愈困，宜略为限。」</strong> 天子下其议，丞相光、大司空武奏请：<strong>「自诸侯王、列侯、公主名田各有限；关内侯、吏、民名田皆毋过三十顷；奴婢毋过三十人。期尽三年。犯者没入宫。」</strong> 时田宅、奴婢贾为减贱，贵戚近习皆不便也，诏书：<strong>「且须后。」</strong> 遂寝不行。又诏齐三服官：__「诸官织绮绣，难成、害女红之物，皆止，无作输。除任子令及诽谤诋欺法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>掖廷宫人年三十以下，出嫁之；官奴婢五十以上，免为庶人，益吏三百石以下俸。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上置酒未央宫，内者令为傅太后张幄，坐于太皇太后坐旁。大司马莽按行，责内者令曰：<strong>「定陶太后，籓妾，何以得与至尊并！」</strong> 彻去，更设坐。傅太后闻之，大怒，不肯会，重怨恚莽；莽复乞骸骨。秋，七月，丁卯，上赐莽黄金五百斤，安车驷马，罢就第。公卿大夫多称之者，上乃加恩宠，置中黄门，为莽家给使，十日一赐餐。又下诏益封曲阳侯根，安阳侯舜，新都侯莽，丞相光，大司空武邑户各有差。以莽为特进、给事中、朝朔望，见礼如三公。又还红阳侯立于京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>傅太后从弟右将军喜，好学问，有志行。王莽既罢退，众庶归望于喜。初，上之官爵外亲也，喜独执谦称疾；傅太后始与政事，数谏之；由是傅太后不欲令喜辅政。庚午，以左将军师丹为大司马，封高乡亭侯；赐喜黄金百斤，上右将军印绶，以光禄大夫养病；以光禄勋淮阳彭宣为右将军。大司空何武、尚书令唐林皆上书言：<strong>「喜行义修洁，忠诚忧国，内辅之臣也。今以寝病一旦遣归，众庶失望，皆曰：‘傅氏贤子，以论议不合于定陶太后，故退，’百寮莫不为国恨之。忠臣，社稷之卫。鲁以季友治乱，楚以子玉轻重，魏以无忌折冲，项以范增存亡。百万之众，不如一贤，故秦行千金以间廉颇，汉散黄金以疏亚父。喜立于朝，陛下之光辉，傅氏之废兴也。」</strong> 上亦自重之，故寻复进用焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>建平侯杜业上书诋曲阳侯王根、高阳侯薛宣、安昌侯张禹而荐朱博。帝少而闻知王氏骄盛，心不能善，以初立，故且优之。后月余，司隶校尉解光奏：<strong>「曲阳侯，先帝山陵未成，公聘取故掖庭女乐五官殷严、王飞君等置酒歌舞，及根兄子成都侯况，亦聘取故掖庭贵人以为妻，皆无人臣礼，大不敬，不道！」</strong> 于是天子曰：<strong>「先帝遇根、况父子，至厚也，今乃背恩忘义！」</strong> 以根尝建社稷之策，遣就国，免况为庶人，归故郡。根及况父商所荐举为官者皆罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，庚申，地震，自京师到北边郡国三十余处，坏城郭，凡压杀四百余人。上以灾异问待诏李寻，对曰：__「夫日者，众阳之长，人君之表也。君不修道，则日失其度，晻昧亡光。间者日尤不精，光明侵夺失色，邪气珥，蜺数作。小臣不知内事，窃以日视陛下，志操衰于始初多矣。唯陛下执干刚之德，强志守度，毋听女谒、邪臣之态；诸保阿、乳母甘言悲辞之托，断而勿听。勉强大谊，绝小不忍；良有不得已，可赐以货财，不可私以官位，诚皇天之禁也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/32.mp3" download>download the file</a> instead.
</audio></p>
<p>__「臣闻月者，众阴之长，妃后、大臣、诸侯之象也。间者月数为变，此为母后与政乱朝，阴阳俱伤，两不相便；外臣不知朝事，窃信天文，即如此，近臣已不足杖矣。唯陛下亲求贤士，无强所恶，以崇社稷，尊强本朝！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/33.mp3" download>download the file</a> instead.
</audio></p>
<p>__「臣闻五行以水为本，水为准平，王道公正修明，则百川理，落脉通；偏党失纲，则涌溢为败。今汝、颍漂涌，与雨水并为民害，此《诗》所谓‘百川沸腾’，咎在皇甫卿士之属。唯陛下少抑外亲大臣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/34.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「臣闻地道柔静，阴之常义也。间者关东地数震，宜务崇阳抑阴以救其咎，固志建威，闭绝私路，拔进英隽，退不任职，以强本朝！夫本强则精神折冲；本弱则招殃致凶，为邪谋所陵。闻往者淮南王作谋之时，其所难者独有汲黯，以为公孙弘等不足言也。弘，汉之名相，于今亡比，而尚见轻，何况亡弘之属乎！故曰朝廷亡人，则为贼乱所轻，其道自然也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/35.mp3" download>download the file</a> instead.
</audio></p>
<p>骑都尉平当使领河堤，奏：<strong>「九河今皆窴灭。按经义，治水有决河深川而无堤防壅塞之文。河从魏郡以东北多溢决，水迹难以分明，四海之众不可诬。宜博求能浚川疏河者。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/36.mp3" download>download the file</a> instead.
</audio></p>
<p>待诏贾让奏言：__「治河有上、中、下策。古者立国居民，疆理土地，必遗川泽之分，度水势所不及。大川无防，小水得入，陂障卑下，以为污泽，使秋水多得其所休息，左右游波宽缓而不迫。夫土之有川，犹人之有口也，治土而防其川，犹止儿啼而塞其口，岂不遽止，然其死可立而待也。故曰：‘善为川者决之使道，善为民者宣之使言。’盖堤防之作，近起战国，雍防百川，各以自利。齐与赵、魏以河为竟，赵、魏濒山，齐地卑下，作堤去河二十五里，河水东抵齐堤则西泛赵、魏；赵、魏亦为堤，去河二十五里，虽非其正，水尚有所游荡。时至而去，则填淤肥美，民耕田之；或久无害，稍筑宫宅，遂成聚落；大水时至，漂没，则更起堤防以自救，稍去其城郭，排水泽而居之，湛溺自其宜也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/37.mp3" download>download the file</a> instead.
</audio></p>
<p>今堤防，狭者去水数百步，远者数里，于故大堤之内复有数重，民居其间，此皆前世所排也。河从河内黎阳至魏郡昭阳，东西互有石堤，激水使还，百余里间，河再西三东，迫厄如此，不得安息。今行上策，徙冀州之民当水冲者，决黎阳遮害亭，放河使北入海；河西薄大山，东薄金堤，势不能远泛滥，期月自定。难者将曰：‘若如此，败坏城郭、田庐、冢墓以万数，百姓怨恨。’昔大禹治水，山陵当路者毁之，故凿龙门，辟伊阙，析厎柱，破碣石，堕断天地之性，此乃人功所造，何足言也！今濒河十郡，治堤岁费且万万；及其大决，所残无数。如出数年治河之费以业所徙之民，遵古圣之法，定山川之位，使神人各处其所而不相奸；且以大汉方制万里，岂其与水争咫尺之地哉！此功一立，河定民安，千载无患，故谓之上策。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/38.mp3" download>download the file</a> instead.
</audio></p>
<p>若乃多穿漕渠于冀州地，使民得以溉田，分杀水怒，虽非圣人法，然也救败术也。可从淇口以东为石堤，多张水门。恐议者疑河大川难禁制，荥阳漕渠足以卜之。冀州渠首尽，当仰此水门，诸渠皆往往股引取之：旱则开东方下水门，溉冀州；水则开西方高门，分河流，民田适治，河堤亦成。此诚富国安民、兴利除害，支数百岁，故谓之中策。若乃缮完故堤，增卑倍薄，劳费无已，数逢其害，此最下策也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>孔光、何武奏：<strong>「迭毁之次当以时定，请与群臣杂议。」</strong> 于是光禄勋彭宣等五十三人皆以为：<strong>「孝武皇帝虽有功烈，亲尽宜毁。」</strong> 太仆王舜、中垒校尉刘歆议曰：<strong>「《礼》，天子七庙。七者其正法数，可常数者也。宗不在此数中，宗变也。苟有功德则宗之，不可预为设数。臣愚以为孝武皇帝功烈如彼，孝宣皇帝崇立之如此，不宜毁。」</strong> 上览其议，制曰：<strong>「太仆舜、中垒校尉歆议可。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/40.mp3" download>download the file</a> instead.
</audio></p>
<p>何武后母在蜀郡，遣吏归迎；会成帝崩，吏恐道路有盗贼，后母留止。左右或讥武事亲不笃，帝亦欲改易大臣，冬，十月，策免武，以列侯归国。癸酉，以师丹为大司空。丹见上多所匡改成帝之政，乃上书言：__「古者谅暗不言，听于冢宰，三年无改于父之道。前大行尸柩在堂，而官爵臣等以及亲属，赫然皆贵宠，封舅为阳安侯，皇后尊号未定，豫封父为孔乡侯；出侍中王邑、射声校尉王邯等。诏书比下，变动政事，卒暴无渐。臣纵不能明陈大义，复曾不能牢让爵位，相随空受封侯，增益陛下之过。间者郡国多地动水出，流杀人民，日月不明，五星失行，此皆举错失中，号令不定，法度失理，阴阳溷浊之应也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/41.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「臣伏惟人情无子，年虽六七十，犹博取而广求。孝成皇帝深见天命，烛知至德，以壮年克己，立陛下为嗣。先帝暴弃天下，而陛下继体，四海安宁，百姓不惧，此先帝圣德，当合天人之功也。臣闻‘天威不违颜咫尺’，愿陛下深思先帝所以建立陛下之意，且克己躬行，以观群下之从化。天下者，陛下之家也，胏附何患不富贵，不宜仓卒若是，其不久长矣！」</strong> 丹书数十上，多切直之言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/033/42.mp3" download>download the file</a> instead.
</audio></p>
<p>傅太后从弟子迁在左右，尤倾邪，上恶之，免官，遣归故郡。傅太后怒；上不得已，复留迁。丞相光与大司空丹奏言：<strong>「诏书前后相反，天下疑惑，无所取信。臣请归迁故郡，以销奸党。」</strong> 卒不得遣，复为侍中，其逼于傅太后，皆此类也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>议郎耿育上书冤讼陈汤曰：__「甘延寿、陈汤，为圣汉扬钩深致远之威，雪国家累年之耻，讨绝域不羁之君，系万里难制之虏，岂有比哉！先帝嘉之，仍下明诏，宣着其功，改年垂历，传之无穷。应是，南郡献白虎，边垂无警备。会先帝寝疾，然犹垂竟不忘，数使尚书责问丞相，趣立其功；独丞相匡衡排而不予，封延寿、汤数百户，此功臣战士所以失望也。孝成皇帝承建业之基，乘征伐之威，兵革不动，国家无事，而大臣倾邪，欲专主威，排妒有功，使汤块然被冤拘囚，不能自明，卒以无罪老弃。敦煌正当西域通道，令威名折冲之臣，旋踵及身，复为郅支遗虏所笑，诚可悲也！至今奉使外蛮者，未尝不陈郅支之诛以扬汉国之盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/44.mp3" download>download the file</a> instead.
</audio></p>
<p>夫援人之功以惧敌，弃人之身以快谗，岂不痛哉！且安不忘危，盛必虑衰，今国家素无文帝累年节俭富饶之畜，又无武帝荐延枭俊禽敌之臣，独有一陈汤耳！假使异世不及陛下，尚望国家追录其功，封表其墓，以劝后进也。汤幸得身当圣世，功曾未久，反听邪臣鞭逐斥远，使亡逃分窜，死无处所。远览之士，莫不计度，以为汤功累世不可及，而汤过人情所有，汤尚如此，虽复破绝筋骨，暴露形骸，犹复制于唇舌，为嫉妒之臣所系虏耳。此臣所以为国家尤戚戚也。」__ 书奏，天子还汤，卒于长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<h2>孝成皇帝下建平元年（乙卯，公元前六年）</h2>
</section>

<p>赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/49.mp3" controls class="html5-audio-player">

</audio></p>
<p>司隶校尉解光奏言：__「臣闻许美人及故中宫史曹宫皆御幸孝成皇帝，产子。子隐不见。臣遣吏验问，皆得其状：元延元年，宫有身；其十月，宫乳掖庭牛官令舍。中黄门田客持诏记与掖庭狱丞籍武，令收置暴室狱，‘毋问儿男、女，谁儿也！’宫曰：‘善臧我儿胞，丞知是何等儿也！’后三日，客持诏记与武，问：‘儿死未？’武对：‘未死。’客曰：‘上与昭仪大怒，奈何不杀！’武叩头啼曰：‘不杀儿，自知当死；杀之，亦死！’即因客奏封事曰：‘陛下未有继嗣，子无贵贱，唯留意！’奏入，客复特诏记取儿，付中黄门王舜。舜受诏，内儿殿中，为择乳母，告‘善养儿，且有赏，毋令漏泄！’舜择官婢张弃为乳母。后三日，客复持诏记并药以饮宫。宫曰：‘果也欲姊弟擅天下！我儿，男也，额上有壮发，类孝元皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/50.mp3" download>download the file</a> instead.
</audio></p>
<p>今儿安在？危杀之矣！奈何令长信得闻之？’遂饮药死。弃所养儿十一日，宫长李南以诏书取儿去，不知所置。许美人元延二年怀子，十一月乳。昭仪谓成帝曰：‘常绐我言从中宫来。即从中宫来，许美人儿何从生中！许氏竟当复立邪！’怼，以手自捣，以头击壁户柱，从床上自投地，啼泣不肯食，曰：‘今当安置我，我欲归耳！’帝曰：‘今故告之，反怒为，殊不可晓也！’帝亦不食。昭仪曰：‘陛下自知是，不食何为！陛下尝自言：<strong>「约不负女！」</strong> 今美人有子，竟负约，谓何？’帝曰：‘约以赵氏，故不立许氏，使天下无出赵氏上者，毋忧也！’后诏使中黄门靳严从许美人取儿去，盛以苇箧，置饰室帘南去。帝与昭仪坐，使御者于客子解箧缄，未已，帝使客子及御者皆出，自闭户，独与昭仪在。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/51.mp3" download>download the file</a> instead.
</audio></p>
<p>须臾开户，呼客子使缄封箧，及诏记令中黄门吴恭持以与籍武曰：‘告武，箧中有死儿，埋屏处，勿令人知！’武穿狱楼垣下为坎，埋其中。其它饮药伤堕者无数事，皆在四月丙辰赦令前。臣谨案：永光三年，男子忠等发长陵傅夫人冢。事更大赦，孝元皇帝下诏曰：‘此朕所不当得赦也。’穷治，尽伏辜。天下以为当。赵昭仪倾乱圣朝，亲灭继嗣，亲属当伏天诛。而同产亲属皆在尊贵之位，迫近帷幄，群下寒心，请事穷竟！」__ 丞相以下议正法，帝于是免新成侯赵钦、钦兄子成阳侯？皆为庶人，将家属徙辽西郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/52.mp3" download>download the file</a> instead.
</audio></p>
<p>议郎耿育上疏言：__「臣闻继嗣失统，废适立庶，圣人法禁，古今至戒。然太伯见历知适，逡循固让，委身吴、粤，权变所设，不计常法，致位王季，以崇圣嗣，卒有天下，子孙承业七八百载，功冠三王，道德最备，是以尊号追及太王。故世必有非常之变，然后乃有非常之谋。孝成皇帝自知继嗣不以时立，念虽末有皇子，万岁之后未能持国，权柄之重，制于女主，女主骄盛则耆欲无极，少主幼弱则大臣不使，世无周公抱负之辅，恐危社稷，倾乱天下。知陛下有贤圣通明之德，仁孝子爱之恩，怀独见之明，内断于身，故废后宫就馆之渐，绝微嗣祸乱之根，乃欲致位陛下以安宗庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/53.mp3" download>download the file</a> instead.
</audio></p>
<p>愚臣既不能深援安危，定金匮之计，又不知推演圣德，述先帝之志，乃反覆校省内，暴露私燕，诬污先帝倾惑之过，成结宠妾 石媢之诛，甚失贤圣远见之明，逆负先帝忧国之意！夫论大德不拘俗，立大功不合众，此乃孝成皇帝至思所以万万于众臣，陛下圣德盛茂所以符合于皇天也，岂当世庸庸斗筲之臣所能及哉！且褒广将顺君父之美，匡救销灭既往之过，古今通义也。事不当时固争，防祸于未然，各随指阿从以求容媚；晏驾之后，尊号已定，万事已讫，乃探追不及之事，讦扬幽昧之过，此臣所深痛也！愿下有司议，即如臣言，宜宣布天下，使咸晓知先帝圣意所起。不然，空使谤议上及山陵，下流后世，远闻百蛮，近布海内，甚非先帝托后之意也。盖孝子，善述父之志，善成人之事，唯陛下省察！」__ 帝亦以为太子颇得赵太后力，遂不竟其事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/033/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/033/54.mp3" download>download the file</a> instead.
</audio></p>
<p>傅太后恩赵太后，赵太后亦归心，故太皇太后及王氏皆怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁酉，光禄大夫傅喜为大司马，封高武侯。</p>

<p>秋，九月，甲辰，陨石于虞二。郎中令泠褒、黄门郎段犹等复奏言：<strong>「定陶共皇太后、共皇后，皆不宜复引定陶籓国之名，以冠大号；车马、衣服宜皆称皇之意，置吏二千石以下，各供厥职；又宜为共皇立庙京师。」</strong> 上复下其议，群下多顺指言：<strong>「母以子贵，宜立尊号以厚孝道。」</strong> 唯丞相光、大司马喜、大司空丹以为不可。丹曰：__「圣王制礼，取法于天地。尊卑者，所以正天地之位，不可乱也。今定陶共皇太后、共皇后以‘定陶共’为号者，母从子，妻从夫之义也。欲立官置吏，车服与太皇太后并，非所以明‘尊无二上’之义也。定陶共皇号谥已前定，义不得复改。礼：‘父为士，子为天子，祭以天子，其尸服以士服’，子无爵父之义，尊父母也。为人后者为之子，故为所后服斩衰三年，而降其父母期，明尊本祖而重正统也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>孝成皇帝圣恩深远，故为共王立后，奉承祭祀，令共皇长为一国太祖，万世不毁，恩义已备。陛下既继体先帝，持重大宗，承宗庙、天地、社稷之祀，义不可复奉定陶共皇祭入其庙。今欲立庙于京师，而使臣下祭之，是无主也。又，亲尽当毁。空去一国太祖不堕之祀，而就无主当毁不正之礼，非所以尊厚共皇也。」__ 丹由是浸不合上意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>会有上书言：<strong>「古者以龟、贝为货，今以钱易之，民以故贫，宜可改币。」</strong> 上以问丹，丹对言可改。章下有司议，皆以为行钱以来久，难卒变易。丹老人，忘其前语，复从公卿议。又丹使吏书奏，吏私写其草。丁、傅子弟闻之，使人上书告__「丹上封事，行道人遍持其书。」__ 上以问将军、中朝臣，皆对曰：<strong>「忠臣不显谏。大臣奏事，不宜漏泄，宜不廷尉治。」</strong> 事下廷尉，劾丹大不敬，事未决，给事中、博士申咸、炔钦上书言：<strong>「丹经行无比，自近世大臣能若丹者少。发愤懑，奏封事，不及深思远虑，使主簿书，漏泄之过不在丹，以此贬黜，恐不厌众心。」</strong> 上贬咸、钦秩各二等。遂策免丹曰：<strong>「朕惟君位尊任重，怀谖迷国，进退违命，反覆异言，甚为君耻之！以君尝托傅位，未忍考于理，其上大司空、高乐侯印绶，罢归！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尚书令唐林上疏曰：<strong>「窃见免大司空丹策书，泰深痛切！君子作文，为贤者讳。丹，经为世儒宗，德为国黄耇，亲傅圣躬，位在三公；所坐者微，海内未见其大过。事既以往，免爵太重；京师识者咸以为宜复丹爵邑，使奉朝请。唯陛下裁览众心，有以尉复师傅之臣！」</strong> 上从林言，下诏，赐丹爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上用杜业之言，召见朱博，起家复为光禄大夫；迁京兆尹。冬，十月，壬午，以博为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>中山王箕子，幼有眚病，祖母冯太后自养视，数祷祠解。上遣中郎谒者张由将医治之。由素有狂易病，病发，怒去，西归长安。尚书簿责由擅去状，由恐，因诬言中山太后祝诅上及傅太后。傅太后与冯太后并事元帝，追怨之，因是遣御史丁玄案验；数十日，无所得。更使中谒者令史立治之；立受傅太后指，冀得封侯，治冯太后女弟习及弟妇君之，死者数十人，诬奏云：<strong>「祝诅，谋杀上，立中山王。」</strong> 责问冯太后，无服辞。立曰：<strong>「熊之上殿何其勇，今何怯也！」</strong> 太后还谓左右：<strong>「此乃中语，前世事，吏何用知之？欲陷我效也！」</strong> 乃饮药自杀。宜乡侯参、君之、习夫及子当相坐者，或自杀，或伏法，凡死者十七人。众莫不怜之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="63" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司隶孙宝奏请覆治冯氏狱，傅太后大怒曰：<strong>「帝置司隶，主使察我！冯氏反事明白，故欲擿抉以扬我恶，我当坐之！」</strong> 上乃顺指，下宝狱。尚书仆射唐林争之，上以林朋党比周，左迁敦煌鱼泽障候。大司马傅喜、光禄大夫龚胜固争，上为言太后，出宝，复官。张由以先告，赐爵关内侯；史立迁中太仆。</p>
