<h1>梁纪 第十六章 梁纪十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>强圉单阏，一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十六太清元年（丁卯，公元五四七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月朔，日有食之，不尽如钩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/4.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，荆州刺史庐陵威王续卒。以湘东王绎为都督荆、雍等九州诸军事、荆州刺史。续素贪婪，临终，有启遣中录事参军谢宣融献金银器千余件，上方知其富，因问宣融曰：<strong>「王之金尽此乎？」</strong> 宣融曰：<strong>「此之谓多，安可加也！大王之过如日月之食，欲令陛下知之，故终而不隐。」</strong> 上意乃解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/5.mp3" download>download the file</a> instead.
</audio></p>
<p>初，湘东王绎为荆州刺史，有微过，续代之，以状闻，自此二王不通书问。绎闻其死，入阁而跃，屟为之破。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/6.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，东魏勃海献武王欢卒。欢性深密，终日俨然，人不能测，机权之际，变化若神。制驭军旅，法令严肃。听断明察，不可欺犯。擢人受任，在于得才，苟其所堪，无问厮养；有虚声无实者，皆不任用。雅尚俭素，刀剑鞍勒无金玉之饰。少能剧饮，自当大任，不过三爵。知人好士，全护勋旧；每获敌国尽节之臣，多不之罪。由是文武乐为之用。世子澄秘不发丧，唯行台左丞陈元康知之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/7.mp3" download>download the file</a> instead.
</audio></p>
<p>侯景自念已与高氏有隙，内不自安。辛亥，据河南叛，归于魏，颍州刺史司马世云以城应之。景诱执豫州刺史高元成、襄州刺史李密、广州刺史怀朔暴显等。遣军士二百人载仗，暮入西兖州，欲袭取之。刺史邢子才觉之，掩捕，尽获之。因散檄东方诸州，各为之备，由是景不能取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/8.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将皆以为景之叛由崔暹，澄不得已，欲杀暹以谢景。陈元康谏曰：<strong>「今虽四海未清，纲纪已定；若以数将在外，苟悦其心，枉杀无辜，亏废刑典，岂直上负天神，何以下安黎庶！晁错前事，愿公慎之。」</strong> 澄乃止，遣司空韩轨督诸军讨景。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/9.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，上祀南郊，大赦；甲子，祀明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/10.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，魏诏：<strong>「自今应宫刑者，直没官，勿刑。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以开府仪同三司若于惠为司空，侯景为太傅、河南大行台、上谷公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/12.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，景又遣其行台郎中丁和来，上表言：<strong>「臣与高澄有隙，请举函谷以东，瑕丘以西，豫、广、颍、荆、襄、兖、南兖、济、东豫、洛、阳、北荆、北扬等十三州内附，惟青、徐数州，仅须折简。且黄河以南，皆臣所职，易同反掌。若齐、宋一平，徐事燕、赵。」</strong> 上召群臣廷议。尚书仆射谢举等皆曰：<strong>「顷岁与魏通和，边境无事，今纳其叛臣，窃谓非宜。」</strong> 上曰：<strong>「虽然，得景则塞北可清；机会难得，岂宜胶柱！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/13.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，正月，乙卯，上梦中原牧守皆以地来降，举朝称庆。旦，见中书舍人朱异，告之，旦曰：<strong>「吾为人少梦，若有梦，必实。」</strong> 异曰：<strong>「此乃宇内混壹之兆也。」</strong> 及丁和至，称景定计以正月乙卯，上愈神之。然意犹未决，尝独言：<strong>「我国家如金瓯，无一伤缺，今忽受景地，讵是事宜？脱致纷纭，悔之何及？」</strong> 朱异揣知上意，对曰：<strong>「圣明御宇，南北归仰，正以事无机会，未达其心。今侯景分魏土之半以来，自非天诱其衷，人赞其谋，何以至此！若拒而不内，恐绝后来之望。此诚易见，愿陛下无疑。」</strong> 上乃定议纳景。壬午，以景为大将军，封河南王，都督河南北诸军事、大行台，承制如邓禹故事。平西咨议参军周弘正，善占候，前此谓人曰：<strong>「国家数年后当有兵起。」</strong> 及闻纳景，曰：<strong>「乱阶在此矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/14.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/15.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚子，上幸同泰寺，舍身如大通故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/16.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，遣司州刺史羊鸦仁督兖州刺史桓和、仁州刺史湛海珍等，将兵三万趣悬瓠，运粮食应接侯景。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/17.mp3" download>download the file</a> instead.
</audio></p>
<p>魏大赦。东魏高澄虑诸州有变，乃自出巡抚。留段韶守晋阳，委以军事；以丞相功曹赵彦深为大行台都官郎中。使陈元康豫作丞相欢条教数十纸付韶及彦深，在后以次行之。临发，握彦深手泣曰：<strong>「以母、弟相托，幸明此心！」</strong> 夏，四月，壬申，澄入朝于邺。东魏主与之宴，澄起舞，识者知其不终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/18.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，群臣奉赎。丁亥，上还宫，大赦，改元，如大通故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/19.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，东魏遣兼散骑常侍李系来聘。系，绘之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/20.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁酉朔，东魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/21.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，东魏以襄城王旭为太尉。高澄遣武卫将军元柱等将数万众昼夜兼行以袭侯景，遇景于颍川北，柱等大败。景以羊鸦仁等军犹未至，乃退保颍川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/22.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，东魏以开府仪同三司库狄干为太师，录尚书事孙腾为太傅，汾州刺史贺拔仁为太保，司徒高隆之录尚书事，司空韩轨为司徒，青州刺史尉景为大司马，领军将军可朱浑道元为司空，仆射高洋为尚书令、领中书监，徐州刺史慕容绍宗为尚书左仆射，高阳王斌为右仆射。戊午，尉景卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/23.mp3" download>download the file</a> instead.
</audio></p>
<p>韩轨等围侯景于颍川。景惧，割东荆、北兖州、鲁阳、长社四城赂魏以求救。尚书左仆射于谨曰：<strong>「景少习兵，奸诈难测，不如厚其爵位以观其变，未可遣兵也。」</strong> 荆州刺史王思政以为：<strong>「若不因机进取，后悔无及。」</strong> 即以荆州步骑万余从鲁阳关向阳翟。丞相泰闻之，加景大将军兼尚书令，遣太尉李弼、仪同三司赵贵将兵一万赴颍川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/24.mp3" download>download the file</a> instead.
</audio></p>
<p>景恐上责之，遣中兵参军柳 开奉启于上，以为：<strong>「王旅未接，死亡交急，遂求援关中，自救目前。臣既不安于高氏，岂见容于宇文！但螫手解腕，事不得已，本图为国，愿不赐咎！臣获其力，不容即弃，今以四州之地为饵敌之资，已令宇文遣人入守。自豫州以东，齐海以西，悉臣控压；见有之地，尽归圣朝，悬瓠、项城、徐州、南兖，事须迎纳。愿陛下速敕境上，各置重兵，与臣影响，不使差互！」</strong> 上报之曰：<strong>「大夫出境，尚有所专；况始创奇谋，将建大业，理须适事而行，随方以应。卿诚心有本，何假词费！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/160/25.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以开府仪同三司独孤信为大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/160/26.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊辰，以鄱阳王范为征北将军，总督汉北征讨诸军事，击穰城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/27.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏韩轨等围颍川，闻魏李弼、赵贵等将至，己巳，引兵还邺。侯景欲因会执弼与贵，夺其军；贵疑之，不往。贵欲诱景入营而执之，弼止之。羊鸦仁遣长史邓鸿将兵至汝水，弼引兵还长安。王思政入据颍川。景阳称略地，引军出屯悬瓠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/160/28.mp3" download>download the file</a> instead.
</audio></p>
<p>景复乞兵于魏，丞相泰使同轨防主韦法保及都督贺兰愿德等将兵助之。大行台左丞蓝田王悦言于泰曰：<strong>「侯景之于高欢，始敦乡党之情，终定君臣之契，任居上将，位重台司；今欢始死，景遽外叛，盖所图甚大，终不为人下故也。且彼能背德于高氏，岂肯尽节于朝廷！今益之以势，援之以兵，窃恐朝廷贻笑将来也。」</strong> 泰乃召景入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/29.mp3" download>download the file</a> instead.
</audio></p>
<p>景阴谋叛魏，事计未成，厚抚韦法保等，冀为己用，外示亲密无猜间，每往来诸军间，侍从至少，魏军中名将，皆身自造诣。同轨防长史裴宽谓法保曰：<strong>「侯景狡诈，必不肯入关，欲托款于公，恐未可信。若伏兵斩之，此亦一时之功也。如其不尔，即应深为之防，不得信其诳诱，自贻后悔。」</strong> 法保深然之，不敢图景，但自为备而已；寻辞还所镇。王思政亦觉其诈，密召贺兰愿德等还，分布诸军，据景七州、十二镇。景果辞不入朝，遗丞相泰书曰：<strong>「吾耻与高澄雁行，安能比肩大弟！」</strong> 泰乃遣行台郎中赵士宪悉召前后所遣诸军援景者。景遂决意来降。魏将任约以所部千余人降于景。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/30.mp3" download>download the file</a> instead.
</audio></p>
<p>泰以所授景使持节、太傅、大将军、兼尚书令、河南大行台、都督河南诸军事回授王思政，思政并让不受；频使敦谕，唯受都督河南诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/31.mp3" download>download the file</a> instead.
</audio></p>
<p>高澄将如晋阳，以弟洋为京畿大都督，留守于邺，使黄门侍郎高德政佐之。德政，颢之子也。丁丑，澄还晋阳，始发丧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/32.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏长乐武烈公若于惠卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/33.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，东魏主为丞相欢举哀，服缌缞，凶礼依汉霍光故事，赠相国、齐王，备九锡殊礼。戊戌，以高澄为使持节、大丞相、都督中外诸军、录尚书事、大行台、勃海王；澄启辞爵位。壬寅，诏太原公洋摄理军国，遣中使敦谕澄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/34.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，羊鸦仁入悬瓠城。甲子，诏更以悬瓠为豫州，寿春为南豫州，改合肥为合州。以鸦仁为司、豫二州刺史，镇县瓠；西阳太守羊思达为殷州刺史，镇项城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/35.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙丑，下诏大举伐东魏。遣南豫州刺史贞阳侯渊明、南兖州刺史南康王会理分督诸将。渊明，懿之子；会理，绩之子也。始，上欲以鄱阳王范为元帅；朱异取急在外，闻之，遽入曰：<strong>「鄱阳雄豪盖世，得人死力，然所至残暴，非吊民之材。且陛下昔登北顾亭以望，谓江右有反气，骨肉为戎首。今日之事，尤宜详择。」</strong> 上默然，曰：<strong>「会理何如？」</strong> 对曰：<strong>「陛下得之矣。」</strong> 会理懦而无谋，所乘襻舆，施板屋，冠以牛皮。上闻，不悦。贞阳侯渊明时镇寿阳，屡请行，上许之。会理自以皇孙，复为都督，自渊明已下，殆不对接。渊明与诸将密告朱异，追会理还，遂以渊明为都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/36.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，高澄入朝于邺，固辞大丞相；诏为大将军如故，余如前命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/37.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，虚葬齐献武王于漳水之西；潜凿成安鼓山石窟佛顶之旁为穴，纳其柩而塞之，杀其群匠。及齐之亡也，一匠之子知之，发石取金而逃。戊子，武州刺史萧弄璋攻东魏碛泉、吕梁二戍，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/38.mp3" download>download the file</a> instead.
</audio></p>
<p>或告东魏大将军澄云：<strong>「侯景有北归之志。」</strong> 会景将蔡道遵北归，言__「景颇知悔过」__ 。景母及妻子皆在邺，澄乃以书谕之，语以阖门无恙，若还，许以豫州刺史终其身，还其宠妻、爱子，所部文武，更不追摄。景使王伟复书曰：<strong>「今已引二邦，扬旌北讨，熊豹齐奋，克复中原，幸自取之，何劳恩赐！昔王陵附汉，母在不归，太上囚楚，乞羹自若，矧伊妻子，而可介意！脱谓诛之有益，欲止不能，杀之无损，徒复坑戮，家累在君，何关仆也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/39.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，诏以景录行台尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/40.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏静帝，美容仪，旅力过人，能挟石师子逾宫墙，射无不中；好文学，从容沉雅。时人以为有孝文风烈，大将军澄深忌之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/41.mp3" download>download the file</a> instead.
</audio></p>
<p>始，献武王自病逐君之丑，事静帝礼甚恭，事无大小必以闻，可否听旨。每侍宴，俯伏上寿；帝设法会，乘辇行香，欢执香炉步从，鞠躬屏气，承望颜色，故其下奉帝莫敢不恭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/42.mp3" download>download the file</a> instead.
</audio></p>
<p>及澄当国，倨慢顿甚，使中书黄门郎崔季舒察帝动静，小大皆令季舒知之。澄与季舒书曰：<strong>「痴人比复何似？痴势小差未？宜用心检校。」</strong> 帝尝猎于邺东，驰逐如飞，监卫都督乌那罗受工伐从后呼曰：<strong>「天子勿走马，大将军嗔！」</strong> 澄尝侍饮酒，举大觞属帝曰：<strong>「臣澄劝陛下酒。」</strong> 帝不胜忿，曰：<strong>「自古无不亡之国，朕亦何用此生为！」</strong> 澄怒曰：<strong>「朕，朕，狗脚朕！」</strong> 使崔季舒殴帝三拳，奋衣而出。明日，澄使季舒入劳帝。帝亦谢焉，赐季舒绢百匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/43.mp3" download>download the file</a> instead.
</audio></p>
<p>帝不堪忧辱，咏谢灵运诗曰：<strong>「韩亡子房奋，秦帝鲁连耻。本自江海人，忠义动君子。」</strong> 常侍、侍讲颍川荀济知帝意，乃与祠部郎中元瑾、长秋卿刘思逸、华山王大器、淮南王宣洪、济北王徽等谋诛澄。大器，鸷之子也。帝谬为敕问济曰：<strong>「欲以何日开讲？」</strong> 乃诈于宫中作土山，开地道向北城。至千秋门，门者觉地下响，以告澄。澄勒兵入宫，见帝，不拜而坐，曰：<strong>「陛下何意反？臣父子功存社稷，何负陛下邪！此必左右妃嫔辈所为。」</strong> 欲杀胡夫人及李嫔。帝正色曰：<strong>「自古唯闻臣反君，不闻君反臣。王自欲反，何乃责我！我杀王则社稷安，不杀则灭亡无日，我身且不暇惜，况于妃嫔！必欲弑逆，缓速在王！」</strong> 澄乃下床叩头，大啼谢罪。于是酣饮，夜久乃出。居三日，幽帝于含章堂。壬辰，烹济等于市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，济少居江东，博学能文。与上有布衣之旧，知上有大志，然负气不服，常谓人曰：<strong>「会于盾鼻上磨墨檄之。」</strong> 上甚不平。及即位，或荐之于上，上曰：<strong>「人虽有才，乱俗好反，不可用也。」</strong> 济上书谏上崇信佛法、为塔寺奢费，上大怒，欲集朝众斩之；朱异密告之，济逃奔东魏。澄为中书监，欲用济为侍读，献武王曰：<strong>「我爱济，欲全之，故不用济。济入宫，必败。」</strong> 澄固请，乃许之。及败，侍中杨遵彦谓之曰：<strong>「衰暮何苦复尔？」</strong> 济曰：<strong>「壮气在耳！」</strong> 因下辨曰：<strong>「自伤年纪摧颓，功名不立，故欲挟天子，诛权臣。」</strong> 澄欲宥其死，亲问之曰：<strong>「荀公何意反？」</strong> 济曰：<strong>「奉诏诛高澄，何谓反！」</strong> 有司以济老病，鹿车载诣东市，并焚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>澄疑咨议温子升知瑾等谋，方使之作献武王碑，既成，饿于晋阳狱，食弊襦而死。弃尸路隅，没其家口，太尉长史宋游道收葬之。澄谓游道曰：<strong>「吾近书与京师诸贵，论及朝士，以卿僻于朋党，将为一病。今乃知卿真是重故旧、尚节义之人，天下人代卿怖者，是不知吾心也。」</strong> 九月，辛丑，澄还晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上命萧渊明堰泗水于寒山以灌彭城，俟得彭城，乃进军与侯景掎角。癸卯，渊明军于寒山，去彭城十八里，断流立堰。侍中羊侃监作堰，再旬而成。东魏徐州刺史太原王则婴城固守，侃劝渊明乘水攻彭城，不从。诸将与渊明议军事，渊明不能对，但云__「临时制宜」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十一月，魏丞相泰从魏主狩于歧阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/160/48.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏大将军澄使大都督高岳救彭城，欲以金门郡公潘乐为副。陈元康曰：<strong>「乐缓于机变，不如慕容绍宗；且先王之命也。公但推赤心于斯人，景不足忧也。」</strong> 时绍宗在外，澄欲召见之，恐其惊叛；元康曰：<strong>「绍宗知元康特蒙顾待，新使人来饷金；元康欲安其意，受之而厚答其书，保无异也。」</strong> 乙酉，以绍宗为东南道行台，与岳、乐偕行。初，景闻韩轨来，曰：<strong>「啖猪肠儿何能为！」</strong> 闻高岳来，曰：<strong>「兵精人凡。」</strong> 诸将无不为所轻者。及闻绍宗来，叩鞍有惧色，曰：<strong>「谁教鲜卑儿解遣绍宗来！若然，高王定未死邪？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>澄以廷尉卿杜弼为军司，摄行台左丞，临发，问以政事之要、可为戒者，使录一二条。弼请口陈之，曰：<strong>「天下大务，莫过赏罚。赏一人使天下之人喜，罚一人使天下之人惧，苟二事不失，自然尽美。」</strong> 澄大悦，曰：<strong>「言虽不多，于理甚要。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>绍宗帅众十万据橐驼岘。羊侃劝贞阳侯渊明乘其远来击之，不从，旦日，又劝出战，亦不从；侃乃帅所领出屯堰上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/51.mp3" controls class="html5-audio-player">

</audio></p>
<p>丙午，绍宗至城下，引步骑万人攻潼州刺史郭凤营，矢下如雨。渊明醉，不能起，命诸将救之，皆不敢出。北兖州刺史胡贵孙谓谯州刺史赵伯超曰：<strong>「吾属将兵而来，本欲何为，今遇敌而不战乎？」</strong> 伯超不能对。贵孙独帅麾下与东魏战，斩首二百级。伯超拥众数千不敢救，谓其下曰：<strong>「虏盛如此，与战必败，不如全军早归，可以免罪。」</strong> 皆曰：<strong>「善！」</strong> 遂遁还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/52.mp3" download>download the file</a> instead.
</audio></p>
<p>初，侯景常戒梁人曰：<strong>「逐北勿过二里。」</strong> 绍宗将战，以梁人轻悍，恐其众不能支，一一引将卒谓之曰：<strong>「我当阳退，误吴儿使前，尔击其背。」</strong> 东魏兵实败走，梁人不用景言，乘胜深入。魏将卒以绍宗之言为信，争共掩击之，梁兵大败，贞阳侯渊明及胡贵孙、赵伯超等皆为东魏所虏，失亡士卒数万人。羊侃结陈徐还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上方昼寝，宦者张僧胤白朱异启事，上骇之，遽起升舆，至文德殿阁。异曰：<strong>「寒山失律。」</strong> 上闻之，恍然将坠床。僧胤扶而就坐，乃叹曰：<strong>「吾得无复为晋家乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>郭凤退保潼州，慕容绍宗进围之。十二月，甲子朔，凤弃城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/55.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏使军司杜弼作檄移梁朝曰：__「皇家垂统，光配彼天，唯彼吴、越，独阻声教。元首怀止戈之心，上宰薄兵车之命，遂解絷南冠，喻以好睦。虽嘉谋长算，爰自我始，罢战息民，彼获其利。侯景竖子，自生猜贰，远托关、陇，依凭奸伪，逆主定君臣之分，伪相结兄弟之亲，岂曰无恩，终成难养，俄而易虑，亲寻干戈。衅暴恶盈，侧首无托，以金陵逋逃之薮，江南流寓之地，甘辞卑礼，进孰图身，诡言浮说，抑可知矣。而伪朝大小，幸灾忘义，主荒于上，臣蔽于下，连结奸恶，断绝邻好，征兵保境，纵盗侵国。盖物无定方，事无定势，或乘利而受害，或因得而更失。是以吴侵齐境，遂得句践之师，赵纳韩地，终有长平之役。矧乃鞭挞疲民，侵轶徐部，筑垒拥川，舍舟徼利。是以援枹秉麾之将，拔距投石之士，含怒作色，如赴私仇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/56.mp3" download>download the file</a> instead.
</audio></p>
<p>彼连营拥众，依山傍水，举螳 良之斧，被蛣蜣之甲，当穷辙以待轮，坐积薪而候燎。及锋刃暂交，埃尘且接，已亡戟弃戈，土崩瓦解，掬指舟中，衿甲鼓下，同宗异姓，缧绁相望。曲直既殊，强弱不等，获一人而失一国，见黄雀而忘深穽，智者所不为，仁者所不向。诚既往之难逮，犹将来之可追。侯景以鄙俚之夫，遭风云之会，位班三事，邑启万家，揣身量分，久当止足。而周章向背，离披不已，夫岂徒然，意亦可见。彼乃授之以利器，诲之以慢藏，使其势得容奸，时堪乘便。今见南风不竞，天亡有征，老贼奸谋，将复作矣。然推坚强者难为功，摧枯朽者易为力。计其虽非孙、吴猛将，燕、赵精兵，犹是久涉行陈，曾习军旅，岂同剽轻之师，不比危脆之众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/57.mp3" download>download the file</a> instead.
</audio></p>
<p>拒此则作气不足，攻彼则为势有余，终恐尾大于身，踵粗于股，倔强不掉，狼戾难驯。呼之则反速而衅小，不征则叛迟而祸大。会应遥望廷尉，不肯为臣，自据淮南，亦欲称帝。但恐楚国亡猨，祸延林木，城门失火，殃及池鱼。横使江、淮士子，荆、扬人物，死亡矢石之下，夭折雾露之中。彼梁主，操行无闻，轻险有素，射雀论功，荡舟称力，年既老矣，耄又及之，政散民流，礼崩乐坏。加以用舍乖方，废立失所，矫情动俗，饰智惊愚，毒螫满怀，妄敦戒业，躁竞盈胸，谬治清净。灾异降于上，怨讟兴于下，人人厌苦，家家思乱，履霜有渐，坚冰且至。传险躁之风俗，任轻薄之子孙。朋党路开，兵权在外。必将祸生骨肉，衅起腹心，强弩冲城，长戈指阙；徒探雀鷇，无救府藏之虚，空请熊蹯，讵延晷刻之命。外崩中溃，今实其时。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/58.mp3" download>download the file</a> instead.
</audio></p>
<p>鹬蚌相持，我乘其弊。方使骏骑追风，精甲辉日，四七并列，百万为群，以转石之形，为破竹之势。当使钟山渡江，青盖入洛，荆棘生于建业之宫，糜鹿游于姑苏之馆。但恐革车之所 蔺轹，剑骑之所蹂践，杞梓于焉倾折，竹箭以此摧残。若吴之王孙，蜀之公子，归款军门，委命下吏，当即授客卿之秩，特加骠骑之号。凡百君子，勉求多福。」__ 其后梁室祸败，皆如弼言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>侯景围谯城，不下。退攻城父，拔之。壬申，遣其行台左丞王伟等诣建康说上曰：<strong>「邺中文武合谋，召臣共讨高澄。事泄，澄幽元善见于金墉，杀诸元六十余人。河北物情，俱念其主，请立元氏一人以从人望，如此，则陛下有继绝之名，臣景有立功之效。河之南北，为圣朝之邾、莒；国之男女，为大梁之臣妾。」</strong> 上以为然，乙亥，下诏以太子舍人元贞为咸阳王，资以兵力，使还北主魏，须渡江，许即位，仪卫以乘舆之副给之。贞，树之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/160/60.mp3" download>download the file</a> instead.
</audio></p>
<p>萧渊明至邺，东魏主升阊阖门受俘，让而释之，送于晋阳，大将军澄待之甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/61.mp3" download>download the file</a> instead.
</audio></p>
<p>慕容绍宗引军击侯景，景辎重数千两，马数千匹，士卒四万人，退保涡阳。绍宗士卒十万，旗甲耀日，鸣鼓长驱而进。景使谓之曰：<strong>「公等为欲送客，为欲定雌雄邪？」</strong> 绍宗曰：<strong>「欲与公决胜负。」</strong> 遂顺风布陈。景闭垒，俟风止乃出。绍宗曰：<strong>「侯景多诡计，好乘人背。」</strong> 使备之，果如其言。景命战士皆被短甲，执短刀，入东魏陈，但低视，斫人胫马足。东魏兵遂败，绍宗坠马，仪同三司刘丰生被伤，显州刺史张遵业为景所擒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/160/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/160/62.mp3" download>download the file</a> instead.
</audio></p>
<p>绍宗、丰生俱奔谯城，裨将斛律光、张恃显尤之，绍宗曰：<strong>「吾战多矣，未见如景之难克者也。君辈试犯之！」</strong> 光等被甲将出，绍宗戒之曰：<strong>「勿渡涡水。」</strong> 二人军于水北，光轻骑射之。景临涡水谓光曰：<strong>「尔求勋而来，我惧死而去。我，汝之父友，何为射我？汝岂自解不渡水南？慕容绍宗教汝也！」</strong> 光无以应。景使其徒田迁射光马，洞胸；光易马隐树，又中之，退入于军。景擒恃显，既而舍之。光走入谯城，绍宗曰：<strong>「今定何如，而尤我也！」</strong> 光，金之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>开府仪同三司段韶夹涡而军，潜于上风纵火，景帅骑入水，出而却走，草湿，火不复然。魏岐州久经丧乱，刺史郑穆初到，有户三千，穆抚循安集，数年之间，至四万余户，考绩为诸州之最；丞相泰擢穆为京兆尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="65" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>侯景与东魏慕容绍宗相持数月，景食尽，司马世云降于绍宗。</p>
