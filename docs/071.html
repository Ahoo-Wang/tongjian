<h1>魏纪 第三章 魏纪三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍涒滩，尽上章阉茂，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝上之下太和二年（戊申，公元二二八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，司马懿攻新城，旬有六日，拔之，斩孟达。申仪久在魏兴，擅承制刻印，多所假授；懿召而执之，归于洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初，征西将军夏侯渊之子楙尚太祖女清河公主，文帝少与之亲善，及即位，以为安西将军，都督关中，镇长安，使承渊处。诸葛亮将入寇，与群下谋之，丞相司马魏延曰：<strong>「闻夏侯楙，主婿也，怯而无谋。今假延精兵五千，负粮五千，直从褒中出，循秦岭而东，当子午而北，不过十日，可到长安。楙闻延奄至，必弃城逃走。长安中惟御史、京兆太守耳。横门邸阁与散民之谷，足周食也。比东方相合聚，尚二十许日，而公从斜谷来，亦足以达。如此，则一举而咸阳以西可定矣。」</strong> 亮以为此危计，不如安从坦道，可以平取陇右，十全必克而无虞，故不用延计。亮扬声由斜谷道取郿。使镇东将军赵云，杨武将军邓芝为疑军，据箕谷。帝遗曹真都督关右诸军亮身率大军攻祁山，戎陈整齐，号令明肃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/5.mp3" download>download the file</a> instead.
</audio></p>
<p>始，魏以汉昭烈既死，数岁寂然无闻，是以略无备豫；而卒闻亮出，朝野恐惧。于是天水、南安、安定皆叛应亮，关中响震，朝臣未知计所出。帝曰：<strong>「亮阻山为固，今者自来，正合兵书致人之术，破亮必也。」</strong> 乃勒兵马步骑五万，遣右将军张合督之，西拒亮。丁未，帝行如长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，越巂太守马谡才器过人，好论军计，诸葛亮深加器异。汉昭烈临终谓亮曰：<strong>「马谡言过其实，不可大用，君其察之！」</strong> 亮犹谓不然，以谡为参军，每引见谈论，自昼达夜。及出军祁山，亮不用旧将魏延、吴懿等为先锋，而以谡督诸军在前，与张合战于街亭。谡违亮节度，举措烦扰，舍水上山，不下据城。张合绝其汲道，击，大破之，士卒离散。亮进无所据，乃拔西县千余家还汉中。收谡下狱，杀之。亮自临祭，为之流涕，抚其遗孤，恩若平生。蒋琬谓亮曰：<strong>「昔楚杀得臣，文公喜可知也。天下未定而戮智计之士，岂不惜乎！」</strong> 亮流涕曰：__「孙武所以能制胜于天下者，用法明也；是以扬干乱法，魏绛戮其仆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/7.mp3" download>download the file</a> instead.
</audio></p>
<p>四海分裂，兵交方始，若复废法，何用讨贼邪！」__ 谡之未败也，裨将军巴西王平连规谏谡，谡不能用；及败，众尽星散，惟平所领千人鸣鼓自守，张合疑其有伏兵，不往逼也，于是平徐徐收合诸营遗迸，率将士而还。亮既诛马谡及将军李盛，夺将军黄袭等兵，平特见崇显，加拜参军，统五部兼当营事，进位讨寇将军，封亭侯。亮上疏请自贬三等，汉主以亮为右将军，行丞相事。是时赵云、邓芝兵亦败于箕谷，云敛众固守，故不大伤，云亦坐贬为镇军将军。亮问邓芝曰：<strong>「街亭军退，兵将不复相录，箕谷军退，兵将初不相失，何故？」</strong> 芝曰：<strong>「赵云身自断后，军资什物，略无所弃，兵将无缘相失。」</strong> 云有军资余绢，亮使分赐将士，云曰：<strong>「军事无利，何为有赐！其物请悉入赤岸库，须十月为冬赐。」</strong> 亮大善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/8.mp3" download>download the file</a> instead.
</audio></p>
<p>或劝亮更发兵者，亮曰：<strong>「大军在祁山、箕谷，皆多于贼，而不破贼，乃为贼所破，此病不在兵少也，在一人耳。今欲减兵省将，明罚思过，校变通之道于将来；若不能然者，虽兵多何益！自今已后，诸有忠虑于国，但勤攻吾之阙，则事可定，贼可死，功可跷足而待矣。」</strong> 于是考微劳，甄壮烈，引咎责躬，布所失于境内，厉兵讲武，以为后图，戎士简练，民忘其败矣。亮之出祁山也，天水参军姜维诣亮降。亮美维胆智，辟为仓曹掾，使典军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/9.mp3" download>download the file</a> instead.
</audio></p>
<p>曹真讨安定等三郡，皆平。真以诸葛亮惩于祁山，后必出从陈仓，乃使将军郝昭等守陈仓，治其城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/10.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁酉，京还洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/11.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以燕国徐邈为凉州刺史。邈务农积谷，立学明训，进善黜恶，与羌、胡从事，不问小过；若犯大罪，先告部帅，使知应死者，乃斩以徇。由是服其威信，州界肃清。五月，大旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/12.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王使鄱阳太守周鲂密求山中旧族名帅为北方所闻知者，令谲挑扬州牧曹休。鲂曰：<strong>「民帅小丑，不足杖任，事或漏泄，不能致休。乞遣亲人赍笺以诱休，言被谴惧诛，欲以郡降北，求兵应接。」</strong> 吴王许之。时频有郎官诣鲂诘问诸事，鲂因诣郡门下，下发谢。休闻之，率步骑十万向皖以应鲂；帝又使司马懿向江陵，贾逵向东关，三道俱进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/13.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，吴王至皖，以陆逊为大都督，假黄钺，亲执鞭以见之；以朱桓、全琮为左右督，各督三万人以击休。休知见欺，而恃其众，欲遂与吴战。朱桓言于吴王曰：<strong>「休本以亲戚见任，非智勇名将也。今战必败，败必走，走当由夹石、挂车。此两道皆险厄，若以万兵柴路，则彼众可尽，休可生虏。臣请将所部以断之，若蒙天威，得以休自效，便可乘胜长驱，进取寿春，割有淮南，以规许、洛，此万世一时，不可失时！」</strong> 权以问陆逊，逊以为不可，乃止。尚书蒋济上疏曰：<strong>「休深入虏地，与权精兵对，而朱然等在上流，乘休后，臣未见其利也。」</strong> 前将军满宠上疏曰：<strong>「曹休虽明果而希用兵，今所从道，背湖旁江，易进难退，此兵之絓地也。若入无强口，宠深为之备！」</strong> 宠表未报，休与陆逊战于石亭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/14.mp3" download>download the file</a> instead.
</audio></p>
<p>逊自为中部，令朱桓、全琮为左右翼，三道俱进，冲休伏兵，因驱走之，追亡逐北，径至夹石，斩获万余，牛马骡驴车乘万两，军资器械略尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/15.mp3" download>download the file</a> instead.
</audio></p>
<p>初，休表求深入以应周鲂，帝命贾逵引兵东与休合。逵曰：<strong>「贼无东关之备，必并军于皖，休深入与贼战，必败。」</strong> 乃部署诸将，水陆并进，行二百里，获吴人，言休战败，吴遗兵断夹石。诸将不知所出，或欲待后军，逵曰：<strong>「休兵败于外，路绝于内，进不能战，退不得还，安危之机，不及终日。贼以军无后继，故至此，今疾进，出其不意，此所谓先人以夺其心也，贼见吾兵必走。若待后军，贼已断险，兵虽多何益！」</strong> 乃兼道进军，多设旗鼓为疑兵。吴人望见逵军，惊走，休乃得还。逵据夹石，以兵粮给休，休军乃振。初，逵与休不善，及休败，赖逵以免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/16.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙酉，立皇子穆为繁阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/17.mp3" download>download the file</a> instead.
</audio></p>
<p>长平壮侯曹休上书谢罪，帝以宗室不问。休惭愤，疽发于背，庚子，卒。帝以满宠都督扬州以代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/18.mp3" download>download the file</a> instead.
</audio></p>
<p>护乌桓校尉田豫击鲜卑郁筑鞬，郁筑鞬妻父轲比能救之，以三万骑围豫于马城。上谷太守阎志，柔之弟也，素为鲜卑所信，往解谕之，乃解围去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十一月，兰陵成侯王朗卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉诸葛亮闻曹休败，魏兵东下，关中虚弱，欲出兵击魏，群臣多以为疑。亮上言于汉主曰：__「先帝深虑以汉、贼不两立，王业不偏安，故托臣以讨贼。以先帝之明，量臣之才，固当知臣伐贼，才弱敌强；然不伐贼，王业亦亡，惟坐而待亡，孰与伐之！是故托臣而弗疑也。臣受命之日，寝不安席，食不甘味，思惟北征，宜先入南，故五月渡泸，深入不毛。臣非不自惜也，顾王业不可偏全于蜀都，故冒危难以奉先帝之遗意也，而议者以为非计。今贼适疲于西，又务于东，兵法乘劳，此进趋之时也。谨陈其事如左：高帝明并日月，谋臣渊深，然涉险被创，危然后安。今陛下未及高帝，谋臣不如良、平，而欲以长计取胜，坐定天下，此臣之未解一也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/21.mp3" download>download the file</a> instead.
</audio></p>
<p>刘繇、王朗各据州郡，论安言计，动引圣人，群疑满腹，众难塞胸，今岁不战，明年不征，使孙策坐大，遂并江东，此臣之未解二也。曹操智计殊绝于人，其用兵也，仿佛孙、吴，然困于南阳，险于乌巢，危于祁连，逼于黎阳，几败伯山，殆死潼关，然后伪定一时耳；况臣才弱，而欲以不危而定之，此臣之未解三也。曹操五攻昌霸不下，四越巢湖不成，任用李服而李服图之，委夏侯而夏侯败亡；先帝每称操为能，犹有此失，况臣驽驭，何能必胜！此臣之未解四也。自臣到汉中，中间期年耳，然丧赵云、阳群、马玉、阎芝、丁立、白寿、刘合、邓铜等及曲长、屯将七十余人，突将、无前、賨叟、青羌、散骑、武骑一千余人，皆数十年之内，纠合四方之精锐，非一州之所有；若复数年，则损三分之二，当何以图敌！此臣之未解五也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/22.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/071/22.mp3" download>download the file</a> instead.
</audio></p>
<p>今民穷兵疲，而事不可息，事不可息，则住与行，劳费正等，而不及虚图之，欲以一州之地与贼支久，此臣之未解六也。夫难平者事也，昔先帝败军于楚，当此时，曹操拊手，谓天下已定。然后先帝东连吴、越，西取巴、蜀，举兵北征，夏侯授首，此操之失计而汉事将成也。然后吴更违盟，关羽毁败，秭归蹉跌，曹丕称帝。凡事如是，难可逆见。臣鞠躬尽力，死而后已，至于成败利钝，非臣之明所能逆睹也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/071/23.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，亮引兵出散关，围陈仓，陈仓已有备，亮不能克。亮使郝昭乡人靳详于城外遥说昭，昭于楼上应之曰：<strong>「魏家科法，卿所练也；我之为人，卿所知也。我受国恩多而门户重，卿无可言者，但有必死耳。卿还谢诸葛，便可攻也。」</strong> 详以昭语告亮，亮又使详重说昭，言__「人兵不敌，无为空自破灭。」__ 昭谓详曰：<strong>「前言已定矣，我识卿耳，箭不识也。」</strong> 详乃去。亮自以有众数万，而昭兵才千余人，又度东救未能便到，乃进兵攻昭，起云梯冲车以临城。昭于是以火箭逆射其梯，梯然，梯上人皆烧死；昭又以绳连石磨压其冲车，冲车折。亮乃更为井阑百尺以射城中，以土丸填堑，欲直攀城，昭又于内筑重墙。亮又为地突，欲踊出于城里，昭又于城内穿地横截之。昼夜相攻拒二十余日，曹真遣将军费耀等救之。帝召张合于方城，使击亮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝自幸河南城，置酒送合，问合曰：<strong>「迟将军到，亮得无已得陈仓乎？」</strong> 合知亮深入无谷，屈指计曰：<strong>「比臣到，亮已走矣。」</strong> 合晨夜进道，未至，亮粮尽，引去。将军王双追之，亮击斩双。诏赐郝昭爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/071/25.mp3" download>download the file</a> instead.
</audio></p>
<p>初，公孙康卒，子晃、渊等皆幼，官属立其弟恭。恭劣弱，不能治国，渊既长，胁夺恭位，上书言状。侍中刘晔曰：<strong>「公孙氏汉时所用，遂世官相承，水则由海，陆则阻山，外连胡夷，绝远难制。而世权日久，今若不诛，后必生患。若怀贰阻兵，然后致诛，于事为难。不如因其新立，有党有仇，先其不意，以兵临之，开设赏募，可不劳师而定也。」</strong> 帝不从，拜渊扬烈将军、辽东太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/071/26.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王以扬州牧吕范为大司马，印绶未下而卒。初，孙策使范典财计，时吴王年少，私从有求，范必关白，不敢专许，当时以此见望。吴王守阳羡长，有所私用，策或料覆，功曹周谷辄为傅着簿书，使无谴问，王临时悦之。及后统事，以范忠诚，厚见信任，以谷能欺更簿书，不用也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝上之下太和三年（己酉，公元二二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/28.mp3" download>download the file</a> instead.
</audio></p>
<p>春，汉诸葛亮遣其将陈戒攻武都、阴平二郡，雍州刺史郭淮引兵救之。亮自出建威，淮退，亮遂拔二郡以归；汉主复策拜亮为丞相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/29.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙申，吴王即皇帝位，大赦，改元黄龙。百官毕会，吴主归功周瑜。绥远将军张昭举笏欲褒赞功德，未及言，吴主曰：<strong>「如张公之计，今已乞食矣。」</strong> 昭大惭，伏地流汗。吴主追尊父坚为武烈皇帝，兄策为长沙桓王，立子登为皇太子，封长沙桓王子绍为吴侯。以诸葛恪为太子左辅，张休为右弼，顾谭为辅正、陈表为翼正都尉，而谢景、范惧、羊慎等皆为宾客，于是东宫号为多士。太子使侍中胡综作《宾友目》曰：<strong>「英才卓越，超逾伦匹，则诸葛恪；精识时机，达幽究微，则顾谭；凝辩宏达，言能释结，则谢景；究学甄微，游夏同科，则范惧。」</strong> 羊道私驳综曰：<strong>「元逊才而疏，子嘿精而很，叔发辩而浮，孝敬深而狭。」</strong> 道卒以此言为恪等所恶，其后四人皆败，如道所言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/30.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主使以并尊二帝之议往告于汉。汉人以为交之无益而名体弗顺，宜显明正义，绝其盟好。丞相亮曰：__「权有僭逆之心久矣，国家所以略其衅情者，求掎角之援也。今若加显绝，雠我必深，更当移兵东戍，与之角力，须并其土，乃议中原。彼贤才尚多，将相辑穆，未可一朝定也。顿兵相守，坐而须老，使北贼得计，非算之上者。昔孝文卑辞匈奴，先帝伏与吴盟，皆应权通变，深思远益，非若匹夫之忿者也。今议者咸以权利在鼎足，不能并力，且志望已满，无上岸之情，推此，皆似是而非也。何者？其智力不侔，故限江自保。权之不能越江，犹魏贼之不能渡汉，非力有余，而利不取也。若大军致讨，彼高当分裂其地以为后规，下当略民广境，示武于内，非端坐者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/31.mp3" download>download the file</a> instead.
</audio></p>
<p>若就其不动而睦于我，我之北伐，无东顾忧，河南之众不得尽西，此之为利，亦已深矣。权僭逆之罪，未宜明也。」__ 乃遣卫尉陈震使于吴，贺称尊号。吴主与汉人盟，约中分天下，以豫、青、徐、幽属吴，兖、冀、并、凉属汉，其司州之土，以函谷关为界。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/32.mp3" download>download the file</a> instead.
</audio></p>
<p>张昭以老病上还官位及所统领，更拜辅吴将军，班亚三司，改封娄侯，食邑万户。昭每朝见，辞气壮厉，义形于色，曾以直言逆旨，中不进见。后汉使来，称汉德美，而群臣莫能屈，吴主叹曰：<strong>「使张公在坐，彼不折则废，安复自夸乎！」</strong> 明日，遣中使劳问，因请见昭，昭避席谢，吴主跪止之。昭坐定，仰曰：<strong>「昔太后、桓王不以老臣属陛下，而以陛下属老臣，是以思尽臣节以报厚恩，而意虑浅短，违逆盛旨。然臣愚心所以事国，志在忠益毕命而已；若乃变心易虑以偷荣取容，此臣所不能也！」</strong> 吴主辞谢焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，癸卯，繁阳王穆卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申，追尊高祖大长秋曰高皇帝，夫人吴氏曰高皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/071/36.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，诏曰：<strong>「礼，王后无嗣，择建支子以继大宗，则当纂正统而奉公义，何得复顾私亲哉！汉宣继昭帝后，加悼考以皇号；哀帝以外籓援立，而董宏等称引亡秦，惑误时期，既尊恭皇，立庙京都，又宏籓妾，使比长信，叙昭穆于前殿，并四位于东宫，僭差无度，人神弗佑，而非罪师丹忠正之谏，用致丁、傅焚如之祸。自是之后，相踵行之。昔鲁文逆祀，罪由夏父；宋国非度，讥在华元。其令公卿有司，深以前世行事为戒，后嗣万一有由诸侯入奉大统，则当明为人后之义；敢为佞邪导谀时君，妄建非正之号以干正统，谓考为皇，称妣为后，则股肱大臣诛之无赦。其书之金策，藏之宗庙，着于令典！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，吴主迁都建业，皆因故府，不复增改，留太子登及尚书九官于武昌，使上大将军陆逊辅太子，并掌荆州及豫章二郡事，董督军国。南阳刘廙尝着《先刑后礼论》，同郡谢景称之于逊，逊呵景曰：<strong>「礼之长于刑久矣；廙以细辩而诡先圣之教，君今侍东宫，宜遵仁义以彰德音，若彼之谈，不须讲也！」</strong> 太子与西陵都督步骘书，求见启诲，骘于是条于时事业在荆州界者及诸僚吏行能以报之，因上疏奖劝曰：<strong>「臣闻人君不亲小事，使百官有司各任其职，故舜命九贤，则无所用心，不下庙堂而天下治也。故贤人所在，折冲万里，信国家之利器，崇替之所由也。愿明太子重以经意，则天下幸甚！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/071/38.mp3" download>download the file</a> instead.
</audio></p>
<p>张纮还吴迎家，道病卒。临困，授子靖留笺曰：<strong>「自古有国有家者，咸欲修德政以比隆盛世，至于其治，多不馨香，非无忠臣贤佐也，由主不胜其情，弗能用耳。夫人情惮难而趋易，好同而恶异，与治道相反。《传》曰‘从善如登，从恶如崩’，言善之难也。人君承奕世之基，据自然之势，操八柄之威，甘易同之欢，无假敢于人，而忠臣挟难进之术，吐逆耳之言，其不合也，不亦宜乎！离则有衅，巧辩缘间，眩于小忠，恋于恩爱，贤愚杂错，黜陟失叙，其所由来，情乱之也。故明君寤之，求贤如饥渴，受谏而不厌，抑情损欲，以义割恩，则上无偏谬之授，下无希冀之望矣！」</strong> 吴主省书，为之流涕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，改平望观曰听充观。帝常言：<strong>「狱者，天下之性命也。」</strong> 每断大狱，常诣观临听之。初，魏文侯师李悝着《法经》六篇，商君受之以相秦。萧何定《汉律》，益为九篇，后稍增至六十篇。又有《令》三百余篇、《决事比》九百六卷，世有增损，错糅无常，后人各为章句，马、郑诸儒十有余家，以至于魏。所当用者合二万六千二百七十二条，七百七十三万余言，览者益难。帝乃诏但用郑氏章句。尚书卫觊奏曰：<strong>「刑法者，国家之所贵重而私议之所轻贱；狱吏者，百姓之所县命而选用者之所卑下。王政之敝，未必不由此也。请置律博士。」</strong> 帝从之。又诏司空陈群、散骑常侍刘邵等删约汉法，制《新律》十八篇，《州郡令》四十五篇，《尚书官令》、《军中令》合百八十余篇，于《正律》九篇为增，于旁章科令为省矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，洛阳庙成，迎高、太、武、文四神主于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，雍丘王植徙封东河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>汉丞相亮徙府营于南山下原上，筑汉城于沔阳，筑乐城于成固。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>烈祖明皇帝上之下太和四年（庚戌，公元二三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，吴主使将军卫温、诸葛直将甲士万人，浮海求夷洲、亶洲，欲俘其民以益众。陆逊、全琮皆谏，以为：<strong>「桓王创基，兵不一旅。今江东见众，自足图事，不当远涉不毛，万里袭人，风波难测。又民易水土，必致疾疫，欲益更损，欲利反害。且其民犹禽兽，得之不足济事，无之不足亏众。」</strong> 吴主不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/45.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书琅邪诸葛诞、中书郎南阳邓飏等相与结为党友，更相题表，以散骑常侍夏侯玄等四人为四聪，诞辈八人为八达。玄，尚之子也。中书监刘放子熙，中书令孙资子密，吏部尚书卫臻子烈，三人咸不及比，以其父居势位，容之为三豫。行司徒事董昭上疏曰：__「凡有天下者，莫不贵尚敦朴忠信之士，深疾虚伪不真之人者，以其毁教乱治，败俗伤化也。近魏讽伏诛建安之末，曹伟斩戮黄初之始。伏惟前后圣诏，深疾浮伪，欲以破散邪党，常用切齿；而执法之吏，皆畏其权势，莫能纠擿，毁坏风俗，侵欲滋甚。窃见当今年少不复以学问为本，专更以交游为业；国士不以孝悌清修为首，乃以趋势游利为先。合党连群，互相褒叹，以毁訾为罚戮，用党誉为爵赏，附己者则叹之盈言，不附者则为作瑕衅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/46.mp3" download>download the file</a> instead.
</audio></p>
<p>至乃相谓：‘今世何忧不度邪，但求人道不勤，罗之下博耳；人何患其不知己，但当吞之以药而柔调耳。’又闻或有使奴客名作在职家人，冒之出入，往来禁奥，交通书疏，有所探问。凡此诸事，皆法之所不取，刑之所不赦，虽讽、伟之罪，无以加也！」__ 帝善其言。二月，壬年，诏曰：’世之质文，随教而变。兵乱以来，经学废绝，后生讲趣，不由典谟。岂训导未洽，将进用者不以德显乎！其郎吏学通一经，才任牧民，博士课试，擢其高第者，亟用；其浮华不务道本者，罢退之！」__ 于是免诞、飏等官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，定陵成侯钟繇卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，戊子，太皇太后卞氏殂。秋，七月，葬武宣皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/49.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马曹真以__「汉人数入寇，请由斜谷伐之。诸将数道并进，可以大克。」__ 帝从之，诏大将军司马懿溯汉水由西城入，与真会汉中，诸将或由子午谷、或由武威入。司空陈群谏曰：<strong>「太祖昔到阳平攻张鲁，多收豆麦以益军粮，鲁未下而食犹乏。今既无所因，且斜谷阻险，难以进退，转运必见钞截，多留兵守要，则损战士，不可不熟虑也。」</strong> 帝从群议。真复表从子午道；群又陈其不便，并言军事用度之计。诏以群议下真，真据之遂行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/50.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛已，帝行东巡；乙未，如许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/51.mp3" download>download the file</a> instead.
</audio></p>
<p>汉丞相亮闻魏兵至，次于成固赤坂以待之。召李严使将二万人赴汉中，表严子丰为江州都督，督军典严后事。会天大雨三十余日，栈道断绝，太尉华歆上疏曰：<strong>「陛下以圣德当成、康之隆，愿先留心于治道，以征伐为后事。为国者以民为基，民以衣食为本。使中国无饥寒之患，百姓无离上之心，则二贼之衅可坐而待也！」</strong> 帝报曰：<strong>「贼凭恃山川，二祖劳于前世，犹不克平，朕岂敢自多，谓必灭之哉！诸将以为不一探取，无由自敝，是以观兵以窥其衅。若天时未至，周武还师，乃前事之鉴，朕敬不忘所戒。」</strong> 少府杨阜上疏曰：__「昔武王白鱼入舟，君臣变色，动得吉瑞，犹尚忧惧，况有灾异而不战竦者哉！今吴、蜀未平，而天屡降变，诸军始进，便有天雨之患，稽阂山险，已积日矣。转运之劳，担负之苦，所费已多，若有不断，必违本图。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/52.mp3" download>download the file</a> instead.
</audio></p>
<p>《传》曰：‘见可而进，知难而退，军之善政也。’徒使六军困于山谷之间，进无所略，退又不得，非王兵之道也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/071/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/53.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍王肃王上疏曰：<strong>「前志有之：‘千里馈粮，士有饥色，樵苏后爨，师不宿饱，’此谓平涂之行军者也；又况于深入阻险，凿路而前，则其为劳必相百也。今又加之以霖雨，山坂峻滑，众迫而不展，粮远而难继，实行军者之大忌也。闻曹真发已逾月而行裁半谷，治道功夫，战士悉作。是贼偏得以逸待劳，乃兵家之所惮也。言之前代，则武王伐纣，出关而复还；论之近事，则武、文征权，临江而不济。岂非所谓顺天知时，通于权变者哉！兆民知上圣以水雨艰剧之故，休而息之，后日有衅，乘而用之，则所谓悦以犯难，民忘其死者矣。」</strong> 肃，朗之子也。九月，诏曹真等班师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，乙卯，帝还洛阳。时左仆射徐宣总统留事，帝还，主者奏呈文书。帝曰：<strong>「吾省与仆射省何异！」</strong> 竟不视。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，辛未，改葬文昭皇后于朝阳陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴主扬声欲至合肥，征东将军满宠表召兖、豫诸军皆集，吴寻退还，诏罢其兵。宠以为：<strong>「今贼大举而还，非本意也，此必欲伪退以罢吾兵，而倒还乘虚，掩不备也。」</strong> 表不罢兵，后十余日，吴果更来。到合肥城，不克而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>汉丞相亮以蒋琬为长史。亮数外出，琬常足食兵，以相供给。亮每言：<strong>「公琰托志忠雅，当与吾共赞王业者也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/071/58.mp3" download>download the file</a> instead.
</audio></p>
<p>青州人隐蕃逃奔入吴，上书于吴主曰：<strong>「臣闻纣为无道，微子先出；高祖宽明，陈平先入。臣年二十二，委弃封域，归命有道，赖蒙天灵，得自全致。臣至止有日，而主者同之降人，未见精别，使臣微言妙旨不得上达，于邑三叹，曷惟其已！谨诣阙拜章，乞蒙引见。」</strong> 吴主即召入，蕃进谢，答问及陈时务，甚有辞观。侍中右领军胡综侍坐，吴主问：<strong>「何如？」</strong> 综对曰：<strong>「蕃上书大语有似东方朔，巧捷诡辩有似你衡，而才皆不及。」</strong> 吴主又问：<strong>「可堪何官？」</strong> 综对曰：<strong>「未可以治民，且试都辇小职。」</strong> 吴主以蕃盛语刑狱，用为廷尉监。左将军朱据、廷尉郝普数称蕃有王佐之才，普尤与之亲善，常怨叹其屈。于是蕃门车马云集，宾客盈堂，自卫将军全琮等皆倾心接待；惟羊道及宣诏郎豫章杨迪拒绝不与通。潘浚子翥，亦与蕃周旋，馈饷之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>浚闻，大怒，疏责翥曰：<strong>「吾受国厚恩，志报以命，尔辈在都，当念恭顺，亲贤慕善。何故与降虏交，以粮饷之！在远闻此，心震面热，惆怅累旬。疏到，急就往使受杖一百，促责所饷！」</strong> 当时人咸怪之。顷之，蕃谋作乱于吴，事觉，亡走，捕得，伏诛。吴主切责郝普，普惶惧，自杀。朱据禁止，历时乃解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武陵五溪蛮夷叛吴，吴主以南土清定，召交州剌史吕岱还屯长沙沤口。</p>
</section>
