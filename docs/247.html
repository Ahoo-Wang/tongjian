</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起昭阳大渊献，尽阏逢困敦七月，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>武宗至道昭肃孝皇帝中会昌三年（癸亥，公元八四三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，回鹘乌介可汗帅众侵逼振武，刘沔遣麟州刺史石雄、都知兵马使王逢帅沙陀朱邪赤心三部及契苾、拓跋三千骑袭其牙帐，沔自以大军继之。雄至振武，登城望回鹘之众寡，见毡车数十乘，从者皆衣朱碧，类华人。使谍问之，曰：<strong>「公主帐也。」</strong> 雄使谍告之曰：<strong>「公主至此，家也，当求归路！今将出兵击可汗，请公主潜与侍从相保，驻车勿动！」</strong> 雄乃凿城为十余穴，引兵夜出，直攻可汗牙帐。至其帐下，虏乃觉之。可汗大惊，不知所为，弃辎重走，雄追击之。庚子，大破回鹘于杀胡山，可汗被疮，与数百骑遁去，雄迎太和公主以归。斩首万级，降其部落二万余人。丙午，刘沔捷奏至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/4.mp3" download>download the file</a> instead.
</audio></p>
<p>李思忠入朝，自以回鹘降将，惧边将猜忌，乞并弟思贞等及爱弘顺皆归阙庭。上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/5.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以石雄为丰州都防御使。乌介可汗走保黑车子族，其溃兵多诣幽州降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/6.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，庚申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/7.mp3" download>download the file</a> instead.
</audio></p>
<p>诏停归义军，以其士卒分隶诸道为骑兵，优给粮赐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/8.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，黠戛斯遣使者注吾合索献名马二，诏太仆卿赵蕃饮劳之。甲戌，上引对，班在勃海使之上。上欲令赵蕃就颉戛斯求安西、北庭，李德裕等上言：<strong>「安西去京师七千余里，北庭五千余里，借使得之，当复置都护，以唐兵万人戍之。不知此兵于何处追发，馈运从何道得通，此乃用实费以易虚名，非计也。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/9.mp3" download>download the file</a> instead.
</audio></p>
<p>中书侍郎、同平章事崔珙罢为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/10.mp3" download>download the file</a> instead.
</audio></p>
<p>黠戛斯求册命，李德裕奏，宜与之结欢，令自将兵求杀使者罪人，及讨黑车子。上恐加可汗之名即不修臣礼，踵回鹘故事求岁遗及卖马，犹豫未决。德裕奏：<strong>「黠戛斯已自称可汗，今欲藉其力，恐不可吝此名。回鹘有平安、史之功，故岁赐绢二万匹，且与之和市。黠戛斯未尝有功于中国，岂敢遽求赂遗乎！若虑其不臣，当与之约，必如回鹘称臣，乃行册命；又当叙同姓以亲之，使执子孙之礼。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/11.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，太和公主至京师，改封安定大长公主，诏宰相帅百官迎谒于章敬寺前。公主诣光顺门，去盛服，脱簪珥，谢回鹘负恩、和亲无状之罪。上遣中使慰谕，然后入宫。阳安等六公主不来慰问安定公主，各罚俸物及封绢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/12.mp3" download>download the file</a> instead.
</audio></p>
<p>赐魏博节度使何重顺名弘敬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/13.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，以太仆卿赵蕃为安抚黠戛斯使。上命李德草《赐黠戛斯可汗书》，谕以__「贞观二十一年，黠戛斯先君身自入朝，授左屯卫将军、坚昆都督，迄于天宝，朝贡不绝。比为回鹘所隔，回鹘凌虐诸蕃，可汗能复仇雪怨，茂功壮节，近古无俦。今回鹘残兵不满千人，散投山谷，可汗既与为怨，须尽歼夷。倘留余烬，必生后患。又闻可汗受氏之原，与我同族，国家承北平太守之后，可汗乃都尉苗裔。以此合族，尊卑可知。今欲册命可汗，特加美号，缘未知可汗意，且遣谕怀。待赵蕃回日，别命使展礼。」__ 自回鹘至塞上及黠戛斯入贡，每有诏敕，上多命德裕草之。德裕请委翰林学士，上曰：<strong>「学士不能尽人意，须卿自为之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/14.mp3" download>download the file</a> instead.
</audio></p>
<p>刘沔奏：<strong>「归义军回鹘三千余人及酋长四十三人准诏分隶诸道，皆大呼，连营据滹沱河，不肯从命，已尽诛之。回鹘降幽州者前后三万余人，皆散录诸道。」</strong> 李德裕追论维州悉怛谋事云：__「维州据高山绝顶，三面临江，在戎虏平川之冲，是汉地入兵之路。初，河、陇并没，唯此独存。吐蕃潜以妇人嫁此州门者，二十年后，两男长成，窃开垒门，引兵夜入，遂为所陷，号曰无忧城。从此得并力于西边，更无虞于南路。凭陵近甸，旰食累朝。贞元中，韦皋欲经略河、湟，须此城为始。万旅尽锐，急攻数年，虽擒论莽热而还，城坚卒不可克。臣初到西蜀，外扬国威，中缉边备。其维州熟臣信令，空壁来归。臣始受其降，南蛮震慑，山西八国，皆愿内属。其吐蕃合水、 妻鸡等城，既失险厄，自须抽归，可减八处镇兵，坐收千余里旧地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/15.mp3" download>download the file</a> instead.
</audio></p>
<p>且维州未降前一年，吐蕃犹围鲁州，岂顾盟约！臣受降之初，指天为誓，面许奏闻，各加酬赏。当时不与臣者，望风疾臣，诏臣执送悉怛谋等令彼自戮，臣宁忍以三百余人命弃信偷安！累表陈论，乞垂矜舍，答诏严切，竟令执还。体备三木，舆于竹畚，及将就路，冤叫呜呜，将吏对臣，无不陨涕。其部送者更为蕃帅讥诮，云既已降彼，何须送来！复以此降人戮于汉境之上，恣行残忍，用固携离，至乃掷其婴孩，承以枪槊。绝忠款之路，快凶虐之情，从古已来，未有此事。虽时更一纪，而运属千年，乞追奖忠魂，各加褒赠！」__ 诏赠悉怛谋右卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/247/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/16.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：<strong>「论者多疑维州之取舍，不能决牛、李之是非。臣以为昔荀吴围鼓，鼓人或请以城叛，吴弗许，曰：</strong>「或以吾城叛，吾所甚恶也，人以城来，吾独何好焉！吾不可以欲城而迩奸。」__ 使鼓人杀叛者而缮守备。是时唐新与吐蕃修好而纳其维州，以利言之，则维州大而信大；以害言之，则维州缓而关中急。然则为唐计者，宜何先乎？悉怛谋在唐则为向化，在吐蕃不免为叛臣，其受诛也又何矜焉！且德裕所言者利也，僧孺所言者义也，匹夫徇利而亡义犹耻之，况天子乎！譬如邻人有牛，逸而入于家，或劝其兄归之，或劝其弟攘之。劝归者曰：<strong>「攘之不义也，且致讼。」</strong> 劝攘者曰：<strong>「彼尝攘吾羊矣，何义之拘！牛大畜也，鬻之可以富家。」</strong> 以是观之，牛、李之是非，端可见矣。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="84"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/17.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛未，李德裕乞退就闲局。上曰：<strong>「卿每辞位，使我旬日不得听。今大事皆未就，卿岂得求去！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/18.mp3" download>download the file</a> instead.
</audio></p>
<p>初，昭义节度使刘从谏累表言仇士良罪恶，士良亦言从谏窥伺朝廷。及上即位，从谏有马高九尺，献之，上不受。从谏以为士良所为，怒杀其马，由是与朝廷相猜恨。遂招纳亡命，缮完兵械，邻境皆潜为之备。从谏榷马牧及商旅，岁入钱五万缗，又卖铁、煮盐亦数万缗。大商皆假以牙职，使通好诸道，因为贩易。商人倚从谏势，所至多陵轹将吏，诸道皆恶之。从谏疾病，谓妻裴氏曰：<strong>「吾以忠直事朝廷，而朝廷不明我志，诸道皆不我与。我死，它人主此军，则吾家无炊火矣！」</strong> 乃与幕客张谷、陈扬庭谋效河北诸镇，以弟右骁卫将军从素之子稹为牙内都知兵马使，从子匡周为中军兵马使，孔目官王协为押牙亲事兵马使，以奴李士贵为使宅十将兵马使，刘守义、刘衬忠、董可武、崔玄度分将牙兵。谷，郓州人，扬庭，洪州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/247/19.mp3" download>download the file</a> instead.
</audio></p>
<p>从谏寻薨，稹秘不发丧。王协为稹谋曰：<strong>「正当如宝历年样为之，不出百日，旌节自至。但严奉监军，厚遗敕使，四境勿出兵，城中暗为备而已。」</strong> 使押牙姜崟奏求国医，上遣中使解朝政以医往问疾。稹又逼监军崔士康奏称从谏疾病，请命其子稹为留后。上遣供奉官薛士干往谕指云：<strong>「恐从谏疾未平，宜且就东部疗之；俟稍瘳，别有任使。仍遣稹入朝，必厚加官爵。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/20.mp3" download>download the file</a> instead.
</audio></p>
<p>上以泽潞事谋于宰相，宰相多以为：<strong>「回鹘余烬未灭，边鄙犹须警备，复讨泽潞，国力不支，请以刘稹权知军事。」</strong> 谏官及群臣上言者亦然。李德裕独曰：<strong>「泽潞事体与河朔三镇不同。河朔习乱已久，人心难化。是故累朝以来，置之度外。泽潞近处心腹，一军素称忠义，尝破走朱滔，擒卢从史。顷时多用儒臣为帅，如李抱真成立此军，德宗犹不许承袭，使李缄护丧归东都。敬宗不恤国务，宰相又无远略，刘悟之死，因循以授从谏。从谏跋扈难制，累上表迫胁朝廷，今垂死之际，复以兵权擅付竖子。朝廷若又因而授之，则四方诸镇谁不思效其所为，天子威令不复行矣！」</strong> 上曰：<strong>「卿以何术制之，果可克否？」</strong> 对曰：__「稹所恃者河朔三镇。但得镇、魏不与之同。则稹无能为也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/21.mp3" download>download the file</a> instead.
</audio></p>
<p>若遣重臣往谕王元逵、何弘敬，以河朔自艰难以来，列圣许其传袭，已成故事，与泽潞不同。今朝廷将加兵泽潞，不欲更出禁军至山东。其山东三州隶昭义者，委两镇攻之。兼令遍谕将士，以贼平之日厚加官赏。苟两镇听命，不从旁沮桡官军，则稹必成擒矣！」__ 上喜曰：<strong>「吾与德裕同之，保无后悔。」</strong> 遂决意讨稹，群臣言者不复入矣。上命德裕草诏赐成德节度使王元逵、魏博节度使何弘敬，其略曰：<strong>「泽潞一镇，与卿事体不同，勿为子孙之谋，欲存辅车之势。但能显立功效，自然福及后昆。」</strong> 丁丑，上临朝，称其语要切，曰：<strong>「当如此直告之是也！」</strong> 又赐张仲武诏，以__「回鹘余烬未灭，塞上多虞，专委卿御侮。」__ 元逵、弘敬得诏，悚息听命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/22.mp3" download>download the file</a> instead.
</audio></p>
<p>解朝政至上党，刘稹见朝政曰：<strong>「相公危困，不任拜诏。」</strong> 朝政欲突入，兵马使刘武德、董可武蹑帘而立，朝政恐有他变。遽走出。稹赠赆直数千缗，复遣牙将梁叔文入谢。薛士干入境，俱不问从谏之疾，直为已知其死之意。都押牙郭谊等乃大出军，至龙泉驿迎候敕使，请用河朔事体。又见监军言之，崔士康懦怯，不敢违。于是将吏扶稹出见士众，发丧。士干竟不得入牙门，稹亦不受敕命。谊，兖州人也。解朝政复命，上怒，杖之，配恭陵。囚姜崟、梁叔文。辛巳，始为从谏辍朝，赠太傅，诏刘稹护丧归东都。又召见刘从素，令以书谕稹，稹不从。丁亥，以忠武节度使王茂元为河阳节度使，邠宁节度使王宰为忠武节度使。茂元，栖曜之子；宰，智兴之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/23.mp3" download>download the file</a> instead.
</audio></p>
<p>黄州刺史杜牧上李德裕书，自言：__「尝问淮西将董重制以三州之众四岁不破之由，重质以为由朝廷征兵太杂，客军数少，既不能自成一军，事须贴付地主。势赢力弱，心志不一，多致败亡。故初战二年以来，战则必胜，是多杀客军。及二年已后，客军殚少，止与陈许、河阳全军相搏，纵使唐州兵不能因虚取城，蔡州事力亦不支矣。其时朝廷若使鄂州、寿州、唐州只保境，不用进战，但用陈许、郑滑两道全军，贴以宣、润弩手，令其守隘，即不出一岁，无蔡州矣。今者上党之叛，复与淮西不同。淮西为寇仅五十岁，其人味为寇之腴，见为寇之利，风俗益固，气焰已成，自以为天下之兵莫与我敌，根深源阔，取之固难。夫上党则不然。自安、史南下，不甚附柰；建中之后，每奋忠义。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/24.mp3" download>download the file</a> instead.
</audio></p>
<p>是以郳公抱真能窘田悦，走朱滔，常以孤穷寒苦之军，横折河朔强梁之众。以此证验，人心忠赤，习尚专一，可以尽见。刘悟卒，从谏求继，与扶同者，只郓州随来中军二千耳。值宝历多故，因以授之。今才二十余岁，风俗未改，故老尚存，虽欲劫之，必不用命。今成德、魏博虽尽节效顺，亦不过围一城，攻一堡，系累稚老而已。若使河阳万人为垒，窒天井之口，高壁深堑，勿与之战。只以忠武、武宁两军，贴以青州五千精甲，宣、润二千弩手，径捣上党，不过数月，必覆其巢穴矣！」__ 时德裕制置泽潞，亦颇采牧言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/25.mp3" download>download the file</a> instead.
</audio></p>
<p>上虽外尊宠仇士良，内实忌恶之。士良颇觉之，遂以老病求散秩，诏以左卫上将军兼内侍监、知省事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/247/26.mp3" download>download the file</a> instead.
</audio></p>
<p>李德裕言于上曰：<strong>「议者皆云刘悟有功，稹未可亟诛，宜全恩礼。请下百官议，以尽人情。」</strong> 上曰：<strong>「悟亦何功，当时迫于救死耳，非素心徇国也。籍使有功，父子为将相二十余年，国家报之足矣，稹何得复自言！朕以为凡有功当显赏，有罪亦不可苟免也。」</strong> 德裕曰：<strong>「陛下之言，诚得理国之要。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/27.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，李德裕言太子宾客、分司李宗闵与刘从谏交通，不宜置之东都。戊戌，以宗闵为湖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/28.mp3" download>download the file</a> instead.
</audio></p>
<p>河阳节度使王茂元以步骑三千守万善；河东节度使刘沔步骑二千守芒车关，步兵一千五百军榆社；成德节度使王元逵以步骑三千守临洺，掠尧山；河中节度使陈夷行以步骑一千守翼城，步兵五百益冀氏。辛丑，制削夺刘从谏及子稹官爵，以元逵为泽潞北面招讨使，何弘敬为南面招讨使，与夷行、刘沔、茂元合力攻讨。先是河北诸镇有自立者，朝廷必先有吊祭使，次册赠使、宣慰使继往商度军情。必不可与节，则别除一官；俟军中不听出，然后始用兵。故常及半岁，军中得缮完为备。至是，宰相亦欲且遣使开谕，上即命下诏讨之。王元逵受诏之日，出师屯赵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/29.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以翰林学士承旨崔铉为中书侍郎、同平章事。铉，元略之子也。上夜召学士韦琮，以铉名授之，令草制，宰相、枢密皆不之知。时枢密使刘行深、杨钦义皆愿悫，不敢预事，老宦者尤之曰：<strong>「此由刘、杨懦怯，堕败旧风故也。」</strong> 悰，干度之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/30.mp3" download>download the file</a> instead.
</audio></p>
<p>以武宁节度使李彦佐为晋绛行营诸军节度招讨使。刘沔自代州还太原。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/31.mp3" download>download the file</a> instead.
</audio></p>
<p>筑望仙台于禁中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/32.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，王茂元遣兵马使马继等将步骑二千军于天井关南科斗店，刘稹遣衙内十将薛茂卿将亲军二千拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/33.mp3" download>download the file</a> instead.
</audio></p>
<p>黠戛斯可汗遣将军温仵合入贡。上赐之书，谕以速平回鹘、黑车子，乃遣使行册命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/34.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，仇士良以左卫上将军、内侍监致仕。其党送归私第，士良教以固权宠之术曰：<strong>「天子不可令闲，常宜以奢靡娱其耳目，使日新月盛，无暇更及它事，然后吾辈可以得志。慎勿使之读书，亲近儒生，彼见前代兴亡，心知忧惧，则吾蜚疏斥矣。」</strong> 其党拜谢而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙子，诏王元逵、李彦佐、刘沔、王茂元、何弘敬以七月中旬五道齐进，刘稹求降皆不得受。又诏刘沔自将兵取仰车关路以临贼境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐蕃鄯州节度使尚婢婢，世为吐蕃相，婢婢好读书，不乐仕进，国人敬之。年四十余，彝泰赞普强起之，使镇鄯州。婢婢宽厚沉勇，有谋略，训练士卒多精勇。论恐热虽名义兵，实谋篡国，忌婢婢，恐袭其后，欲先灭之。是月，大举兵击婢婢，旌旗杂畜千里不绝。至镇西，大风震电，天火烧杀裨将十余人，杂畜以百数，恐热恶之，盘桓不进。婢婢谓其下曰：<strong>「恐热之来，视我如蝼蚁，以为不足屠也。今遇天灾，犹豫不进，吾不如迎伏以却之，使其志益骄而不为备，然后可图也。」</strong> 乃遣使以金帛、牛酒犒师，且致书言：__「相公举义兵以匡国难，阖境之内，孰不向风！苟遣一介，赐之折简，敢不承命！何必远辱士众，亲临下籓！婢婢资性愚僻，惟嗜读书，先赞普授以籓维，诚为非据，夙夜惭惕，惟求退居。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/37.mp3" download>download the file</a> instead.
</audio></p>
<p>相公若赐以骸骨，听归田骨，乃惬平生之素愿也。」__ 恐热得书喜，遍示诸将曰：<strong>「婢婢惟把书券，安知用兵！待吾得国，当位以宰相，坐之于家，亦无所用也。」</strong> 乃复为书，勤厚答之，引兵归。婢婢闻之，抚髀笑曰：<strong>「我国无主，则归大唐，岂能事此犬鼠乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，以山南东道节度使卢钧为昭义节度招抚使。朝廷以钧在襄阳宽厚有惠政，得众心，故使领昭义以招怀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上遣刑部侍郎兼御史中丞李回宣慰河北三镇，令幽州乘秋早平回鹘，镇、魏早平泽潞。回，太祖之八世孙也。甲辰，李德裕言于上曰：<strong>「臣见向日河朔用兵，诸道利于出境仰给度支。或阴与贼通，借一县一栅据之，自以为功，坐食转输，延引岁时。今请赐诸军诏指，令王元逵取邢州，何弘敬取洺州，王茂元取泽州，李彦佐、刘沔取潞州，毋得取县。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/40.mp3" download>download the file</a> instead.
</audio></p>
<p>晋绛行营节度使李彦佐自发徐州，行甚缓，又请休兵于绛州，兼请益兵。李德裕言于上曰：<strong>「彦佐逗遛顾望，殊无讨贼之意，所请皆不可许，宜赐诏切责，令进军翼城。」</strong> 上从之。德裕因请以天德防御使石雄为彦佐之副，俟至军中，令代之。乙巳，以雄为晋绛行营节度副使，仍诏彦佐进屯翼城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/41.mp3" download>download the file</a> instead.
</audio></p>
<p>刘稹上表自陈：<strong>「亡父从谏为李训雪冤，言仇士良罪恶，由此为权幸所疾，谓臣父潜怀异志，臣所以不敢举族归朝。乞陛下稍垂宽察，活臣一方！」</strong> 何弘敬亦为之奏雪，皆不报。李回至河朔，何弘敬、王元逵、张仲武皆具橐鞬郊迎，立于道左，不敢令人控马，让制使先行，自兵兴以来，未之有也。回明辩有胆气，三镇无不奉诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/42.mp3" download>download the file</a> instead.
</audio></p>
<p>王元逵奏拔宣务栅，击尧山。刘稹遣兵救尧山，元逵击败之，诏切责李彦佐、刘沔、王茂元，使速进兵逼贼境，且称元逵之功以激厉之，加元逵同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/43.mp3" controls class="html5-audio-player">

</audio></p>
<p>八月，乙丑，昭义大将李丕来降。议者或谓贼故遣丕降，欲以疑误官军。李德裕言于上曰：<strong>「自用兵半年，未有降者，今安问诚之与诈？且须厚赏以劝将来，但不可置之要地耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/44.mp3" download>download the file</a> instead.
</audio></p>
<p>上从容言：<strong>「文宗好听外议，谏官言事多不著名，有如匿名书。」</strong> 李德裕曰：<strong>「臣顷在中书，文宗犹不尔。此乃李训、郑注教文宗以术御下，遂成此风。人主但当推诚任人，有欺罔者，威以明刑，孰敢哉！」</strong> 上善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/247/45.mp3" download>download the file</a> instead.
</audio></p>
<p>王元逵前锋入邢州境已逾月，何弘敬犹未出师，元逵屡有密表，称弘敬怀两端。丁卯，李德裕上言：<strong>「忠武累战有功，军声颇振。王宰年力方壮，谋略可称。请赐弘敬诏，以‘河阳、河东皆阂山险，未能进军，贼屡出兵焚掠晋、绛。今遣王宰将忠武全军径魏博，直抵磁州，以分贼势。’弘敬必惧，此攻心伐谋之术也。」</strong> 从之。诏宰悉选步骑精兵自相、魏趣磁州。甲戌，薛茂卿破科斗寨，擒河阳大将马继等，焚掠小寨一十七，距怀州才十余里。茂卿以无刘稹之命，故不敢入。时议者鼎沸，以为刘悟有功，不可绝其嗣。又，从谏养精兵十万，粮支十年，如何可取！上亦疑之，以问李德裕，对曰：<strong>「小小进退，兵家之常。愿陛下勿听外议，则成功必矣！」</strong> 上乃谓宰相曰：<strong>「为我语朝士：有上疏沮议者，我必于贼境上斩之！」</strong> 议者乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/46.mp3" download>download the file</a> instead.
</audio></p>
<p>何弘敬闻王宰将至，恐忠武兵入魏境，军中有变，苍黄出师。丙子，弘敬奏，已自将全军渡漳水，趣磁州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/47.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，李德裕上言：<strong>「河阳兵力寡弱，自科斗店之败，贼势愈炽。王茂元复有疾，人情危怯，欲退保怀州。臣窃见元和以来诸贼，常视官军寡弱之处，并力攻之，一军不支，然后更攻它处。今魏博未与贼战，西军阂险不进，故贼得并力南下。若河阳退缩，不惟亏沮军声，兼恐震惊洛师。望诏王宰更不之磁州，亟以忠武军应援河阳；不惟扞蔽东都，兼可临制魏博。若虑全军供饷难给，且令发先锋五千人赴河阳，亦足张声势。」</strong> 甲申，又奏请敕王宰以全军继进，仍急以器械缯帛助河阳窘乏。上皆从之。王茂元军万善，刘稹遣牙将张巨、刘公直等会薛茂卿共攻之，期以九月朔围万善。乙酉，公直等潜师先过万善南五里，焚雍店。巨引兵继之，过万善，觇知城中守备单弱，欲专有功，遂攻之。日昃，城且拔，乃使人告公直等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/48.mp3" download>download the file</a> instead.
</audio></p>
<p>时义成军适至，茂元困急，欲帅众弃城走。都虞候孟章遮马谏曰：<strong>「贼众自有前却，半在雍店，半在此，乃乱兵耳。今义成军才至，尚未食，闻仆射走，则自溃矣。愿且强留！」</strong> 茂元乃止。会日暮，公直等不至，巨引兵退，始登山，微雨晦黑，自相惊曰：<strong>「追兵近矣！」</strong> 皆走，人马相践，坠崖谷死者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/49.mp3" download>download the file</a> instead.
</audio></p>
<p>上以王茂元、王宰两节度使共处河阳非宜，庚寅，李德裕等奏：<strong>「茂元习吏事而非将才，请以宰为河阳行营攻讨使。茂元病愈，止令镇河阳，病困亦免他虞。」</strong> 九月，辛卿，以宰兼河阳行营攻讨使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/50.mp3" download>download the file</a> instead.
</audio></p>
<p>何弘敬奏拔肥乡、平恩，杀伤甚众。得刘稹榜贴，皆谓官军为贼，云遇之即须痛杀。癸已，上谓宰相：<strong>「何弘敬已克两县，可释前疑。既有杀伤，虽欲持两端，不可得已。」</strong> 乃加弘敬检校左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/51.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，河阳奏王茂元薨。李德裕奏：<strong>「王宰止可令以忠武节度使将万善营兵，不可使兼领河阳，恐其不爱河阳州县，恣为侵扰，又，河阳节度先领怀州刺史，常以判官摄事，割河南五县租赋隶河阳，不若遂以五县置孟州，其怀州别置刺史。俟昭义平日，仍割泽州隶河阳节度，则太行之险不在昭义，而河阳遂为重镇，东都无复忧矣！」</strong> 上采其言。戊申，以河南尹敬昕为河阳节度、怀孟观察使，王宰将行营以扞敌，昕供馈饷而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚戌，以石雄代李彦佐为晋绛行营节度使，令自冀氏取潞州，仍分兵屯翼城以备侵轶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是月，吐蕃论恐热屯大夏川，尚婢婢遣其将厖结心及莽罗薛吕将精兵五万击之。至河州南，莽罗薛吕伏兵四万于险阻，厖结心伏万人于柳林中，以千骑登山，飞矢系书骂之。恐热怒，将兵数万追之，厖结心阳败走，时为马乏不进之状。恐热追之益急，不觉行数十里，伏兵发，断其归路，夹击之。会大风飞沙，溪谷皆溢，恐热大败，伏尸五十里，溺死者不可胜数，恐热单骑遁归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/247/54.mp3" download>download the file</a> instead.
</audio></p>
<p>石雄代李彦佐之明日，即引兵逾乌岭，破五寨，杀获千计。时王宰军万善，刘沔军石会，皆顾望未进。上得雄捷书，喜甚。冬，十月，庚申，临朝，谓宰相曰：<strong>「雄真良将！」</strong> 李德裕因言：<strong>「比年前潞州市有男子磬折唱曰：‘石雄七千人至矣！’刘从谏以为妖言，斩之。破潞州者必雄也。」</strong> 诏赐雄帛为优赏，雄悉置军门，自依士卒例先取一匹，余悉分将士，故士卒乐为之致死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/55.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘沔破回鹘，得太和公主，张仲武疾之，由是有隙；上使李回至幽州和解之，仲武意终不平。朝廷恐其以私憾败事，辛未，徙沔为义成节度使，以前荆南节度使李石为河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/56.mp3" download>download the file</a> instead.
</audio></p>
<p>党项寇盐州，以前武宁节度使李彦佐为朔方灵盐节度使。十一月，邠宁奏党项入寇。李德裕奏：<strong>「党项愈炽，不可不为区处。闻党项分隶诸镇，剽掠于此则亡逃归彼。节度使各利其驼马，不为擒送，以此无由禁戢。臣屡奏不若使一镇统之，陛下以为一镇专领党项权太重。臣今请以皇子兼统诸道，择中朝廉干之臣为之副，居于夏州，理其辞讼，庶为得宜。」</strong> 乃以兖王岐为灵、夏等六道元帅兼安抚党项大使，又以御史中丞李回为安抚党项副使，史馆修撰郑亚为元帅判官，令赍诏往安抚党项及六镇百姓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/57.mp3" download>download the file</a> instead.
</audio></p>
<p>安南经略使武浑役将士治城，将士作乱，烧城楼，劫府库。浑奔广州，监军段士则抚安乱众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/58.mp3" download>download the file</a> instead.
</audio></p>
<p>忠武军素号精勇，王宰治军严整，昭义人甚惮之。薛茂卿以科斗寨之功，意望超迁。或谓刘稹曰：<strong>「留后所求者节耳。茂卿太深入，多杀官军，激怒朝廷，此节所以来益迟也。」</strong> 由是无赏。茂卿温怼，密与王宰通谋。十一月，丁巳，宰引兵攻天井关，茂卿小战，遽引兵走，宰遂克天井关守之。关东西寨闻茂卿不守，皆退走，宰遂焚大小箕村。茂卿入泽州，密使谍召宰进攻泽州，当为内应。宰疑，不敢进，失期不至，茂卿拊膺顿足而已。稹知之，诱茂卿至潞州，杀之，并其族，以兵马使刘公直代茂卿，安全庆守乌岭，李佐尧守雕黄岭，郭僚守石会，康良佺守武乡。僚，谊之侄也。戊辰，王宰进攻泽州，与刘公直战，不利，公直乘胜复天井关。甲戌，宰进击公直，大破之，遂围陵川，克之。河东奏克石会关。洺州刺史李恬，石之从兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/59.mp3" download>download the file</a> instead.
</audio></p>
<p>石至太原，刘稹遣军将贾群诣石，以恬书与石云：<strong>「稹愿举族归命相公，奉从谏丧归葬东都。」</strong> 石囚群，以其书闻。李德裕上言：<strong>「今官军四合，捷书日至，贼势穷蹙，故伪输诚款，翼以缓师，稍得自完，复来侵轶。望诏石答恬书云：‘前书未敢闻奏。若郎君诚能悔过，举族面缚，待罪境上，则石当亲往受降，护送归阙。若虚为诚款，先求解兵，次望洗雪，则石必不敢以百口保人。’仍望招诸道，乘其上下离心，速进兵攻讨，不过旬朔，必内自生变。」</strong> 上从之。右拾遗崔碣上疏请受其降，上怒，贬碣邓城令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/60.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘沔破回鹘，留兵三千戍横水栅。河东行营都知兵马使王逢奏乞益榆社兵，诏河东以兵二千赴之。时河东无兵，守仓库者及工匠皆出从军，李石召横水戍卒千五百人，使都将杨弁将之诣逢，壬午，戍卒至太原。先是，军士出征，人给绢二匹。刘沔之去，竭府库自随，石初至，军用乏，以己绢益之，人才得一匹。时已岁尽，军士求过正旦而行，监军吕义忠累牒趣之。杨弁因众心之怒，又知城中空虚，遂作乱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>武宗至道昭肃孝皇帝中会昌四年（甲子，公元八四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/62.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙酉朔，杨弁帅其众剽掠城市，杀都头梁季叶，李石奔汾州。弁据军府，释贾群之囚，使其侄与之俱诣刘稹，约为兄弟。稹大喜。石会关守将杨珍闻太原乱，复以关降于稹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/63.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，吕义忠遣使言状，朝议喧然。或言两地皆应罢兵，王宰又上言：<strong>「游弈将得刘稹表，臣近遣人至泽潞，贼有意归附。若许招纳，乞降诏命！」</strong> 李德裕上言：<strong>「宰擅受稹表，遣人入贼中，曾不闻奏，观宰意似欲擅招抚之功。昔韩信破田荣，李靖擒颉利，皆因其请降，潜兵掩袭。止可令王宰失信，岂得损朝廷威命！建立奇功，实在今日，必不可以太原小扰，失此事机。望即遣供奉官至行营，督其进兵，掩其无备，必须刘稹与诸将皆举族面缚，方可受纳。兼遣供奉官至晋绛行营，密谕石雄以王宰若纳刘稹，则雄无功可纪。雄于垂成之际，须自取奇功，勿失此便。」</strong> 又为相府与宰书，言：__「昔王承宗虽逆命，犹遣弟承恭奉表诣张相祈哀，又遣其子知感、知信入朝，宪宗犹未之许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/64.mp3" download>download the file</a> instead.
</audio></p>
<p>今刘稹不诣尚书面缚，又不遣血属祈哀，置章表于衢路之间，游弈将不即毁除，实恐非是。况稹与杨弁通奸，逆状如此，而将帅大臣容受其诈，是私惠归于臣下，不赦在于朝廷，事体之间，交恐不可。自今更有章表，宣即所在焚之。惟面缚而来，始可容受。」__ 德裕又上言：<strong>「太原人心从来忠顺，止是贫虚，赏犒不足。况千五百人何能为事！必不可姑息宽纵。且用兵未罢，深虑所在动心。顷张延赏为张 出所逐，逃奔汉州，还入成都。望诏李石、义忠还赴太原行营，召旁近之兵讨除乱者。」</strong> 上皆从之。是时，李石已至晋州，诏复还太原。辛卯，诏王逢悉留太原兵守榆社，以易定千骑、宣武兖海步兵三千讨杨弁；又诏王元逵以步骑五千自土门入，应接逢军。忻州刺史李丕奏：<strong>「杨弁遣人来为游说，臣已斩之，兼断其北出之路，发兵讨之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/65.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，上与宰相议太原事，李德裕曰：<strong>「今太原兵皆在外，为乱者止千余人，诸州镇必无应者。计不日诛翦，惟应速诏王逢进军，至城下必自有变。」</strong> 上曰：<strong>「仲武见镇、魏讨泽潞有功，必有慕羡之心，使之讨太原何如？」</strong> 德裕对曰：<strong>「镇州趣太原路最便近。仲武去年讨回鹘，与太原争功，恐其不戢士卒，平人受害。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/66.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣中使马元实至太原，晓谕乱兵，且觇其强弱。陈弁与之酣饮三日，且赂之。戊申，元实自太原还，上遣诣宰相议之，元实于众中大言：<strong>「相公须早与之节！」</strong> 李德裕曰：<strong>「何故？」</strong> 元实曰：<strong>「自牙门至柳子列十五里曳地光明甲，若之何取之！」</strong> 德裕曰：<strong>「李相正以太原无兵，故发横水兵赴榆社。库中之甲尽在行营，弁何能遽致如此之众乎？」</strong> 元实曰：<strong>「太原人劲悍，皆可为兵，弁召募所致耳。」</strong> 德裕曰：<strong>「召募须有货财，李相止以欠军士绢一匹，无从可得，故致此乱，弁何从得之？」</strong> 元实辞屈。德裕曰：<strong>「从其有十五里光明甲，必须杀此贼！」</strong> 因奏称：<strong>「杨弁微贼，决不可恕。如国力不及，宁舍刘稹。」</strong> 河东兵戍榆社者闻朝廷令客军取太原，恐妻孥为所屠灭，乃拥监军吕义忠自取太原。壬子，克之，生擒杨弁，尽诛乱卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，甲寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙卯，吕义忠奏克太原。丙辰，李德裕言于上曰：<strong>「王宰久应取泽州，今已迁延两月。盖宰与石雄素不叶，今得泽州，距上党犹二百里；而石雄所屯距上党才百五十里。宰恐攻泽州缀昭义大军，而雄得乘虚入上党独有其功耳。又宰生子晏实，其父智兴爱而子之，晏实今为磁州刺史，为刘稹所质。宰之顾望不敢进，或为此也。」</strong> 上命德裕草诏赐宰，督其进兵。且曰：<strong>「朕顾兹小寇，终不贷刑。亦知晏实是卿爱弟，将申大义，在抑私怀。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/69.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，以李石为太子少傅、分司，以河中节度使崔元式为河东节度使，石雄为河中节度使。元式，元略之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙未，石雄拔良马等三寨一堡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛酉，太原献杨弁及其党五十四人，皆斩于狗脊岭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，李德裕言于上曰：<strong>「事固有激发而成功者：陛下命王宰趣磁州，而何弘敬出师；遣客军讨太原，而戍兵先取杨弁。今王宰久不进军，请徙刘沔镇河阳，仍令以义成精兵二千直抵万善，处宰肘腋之下。若宰识朝廷此意，必不敢淹留。若宰进军，沔以重兵在南，声势亦壮。」</strong> 上曰：<strong>「善！」</strong> 戊寅，以义成节度使刘沔为河阳节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王逢击昭义将康良佺，败之。良佺弃石会关，退屯鼓腰岭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/74.mp3" download>download the file</a> instead.
</audio></p>
<p>黠戛斯遣将军谛德伊斯难珠等入贡，言欲徙居回鹘牙帐，请发兵之期，集会之地。上赐诏，谕以__「今秋可汗击回鹘、黑车子之时，当令幽州、太原、振武、天德四镇出兵要路，邀其亡逸，便申册命，并依回鹘故事。」__ 朝廷以回鹘衰微，吐蕃内乱，议复河、湟四镇十八州。乃以给事中刘氵蒙为巡边使，使之先备器械糗粮及诇吐蕃守兵众寡。又令天德、振武、河东训卒砺兵，以俟今秋黠越斯击回鹘，邀其溃败之众南来者，皆委氵蒙与节度团练使详议以闻。氵蒙，晏之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以道士赵归真为右街道门教授先生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃论恐热之将岌藏丰赞恶恐热残忍，降于尚婢婢。恐热发兵击婢婢于鄯州，婢婢分兵为五道拒之。恐热退保东谷，婢婢为木栅围之，绝其水原。恐热将百余骑突围走保薄寒山，余众皆降于婢婢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，王宰进攻泽州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上好神仙，道士赵归真得幸，谏官屡以为言。丙子，李德裕亦谏曰：<strong>「归真，敬宗朝罪人，不宜亲近！」</strong> 上曰：<strong>「朕宫中无事时与之谈道涤烦耳。至于政事，朕必问卿等与次对官，虽百归真不能惑也。」</strong> 德裕曰：<strong>「小人见势利所在，则奔趣之，如夜蛾之投烛。闻旬日以来，归真之门，车马辐凑，愿陛下深戒之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/247/79.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，以左仆射王起同平章事，充山南西道节度使。起以文臣未尝执政，直除使相，前无此比，固辞。上曰：<strong>「宰相无内外之异，朕有阙失，卿飞表以闻！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李德裕以州县佐官太冗，奏令吏部郎中柳仲郢裁减。六月，仲郢奏减一千二百一十四员。仲郢，公绰之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宦官有发仇士良宿恶，于其家得兵仗数千。诏削其官爵，籍没家赀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，辛卯，上与李德裕议以王逢将兵屯翼城，上曰：<strong>「闻逢用法太严，有诸？」</strong> 对曰：<strong>「臣亦尝以此诘之，逢言：‘前有白刃，法不严，其谁肯进？’」</strong> 上曰：<strong>「言亦有理，卿更召而戒之！」</strong> 德裕因言刘稹不可赦。上曰：<strong>「固然。」</strong> 德裕曰：<strong>「昔李怀光未平，京师蝗旱，米斗千钱，太仓米供天子及六宫无数旬之储。德宗集百官，遣中使马钦绪询之。左散骑常侍李泌取桐叶抟破，以授钦绪献之。德宗召问其故，对曰：‘陛下与怀光君臣之分，如此叶不可复合矣！’由是德宗意定。既破怀光，遂用为相，独任数年。」</strong> 上曰：<strong>「亦大是奇士！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/247/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/247/83.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻扬州倡女善为酒令，敕淮南监军选十七人献之。监军请节度使杜悰同选，且欲更择良家美女，教而献之。悰曰：<strong>「监军自受敕，悰不敢预闻！」</strong> 监军再三请之，不从。监军怒，具表其状，上览表默然。左右请并敕节度使同选，上曰：<strong>「敕籓方选倡女入宫，岂圣天子所为！杜悰不徇监军意，得大臣体，真宰相才也。朕甚愧之！」</strong> 遽敕监军勿复选。甲辰，以悰同平章事，兼度支、盐铁转过使。及悰中谢，上劳之曰：<strong>「卿不从监军之言，朕知卿有致君之心，今相卿，如得一魏征矣！」</strong></p>
</section>
