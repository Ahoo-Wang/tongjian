</audio></p>
<p>乙卯，周诏：<strong>「有司无得纠赦前事；唯库厩仓廪与海内所共，若有侵盗，虽经赦宥免其罪，征备如法。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/127.mp3" download>download the file</a> instead.
</audio></p>
<p>周贺兰祥与吐谷浑战，破之，拔其洮阳、洪和二城，以其地为洮州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/128.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/129.mp3" download>download the file</a> instead.
</audio></p>
<p>齐太史奏，今年当除旧布新。齐主问于特进彭城公元韶曰：<strong>「汉光武何故中兴？」</strong> 对曰：<strong>「为诛诸刘不尽。」</strong> 于是齐主悉杀诸元以厌之。癸未，诛始平公元世哲等二十五家，囚韶等十九家。韶幽于地牢，绝食，啗衣袖而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/130.mp3" download>download the file</a> instead.
</audio></p>
<p>周文育、周迪、黄法 共讨余公扬，豫章内史熊昙朗引兵会之，众且万人。文育军于金口，公扬诈降，谋执文育，文育觉之，囚送建康。文育进屯三陂。王琳遣其将曹庆帅二千人救余孝劢，庆分遣主帅常众爱与文育相拒，自帅其众攻周迪及安南将军吴明彻，迪等败，文育退据金口。熊昙朗因其失利，谋杀文育以应众爱，监军孙白象闻其谋，劝文育先之，文育不从。时周迪弃船走，不知所在，乙酉，文育得迪书，自赍以示昙朗，昙朗杀之于座而并其众，因据新淦城。昙朗将兵万人袭周敷，敷击破之，昙朗单骑奔巴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/131.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁悉达部将梅天养等引齐军入城。悉达帅麾下数千人济江自归，拜平南将军、北江州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/132.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊子，周以霖雨，诏群臣上封事极谏。左光禄大夫猗氏乐逊上言四事：其一，以为__「比来守令代期既促，责其成效，专务威猛；今关东之民沦陷涂炭，若不布政优优，闻诸境外，何以使彼劳民，归就乐土！」__ 其二，以为__「顷者魏都洛阳，一时殷盛，贵势之家，竞为侈靡，终使祸乱交兴，天下丧败；比来朝贵器服稍华，百工造作务尽奇巧，臣诚恐物逐好移，有损政俗。」__ 其三，以为__「选曹补拟，宜举众共之；今州郡选置，犹集乡闾，况天下铨衡，不取物望，既非机事，何足苛密！其选置之日，宜令众心明白，然后呈奏。」__ 其四，以为__「高洋据有山东，未易猝制，譬犹棋劫相持，争行先后，若一行不当，或成彼利。诚应舍小营大，先保封域，不宜贪利边陲，轻为举动。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/133.mp3" download>download the file</a> instead.
</audio></p>
<p>周处士韦琼，孝宽之兄也，志尚夷简。魏、周之际，十征不屈。周太祖甚重之，不夺其志，世宗礼敬尤厚，号曰__「逍遥公」__ 。晋公护延之至第，访以政事；护盛修第舍，琼仰视堂，叹曰：<strong>「酣酒嗜音，峻宇雕墙，有一于此，未或不亡。」</strong> 护不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/134.mp3" download>download the file</a> instead.
</audio></p>
<p>骠骑大将军、开府仪同三司寇俊，赞之孙也，少有学行。家人尝卖物，多得绢五匹，俊于后知之，曰：<strong>「得财失行，吾所不取。」</strong> 访主还之。敦睦宗族，与同丰约，教训子孙，必先礼义。自大统中，称老疾，不朝谒；世宗虚心欲见之，俊不得已入见。王引之同席而坐，问以魏朝旧事；载以御舆，令于王前乘之以出，顾谓左右曰：<strong>「如此之事，唯积善者可以致之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/135.mp3" download>download the file</a> instead.
</audio></p>
<p>周文育之讨余孝劢也，帝令南豫州刺史侯安都继之。文育死，安都还，遇王琳将周灵、周协南归，与战，擒之。孝劢弟孝猷帅所部四千家诣安都降。安都进军至左里，击曹庆、常众爱，破之。众爱奔庐山，庚寅，庐山民斩之，传首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/136.mp3" download>download the file</a> instead.
</audio></p>
<p>诏临川王蒨于南皖口置城，使东徐州刺史吴兴钱道戢守之。丁酉，上不豫，丙午，殂。上临戎制胜，英谋独运，而为政务崇宽简，非军旅急务，不轻调发。性俭素，常膳不过数品，私宴用瓦器、蚌盘，殽核充事而已；后宫无金翠之饰，不设女乐。时皇子昌在长安，内无嫡嗣，外有强敌，宿将皆将兵在外，朝无重臣，唯中领军杜棱典宿卫兵在建康。章皇后召棱及中书侍郎蔡景历入禁中定议，秘不发丧，急召临川王蒨于南 宛。景历亲与宦者、宫人密营敛具。时天暑，须治梓宫，恐斤斧之声闻于外，乃以蜡为秘器。文书诏敕，依旧宣行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/167/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/167/137.mp3" download>download the file</a> instead.
</audio></p>
<p>侯安都军还，适至南皖，与临川王俱还朝。甲寅，王至建康，入居中书省，安都与群臣定议，奉王嗣位，王谦让不敢当。皇后以昌故，未肯下令，群臣犹豫不能决。安都曰：<strong>「今四方未定，何暇及远！临川王有大功于天下，须共立之。今日之事，后应者斩！」</strong> 即按剑上殿，白皇后出玺，又手解蒨发，推就丧次，迁殡大行于太极西阶。皇后乃下令，以茜纂承大统。是日，即皇帝位，大赦。秋，七月，丙辰，尊皇后为皇太后。辛酉，以侯瑱为太尉，侯安都为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/167/138.mp3" download>download the file</a> instead.
</audio></p>
<p>齐显祖将如晋阳，乃尽诛诸元，或祖父为王，或身尝贵显，皆斩于东市，其婴儿投于空中，承之以槊。前后死者凡七百二十一人，悉弃尸漳水，剖鱼者往往得人爪甲，邺下为之久不食鱼。使元黄头与诸囚自金凤台各乘纸鸱以飞，黄头独能至紫陌乃堕，仍付御史中丞毕义云饿杀之。唯开府仪同三司元蛮、祠部郎中元文遥等数家获免。蛮，继之子，常山王演之妃父；文遥，遵之五世孙也。定襄令元景安，虔之玄孙也，欲请改姓高氏，其从兄景皓曰：<strong>「安有弃其本宗而从人之姓者乎！丈夫宁可玉碎，何能瓦全！」</strong> 景安以其言白帝，帝收景皓，诛之，赐景安姓高氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，甲申，葬武皇帝于万安陵，庙号高祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊戌，齐封皇子绍义为广阳王；以尚书右仆射河间王孝琬为左仆射，都官尚书崔昂为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周御正中大夫崔猷建议，以为：<strong>「圣人沿革，因时制宜。今天子称王，不足以威天下，请遵秦、汉旧制称皇帝，建年号。」</strong> 己亥，周王始称皇帝，追遵文王曰文皇帝，改元武成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸卯，齐诏：<strong>「民间或有父祖冒姓元氏，或假托携养者，不问世数远近，悉听改复本姓。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，高祖追谥兄道谭为始兴昭烈王，以其次子顼袭封。及世祖即位，顼在长安未还，上以本宗乏享，戊戌，诏徙封顼为安成王，皇子伯茂为始兴王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，周太祖平蜀，以其形胜之地，不欲使宿将居之，问诸子：<strong>「谁可往者？」</strong> 皆不对。少子安成公宪请行，太祖以其幼，不许。壬子，周人以宪为益州总管，时年十六，善于抚绥，留心政术，蜀人悦之。九月，乙卯，以大将军天水公广为梁州总管。广，导之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛酉，立皇子伯宗为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，齐齐如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛未，周主封其弟辅成公邕为鲁公，安成公宪为齐公，纯为陈公，盛为越公，达为代公，通为冀公，逌为滕公。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙亥，立太子母吴兴沈妃为皇后。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>周少保怀宁庄公蔡佑卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐显祖嗜酒成疾，不复能食，自知不能久，谓李后曰：<strong>「人生必有死，何足致惜！但怜正道尚幼，人将夺之耳！」</strong> 又谓常山王演曰：<strong>「夺则任汝，慎勿杀也！」</strong> 尚书令开封王杨愔、领军大将军平秦王归彦、侍中广汉燕子献、黄门侍郎郑颐皆受遗诏辅政。冬，十月，甲午，殂。癸卯，发丧，群臣号哭，无下泣者，唯杨愔涕泗呜咽。太子殷即位，大赦。庚戌，尊皇太后为太皇太后，皇后为皇太后；诏诸土木金铁杂匠一切停罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王琳闻高祖殂，乃以少府卿吴郡孙瑒为郢州刺史，总留任，奉梁永嘉王庄出屯濡须口，齐扬州道行台慕容俨帅众临江，为之声援。十一月，乙卯，琳寇大雷，诏侯瑱、侯安都及仪同徐度将兵御之。安州刺史吴明彻夜袭湓城，琳遣巴陵太守任忠击明彻，大破之，明彻仅以身免。琳因引兵东下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/167/152.mp3" download>download the file</a> instead.
</audio></p>
<p>齐以右丞相斛律金为左丞相，常山王演为太傅，长广王湛为太尉，段韶为司徒，平原王淹为司空，高阳王湜为尚书左仆射，河间王孝琬为司州牧，侍中燕子献为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/167/153.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，齐显祖之丧至邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="155" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，戊戌，齐徙上党王绍仁为渔阳王，广阳王绍义为范阳王，长乐王绍广为陇西王。</p>
</section>
