</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢涒滩六月，尽柔兆阉茂八月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖神尧大圣光孝皇帝下之上武德七年（甲申，公元六二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/3.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，辛丑，上幸仁智宫避暑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/4.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，泷州、扶州獠作乱，遣南尹州都督李光度等击平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，吐谷浑寇扶州，刺史蒋善合击走之。壬戌，庆州都督杨文干反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，齐王元吉劝太子建成除秦王世民，曰：<strong>「当为兄手刃之！」</strong> 世民从上幸元吉第，元吉伏护军宇文宝于寝内，欲刺世民；建成性颇仁厚，遽止之。元吉愠曰：<strong>「为兄计耳，于我何有！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/7.mp3" download>download the file</a> instead.
</audio></p>
<p>建成擅募长安及四方骁勇二千余人为东宫卫士，分屯左、右长林，号长林兵。又密使右虞侯率可达志从燕王李艺发幽州突骑三百，置宫东诸坊，欲以补东宫长上，为人所告。上召建成责之，流可达志于巂州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/8.mp3" download>download the file</a> instead.
</audio></p>
<p>杨文干尝宿卫东宫，建成与之亲厚，私使募壮士送长安。上将幸仁智宫，命建成居守，世民、元吉皆从。建成使元吉就图世民，曰：<strong>「安危之计，决在今岁！」</strong> 又使郎将尔朱焕、校尉桥公山以甲遗文干。二人至幽州，上变，告太子使文干举兵，使表里相应；又有宁州人杜凤举亦诣宫言状。上怒，托他事，手诏召建成，令诣行在。建成惧，不敢赴。太子舍人徐师谟劝之据城举兵；詹事主簿赵弘智劝之贬损车服，屏从者，诣上谢罪，建成乃诣仁智宫。未至六十里，悉留其官属于毛鸿宾堡，以十余骑往见上，叩头谢罪，奋身自掷，几至于绝。上怒不解，是夜，置之幕下，饲以麦饭，使殿中监陈福防守，遣司农卿宇文颖驰召文干。颖至庆州，以情告之，文干遂举兵反。上遣左武卫将军钱九陇与灵州都督杨师道击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/9.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，上召秦王世民谋之，世民曰：<strong>「文干竖子，敢为狂逆，计府僚已应擒戮；若不尔，正应遣一将讨之耳。」</strong> 上曰：<strong>「不然。文干事连建成，恐应之者众。汝宜自行，还，立汝为太子。吾不能效隋文帝自诛其子，当封建成为蜀王。蜀兵脆弱，它日苟能事汝，汝宜全之；不能事汝，汝取之易耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/10.mp3" download>download the file</a> instead.
</audio></p>
<p>上以仁智宫在山中，恐盗兵猝发，夜，帅宿卫南出山外，行数十里，东宫官属将卒继至者，皆令三十人为队，分兵围守之。明日，复还仁智宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/11.mp3" download>download the file</a> instead.
</audio></p>
<p>世民既行，元吉与妃嫔更迭为建成请，封德彝复为之营解于外，上意遂变，复遣建成还京师居守。惟责以兄弟不睦，归罪于太子中允王珪、左卫率韦挺、天策兵曹参军杜淹，并流于巂州。挺，冲之子也。初，洛阳既平，杜淹久不得调，欲求事建成。房玄龄以淹多狡数，恐其教导建成，益为世民不利，乃言于世民，引入天策府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/12.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥寇代州之武周城，州兵击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/13.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己巳，苑君璋以突厥寇朔州，总管秦武通击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/14.mp3" download>download the file</a> instead.
</audio></p>
<p>杨文干袭陷宁州，驱掠吏民出据百家堡。秦王世民军至宁州，其党皆溃。癸酉，文干为其麾下所杀，传首京师。获宇文颖，诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/15.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，梁师都行台白伏愿来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/16.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，突厥寇原州；遣宁州刺史鹿大师救之，又遣杨师道趋大木根山，邀其归路。庚辰，突厥寇陇州；遣护军尉迟敬德击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/17.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑寇岷州。辛巳，吐谷浑、党项寇松州。癸未，突厥寇阴盘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/18.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，扶州刺史蒋善合击吐谷浑于松州赤磨镇，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/19.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，突厥吐利设与苑君璋寇并州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/20.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/21.mp3" download>download the file</a> instead.
</audio></p>
<p>或说上曰：<strong>「突厥所以屡寇关中者，以子女玉帛皆在长安故也。若焚长安而不都，则胡寇自息矣。」</strong> 上以为然，遣中书侍郎宇文士及逾南山至樊、邓，行可居之地，将徒都之。太子建成、齐王元吉、裴寂皆赞成其策，萧瑀等虽知其不可，而不敢谏。秦王世民谏曰：<strong>「戎狄为患，自古有之。陛下以圣武龙兴，光宅中夏，精兵百万，所征无敌，奈何以胡寇扰边，遽迁都以避之，贻四海之羞，为百世之笑乎！彼霍去病汉廷一将，犹志灭匈奴；况臣忝备籓维，愿假数年之期，请系颉利之颈，致之阙下。若其不效，迁都未晚。」</strong> 上曰：<strong>「善。」</strong> 建成曰：<strong>「昔樊哙欲以十万众横行匈奴中，秦王之言得无似之！」</strong> 世民曰：<strong>「形势各异，用兵不同，樊哙小竖，何足道乎！不出十年，必定漠北，非敢虚言也！」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/22.mp3" download>download the file</a> instead.
</audio></p>
<p>建成与妃嫔因共谮世民曰：<strong>「突厥虽屡为边患，得赂则退。秦王外托御寇之名，内欲总兵权，成其篡夺之谋耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/23.mp3" download>download the file</a> instead.
</audio></p>
<p>上校猎城南，太子、秦、齐王皆从，上命三子驰射角胜。建成有胡马，肥壮而喜蹶，以授世民曰：<strong>「此马甚骏，能超数丈涧。弟善骑，试乘之。」</strong> 世民乘以逐鹿，马蹶，世民跃立于数步之外，马起，复乘之，如是者三，顾谓宇文士及曰：<strong>「彼欲以此见杀，死生有命，庸何伤乎！」</strong> 建成闻之，因令妃嫔谮之于上曰：<strong>「秦王自言，我有天命，方为天下主，岂有浪死！」</strong> 上大怒，先召建成、元吉，然后召世民入，责之曰：<strong>「天子自有天命，非智力可求；汝求之一何急邪！」</strong> 世民免冠顿首，请下法司案验。上怒不解，会有司奏突厥入寇，上乃改容，劳勉世民，命之冠带，与谋突厥。闰月，己未，诏世民、元吉将兵出幽州以御突厥，上饯之于兰池。上每有寇盗，辄命世民讨之，事平之后，猜嫌益甚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，隋末，京兆韦仁寿为蜀郡司法书佐，所论囚至市，犹西向为仁寿礼佛，然后死。唐兴，爨弘达帅西南夷内附，朝廷遣使抚之，类皆贪纵，远民患之，有叛者。仁寿时为巂州都督长史，上闻其名，命检校南宁州都督，寄治越巂，使之岁一至其地慰抚之。仁寿性宽厚，有识度，既受命，将兵五百人至西洱河，周历数千里，蛮、夷豪帅皆望风归附，来见仁寿。仁寿承制置七州、十五县，各以其豪帅为刺史、县令，法令清肃，蛮、夷悦服。将还，豪帅皆曰：<strong>「天子遣公都督南宁，何为遽去？」</strong> 仁寿以城池未立为辞。蛮、夷即相帅为仁寿筑城，立廨舍，旬日而就。仁寿乃曰：<strong>「吾受诏但令巡抚，不敢擅留。」</strong> 蛮、夷号泣送之，因各遣子弟入贡。壬戌，仁寿还朝，上大悦，命仁寿徙镇南宁，以兵戍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，突厥寇忻州，丙子，寇并州；京师戒严。戊寅，寇绥州，刺史刘大俱击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/29.mp3" controls class="html5-audio-player">

</audio></p>
<p>是时，颉利、突利二可汗举国入寇，连营南上，秦王世民引兵拒之。会关中久雨，粮运阻绝，士卒疲于征役，器械顿弊，朝廷及军中咸以为忧。世民与虏遇于幽州，勒兵将战。己卯，可汗帅万余骑奄至城西，陈于五陇阪，将士震恐。世民谓元吉曰：<strong>「今虏骑凭陵，不可示之以怯，当与之一战，汝能与我俱乎？」</strong> 元吉惧曰：<strong>「虏形势如此，奈何轻出？万一失利，悔可及乎！」</strong> 世民曰：<strong>「汝不敢出，吾当独往。汝留此观之。」</strong> 世民乃帅骑驰诣虏陈，告之曰：<strong>「国家与可汗和亲，何为负约，深入我地！我秦王也，可汗能斗，独出与我斗；若以众来，我直以此百骑相当耳！」</strong> 颉利不之测，笑而不应。世民又前，遣骑告突利曰：<strong>「尔往与我盟，有急相救；今乃引兵相攻，何无香火之情也！」</strong> 突利亦不应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/30.mp3" download>download the file</a> instead.
</audio></p>
<p>世民又前，将渡沟水，颉利见世民轻出，又闻香火之言，疑突利与世民有谋，乃遣止世民曰：<strong>「王不须渡，我无他意，更欲与王申固盟约耳。」</strong> 乃引兵稍却。是后霖雨益甚，世民谓诸将曰：<strong>「虏所恃者弓矢耳，今积雨弥时，筋胶俱解，弓不可用，彼如飞鸟之折翼；吾屋居火食，刀槊犀利，以逸制劳，此而不乘，将复何待！」</strong> 乃潜师夜出，冒雨而进，突厥大惊。世民又遣说突利以利害，突利悦，听命。颉利欲战，突利不可，乃遣突利与其夹毕特勒阿史那思摩来见世民，请和亲，世民许之。思摩，颉利之从叔也。突利因自托于世民，请结为兄弟。世民亦以恩意抚之，与盟而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，突厥阿史那思摩入见，上引升御榻，慰劳之。思摩貌类胡，不类突厥，故处罗疑其非阿史那种，历处罗、颉利世，常为夹毕特勒，终不得典兵为设。既入朝，赐爵和顺王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖神尧大圣光孝皇帝下之上武德八年（乙酉，公元六二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙辰，以寿州都督张镇周为舒州都督。镇周以舒州本其乡里，到州，就故宅多市酒肴，召亲戚故人，与之酣宴，散发箕距，如为布衣时，凡十日。既而分赠金帛，泣与之别，曰：<strong>「今日张镇周犹得与故人欢饮，明日之后，则舒州都督治百姓耳，君民礼隔，不复得为交游。」</strong> 自是亲戚故人犯法，一无所纵，境内肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁巳，遣右武卫将军段德操徇夏州地。</p>

<p>是月，突厥、吐谷浑各请互市，诏皆许之。先是，中国丧乱，民乏耕牛，至是资于戎狄，杂畜被野。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，乙亥，党项寇渭州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲申，上幸鄠县，校猎于甘谷，营太和宫于终南山；丙戌，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/49.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥统叶护可汗遣使请婚，上谓裴矩曰：<strong>「西突厥道远，缓急不能相助，今求婚，何如？」</strong> 对曰：<strong>「今北寇方强，为国家今日计，且当远交而近攻，臣谓宜许其婚以威颉利；俟数年之后，中国完实，足抗北夷，然后徐思其宜。」</strong> 上从之。遣高平王道立至其国，统叶护大喜。道立，上之从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/50.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上以天下大定，罢十二军。既而突厥为寇不已，辛亥，复置十二军，以太常卿窦诞等为将军，简练士马，议大举击突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/51.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，凉州胡睦伽陀引突厥袭都督府，入子城；长史刘君杰击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/52.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，甲子，上幸太和宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/53.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，遣燕郡王李艺屯华亭县及弹筝峡，水部郎中姜行本断石岭道以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/54.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，颉利可汗寇灵州。丁亥，以右卫大将军张瑾为行军总管以御之，以中书侍郎温彦博为长史。先是，上与突厥书用敌国礼，秋，七月，甲辰，上谓侍臣曰：<strong>「突厥贪婪无厌，朕将征之，自今勿复为书，皆用诏敕。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙午，车驾还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/56.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，突厥颉利可汗寇相州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>睦伽陀攻武兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，代州都督蔺謩与突厥战于新城，不利；复命行军总管张瑾屯石岭，李高迁趋大谷以御之。丁巳，命秦王出屯蒲州以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/59.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬戌，突厥逾石岭，寇并州；癸亥，寇灵州；丁卯，寇潞、沁、韩三州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/60.mp3" download>download the file</a> instead.
</audio></p>
<p>左武候大将军安修仁击睦伽陀于且渠川，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/61.mp3" download>download the file</a> instead.
</audio></p>
<p>诏安州大都督李靖出潞州道，行军总客任瑰屯太行，以御突厥。颉利可汗将兵十余万大掠朔州。壬申，并州道行军总管张瑾与突厥战于太谷，全军皆没，瑾脱身奔李靖。行军长史温彦博为虏所执，虏以彦博职在机近，问以国家兵粮虚实，彦博不对，虏迁之阴山。庚辰，突厥寇灵武。甲申，灵州都督任城王道宗击破之。丙戌，突厥寇绥州。丁亥，颉利可汗遣使请和而退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/62.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸巳，突厥没贺咄设陷并州一县。丙申，代州都督蔺謩击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/63.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，初令太府检校诸州权量。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，右领军将军王君廓破突厥于幽州，俘斩二千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥寇蔺州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，壬申，吐谷浑寇叠州，遣扶州刺史蒋善合救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊寅，突厥寇鄯州，遣霍公柴绍救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，辛卯朔，上幸宜州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>权检校侍中裴矩罢判黄门侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，突厥寇彭州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，以天策司马宇文士及权检校侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，徙蜀王元轨为吴王，汉王元庆为陈王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸卯，加秦王世民中书令，齐王元吉侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>

</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚辰，上校猎于鸣犊泉；辛巳，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以襄邑王神符检校扬州大都督。始自丹杨徙州府及居民于江北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁亥，突厥寇原州，遣折威将军杨毛击之。</p>

<p>三月，庚寅，上幸昆明池；壬辰，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸巳，吐谷浑、党项寇岷州。戊戌，益州道行台尚书郭行方击眉州叛獠，破之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸丑，南海公欧阳胤奉使在突厥，帅其徒五十人谋掩袭可汗牙帐；事泄，突厥囚之。</p>

<p>丁巳，突厥寇凉州，都督长乐王幼良击走之。</p>

<p>戊午，郭行方击叛獠于洪、雅二州，大破之，俘男女五千口。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，丁卯，突厥寇朔州；庚午，寇原州；癸酉，寇泾州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/95.mp3" controls class="html5-audio-player">

</audio></p>
<p>戊寅，安州大都督李靖与突厥颉利可汗战于灵州之硖石，自旦至申，突厥乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/96.mp3" download>download the file</a> instead.
</audio></p>
<p>太史令傅奕上疏请除佛法曰：__「佛在西域，言妖路远；汉译胡书，恣其假托。使不忠不孝削发而揖君亲，游手游食易服以逃租赋。伪启三涂，谬张六道，恐忄曷愚夫，诈欺庸品。乃追忏既往之罪，虚规将来之福；布施万钱，希万倍之报，持斋一日，冀百日之粮。遂使愚迷，妄求功德，不惮科禁，轻犯宪章；有造为恶逆，身坠刑网，方乃狱中礼佛，规免其罪。且生死寿夭，由于自然；刑德威福，关之人主；贫富贵贱，功业所招；而愚僧矫诈，皆云由佛。窃人主之权，擅造化之力，其为害政，良可悲矣！降自羲、农，至于有汉，皆无佛法，君明臣忠，祚长年久。汉明帝始立胡神，西域桑门自传其法。西晋以上，国有严科，不许中国之人辄行髡发之事。洎于苻、石，羌、胡乱华，主庸臣佞，政虐祚短，梁武、齐襄，足为明镜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/97.mp3" download>download the file</a> instead.
</audio></p>
<p>今天下僧尼，数盈十万，剪刻缯彩，装束泥人，竞为厌魅，迷惑万姓。请令匹配，即成十成余户，产育男女，十年长养，一纪教训，可以足兵。四海免蚕食之殃，百姓知威福所在，则妖惑之风自革，淳朴之化还兴。窃见齐朝章仇子佗表言：‘僧尼徒众，糜损国家，寺塔奢侈，虚费金帛。’为诸僧附会宰相，对朝谗毁，诸尼依托妃、主，潜行谤讟，子佗竟被囚执，刑于都市。及周武平齐，制封其墓。臣虽不敏，窃慕其踪。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/98.mp3" download>download the file</a> instead.
</audio></p>
<p>上诏百官议其事，唯太仆卿张道源称奕言合理。萧瑀曰：<strong>「佛，圣人也，而奕非之；非圣人者无法，当治其罪。」</strong> 奕曰：<strong>「人之大伦，莫如君父。佛以世嫡而叛其父，以匹夫而抗天子。萧瑀不生于空桑，乃遵无父之教。非孝者无亲，瑀之谓矣！」</strong> 瑀不能对，但合手曰：<strong>「地狱之设，正为是人！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/99.mp3" download>download the file</a> instead.
</audio></p>
<p>上亦恶沙门、道士苟避征徭，不守戒律，皆如奕言。又寺观邻接廛邸，混杂屠沽。辛巳，下诏命有司沙汰天下僧、尼、道士、女冠，其精勤练行者，迁居大寺观，给其衣食，无令阙乏。庸猥粗秽者，悉令罢道，勒还乡里。京师留寺三所，观二所，诸州各留一所，余皆罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/100.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/100.mp3" download>download the file</a> instead.
</audio></p>
<p>傅奕性谨密，既职在占候，杜绝交游，所奏灾异，悉焚其稿，人无知者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/101.mp3" controls class="html5-audio-player">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦王世民既与太子建成、齐王元吉有隙，以洛阳形胜之地，恐一朝有变，欲出保之，乃以行台工部尚书温大雅镇洛阳，遣秦府车骑将军荥阳张亮将左右王保等千余人之洛阳，阴结纳山东豪杰以俟变，多出金帛，恣其所用。元吉告亮谋不轨，下吏考验；亮终无言，乃释之，使还洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/111.mp3" download>download the file</a> instead.
</audio></p>
<p>建成夜召世民，饮酒而鸩之，世民暴心痛，吐血数升，淮安王神通扶之还西宫。上幸西宫，问世民疾，敕建成曰：<strong>「秦王素不能饮，自今无得复夜饮！」</strong> 因谓世民曰：<strong>「首建大谋，削平海内，皆汝之功。吾欲立汝为嗣，汝固辞；且建成年长，为嗣日久，吾不忍夺也。观汝兄弟似不相容，同处京邑，必有纷竞，当遣汝还行台，居洛阳，自陕以东皆王之。仍命汝建天子旌旗，如汉梁孝王故事。」</strong> 世民涕泣，辞以不欲远离膝下。上曰：<strong>「天下一家，东、西两都，道路甚迩。吾思汝即往，毋烦悲也。」</strong> 将行，建成、元吉相与谋曰：<strong>「秦王若至洛阳，有土地甲兵，不可复制；不如留之长安，则一匹夫耳，取之易矣。」</strong> 乃密令数人上封事，言__「秦王左右闻往洛阳，无不喜跃，观其志趣，恐不复来。」__ 又遣近幸之臣以利害说上。上意遂移，事复中止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/112.mp3" download>download the file</a> instead.
</audio></p>
<p>建成、元吉与后宫日夜谮诉世民于上，上信之，将罪世民。陈叔达谏曰：<strong>「秦王有大功于天下，不可黜也。且性刚烈，若加挫抑，恐不胜忧愤，或有不测之疾，陛下悔之何及！」</strong> 上乃止。元吉密请杀秦王，上曰：<strong>「彼有定天下之功，罪状未着，何以为辞！」</strong> 元吉曰：<strong>「秦王初平东都，顾望不还，散钱帛以树私恩，又违敕命，非反而何！但应速杀，何患无辞！」</strong> 上不应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/113.mp3" download>download the file</a> instead.
</audio></p>
<p>秦府僚属皆忧惧不知所出。行台考功郎中房玄龄谓比部郎中长孙无忌曰：<strong>「今嫌隙已成，一旦祸机窃发，岂惟府朝涂地，乃实社稷之忧；莫若劝王行周公之事以安家国。存亡之机，间不容发，正在今日！」</strong> 无忌曰：<strong>「吾怀此久矣，不敢发口；今吾子所言，正合吾心，谨当白之。」</strong> 乃入言世民。世民召玄龄谋之，玄龄曰：<strong>「大王功盖天地，当承大业；今日忧危，乃天赞也，愿大王勿疑！」</strong> 乃与府属杜如晦共劝世民诛建成、元吉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/114.mp3" download>download the file</a> instead.
</audio></p>
<p>建成、元吉以秦府多骁将，欲诱之使为己用，密以金银器一车赠左二副护军尉迟敬德，并以书招之曰：<strong>「愿迂长者之眷，以敦布衣之交。」</strong> 敬德辞曰：<strong>「敬德，蓬户瓮牖之人，遭隋末乱离，久沦逆地，罪不容诛。秦王赐以更生之恩，今又策名籓邸，唯当杀身以为报；于殿下无功，不敢谬当重赐。若私交殿下，乃是贰心，徇利忘忠，殿下亦何所用！」</strong> 建成怒，遂与之绝。敬德以告世民，世民曰：<strong>「公心如山岳，虽积金至斗，知公不移。相遗但受，何所嫌也！且得以知其阴计，岂非良策！不然，祸将及公。」</strong> 既而元吉使壮士夜刺敬德，敬德知之，洞开重门，安卧不动，刺客屡至其庭，终不敢入。元吉乃谮敬德于上，下诏狱讯治，将杀之。世民固请，得免。又谮左一马军总管程知节，出为康州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/115.mp3" download>download the file</a> instead.
</audio></p>
<p>知节谓世民曰：<strong>「大王股肱羽翼尽矣，身何能久！知节以死不去，愿早决计。」</strong> 又以金帛诱右二护军段志玄，志玄不从。建成谓元吉曰：<strong>「秦府智略之士，可惮者独房玄龄、杜如晦耳。」</strong> 皆谮之于上而逐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/116.mp3" download>download the file</a> instead.
</audio></p>
<p>世民腹心唯长孙无忌尚在府中，与其舅雍州治中高士廉、左候车骑将军三水侯君集及尉迟敬德等，日夜劝世民诛建成、元吉。世民犹豫未决，问于灵州大都督李靖，靖辞；问于行军总管李世积，世积辞；世民由是重二人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/117.mp3" download>download the file</a> instead.
</audio></p>
<p>会突厥郁射设将数万骑屯河南，入塞，围乌城，建成荐元吉代世民督诸军北征；上从之，命元吉督右武卫大将军李艺、天纪将军张瑾等救乌城。元吉请尉迟敬德、程知节、段志玄及秦府右三统军秦叔宝等与之偕行，简阅秦王帐下精锐之士以益元吉军。率更丞王晊密告世民曰：<strong>「太子语齐王：‘今汝得秦王骁将精兵，拥数万之众，吾与秦王饯汝于昆明池，使壮士拉杀之于幕下，奏云暴卒，主上宜无不信。吾当使人进说，令授吾国事。敬德等既入汝手，宜悉坑之，孰敢不服！’」</strong> 世民以咥言告长孙无忌等，无忌等劝世民先事图之。世民叹曰：<strong>「骨肉相残，古今大恶。吾诚知祸在朝夕，欲俟其发，然后以义讨之，不亦可乎！」</strong> 敬德曰：__「人情谁不爱其死！今众人以死奉王，乃天授也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/118.mp3" download>download the file</a> instead.
</audio></p>
<p>祸机垂发，而王犹晏然不以为忧，大王纵自轻，如宗庙社稷何！大王不用敬德之言，敬德将窜身草泽，不能留居大王左右，交手受戮也！」__ 无忌曰：<strong>「不从敬德之言，事今败矣。敬德等必不为王有，无忌亦当相随而去，不能复事大王矣！」</strong> 世民曰：<strong>「吾所言亦未可全弃，公更图之。」</strong> 敬德曰：<strong>「王今处事有疑，非智也；临难不决，非勇也。且大王素所畜养勇士八百余人，在外者今已入宫，擐甲执兵，事势已成，大王安得已乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/119.mp3" download>download the file</a> instead.
</audio></p>
<p>世民访之府僚，皆曰：<strong>「齐王凶戾，终不肯事其兄。比闻护军薛实尝谓齐王曰：‘大王之名，合之成</strong>「唐」__ 字，大王终主唐祀。’齐王喜曰：‘但除秦王，取东宫如反掌耳。’彼与太子谋乱未成，已有取太子之心。乱心无厌，何所不为！若使二人得志，恐天下非复唐有。以大王之贤，取二人如拾地芥耳，奈何徇匹夫之节，忘社稷之计乎！」__ 世民犹未决，众曰：<strong>「大王以舜为何如人？」</strong> 曰：<strong>「圣人也。」</strong> 众曰：<strong>「使舜浚井不出，则为井中之泥；涂廪不下，则为廪上之灰，安能泽被天下，法施后世乎！是以小杖则受，大杖则走，盖所存者大故也。」</strong> 世民命卜之，幕僚张公谨自外来，取龟投地，曰：<strong>「卜以决疑；今事在不疑，尚何卜乎！卜而不吉，庸得已乎！」</strong> 于是定计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/120.mp3" download>download the file</a> instead.
</audio></p>
<p>世民令无忌密召房玄龄等，曰：<strong>「敕旨不听复事王；今若私谒，必坐死，不敢奉教。」</strong> 世民怒，谓敬德曰：<strong>「玄龄、如晦岂叛我邪！」</strong> 取所佩刀授敬德曰：<strong>「公往观之，若无来心，可断其首以来。」</strong> 敬德往，与无忌共谕之曰：<strong>「王已决计，公宜速入共谋之。吾属四人，不可群行道中。」</strong> 乃令玄龄、如晦着道士服，与无忌俱入，敬德自它道亦至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/121.mp3" controls class="html5-audio-player">

</audio></p>
<p>己未，太白复经天。傅奕密奏：<strong>「太白见秦分，秦王当有天下。」</strong> 上以其状授世民。于是世民密奏建成、元吉淫乱后宫，且曰：<strong>「臣于兄弟无丝毫负，今欲杀臣，似为世充、建德报仇。臣今枉死，永违君亲，魂归地下，实耻见诸贼！」</strong> 上省之，愕然，报曰：<strong>「明当鞫问，汝宜早参。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/122.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，世民帅长孙无忌等入，伏兵于玄武门。张婕妤窃知世民表意，驰语建成。建成召元吉谋之，元吉曰：<strong>「宜勒宫府兵，托疾不朝，以观形势。」</strong> 建成曰：<strong>「兵备已严，当与弟入参，自问消息。」</strong> 乃俱入，趣玄武门。上时已召裴寂、萧瑀、陈叔达等，欲按其事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/123.mp3" download>download the file</a> instead.
</audio></p>
<p>建成、元吉至临湖殿，觉变，即跋马东归宫府。世民从而呼之，元吉张弓射世民，再三不彀，世民射建成，杀之。尉迟敬德将七十骑继至，左右射元吉坠马。世民马逸入林下，为木枝所絓，坠不能起。元吉遽至，夺弓将扼之，敬德跃马叱之。元吉步欲趣武德殿，敬德追射，杀之。翊卫车骑将军冯翊冯立闻建成死，叹曰：<strong>「岂有生受其恩，而死逃其难乎！」</strong> 乃与副护军薛万彻、屈咥直府左车骑万年谢叔方帅东宫、齐府精兵二千驰趣玄武门。张公谨多力，独闭关以拒之，不得入。云麾将军敬君弘掌宿卫后，屯玄武门，挺身出战，所亲止之曰：<strong>「事未可知，且徐观变，俟兵集，成列而战，未晚也。」</strong> 君弘不从，与中郎将吕世衡大呼而进，皆死之。君弘，显俊之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/124.mp3" download>download the file</a> instead.
</audio></p>
<p>守门兵与万彻等力战良久，万彻鼓噪欲攻秦府，将士大惧；尉迟敬德持建成、元吉首示之，宫府兵遂溃，万彻与数十骑亡入终南山。冯立既杀敬君弘，谓其徒曰：<strong>「亦足以少报太子矣！」</strong> 遂解兵，逃于野。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/125.mp3" download>download the file</a> instead.
</audio></p>
<p>上方泛舟海池，世民使尉迟敬德入宿卫，敬德擐甲持矛，直至上所。上大惊，问曰：<strong>「今日乱者谁邪？卿来此何为？」</strong> 对曰：<strong>「秦王以太子、齐王作乱，举兵诛之，恐惊动陛下，遣臣宿卫。」</strong> 上谓裴寂等曰：<strong>「不图今日乃见此事，当如之何？」</strong> 萧瑀、陈叔达曰：<strong>「建成、元吉本不预义谋，又无功于天下，疾秦王功高望重，共为奸谋。今秦王已讨而诛之，秦王功盖宇宙，率土归心，陛下若处以元良，委之国务，无复事矣。」</strong> 上曰：<strong>「善！此吾之夙心也。」</strong> 时宿卫及秦府兵与二宫左右战犹未已，敬德请降手敕，令诸军并受秦王处分，上从之。天策府司马宇文士及自东上阁门出宣敕，众然后定。上又使黄门侍郎裴矩至东宫晓谕诸将卒，皆罢散。上乃召世民，抚之曰：<strong>「近日以来，几有投杼之惑。」</strong> 世民跪而吮上乳，号恸久之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/126.mp3" download>download the file</a> instead.
</audio></p>
<p>建成子安陆王承道、河东王承德、武安王承训、汝南王承明、钜鹿王承义，元吉子梁郡王承业、渔阳王承鸾、普安王承奖、江夏王承裕、义阳王承度，皆坐诛，仍绝属籍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/127.mp3" download>download the file</a> instead.
</audio></p>
<p>初，建成许元吉以正位之后，立为太弟，故元吉为之尽死。诸将欲尽诛建成、元吉左右百余人，籍没其家，尉迟敬德固争曰：<strong>「罪在二凶，既伏其诛；若及支党，非所以求安也。」</strong> 乃止。是日，下诏赦天下。凶逆之罪，止于建成、元吉，自余党与，一无所问。其僧、尼、道士、女冠并宜仍旧。国家庶事，皆取秦王处分。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/128.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，冯立、谢叔方皆自出；薛万彻亡匿，世民屡使谕之，乃出。世民曰：<strong>「此皆忠于所事，义士也。」</strong> 释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/129.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，立世民为皇太子。又诏：<strong>「自今军国庶事，无大小悉委太子处决，然后闻奏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/191/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/130.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：立嫡以长，礼之正也。然高祖所以有天下，皆太宗之功；隐太子以庸劣居其右，地嫌势逼，必不相容。向使高祖有文王之明，隐太子有泰伯之贤，太宗有子臧之节，则乱何自而生矣！既不能然，太宗始欲俟其先发，然后应之，如此，则事非获已，犹为愈也。既而为群下所迫，遂至蹀血禁门，推刃同气，贻讥千古，惜哉！夫创业垂统之君，子孙之所仪刑也，彼中、明、肃、代之传继，得非有所指拟以为口实乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="131" data-marpit-pagination-total="159"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/131.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，以宇文士及为太子詹事，长孙无忌、杜如晦为左庶子，高士廉、房玄龄为右庶子，尉迟敬德为左卫率，程知节为右卫率，虞世南为中舍人，褚亮为舍人，姚思廉为洗马。悉以齐王国司金帛什器赐敬德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/132.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/132.mp3" download>download the file</a> instead.
</audio></p>
<p>初，洗马魏征常劝太子建成早除秦王，及建成败，世民召征谓曰：<strong>「汝何为离间我兄弟！」</strong> 众为之危惧，征举止自若，对曰：<strong>「先太子早从征言，必无今日之祸。」</strong> 世民素重其才，改容礼之，引为詹事主簿。亦召王珪、韦挺于巂州，皆以为谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/133.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/133.mp3" download>download the file</a> instead.
</audio></p>
<p>世民命纵禁苑鹰犬，罢四方贡献，听百官各陈治道，政令简肃，中外大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/134.mp3" download>download the file</a> instead.
</audio></p>
<p>以屈突通为陕东大行台左仆射，镇洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/135.mp3" download>download the file</a> instead.
</audio></p>
<p>益州行台仆射窦轨与行台尚书韦云起、郭行方不协。云起弟庆俭及宗族多事太子建成，建成死，轨诬云起与建成同反，收斩之。行方惧，逃奔京师，轨追之，不及。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/136.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑寇岷州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/137.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥寇陇州；辛未，寇谓州。遣右卫大将军柴绍击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/191/138.mp3" download>download the file</a> instead.
</audio></p>
<p>废益州大行台，置大都督府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/139.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，上以手诏赐裴寂等曰：<strong>「朕当加尊号为太上皇。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/140.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，幽州大都督庐江王瑗反，右领军将军王君廓杀之，传首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，上以瑗懦怯非将帅才，使君廓佐之。君廓故群盗，勇悍险诈，瑗推心倚伏之，许为昏姻。太子建成谋害秦王，密与瑗相结。建成死，诏遣通事舍人崔敦礼驰驿召瑗。瑗心不自安，谋于君廓。君廓欲取瑗以为功，乃说曰：<strong>「大王若入，必无全理。今拥兵为数万，奈何受单使之召，自投罔罟乎！」</strong> 因相与泣。瑗曰：<strong>「我今以命托公，举事决矣。」</strong> 乃劫敦礼，问以京师机事；敦礼不屈，瑗囚之，发驿征兵，且召燕州剌史王诜赴蓟，与之计事。兵曹参军王利涉说瑗曰：<strong>「王君廓反覆，不可委以机柄，宜早除去，以王诜代之。」</strong> 瑗不能决。君廓知之，往见诜，诜方沐，握发而出，君廓手斩之，持其首告众曰：<strong>「李瑗与王诜同反，囚执敕使，擅自征兵。今诜已诛，独有李瑗，无能为也。汝宁随瑗族灭乎，欲从我以取富贵乎？」</strong> 众皆曰：<strong>「愿从公讨贼。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/142.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/142.mp3" download>download the file</a> instead.
</audio></p>
<p>君廓乃帅其麾下千余人，逾西城而入，瑗不之觉；君廓入狱出敦礼，瑗始知之，遽帅左右数百人被甲而出，遇君廓于门外。君廓谓瑗众曰：<strong>「李瑗为逆，汝何为随之入汤火乎！」</strong> 众皆弃兵而溃。唯瑗独存，骂君廓曰：<strong>「小人卖我，行自及矣！」</strong> 遂执瑗，缢之。壬午，以王君廓为左领军大将军兼幽州都督，以瑗家口赐之。敦礼，仲方之孙也。乙酉，罢天策府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，己丑，柴绍破突厥于秦州，斩特勒一人，士卒首千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以秦府护军秦叔宝为左卫大将军，又以程知节为右武卫大将军，尉迟敬德为右武候大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/145.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/145.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，以高士廉为侍中，房玄龄为中书令，萧瑀为左仆射，长孙无忌为吏部尚书，杜如晦为兵部尚书。癸巳，以宇文士及为中书令，封德彝为右仆射；又以前天策府兵曹参军杜淹为御史大夫，中书舍人颜师古、刘林甫为中书侍郎，左卫副率侯君集为左卫将军，左虞候段志玄为骁卫将军，副护军薛万彻为右领军将军，右内副率张公谨为右武候将军，右监门率长孙安业为右监门将军，右内副率李客师为领左右军将军。安业，无忌之兄；客师，靖之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/146.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/146.mp3" download>download the file</a> instead.
</audio></p>
<p>太子建成、齐王元吉之党散亡在民间，虽更赦令，犹不自安，徼幸者争告捕以邀赏。谏议大夫王珪以启太子。丙子，太子下令：<strong>「六月四日已前事连东宫及齐王，十七日前连李瑗者，并不得相告言，违者反坐。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁酉，遣谏议大夫魏征宣慰山东，听以便宜从事。征至磁州，遇州县锢送前太子千牛李志安、齐王护军李师行诣京师，征曰：<strong>「吾受命之日，前宫、齐府左右皆赦不问；今复送师行等，则谁不自疑！虽遣使者，人谁信之！吾不可以顾身嫌，不为国虑。且既蒙国士之遇，敢不以国士报之乎！」</strong> 遂皆解纵之。太子闻之，甚喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>右卫率府铠曹参军唐临出为万泉丞，县有系囚十许人，会春雨，临纵之，使归耕种，皆如期而返。临，令则之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，丙辰，突厥遣使请和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，吐谷浑遣使请和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，诏传位于太子。太子固辞，不许。甲子，太宗即皇帝位于东宫显德殿，赦天下；关内及蒲、芮、虞、泰、陕、鼎六州免租调二年，自余给复一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/152.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/152.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，诏以__「宫女众多，幽閟可愍，宜简出之，各归亲戚，任其适人。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/153.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/153.mp3" download>download the file</a> instead.
</audio></p>
<p>初，稽胡酋长刘屳成帅众降梁师都，师都信谗杀之，由是所部猜惧，多来降者。师都浸衰弱，乃朝于突厥，为之画策，劝令入寇。于是颉利、突利二可汗合兵十余万骑寇泾州，进至武功，京师戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/154.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/191/154.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，立妃长孙氏为皇后。后少好读书，造次必循礼法。上为秦王，与太子建成、齐王元吉有隙，后奉事高祖，承顺妃嫔，弥缝其阙，甚有内助。及正位中宫，务崇节俭，服御取给而已。上深重之，尝与之议赏罚，后辞曰：<strong>「‘牝鸡之晨，唯家之索’，妾妇人，安敢豫闻政事！」</strong> 固问之，终不对。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/155.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，突厥进寇高陵。辛巳，泾州道行军总管尉迟敬德与突厥战于泾阳，大破之，获其俟斤阿史德乌没啜，斩首千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/156.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/156.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，颉利可汗进至渭水便桥之北，遣其腹心执失思力入见，以观虚实。思力盛称__「颉利、突利二可汗将兵百万，今至矣。」__ 上让之曰：<strong>「吾与汝可汗面结和亲，赠遗金帛，前后无算。汝可汗自负盟约，引兵深入，于我无愧？汝虽戎狄，亦有人心，何得全忘大恩，自夸强盛？我今先斩汝矣！」</strong> 思力惧而请命。萧瑀、封德彝请礼遣之。上曰：<strong>「我今遣还，虏谓我畏之，愈肆凭陵。」</strong> 乃囚思力于门下省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/157.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/157.mp3" download>download the file</a> instead.
</audio></p>
<p>上自出玄武门，与高士廉、房玄龄等立骑径诣渭水上，与颉利隔水而语，责以负约。突厥大惊，皆下马罗拜。俄而诸军继至，旌甲蔽野，颉利见执失思力不返，而上挺身轻出，军容甚盛，有惧色。上麾诸军使却而布陈，独留与颉利语。萧瑀以上轻敌，叩马固谏，上曰：<strong>「吾筹之已熟，非卿所知。突厥所以敢倾国而来，直抵郊甸者，以我国内有难，朕新即位，谓我不能抗御故也。我若示之心弱，闭门拒守，虏必放兵大掠，不可复制。故朕轻骑独出，示若轻之；又震曜军容，使之必战；出虏不意，使之失图。虏入我地既深，必有惧心，故与战则克，与和则固矣。制服突厥，在此一举，卿第观之！」</strong> 是日，颉利来请和，诏许之。上即日还宫。乙酉，又幸城西，斩白马，与颉利盟于便桥之上。突厥引兵退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="159" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/191/158.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/191/158.mp3" download>download the file</a> instead.
</audio></p>
<p>萧瑀请于上曰：<strong>「突厥未和之时，诸将争战，陛下不许，臣等亦以为疑，既而虏自退，其策安在？」</strong> 上曰：<strong>「吾观突厥之众虽多而不整，君臣之志惟贿是求，当其请和之时，可汗独在水西，达官皆来谒我，我若醉而缚之，因袭击其众，势如拉朽。又命长孙无忌、李靖伏兵于幽州以待之，虏若奔归，仗兵邀其前，大军蹑其后，覆之如反掌耳。所以不战者，吾即位日浅，国家未安，百姓未富，且当静以抚之。一与虏战，所损甚多；虏结怨既深，惧而修备，则吾未可以得志矣。故卷甲韬戈，啖以金帛，彼既得所欲，理当自退，志意骄惰，不复设备，然后养威伺衅，一举可灭也。将欲取之，必固与之，此之谓矣。卿知之乎？」</strong> 瑀再拜曰：<strong>「非所及也。」</strong></p>
