</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍困敦九月，尽重光单阏，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之中贞观二年（戊子，公元六二八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，丙午，初令致仕官位在本品之上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/4.mp3" download>download the file</a> instead.
</audio></p>
<p>上曰：<strong>「比见群臣屡上表贺祥瑞，夫家给人足而无瑞，不害为尧、舜；百姓愁怨而多瑞，不害为桀、纣。后魏之世，吏焚连理木，煮白雉而食之，岂足为至治乎！」</strong> 丁未，诏：<strong>「自今大瑞听表闻，自外诸瑞，申所司而已。」</strong> 尝有白鹊构巢于寝殿槐上，合欢如腰鼓，左右称贺。上曰：<strong>「我常笑隋炀帝好祥瑞。瑞在得贤，此何足贺！」</strong> 命毁其巢，纵鹊于野外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/5.mp3" download>download the file</a> instead.
</audio></p>
<p>天少雨，中书舍人李百药上言：<strong>「往年虽出宫人，窃闻太上皇宫及掖庭宫人，无用者尚多，岂惟虚费衣食，且阴气郁积，亦足致旱。」</strong> 上曰：<strong>「妇人幽闭深宫，诚为可愍。洒扫之余，亦何所用，宜皆出之，任求伉俪。」</strong> 于是遣尚书左丞戴胄、给事中洹水杜正伦于掖庭西门简出之，前后所出三千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/6.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，突厥寇边。朝臣或请修古长城，发民乘堡障，上曰：<strong>「突厥灾异相仍，颉利不惧而修德，暴虐滋甚，骨肉相攻，亡在朝夕。朕方为公扫清沙漠，安用劳民远修障塞乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/7.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，以前司农卿窦静为夏州都督。静在司农，少卿赵元楷善聚敛，静鄙之，对官属大言曰：<strong>「隋炀帝奢侈重敛，司农非公不可；今天子节俭爱民，公何所用哉！」</strong> 元楷大惭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/8.mp3" download>download the file</a> instead.
</audio></p>
<p>上问王珪曰：<strong>「近世为国者益不及前古，何也？」</strong> 对曰：<strong>「汉世尚儒术，宰相多用经术士，故风俗淳厚；近世重文轻儒，参以法律，此治化之所以益衰也。」</strong> 上然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/9.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，御史大夫参预朝政安吉襄公杜淹薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/10.mp3" download>download the file</a> instead.
</audio></p>
<p>交州都督遂安公寿以贪得罪，上以瀛州刺史卢祖尚才兼文武，廉平公直，征入朝，谕以__「交趾久不得人，须卿镇抚。」__ 祖尚拜谢而出，既而悔之，辞以旧疾。上遣杜如晦等谕旨曰：<strong>「匹夫犹敦然诺，奈何既许朕而复悔之！」</strong> 祖尚固辞。戊子，上复引见，谕之，祖尚固执不可。上大怒曰：<strong>「我使人不行，何以为政！」</strong> 命斩于朝堂，寻悔之。他日，与侍臣论__「齐文宣帝何如人？」__ 魏征对曰：<strong>「文宣狂暴，然人与之争，事理屈则从之。有前青州长史魏恺使于梁还，除光州长史，不肯行，杨遵彦奏之。文宣怒，召而责之。恺曰：‘文宣顾谓遵彦曰：‘其言有理，卿赦之。’此其所长也。」</strong> 上曰：<strong>「然。向者卢祖尚虽失人臣之义，朕杀之亦为太暴，由此言之，不如文宣矣！」</strong> 命复其官廕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/11.mp3" download>download the file</a> instead.
</audio></p>
<p>征状貌不逾中人，而有胆略，善回人主意，每犯颜苦谏；或逢上怒甚，征神色不移，上亦为之霁威。尝谒告上冢，还，言于上曰：<strong>「人言陛下欲幸南山，外皆严装已毕，而竟不行，何也？」</strong> 上笑曰：<strong>「初实有此心，畏卿嗔，故中辍耳。」</strong> 上尝得佳鹞，自臂之，望见征来，匿怀中；征奏事固久不已，鹞竟死怀中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/12.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛酉，上祀圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/13.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，壬午，以黄门侍郎王珪为守侍中。上尝闲居，与珪语，有美人侍侧，上指示珪曰：<strong>「此庐江王瑗之姬也，瑗杀其夫而纳之。」</strong> 珪避席曰：<strong>「陛下以庐江纳之为是邪，非邪？」</strong> 上曰：<strong>「杀人而取其妻，卿何问是非！」</strong> 对曰：<strong>「昔齐桓公知郭公之所以亡，由善善而不能用，然弃其所言之人，管仲以为无异于郭公。今此美人尚在左右，臣以为圣心是之也。」</strong> 上悦，即出之，还其亲族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/14.mp3" download>download the file</a> instead.
</audio></p>
<p>上使太常少卿祖孝孙教宫人音乐，不称旨，上责之。温彦博、王珪谏曰：<strong>「孝孙雅士，今乃使之教宫人，又从而谴之，臣窃以为不可。」</strong> 上怒曰：<strong>「朕置卿等于腹心，当竭忠直以事我，乃附下罔上，为孝孙游说邪？」</strong> 彦博拜谢。珪不拜，曰：<strong>「陛下责臣以忠直，今臣所言岂私曲邪！此乃陛下负臣，非臣负陛下。」</strong> 上默然而罢。明日，上谓房玄龄曰：<strong>「自古帝王纳谏诚难，朕昨责温彦博、王珪、至今悔之。公等勿为此不尽言也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/15.mp3" download>download the file</a> instead.
</audio></p>
<p>上曰：<strong>「为朕养民者，唯在都督、刺史，朕常疏其名于屏风，坐卧观之，得其在官善恶之迹，皆注于名下，以备黜陟。县令尤为亲民，不可不择。」</strong> 乃命内外五品已上，各举堪为县令者，以名闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/16.mp3" download>download the file</a> instead.
</audio></p>
<p>上曰：<strong>「比有奴告其主反者，此弊事。夫谋反不能独为，必与人共之，何患不发，何必使奴告邪！自今有奴告主者，皆勿受，仍斩之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/17.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥统叶护可汗为其伯父所杀；伯父自立，是为莫贺咄侯屈利俟毘可汗。国人不服，弩矢毕部推泥孰莫贺设为可汗，泥孰不可。统叶护之子咥力特勒避莫贺咄之祸，亡在康居，泥孰迎而立之，是为乙毘钵罗肆叶护可汗，与莫贺咄相攻，连兵不息，俱遣使来请婚。上不许，曰：<strong>「汝国方乱，君臣未定，何得言婚！」</strong> 且谕以各守部分，勿复相攻。于是西域诸国及敕勒先役属西突厥者皆叛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/18.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥北边诸姓多叛颉利可汗归薛延陀，共推其俟斤夷男为可汗，夷男不敢当。上方图颉利，遣游击将军乔师望间道赍册书拜夷男为真珠毘伽可汗，赐以鼓纛。夷男大喜，遣使入贡，建牙于大漠之郁督军山下，东至靺鞨，西至西突厥，南接沙碛，北至俱伦水；回纥、拔野古、阿跌、同罗、仆骨、诸部落皆属焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之中贞观三年（己丑、公元六二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，戊午，上祀太庙；癸亥，耕藉于东郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/21.mp3" download>download the file</a> instead.
</audio></p>
<p>沙门法雅坐妖言诛。司空裴寂尝闻其言，辛未，寂坐免官，遣还乡里。寂请留京师，上数之曰：<strong>「计公勋庸，安得至此！直以恩泽为群臣第一。武德之际货赂公行，纪纲紊乱，皆公之由也，但以故旧不忍尽法。得归守坟墓，幸已多矣！」</strong> 寂遂归蒲州。未几，又坐狂人信行言寂有天命，寂不以闻，当死；流静州。会山羌作乱，或言劫寂为主。上曰：<strong>「寂当死，我生之，必不然也。」</strong> 俄闻寂帅家僮破贼。上思其佐命之功，征入朝，会卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，戊寅，以房玄龄为左仆射，杜如晦为右仆射，以尚书右丞魏征守秘书监，参预朝政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，己酉，上录系囚。有刘恭者，颈有__「胜」__ 文，自云__「当胜天下」__ ，坐是系狱。上曰：<strong>「若天将兴之，非朕所能除；若无天命，‘胜’文何为！」</strong> 乃释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁巳，上谓房玄龄、杜如晦曰：<strong>「公为仆射，当广求贤人，随才授任，此宰相之职也。比闻听受辞讼，日不暇给，安能助朕求贤乎！」</strong> 因敕__「尚书细务属左右丞，唯大事应奏者，乃关仆射。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/25.mp3" download>download the file</a> instead.
</audio></p>
<p>玄龄明达吏事，辅以文学，夙夜尽心，惟恐一物失所；用法宽平，闻人有善，若己有之，不以求备取人，不以己长格物。与杜如晦引拔士类，常如不及。至于台阁规模，皆二人所定。上每与玄龄谋事，必曰：<strong>「非如晦不能决。」</strong> 及如晦至，卒用玄龄之策。盖玄龄善谋，如晦能断故也。二人深相得，同心徇国，故唐世称贤相者，推房、杜焉。玄龄虽蒙宠待，或以事被谴，辄累日诣朝堂，稽颡请罪，恐惧若无所容。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/26.mp3" download>download the file</a> instead.
</audio></p>
<p>玄龄监修国史，上语之曰：<strong>「比见《汉书》载《子虚》、《上林赋》，浮华无用。其上书论事，词理切直者，朕从与不从，皆当载之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/27.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙亥，上皇徙居弘义宫，更名大安宫。上始御太极殿，谓侍臣曰：<strong>「中书、门下，机要之司，诏敕有不便者，皆应论执。比来唯睹顺从，不闻违异。若但行文书，则谁不可为，何必择才也！」</strong> 房玄龄等皆顿首谢。故事：凡军国大事，则中书舍人各执所见，杂署其名，谓之五花判事。中书侍郎、中书令省审之，给事中、黄门侍郎驳正之。上始申明旧制，由是鲜有败事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/28.mp3" download>download the file</a> instead.
</audio></p>
<p>茌平人马周，客游长安，舍于中郎将常何之家。六月，壬午，以旱，诏文武官极言得失。何武人不学，不知所言，周代之陈便宜二十余条。上怪其能，以问何，对曰：<strong>「此非臣所能，家客马周为臣具草耳。」</strong> 上即召之；未至，遣使督促者数辈。及谒见，与语，甚悦，令直门下省，寻除监察御史，奉使称旨。上以常何为知人，赐绢三百匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，己巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/30.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，薛延陀毘伽可汗遣其弟统特勒入贡，上赐以宝刀及宝鞭，谓曰：<strong>「卿所部有大罪者斩之，小罪者鞭之。」</strong> 夷男甚喜。突厥颉利可汗大惧，始遣使称臣，请尚公主，修婿礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/31.mp3" download>download the file</a> instead.
</audio></p>
<p>代州都督张公谨上言突厥可取之状，以为：<strong>「颉利纵欲逞暴，诛忠良，昵奸佞，一也。薛延陀等诸部皆叛，二也。突利、拓设、欲谷设皆得罪，无所自容，三也。塞北霜早，糇粮乏绝，四也。颉利疏其族类，亲委诸胡，胡人反覆，大军一临，必生内变，五也，华人入北，其众甚多，比闻所在啸聚，保据山险，大军出塞，自然响应，六也。」</strong> 上以颉利可汗既请和亲，复援梁师都，丁亥，命兵部尚书李靖为行军总管讨之，以张公谨为副。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/32.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丙午，突厥俟斤九人帅三千骑来降。戊午，拔野古、仆骨、同罗、奚酋长并帅众来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/33.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，辛丑，突厥寇河西，肃州刺史公孙武达、甘州刺史成仁重与战，破之，捕虏千余口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/34.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣使至凉州，都督李大亮有佳鹰，使者讽大亮使献之，大亮密表曰：<strong>「陛下久绝畋游而使者求鹰。若陛下之意，深乖昔旨；如其自擅，乃是使非其人。」</strong> 癸卯，上谓侍臣曰：<strong>「李大亮可谓忠直。」</strong> 手诏褒美，赐以胡瓶及荀悦《汉纪》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/35.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，以并州都督李世积为通汉道行军总管，兵部尚书李靖为定襄道行军总管，华州刺史柴绍为金河道行军总管，灵州大都督薛万彻为畅武道行军总管，众合十余万，皆受李靖节度，分道出击突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/36.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，任城王道宗击突厥于灵州，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，戊辰，突利可汗入朝，上谓侍臣曰：<strong>「往者太上皇以百姓之故，称臣于突厥，朕常痛心。今单于稽颡，庶几可雪前耻。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/38.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，靺鞨遣使入贡，上曰：<strong>「靺鞨远来，盖突厥已服之故也。昔人谓御戎无上策，朕今治安中国，而四夷自服，岂非上策乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/39.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，右仆射杜如晦以疾逊位，上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/40.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，上问给事中孔颖达曰：<strong>「《论语》：‘以能问于不能，以多问于寡，有若无，实若虚。’何谓也？」</strong> 颖达具释其义以对，且曰：<strong>「非独匹夫如是，帝王亦然。帝王内蕴神明，外当玄默，故《易》称‘以蒙养正，以明夷莅众。’若位居尊极，炫耀聪明，以才陵人，饰非拒谏，则下情不通，取亡之道也。」</strong> 上深善其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/41.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，突厥郁射设帅所部来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/42.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丁未，东谢酋长谢元深、南谢酋长谢强来朝。诸谢皆南蛮别种，在黔州之西。诏以东谢为应州、南谢为庄州，隶黔州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/43.mp3" download>download the file</a> instead.
</audio></p>
<p>是时远方诸国来朝贡者甚众，服装诡异，中书侍郎颜师古请图写以示后，作《王会图》，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙丑，牂柯酋长谢能羽及充州蛮入贡，诏以牂柯为牂州；党顷酋长细封步赖来降，以其地为轨州；各以其酋长为刺史。党项地亘三千里，姓别为部，不相统壹，细封氏、费听氏、往利氏、颇超氏、野辞氏、旁当氏、米擒氏、拓跋氏，皆大姓也。步赖既为唐所礼，余部相继来降，以其地为崌、奉、岩、远四州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/45.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，户部奏：中国人自塞外归，及四夷前后降附者，男子一百二十余万口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/46.mp3" download>download the file</a> instead.
</audio></p>
<p>房玄龄、珪掌内外官考，治书侍御史万年权万纪奏其不平，上命侯君集推之。魏征谏曰：<strong>「玄龄、珪皆朝廷旧臣，素以忠直为陛下所委，所考既多，其间能无一二人不当！察其情，终非阿私。若推得其事，则皆不可信，岂得复当重任！且万纪比来恒在考堂，曾无驳正；及身不得考，乃始陈论。此正欲激陛下之怒，非竭诚徇国也。使推之得实，未足裨益朝廷；若其本虚，徒失陛下委任大臣之意。臣所爱者治体，非敢苟私二臣。」</strong> 上乃释不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/47.mp3" download>download the file</a> instead.
</audio></p>
<p>濮州刺史庞相寿坐贪污解任，自陈尝在秦王幕府；上怜之，欲听还旧任。魏征谏曰：<strong>「秦府左右，中外甚多，恐人人皆恃恩私，是使为善者惧。」</strong> 上欣然纳之，谓相寿曰：<strong>「我昔为秦王，乃一府之主；今居大位，乃四海之主，不得独私故人。大臣所执如是，朕何敢违！」</strong> 赐帛遣之。相寿流涕而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之中贞观四年（庚寅，公元六三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/49.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，李靖帅骁骑三千自马邑进屯恶阳岭，夜袭定襄，破之。突厥颉利可汗不意靖猝至，大惊曰：<strong>「唐不倾国而来，靖何敢孤军至此！」</strong> 其从一日数惊，乃徙牙于碛口。靖复遣谍离其心腹，颉利所亲康苏密以隋萧后及炀帝之孙政道来降。乙亥，至京师。先是，有降胡言__「中国人或潜通书启于萧后者」__ 。至是，中书舍人杨文瓘请鞫之，上曰：<strong>「天下未定，突厥方强，愚民无知，或有斯事。今天下已安，既往之罪，何须问也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/50.mp3" download>download the file</a> instead.
</audio></p>
<p>李世积出云中，与突厥战于白道，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/51.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己亥，上幸骊山温汤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/52.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，李靖破突厥颉利可汗于阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/53.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，颉利既败，窜于铁山，余众尚数万；遣执失思力入见，谢罪，请举国内附，身自入朝。上遣鸿胪卿唐俭等慰抚之，又诏李靖将兵迎颉利。颉利外为卑辞，内实犹豫，欲俟草青马肥，亡入漠北。靖引兵与李世积会白道，相与谋曰：<strong>「颉利虽败，其众犹盛，若走度碛北，保依九姓，道阻且远，追之难及。今诏使至彼，虏必自宽，若选精骑一万，赍二十日粮往袭之，不战可擒矣。」</strong> 以其谋告张公谨，公谨曰：<strong>「诏书已许其降，使者在彼，奈何击之！」</strong> 靖曰：<strong>「此韩信所以破齐也。唐俭辈何足惜！」</strong> 遂勒兵夜发，世积继之，军至阴山，遇突厥千余帐，俘以随军。颉利见使者，大喜，意自安。靖使武邑苏定方帅二百骑为前锋，乘雾而行，去牙帐七里，虏乃觉之。颉利乘千里马先走，靖军至，虏众遂溃。唐俭脱身得归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/54.mp3" download>download the file</a> instead.
</audio></p>
<p>靖斩首万余级，俘男女十余万，获杂畜数十万，杀隋义成公主，擒其子叠罗施。颉利帅万余人欲度碛，李世积军于碛口，颉利至，不得度，其大酋长皆帅众降，世积虏五万余口而还。斥地自阴山北至大漠，露布以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/55.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，上还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/56.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，以克突厥赦天下。以御史大夫温彦博为中书令，守侍中王珪为侍中；守户部尚书戴胄为户部尚书，参预朝政；太常少卿萧瑀为御史大夫，与宰臣参议朝政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/57.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊辰，以突厥夹毕特勒阿史那思摩为右武修大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/58.mp3" download>download the file</a> instead.
</audio></p>
<p>四夷君长诣阙请上为天可汗，上曰：<strong>「我为大唐天子，又下行可汗事乎？」</strong> 群臣及四夷皆称万岁。是后以玺书赐西北君长，皆称天可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/59.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，突厥思结俟斤帅众四万来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/60.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以突利可汗为右卫大将军、北平郡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，始毕可汗以启民母弟苏尼失为沙钵罗设，督部落五万家，牙直灵州西北。及颉利政乱，苏尼失所部独不携贰。突利之来奔也，颉利立之为小可汗。及颉利败走，往依之，将奔吐谷浑。大同道行军总管任城王道宗引兵逼之，使苏尼失执送颉利。颉利以数骑夜走，匿于荒谷。苏尼失惧，驰追获之。庚辰，行军副总管张宝相帅众奄至沙钵罗营，俘颉利送京师，苏尼失举众来降，漠南之地遂空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/62.mp3" download>download the file</a> instead.
</audio></p>
<p>蔡成公杜如晦疾笃，上遣太子问疾，又自临视之。甲申，薨。上每得佳物，辄思如晦，遣使赐其家。久之，语及如晦，必流涕，谓房玄龄曰：<strong>「公与如晦同佐朕，今独见公，不见如晦矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/63.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥颉利可汗至长安，夏，四月，戊戌，上御顺天楼，盛陈文物，引见颉利，数之曰：<strong>「汝藉父兄之业，纵淫虐以取亡，罪一也；数与我盟而背之，二也；恃强好战，暴骨如莽，三也；蹂我稼穑，掠我子女，四也；我宥汝罪，存汝社稷，而迁延不来，五也。然自便桥以来，不复大入为寇，以是得不死耳。」</strong> 颉利哭谢而退。诏馆于太仆，厚廪食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/64.mp3" download>download the file</a> instead.
</audio></p>
<p>上皇闻擒颉利，叹曰：<strong>「汉高祖困白登，不能报；今我子能灭突厥，吾托付得人，复何忧哉！」</strong> 上皇召上与贵臣十余人及诸王、妃、主置酒凌烟阁，酒酣，上皇自弹琵琶，上起舞，公卿迭起为寿，逮夜而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/65.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥既亡，其部落或北附薛延陀，或西奔西域，其降唐者尚十万口，诏群臣议区处之宜。朝士多言：<strong>「北狄自古为中国患，今幸而破亡，宜悉徙之河南兖、豫之间，分其种落，散居州县，教之耕织，可以化胡虏为农民，永空塞北之地。」</strong> 中书侍郎颜师古以为：<strong>「突厥、铁勒皆上古所不能臣，陛下既得而臣之，请皆置之河北。分立酋长，领其部落，则永永无患矣。」</strong> 礼部侍郎李百药以为：<strong>「突厥虽云一国，然其种类区分，各有酋帅。今宜因其离散，各即本部署为君长，不相臣属；纵欲存立阿史那氏，唯可使臣其本族而已。国分则弱而易制，势敌则难相吞灭，各自保全，必不能抗衡中国。仍请于定襄置都护府，为其节度，此安边之长策也。」</strong> 夏州都督窦静以为：__「戎狄之性，有如禽兽，不可以刑法威，不可以仁义教，况彼首丘之情，未易忘也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>置之中国，有损无益，恐一旦变生，犯我王略。莫若因其破亡之余，施以望外之恩，假之王侯之号，妻以宗室之女，分其土地，析其部落，使其权弱势分，易为羁制，可使常为籓臣，永保边塞。」__ 温彦博以为：<strong>「徙于兖、豫之间，则乖违物性，非所以存养之也。请准汉建武故事，置降匈奴于塞下，全其部落，顺其土俗，以实空虚之地，使为中国扞蔽，策之善者也。」</strong> 魏征以为：__「突厥世为寇盗，百姓之仇也；今幸而破亡，陛下以其降附，不忍尽杀，宜纵之使还故土，不可留之中国。夫戎狄人面兽心，弱则请服，强则叛乱，固其常性。今降者众近十万，数年之后，蕃息倍多，必为腹心之疾，不可悔也。晋初诸胡与民杂居中国，郭钦、江统，皆劝武帝驱出塞外以绝乱阶，武帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>后二十余年，伊、洛之间，遂为毡裘之域，此前事之明鉴也！」__ 彦博曰：<strong>「王者之于万物。天覆地载，靡有所遗。今突厥穷来归我，奈何弃之而不受乎！孔子曰：‘有教无类。’若救其死亡，授以生业，教之礼义，数年之后，悉为吾民。选其酋长，使入宿卫，畏威怀德，何后患之有！」</strong> 上卒用彦博策，处突厥降众，东自幽州，西至灵州；分突利故所统之地，置顺、佑、化、长四州都督府；又分颉利之地为六州，左置定襄都督府，右置云中都督府，以统其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，辛未，以突利为顺州都督，使帅其部落之官。上戒之曰：<strong>「尔祖启民挺身奔隋，隋立以为大可汗，奄有北荒，尔父始毕反为隋患。天道不容，故使尔今日乱亡如此。我所以不立尔为可汗者，惩启民前事故也。今命尔为都督，尔宜善守国法，勿相侵掠，非徒欲中国久安，亦使尔宗族永全也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬申，以阿史那苏尼失为怀德郡王，阿史那思摩为怀化郡王。颉利之亡也，诸部落酋长皆弃颉利来降，独思摩随之，竟与颉利俱擒，上嘉其忠，拜右武候大将军，寻以为北开州都督，使统颉利旧众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，以右武卫大将军史大奈为丰州都督，其余酋长至者，皆拜将军、中郎将，布列朝廷，五品已上百余人，殆与朝士相半，因而入居长安者近万家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，诏：<strong>「自今讼者，有经尚书省判不服，听于东宫上启，委太子裁决。若仍不服，然后闻奏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁亥，御史大夫萧瑀劾奏李靖破颉利牙帐，御军无法，突厥珍物，虏掠俱尽，请付法司推科。上特敕勿劾。及靖入见，上大加责让，靖顿首谢。久之，上乃曰：<strong>「隋史万岁破达头可汗，有功不赏，以罪致戮。朕则不然，录公之功，赦公之罪。」</strong> 加靖左光禄大夫，赐绢千匹，加真食邑通前五百户。未几，上谓靖曰：<strong>「前有人谗公，今朕意已寤，公勿以为怀。」</strong> 复赐绢二千匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>林邑献火珠，有司以其表辞不顺，请讨之，上曰：<strong>「好战者亡，如隋炀帝、颉利可汗，皆耳目所亲见也。小国胜之不武，况未可必乎！语言之间，何足介意！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丁酉，以阿史那苏尼失为北宁州都督，以中郎将史善应为北抚州都督。壬寅，以右骁卫将军康苏密为北安州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙卯，发卒修洛阳宫以备巡幸，给事中张玄素上书谏，以为：__「洛阳未有巡幸之期而预修宫室，非今日之急务。昔汉高祖纳娄敬之说，自洛阳迁长安，岂非洛阳之地不及关中之形胜邪！景帝用晁错之言而七国构祸，陛下今处突厥于中国，突厥之亲，何如七国；岂得不先为忧，而宫室可遽兴，乘舆可轻动哉！臣见隋氏初营宫室，近山无大木，皆致之远方，二千人曳一柱，以木为轮，则戛摩火出，乃铸铁为毂，行一二里，铁彀辄破，别使数百人赍铁彀随而易之，尽日不过行二三十里，计一柱之费，已用数十万功，则其余可知矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/76.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下初平洛阳，凡隋氏宫室之宏侈者皆令毁之，曾未十年，复加营缮，何前日恶之而今日效之也！且以今日财力，何如隋世！陛下役疮痍之人，袭亡隋之弊，恐又甚于炀帝矣！」__ 上谓玄素曰：<strong>「卿谓我不如炀帝，何如桀、纣？」</strong> 对曰：<strong>「若此役不息，亦同归于乱耳。」</strong> 上叹曰：<strong>「吾思之不熟，乃至于是！」</strong> 顾谓房玄龄曰：<strong>「朕以洛阳土中，朝贡道均，意欲便民，故使营之。今玄素所言诚有理，宜即为之罢役。后日或以事至洛阳，虽露居亦无伤也。」</strong> 仍赐玄素彩二百匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，甲子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙丑，上问房玄龄、萧瑀曰：<strong>「隋文帝何如主也？」</strong> 对曰：<strong>「文帝勤于为治，每临朝，或至日昃，五品已上，引坐论事，卫士传餐而食；虽性非仁厚，亦励精之主也。」</strong> 上曰：<strong>「公得其一，未知其二。文帝不明而喜察，不明则照有不通，喜察则多疑于物。事皆自决，不任群臣。天下至广，一日万机，虽复劳神苦形，岂能一一中理！群臣既知主意，唯取决受成，虽有愆违，莫敢谏争，此所以二世而亡也。朕则不然。择天下贤才，置之百官，使思天下之事，关由宰相，审熟便安，然后奏闻。有功则赏，有罪则刑，谁敢不竭心力以修职业，何忧天下之不治乎！」</strong> 因敕百司：<strong>「自今诏敕行下有未便者，皆应执奏，毋得阿从，不尽己意。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸酉，以前太子少保李纲为太子少师，以兼御史大夫萧瑀为太子少傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李纲有足疾，上赐以步舆，使之乘至阁下，数引入禁中，问以政事。每至东宫，太子亲拜之。太子每视事，上令纲与房玄龄侍坐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，萧瑀与宰相参议朝政，瑀气刚而辞辩，房玄龄等皆不能抗，上多不用其言，玄龄、魏征、温彦博尝有微过，瑀劾奏之，上竟不问。瑀由此怏怏自失，遂罢御史大夫，为太子少傅，不复预闻朝政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/82.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥种落散在伊吾，诏以凉州都督李大亮为西北道安抚大使，于碛口贮粮，来者赈给，使者招慰，相望于道。大亮上言：<strong>「欲怀远者必先安近，中国如本根，四夷如枝叶，疲中国以奉四夷，犹拔本根以益枝叶也。臣远考秦、汉，近观隋室，外事戎狄，皆致疲弊。今招致西突厥，但见劳费，未见其益。况河西州县萧条，突厥微弱以来，始得耕获；今又供亿此役，民将不堪，不若且罢招慰为便。伊吾之地，率皆沙碛，其人或自立君长，求称臣内属者，羁縻受之，使居塞外，为中国籓蔽，此乃施虚惠而收实利也。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，丙午，诏以__「常服未有差等，自今三品以上服紫，四品、五品服绯，六品、七品服绿，八品服青；妇人从其夫色。」__</p>

<p>甲寅，诏以兵部尚书李靖为右仆射。靖性沈厚，每与时宰参议，恂恂似不能言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥既亡，营州都督薛万淑遣契丹酋长贪没折说谕东北诸夷，奚、■、室韦等十余部皆内附。万淑，万均之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，突厥欲谷设来降。欲谷设，突利之弟也。颉利败，欲谷设奔高昌，闻突利为唐所礼，遂来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，戊辰，伊吾城主入朝。隋末，伊吾内属，置伊吾郡；隋乱，臣于突厥。颉利既灭，举其属七城来降，因以其地置伊西州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>思结部落饥贫，朔州刺史新丰张俭招集之，其不来者，仍居碛北，亲属私相往还，俭亦不禁。及俭徙胜州都督，州司奏思结将叛，诏俭往察之。俭单骑入其部落说谕，徙之代州，即以俭检校代州都督，思结卒无叛者。俭因劝之营田，岁大稔。俭恐虏蓄积多，有异志，奏请和籴以充边储。部落喜，营田转力，而边备实焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙子，开南蛮地置费州、夷州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己卯，上幸陇州。</p>
</section>

<p>冬，十一月，壬辰，以右卫大将军侯君集为兵部尚书，参议朝政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，车驾还京师，上读《明堂针炙书》，云：<strong>「人五藏之系，咸附于背。」</strong> 戊寅，诏自今毋得笞囚背。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，甲辰，上猎于鹿苑；乙巳，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/94.mp3" controls class="html5-audio-player">

</audio></p>
<p>甲寅，高昌王麹文泰入朝。西域诸国咸欲因文泰使入贡，上遣文泰之臣厌怛纥干往迎之。魏征谏曰：<strong>「昔光武不听西域送侍子，置都护，以为不以蛮夷劳中国。今天下初定，前者文泰之来，所过劳费已甚，今借使十国入贡，其徒旅不减千人。边民荒耗，将不胜其弊。若听其商贾往来，与边民交市，则可矣，倘以宾客遇之，非中国之利也。」</strong> 时厌怛纥干已行，上遽令止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/95.mp3" download>download the file</a> instead.
</audio></p>
<p>诸宰相侍宴，上谓王珪曰：<strong>「卿识鉴精通，复善谈论，玄龄以下，卿宜悉加品藻，且自谓与数子何如？」</strong> 对曰：<strong>「孜孜奉国，知无不为，臣不如玄龄。才兼文武，出将入相，臣不如李靖。敷奏详明，出纳惟允，臣不如温彦博。处繁治剧，众务毕举，臣不如戴胄。耻君不及尧、舜，以谏争为己任，臣不如魏征。至于激浊扬清，嫉恶好善，臣于数子，亦有微长。」</strong> 上深以为然，众亦服其确论。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/96.mp3" download>download the file</a> instead.
</audio></p>
<p>上之初即位也，尝与群臣语及教化，上曰：<strong>「今承大乱之后，恐斯民未易化也。」</strong> 魏征对曰：<strong>「不然。久安之民骄佚，骄佚则难教；经乱之民愁苦，愁苦则易化。譬犹饥者易为食，渴者易为饮也。」</strong> 上深然之。封德彝非之曰：<strong>「三代以还，人渐浇讹，故秦任法律，汉杂霸道，盖欲化而不能，岂能之而不欲邪！魏征书生，未识时务，若信其虚论，必败国家。」</strong> 征曰：<strong>「五帝、三王不易民而化，昔黄帝征蚩尤，颛顼诛九黎，汤放桀，武王伐纣，皆能身致太平，岂非承大乱之后邪！若谓古人淳朴，渐至浇讹，则至于今日，当悉化为鬼魅矣，人主安得而治之！」</strong> 上卒从征言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/97.mp3" download>download the file</a> instead.
</audio></p>
<p>元年，关中饥，米斗直绢一匹；二年，天下蝗；三年，大水。上勤而抚之，民虽东西就食，未尝嗟怨。是岁，天下大稔，流散者咸归乡里，米斗不过三、四钱，终岁断死刑才二十九人。东至于海，南及五岭，皆外户不闭，行旅不赍粮，取给于道路焉。上谓长孙无忌曰：<strong>「贞观之初，上书者皆云：‘人主当独运威权，不可委之臣下。’又云：‘宜震耀威武，征讨四夷。’唯魏征劝朕‘偃武修文，中国既安，四夷自服。’朕用其言。今颉利成擒，其酋长并带刀宿卫，部落皆袭衣冠，征之力也，但恨不使封德彝见之耳！」</strong> 征再拜谢曰：<strong>「突厥破灭，海内康宁，皆陛下威德，臣何力焉！」</strong> 上曰：<strong>「朕能任公，公能称所任，则其功岂独在朕乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/98.mp3" download>download the file</a> instead.
</audio></p>
<p>房玄龄奏：<strong>「阅府库甲兵，远胜隋世。」</strong> 上曰：<strong>「甲兵武备，诚不可阙；然炀帝甲兵岂不足邪！卒亡天下。若公等尽力，使百姓乂安，此乃朕之甲兵也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/99.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓秘书监萧璟曰：<strong>「卿在隋世数见皇后乎？」</strong> 对曰：<strong>「彼儿女且不得见，臣何人，得见之？」</strong> 魏征曰：<strong>「臣闻炀帝不信齐王，恒有中使察之，闻其宴饮，则曰‘彼营何事得遂而喜！’闻其忧悴，则曰‘彼有他念故尔。’父子之间且犹如是，况他人乎！」</strong> 上笑曰：<strong>「朕今视杨政道，胜炀帝之于齐王远矣。」</strong> 璟，瑀之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/100.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥肆叶护可汗既先可汗之子，为众所附，莫贺咄可汗所部酋长多归之，肆叶护引兵击莫贺咄，莫贺咄兵败，逃于金山，为泥熟设所杀，诸部共推肆叶护为大可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之中贞观五年（辛卯，公元六三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，诏僧、尼、道士致拜父母。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/103.mp3" controls class="html5-audio-player">

</audio></p>
<p>癸酉，上大猎于昆明池，四夷君长咸从。甲戌，宴高昌王文泰及群臣。丙子，还宫，亲献禽于大安宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/104.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，朝集使赵郡王孝恭等上表，以四夷咸服，请封禅；上手诏不许。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/105.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/105.mp3" download>download the file</a> instead.
</audio></p>
<p>有司上言皇太子当冠，用二月吉，请追兵备仪仗。上曰：<strong>「东作方兴，宜改用十月。」</strong> 少傅萧瑀奏：<strong>「据阴阳书不若二月。」</strong> 上曰：<strong>「吉凶在人。若动依阴阳，不顾礼义，吉可得乎！循正而行，自与吉会。农时最急，不可失也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，甲辰，诏：<strong>「诸州有京观处，无问新旧，宜悉刬削，加土为坟，掩蔽枯朽，勿令暴露。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己酉，封皇弟元裕为郐王，元名为谯王，灵夔为魏王，元祥为许王，元晓为密王。庚戌，封皇子愔为梁王，恽为郯王，贞为汉王，治为晋王，慎为申王，嚣为江王，简为代王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，壬辰，代王简薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬寅，灵州斛薛叛，任城王道宗等追击，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>隋末，中国人多没于突厥，及突厥降，上遣使以金帛赎之。五月，乙丑，有司奏，凡得男女八万口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，甲寅，太子少师新昌贞公李纲薨。初，周齐王宪女，孀居无子，纲赡恤甚厚。纲薨，其女以父礼丧之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，甲辰，遣使诣高丽，收隋氏战亡骸骨，葬而祭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/113.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/113.mp3" download>download the file</a> instead.
</audio></p>
<p>河内人李好德得心疾，妄为妖言，诏按其事。大理丞张蕴古奏：<strong>「好德被疾有征，法不当坐。」</strong> 治书侍御史权万纪劾奏：<strong>「蕴古贯在相州，好德之兄厚德为其刺史，情在阿纵，按事不实。」</strong> 上怒，命斩之于市，既而悔之，因诏：<strong>「自今有死罪，虽令即决，仍三覆奏乃行刑。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/114.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/114.mp3" download>download the file</a> instead.
</audio></p>
<p>权万纪与侍御史李仁发，俱以告讦有宠于上，由是诸大臣数被谴怒。魏征谏曰：<strong>「万纪等小人，不识大体，以讦为直，以谗为忠。陛下非不知其无堪，盖取其无所避忌，欲以警策群臣耳。而万纪等挟恩依势，逞其奸谋，凡所弹射，皆非有罪。陛下纵未能举善以厉俗，奈何昵奸以自损乎！」</strong> 上默然，赐绢五百匹。久之，万纪等奸状自露，皆得罪。九月，上修仁寿宫，更命曰九成宫。又将修洛阳宫，民部尚书戴胄表谏，以__「乱离甫尔，百姓凋弊，帑藏空虚，若营造不已，公私劳费，殆不能堪！」__ 上嘉之曰：<strong>「戴胄于我非亲，但以忠直体国，知无不言，故以官爵酬之耳。」</strong> 久之，竟命将作大匠窦璡修洛阳宫，璡凿池筑山，雕饰华靡。上遽命毁之，免璡官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丙午，上逐兔于后苑，左领军将军执失思力谏曰：<strong>「天命陛下为华、夷父母，奈何自轻！」</strong> 上又将逐鹿，思力脱巾解带，跪而固谏，上为之止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/116.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/116.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上令群臣议封建，魏征议以为：<strong>「若封建诸侯，则卿大夫咸资俸禄，必致厚敛。又，京畿赋税不多，所资畿外，若尽以封国邑，经费顿阙。又，燕、秦、赵、代俱带外夷，若有警急，追兵内地，难以奔赴。」</strong> 礼部侍郎李百药以为：<strong>「运祚修短，定命自天，尧、舜大圣，守之而不能固；汉、魏微贱，拒之而不能却。今使勋戚子孙皆有民有社，易世之后，将骄淫自恣，攻战相残，害民尤深，不若守令之迭居也。」</strong> 中书侍郎颜师古以为：<strong>「不若分王诸子，勿令过大，间以州县，杂错而居，互相维持，使各守其境，协力同心，足扶京室；为置官寮，皆省司选用，法令之外，不得擅作威刑，朝贡礼仪，具为条式。一定此制，万代无虞。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/117.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丙辰，诏：<strong>「皇家宗室及勋贤之臣，宜令作镇籓部，贻厥子孙，非有大故，无或黜免，所司明为条列，定等级以闻。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/118.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/193/118.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，林邑献五色鹦鹉，丁卯，新罗献美女二人；魏征以为不宜受。上喜曰：<strong>「林邑鹦鹉犹能自言苦寒，思归其国，况二女远别亲戚乎！」</strong> 并鹦鹉，各付使者而归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/119.mp3" download>download the file</a> instead.
</audio></p>
<p>倭国遣使入贡，上遣新州刺史高表仁持节往抚之；表仁与其王争礼，不宣命而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/193/120.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，上礼圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/121.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，太仆寺丞李世南开党项之地十六州、四十七县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/122.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓侍臣曰：<strong>「朕以死刑至重，故令三覆奏，盖欲思之详熟故也。而有司须臾之间，三覆已讫。又，古刑人，君为之彻乐减膳。朕庭无常设之乐，然常为之不啖酒肉，但未有着令。又，百司断狱，唯据律文，虽情在可矜，而不敢违法，其间岂能尽无冤乎！」</strong> 丁亥，制：<strong>「决死囚者，二日中五覆奏，下诸州者三覆奏；行刑之日，尚食勿进酒肉，内教坊及太常不举乐。皆令门下覆视。有据法当死而情可矜者，录状以闻。」</strong> 由是全活甚众。其五覆奏者，以决前一二日，至决日又三覆奏；唯犯恶逆者一覆奏而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/123.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，朝集使利州都督武士彟等复上表请封禅，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/124.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，上幸骊山温汤；戊申，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/125.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓执政曰：<strong>「朕常恐因喜怒妄行赏罚，故欲公等极谏。公等亦宜受人谏，不可以己之所欲，恶人违之。苟自不能受谏，安能谏人？」</strong> 康国求内附。上曰：<strong>「前代帝王，好招来绝域，以求服远之名，无益于用而糜弊百姓。今康国内附，傥有急难，于义不得不救。师行万里，岂不疲劳！劳百姓以取虚名，朕不为也。」</strong> 遂不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/193/126.mp3" download>download the file</a> instead.
</audio></p>
<p>谓侍臣曰：<strong>「治国如治病，病虽愈，尤宜将护，倘遽自放纵，病复作，则不可救矣。今中国幸安，四夷俱服，诚自古所希，然朕日慎一日，唯惧不终，故欲数闻卿辈谏争也。」</strong> 魏征曰：<strong>「内外治安，臣不以为喜，唯喜陛下居安思危耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="130" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/193/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
