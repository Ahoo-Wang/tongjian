<h1>汉纪 第五十八章 汉纪五十八</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/066/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起屠维赤奋若，尽昭阳大荒落，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝辛建安十四年（己丑，公元二零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，曹操军至谯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/4.mp3" download>download the file</a> instead.
</audio></p>
<p>孙权围合肥，久不下。权率轻骑欲身往突敌，长史张纮谏曰：<strong>「夫兵者凶器，战者危事也。今麾下恃盛壮之气，忽强暴之虏，三军之众，莫不寒心。虽斩将搴旗，威震敌场，此乃偏将之任，非主将之宜也。愿抑贲、育之勇，怀霸王之计。」</strong> 权乃止。曹操遣将军张喜将兵解围，久而未至。扬州别驾楚国蒋济密白刺史，伪得喜书，云步骑四万已到雩娄，遣主簿迎喜。三部使赍书语城中守将，一部得入城，二部为权兵所得。权信之，遽烧围走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/5.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，曹操引水军自涡入淮，出肥水，军合肥，开芍陂屯田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/6.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，荆州地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/7.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，操军还谯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/8.mp3" download>download the file</a> instead.
</audio></p>
<p>庐江人陈兰、梅成据灊、六叛，操遣荡寇将军张辽讨斩之；因使辽与乐进、李典等将七千余人屯合肥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/9.mp3" download>download the file</a> instead.
</audio></p>
<p>周瑜攻曹仁岁余，所杀伤甚众，仁委城走。权以瑜领南郡太守，屯据江陵；程普领江夏太守，治沙羡；吕范领彭泽太守；吕蒙领寻阳令。刘备表权行车骑将军，领徐州牧。会刘琦卒，权以备领荆州牧，周瑜分南岸地以给备。备立营于油口，改名公安。权以妹妻备。妹才捷刚猛，有诸兄风，侍婢百余人，皆执刀侍立，备每入，心常凛凛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/10.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操密遣九江蒋干往说周瑜。干以才辨独步于江、淮之间，乃布衣葛巾，自托私行诣瑜。瑜出迎之，立谓干曰：<strong>「子翼良苦，远涉江湖，为曹氏作说客邪？」</strong> 因延干，与周观营中，行视仓库、军资、器仗讫，还饮宴，示之侍者服饰珍玩之物。因谓干曰：<strong>「丈夫处世，遇知己之主，外托君臣之义，内结骨肉之恩，言行计从，祸福共之，假使苏、张共生，能移其意乎？」</strong> 干但笑，终无所言。还白操，称瑜雅量高致，非言辞所能间也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/11.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相掾和洽言于曹操曰：<strong>「天下之人，材德各殊，不可一节取也。俭素过中，自以处身则可，以此格物，所失或多。今朝廷之议，吏有着新衣、乘好车者，谓之不清；形容不饰、衣裘敝坏者，谓之廉洁。至令士大夫故污辱其衣，藏其舆服；朝府大吏，或自挈壶飧以入官寺。夫立教观俗，贵处中庸，为可继也。今崇一概难堪之行以检殊涂，勉而为之，必有疲瘁。古之大教，务在通人情而已。凡激诡之行，则容隐伪矣。」</strong> 操善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝辛建安十五年（庚寅，公元二一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/13.mp3" download>download the file</a> instead.
</audio></p>
<p>春，下令曰：__「孟公绰为赵、魏老则优，不可以为滕、薛大夫。若必廉士而后可用，则齐桓其何以霸世！二三子其佐我明扬仄陋，唯才是举，吾得而用之！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/14.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/15.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，曹操作铜爵台于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/16.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，己亥，操下令曰：__「孤始举孝廉，自以本非岩穴知名之士，恐为世人之所凡愚，欲好作政教以立名誉，故在济南，除残去秽，平心选举。以是为强豪所忿，恐致家祸，故以病还乡里。时年纪尚少，乃于谯东五十里筑精舍，欲秋夏读书，冬春射猎，为二十年规，待天下清乃出仕耳。然不能得如意，征为典军校尉，意遂更欲为国家讨贼立功，使题墓道言‘汉故征西将军曹侯之墓’，此其志也。而遭值董卓之难，兴举义兵。后领兖州，破降黄巾三十万众；又讨击袁术，使穷沮而死；摧破袁绍，枭其二子；复定刘表，遂平天下。身为宰相，人臣之贵已极，意望已过矣。设使国家无有孤，不知当几人称帝，几人称王！或者人见孤强盛，又性不信天命，恐妄相忖度，言有不逊之志，每用耿耿，故为诸君陈道此言，皆肝鬲之要也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/17.mp3" download>download the file</a> instead.
</audio></p>
<p>然欲孤便尔委捐所典兵众以还执事，归就武平侯国，实不可也。何者？诚恐己离兵为人所祸，既为子孙计，又己败则国家倾危，是以不得慕虚名而处实祸也！然兼封四县，食户三万，何德堪之！江湖未静，不可让位；至于邑土，可得而辞。今上还阳夏、柘、苦三县，户二万，但食武平万户，且以分损谤议，少减孤之责也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/18.mp3" download>download the file</a> instead.
</audio></p>
<p>刘表故吏士多归刘备，备以周瑜所给地少，不足以容其众，乃自诣京见孙权，求都督荆州。瑜上疏于权曰：<strong>「刘备以枭雄之姿，而有关羽、张飞熊虎之将，必非久屈为人用者。愚谓大计宜徙备置吴，盛为筑宫室，多其美女玩好，以娱其耳目；分此二人各置一方，使如瑜者得挟与攻战，大事可定也。今猥割土地以资业之，聚此三人俱在疆场，恐蛟龙得云雨，终非池中物也。」</strong> 吕范亦劝留之。权以曹操在北，方当广揽英雄，不从。备还公安，久乃闻之，叹曰：<strong>「天下智谋之士，所见略同。时孔明谏孤莫行，其意亦虑此也。孤方危急，不得不往，此诚险涂，殆不免周瑜之手！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/19.mp3" download>download the file</a> instead.
</audio></p>
<p>周瑜诣京见权曰：<strong>「今曹操新政，忧在腹心，未能与将军连兵相事也。乞与奋威俱进，取蜀而并张鲁，因留奋威固守其地，与马超结援，瑜还与将军据襄阳以蹙操，北方可图也。」</strong> 权许之。奋威者，孙坚弟子奋威将军、丹杨太守瑜也。周瑜还江陵为行装，于道病困，与权笺曰：<strong>「修短命矣，诚不足惜；但恨微志未展，不复奉教命耳。方今曹操在北，疆场未静；刘备寄寓，有似养虎。天下之事，未知终始，此朝士旰食之秋，至尊垂虑之日也。鲁肃忠烈，临事不苟，可以代瑜。傥所言可采，瑜死不朽矣！」</strong> 卒于巴丘。权闻之哀恸，曰：<strong>「公瑾有王佐之资，今忽短命，孤何赖哉！」</strong> 自迎其丧于芜湖。瑜有一女、二男，权为长子登娶其女；以其男循为骑都尉，妻以女；胤为兴业都尉，妻以宗女。初，瑜见友于孙策，太夫人又使权以兄奉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/20.mp3" download>download the file</a> instead.
</audio></p>
<p>是时权位为将军，诸将、宾客为礼尚简，而瑜独先尽敬，便执臣节。程普颇以年长，数陵侮瑜，瑜折节下之，终不与校。普后自敬服而亲重之，乃告人曰：<strong>「与周公瑾交，若饮醇醪，不觉自醉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/21.mp3" download>download the file</a> instead.
</audio></p>
<p>权以鲁肃为奋武校尉，代瑜领兵，令程普领南郡太守。鲁肃劝权以荆州借刘备，与共拒曹操，权从之。乃分豫章为番阳郡，分长沙为汉昌郡；复以程普领江夏太守，鲁肃为汉昌太守，屯陆口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/22.mp3" download>download the file</a> instead.
</audio></p>
<p>初，权谓吕蒙曰：<strong>「卿今当涂掌事，不可不学。」</strong> 蒙辞以军中多务。权曰：<strong>「孤岂欲卿治经为博士邪！但当涉猎，见往事耳。卿言多务，孰若孤！孤常读书，自以为大有所益。」</strong> 蒙乃始就学。及鲁肃过寻阳，与蒙论议，大惊曰：<strong>「卿今者才略，非复吴下阿蒙！」</strong> 蒙曰：<strong>「士别三日，即更刮目相待，大兄何见事之晚乎！」</strong> 肃遂拜蒙母，结友而别。刘备以从事庞统守耒阳令，在县不治，免官。鲁肃遗备书曰：<strong>「庞士元非百里才也。使处治中、别驾之任，始当展其骥足耳！」</strong> 诸葛亮亦言之。备见统，与善谭，大器之，遂用统为治中，亲待亚于诸葛亮，与亮并为军师中郎将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/23.mp3" download>download the file</a> instead.
</audio></p>
<p>初，苍梧士燮为交趾太守。交州刺史朱符为夷贼所杀，州郡扰乱，燮表其弟壹领合浦太守，领九真太守，武领南海太守。燮体器宽厚，中国人士多往依之。雄长一州，偏在万里，威尊无上，出入仪卫甚盛，震服百蛮。朝廷遣南阳张津为交州刺史。津好鬼神事，常着绛帕头，鼓琴、烧香，读道书，云可以助化，为其将区景所杀。刘表遣零陵赖恭代津为刺史。是时苍梧太守史璜死，表又遣吴巨代之。朝廷赐燮玺书，以燮为绥南中郎将，董督七郡，领交趾太守如故。后巨与恭相失，巨举兵逐恭，恭走还零陵。孙权以番阳太守临淮步骘为交州刺史，士燮率兄弟奉承节度。吴巨外附内违，骘诱而斩之，威声大震。权加燮左将军，燮遣子入质。由是岭南始服属于权。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝辛建安十六年（辛卯，公元二一一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/25.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，以曹操世子丕为五官中郎将，置官属，为丞相副。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/26.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，操遣司隶校尉钟繇讨张鲁，使征西护军夏侯渊等将兵出河东，与繇会。仓曹属高柔谏曰：<strong>「大兵西出，韩遂、马超疑为袭己，必相扇动。宜先招集三辅，三辅苟平，汉中可传檄而定也。」</strong> 操不从。关中诸将果疑之，马超、韩遂、侯选、程银、杨秋、李堪、张横、梁兴、成宜、马玩等十部皆反，其众十万，屯据潼关；操遗安西将军曹仁督诸将拒之，敕令坚壁勿与战。命五官将丕留守邺，以奋武将军程昱参丕军事，门下督广陵徐宣为左护军，留统诸军，乐安国渊为居府长史，统留事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/27.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，操自将击超等。议者多言：<strong>「关西兵习长矛，非精选前锋，不可当也。」</strong> 操曰：<strong>「战在我，非在贼也。贼虽习长矛，将使不得以刺，诸君但观之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/28.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，操至潼关，与超等夹关而军。操急持之，而潜遣徐晃、朱灵以步骑四千人渡浦阪津，据河西为营。闰月，操自潼关北渡河。兵众先渡，操独与虎士百余人留南岸断后。马超将步骑万余人攻之，矢下如雨，操犹据胡床不动。许褚扶操上船，船工中流矢死，褚左手举马鞍以蔽操，右手刺船。校尉丁斐，放牛马以饵贼，贼乱取牛马，操乃得渡。遂自蒲阪渡西河，循河为甬道而南。超等退拒渭口，操乃多设疑兵，潜以舟载兵入渭，为浮桥，夜，分兵结营于渭南。超等夜攻营，伏兵击破之。超等屯渭南，遣信求割河以西请和，操不许。九月，操进军，悉渡渭。超等数挑战，又不许；固请割地，求送任子。贾诩以为可伪许之。操复问计策，诩曰：<strong>「离之而已。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/29.mp3" download>download the file</a> instead.
</audio></p>
<p>操曰：<strong>「解！」</strong> 韩遂请与操相见，操与遂有旧，于是交马语移时，不及军事，但说京都旧故，拊手欢笑。时秦、胡观者，前后重沓，操笑谓之曰：<strong>「尔欲观曹公邪！亦犹人也，非有四目两口，但多智耳！」</strong> 既罢，超等问遂：<strong>「公何言！」</strong> 遂曰：<strong>「无所言也。」</strong> 超等疑之。他日，操又与遂书，多所点窜，如遂改定者；超等愈疑遂。操乃与克日会战，先以轻兵挑之，战良久，乃纵虎骑夹击，大破之，斩成宜、李堪等。遂、超奔凉州，杨秋奔安定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/30.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将问操曰：<strong>「初，贼守潼关，渭北道缺，不从河东击冯翊而反守潼关，引日而后北渡，何也？」</strong> 操曰：<strong>「贼守潼关，若吾入河东，贼必引守诸津，则西河未可渡，吾故盛兵向潼关；贼悉众南守，西河之备虚，故二将得擅取西河；然后引军北渡。贼不能与吾争西河者，以二将之军也。连车树栅，为甬道而南，既为不可胜，且以示弱。渡渭为坚垒，虏至不出，所以骄之也；故贼不为营垒而求割地。吾顺言许之，所以从其意，使自安而不为备，因畜士卒之力，一旦击之，所谓疾雷不及掩耳。兵之变化，固非一道也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/31.mp3" download>download the file</a> instead.
</audio></p>
<p>始，关中诸将每一部到，操辄有喜色。诸将问其故，操曰：<strong>「关中长远，若贼各依险阻，征之，不一二年不可定也。今皆来集，其众虽多，莫相归服，军无适主，一举可灭，为功差易，吾是以喜。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/32.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，操自长安北征杨秋，围安定。秋降，复其爵位，使留抚其民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/33.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，操自安定还，留夏侯渊屯长安。以议郎张既为京兆尹。既招怀流民，兴复县邑，百姓怀之。遂、超之叛也，弘农、冯翊县邑多应之，河东民独无异心。操与超等夹渭为军，军食一仰河东。及超等破，余畜尚二十余万斛，操乃增河东太守杜畿秩中二千石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/34.mp3" download>download the file</a> instead.
</audio></p>
<p>扶风法正为刘璋军议校尉，璋不能用，又为其州里俱侨客者所鄙，正邑邑不得志。益州别驾张松与正善，自负其才，忖璋不足与有为，常窃叹息。松劝璋结刘备，璋曰：<strong>「谁可使者？」</strong> 松乃举正。璋使正往，正辞谢，佯为不得已而行。还，为松说备有雄略，密谋奉戴以为州主。会曹操遣钟繇向汉中，璋闻之，内怀恐惧。松因说璋曰：<strong>「曹公兵无敌于天下，若因张鲁之资以取蜀土，谁能御之！刘豫州，使君之宗室而曹公之深仇也，善用兵。若使之讨鲁，鲁必破矣。鲁破，则益州强，曹公虽来，无能为也。今州中诸将庞羲、李异等，皆恃功骄豪，欲有外意。不得豫州，则敌攻其外，民攻其内，必败之道也。」</strong> 璋然之，遣法正将四千人迎备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/35.mp3" download>download the file</a> instead.
</audio></p>
<p>主簿巴西黄权谏曰：<strong>「刘左将军有骁名，今请到，欲以部曲遇之，则不满其心；欲以宾客礼待，则一国不容二君，若客有泰山之安，则主有累卵之危。不若闭境以待时清。」</strong> 璋不听，出权为广汉长。从事广汉王累，自倒县于州门以谏，璋一无所讷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/36.mp3" download>download the file</a> instead.
</audio></p>
<p>法正至荆州，阴献策于刘备曰：<strong>「以明将军之英才，乘刘牧之之懦弱；张松，州之股肱，响应于内；以取益州，犹反掌也。」</strong> 备疑未决。庞统言于备曰：<strong>「荆州荒残，人物殚尽，东有孙车骑，北有曹操，难以得志。今益州户口百万，土沃财富，诚得以为资，大业可成也！」</strong> 备曰：<strong>「今指与吾为水火者，曹操也。操以急，吾以宽；操以暴，吾以仁；操以谲，吾以忠。每与操反，事乃可成耳。今以小利而失信义于天下，奈何？」</strong> 统曰：<strong>「乱离之时，固非一道所能定也。且兼弱攻昧，逆取顺守，古人所贵。若事定之后，封以大国，何负于信！今日不取，终为人利耳。」</strong> 备以为然。乃留诸葛亮、关羽等守荆州，以赵云领留营司马，备将步卒数万人入益州。孙权闻备西上，遣舟船迎妹，而夫人欲将备子禅还吴，张飞、赵云勒兵截江，乃得禅还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘璋敕在所供奉备，备入境如归，前后赠遗以巨亿计。备至巴郡，巴郡太守严颜拊心叹曰：<strong>「此所谓‘独坐穷山，放虎自卫’者也。」</strong> 备自江州北由垫江水诣涪。璋率步骑三万余人，车乘帐幔，精光耀日，往会之。张松令法正白备，便于会袭璋。备曰：<strong>「此事不可仓猝！」</strong> 庞统曰：<strong>「今因会执之，则将军无用兵之劳而坐定一州也。」</strong> 备曰：<strong>「初入他国，恩信未着，此不可也。」</strong> 璋推备行大司马，领司隶校尉；备亦推璋行镇西大将军，领益州牧。所将将士，更相之适，欢饮百余日。璋增备兵，厚加资给，使击张鲁，又令督白水军。备并军三万余人，车甲、器械、资货甚盛。璋还成教，备北到葭萌，未即讨鲁，厚树恩德以收众心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝辛建安十七年（壬辰，公元二一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，曹操还邺。诏操赞拜不名，入朝不趋，剑履上殿，如萧何故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/40.mp3" download>download the file</a> instead.
</audio></p>
<p>操之西征也，河间民田银、苏伯反，扇动幽、冀。五官将丕欲自讨之，功曹常林曰：<strong>「北方吏民，乐安厌乱，服化已久，守善者多；银、伯犬羊相聚，不能为害。方今大军在远，外有强敌，将军为天下之镇，轻运远举，虽克不武。」</strong> 乃遣将军贾信讨之，应时克灭。余贼千余人请降，议者皆曰：<strong>「公有旧法，围而后降者不赦。」</strong> 程昱曰：<strong>「此乃扰攘之际，权时之宜。今天下略定，不可诛之；纵诛之，宜先启闻。」</strong> 议者皆曰：<strong>「军事有专无请。」</strong> 昱曰：<strong>「凡专命者，谓有临时之急耳。今此贼制在贾信之手，故老臣不愿将军行之也。」</strong> 丕曰：<strong>「善。」</strong> 即白操，操果不诛。既而闻昱之谋，甚悦，曰：<strong>「君非徒明于军计，又善处人父子之间。」</strong> 故事：破贼文书，以一为十。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/066/41.mp3" download>download the file</a> instead.
</audio></p>
<p>国渊上首级，皆如其实数，操问其故，渊曰：<strong>「夫征讨外寇，多其斩获之数者，欲以大武功，耸民听也。河间在封域之内，银等叛逆，虽克捷有功，渊窃耻之。」</strong> 操大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，癸未，诛卫尉马腾，夷三族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，庚寅晦，日有食之。秋，七月，螟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>马超等余众顿蓝田，夏侯渊击平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/066/45.mp3" download>download the file</a> instead.
</audio></p>
<p>鄜贼梁兴寇略冯翊，诸县恐惧，皆寄治郡下，议者以为当移就险阻。左冯翊郑浑曰：<strong>「兴等破散，藏窜山谷，虽有随者，率胁从耳。今当广开降路，宣喻威信。而保险自守，此示弱也。」</strong> 乃聚吏民，治城郭，为守备，募民逐贼，得其财物妇女，十以七赏。民大悦，皆愿捕贼；贼之失妻子者皆还，求降，浑责其得他妇女，然后还之。于是转相寇盗，党与离散。又遣吏民有恩信者分布山谷告谕之，出者相继。乃使诸县长吏各还本治，以安集之。兴等惧，将余从聚鄜城。操使夏侯渊助浑讨之，遂斩兴，余党悉平。浑，泰之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/46.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庚戌，立皇子熙为济阴王，懿为山阳王。邈为济北王，敦为东海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/066/47.mp3" download>download the file</a> instead.
</audio></p>
<p>初，张纮以秣陵山川形胜，劝孙权以为治所；及刘备东过秣陵，亦劝权居之。权于是作石头城，徙治秣陵，改末陵为建业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/48.mp3" download>download the file</a> instead.
</audio></p>
<p>吕蒙闻曹操欲东兵，说孙权夹濡须水口立坞。诸将皆曰：<strong>「上岸击贼，洗足入船，何用坞为！」</strong> 蒙曰：<strong>「兵有利钝，战无百胜，如有邂逅，敌步骑蹙人，不暇及水，其得入船乎？」</strong> 权曰：<strong>「善！」</strong> 遂作濡须坞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/49.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，曹操东击孙权。董昭言于曹操曰：<strong>「自古以来，人臣匡世，未有今日之功；有今日之功，未有久处人臣之势者也。今明公耻有惭德，乐保名节。然处大臣之势，使人以大事疑己，诚不可不重虑也。」</strong> 乃与列侯诸将议，以丞相宜进爵国公，九锡备物，以彰殊勋。荀彧以为：<strong>「曹公本兴义兵以匡朝宁国，秉忠贞之诚，守退让之实。君子爱人以德，不宜如此。」</strong> 操由是不悦。及击孙权，表请彧劳军于谯，因辄留彧，以侍中、光禄大夫、持节、参丞相军事。操军向濡须，彧以疾留寿春，饮药而卒。彧行义修整而有智谋，好推贤进士，故时人皆惜之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/066/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/50.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：孔子之言仁也重矣，自子路、冉求、公西赤门人之高第，令尹子文、陈文子诸侯之贤大夫，皆不足以当之，而独称管仲之仁，岂非以其辅佐齐桓，大济生民乎！齐桓之行若狗彘，管仲不羞而相之，其志盖以非桓公则生民不可得而济也，汉末大乱，群生涂炭，自非高世之才不能济也。然则荀彧舍魏武将谁事哉！齐桓之时，周室虽衰，未若建安之初也。建安之初，四海荡覆，尺土一民，皆非汉有。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="72"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/51.mp3" download>download the file</a> instead.
</audio></p>
<p>荀彧佐魏武而兴之，举贤用能，训卒厉兵，决机发策，征伐四克，遂能以弱为强，化乱为治，十分天下而有其八，其功岂在管仲之后乎！管仲不死子纠而荀彧死汉室，其仁复居管仲之先矣！而杜牧乃以为__「彧之劝魏武取兖州则比之高、光，官渡不令还许则比之楚、汉，及事就功毕，乃欲邀名于汉代，譬之教盗穴墙发匮而不与同挈，得不为盗乎？」__ 臣以为孔子称__「文胜质则史」__ ，凡为史者记人之言，必有以文之。然则比魏武于高、光、楚、汉者，史氏之文也，岂皆彧口所言邪！用是贬彧，非其罪矣。且使魏武为帝，则彧为佐命元功，与萧何同赏矣；彧不利此而利于杀身以邀名，岂人情乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/066/52.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，有星孛于五诸侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/53.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备在葭萌，庞统言于备曰：<strong>「今阴选精兵，昼夜兼道，径袭成都，刘璋既不武，又素无豫备，大军卒至，一举便定，此上计也。杨怀、高沛，璋之名将，各杖强兵，据守关头，闻数有笺谏璋，使发遣将军还荆州。将军遣与相闻，说荆州有急，欲还救之，并使装束，外作归形，此二子既服将军英名，又喜将军之去，计必乘轻骑来见将军，因此执之，进取其兵，乃向成都，此中计也。退还白帝，连引荆州，徐还图之，此下计也。若沉吟下去，将致大困，不可久矣。」</strong> 备然其中计。及曹操攻孙权，权呼备自救。备贻璋书曰：<strong>「孙氏与孤本为唇齿，而关羽兵弱，今不往救，则曹操必取荆州，转侵州界，其忧甚于张鲁。鲁自守之贼，不足虑也。」</strong> 因求益万兵及资粮，璋但许兵四千，其余皆给半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/54.mp3" download>download the file</a> instead.
</audio></p>
<p>备因激怒其众曰：<strong>「吾为益州征强敌，师徒勤瘁，而积财吝赏，何以使士大夫死战乎！」</strong> 张松书与备及法正曰：<strong>「今大事垂立，如何释此去乎！」</strong> 松兄广汉太宗肃，恐祸及己，因发其谋。于是璋收斩松，敕关戍诸将文书皆勿复得与备关通。备大怒，召璋白水军督杨怀、高沛，责以无礼，斩之；勒兵径至关头，并其兵，进据涪城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝辛建安十八年（癸巳，公元二一三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/56.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹操进军濡须口，号步骑四十万，攻破孙权江西营，获其都督公孙阳。权率众七万御之，相守月余。操见其舟船器仗军伍整肃，叹曰：<strong>「生子当如孙仲谋；如刘景升儿子，豚犬耳！」</strong> 权为笺与操，说：<strong>「春水方生，公宜速去。」</strong> 别纸言：<strong>「足下不死，孤不得安。」</strong> 操语诸将曰：<strong>「孙权不欺孤。」</strong> 乃彻军还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/066/57.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，诏并十四州，复为九州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/58.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，曹操至邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/59.mp3" download>download the file</a> instead.
</audio></p>
<p>初，曹操在谯，恐滨江郡县为孙权所略，欲徙令近内，以问扬州别驾蒋济，曰：<strong>「昔孤与袁本初对军官渡，徙燕、白马民，民不得走，贼亦不敢钞。今欲徙淮南民，何如？」</strong> 对曰：<strong>「是时兵弱贼强，不徙必失之。自破袁绍以来，明公威震天下，民无他志，人情怀土，实不乐徙，惧必不安。」</strong> 操不从。既而民转相惊，自庐江、九江、蕲春、广陵，户十余万皆东流江，江西遂虚，合淝以南，惟有皖城。济后奉使诣邺，操迎见，大笑曰：<strong>「本但欲使避贼，乃更驱尽之！」</strong> 拜济丹杨太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/60.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙申，以冀州十郡封曹操为魏公，以丞相领冀州牧如故。又加九锡：大辂、戎辂各一，玄牡二驷；兖冕之服，赤舄副焉；轩县之乐，八佾之舞；朱户以居；纳陛以登；虎贲之士三百人；鈇、钺各一；彤弓一，彤矢百，A110弓十，A110矢千；秬鬯一卣，珪、瓒副焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/066/61.mp3" download>download the file</a> instead.
</audio></p>
<p>大雨水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/62.mp3" download>download the file</a> instead.
</audio></p>
<p>益州从事广汉郑度闻刘备举兵，谓刘璋曰：<strong>「左将军悬军袭我，兵不满万，士众未附，军无辎重，野谷是资。其计莫若尽驱巴西、梓潼民内、涪水以西，其仓廪野谷，一皆烧除，高垒深沟，静以待之。彼至，请战勿许。久无所资，不过百日，必将自走，走而击之，此必禽耳。」</strong> 刘备闻而恶之，以问法正。正曰：<strong>「璋终不能用，无忧也。」</strong> 璋果谓其群下曰：<strong>「吾闻拒敌以安民，未闻动民以避敌也。」</strong> 不用度计。璋遣其将刘璝、冷苞、张任、邓贤、吴懿等拒备，皆败，退保绵竹；懿诣军降。璋复遣护军南阳李严、江夏费观督绵竹诸军，严、观亦率其众降于备。备军益强，分遣诸将平下属县。刘璝、张任与璋子循退守雒城，备进军围之。任勒兵出战于雁桥，军败，任死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/066/63.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏始建社稷、宗庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/64.mp3" download>download the file</a> instead.
</audio></p>
<p>魏公操纳三女为贵人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/65.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏公操追马超至安定，闻田银、苏伯反，引军还。参凉州军事杨阜言于操曰：<strong>「超有信、布之勇，甚得羌、胡心；若大军还，不设备，陇上诸郡非国家之有也。」</strong> 操还，超果率羌、胡击陇上诸郡县，郡县皆应之，惟冀城奉州郡以固守。超尽兼陇右之众，张鲁复遣大将杨昂助之，凡万余人，攻冀城，自正月至八月，救兵不至。刺史韦康遣别驾阎温出，告急于夏侯渊，外围数重，温夜从水中潜出。明日，超兵见其迹，遣追获之。超载温诣城下，使告城中云：<strong>「东方无救。」</strong> 温向城大呼曰：<strong>「大军不过三日至，勉之！」</strong> 城中皆泣，称万岁。超虽怒，犹以攻城久不下，徐徐更诱温，冀其改意。温曰：<strong>「事君有死无二，而卿乃欲令长者出不义之言乎！」</strong> 超遂杀之。已而外救不至，韦康太守欲降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/66.mp3" download>download the file</a> instead.
</audio></p>
<p>杨阜号哭谏曰：<strong>「阜等率父兄子弟以义相励，有死无二，以为使君守此城。今奈何弃垂成之功，陷不义之名乎！」</strong> 刺史、太守不听，开城门迎超。超入，遂杀刺史、太守，自称征西将军、领并州牧、督凉州军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/67.mp3" download>download the file</a> instead.
</audio></p>
<p>魏公操便夏侯渊救冀，未到而冀败。渊去冀二百余里，超来逆战，渊军不利。氐王千万反应超，屯兴国，渊引军还。会杨阜丧妻，就超求假以葬之。阜外兄天水姜叙为抚夷将军，拥兵屯历城。阜见叙及其母，歔欷悲甚。叙曰：<strong>「何为乃尔？」</strong> 阜曰：<strong>「守城不能完，君亡不能死，亦何面目以视息于天下！马超背父叛君，虐杀州将，岂独阜之忧责，一州士大夫皆蒙其耻。君拥兵专制而无讨贼心，此赵盾所以书弑君也。超强而无义，多衅，易图耳。」</strong> 叙母慨然曰：<strong>「咄！伯奕，韦伯君遇难，亦汝之负，岂独义山哉！人谁不死，死于忠义，得其所也。但当速发，勿复顾我；我自为汝当之，不以余年累汝也。」</strong> 叙乃与同郡赵昂、尹奉、武都李俊等合谋讨超，又使人至冀，结安定梁宽、南安赵衢使为内应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/68.mp3" download>download the file</a> instead.
</audio></p>
<p>超取赵昂子月为质，昂谓妻异曰：<strong>「吾谋如是，事必万全，当奈月何？」</strong> 异厉声应曰：<strong>「雪君父之大耻，丧元不足为重，况一子哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/69.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，阜与叙进兵，入卤城，昂、奉据祁山，以讨超。超闻之，大怒，赵衢因谲说超，使自出击之。超出，衢与梁宽闭冀城门，尽杀超妻子。超进退失据，乃袭历城，得叙母。叙母骂之曰：<strong>「汝背父之逆子，杀君之桀贼，天地岂久容汝！而不早死，敢以面目视人乎！」</strong> 超杀之，又杀赵昂之子月。杨阜与超战，身被五创。超兵败，遂南奔张鲁。鲁以超为都讲祭酒，欲妻之以女。或谓鲁曰：<strong>「有人若此，不爱其亲，焉能爱人！」</strong> 鲁乃止。操封讨超之功，侯者十一人，赐杨阜爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/70.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，魏初置尚书、侍中、六卿；以荀攸为尚书令，凉茂为仆射，毛玠、崔琰、常林、徐奕、何夔为尚书，王粲、杜袭、卫觊、和洽为侍中，钟繇为大理，王修为大司农，袁涣为郎中令、行御史大夫事，陈群为御史中丞。袁涣得赏赐，皆散之，家无所储，乏则取之于人，不为皦察之行，然时人皆服其清。时有传刘备死者，群臣皆贺，唯涣独否。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/066/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/066/71.mp3" download>download the file</a> instead.
</audio></p>
<p>魏公操欲复肉刑，令曰：<strong>「昔陈鸿胪以为死刑有可加于仁恩者，御史中丞能申其父之论乎？」</strong> 陈群对曰：<strong>「臣父纪以为汉除肉刑而增加于笞，本兴仁恻而死者更众，所谓名轻而实重者也。名轻则易犯，实重则伤民。且杀人偿死，合于古制；至于伤人，或残毁其体，而裁翦毛发，非其理也。若用古刑，使淫者下蚕室，盗者刖其足，则永无淫放穿窬之奸矣。夫三千之属，虽末可悉复，若斯数者，时之所患，宜先施用。汉律所杀，殊死之罪，仁所不及也，其余逮死者，可易以肉刑。如此，则所刑之与所生足以相贸矣。今以笞死之法易不杀之刑，是重人支体而轻人躯命也。」</strong> 当时议者，唯钟繇与群议同，余皆以为未可行。操以军事未罢，顾众议而止。</p>
