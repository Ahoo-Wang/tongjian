You can <a href="assets/audios/101/131.mp3" download>download the file</a> instead.
</audio></p>
<p>秦辅国将军王猛、陇西太守姜衡、南安太守南安邵羌、扬武将军姚苌等帅众万七千讨敛岐。三月，张天锡遣前将军杨遹向金城，征东将军常据向左南，游击将军张统向白土，天锡自将三万人屯仓松，以讨李俨。敛岐部落先属姚弋仲，闻姚苌至，皆降；王猛遂猛攻略阳。敛岐奔白马。秦王坚以苌为陇东太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/132.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，燕慕容尘寇竟陵，太守罗崇击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/133.mp3" download>download the file</a> instead.
</audio></p>
<p>张天锡攻李俨大夏、武始二郡，下之。常据败俨兵于葵谷，天锡进屯左南。俨惧，退守枹罕，遣其兄子纯谢罪于秦，且请救。秦王坚使前将军杨安、建威将军王抚帅骑二万，会王猛以救俨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/134.mp3" download>download the file</a> instead.
</audio></p>
<p>猛遣邵羌追敛岐，王抚守侯和，姜衡守白石，猛与杨安救枹罕。天锡遣杨遹逆战于枹罕东，猛大破之，俘斩万七千级，与天锡相持于城下。邵羌禽敛岐于白马，送之。猛遗天锡书曰：<strong>「吾受诏救俨，不令与京州战，今当深壁高垒，以听后诏。旷曰持久，恐二家俱弊，非良算也。若将军退舍，吾执俨而东，将军徙民西旋，不亦可乎！」</strong> 天锡谓诸将曰：<strong>「猛书如此；吾本来伐叛，不来与秦战。」</strong> 遂引兵归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/135.mp3" download>download the file</a> instead.
</audio></p>
<p>李俨犹未纳秦师，王猛白服乘舆，从者数十人，请与俨相见。俨开门延之，未及为备，将士继入，遂执俨。以立忠将军彭越为平西将军、凉州刺史，镇枹罕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/136.mp3" download>download the file</a> instead.
</audio></p>
<p>张天锡之西归也，李俨将贺肫说俨曰：<strong>「以明公神武，将士骁悍，奈何束手于人！王猛孤军远来，士卒疲弊，且以我请救，必不设备，若乘其怠而击之，可以得志。」</strong> 俨曰：<strong>「求救于人以免难，难既免而击之，天下其谓我何！不若因守以老之，彼将自退」</strong> 。猛责俨以不即出迎，俨以贺肫之谋告；猛斩肫，以俨归。至长安，坚以俨为光禄勋，赐爵归安侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/137.mp3" download>download the file</a> instead.
</audio></p>
<p>燕太原桓王恪言于燕主 曰：<strong>「吴王垂，将相之才，十倍于臣。先帝以长幼之次，故臣得先之。臣死之后，愿陛下举国以听吴王。」</strong> 五月，壬辰，恪疾笃。 亲视之，问以后事。恪曰：<strong>「臣闻报恩莫大于荐贤，贤者虽在板筑，犹可为相，况至亲乎！吴王文武兼资，管、萧之亚。陛下若任以大政，国家可安。不然，秦、晋必有窥窬之计。」</strong> 言终而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/138.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚闻恪卒，阴有图燕之计，欲觇其可否，命匈奴曹毂发使如燕朝贡，以西戎主簿冯翊郭辩为之副。燕司空皇甫真兄腆及从子奋、覆皆仕秦，腆为散骑常侍。辩至燕，历造公卿，谓真曰：<strong>「仆本秦人，家为秦所诛，故寄命曹王，贵兄常侍及奋、覆兄弟并相知有素。」</strong> 真怒曰：<strong>「臣无境外之交，此言何以及我！君似奸人，得无因缘假托乎！」</strong> 白 ，请穷治之，太傅评不许。辩还，为坚言：<strong>「燕朝政无纲纪，实可图也。鉴机识变，唯皇甫真耳。」</strong> 坚曰：<strong>「以六州之众，岂得不使有智士一人哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/139.mp3" download>download the file</a> instead.
</audio></p>
<p>曹毂寻卒，秦分其部落为二，使其二子分统之，号东、西曹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/140.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州刺史桓豁、竟陵太守罗崇攻宛，拔之。赵亿走，赵盘退归鲁阳。豁追击盘于雉城，擒之，留兵戌宛而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/141.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，燕下邳王厉等破敕勒，获马牛数万头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/142.mp3" download>download the file</a> instead.
</audio></p>
<p>初，厉兵过代地，犯其穄田；代王什翼犍怒。燕平北将军武强公以幽州兵戌云中。八月，什翼犍攻云中，泥弃城走，振威将军慕舆贺辛战没。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/143.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，以会稽内史郗愔为都督徐、兖、青、幽、场州之晋陵诸军事、徐、兖二州刺史，镇京口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦淮南公幼之反也，征东大将军、并州牧、晋公柳、征西大将军、秦州刺史赵公双，皆与之通谋。秦王坚以双、母弟至亲。柳，健之爱子，隐而不问。柳、双复与镇东将军、洛州刺史魏公廋、安西将军、雍州刺史燕公武谋作乱，镇东主簿南安姚眺谏曰：<strong>「明公以周、郡之亲，受方面之任，国家有难，当竭力除之，况自为难乎！」</strong> 廋不听。坚闻之，征柳等诣长安。冬，十月，柳卯据蒲阪，双据上邽，廋据陕城，武据安定，皆举兵反。坚遣使谕之曰：<strong>「吾待卿等，恩亦至矣，何苦而反！今止不征，卿宜罢兵，各安其位，一切如故。」</strong> 各啮梨以为信。皆不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>代王什翼犍击刘卫辰，河冰未合，什翼犍命以苇纟亘约流澌。俄而冰合，然犹未坚，乃散苇于其上，冰草相结，有如浮梁，代兵乘之以渡。卫辰不意兵猝至，与宗族西走，什翼犍收其部落什六七而还。卫辰奔秦，秦王坚送卫辰还朔方，遣兵戌之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，甲子，燕太尉建宁敬公阳骛卒。以司空皇甫真为侍中、太尉，光禄大夫李洪为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下太和三年（戊辰，公元三六八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/148.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，秦王坚遣后将军 昜成世、左将军毛嵩分讨上邽、安定，辅国将军王猛、建节将军邓羌攻蒲阪、前将军杨安、广武将军张蚝攻陕城。坚命蒲、陕之军皆距城三十里，坚壁勿战，俟秦、雍已平，然后并力取之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，燕太宰恪有疾，以燕主 幼弱，政不在己，太傅评多猜忌，恐大司马之任不当其人，谓 兄乐安王臧曰：<strong>「今南有遗晋，西有强秦，二国常蓄进取之志，顾我未有隙耳。夫国之兴衰，系于辅相。大司马总统六军，不可任非其人。我死之后，以亲疏言之，当在汝及冲。汝曹虽才识明敏，然年少，未堪多难。吴王天资英杰，智略超世，汝曹若能推大司马以授之，必能混壹四海，况外寇，不足惮也；慎无冒利而忘害，不以国家为意也。」</strong> 又以语太傅评。及恪卒，评不用其言。二月，以车骑将军中山王冲为大司马。冲， 之弟也。以荆州刺史吴王垂为侍中、车骑大将军、仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/150.mp3" download>download the file</a> instead.
</audio></p>
<p>秦魏公廋以陕城降燕，请兵应接；秦人大惧，盛兵守华阴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/151.mp3" download>download the file</a> instead.
</audio></p>
<p>燕魏尹范阳王德上疏，以为：<strong>「先帝应天受命，志平六合；陛下纂统，当继而成之。今苻氏骨肉乖离，国分为五，投诚请援，前后相寻，是天以秦赐燕也。天与不取，反受其殃，吴、越之事，足以观矣。宜命皇甫真引并、冀之众径趋蒲阪，吴王垂引许、洛之兵驰解廋围，太傅总京师虎旅为二年后继，传檄三辅，示以祸福，明立购赏，彼必望风响应。浑一之期，于此乎在矣！时燕人多请救陕，因图关中者，太傅评曰：</strong>「秦，大国也，今虽有难，未易可图。朝廷虽明，未如先帝；吾等智略，又非太宰之比。但能闭关保境足矣，平秦非吾事也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/152.mp3" download>download the file</a> instead.
</audio></p>
<p>魏公廋遗吴王垂及皇甫真笺曰：<strong>「苻坚、王猛，皆人杰也，谋为燕患久矣；今不乘机取之，恐异日燕之君臣将有甬东之悔矣！」</strong> 垂谓真曰：<strong>「方今为人患者必在于秦。主上富于春秋，观太傅识度，岂能敌苻坚、王猛乎？」</strong> 真曰：<strong>「然，吾虽知之，如言不用何！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，丁巳朔，日月食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/154.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/101/154.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/155.mp3" download>download the file</a> instead.
</audio></p>
<p>秦杨成世为赵公双将苟兴所败，毛嵩亦为燕公武所败，奔还。秦王坚复遣武卫将军王鉴、宁朔将军吕光、将军冯翊郭将、翟傉等帅众三万讨之。夏，四月，双、武乘胜至于榆眉，以苟兴为前锋。王鉴欲速战，吕光曰：<strong>「兴新得志，气势方锐，宜持重以待之。彼粮尽必退，退而击之，蔑不济矣！」</strong> 二旬而兴退。光曰：<strong>「兴可击矣。」</strong> 遂追之，兴败。因击双、武，大破之，斩获万五千级。武弃安定，与双皆奔上邽，鉴等进攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/156.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/156.mp3" download>download the file</a> instead.
</audio></p>
<p>晋公柳数出挑战，王猛不应。柳以猛为畏之。五月，留其世子良守蒲阪，帅众二万西趋长安。去蒲阪百余里，邓羌帅锐骑七千夜袭，败之。柳引军还，猛邀击之，尽俘其众。柳与数百骑入城，猛、羌进攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/157.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/157.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，王鉴等拔上邽，斩双、武，宥其妻子。以左卫将军苻雅为秦州刺史。八月，以长乐丕为雍州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/158.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/158.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，王猛等拔蒲阪，斩晋公柳及其妻子。猛屯蒲阪，遣邓羌与王鉴等会攻陕城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/159.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/159.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王公、贵戚多占民为廕户，国之户口少于私家，仓库空竭，用度不足。尚书左仆射广信公悦绾曰：<strong>「今三方鼎峙，各有吞并之心。而国家政法不立，豪贵恣横，至使民户殚尽，委输无入，吏断常俸，战士绝廪，官贷粟帛以自赡给；既不可闻于邻敌，且非所以为治，宜一切罢断诸廕户，尽还郡县。」</strong> 燕主 从之，使绾专治其事，纠擿奸伏，无敢蔽匿，出户二十余万，举朝怨怒。绾先有疾，自力厘校户籍，疾遂亟。冬，十一月，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/160.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/160.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，秦王猛等拔陕城，获魏公廋，送长安。秦王坚问其所以反，对曰：<strong>「臣本无反心，但以弟兄屡谋逆乱，臣惧并死，故谋反耳。」</strong> 坚泣曰：<strong>「汝素长者，固知非汝心也；且高祖不可以无后。」</strong> 乃赐廋死，原其七子，以长子袭魏公，余子皆封县公，以嗣越厉王及诸弟之无后者。苟太后曰：<strong>「廋与双俱反，双独不得置后，何也？」</strong> 坚曰：<strong>「天下者，高祖之天下，高祖之子不可以无后。至于仲群，不顾太后，谋危宗庙，天下之法，不可私也。」</strong> 以范阳公抑为征东大将军、并州刺史，镇蒲阪；邓羌为建武将军、洛州刺史，镇陕城。擢姚眺为汲郡太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>加大司马温殊礼，位在诸侯王上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="163" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/162.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，以仇池公杨世为秦州刺史，世弟统为武都太守。世亦称臣于秦，秦以世为南秦州刺史。</p>
