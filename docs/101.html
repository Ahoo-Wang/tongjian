</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起上章涒滩，尽着雍执徐，凡九年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下升平四年（庚申，公元三六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸巳，燕主俊大阅于邺，欲使大司马恪、司空阳骛将之入寇；会疾笃，乃召恪、骛及司徒评、领军将军慕舆根等受遗诏辅政。甲午，卒。戊子，太子 即位，年十一。大赦，改元建熙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/4.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚分司、隶置雍州，以河南公双为都督雍、河、凉三州诸军事、征西大将军、雍州刺史，改封赵公，镇安定。封弟忠为河南公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/5.mp3" download>download the file</a> instead.
</audio></p>
<p>仇池公杨俊卒，子世立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/6.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，燕人尊可足浑后为皇太后。以太原王恪为太宰，专录朝政；上庸王评为太傅，阳骛为太保，慕舆根为太师，参辅朝政。根性木强，自恃先朝勋旧，心不服恪，举动倨傲。时太后可足浑氏颇预外事，根欲为乱，乃言于恪曰：<strong>「今主上幼冲，母后干政，殿下宜防意外之变，思有以自全。且定天下者，殿下之功也。兄亡弟及，古今成法，俟毕山陵，宜废主上为王，殿下自践尊位，以为大燕无穷之福。」</strong> 恪曰：<strong>「公醉邪？何言之悖也！吾与公受先帝遗诏，云何而遽有此议？」</strong> 根愧谢而退。恪以告吴王垂，垂劝恪诛之。恪曰：<strong>「今新遭大丧，二邻观衅，而宰辅自相诛夷，恐乖远近之望，且可忍之。」</strong> 秘书临皇甫真言于恪曰：__「根本庸竖，过蒙先帝厚恩，引参顾命。而小人无识，自国哀已来，骄很日甚，将成祸乱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/7.mp3" download>download the file</a> instead.
</audio></p>
<p>明公今日居周公之地，当为社稷深谋，早为之所。」__ 恪不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/8.mp3" download>download the file</a> instead.
</audio></p>
<p>根又言于可足浑氏及燕主 曰：<strong>「太宰、太傅将谋不轨，臣请帅禁兵以诛之。」</strong> 可足浑氏将从之， 曰：<strong>「二公，国之亲贤，先帝选之，托以孤嫠，必不肯尔。安知非太师欲为乱也！」</strong> 乃止。根又思恋东土，言于可足浑氏及 曰：<strong>「今天下萧条，外寇非一，国大忧深，不如还东。」</strong> 恪闻之，乃与太傅评谋，密奏根罪状，使右卫将军傅颜就内省诛根，并其妻子、党与。大赦。是时新遭大丧，诛夷狼籍，内外恟惧，太宰恪举止如常，人不见其有忧色，每出入，一人步从。或说以宜自戒备，恪曰：<strong>「人情方惧，当安重以镇之，奈何复自惊扰，众将何仰！」</strong> 由是人心稍定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/9.mp3" download>download the file</a> instead.
</audio></p>
<p>恪虽综大任，而朝廷之礼，兢兢严谨，每事必与司徒评议之，未尝专决。虚心待士，咨询善道，量才授任，人不逾位。官属、朝臣或有过失，不显其状，随宜他叙，不令失伦，唯以此为贬。时人以为大愧，莫敢犯者。或有小过，自相责曰：<strong>「尔复欲望宰公迁官邪！」</strong> 朝廷初闻燕主俊卒，皆以为中原可图。桓温曰：<strong>「慕容恪尚在，忧方大耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/10.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，己卯，葬燕主俊于龙陵，谥曰景昭皇帝，庙号烈祖。所征郡国兵，以燕朝多难，互相惊动，往往擅自散归，自邺以南，道路断塞。太宰恪以吴王垂为使持节、征南将军、都督河南诸军事、兖州牧、荆州刺史，镇梁国之蠡台，孙希为并州刺史，傅颜为护军将军，帅骑二万，观兵河南，临淮而还，境内乃安。希，泳之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/11.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴刘卫辰遣使降秦，请田内地，春来秋返；秦王坚许之。夏，四月，云中护军贾雍遣司马徐赟帅骑袭之，大获而还。坚怒曰：<strong>「朕方以恩信怀戎狄，而汝贪小利以败之，何也！」</strong> 黜雍以白衣领职，遣使还其所获，慰抚之。卫辰于是居入塞内，贡献相寻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/12.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，代王代翼犍妃慕容氏卒。秋，七月，刘卫辰如代会葬，因求婚，什翼犍以女妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/13.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛丑朔，日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/14.mp3" download>download the file</a> instead.
</audio></p>
<p>谢安少有重名，前后征辟，皆不就，寓居会稽，以山水、文籍自娱。虽为布衣，时人皆以公辅期之，士大夫至相谓曰：<strong>「安石不出，当如苍生何！」</strong> 安海游东山，常以妓女自随。司徒昱闻之，曰：<strong>「安石既与人同乐，必不得不与人同忧，召之必至。」</strong> 安妻。刘惔之妹也，见家门贵盛而安独静退，谓曰：<strong>「丈夫不如此也？」</strong> 安掩鼻曰：<strong>「恐不免耳。」</strong> 及弟万废黜，安始有仕进之志，时已年四十余。征西大将军桓温请为司马，安乃赴召，温大喜，深礼重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/15.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乌桓独孤部、鲜卑没弈干各帅众数万降秦，秦王坚处之塞南。阳平公融谏曰：<strong>「戎狄人面兽心，不知仁义。其稽颡内附，实贪地利，非怀德也；不敢犯边；实惮兵威，非感恩也。今处之塞内，与民杂居，彼窥郡县虚实，必为边患，不如徙之塞外以防未然。」</strong> 坚从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/16.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，封桓温为南郡公，温弟冲为丰城县公，子济为临贺县公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/17.mp3" download>download the file</a> instead.
</audio></p>
<p>燕太宰恪欲以李绩为右仆射，燕主 不许。恪屡以为请， 曰：<strong>「万机之事，皆委之叔父，伯阳一人， 请独裁。」</strong> 出为章武太守，以忧卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下升平五年（辛酉，公元三六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/19.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊戌，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/20.mp3" download>download the file</a> instead.
</audio></p>
<p>刘卫辰掠秦边民五十余口为奴婢以献于秦；秦王坚责之，使归所掠。卫辰由是叛秦，专附于代。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/21.mp3" download>download the file</a> instead.
</audio></p>
<p>东安简伯郗昙卒。二月，以东阳太守范汪都督徐、兖、青、冀、幽五州诸军事，兼徐、兖二州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/22.mp3" download>download the file</a> instead.
</audio></p>
<p>平阳人举郡降燕。燕以建威将军段刚为太守，遣督护韩苞将兵共守平阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>方士丁进有宠于燕主俊，欲求媚于太宰恪，说恪令杀太傅评；恪大怒，奏收斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高昌卒，燕河内太守吕护并其众，遣使来降；拜护冀州刺史。护欲引晋兵以袭邺。三月，燕太宰恪将兵五万，冠军将军皇甫真将兵万人，共讨之。燕兵至野王，护婴城自守。护军将军傅颜请急攻之，以省大费。恪曰：<strong>「老贼经变多矣，观其守备，未易猝攻。顷攻黎阳，多杀精锐，卒不能拔，自取困辱。护内无蓄积，外无救援，我深沟高垒，坐而守之，休兵养士，离间其党，于我不劳而贼势日蹙。不过十旬，取之必矣，何为多杀士卒以求旦夕之功乎！」</strong> 乃筑长围守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/25.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，桓温以其弟黄门郎豁督沔中七郡诸军事，兼新野、义城二郡太守，将兵取许昌，破燕将慕容尘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>凉骠骑大将军宋混疾甚，弦玄靓及其祖母马氏往省之，曰：<strong>「将军万一不幸，寡妇孤儿将何所托！欲以林宗继将军，可乎？」</strong> 混曰；<strong>「臣子林宗幼弱，不堪大任。殿下倘未弃臣门，臣弟澄政事愈于臣，但恐其儒缓，机事不称耳。殿下策励而使之，可也。」</strong> 混戒澄及诸子曰：<strong>「吾家受国大恩，当以死报，无恃势位以骄人。」</strong> 又见朝臣，皆戒之以忠贞。及卒，行路为之挥涕。云靓以澄为领军将军，辅政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，丁巳，帝崩，无嗣。皇太后令曰：<strong>「琅邪王丕，中兴正统，义望情地，莫与为比，其以王奉大统！」</strong> 于是百官备法驾迎于琅邪第。庚申，即皇帝位，大赦。壬戌，改封东海王弈为琅邪王。秋，七月，戊午，葬穆帝于永平陵，庙号教宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/28.mp3" download>download the file</a> instead.
</audio></p>
<p>燕人围野王数月，吕护遣其将张兴出战，傅颜击斩之，城中日蹙。皇甫真戒部将曰：<strong>「护势穷奔突，必择虚隙而投之；吾所部士卒多羸，器甲不精，宜深为之备。」</strong> 乃多课橹楯，亲察行夜者。护食尽，果夜悉精锐趋真所部，突围，不得出；太宰恪引兵击之，护众死伤殆尽，弃妻子奔荥阳。恪存抚降民，给其廪食；徙士人、将帅于邺，自余各随所乐。以护参军广平梁琛为中书着作郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/29.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊申，立妃王氏为皇后，后，蒙之女也。穆帝何皇后称穆皇后，居永安宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/30.mp3" download>download the file</a> instead.
</audio></p>
<p>凉右司马张邕恶宋澄专政，起兵攻澄，杀之，并灭其族。张玄靓以邕为中护军，叔父天锡为中领军，同辅政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/31.mp3" download>download the file</a> instead.
</audio></p>
<p>张平袭燕平阳，杀段刚、韩苞；又攻雁门，杀太守单男。既而为秦所攻，平复谢罪于燕以求救。燕人以平反复，弗救也，平遂为秦所灭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/32.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，秦大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/101/33.mp3" download>download the file</a> instead.
</audio></p>
<p>徐、兖二州刺史范汪，素为桓温所恶，温将北伐，命汪帅众出梁国。冬，十月，坐失期，免为庶人，遂废，卒于家。子宁，好儒学，性质直，常谓王弼、何晏之罪深于桀、纣。或以为贬之太过。宁曰：<strong>「王、何蔑弃典文，幽沈仁义，游辞浮说，波荡后生，使搢绅之徒翻然改辙，以至礼坏乐崩，中原倾覆，遗风余俗，至今为患。桀、纣纵暴一时，适足以丧身覆国，为后世戒，岂能回百姓之视听哉！故吾以为一世之祸轻，历代之患重，自丧之恶小，迷众之罪大也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/34.mp3" download>download the file</a> instead.
</audio></p>
<p>吕护复叛，奔燕，燕人赦之，以为广州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/35.mp3" download>download the file</a> instead.
</audio></p>
<p>凉张邕骄矜淫纵，树党专权，多所刑杀，国人患之。张天锡所亲敦煌刘肃谓天锡曰：<strong>「国家事欲未静！」</strong> 天锡曰：<strong>「何谓也？」</strong> 肃曰：<strong>「今护军出入，有似长宁。」</strong> 天锡惊曰：<strong>「我固疑之，未敢出口。计将安出？」</strong> 肃曰：<strong>「正当速除之耳！」</strong> 天锡曰：<strong>「安得其人？」</strong> 肃曰：<strong>「肃即其人也！」</strong> 肃时年未二十。天锡曰：<strong>「汝年少，更求其助。」</strong> 肃曰：<strong>「赵白驹与肃二人足矣。」</strong> 十一月，天锡与邕俱入朝，肃与白驹从天锡，值邕于门下，肃斫之不中，白驹继之，又不克，二人与天锡俱入宫中，邕得逸走，帅甲士三百余人攻宫门。天锡登屋大呼曰：<strong>「张邕凶逆无道，既灭宋氏，又欲倾覆我家。汝将士世为凉臣，何忍以兵相向邪！今所取者，止张邕耳，它无所问！」</strong> 于是邕兵悉散走，邕自刎死，尽灭其族党。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/36.mp3" download>download the file</a> instead.
</audio></p>
<p>玄靓以天锡为使持节、冠军大将军、都督中外诸军事，辅政。十二月，始改建兴四十九年，奉升平年号，诏以玄靓为大都督、督陇右诸军事、凉州刺史、护羌校尉、西平公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/37.mp3" download>download the file</a> instead.
</audio></p>
<p>燕大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/38.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚命牧伯守宰各举孝悌、廉直、文学、政事，察其所举，得人者赏之，非其人者罪之。由是人莫敢妄举，而请托不行，士皆自励；虽宗室外戚，无才能者皆弃不用。当是之时，内外之官，率皆称职；田畴修辟，仓库充实，盗贼屏息。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/39.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，归义侯李势卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>哀皇帝</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下隆和元年（壬戌，公元三六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正有，壬子，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲寅，减田租，亩收二升。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/101/44.mp3" download>download the file</a> instead.
</audio></p>
<p>燕豫州刺史孙兴请攻洛阳，曰：<strong>「晋将陈佑弊卒千余，介守孤城，不中取也！」</strong> 燕人从其言，遣宁南将军吕护屯河阴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/45.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛未，以吴国内史庾希为北中郎将、徐、兖二州刺史，镇下邳，龙骧将军袁真为西中郎将、监护豫、司、并、冀四州诸军事、豫州刺史，镇汝南并假节。希，冰之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙子，拜帝母周贵人为皇太妃，仪服拟于太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕吕护攻洛阳。三月，乙酉，河南太守戴施奔宛，陈佑告急。五月，丁巳，桓温遣庾希及竟陵太守邓遐帅舟师三千人助佑守洛阳，遐。岳之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/48.mp3" download>download the file</a> instead.
</audio></p>
<p>温上疏请迁都洛阳。自永嘉之乱播渡江表者，一切北徙，以实河南。朝廷畏温，不敢为异。而北土萧条，人情疑惧，虽并知不可，莫敢先谏。散骑常待领着作郎孙绰上疏曰：__「昔中宗龙飞，非惟信顺协于天人，实赖万里长江画而守之耳。今自丧乱已来，六十余年，河、洛丘墟，函夏萧条。士民播流江表，已经数世，存者老子长孙，亡者丘陇成行，虽北风之思感其素心，目前之哀实为交切。若迁都旋轸之日，中兴五陵，即复缅成遐域。秦山之安，既难以理保，烝烝之思，岂不缠于圣心哉！温今此举，诚欲大览始终，为国远图；而百姓震骇，同怀危惧，岂不以反旧之乐赊，而趋死之忧促哉！何者？植根江外，数十年矣，一朝顿欲拔之，驱踧于穷荒之地。提挈万里，逾险浮深，离坟墓，弃生业，田宅不可复售，舟车无从而得。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/49.mp3" download>download the file</a> instead.
</audio></p>
<p>舍安乐之国，适习乱之乡，将顿仆道涂，飘溺江川，仅有达者。此仁者所宜哀矜，国家所宜深虑也！臣之愚计，以为且宜遣将帅有威名、资实者，先镇洛阳，扫平梁、许，清壹河南。运漕之路既通，开垦之积已丰，豺狼远窜，中夏小康，然后可徐议迁徙耳。奈何舍百胜之长理，举天下而一掷哉！」__ 绰，楚之孙也。少慕高尚，尝着《遂初赋》以见志。温见绰表，不悦，曰：<strong>「致意兴公，何不寻君《遂初赋》，而知人家国事邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/101/50.mp3" download>download the file</a> instead.
</audio></p>
<p>时朝廷忧惧，将遣侍中止温，扬州刺史王述曰：<strong>「温欲以虚声威朝廷耳，非事实也；但从之，自无所至。」</strong> 乃诏温曰：<strong>「在昔丧乱，忽涉五纪，戎锹肆暴，继袭凶迹，眷言西顾，慨叹盈怀。知欲躬帅三军，荡涤氛秽，廓清中畿，光复旧京，非夫外身徇国，孰能若此？诸所处分，委之高算。但河洛丘墟，所营有广，经始之勤，致劳怀也。」</strong> 事果不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/51.mp3" download>download the file</a> instead.
</audio></p>
<p>温又议移洛阳钟虡。述曰：<strong>「永嘉不竞，暂都江左，方当荡平区宇，旋轸旧京。若其不尔，宜改迁园陵，不应先事钟虡！」</strong> 温乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>朝廷以交、广辽远，改授温都督并、司、冀三州；温表辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦王坚亲临太学，考第诸生经义，与博士讲论，自是每月一至焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，甲戌，燕征东参军刘拔刺杀征东将军、冀州刺史、范阳王友于信都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，吕护退守小平津，中流矢而卒。燕将段崇收军北渡，屯于野王。邓遐进屯新城。八月，西中郎将袁真进屯汝南，运米五万斛以馈洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十一月，代王什翼犍纳女于燕，燕人亦以女妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，戊午朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庾希自下邳退屯山阳，袁真自汝南退屯寿阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，二月，己亥，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，壬寅，皇太妃周氏薨于琅邪第。癸卯，帝就第治丧，诏司徒会稽王昱总内外众务。帝欲为太妃服三年，仆射江A170启：<strong>「于礼，应服缌麻。」</strong> 又欲降服期，A170曰：<strong>「厌屈私情，所以上严祖考。」</strong> 乃服缌麻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，燕宁东将军慕容忠攻荥阳太守刘远，远奔鲁阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，加征西大将军桓温侍中、大司马、都督中外诸军、录尚书事，假黄钺。温以抚军司马王坦之为长史。坦之，述之子也。又以征西掾郗超为参军，王珣为主簿，每事必与二人谋之。府中为之语曰：<strong>「髯参军，短主簿，能令公喜，能令公怒。」</strong> 温气概高迈，罕有所推。与超言，常自谓不能测，倾身待之，超亦深自结纳。珣，导之孙也，与谢玄皆为温掾，温俱重之。曰：<strong>「谢掾年四十必拥旄杖节，王掾当作黑头公，皆未易才也。」</strong> 玄，奕之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以西中郎将袁真都督司、冀、并三州诸军事，北中郎将庾希都督青州诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸卯，燕人拔密城，刘远奔江陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，有星孛于角、亢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>张玄靓祖母氏卒，尊庶母郭氏为太妃。郭氏以张天锡专政，与大臣张钦等谋诛之。事泄，钦等皆死。玄靓惧，以位让天锡，天锡不受。右将军刘肃等劝天锡自立。闰月，天锡使肃等夜帅兵入宫，弑玄靓，宣言暴卒，谥曰冲公。天锡自称使持节、大都督、大将军、凉州牧、西平公，时年十八。尊母刘美人曰太妃。遣司马纶骞奉章诣建康请命，并送御史俞归东还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸亥，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/69.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，燕镇南将军慕容尘攻陈留太守袁披于长平；汝南太守朱斌乘虚袭许昌，克之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/70.mp3" download>download the file</a> instead.
</audio></p>
<p>代王什冀犍击高车，大破之，俘获万余口，马、牛、羊百余万头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/71.mp3" download>download the file</a> instead.
</audio></p>
<p>以征虏将军桓冲为江州刺史。十一月，姚襄故将张骏杀江州督护赵毘，帅其徒北叛；冲讨斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下兴宁二年（甲子，公元三六四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/73.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙辰，燕大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/74.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，燕太傅评、龙骧将军李洪略地河南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/75.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚戌朔，大阅户口，令所在土断，严其法制，谓之《庚戌制》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/76.mp3" download>download the file</a> instead.
</audio></p>
<p>帝信方士言，断谷饵药以求长生。侍中高崧谏曰：<strong>「此非成乘所宜为；陛下兹事，实日月之食。」</strong> 不听。辛未，帝以药发，不能亲万机，褚太后复临朝摄政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/77.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲辰，燕李洪攻许昌、汝南，败晋兵于悬瓠，颍川太守李福战死，汝南太守朱斌奔寿春，陈郡太守朱辅退保彭城。大司马温遣西中郎将袁真等御之，温帅舟师屯合肥。燕人遂拔许昌、汝南、陈郡，徙万余户于幽、冀二州，遣镇南将军慕容尘屯许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/78.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊辰，以扬州刺史王述为尚书令。加大司马温扬州牧、录尚书事。壬申，使侍中召温入参朝政，温辞不至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/79.mp3" download>download the file</a> instead.
</audio></p>
<p>王述每受职，不为虚让，其所辞必于不受。及为尚书令，子坦之白述：<strong>「故事当让。」</strong> 述曰：<strong>「汝谓我不堪邪？」</strong> 坦之曰：<strong>「非也，但克让自美事耳！」</strong> 述曰：<strong>「既谓堪之，何为复让！人言汝胜我，定不及也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/80.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，秦王坚遣大鸿胪拜张天锡为大将军、凉州牧、西平公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/81.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丁卯，诏复征大司马温入朝。八月，温至赭圻，诏尚书车灌止之，温遂城赭圻居之，固让内录，遥领扬州牧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/82.mp3" download>download the file</a> instead.
</audio></p>
<p>秦汝南公腾谋反，伏诛。腾，秦主生之弟也。是时，生弟晋公柳等犹有五人，王猛言于坚日：<strong>「不去五公，终必为患。」</strong> 坚不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/83.mp3" download>download the file</a> instead.
</audio></p>
<p>燕侍中慕龙舆诣龙城，徙宗庙及所留百官皆诣邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/84.mp3" download>download the file</a> instead.
</audio></p>
<p>燕太宰恪将取洛阳，先遣人招纳士民，远近诸坞皆归之；乃使司马悦希军于盟津，豫州刺史孙兴军于成皋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/85.mp3" download>download the file</a> instead.
</audio></p>
<p>初，沈充之子劲，以其父死于逆乱，志欲立功以雪旧耻；年三十余，以刑家不得仕。吴兴太守王胡之为司州刺史，上疏称劲才行，请解禁锢，参其府事，朝廷许之。会胡之以病，不行。及燕人逼洛阳，冠军将军陈佑守之，众不过二千。劲自表求配佑效力；诏以劲补冠军长史，令自募壮士，得千余人以行。劲屡以少击燕众，摧破之。而洛阳粮尽援绝，佑自度不能守，乃以救许昌为名，九月，留劲以五百人守洛阳，佑帅众而东。劲喜曰：<strong>「吾志欲致命，今得之矣。」</strong> 佑闻许昌已没，遂奔新城。燕悦希引兵略河南诸城，尽取之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/86.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚命公国各置三卿，并余官皆听自采辟，独为置郎中令。富商赵掇等车服僭侈，诸公竞引以为卿。黄门侍郎安定程宪言于坚，请治之。坚乃下诏称：<strong>「本欲使诸公延选英儒，乃更猥滥如是！宜令有司推检，辟召非其人者，悉降爵为侯，自今国官皆委之铨衡。自非命士已上，不得乘车马；去京师百里内，工商皁隶，不得服金银、锦绣。犯者弃市！」</strong> 于是平阳、平昌、九江、陈留、安乐五公皆降爵为侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下兴宁三年（乙丑，公元三六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/88.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚申，皇后王氏崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/89.mp3" download>download the file</a> instead.
</audio></p>
<p>刘卫辰复叛代，代王什翼犍东渡河，击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/90.mp3" download>download the file</a> instead.
</audio></p>
<p>什翼犍性宽厚，郎中令许谦盗绢二匹，什翼犍知而匿之，谓左长史燕凤曰：<strong>「吾不忍视谦之面，卿慎勿泄。若谦惭而自杀，是吾以财杀士也。」</strong> 尝讨西部叛者，流矢中目；既而获射者，群臣欲脔割之，什翼犍曰：<strong>「彼各为其主斗耳，何罪！」</strong> 遂释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/91.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马温移镇姑孰。二月，乙未，以其弟右将军豁监荆州、扬州之义城、雍州之京兆诸军事，领荆州刺史，加江州刺史桓冲监江州及荆、豫八郡诸军事，并假节。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/92.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒昱闻陈佑弃洛阳，会大司马温于洌洲，共议征讨。丙申，帝崩于西堂，事遂寝。帝无嗣，丁酉，皇太后诏以琅邪王奕承大统。百官奉迎于琅邪第，是日，即皇帝位，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/93.mp3" download>download the file</a> instead.
</audio></p>
<p>秦大赦，改元建元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/94.mp3" download>download the file</a> instead.
</audio></p>
<p>燕太宰恪、吴王垂共攻洛阳。恪谓诸将曰：<strong>「卿等常患吾不攻，今洛阳城高而兵弱，易克也，勿更畏懦而怠惰！」</strong> 遂攻之。三月，克之，执扬武将军沈劲。劲神气自若，恪将宥之。中军将军慕舆虔曰：<strong>「劲虽奇士，观其志度，终不为人用，今赦之，必为后患。」</strong> 遂杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>恪略地至崤、渑，关中大震，秦王坚自将屯陕城以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕人以左中郎将慕容筑为洛州刺史，镇金墉；吴王垂为都督荆、扬、洛、徐、兖、豫、雍、益、凉、秦十州诸军事、征南大将军、荆州牧，配方一万，镇鲁阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/101/97.mp3" download>download the file</a> instead.
</audio></p>
<p>太宰恪还邺，谓僚属曰：<strong>「吾前平广固，不能济辟闾蔚；今定洛阳，使沈劲为戮；虽皆非本情，然身为元帅，实有愧于四海。」</strong> 朝廷嘉劲之忠，赠东阳太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/101/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/98.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：沈劲可谓能子矣！耻父之恶，致死以涤之，变凶逆之族为忠义之门。《易》曰：<strong>「干父之蛊，用誉。」</strong> 《蔡仲之命》曰：<strong>「尔尚盖前人之愆，惟忠惟孝。」</strong> 其是之谓乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="99" data-marpit-pagination-total="163"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/99.mp3" download>download the file</a> instead.
</audio></p>
<p>太宰恪为将，不事威严，专用恩信，抚士卒务综大要，不为苛令，使人人得便安。平时营中宽纵，似若可犯；然警备严密，敌至莫能近者，故未尝负败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/100.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，葬哀帝及静皇后于安平陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/101.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬午，燕太尉武平匡公封弈卒。以司空阳鹜为太尉，侍中、光禄大夫皇甫真为司空，领中书监。骛历事四朝，年耆望重，自太宰恪以下皆拜之。而骛谦恭谨厚，过于少时；戒束子孙，虽朱紫罗列，无敢违犯其法度者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/102.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊子，益州刺史建城襄会周抚卒。抚在益州三十余年，甚有威惠。诏以其子犍为太守楚代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/103.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己酉，徙会稽王昱复为琅邪王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/104.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，立妃庾氏为皇后。后，冰之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/105.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，立琅邪王昱子昌明为会稽王；昱固让，犹自称会稽王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/106.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴右贤王曹毂、左贤王刘卫辰皆叛秦。毂帅众二万寇杏城，秦王坚自将讨之，使卫大将军李威、左仆射王猛辅太子宏留守长安。八月，坚击毂，破之，斩毂弟活，毂请降，徙其豪杰六千余户于安。建节将军邓羌讨卫辰，擒之于木根山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/107.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，坚如朔方，巡抚诸胡。冬，十月，征北将军、淮南公幼帅杏城之众乘虚袭长安，李威击斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/108.mp3" controls class="html5-audio-player">

</audio></p>
<p>鲜卑秃发椎斤卒，年一百一十，子思复鞬代统其众。椎斤，树机能从弟务丸之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/101/109.mp3" download>download the file</a> instead.
</audio></p>
<p>梁州刺史司马勋，为政酷暴，治中、别驾及州之豪右，言语忤意，即于坐枭斩之，或亲射杀之。常有据蜀之志，惮周抚，不敢发。及抚卒，勋遂举兵反。别驾雍端、西戎司马隗粹切谏，勋皆杀之，自号梁、益二州牧、成都王。十一月，勋引兵入剑阁，攻涪，西夷校尉毋丘 弃城走。乙卯，围益州刺史周楚于成都。大司马温表鹰扬将军江夏相义阳朱序为征讨都护以救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/110.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚还长安，以李威守太尉，加侍中。以曹毂为雁门公，刘卫辰为夏阳公，各使统其部落。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，戊戌，以尚书王彪之为仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>海西公上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下太和元年（丙寅，公元三六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，三月，荆州刺史桓豁使督护桓罴攻南郑，讨司马勋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕太宰、大司马恪，太傅、司徒评，稽首归政，上章绶，请归第；燕主 不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/101/116.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，戊寅，皇后庾氏崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/117.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/101/117.mp3" download>download the file</a> instead.
</audio></p>
<p>朱序、周楚击司马勋，破之，擒勋及其党，送大司马温；温皆斩之，传首建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>代王什翼犍遣左长史燕凤入贡于秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，癸酉，葬孝皇后于敬平陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦辅国将军王猛、前将军杨安、扬武将军姚苌等帅众二万寇荆州，攻南乡郡，荆州刺史桓豁救之；八月，军于新野。秦兵掠安阳民万余户而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，甲午，曲赦梁、益二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，加司徒昱丞相、录尚书事，入朝不趋，赞拜不名，剑履上殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>张天锡遣使至秦境上，告绝于秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕抚军将军下邳王厉寇兖州，拔鲁、高平数郡，置守宰而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，陇西李俨以郡降秦，既而复通于张天锡。十二月，羌敛岐以略阳四千家叛秦，称臣于俨；俨于是拜置牧守，与秦、凉绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>南阳督护赵亿据宛城降燕，太守桓澹走保新野；燕人遣南中郎将赵盘自鲁阳戌宛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>徐、兖二州刺史庾希，以后族故，兄弟贵显，大司马温忌之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝宗穆皇帝下太和二年（丁卯，公元三六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，庾希坐不能救鲁、高平，免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，燕抚军将军下邳王厉、镇北将军宜都王桓袭敕勒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="163" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/101/131.mp3" controls class="html5-audio-player">
