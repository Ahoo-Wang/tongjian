</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢摄提格，尽强圉大荒落，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之中开元二年（甲寅，公元七一四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬申，制：<strong>「选京官有才识者除都督、刺史，都督、刺史有政迹者除京官，使出入常均，永为恒式。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/4.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，以卢怀慎检校黄门监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/5.mp3" download>download the file</a> instead.
</audio></p>
<p>旧制，雅俗之乐，皆隶太常。上精晓音律，以太常礼乐之司，不应典倡优杂伎；乃更置左右教坊以教俗乐，命右骁卫将军范及为之使。又选乐工数百人，自教法曲于梨园，谓之__「皇帝梨园弟子」__ 。又教宫女使习之。又选伎女，置宜春院，给赐其家。礼部侍郎张廷珪、酸枣尉袁楚客皆上疏，以为：<strong>「上春秋鼎盛，宜崇经术，迩端士，尚朴素，深以悦郑声、好游猎为戒。」</strong> 上虽不能用，欲开言路，咸嘉赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/6.mp3" download>download the file</a> instead.
</audio></p>
<p>中宗以来，贵戚争营佛寺，奏度人为僧，兼以伪妄；富户强丁多削发以避徭役，所在充满。姚崇上言：<strong>「佛图澄不能存赵，鸠摩罗什不能存秦，齐襄、梁武，未免祸殃。但使苍生安乐，即是佛身；何用妄度奸人，使坏正法！」</strong> 上从之。丙寅，命有司沙汰天下僧尼，以伪妄还俗者万二千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，营州都督治柳城以镇抚奚、契丹，则天之世，都督赵文翙失政，奚、契丹攻陷之，是后寄治于幽州东渔阳城。或言：<strong>「靺鞨、奚、大欲降唐，正以唐不建营州，无所依投，为默啜所侵扰，故且附之；若唐复建营州，则相帅归化矣。」</strong> 并州长史、和戎大武等军州节度大使薛讷信之，奏请击契丹，复置营州；上亦以冷陉之役，欲讨契丹。群臣姚崇等多谏。甲申，以讷同紫微黄门三品，将兵击契丹，群臣乃不敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/8.mp3" download>download the file</a> instead.
</audio></p>
<p>薛王业之舅王仙童，侵暴百姓，御史弹奏；业为之请，敕紫微、黄门覆按。姚崇、卢怀慎等奏：<strong>「仙童罪状明白，御史所言无所枉，不可纵舍。」</strong> 上从之。由是贵戚束手。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/9.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，庚寅朔，太史奏太阳应亏不亏。姚崇表贺，请书之史册；从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/10.mp3" download>download the file</a> instead.
</audio></p>
<p>乙末，突厥可汗默啜遣其子同俄特勒及妹夫火拔颉利发、石阿失毕将兵围北庭都护府，都护郭虔瓘击败之。同俄单骑逼城下，虔瓘伏壮士于道侧，突起斩之。突厥请悉军中资粮以赎同俄，闻其已死，恸哭而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/11.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，敕：<strong>「自今所在毋得创建佛寺；旧寺颓坏应葺者，诣有司陈牒检视，然后听之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/12.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，以鸿胪少卿、朔方军副大总管王晙兼安北大都护、朔方道行军大总管，令丰安、定远、三受降城及旁侧诸军皆受晙节度。徙大都护府于中受降城，置兵屯田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/13.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，复置十道按察使，以益州长史陆象先等为之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/14.mp3" download>download the file</a> instead.
</audio></p>
<p>上思徐有功用法平直，乙亥，以其子大理司直惀为恭陵令。窦孝谌之子光禄卿豳公希瑊等，请以己官爵让惀以报其德，由是惀累迁申王府司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/15.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，申王成义请以其府录事阎楚珪为其府参军，上许之。姚崇、卢怀慎上言：<strong>「先尝得旨，云王公、驸马有所奏请，非墨敕皆勿行。臣窃以量材授官，当归有司；若缘亲故之恩，得以官爵为惠，踵习近事，实紊纪纲。」</strong> 事遂寝。由是请谒不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/16.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥石阿失毕既失同俄，不敢归，癸未，与其妻来奔；以为右卫大将军，封燕北郡王，命其妻曰金山公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/17.mp3" download>download the file</a> instead.
</audio></p>
<p>或告太子少保刘幽求、太子詹事钟绍京有怨望语，下紫微省按问，幽求等不服。姚崇、卢怀慎、薛讷言于上曰：<strong>「幽求等皆功臣，乍就闲职，微有沮丧，人情或然。功业既大，荣宠亦深，一朝下狱，虑惊远听。」</strong> 戊子，贬幽求为睦州刺史，绍京为果州刺史，紫微侍郎王琚行边军未还，亦坐幽求党贬泽州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/18.mp3" download>download the file</a> instead.
</audio></p>
<p>敕：<strong>「涪州刺史周利贞等十三人，皆天后时酷吏，比周兴等情状差轻，宜放归草泽，终身勿齿。」</strong> 西突厥十姓酋长都担叛。三月，己亥，碛西节度使阿史那献克碎叶等镇，擒斩都担，降其部落二万余帐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/19.mp3" download>download the file</a> instead.
</audio></p>
<p>御史中丞姜晦以宗楚客等改中宗遗诏，青州刺史韦安石、太子宾客韦嗣立、刑部尚书赵彦昭、特进致仕李峤，于时同为宰相，不能匡正，令监察御史郭震弹之；且言彦昭拜巫赵氏为姑，蒙妇人服，与妻乘车诣其家。甲辰，贬安石为沔州别驾，嗣立为岳州别驾，彦昭为袁州别驾，峤为滁州别驾。安石至沔州，晦又奏安石尝检校定陵，盗隐官物，下州征赃。安石叹曰：<strong>「此只应须我死耳。」</strong> 愤恚而卒。晦，皎之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/20.mp3" download>download the file</a> instead.
</audio></p>
<p>毁天枢，发匠熔其铜铁，历月不尽。先是，韦后亦于天街作石台，高数丈，以颂功德，至是并毁之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/21.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛巳，突厥可汗默啜复遣使求昏，自称__「干和永清太驸马、天上得果报天男、突厥圣天骨咄禄可汗」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/22.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，己丑，以岁饥，悉罢员外、试、检校官，自今非战功及别敕，毋得注拟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己酉，吐蕃相坌达延遗宰相书，请先遣解琬至河源正二国封疆，然后结盟。琬尝为朔方大总管，故吐蕃请之。前此琬以金紫光禄大夫致仕，复召拜左散骑常侍而遣之。又命宰相复坌达延书，招怀之。琬上言：<strong>「吐蕃必阴怀叛计，请预屯兵十万于秦、渭等州以备之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>黄门监魏知古，本起小吏，因姚崇引荐，以至同为相。崇意轻之，请知古摄吏部尚书、知东都选事，遣吏部尚书宋璟于门下过官；知古衔之。崇二子分司东都，恃其父有德于知古，颇招权请托；知古归，悉以闻。他日，上从容问崇：<strong>「卿子才性何如？今何官也？」</strong> 崇揣知上意，对曰：<strong>「臣有三子，两在东都，为人多欲而不谨，是必以事干魏知古，臣未及问之耳。」</strong> 上始以崇必为其子隐，及闻崇奏，喜问：<strong>「卿安从知之？」</strong> 对曰：<strong>「知古微时，臣卵而翼之。臣子愚，以为知古必德臣，容其为非，故敢干之耳。」</strong> 上于是以崇为无私，而薄知古负崇，欲斥之。崇固请曰：<strong>「臣子无状，挠陛下法，陛下赦其罪，已幸矣；苟因臣逐知古，天下必以陛下为私于臣，累圣政矣。」</strong> 上久乃许之。辛亥，知古罢为工部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/25.mp3" download>download the file</a> instead.
</audio></p>
<p>宋王成器，申王成义，上之兄也；岐王范，薛王业，上之弟也；豳王守礼，上之从兄也。上素友爱，近世帝王莫能及。初即位，为长枕大被，与兄弟同寝。诸王每旦朝于侧门，退则相从宴饮、斗鸡、击球，或猎于近郊，游赏别墅，中使存问相望于道。上听朝罢，多从诸王游，在禁中，拜跪如家人礼，饮食起居，相与同之。于殿中设五幄，与诸王更处其中，谓之五王帐。或讲论赋诗，间以饮酒、博弈、游猎，或自执丝竹；成器善笛，范善琵琶，与上共奏之。诸王或有疾，上为之终日不食，终夜不寝。业尝疾，上方临朝，须臾之间，使者十返。上亲为业煮药，回飙吹火，误爇上须，左右惊救之。上曰：<strong>「但使王饮此药而愈，须何足惜！」</strong> 成器尤恭慎，未尝议及时政，与人交结；上愈信重之，故谗间之言无自而入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>然专以衣食声色畜养娱乐之，不任以职事。群臣以成器等地逼，请循故事出刺外州。六月，丁巳，以宋王成器兼岐州刺史，申王成义兼幽州刺史，幽王守礼兼虢州刺史，令到官但领大纲，自余州务，皆委上佐主之。是后诸王为都护、都督、刺史者并准此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，吐蕃使其宰相尚钦藏来献盟书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上以风俗奢靡，秋，七月，乙未，制：<strong>「乘舆服御、金银器玩，宜令有司销毁，以供军国之用；其珠玉、锦绣，焚于殿前；后妃以下，皆毋得服珠玉锦绣。」</strong> 戊戌，敕：<strong>「百官所服带及酒器、马衔、镫，三品以上，听饰以玉，四品以金，五品以银，自余皆禁之；妇人服饰从其夫、子。其旧成锦绣，听染为皁。自今天下更毋得采珠玉，织锦绣等物，违者杖一百，工人减一等。」</strong> 罢两京织锦坊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：明皇之始欲为治，能自刻厉节俭如此，晚节犹以奢败。甚哉奢靡之易以溺人也！《诗》云：<strong>「靡不有初，鲜克有终。」</strong> 可不慎哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="142"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>薛讷与左临门卫将军杜宾客、定州刺史崔宣道等将兵六万出檀州击契丹。宾客以为__「士卒盛夏负戈甲，赍资粮，深入寇境，难以成功。」__ 讷曰：<strong>「盛夏草肥，羔犊孳息，因粮于敌，正得天时，一举灭虏，不可失也。」</strong> 行至滦水山峡中，契丹伏兵遮其前后，从山上击之。唐兵大败，死者什八九。讷与数十骑突围得免，虏中嗤之，谓之__「薛婆。」__ 崔宣道将后军，闻讷败，亦走。讷归罪于宣道及胡将李思敬等八人，制悉斩之于幽州。庚子，敕免讷死，削除其官爵；独赦杜宾客之罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，以北庭都护郭虔瓘为凉州刺史、河西诸军州节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>果州刺史钟绍京心怨望，数上疏妄陈休咎；乙巳，贬溱州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁未，房州刺史襄王重茂薨。辍朝三日，追谥曰殇皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，禁百官家毋得与僧、尼、道士往还。壬子，禁人间铸佛、写经。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宋王成器等请献兴庆坊宅为离宫；甲寅，制许之，始作兴庆宫，仍各赐成器等宅，环于宫侧。又于宫西南置楼，题其西曰__「花萼相辉之楼」__ ，南曰__「勤政务本之楼」__ 。上或登楼，闻王奏乐，则召升楼同宴，或幸其所居尽欢，赏赉优渥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙卯，以岐王范兼绛州刺史，薛王业兼同州刺史。仍敕宋王以下每季二人入朝，周而复始。民间讹言上采择女子以充掖庭。上闻之，八月，乙丑，令有司具车牛于崇明门，自选后宫无用者载还其家；敕曰：<strong>「燕寝之内，尚令罢遣；闾阎之间，足可知悉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，吐蕃将坌达延、乞力徐帅众十万寇临洮，军兰州，至于渭源，掠取牧马。命薛讷白衣摄左羽林将军，为陇右防御使。以右骁卫将军常乐郭知运为副使，与太仆少卿王晙帅兵击之。辛巳，大募勇士，诣河、陇就讷教习。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，鄯州都督杨矩以九曲之地与吐蕃，其地肥饶。吐蕃就之畜牧，因以入寇，矩悔惧自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙酉，太子宾客薛谦光献武后所制《豫州鼎铭》，其末云：<strong>「上玄降鉴，方建隆基。」</strong> 以为上受命之符。姚崇表贺，且请宣示史官，颁告中外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

</audio></p>
<p>臣光曰：日食不验，太史之过也；而君臣相贺，是诬天也。采偶然之文以为符命，小臣之谄也；而宰相因而实之，是侮其君也。上诬于天，下侮其君，以明皇之明，姚崇之贤，犹不免于是，岂不惜哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="142"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/41.mp3" controls class="html5-audio-player">

<p>九月，戊申，上幸骊山温汤。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>敕以岁稔伤农，令诸州修常平仓法；江、岭、淮、浙、剑南地下湿，不堪贮积，不在此例。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥可汗默啜衰老，昏虐愈甚；壬子，葛逻禄等部落诣凉州降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，吐蕃复寇渭源。丙辰，上下诏欲亲征，发兵十余万人，马四万匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，薛讷与吐蕃战于武街，大破之。时太仆少卿陇右群牧使王晙帅所部二千人与讷会击吐蕃。坌达延将吐蕃十万屯大来谷，选勇士七百，衣胡服，夜袭之，多置鼓角于其后五里，前军遇敌大呼，后人鸣鼓角以应之。虏以为大军至，惊惧，自相杀伤，死者万计。讷时在武街，去大来谷二十里，虏军塞其中间；晙复夜出兵袭之，虏大溃，始得与讷军合。同追奔至洮水，复战于长城堡，又败之，前后杀获数万人。丰安军使王海宾战死。乙丑，敕罢亲征。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊辰，姚崇、卢怀慎等奏：<strong>「顷者吐蕃以河为境，神龙中尚公主，遂逾河筑城，置独山、九曲两军，去积石三百里，又于河上造桥。今吐蕃既叛，宜毁桥拔城。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以王海宾之子忠嗣为朝散大夫、尚辇奉御，养之宫中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，突厥可汗默啜又遣使求昏，上许以来岁迎公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥十姓胡禄屋等诸部诣北庭请降，命都护郭虔瓘抚存之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙酉，命左骁卫郎将尉迟瑰使于吐蕃，宣慰金城公主。吐蕃遣其大臣宗俄因矛至洮水请和，用敌国礼；上不许。自是连岁犯边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，辛卯，葬殇皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙申，遣左散骑常侍解琬诣北庭宣慰突厥降者，随便宜区处。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，壬戌，沙陀金山入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，置陇右节度大使，领鄯、奉、河、渭、兰、临、武、洮、岷、郭、叠、宕十二州，以陇右防御副使郭知运为之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙丑，立皇子嗣真为鄫王，嗣初为鄂王，嗣玄为鄄王。辛巳，立郢王嗣谦为皇太子。嗣真，上之长子，母曰刘华妃。嗣谦，次子也，母曰赵丽妃；丽妃以倡进，有宠于上，故立之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/57.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，置幽州节度、经略、镇守大使，领幽、易、平、檀、妫、燕六州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/58.mp3" download>download the file</a> instead.
</audio></p>
<p>突骑施可汗守忠之弟遮弩恨所分部落少于其兄，遂叛入突厥，请为乡导，以伐守忠。默啜遣兵二万击守忠，虏之而还。谓遮弩曰：<strong>「汝叛其兄，何有于我！」</strong> 遂并杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之中开元三年（乙卯，公元七一五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/60.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸卯，以卢怀慎检校吏部尚书兼黄门监。怀慎清谨俭素，不营资产，虽贵为卿相，所得俸赐，随散亲旧。妻子不免饥寒，所居不蔽风雨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/61.mp3" download>download the file</a> instead.
</audio></p>
<p>姚崇尝有子丧，谒告十余日，政事委积。怀慎不能决，惶恐入谢于上。上曰：<strong>「朕以天下事委姚崇，以卿坐镇雅俗耳。」</strong> 崇既出，须臾，裁决俱尽，颇有得色，顾谓紫微舍人齐澣曰：<strong>「余为相，可比何人？」</strong> 澣未对，崇曰：<strong>「何如管、晏？」</strong> 澣曰：<strong>「管、晏之法虽不能施于后，犹能没身。公所为法，随复更之，似不及也。」</strong> 崇曰：<strong>「然则竟如何？」</strong> 澣曰：<strong>「公可谓救时之相耳。」</strong> 崇喜，投笔曰：<strong>「救时之相，岂易得乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/62.mp3" download>download the file</a> instead.
</audio></p>
<p>怀慎与崇同为相，自以才不及崇，每事推之，时人谓之__「伴食宰相。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/211/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/63.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：昔鲍叔之于管仲，子皮之于子产，皆位居其上，能知其贤而下之，授以国政；孔子美之。曹参自谓不及萧何，一遵其法，无所变更；汉业以成。夫不肖用事，为其僚者，爱身保禄而从之，不顾国家之安危，是诚罪人也。贤智用事，为其僚者，愚惑以乱其治，专固以分其权，媢嫉以毁其功，愎戾以窃其名，是亦罪人也。崇，唐之贤相，怀慎与之同心戮力，以济明皇太平之政，夫何罪哉！《秦誓》曰：<strong>「如有一介臣，断断猗，无它技；其心休休焉，其如有容；人之有技，若己有之，人之彦圣，其心好之，不啻如自其口出，是能容之，以保我子孙黎民，亦职有利哉。」</strong> 怀慎之谓矣。御史大夫宋璟坐监朝堂杖人杖轻，贬睦州刺史。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="64" data-marpit-pagination-total="142"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>突厥十胜降者前后万余帐。高丽莫离支文简，十姓之婿也，二月，与夹跌都督思泰等亦自突厥帅众来降；制皆以河南地处之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/65.mp3" download>download the file</a> instead.

<p>三月，胡禄屋酋长支匐忌等入朝。上以十姓降者浸多，夏，四月，庚申，以右羽林大将军薛讷为凉州镇大总管，赤水等军并受节度，居凉州；左卫大将军郭虔瓘为朔州镇大总管，和戎等军并受节度，居并州，勒兵以备默啜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>默啜发兵击葛逻禄、胡禄屋、鼠尼施等，屡破之；敕北庭都护汤嘉惠、左散骑常侍解琬等发兵救之。五月，壬辰，敕嘉惠等与葛逻禄、胡禄屋、鼠尼施及定边道十总管阿史那献互相应援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>山东大蝗，民或于田旁焚香膜拜设祭而不敢杀，姚崇奏遣御史督州县捕而瘗之。议者以为蝗众多，除不可尽；上亦疑之。崇曰：<strong>「今蝗满山东，河南、北之人，流亡殆尽，岂可坐视食苗，曾不救乎！借使除之不尽，犹胜养以成灾。」</strong> 以乃从之。卢怀慎以为杀蝗太多，恐伤和气。崇曰：<strong>「昔楚庄吞蛭而愈疾，孙叔杀蛇而致福，奈何不忍于蝗，而忍人之饥死乎？若使杀蝗有祸，崇请当之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，庚辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上谓宰相曰：<strong>「朕每读书有所疑滞，无从质问；可选儒学之士，日使入内侍读。」</strong> 卢怀慎荐太常卿马怀素。九月，戊寅，以怀素为左散骑常侍，使与右散骑常侍褚无量更日侍读。每至阁门，令乘肩舆以进；或在别馆道远，听于宫中乘马。亲送迎之，待以师傅之礼。以无量羸老，特为之造腰舆，在内殿令内侍舁之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九姓思结都督磨散等来降；己未，悉除官遣还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>西南蛮寇边，遣右骁卫将军李玄道发戎、泸、夔、巴、梁、凤等州兵三万人并旧屯兵讨之。</p>
</section>

</audio></p>
<p>壬戌，以凉州大总管薛讷为朔方道行军大总管，太仆卿吕延祚、灵州刺史杜宾客副之，以讨突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，上幸凤泉汤；十一月，己卯，还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘幽求自杭州剌史徙郴州剌史，愤恚，甲申，卒于道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/75.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，以左羽林大将军郭虔瓘兼安西大都护、四镇经略大使。虔瓘请募关中兵万人诣安西讨击，皆给递驮及熟食；敕许之。将作大匠韦凑上疏，以为：<strong>「今西域服从，虽或时有小盗窃，旧镇兵足以制之。关中常宜充实，以强干弱枝。自顷西北二虏寇边，凡在丁壮，征行略尽，岂宜更募骁勇，远资荒服！又，一万征人行六千余里，咸给递驮熟食，道次州县，将何以供！秦、陇之西，户口渐少，凉州已往，沙碛悠然，遣彼居人，如何取济？纵令必克，其获几何？傥稽天诛，无乃甚损！请计所用、所得，校其多少，则知利害。昔唐尧之代，兼爱夷、夏，中外乂安；汉武穷兵远征，虽多克获，而中国疲耗。今论帝王之盛德者，皆归唐尧，不归汉武；况邀功不成者，复何足比议乎！」</strong> 时姚崇亦以虔瓘之策为不然。既而虔瓘卒无功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，监察御史张孝嵩奉使廓州还，陈碛西利害，请往察其形势；上许之，听以便宜从事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>枝汗那者，古乌孙也，内附岁久。吐蕃与大食共立阿了达为王，发兵攻之，枝汗那王兵败，奔安西求救。孝嵩谓都护吕休璟曰：<strong>「不救则无以号令西域。」</strong> 遂帅旁侧戎落兵万余人，出龟兹西数千里，下数百城，长驱而进。是月，攻阿了达于连城。孝嵩自擐甲督士卒急攻，自巳至酉，屠其三城，俘斩千余级，阿了达与数骑逃入山谷。孝嵩传檄诸国，威振西域，大食、康居、大宛、罽宾等八国皆遣使请降。勒石纪功而还。会有言其赃污者，坐系凉州狱，贬灵州兵曹参军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>京兆尹崔日知贪暴不法，御史大夫李杰将纠之，日知反构杰罪。十二月，侍御史杨瑒廷奏曰：<strong>「若纠弹之司，使奸人得而恐愒，则御史台可废矣。」</strong> 上遽命杰视事如故，贬日知为歙县丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>或上言：<strong>「按察使徒烦扰公私，请精简刺史、县令，停按察使。」</strong> 上命召尚书省官议之。姚崇以为：<strong>「今止择十使，犹患未尽得人，况天下三百余州，县多数倍，安得刺史、县令皆称其职乎！」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>尚书左丞韦玢奏：<strong>「郎官多不举职，请沙汰，改授他官。」</strong> 玢寻出为刺史，宰相奏拟冀州，敕改小州。姚崇奏言：<strong>「台郎宽怠及不称职，玢请沙汰，乃是奉公。台郎甫尔改官，玢即贬黜于外，议者皆谓郎官谤伤。臣恐后来左右丞指以为戒，则省事何从而举矣！伏望圣慈祥察，使当官者无所疑惧。」</strong> 乃除冀州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/81.mp3" download>download the file</a> instead.
</audio></p>
<p>突骑施守忠既死，默啜兵还，守忠部将苏禄鸠集余众，为之酋长。苏禄颇善绥抚，十姓部落稍稍归之，有众二十万，遂据有西方，寻遣使入见。是岁，以苏禄为左羽林大将军、金方道经略大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>皇后妹夫尚衣奉御长孙昕以细故与御史大夫李杰不协。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之中开元四年（丙辰，公元七一六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/84.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，昕与其妹夫杨仙玉于里巷伺杰而殴之。杰上表自诉曰：<strong>「发肤见毁，虽则育心，冠冕被陵，诚为辱国。」</strong> 上大怒，命于朝堂杖杀，以谢百僚，仍以敕书慰杰曰：<strong>「昕等朕之密戚，不能训导，使陵犯衣冠，虽置以极刑，未足谢罪。卿宜以刚肠疾恶，勿以凶人介意。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，宋王成器更名宪，申王成义更为名捴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/86.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，陇右节度使郭虔瓘奏，奴石良才等八人皆有战功，请除游击将军。敕下，卢怀慎等奏曰：<strong>「郭虔瓘恃其微效，辄侮彝章，为奴请五品，实乱纲纪，不可许。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/87.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/87.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，以鄫王嗣真为安北大都护、安抚河东、关内、陇右诸蕃大使，以安北大都护张知运为之副。陕王嗣升为安西大都护、安抚河西四镇诸蕃大使，以安西都护郭虔瓘为之副。二王皆不出阁。诸王遥领节度自此始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，丙辰，上幸骊山温汤。</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛未，以尚书右丞倪若水为汴州刺史兼河南采访使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上虽欲重都督、刺史，选京官才望者为之，然当时士大夫犹轻外任。扬州采访使班景倩入为大理少卿，过大梁，若水饯之行，立望其行尘，久之乃返，谓官属曰：<strong>「班生此行，何异登仙！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸西，松州都督孙仁献袭击吐蕃于城下，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上尝遣宦官诣江南取、鸂鶒等，欲置苑中，使者所至烦扰。道过汴州，倪若水上言：<strong>「今农桑方急，而罗捕禽鸟以供园池之玩，远自江、岭，水陆传送，食为粱肉。道路观者，岂不以陛下为贱人而贵鸟乎？陛下方当以凤凰为凡鸟，麒麟为凡兽，况、鸂鶒，曷足贵也！」</strong> 上手敕谢若水，赐帛四十段，纵散其鸟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/95.mp3" download>download the file</a> instead.
</audio></p>
<p>山东蝗复大起，姚崇又命捕之。倪若水谓：<strong>「蝗乃天灾，非人力所及，宜修德以禳之。刘聪时，常捕埋之，为害益甚。」</strong> 拒御史，不从其命。崇牒若水曰：<strong>「刘聪伪主，德不胜妖；今日圣朝，妖不胜德。古之良守，蝗不入境。若其修德可免，彼岂无德致然？」</strong> 若水乃不敢违。夏，五月，甲辰，敕委使者详察州县捕蝗勤惰者，各以名闻。由是连岁蝗灾，不至大饥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/96.mp3" download>download the file</a> instead.
</audio></p>
<p>或言于上曰：<strong>「今岁选叙大滥，县令非才。」</strong> 及入谢，上悉召县令于宣政殿庭，试以理人策。惟鄄城令韦济词理第一，擢为醴泉令。余二百余人不入第，且令之官；四十五人放归学问。吏部侍郎卢从愿左迁豫州剌史，李朝隐左迁滑州刺史。从愿典选六年，与朝隐皆名称职。初，高宗之世，马载、裴行检在吏部，最有名，时人称吏部前有马、裴，后有卢、李。济，嗣立之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/97.mp3" download>download the file</a> instead.
</audio></p>
<p>有胡人上言海南多珠翠奇宝，可往营致，因言市舶之利；又欲往师子国求灵药及善医之妪，置之宫掖。上命监察御史杨范臣与胡人偕往求之，范臣从容奏曰：<strong>「陛下前年焚珠玉、锦绣，示不复用。今所求者何以异于所焚者乎！彼市舶与商贾争利，殆非王者之体。胡药之性，中国多不能知；况于胡妪，岂宜置之宫掖！夫御史，天子耳目之官，必有军国大事，臣虽触冒炎瘴，死不敢辞。此特胡人眩惑求媚，无益圣德，窃恐非陛下之意，愿熟思之。」</strong> 上遽自引咎，慰谕而罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，癸亥，上皇崩于百福殿。己巳，以上女万安公主为女官，欲以追福。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/99.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/99.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，拔曳固斩突厥可汗默啜首来献。时默啜北击拔曳固，大破之于独乐水，恃胜轻归，不复设备，遇拔曳固迸卒颉质略，自柳林突出，斩之。时大武军子将郝灵荃奉使在突厥，颉质略以其首归之，与偕诣阙，悬其首于广街。拔曳固、回纥、同罗、、仆固五部皆来降，置于大武军北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/100.mp3" download>download the file</a> instead.
</audio></p>
<p>默啜之子小可汗立，骨咄禄之子阙特勒击杀之，及默啜诸子、亲信略尽；立其兄左贤王默棘连，是为毘伽可汗，国人谓之__「小杀」__ 。毘伽以国固让阙特勒，阙特勒不受；乃以为左贤王，专典兵马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/101.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬辰，太常博士陈贞节、苏献以太庙七室已满，请迁中宗神主于别庙，奉睿宗神主祔太庙；从之。又奏迁昭成皇后祔睿宗室，肃明皇后留祀于仪坤庙。八月，乙巳，立中宗庙于太庙之西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/102.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/102.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，契丹李失活、奚李大酺帅所部来降。制以失活为松漠郡王、行左金吾大将军兼松漠都督，因其八部落酋长，拜为刺史；又以将军薛泰督军镇抚之。大酺为饶乐郡王、行右金吾大将军兼饶乐都督。失活，尽忠之从父弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/103.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃复请和，上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/104.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥默啜既死，奚、契丹、拔曳固等诸部皆内附，突骑施苏禄复自立为可汗。突厥部落多离散，毘伽可汗患之，乃召默啜时牙官暾欲谷，以为谋主。暾欲谷年七十余，多智略，国人信服之，突厥降户处河曲者，闻毘伽立，多复叛归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/105.mp3" download>download the file</a> instead.
</audio></p>
<p>并州长史王晙上言：__「此属徒以其国丧乱，故相帅来降；若彼安宁，必复叛去。今置之河曲，此属桀黠，实难制御，往往不受军州约束，兴兵剽掠；闻其逃者已多与虏声问往来，通传委曲。乃是畜养此属使为间谍，日月滋久，奸诈愈深，窥伺边隙，将成大患。虏骑南牧，必为内应，来逼军州，表里受敌，虽有韩、彭，不能取胜矣。愿以秋、冬之交，大集兵众，谕以利害，给其资粮，徙之内地。二十年外，渐变旧俗，皆成劲兵；虽一时暂劳，然永久安靖。比者守边将吏及出境使人，多为谀辞，皆非事实，或云北虏破灭，或云降户妥贴，皆欲自衒其功，非能尽忠徇国。愿察斯利口，忽忘远虑。议者必曰：‘国家向时已尝置降户于河曲，皆获安宁，今何所疑！’此则事同时异，不可不察。向者颉利既亡，降者无复异心，故得久安无变。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/106.mp3" download>download the file</a> instead.
</audio></p>
<p>今北虏尚存，此属或畏其威，或怀其惠，或其亲属，岂乐南来！较之彼时，固不侔矣。以臣愚虑，徙之内地，上也；多屯士马，大为之备，华、夷相参，人劳费广，次也；正如今日，下也。愿审兹三策，择利而行，纵使因徙逃亡，得者皆为唐有；若留至河冰，恐必有变。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/107.mp3" download>download the file</a> instead.
</audio></p>
<p>疏奏，未报；降户夹跌思泰、阿悉烂等果叛。冬，十月，甲辰，命朔方大总管薛讷发兵追讨之。王晙引并州兵西济河，昼夜兼行，追击叛者，破之，斩获三千级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/108.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/108.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，单于副都护张知运悉收降户兵仗，令渡河而南，降户怨怒。御史中丞姜晦为巡边使，降户诉无弓矢，不得射猎，晦悉还之；降户得之，遂叛。张知运不设备，与之战于青刚岭，为虏所擒，欲送突厥；至绥州境，将军郭知运以朔方兵邀击之，大破其众于黑山呼延谷，虏释张知运而去。上以张知运丧师，斩之以徇。毘伽可汗既得思泰等，欲南入为寇。暾欲谷曰：<strong>「唐主英武，民和年丰，未有间隙，不可动也。我众新集，力尚疲羸，且当息养数年，始可观变而举。」</strong> 毘伽又欲筑城，并立寺观，暾欲谷曰：__「不可。突厥人徒稀少，不及唐家百分之一，所以能与为敌者，正以逐水草，居处无常，射猎为业，人皆习武，强则进兵抄掠，弱则窜伏山林。唐兵虽多，无所施用。若筑城而居，变更旧俗，一朝失利，必为所灭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>释、老之法，教人仁弱，非用武争胜之术，不可崇也。」__ 毘伽乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚午，葬大圣皇帝于桥陵，庙号睿宗。御史大夫李杰护桥陵作，判官王旭犯赃，杰按之，反为所构，左迁衢州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，己卯，黄门监卢怀慎疾亟，上表荐宋璟、李杰、李朝隐、卢从愿并明时重器，所坐者小，所弃者大，望垂矜录；上深纳之。乙未，薨。家无余蓄，惟一老苍头，请自鬻以办丧事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙申，以尚书左丞源干曜为黄门侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>姚崇无居第，寓居罔极寺，以病痁谒告。上遣使问饮食起居状，日数十辈。源干曜奏事或称旨，上辄曰：<strong>「此必姚宗之谋也。」</strong> 或不称旨，辄曰：<strong>「何不与姚崇议之！」</strong> 干曜常谢实然。每有大事，上常令干曜就寺问崇。癸卯，干曜请迁崇于四方馆，仍听家人入侍疾；上许之。崇以四方馆有簿书，非病者所宜外，固辞。上曰：<strong>「设四方馆，为官吏也；使卿居之，为社稷也。恨不可使卿居禁中耳，此何足辞！」</strong> 崇子光禄少卿彝、宗正少卿异，广通宾客，颇受馈遗，为时所讥。主书赵诲为崇所亲信，受胡人赂，事觉，上亲鞫问，下狱当死。崇复营救，上由是不悦。会曲赦京城，敕特标诲名，杖之一百，流岭南。崇由是忧惧，数请避相位，荐广州都督宋璟自代。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，上将幸东都，以璟为刑部尚书、西京留守，令驰驿诣阙，遣内侍、将军杨思勖迎之。璟风度凝远，人莫测其际，在涂竟不与思勖交言。思勖素贵幸，归，诉于上，上嗟叹良久，益重璟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙辰，上幸骊山温汤；乙丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰月，己亥，姚崇罢为开府仪同三司，源干曜罢为京兆尹、西京留守，以刑部尚书宋璟守吏部尚书兼黄门监，紫微侍郎苏颋同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>璟为相，务在择人，随材授任，使百官各称其积；刑赏无私，敢犯颜正谏。上甚敬惮之，虽不合意，亦曲从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>突厥默啜自则天世为中国患，朝廷旰食，倾天下之力不能克；郝灵荃得其首，自谓不世之功。璟以天子好武功，恐好事者竞生心徼幸，痛抑其赏，逾年始授郎将；灵荃恸哭而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/119.mp3" download>download the file</a> instead.
</audio></p>
<p>璟与苏颋相得甚厚，颋遇事多让于璟，颋每论事则颋为之助。璟尝谓人曰：<strong>「吾与苏氏父子皆同居相府，仆射宽厚，诚为国器，然献可替否，吏事精敏，则黄门过其父矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/120.mp3" download>download the file</a> instead.
</audio></p>
<p>姚、宋相继为相，崇善应变成务，璟善守法持正；二人志操不同，然协心辅佐，使赋役宽平，刑罚清省，百姓富遮。唐世贤相，前称房、杜，后称姚、宋，他人莫得比焉。二人每进见，上辄为之起，去则临轩送之。及李林甫为相，虽宠任过于姚、宋，然礼遇殊卑薄矣。紫微舍人高仲舒博通典籍，齐澣练习时务，姚、宋每坐二人以质所疑，既而叹曰：<strong>「欲知古，问高群，欲知今，问齐君，可以无缺政矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛丑，罢十道按察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>旧制，六品以下官皆委尚书省奏拟。是岁，始制员外郎、御史、起居、遗、补不拟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝上之中开元五年（丁巳，公元七一七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/211/124.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/211/124.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸卯，太庙四室坏，上素服避正殿。时上将幸东都，以问宋璟、苏颋，对曰：<strong>「陛下三年之制未终，遽尔行幸，恐未契天心，灾异为戒；愿且停车驾。」</strong> 又问姚崇，对曰：<strong>「太庙屋材，皆苻坚时物，岁久朽腐而坏，适与行期相会，何足异也！且王者以四海为家，陛下以关中不稔幸东都，百司供拟已备，不可失信；但应迁神主于太极殿，更修太庙，如期自行耳。」</strong> 上大喜，从之，赐崇绢二百匹。己酉，上行享礼于太极殿，命姚崇五日一朝，仍入阁供奉，恩礼更厚，有大政辄访焉。右散骑常侍褚无量上言：<strong>「隋文帝富有天下，迁都之日，岂取苻氏旧材以立太庙乎？此特谀臣之言耳。愿陛下克谨天戒，讷忠谏，远谄谀。」</strong> 上弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/211/125.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，行幸东都。达崤谷，道隘不治；上欲免河南尹及知顿使官，宋璟谏曰：<strong>「陛下方事巡幸，今以此罪二臣，臣恐将来民受其弊。」</strong> 上遽命释之。璟曰：<strong>「陛下罪之，以臣言而免之，是臣代陛下受德也；请令待罪朝堂而后赦之。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，甲戌，至东都，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/211/127.mp3" download>download the file</a> instead.
</audio></p>
<p>奚、契丹既内附，贝州刺史宋庆礼建议，请复营州。三月，庚戌，制复置营州都督于柳城，兼平卢军使，管内州县镇戍皆如其旧；以太子詹事姜师度为营田、支度使，与庆礼等筑之，三旬而毕。庆礼清勤严肃，开屯田八十余所，招安流散，数年之间，仓廪充实，市邑浸繁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，甲戌，赐奚王李大酺妃辛氏号固安公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己丑，皇子嗣一卒，追立为夏王，谥曰悼。嗣一母武惠妃，攸止之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突骑施酋长左羽林大将军苏禄部众浸强，虽职贡不乏，阴有窥边之志。五月，十姓可汗阿史那献欲发葛逻禄兵击之，上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，上微时，与太常卿姜皎亲善。及诛窦怀贞等，皎预有功。由是宠遇群臣莫及，常出入卧内，与后妃连榻宴饮，赏赐不可胜纪。弟晦，亦以皎故累迁吏部侍郎。宋璟言皎兄弟权宠太盛，非所以安之，上亦以为然。秋，七月，庚子，以晦为宗正卿，因下制曰：<strong>「西汉诸将，以权贵不全；南阳故人，以优闲自保。皎宜放归田园，散官、勋、封皆如故。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，陇右节度使郭知运大破吐蕃于九曲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>安西副大都护汤嘉惠奏突骑施引大食、吐蕃，谋取四镇，围钵换及大石城，已发三姓葛逻禄兵与阿史那献击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>并州长史张嘉贞上言：<strong>「突厥九姓新降者，散居太原以北，请宿重兵以镇之。」</strong> 辛酉，置天兵军于并州，集兵八万，以嘉贞为天兵军大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>太常少卿王仁惠等奏则天立明堂不合古制；又，明堂尚质，而穷极奢侈，密迩宫掖，人神杂扰。甲子，制复以明堂为乾元殿，冬至、元日受朝贺，季秋大享，复就圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，中书、门下省及侍中皆复旧名。贞观之制，中书、门下及三品官入奏事，必使谏官、史官随之，有失则匡正，美恶必记之；诸司皆于正牙奏事，御史弹百官，服豸冠，对仗读弹文；故大臣不得专君而小臣不得为谗慝。及许敬宗、李义府用事，政多私僻，奏事官多俟仗下，于御坐前屏左右密奏，监奏御史及待制官远立以俟其退；谏官、史官皆随仗出，仗下后事，不复预闻。武后以法制群下，谏官、御史得以风闻言事，自御史大夫至监察得互相弹奏，率以险诐相倾覆。及宋璟为相，欲复贞观之政，戊申，制：<strong>「自今事非的须秘密者，皆令对仗奏闻，史官自依故事。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，癸酉，伊阙人孙平子上言：<strong>「《春秋》讥鲁跻僖公；今迁中宗于别庙而祀睿宗，正与鲁同。兄臣于弟，犹不可跻，况弟臣于兄，可跻之于兄上乎！若以兄弟同昭，则不应出兄置于别庙。愿下群臣博议，迁中宗入庙。」</strong> 事下礼官，太常博士陈贞节、冯宗、苏献议，以为：<strong>「七代之庙，不数兄弟。殷代或兄弟四人相继为君，若数以为代，则无祖你之祭矣。今睿宗之室当亚高宗，故为中宗特立别庙。中宗既升新庙，睿宗乃祔高宗，何尝跻居中宗之上？而平子引跻僖公为证，诬罔圣朝，渐不可长。」</strong> 时论多是平子，上亦以为然，故议久不决。苏献，颋之从祖兄也，故颋右之。卒从礼官议。平子论之不巳，谪为康州都城尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上命宋璟、苏颋为诸皇子制名及国邑之号，又令别制一佳名及佳号进之。璟等上言：<strong>「七子均养，着于《国风》。今臣等所制名号各三十余，辄混同以进，以彰陛下覆焘无偏之德。」</strong> 上甚善之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="142" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，丙申，契丹王李失活入朝。十二月，壬午，以东平王外孙杨氏为永乐公主，妻之。</p>

<p>秘书监马怀素奏：<strong>「省中书散乱讹缺，请选学术之士二十人整经校补。」</strong> 从之。于是搜访逸书，选吏缮写，命国子博士尹知章、桑泉尉韦述等二十人同刊正，以左散骑常侍褚无量为之使，于乾元殿前编校群书。</p>
