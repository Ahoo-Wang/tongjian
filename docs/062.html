<p>起柔兆困敦，尽着雍摄提格，凡三年。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝丁建安元年（丙子，公元一九六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸酉，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/4.mp3" download>download the file</a> instead.
</audio></p>
<p>董承、张杨欲以天子还雒阳，杨奉、李乐不欲，由是诸将更相疑贰。二月，韩暹攻董承，承奔野王。韩暹屯闻喜，胡才、杨奉之坞乡。胡才欲攻韩暹，上使人谕止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/5.mp3" download>download the file</a> instead.
</audio></p>
<p>汝南、颍川黄巾何仪等拥众附袁术，曹操击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/6.mp3" download>download the file</a> instead.
</audio></p>
<p>张杨使董承先缮修雒阳宫。太仆赵岐为承说刘表，使遣兵诣雒阳，助修宫室；军资委输，前后不绝。夏，五月，丙寅，帝遣使至杨奉、李乐、韩暹营，求送至雒阳，奉等从诏。六月乙未，车驾幸闻喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/7.mp3" download>download the file</a> instead.
</audio></p>
<p>袁术攻刘备以争徐州，备使司马张飞守下邳，自将拒术于盱眙、淮阴，相持经月，更有胜负。下邳相曹豹，陶谦故将也，与张飞相失，飞杀之，城中乖乱。袁术与吕布书，劝令袭下邳，许助以军粮。布大喜，引军水陆东下。备中郎将丹杨许耽开门迎之。张飞败走，布虏备妻子及将吏家口。备闻之，引还，比至下邳，兵溃。备收余兵东取广陵，与袁术战，又败，屯于海西。饥饿困踧，吏士相食，从事东海麋竺以家财助军。备请降于布，布亦忿袁术运粮不继，乃召备，复以为豫州刺史，与并势击术，使屯小沛。布自称徐州牧。布将河内郝萌夜攻布，布科头袒衣，走诣都督高顺营。顺即严兵入府讨之，萌败走；比明，萌将曹性击斩萌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/8.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，杨奉、韩暹奉帝东还，张杨以粮迎道路。秋，七月，甲子，车驾至雒阳，幸故中常侍赵忠宅。丁丑，大赦。八月，辛丑，幸南宫杨安殿。张杨以为己功，故名其殿曰杨安。杨谓诸将曰：<strong>「天子当与天下共之，朝廷自有公卿大臣，杨当出扞外难。」</strong> 遂还野王。杨奉亦出屯梁，韩暹、董承并留宿卫。癸卯，以安国将军张杨为大司马，杨奉为车骑将军，韩暹为大将军、领司隶校尉，皆假节钺。是时，宫室烧尽，百官披荆棘，依墙壁间，州郡各拥强兵，委输不至；群僚饥乏，尚书郎以下自出采稆，或饥死墙壁间，或为兵士所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/9.mp3" download>download the file</a> instead.
</audio></p>
<p>袁术以谶言__「代汉者当涂高」__ ，自云名字应之。又以袁氏出陈，为舜后，以黄代赤，德运之次，遂有偕逆之谋。闻孙坚得传国玺，拘坚妻而夺之。乃闻天子败于曹阳，乃会群下议称尊号；众莫敢对。主簿阎象进曰：<strong>「昔周自后稷至于文王，积德累功，参分天下有其二，犹服事殷。明公虽弈世克昌，未若有周之盛；汉室虽微，未若殷纣之暴也！」</strong> 术默然。术聘处士张范，范不往，使其弟承谢之。术谓承曰：<strong>「孤以土地之广，士民之众，欲徼福齐桓，拟迹高祖，何如？」</strong> 承曰：<strong>「在德不在强。夫用德以同天下之欲，虽由匹夫之资而兴霸王之功，不足为难。若苟欲僭拟，干时而动，众之所弃，谁能兴之！」</strong> 术不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/10.mp3" download>download the file</a> instead.
</audio></p>
<p>孙策闻之，与术书曰：<strong>「成汤讨桀称‘有夏多罪’，武王伐纣曰‘殷有重罚’，此二主者，虽有圣德，假使时无失道之过，无由逼而取也。今主上非有恶于天下，徒以幼小，胁于强臣，异于汤、武之时也。且董卓贪淫骄陵，志无纪极，至于废主自兴，亦犹未也，而天下同心疾之，况效尤而甚焉者乎！又闻幼主明智聪敏，有夙成之德，天下虽未被其恩，咸归心焉。使君五世相承，为汉宰辅，荣宠之盛，莫与为比，宜效忠守节，以报王室，则旦、奭之美，率土所望也。时人多惑图纬之言，妄牵非类之文，苟以悦主为美，不顾成败之计，古今所慎，可不孰虑！忠言逆耳，驳议致憎，苟有益于尊明，无所敢辞！」</strong> 术始自以为有淮南之众，料策必与己合，及得其书，愁沮发疾。既不纳其言，策遂与之绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/11.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操在许，谋迎天子。众以为__「山东未定，韩暹、杨奉，负功恣睢，未可卒帛。」__ 荀彧曰：<strong>「昔晋文公纳周襄王而诸侯景从，汉高祖为义帝缟素而天下归心。自天子蒙尘，将军首唱义兵，徒以山东扰乱，未遑远赴。今銮驾旋轸，东京榛芜，义士有存本之思，兆民怀感旧之哀。诚因此时，奉主上以从人望，大顺也；秉至公以服天下，大略也；扶弘义以致英俊，大德也。四方虽有逆节，其何能为？韩暹、杨奉，安足恤哉！若不时定，使豪杰生心，后虽为虑，亦无及矣。」</strong> 操乃遣扬武中郎将曹洪将兵西迎天子，董承等据险拒之，洪不得进。议郎董昭以杨奉兵马最强而少党援，作操书与奉曰：__「吾与次军闻名慕义，便推赤心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/12.mp3" download>download the file</a> instead.
</audio></p>
<p>今将军拔万乘之艰难，反之旧都，翼佐之功，超世无畴，何其休哉！方今群凶猾夏，四海未宁，神器至重，事在维辅；必须众贤以清王轨，诚非一人所能独建，心腹四支，实相恃赖，一物不备，则有阙焉。将军当为内主，吾为外援。今吾有粮，将军有兵，有无相通，足以相济，死生契阔，相与共之。」__ 奉得书喜悦，语诸将军曰：<strong>「兖州诸军近在许耳，有兵有粮，国家所当依仰也。」</strong> 遂共表操为镇东将军，袭父爵费亭侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/13.mp3" download>download the file</a> instead.
</audio></p>
<p>韩暹矜功专恣，董承患之，因潜召操；操乃将兵诣雒阳。既至，奏韩暹、张杨之罪。暹惧诛，单骑奔杨奉。帝以暹、杨有翼车驾之功，诏一切勿问。辛亥，以曹操领司隶校尉、录尚书事。操于是诛尚书冯硕等三人，讨有罪也；封卫将军董承等十三人为列侯，赏有功也；赠射声校尉沮俊为弘农太守，矜死节也。操引董昭并坐，问曰：<strong>「今孤为此，当施何计？」</strong> 昭曰：<strong>「将军兴义兵以诛暴乱，入朝天子，辅翼三室，此五伯之功也。此下诸将，人殊意异，未必服从，今留匡弼，事势不便，惟有移驾幸许耳。然朝廷播越，新还旧京，远近跂望，冀一朝获安，今复徙驾，不厌众心。夫行非常之事，乃有非常之功，愿将军算其多者。」</strong> 操曰：__「此孤本志也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/14.mp3" download>download the file</a> instead.
</audio></p>
<p>杨奉近在梁耳，闻其兵精，得无为孤累乎？」__ 昭曰：<strong>「奉少党援，心相凭结，镇东、费亭之事，皆奉所定，宜进遣使厚遗答谢，以安其意，说‘京都无粮，欲车驾暂幸鲁阳，鲁阳近许，转运稍易，可无县乏之忧。’奉为人勇而寡虑，必不见疑，比使往来，足以定计，奉何能为累！」</strong> 操曰：<strong>「善！」</strong> 即遣使诣奉。庚申，车驾出轘辕而东，遂迁都许。己巳，幸曹操营，以操为大将军，封武平侯。始立宗庙社稷于许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/15.mp3" download>download the file</a> instead.
</audio></p>
<p>孙策将取会稽，吴人严白虎等众各万余人，处处屯聚，诸将欲先击白虎等。策曰：<strong>「白虎等群盗，非有大志，此成禽耳。」</strong> 遂引兵渡浙江。会稽功曹虞翻说太守王朗曰：<strong>「策善用兵，不如避之。」</strong> 朗不从。发兵拒策于固陵。策数渡水战，不能克。策叔父静说策曰：<strong>「朗负阻城守，难可卒拔。查渎南去此数十里，宜从彼据其内，所谓攻其无备，出其不意者也。」</strong> 策从之，夜，多然火为疑兵，分军投查渎道，袭高迁屯。朗大惊，遣故丹杨太守周昕等帅兵逆战，策破昕等，斩之。朗遁去，虞翻追随营护朗，浮海至东冶，策追击，大破之，朗乃诣策降。策自领会稽太守，复命虞翻为功曹，待以交友之礼。策好游猎，翻谏曰：__「明府喜轻出微行，从官不暇严，吏卒常苦之。夫君人者不重则不威，故白龙鱼服，困于豫且，白蛇自放，刘季害之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/16.mp3" download>download the file</a> instead.
</audio></p>
<p>愿少留意！」__ 策曰：<strong>「君言是也。」</strong> 然不能改。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，司徒淳于嘉、太尉杨彪、司空张喜皆罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>车驾之东迁也，杨奉自梁欲邀之，不及。冬，十月，曹操征奉，奉南奔袁术，遂攻其梁屯，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/062/19.mp3" download>download the file</a> instead.
</audio></p>
<p>诏书下袁绍，责以__「地广兵多，而专自树党，不闻勤王之师，但擅相讨伐。」__ 绍上书深自陈诉，戊辰，以绍为太尉，封邺侯，绍耻班在曹操下，怒曰：<strong>「曹操当死数矣，我辄救存之，今乃挟天子以令我乎！」</strong> 表辞不受。操惧，请以大将军让绍。丙戌，以操为司空，行车骑将军事。操以荀彧为侍中，守尚书令。操问彧以策谋之士，彧荐其从子蜀郡太守攸及颍川郭嘉。操征攸为尚书，与语，大悦，曰：<strong>「公达，非常人也。吾得与之计事，天下当何忧哉！」</strong> 以为军师。初，郭嘉往见袁绍，绍甚敬礼之，居数十日，谓绍谋臣辛评、郭图曰：__「夫智者审于量主，故百全而功名可立。袁公徒欲效周公之下士，而不知用人之机，多端寡要，好谋无决，欲与共济天下大难，定霸王之业，难矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/20.mp3" download>download the file</a> instead.
</audio></p>
<p>吾将更举以求主，子盍去乎！」__ 二人曰：<strong>「袁氏有恩德于天下，人多归之，且今最强，去将何之！」</strong> 嘉知其不寤，不复言，遂去之。操召见，与论天下事，豆曰：<strong>「使孤成大业者，必此人也！」</strong> 嘉出，亦喜曰：<strong>「真吾主也！」</strong> 操表嘉为司空祭酒。操以山阳满宠为许令，操从弟洪，有宾客在许界数犯法，宠收治之，洪书报宠，宠不听。洪以白操，操寻许主旨，宠知将欲原客，乃速杀之。操喜曰：<strong>「当事不当尔邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/21.mp3" download>download the file</a> instead.
</audio></p>
<p>北海太守孔融，负其高气，志在靖难，而才疏意广，讫无成功。高谈清教，盈溢官曹，辞气温雅，可玩而诵，论事考实，难可悉行。但能张磔网罗，而目理甚疏。造次能得人心，久久亦不愿附也。其所任用，好奇取异，多剽轻小才，至于奠事名儒郑玄，执子孙礼，易其乡名曰郑公乡，及清俊之士左承祖、刘义逊等，皆备在座席而已，不与论政事，曰：<strong>「此民望，不可失也！」</strong> 黄巾来寇，融战败，走保都昌。时袁、公孙首尾相连，融兵弱粮寡，孤立一隅，不与相通。左承祖劝融宜自托强国，融不听而杀之，刘义逊弃去。青州刺史袁谭攻融，自春至夏，战士所余裁数百人，流矢交集，而融犹隐几读书，谈笑自若。城夜陷，及奔东山，妻子为谭所虏。曹操与融有旧，征为将作大匠。袁谭初至青州，其土自河而西，不过平原。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/22.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/062/22.mp3" download>download the file</a> instead.
</audio></p>
<p>谭北排田楷，东破孔融，威惠甚着；其后信任群小，肆志奢淫，声望遂衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/23.mp3" download>download the file</a> instead.
</audio></p>
<p>中平以来，天下乱离，民弃农业，诸军并起，率乏粮谷，无终岁之计，饥则寇略，饱则弃余，瓦解流离，无敌自破者，不可胜数。袁绍在河北，军人仰食桑椹。袁术在江淮，取给蒲蠃，民多相食，州里萧条。羽林监枣祗请建置屯田，曹操从之，以祗为屯田都尉，以骑都尉任峻为典农中郎将。募民屯田许下，得谷百万斛。于是州郡倒置田官，所在积谷，仓廪皆满。故操征伐四方，无运粮之劳，遂能兼并群雄。军国之饶，起于祗而成于峻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/24.mp3" download>download the file</a> instead.
</audio></p>
<p>袁术畏吕布为己害，乃为子求婚，布复许之，术遣将纪灵等步骑三万攻刘备，备求救于布。诸将谓布曰：<strong>「将军常欲杀刘备，今可假手于术。」</strong> 布曰：<strong>「不然。术若破备，则北连泰山诸将，吾为在术围中，不得不救也。」</strong> 便率步骑千余驰往赴之。灵等闻布至，皆敛兵而止。布屯沛城西南，遣铃下请灵等，灵等亦请布，布往就之，与备共饮食。布谓灵等曰：<strong>「玄德，布弟也，为诸君所困，故来救之。布性不喜合斗，喜解斗耳。」</strong> 乃令军候植戟于营门，布弯弓顾曰：<strong>「诸君观布射戟小支，中者当各解兵，不中可留决斗。」</strong> 布即一发，正中戟支。灵等皆惊，言：<strong>「将军天威也！」</strong> 明日复欢会，然后各罢。备合兵得万余人，布恶之，自出兵攻备。备败走，归曹操，操厚遇之，以为豫州牧。或谓操曰：<strong>「备有英雄之志，今不早图，后必为患。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/25.mp3" download>download the file</a> instead.
</audio></p>
<p>操以问郭嘉，嘉曰：<strong>「有是。然公起义兵，为百姓除暴，推诚杖信以招俊杰，犹惧其未也。今备有英雄名，以穷归己而害之，是以害贤为名也。如此，则智士将自疑，回心择主，公谁与定天下乎！夫除一人之患以沮四海之望，安危之机也，不可不察。」</strong> 操笑曰：<strong>「君得之矣！」</strong> 遂益其兵，给粮食，使东至沛，收散兵以图吕布。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/26.mp3" download>download the file</a> instead.
</audio></p>
<p>初，备在豫州，举陈郡袁涣为茂才。涣为吕布所留，布欲使涣作书骂辱备，涣不可，再三强之。不许。布大怒，以兵胁涣曰：<strong>「为之则生，不为则死！」</strong> 涣颜色不变，笑而应之曰：<strong>「涣闻唯德可以辱人，不闻以骂。使彼固君子邪，且不耻将军之言；彼诚小人邪，将复将军之意，则辱在此不在于彼。且涣他日之事刘将军，犹今日之事将军也，如一旦去此，复骂将军，可乎！」</strong> 布惭而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/27.mp3" download>download the file</a> instead.
</audio></p>
<p>张济自关中引兵入荆州界，攻穰城，为流矢所中死。荆州官属皆贺，刘表曰：<strong>「济以穷来，主人无礼，至于交锋，此非牧意，牧受吊，不受贺也。」</strong> 使人纳其众；众闻之喜，皆归心焉。济族子建忠将军绣代领其众，屯宛。初，帝既出长安，宣威将军贾诩上还印绶，往依段煨于华阴。诩素知名，为煨军所望，煨礼奉甚备。诩潜谋归张乡，或曰：<strong>「煨待君厚矣，君去安之？」</strong> 诩曰：<strong>「煨性多疑，有忌诩意，礼虽厚，不可恃久，将为所图。去必喜，又望吾结大援于外，必厚吾妻子；绣无谋主，亦愿得诩：则家与身必俱全矣。」</strong> 诩遂往，绣执子孙礼，煨果善视其家。诩说绣附于刘表，绣从之。诩往见表，表以客礼待之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/28.mp3" download>download the file</a> instead.
</audio></p>
<p>诩曰：<strong>「表，平世三公才也，不见事变，多疑无决，无能为也！」</strong> 刘表爱民养士，从容自保，境内无事，关西、兖、豫学士归之者以千数。表乃起立学校，讲明经术，命故雅乐郎河南杜夔作雅乐。乐备，表欲庭观之。夔曰：<strong>「今将军号不为天子，合乐而庭作之，无乃不可乎！」</strong> 表乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/29.mp3" download>download the file</a> instead.
</audio></p>
<p>平原你衡，少有才辨，而尚气刚傲，孔融荐之于曹操。衡骂辱操，操怒，谓融曰：<strong>「你衡竖子，孤杀之，犹雀鼠耳；顾此人素有虚名，远近将谓孤不能容之。」</strong> 乃送与刘表，表延礼以为上宾。衡称表之美盈口，而好议贬其左右，于是左右因形而谮之曰：<strong>「衡称将军之仁，西伯不过也，唯以为不能断，终不济者，必由此也。」</strong> 其言实指表短，而非衡所言也。表由是怒，以江夏太守黄祖性急，送衡与之，祖亦善街焉。后衡众辱祖，祖杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝丁建安二年（丁丑，公元一九七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/31.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹操讨张绣，军于淯水，绣举众降。操纳张济之妻，绣恨之；又以金与绣骁将胡车儿，绣闻而疑惧，袭击操军，杀操长子昂。操中流矢，败走，校尉典韦与绣力战，左右死伤略尽，韦被数十创。绣兵前搏之，韦双挟两人击杀之，瞋目大骂而死。操收散兵，还住舞阴。绣率骑来追，操击破之，绣走还穰，复与刘表合。是时，诸军大乱，平虏校尉泰山于禁独整众而还，道逢青州兵劫掠人，禁数其罪而击之。青州兵走，诣操。禁既至，先立营垒，不时谒操。或谓禁：<strong>「青州兵已诉君矣，宜促诣公辨之。」</strong> 禁曰：<strong>「今贼在后，追至无时，不先为备，何以待敌！且公聪明，谮诉何缘得行！」</strong> 徐凿堑安营讫，乃入谒，具陈其状。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/32.mp3" download>download the file</a> instead.
</audio></p>
<p>操悦，谓禁曰：__「淯水之难，吾犹狼狈，将军在乱能整，讨暴坚垒，有不可动之节，虽古名将，何以加之！于是录禁前后功，封益寿亭侯。操引军还许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/33.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍与操书，辞语骄慢。操谓荀彧、郭嘉曰：<strong>「今将讨不义而力不敌，何如？」</strong> 对曰：__「刘、项之不敌，公所知也。汉祖唯智胜项羽，故羽虽强，终为所禽。今绍有十败，公有十胜，绍虽强，无能为也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/34.mp3" download>download the file</a> instead.
</audio></p>
<p>绍繁礼多仪，公体任自然，此道胜也；绍以逆动，公奉顺以率天下，此义胜也；桓、灵以来，政失于宽，绍以宽济宽，故不摄，公纠之以猛而上下知制，此治胜也；绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不问远近，此度胜也；绍多谋少决，失在后事，公得策辄行，应变无穷，此谋胜也；绍高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，不为虚美，士之忠正远见而有实者皆愿为用，此德胜也绍见人饥寒，恤念之，形于颜色，其所不见，虑或不及，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑无不周，此仁胜也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/35.mp3" download>download the file</a> instead.
</audio></p>
<p>绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜也；绍是非不可知，公所是进之以礼，所不是正之以法，此文胜也；绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜也。」__ 操笑曰：<strong>「如卿所言，孤何德以堪之！」</strong> 嘉又曰：<strong>「绍方北击公孙瓒，可因其远征，东取吕布。若绍为寇，布为之援，此深害也。」</strong> 彧曰：<strong>「不先取吕布，河北未易图也。」</strong> 操曰：<strong>「然。吾所惑者，又恐绍侵扰关中，西乱羌、胡，南诱蜀、汉，是我独以兖、豫抗天下六分之五也。为将奈何？」</strong> 彧曰：<strong>「关中将帅以十数，莫能相一，唯韩遂、马腾最强。彼见山东之争，必备拥众自保，今若抚以恩德，遣使连和，虽不能久安，比公安定山东，足以不动。侍中、尚书仆射钟繇有智谋，若属以西事，公无忧矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>操乃表繇以侍中守司隶校尉，持节督关中诸军，特使不拘科制。繇至长安，移书腾、遂等，为陈祸福，腾、遂各遣子入侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>袁术称帝于寿春，自称仲家，以九江太守为淮南尹，置公卿百官，郊祀天地。沛相陈珪，球弟子也，少与术游。术以书召珪，又劫质其子，期必致珪。珪答书曰：<strong>「曹将军兴复典刑，将拨平凶慝，以为足下当戮力同心。匡翼汉室。而阴谋不轨，以身试祸，欲吾营私阿附，有死不能也。」</strong> 术欲以故兖州刺史金尚为太尉，尚不许而逃去，术杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，诏将作大匠孔融持节拜袁绍大将军，兼督冀、青、幽、并四州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>袁术遣使者韩胤以称帝事告吕布，因求迎妇，布遣女随之。陈珪恐徐、扬合从，为难未已，往说布曰：<strong>「曹公奉迎天子，辅赞国政，将军宜与协同策谋。共存大计。今与袁术结婚，必受不义之名，将有累卵之危矣！」</strong> 布亦怨术初不己受也，女已在涂，乃追还绝昏，械送韩胤，枭首许市。陈珪欲使子登诣曹操，布固不肯。会诏以布为左将军，操复遗布手书，深加慰纳。布大喜，即遣登奉章谢恩，并答操书。登见操，因陈布勇而无谋，轻于去就，宜早图之。操曰：<strong>「布狼子野心，诚难久养，非卿莫究其情伪。」</strong> 即增珪秩中二千石，拜登广陵太守。临别，操执登手曰：<strong>「东方之事，便以相付。」</strong> 令阴合部众以为内应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>始，布因登求徐州牧不得，登还，布怒，拔戟斫几曰：<strong>「卿父劝吾协同曹操，绝婚公路；今吾所求无获，而卿父子并显重，但为卿所卖耳！」</strong> 登不为动容，徐对之曰：<strong>「登见曹公言：‘养将军譬如养虎，当饱其肉，不饱则将噬人。’公曰：‘不如卿言。譬如养鹰，饥即为用，饥则飏去。’其言如此。」</strong> 布意乃解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/062/42.mp3" download>download the file</a> instead.
</audio></p>
<p>袁术遣其大将张勋、桥蕤等与韩暹、杨奉连势，步骑数万趣下邳，七道攻布。布时有兵三千，马四百匹，惧其不敌，谓陈珪曰：<strong>「今致术军，卿之由也，为之奈何？」</strong> 珪曰：<strong>「暹、奉与术，卒合之师耳，谋无素定，不能相维，子登策之，比于连鸡，势不俱栖，立可离也。」</strong> 布用珪策，与暹、奉书曰：<strong>「二将军亲拔大驾，而布手杀董卓，俱立功名，今奈何与袁术同为贼乎！不如相与并力破术，为国除害。」</strong> 且许悉以术军资与之。暹、奉大喜，即回计从布。布进军，去勋营百步，暹、奉兵同时叫呼，并到勋营，勋等散走，布兵追击，斩其将十人首，所杀伤堕水死者殆尽。布因与暹、奉合军向寿春，水陆并进，到钟离，所过虏略，还渡淮北，留书辱术。术自将步骑五千扬兵淮上，布骑皆于水北大咍笑之而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/43.mp3" download>download the file</a> instead.
</audio></p>
<p>泰山贼帅臧霸袭琅邪相萧建于莒，破之。霸得建资实，许以赂布而未送，布自往求之。其督将高顺谏曰：<strong>「将军威名宣播，远近所畏，何求不得，而自行求赂！万一不克，岂不损邪？」</strong> 布不从。既至莒，霸等不测往意，固守拒之，无获而还。顺为人清白有威严，少言辞，所将七百余兵，号令整齐，每战必克，名__「陷陈营」__ 。布后疏顺，以魏续有内外之亲，夺其兵以与续，及当攻战，则复令顺将，顺亦终无恨意。布性决易，所以无常，顺每谏曰：<strong>「将军举动，不肯详思，忽有失得，动辄言‘误’，误岂可数乎！」</strong> 布知其忠而不能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/44.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操遣议郎王誧以诏书拜孙策为骑都尉，袭爵乌程侯，领会稽太守，使与吕布及吴郡太守陈瑀共讨袁术。策欲得将军号以自重，誧便承制假策明汉将军。策治严，行到钱唐，瑀阴图袭策，潜结祖郎、严白虎等，使为内应。策觉之，遣其将吕范、徐逸攻瑀于海西；瑀败，单骑奔袁绍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/45.mp3" download>download the file</a> instead.
</audio></p>
<p>初，陈王宠有勇，善弩射。黄巾贼起，宠治兵自守，国人畏之，不敢离叛。国相会稽骆俊素有威恩，是时王侯无复租禄，而数见虏夺，或并日而食，转死沟壑，而陈独富强，邻郡人多归之，有众十余万。及州郡兵起，宠率众屯阳夏，自称辅汉大将军。袁术求粮于陈，骆俊拒绝之，术忿恚，遣客诈杀俊及宠，陈由是破败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/46.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，司空曹操东征袁术。术闻操来，弃军走，留其将桥蕤等于蕲阳以拒操；操击破蕤等，皆斩之。术走渡淮，时天旱岁荒，士民冻馁，术由是遂衰。操辟陈国何夔为掾，问以袁术何如，对曰：<strong>「天之所助者顺，人之所助者信。术无信顺之实而望天人之助，其可得乎！」</strong> 操曰：<strong>「为国失贤则亡，君不为术所用，亡，不亦宜乎！」</strong> 操性严，掾属公事往往加杖；夔常蓄毒药，誓死无辱，是以终不见及。沛国许褚，勇力绝人，聚少年及宗族数千家，坚壁以御外寇，淮、汝、陈、梁间皆畏惮之，操徇淮、汝，褚以众归操，操曰：<strong>「此吾樊哙也！即日拜都尉，引入宿卫，诸从褚侠客，皆以为虎士焉。故太尉杨彪与袁术昏姻，曹操恶之，诬云欲图废立，奏收下狱，劾以大逆。将作大匠孔融闻之，不及朝服，往见操曰：</strong>「杨公四世清德，海内所瞻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/47.mp3" download>download the file</a> instead.
</audio></p>
<p>《周书》，父子兄弟，罪不相及，况以袁氏归罪杨公乎！」__ 操曰：<strong>「此国家之意。」</strong> 融曰：<strong>「假使成王杀召公，周公可得言不知邪？」</strong> 操使许令满宠按彪狱，融与尚书令荀彧皆属宠曰：<strong>「但当受辞，勿加考掠。」</strong> 宠一无所报，考讯如法。数日，求见操，言之曰：<strong>「杨彪考讯，无他辞语。此人有名海内，若罪不明白，必大失民望；窃为明公惜之。」</strong> 操即日赦出彪。初，彧、融闻宠考掠彪，皆怒；及因此得出，乃更善宠。彪见汉室衰微，政在曹氏，遂称脚挛，积十余年不行，由是得免于祸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/48.mp3" download>download the file</a> instead.
</audio></p>
<p>马日磾丧至京师，朝廷议欲加礼，孔融曰：<strong>「日磾以上公之尊，秉髦节之使，而曲媚奸臣，为所牵率，王室大臣，岂得以见胁为辞！圣上哀矜旧臣，未忍追案，不宜加礼。」</strong> 朝廷从之。金尚丧至京师，诏百官吊祭，拜其子玮为郎中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/49.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，曹操复攻张绣，拔湖阳，禽刘表将邓济；又攻舞阴，下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/50.mp3" download>download the file</a> instead.
</audio></p>
<p>韩暹、杨奉在下邳，寇掠徐、扬间，军饥饿，辞吕布，欲诣荆州；布不听。奉知刘备与布有宿憾，私与备相闻，欲共击布；备阳许之。奉引军诣沛，备请奉入城，饮食未半，于座上缚奉，斩之。暹失奉，孤特，与十余骑归并州，为抒秋令张宣所杀。胡才、李乐留河东，才为怨家所杀，乐自病死。郭汜为其将伍习所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/51.mp3" download>download the file</a> instead.
</audio></p>
<p>颍川杜袭、赵俨、繁钦避乱荆州，刘表俱待以宾礼。钦数见奇于表，袭喻之曰：<strong>「吾所以与子俱来者，徒欲全身以待时耳，岂谓刘牧当为拨乱之主而规长者委身哉！子若见能不已，非吾徒也，吾与子绝矣！」</strong> 饮慨然曰：<strong>「请敬受命！」</strong> 及曹操迎天子都许，俨谓饮曰：<strong>「曹镇东必能匡济华夏，吾知归矣！」</strong> 遂还诣操，操以俨为朗陵长。阳安都尉江夏李通妻伯父犯法，俨收治，致之大辟。时杀生之柄，决于牧守，通妻子号泣以请其命。通曰：<strong>「方与曹公戮力，义不以私废公！」</strong> 嘉俨执宪不阿，与为亲交。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝丁建安三年（戊寅，公元一九八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/53.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹操还许。三月，将复击张绣。荀攸曰：<strong>「绣与刘表相恃为强；然绣以游军仰食于表，表不能供也，势必乖离。不如缓军以待之，可诱而致也；若急之，其势必相救。」</strong> 操不从，围绣于穰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/54.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，使谒者仆射裴茂诏关中诸将段煨等讨李傕，夷其三族。以煨为安南将军，封C171乡侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/55.mp3" download>download the file</a> instead.
</audio></p>
<p>初，袁绍每得诏书，患其有不便于己者，欲移天子自近，使说曹操以许下埤湿，雒阳残破，宜徙都鄄城以就全实；操拒之。田丰说绍曰：<strong>「徙都之计，既不克从，宜早图许，奉迎天子，动托诏书，号令海内，此算之上者。不尔，终为人所禽，虽悔无益也。」</strong> 绍不从。会绍亡卒诣操，云田丰劝绍袭许，操解穰围而还，张绣率众追之。五月，刘表遣兵救绣，屯于安众，守险以绝军后。操与荀彧书曰：<strong>「吾到安众，破绣必矣。」</strong> 及到安众，操军前后受敌，操乃夜凿险伪遁。表、绣悉军来追，操纵奇兵步骑夹攻，大破之，它日，彧问操：<strong>「前策贼必破，何也？」</strong> 操曰：<strong>「虏遏吾归师，而与吾死地，吾是以知胜矣。」</strong> 绣之追操也，贾诩止之曰：<strong>「不可追也，追必败。」</strong> 绣不听，进兵交战，大败而还。诩登城谓绣曰：<strong>「促更追之，更战必胜。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/56.mp3" download>download the file</a> instead.
</audio></p>
<p>绣谢曰：<strong>「不用公言，以至于此，今已败，奈何复追？」</strong> 诩曰：<strong>「兵势有变，促追之。」</strong> 绣素信诩言，遂收散卒更追，合战，果以胜还，乃问诩曰：<strong>「绣以精兵追退军，而公曰必败；以败卒击胜兵，而公曰必克，悉如公言，何也？」</strong> 诩曰：<strong>「此易知耳。将军虽善用兵，非曹公敌也。曹公军新退，必自断后。故知必败。曹公攻将军，既无失策，力未尽而一朝引退，必国内有故也。已破将军，必轻军速进，留诸将断后，诸将虽勇，非将军敌，故虽用败兵而战必胜也。」</strong> 绣乃服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/57.mp3" download>download the file</a> instead.
</audio></p>
<p>吕布复与袁术通，遣其中郎将高顺及北地太守雁门张辽攻刘备。曹操遣将军夏侯惇救之，为顺等所败。秋，九月，顺等破沛城，虏备妻子，备单身走。曹操欲自击布，诸将皆曰：<strong>「刘表、张绣在后，而远袭吕布，其危必也。」</strong> 荀攸曰：<strong>「表、绣新破，势不敢动，布骁猛，又恃袁术，若从横淮、泗间，豪杰必应之。今乘其初叛，众心未一，往可破也。」</strong> 操曰：<strong>「善！」</strong> 此行，泰山屯帅臧霸、孙观、吴敦、尹礼、昌豨等皆附于布。操与刘备遇于梁。进至彭城。陈宫谓布：<strong>「宜逆击之，以逸击劳，无不克也。」</strong> 布曰：<strong>「不如待其来攻，蹙着泗水中。」</strong> 冬，十月，操屠彭城。广陵太守陈登率郡兵为操先驱，进至下邳。布自将屡与操战，皆大败，还保城，不敢出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/58.mp3" download>download the file</a> instead.
</audio></p>
<p>操遗布书，为陈祸福。布惧，欲降。陈宫曰：<strong>「曹操远来，势不能久。将军若以步骑出屯于外，宫将余众闭守于内。若向将军，宫引兵而攻其背；若但攻城，则将军救于外。不过旬月，操军食尽，击之，可破也。」</strong> 布然之，欲使宫与高顺守城，自将骑断操粮道。布妻谓布曰：<strong>「宫、顺素不和，将军一出，宫、顺必不同心共城守也，如有蹉跌，将军当于何自立乎？且曹氏待公台如赤子，独舍而归我。今将军厚公台不过曹氏，而欲委全城，捐妻子，孤军远出，若一旦有变，妾岂得复为将军妻哉！」</strong> 布乃止，潜遣其官属许汜、王楷求救于袁术。术曰：<strong>「布不与我女，理自当败，何为复来？」</strong> 汜、楷曰：<strong>「明上今不救布，为自败耳。布破，明上亦破也。」</strong> 术乃严兵为布作声援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/59.mp3" download>download the file</a> instead.
</audio></p>
<p>布恐术为女至，故不遣救兵，以绵缠女身缚着马上，夜自送女出，与操守兵相触，格射不得过，复还。河内太守张杨素与布善，欲救之，不能，乃出兵东市，遥为之势。十一月，杨将杨丑杀杨以应操，别将眭固复杀丑，将其众北合袁绍。杨性仁和，无威刑，下人谋反发觉，对之涕泣，辄原不问，故及于难。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/60.mp3" download>download the file</a> instead.
</audio></p>
<p>操掘堑围下邳，积久，士卒疲敝，欲还，荀攸、郭嘉曰：<strong>「吕布勇而无谋，今屡战皆北，锐气衰矣。三军以将为主，主衰则军无奋意。陈宫有智而迟。今及布气之未复，宫谋之未定，急攻之，布可拔也。」</strong> 乃引沂、泗灌城。月余，布益困迫，临城谓操军士曰：<strong>「卿曹无相困，我当自首于明公。」</strong> 陈宫曰：<strong>「逆贼曹操，何等明公！今日降之，若卵投石，岂可得全也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/61.mp3" download>download the file</a> instead.
</audio></p>
<p>布将侯成亡其名马，已而复得之，诸将合礼以贺成，成分酒肉先入献布。布怒曰：<strong>「布禁酒而卿等酝酿，为欲因酒共谋布邪？」</strong> 成忿惧，十二月，癸酉，成与诸将宋宪、魏续等共执陈宫、高顺，率其众降。布与麾下登白门楼。兵围之急，布令左右取其首诣操，左右不忍，乃下降。布见操曰：<strong>「今日已往，天下定矣。」</strong> 操曰：<strong>「何以言之？」</strong> 布曰：<strong>「明公之所患不过于布，今已服矣。若令布将骑，明公将步，天下不足定也。」</strong> 顾谓刘备曰：<strong>「玄德，卿为坐上客，我为降虏，绳缚我急，独不可一言邪？」</strong> 操笑曰：<strong>「缚虎不得不急。」</strong> 乃命缓布缚。刘备曰：<strong>「不可。明公不见吕布事丁建阳、董太师乎！」</strong> 操颔之。布目备曰：<strong>「大耳儿，最叵信！」</strong> 操谓陈宫曰：<strong>「公台平生自谓智有余，今竟何如？」</strong> 宫指布曰：__「是子不用宫言，以至于此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/62.mp3" download>download the file</a> instead.
</audio></p>
<p>若其见从，亦未必为禽也。」__ 操曰：<strong>「奈卿老母何？」</strong> 宫曰：<strong>「宫闻以孝治天下者不害人之亲。老母存否，在明公，不在宫也。」</strong> 操曰：<strong>「奈卿妻子何？」</strong> 宫曰：<strong>「宫闻施仁政于天下者不绝人之祀，妻子存否，在明公，不在宫也。」</strong> 操未复言。宫请就刑，遂出，不顾，操为之泣涕，并布、顺皆缢杀之，传首许市。操召陈宫之母，养之终其身，嫁宫女，抚视其家，皆厚于初。前尚书令陈纪、纪子群在布军中，操皆礼而用之。张辽将其众降，拜中郎将。臧霸自亡匿，操募索得之，使霸招吴敦、尹礼、孔观等，皆诣操降。操乃分琅邪、东海为城阳、利城、昌虑郡，悉以霸等为守、相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/63.mp3" download>download the file</a> instead.
</audio></p>
<p>初，操在兖州，以徐翕、毛晖为将。及兖州乱，翕、晖皆叛。兖州既定，翕、晖亡命投霸。操语刘备，令霸送二首，霸谓备曰：<strong>「霸所以能自立者，以不为此也。霸受主公生全之恩，不敢违命。然王霸之君，可以义告，愿将军为之辞。」</strong> 备以霸言白操，操叹息谓霸曰：<strong>「此古人之事，而君能行之，孤之愿也。」</strong> 皆以翕、晖为郡守。陈登以功加伏波将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/062/64.mp3" download>download the file</a> instead.
</audio></p>
<p>刘表与袁绍深相结约。治中邓羲谏表，表曰：<strong>「内不失贡职，外不背盟主，此天下之达义也。治中独何怪乎？」</strong> 羲乃辞疾而退。长沙太守张羡，性屈强，表不礼焉。郡人桓阶说羡举长沙、零陵、桂阳三郡以拒表，遣使附于曹操，羡从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/062/65.mp3" controls class="html5-audio-player">

<p>孙策遣其正议校尉张纮献方物，曹操欲抚纳之，表策为讨逆将军，封吴侯；以弟女配策弟匡，又为子彰取孙贲女；礼辟策弟权、翊；以张纮为侍御史。袁术以周瑜为居巢长，以临淮鲁肃为东城长。瑜、肃知术终无所成，皆弃官渡江从孙策。策以瑜为建威中郎将。肃因家于曲阿。曹操表征王朗，策遣朗还。操以朗为谏议大夫，参司空军事。</p>

<p>袁术遣间使赍印绶与丹杨宗帅祖郎等，使激动山越，共图孙策。刘繇之奔豫章也，太史慈遁于芜湖山中，自称丹杨太守。策已定宣城以东，惟泾以西六县未服，慈因进住泾县，大为山越所附。于是策自将讨祖郎于陵阳。禽之。策谓郎曰：<strong>「尔昔袭孤，斫孤马鞍，今创军立事，除弃宿恨，惟取能用，与天下通耳，非但汝，汝勿恐怖。」</strong> 郎叩头谢罪，即破械，署门下贼曹。又讨太史慈于勇里，禽之，解缚，捉其手曰：<strong>「宁识神亭时邪？若卿尔时得我云何？」</strong> 慈曰：<strong>「未可量也。」</strong> 策大笑曰：<strong>「今日之事，当与卿共之。闻卿有烈义，天下智士也，但所托未得其人耳。孤是卿知己，勿忧不如意也。」</strong> 即署门下督。军还，祖郎、太史慈俱在前导，军人以为荣。会刘繇卒于豫章，士众万余人，欲奉豫章太守华歆为主。</p>
</section>

<p>歆以为因时擅命，非人臣所宜，众守之连月，卒谢遣之。其众未有所附，策命太史慈往抚安之，谓慈曰：<strong>「刘牧往责吾为袁氏攻庐江，吾先君兵数千人，尽在公路许，吾志在立事，安得不屈意于公路以求之乎？其后不遵臣节，谏之不从。丈夫义交，苟有大故，不得不离。吾交求公路及绝之本末如此，恨不及其生时与共论辩也。今儿子在豫章，卿往视之。并宣孤意于其部曲。部曲乐来者与俱来，不乐来者且安慰之。并观华子鱼所以牧御方规何如。卿须几兵，多少随意。」</strong> 慈曰：<strong>「慈有不赦之罪，将军量同桓、文，当尽死以报德。今并息兵，兵不宜多，将数十人足矣。」</strong> 左右皆曰：<strong>「慈必北去不还。」</strong> 策曰：<strong>「子义舍我，当复从谁！」</strong> 饯送昌门，把腕别曰：<strong>「何时能还？」</strong> 答曰：<strong>「不过六十日。」</strong> 慈行，议者犹纷纭言遣之非计。</p>

<p>策曰：<strong>「诸君勿复言，孤断之详矣。太史子义虽气勇有胆烈，然非纵横之人，其必秉道义，重然诺，一以意许知己，死亡不相负，诸君勿忧也。」</strong> 慈果如期而反，谓策曰：<strong>「华子鱼，良德也，然无他方规，自守而已。又，丹杨僮芝，自擅庐陵，番阳民帅别立宗部，言‘我已别立郡海昏上缭，不受发召’，子鱼但睹视之而已。」</strong> 策拊掌大笑，遂有兼并之志。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>袁绍连年攻公孙瓒，不能克，以书谕之，欲相与释憾连和；瓒不答，而增修守备，谓长史太原关靖曰：<strong>「当今四方虎争，无有能坐吾城下相守经年者明矣，袁本初其若我何！」</strong> 绍于是大兴兵以攻瓒。先是瓒别将有为敌所围者，瓒不救，曰：<strong>「救一人，使后将恃救，不肯力战。」</strong> 及绍来攻，瓒南界别营，自度守则不能自固，又知必不见救，或降或溃。绍军径至其门，瓒遣子续请救于黑山诸帅，而欲自将突骑出傍西山，拥黑山之众侵掠冀州，横断绍后。关靖谏曰：<strong>「今将军将士莫不怀瓦解之心，所以犹能相守者，顾恋其居处老小，而恃将军为主故耳。坚守旷日，或可使绍自退。若舍之而出，后无镇重，易京之危，可立待也。」</strong> 瓒乃止。绍渐相攻逼，瓒众日蹙。</p>
