<h1>魏纪 第九章 魏纪九</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起柔兆困敦，尽重光大荒落，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高贵乡公下甘露元年（丙子，公元二五六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/077/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，汉姜维进位大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/4.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙辰，帝宴群臣于太极东堂，与诸儒论夏少康、汉高祖优劣，以少康为优。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/5.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚戌，赐大将军昭衮冕之服，赤舄副焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/6.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，帝幸太学，与诸儒论《书》、《易》及《礼》，诸儒莫能及。帝常与中护军司马望、侍中王沈、散骑常侍裴秀、黄门侍郎钟会等讲宴于东堂，并属文论，特加礼异，谓秀为儒林丈人，沈为文籍先生。帝性急，请召欲速，以望职在外，特给追锋车、虎贲五人，每有集会，辄奔驰而至。秀，潜之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/7.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙午，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/8.mp3" download>download the file</a> instead.
</audio></p>
<p>姜维在钟提，议者多以为维力已竭，未能更出。安西将军邓艾曰：<strong>「洮西之败，非小失也，士卒雕残，仓廪空虚，百姓流离。今以策言之，彼有乘胜之势，我有虚弱之实，一也。彼上下相习，五兵犀利，我将易兵新，器仗未复，二也。彼以船行，吾以陆军，劳逸不同，三也。狄道、陇西、南安、祁山各当有守，彼专为一，我分为四，四也。从南安、陇西因食羌谷，若趣祁山，熟麦千顷，为之外仓，五也。贼有黠计，其来必矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/9.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，姜维复率众出祁山，闻邓艾已有备，乃回，从董亭趣南安；艾据武城山以拒之。维与艾争险不克，其夜，渡渭东行，缘山趣上邽。艾与战于段谷，大破之。以艾为镇西将军，都督陇右诸军事。维与其镇西大将军胡济期会上邽，济失期，不至，故败，士卒星散，死者甚众，蜀人由是怨维。维上书谢，求自贬黜；乃以卫将军行大将军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/10.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚午，诏司马昭加号大都督，奏事不名，假黄钺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/11.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，以太尉司马孚为太傅。九月，以司徒高柔为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/12.mp3" download>download the file</a> instead.
</audio></p>
<p>文钦说吴人以伐魏之利，孙峻使钦与骠骑将军吕扰及车骑将军刘纂、镇南将军朱异、前将军唐咨自江都入淮、泗，以图青、徐。峻饯之于石头，遇暴疾，以后事付从父弟偏将军纟林。丁亥，峻卒。吴人以纟林为侍中、武卫将军、都督中外诸军事，召吕据等还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/13.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，吴大司马吕岱卒，年九十六。始岱亲近吴郡徐原，慷慨有才志，岱知其可成，赐巾褠，与共言论，后遂荐拔，官至侍御史。原性忠壮，好直言。岱时有得失，原辄谏争，又公论之。人或以告岱，岱叹曰：<strong>「是我所以贵德渊者也！」</strong> 及原死，岱哭之甚哀，曰：<strong>「徐德渊，吕岱之益友，今不幸，岱复于何闻过！」</strong> 谈者美之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/14.mp3" download>download the file</a> instead.
</audio></p>
<p>吕据闻孙纟林代孙峻辅政，大怒，与诸督将连名共表荐滕胤为丞相；纟林更以胤为大司马，代吕岱驻武昌。据引兵还，使人报胤，欲共废纟林。冬，十月，丁未，纟林遣从兄宪将兵逆据于江都，使中使敕文钦、刘纂、唐咨等共击取据，又遣侍中左将军华融、中书丞丁晏告喻胤宜速去意。胤自以祸及，因留融、晏、勒兵自卫，召典军杨崇、将军孙咨，告以纟林为乱，迫融等使作书难纟林。纟林不听，表言胤反，许将军刘丞以封爵，使率兵骑攻围胤。胤又劫融等使诈为诏发兵，融等不从，皆杀之。或劝胤引兵至苍龙门：<strong>「将士见公出，必委纟林就公。」</strong> 时夜已半，胤恃与据期，又难举兵向宫，乃约令部曲，说吕侯兵已在近道，故皆为胤尽死，无离散者。胤颜色不变，谈笑如常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/15.mp3" download>download the file</a> instead.
</audio></p>
<p>时大风，比晓，据不至，纟林兵大会，遂杀胤及将士数十人，夷胤三族。己酉，大赦，改元太平。或劝吕据奔魏者，据曰：<strong>「吾耻为叛臣。」</strong> 遂自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/16.mp3" download>download the file</a> instead.
</audio></p>
<p>以司空郑冲为司徒，左仆射卢毓为司空。毓固让骠骑将军王昶、光禄大夫王观、司隶校尉琅邪王祥，诏不许。祥性至孝，继母朱氏遇之无道，祥愈恭谨。朱氏子览，年数岁，每见祥被楚挞，辄涕泣抱持母；母以非理使祥，览辄与祥俱往。及长，娶妻，母虐使祥妻，览妻亦趋而共之。母患之，为之少止。祥渐有时誉，母深疾之，密使鸩祥。览知之，径起取酒，祥争而不与，母遽夺反之。自后，母赐祥馔，览辄先尝。母惧览致毙，遂止。汉末遭乱，祥隐居三十余年，不应州郡之命，母终，毁瘁，杖而后起。徐州刺史吕虔檄为别驾，委以州事，州界清静，政化大行。时人歌之曰：<strong>「海沂之康，实赖王祥；邦国不空，别驾之功！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/17.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，吴孙纟林迁大将军。纟林负贵倨傲，多行无礼。峻从弟宪尝与诛诸葛恪，峻厚遇之，官至右将军、无难督，平九官事。纟林遇宪薄于峻时，宪怒，与将军王惇谋杀纟林。事泄，纟林杀惇，宪服药死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高贵乡公下甘露二年（丁丑，公元二五七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/19.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，大梁成侯卢毓卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/20.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，吴主临正殿，大赦，始亲政事。孙纟林表奏，多见难问，又科兵子弟十八已下，十五以上三千余人，选大将子弟年少有勇力者，使将之，日于苑中教习，曰：<strong>「吾立此军，欲与之俱长。」</strong> 又数出中书视大帝时旧事，问左右侍臣曰：<strong>「先帝数有特制，今大将军问事，但令我书可邪？」</strong> 尝食生梅，使黄门至中藏取蜜，蜜中有鼠矢；召问藏吏，藏吏叩头。吴主曰：<strong>「黄门从尔求蜜邪？」</strong> 吏曰：<strong>「向求，实不敢与。」</strong> 黄门不服。吴主令破鼠矢，矢中燥，因大笑，谓左右曰：<strong>「若矢先在蜜中，中外当俱湿；今外湿里燥，此必黄门所为也。」</strong> 诘之，果服，左右莫不惊悚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/21.mp3" download>download the file</a> instead.
</audio></p>
<p>征东大将军诸葛诞素与夏侯玄、邓飏等友善，玄等死，王凌、毋丘俭相继诛灭，诞内不自安，乃倾帑藏振施，曲赦有罪，以收众心，畜养扬州轻侠数千人以为死士。因吴人欲向徐堨，请十万众以守寿春，又求临淮筑城以备吴寇。司马昭初秉政，长史贾充请遣参佐慰劳四征，且观其志。昭遣充至淮南，充见诞，论说时事，因曰：<strong>「洛中诸贤，皆愿禅代，君以为如何？」</strong> 诞厉声曰：<strong>「卿非贾豫州子乎？世受魏恩，岂可欲以社稷输人乎！右洛中有难，吾当死之。」</strong> 充默然。还，言于昭曰：<strong>「诸葛诞再在扬州，得士众心。今召之，必不来，然反疾而祸小；不召，则反迟而祸大；不如召之。」</strong> 昭从之。甲子，诏以诞为司空，召赴京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/22.mp3" download>download the file</a> instead.
</audio></p>
<p>诞得诏书，愈恐，疑扬州刺史乐纟林间己，遂杀纟林，敛淮南及淮北郡县屯田口十余万官兵，扬州新附胜兵者四五万人，聚谷足一年食，为闭门自守之计。遣长史吴纲将小子靓至吴，称臣请救，并请以牙门子弟为质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/23.mp3" download>download the file</a> instead.
</audio></p>
<p>吴滕胤、吕据之妻，皆夏口督孙壹之妹也。六月，孙纟林使镇南将军朱异自虎林将兵袭壹。异至武昌，壹将部曲来奔。乙巳，诏拜壹车骑将军、交州牧，封吴侯，开府辟召，仪同三司，衮冕赤舄，事从丰厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/24.mp3" download>download the file</a> instead.
</audio></p>
<p>司马昭奉帝及太后讨诸葛诞。吴纲至吴，吴人大喜，使将军全怿、全端、唐咨、王祚将三万众，与文钦同救诞；以诞为左都护、假节、大司徒、骠骑将军、青州牧，封寿春侯。怿，琮之子；端，其从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/25.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，甲子，车驾次项，司马昭督诸军二十六万进屯丘头，以镇南将军王基行镇东将军、都督扬豫诸军事，与安东将军陈骞等围寿春。基始至，围城未合，文钦、全怿等从城东北因山乘险，得将其众突入城。昭敕基敛军坚壁。基累求进讨，会吴朱异率三万人进屯安丰，为文钦外势，诏基引诸军转据北山。基谓诸将曰：<strong>「今围垒转固，兵马向集，但当精修守备，以待越逸，而更移兵守险，使得放纵，虽有智者，不能善其后矣！」</strong> 遂守便宜，上疏曰：<strong>「今与贼家对敌，当不动如山，若迁移依险，人心摇荡，于势大损。诸军并据深沟高垒，众心皆定，不可倾动，此御兵之要也。」</strong> 书奏，报听。于是基等四面合围，表里再重，堑垒甚峻。文钦等数出犯围，逆击，走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/26.mp3" download>download the file</a> instead.
</audio></p>
<p>司马昭又使奋武将军监青州诸军事石苞督兖州刺史州泰、徐州刺史胡质等简锐卒为游军，以备外寇。泰击破朱异于阳渊，异走，泰追之，杀伤二千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/27.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，吴大将军纟林大发卒出屯镬里，复遣朱异帅将军丁奉、黎斐等五人前解寿春之围。异留辎重于都陆，进屯黎浆，石苞、州泰又击破之。太山太守胡烈以奇兵五千袭都陆，尽焚异资粮，异将余兵，食葛叶，走归孙纟林。纟林使异更死战，异以士卒乏食，不从纟林命。纟林怒，九月，己巳，纟林斩异于镬里。辛未，引兵还建业，纟林既不能拔出诸葛诞，而丧败士众，自戮名将，由是吴人莫不怨之。司马昭曰：<strong>「异不得至寿春，非其罪也，而吴人杀之，欲以谢寿春而坚诞意，使其犹望救耳。今当坚围，备其越逸，而多方以误之。」</strong> 乃纵反间，扬言__「吴救方至，大军乏食，分遣羸疾就谷淮北，势不能久」__ 。诞等益宽恣食，俄而城中乏粮，外救不至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/28.mp3" download>download the file</a> instead.
</audio></p>
<p>将军蒋班、焦彝，皆诞腹心谋主也，言于诞曰：<strong>「朱异等以大众来而不能进，孙纟林杀异而归江东，外以发兵为名，内实坐须成败。今宜及众心尚固，士卒思用，并力决死，攻其一面，虽不能尽克，犹有可全者；空坐守死，无为也。」</strong> 文钦曰：<strong>「公今举十余万之众归命于吴，而钦与全端等皆同居死地，父兄子弟尽在江表，就孙纟林不欲来，主上及其亲戚岂肯听乎！且中国无岁无事，军民并疲，今守我一年，内变将起，奈何舍此，欲乘危徼幸乎！」</strong> 班、彝固劝之，钦怒。诞欲杀班、彝，二人惧，十一月，弃诞逾城来降。全怿兄子辉、仪在建业，与其家内争讼，携其母将部曲数十家来奔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/29.mp3" download>download the file</a> instead.
</audio></p>
<p>于是怿与兄子靖及全端弟翩、缉皆将兵在寿春城中，司马昭用黄门侍郎钟会策，密为辉、仪作书，使辉、仪所亲信赍入城告怿等，说__「吴中怒怿等不能拔寿春，欲尽诛诸将家，故逃来归命」__ 。十二月，怿等率其众数千人开门出降，城中震惧，不知所为。诏拜怿平东将军，封临湘侯；端等封拜各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/30.mp3" download>download the file</a> instead.
</audio></p>
<p>汉姜维闻魏分关中兵以赴淮南，欲乘虚向秦川，率数万人出骆谷，至沈岭。时长城积谷甚多，而守兵少，征西将军都督雍、凉诸军事司马望及安西将军邓艾进兵据之，以拒维。维壁于芒水，数挑战，望、艾不应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/31.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，维数出兵，蜀人愁苦。中散大夫谯周作《仇国论》以讽之曰：__「或问往古能以弱胜强者，其术如何？曰：吾闻之，处大无患者常多慢，处小有忧者常思善；多慢则生乱，思善则生治，理之常也。故周文养民，以少取多，勾践恤众，以弱毙强，此其术也。或曰：曩者，项强汉弱，相与战争，项羽与汉约分鸿沟，各归息民，张良以为民志既定，则难动也，率兵追羽，终毙项氏。岂必由文王之事乎？曰：当商、周之际，王侯世尊，君臣久固，民习所专；深根者难拔，据固者难迁。当此之时，虽汉祖安能杖剑鞭马而取天下乎！及秦罢侯置守之后，民疲秦役，天下土崩，或岁改主，或月易公，鸟惊兽骇，莫知所从，于是豪强并争，虎裂狼分，疾搏者获多，迟后者见吞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/32.mp3" download>download the file</a> instead.
</audio></p>
<p>今我与彼皆传国易世矣，既非秦末鼎沸之时，实有六国并据之势，故可为文王，难为汉祖。夫民之疲劳，则骚扰之兆生，上慢下暴，则瓦解之形起。谚曰：‘射幸数跌，不如审发。’是故智者不为小利移目，不为意似改步，时可而后动，数合而后举，故汤、武之师不再战而克，诚重民劳而度时审也。如遂极武黩征，土崩势生，不幸遇难，虽有智者，将不能谋之矣。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高贵乡公下甘露三年（戊寅，公元二五八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/34.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，文钦谓诸葛诞曰：<strong>「蒋班、焦彝谓我不能出而走，全端、全怿又率众逆降，此敌无备之时也，可以战矣。」</strong> 诞及唐咨等皆以为然，遂大为攻具，昼夜五六日攻南围，欲决围而出。围上诸军临高发石车火箭，逆烧破其攻具，矢石雨下，死伤蔽地，血流盈堑，复不城。城内食转竭，出降者数万口。钦欲尽出北方人，省食，与吴人坚守，诞不听，由是争恨。钦素与诞有隙，徒以计合，事急愈相疑。钦见诞计事，诞遂杀钦。钦子鸯、虎将兵在小城中，闻钦死，勒兵赴之；众不为用，遂单走逾城出，自归于司马昭。军吏请诛之，昭曰：<strong>「钦之罪不容诛，其子固应就戮；然鸯、虎以穷归命，且城未拔，杀之是坚其心也。」</strong> 乃赦鸯、虎，使将数百骑巡城，呼曰：<strong>「文钦之子犹不见杀，其余何惧！」</strong> 又表鸯、虎皆为将军，赐爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/35.mp3" download>download the file</a> instead.
</audio></p>
<p>城内皆喜，且日益饥困。司马昭身自临围，见城上持弓者不发，曰：<strong>「可攻矣！」</strong> 乃四面进军，同时鼓噪登城。二月，乙酉，克之。诞窘急，单马将其麾下突小城欲出，司马胡奋部兵击斩之，夷其三族。诞麾下数百人，皆拱手为列，不降，每斩一人，辄降之，卒不变，以至于尽。吴将于诠曰：<strong>「大丈夫受命其主，以兵救人，既不能克，又束手于敌，吾弗取也。」</strong> 乃免胄冒陈而死。唐咨、王祚等皆降。吴兵万众，器仗山积。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/36.mp3" download>download the file</a> instead.
</audio></p>
<p>司马昭初围寿春，王基、石苞等皆欲急攻之，昭以为__「寿春城固而众多，攻之必力屈；若有外寇，表里受敌，此危道也。今三叛相聚于孤城之中，天其或者使同就戮，吾当以全策縻之。但坚守三面，若吴贼陆道而来，军粮必少；吾以游兵轻骑绝其转输，可不战而破也。吴贼破，钦等必成擒矣！」__ 乃命诸军按甲以守之，卒不烦攻而破。议者又以为__「淮南仍为叛逆，吴兵室家在江南，不可纵，宜悉坑之。」__ 昭曰：<strong>「古之用兵，全国为上，戮其元恶而已。吴兵就得亡还，适可以示中国之大度耳。」</strong> 一无所杀，分布三河近郡以安处之。拜唐咨安远将军，其余裨将，咸假位号，众皆悦服，其淮南将士吏民为诞所胁略者，皆赦之。听文鸯兄弟收敛父丧。给其车牛，致葬旧墓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/37.mp3" download>download the file</a> instead.
</audio></p>
<p>昭遗王基书曰：<strong>「初议者云云，求移者甚众，时未临履，亦谓宜然。将军深算利害，独秉固志，上违诏命，下拒众议，终至制敌禽贼，虽古人所述，不是过也。」</strong> 昭欲遣诸军轻兵深入，招迎唐咨等子弟，因衅有灭吴之势。王基谏曰：<strong>「昔诸葛恪乘东关之胜，竭江表之兵以围新城，城既不拔，而众死者太半。姜维因洮西之利，轻兵深入，粮饷不继，军覆上邽。夫大捷之后，上下轻敌，轻敌则虑难不深。今贼新败于外，又内患未弭，是其修备设虑之时也。且兵出逾年，人有归志，今俘馘十万，罪人斯得，自历代征伐，未有全兵独克如今之盛者也。武皇帝克袁绍于官渡，自以所获已多，不复追奔，惧挫威也。」</strong> 昭乃止，以基为征东将军、都督扬州诸军事，进封东武侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/077/38.mp3" download>download the file</a> instead.
</audio></p>
<p>〓〓习凿齿曰：君子谓司马大将军于是役也，可谓能以德攻矣。夫建业者异道，各有所尚而不能兼并也。故穷武之雄，毙于不仁；存义之国，丧于懦退。今一征而禽三叛，大虏吴众，席卷淮浦，俘馘十万，可谓壮矣。而未及安坐，赏王基之功；种惠吴人，结异类之情；宠鸯葬钦，忘畴昔之隙；不咎诞众，使扬土怀愧。功高而人乐其成，业广而敌怀其德。武昭既敷，文算又洽，推此道也，天下其孰能当之哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/39.mp3" download>download the file</a> instead.
</audio></p>
<p>司马昭之克寿春，钟会谋画居多；昭亲待日隆，委以腹心之任，时人比之子房。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/40.mp3" download>download the file</a> instead.
</audio></p>
<p>汉姜维闻诸葛诞死，退还成都，复拜大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/41.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，诏以司马昭为相国，封晋公，食邑八郡，加九锡；昭前后九让，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/077/42.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，吴主封故齐王奋为章安侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/43.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，以骠骑将军王昶为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/44.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以关内侯王祥为三老，郑小同为五更，帝率群臣幸太学，行养老乞言之礼。小同，玄之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/45.mp3" download>download the file</a> instead.
</audio></p>
<p>吴孙纟林以吴主亲览政事，多所难问，甚惧；返自镬里，遂称疾不朝，使弟威远将军据入仓龙门宿卫，武卫将军恩、偏将军干、长水校尉闿分屯诸营，欲以自固。吴主恶之，乃推朱公主死意，全公主惧曰：<strong>「我实不知，皆朱据二子熊、损所白。」</strong> 是时熊为虎林督、损为外部督，吴主皆杀之。损妻，即孙峻妹也。纟林谏，不从，由是益惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/46.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主阴与全公主及将军刘丞谋诛纟林。全后父尚为太常、卫将军，吴主谓尚子黄门侍郎纪曰：<strong>「孙纟林专势，轻小于孤。孤前敕之使速上岸，为唐咨等作援，而留湖中不上岸一步；又委罪于朱异，擅杀功臣，不先表闻；筑第桥南，不复朝见。此为自在，无复所畏，不可久忍，今规取之。卿父作中军都督，使密严整士马，孤当自出临桥，率宿卫虎骑、左右无难一时围之，作版诏敕纟林所领皆解散，不得举手。正尔，自当得之；卿去，但当使密耳！卿宣诏卿父，勿令卿母知之；女人既不晓大事，且纟林同堂姊，邂逅漏泄，误孤非小也！」</strong> 纪承诏以告尚。尚无远虑，以语纪母，母使人密语纟林。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/47.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊午，纟林夜以兵袭尚，执之，遣弟恩杀刘承于苍龙门外，比明，遂围宫。吴主大怒，上马带 建执弓欲出，曰：<strong>「孤大皇帝适子，在位已五年，谁敢不从者！」</strong> 侍中近臣及乳母共牵攀止之，不得出，叹咤不食，骂全后曰：<strong>「尔父愦愦，败我大事！」</strong> 又遣呼纪，纪曰：<strong>「臣父奉诏不谨，负上，无面目复见。」</strong> 因自杀。纟林使光禄勋孟宗告太庙，废吴主为会稽王。召群臣议曰：<strong>「少帝荒病昏乱，不可以处大位，承宗庙，已告先帝废之。诸君若有不同者，下异议。」</strong> 皆震怖，曰：<strong>「唯将军令！」</strong> 纟林遣中书郎李崇夺吴主玺绶，以吴主罪班告远近。尚书桓彝不肯署名，纟林怒，杀之。典国施正劝纟林迎立琅邪王休，纟林从之。己未，纟林使宗正楷与中书郎董朝迎琅邪王于会稽。遣将军孙耽送会稽王亮之国，亮时年十六。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/48.mp3" download>download the file</a> instead.
</audio></p>
<p>徙全尚于零陵，寻追杀之，迁全公主于豫章。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/49.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，戊午，琅邪王行至曲阿，有老公遮王叩头曰：<strong>「事久变生，天下喁喁，愿陛下速行！」</strong> 王善之。是日，进及布塞亭。孙纟林以琅邪王未至，欲入居富中，召百官会议，皆惶怖失色，徒唯唯而已。选曹郎虞汜曰：<strong>「明公为国伊、周，处将相之任，擅废立之威，将上安宗庙，下惠百姓，大小踊跃，自以伊、霍复见。今迎王未至而始入宫，如是，群下摇荡，众听疑惑，非所以永终忠孝，扬名后世也。」</strong> 纟林不怿而止。汜，翻之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/50.mp3" download>download the file</a> instead.
</audio></p>
<p>纟林命弟恩行丞相事，率百僚以乘舆法驾迎琅邪王于永昌亭。筑宫，以武帐为便殿，设御坐。己卯，王至便殿，止东厢。孙恩奉上玺符，王三让，乃受。群臣以次奉引，王就乘舆，百官陪位。纟林以兵千人迎于半野，拜于道侧；王下车答拜。即日，御正殿，大赦，改元永安。孙纟林称__「草莽臣」__ ，诣阙上书，上印绶、节钺，求避贤路。吴主引见慰谕，下诏以纟林为丞相、荆州牧，增邑五县；以恩为御史大夫、卫将军、中军督，封县侯。孙据、干、闿皆拜将军，封侯。又以长水校尉张布为辅义将军，封永康侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/51.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，丹杨太守李衡数以事侵琅邪王，其妻习氏谏之，衡不听。琅邪王上书乞徙他郡，诏徙会稽。及琅邪王即位，李衡忧惧，谓妻曰：<strong>「不用卿言，以至于此。吾欲奔魏，何如？」</strong> 妻曰：<strong>「不可。君本庶民耳，先帝相拔过重，既数作无礼，而复逆自猜嫌，逃叛求活，以此北归，何面目见中国人乎！」</strong> 衡曰：<strong>「计何所出？」</strong> 妻曰：<strong>「琅邪王素好善慕名，方欲自显于天下，终不以私嫌杀君明矣。可自囚诣狱，表列前失，显求受罪。如此，乃当逆见优饶，非但直活而已。」</strong> 衡从之。吴主诏曰：<strong>「丹杨太守李衡，以往事之嫌，自拘司败。夫射钩、斩祛，在君为君，其遣衡还郡，勿令自疑。」</strong> 又如威远将军，授以棨戟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/52.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，吴主封故南阳王和子皓为乌程侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/53.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣奏立皇后、太子，吴主曰：<strong>「朕以寡德，奉承洪业，莅事日浅，恩泽未敷，后妃之号，嗣子之位，非所急也。」</strong> 有司固请，吴主不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/54.mp3" download>download the file</a> instead.
</audio></p>
<p>孙纟林奉牛酒诣吴主，吴主不受，赍诣左将军张布。酒酣，出怨言曰：<strong>「初废少主时，多劝吾自为之者。吾以陛下贤明，故迎之。帝非我不立，今上礼见拒，是与凡臣无异，当复改图耳。」</strong> 布以告吴主，吴主衔之，恐其有变，数加赏赐。戊戌，吴主诏曰：<strong>「大将军掌中外诸军事，事统烦多，其加卫将军、御史大夫恩侍中，与大将军分省诸事。」</strong> 或有告纟林怀怨悔上，欲图反者，吴主执以付纟林纟林杀之，由是益惧，因孟宗求出屯武昌；吴主许之。纟林尽敕所督中营精兵万余人，皆令装载，又取武库兵器，吴主咸令给与。纟林求中书两郎典知荆州诸军事，主者奏中书不应外出，吴主特听之。其所请求，一无违者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/55.mp3" controls class="html5-audio-player">

</audio></p>
<p>将军魏邈说吴主曰：<strong>「纟林居外，必有变。」</strong> 武卫士施朔又告纟林谋反。吴主将讨纟林，密问辅义将军张布，布曰：<strong>「左将军丁奉，虽不能吏书，而计略过人，能断大事。」</strong> 吴主召奉告之，且问以计画。奉曰：<strong>「丞相兄弟支党甚盛，恐人心不同，不可卒制；可因腊会有陛兵以诛之。」</strong> 吴主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/56.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丁卯，建业中谣言明会有变，纟林闻之，不悦。夜，大风，发屋扬沙，纟林益惧。戊辰，腊会，纟林称疾不至；吴主强起之，使者十余辈，纟林不得已，将入，众止焉。纟林曰：<strong>「国家屡有命，不可辞。可豫整兵，令府内起火，因是可得速还。」</strong> 遂入，寻而火起，纟林求出，吴主曰：<strong>「外兵自多，不足烦丞相也。」</strong> 纟林起离席，奉、布目左右缚之。纟林叩头曰：<strong>「愿徙交州。」</strong> 吴主曰：<strong>「卿何以不徙滕胤、吕据于交州乎！」</strong> 纟林复曰：<strong>「愿没为官奴。」</strong> 吴主曰：<strong>「卿何不以胤、据为奴乎！」</strong> 遂斩之。以纟林首令其众曰：<strong>「诸与纟林同谋者，皆赦之。」</strong> 放仗者五千人。孙闿乘船欲降北，追杀之。夷纟林三族，发孙峻棺，取其印绶，斫其木而埋之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，吴主以张布为中军督。改葬诸葛恪、滕胤、吕据等，其罹恪等事远徒者，一切召还。朝臣有乞为诸葛恪立碑者，吴主诏曰：<strong>「盛夏出军，士卒伤损，无尺寸之功，不可谓能；受托孤之任，死于竖子之手，不可谓智。」</strong> 遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/58.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，汉昭烈留魏延镇汉中，皆实兵诸围以御外敌，敌若来攻，使不得入。及兴势之役，王平扞拒曹爽，皆承此制。及姜维用事，建议以为__「错守诸围，适可御敌，不获大利。不若使闻敌至，诸围皆敛兵聚谷，退就汉、乐二城，听敌入平，重关头镇守以扞之，令游军旁出以伺其虚。敌攻关不克，野无散谷，千里运粮，自然疲乏；引退之日，然后诸城并出，与游军并力搏之，此殄敌之术也。」__ 于是汉主令督汉中胡济却住汉寿，监军王含守乐城，护军蒋斌守汉城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高贵乡公下甘露四年（己卯，公元二五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/077/60.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，黄龙二见宁陵井中。先是，顿丘、冠军、阳夏进中屡有龙见，群臣以为吉祥，帝曰：<strong>「龙者，君德也，上不在天，下不在田，而数屈于井，非嘉兆也。」</strong> 作《潜龙诗》以自讽，司马昭见而恶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，六月，京陵穆侯王昶卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/077/62.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主封其子谌为北地王，恂为新兴王，虔为上党王。尚书令陈祗以巧佞有宠于汉主，姜维虽位在祗上，而多率众在外，希亲朝政，权任不及祗。秋，八月，丙子，祗卒；汉主以仆射义阳董厥为尚书令，尚书诸葛瞻为仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，车骑将军孙壹为婢所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，以王基为征南将军，都督荆州诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>元皇帝上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高贵乡公下景元元年（庚辰，公元二六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/077/68.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，诏有司率遵前命，复进大将军昭位相国，封晋公，加九锡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/69.mp3" download>download the file</a> instead.
</audio></p>
<p>帝见威权日去，不胜其忿。五月，己丑，召侍中王沈、尚书王经、散骑常侍王业，谓曰：<strong>「司马昭之心，路人所知也。吾不能坐受废辱，今日当与卿自出讨之。」</strong> 王经曰：<strong>「昔鲁昭公不忍季氏，败走失国，为天下笑。今权在其门，为日久矣。朝廷四方皆为之致死，不顾逆顺之理，非一日也。且宿卫空阙，兵甲寡弱，陛下何所资用；而一旦如此，无乃欲除疾而更深之邪！祸殆不测，宜见重详。」</strong> 帝乃出怀中黄素诏投地曰：<strong>「行之决矣！正使死何惧，况不必死邪！」</strong> 于是入白太后。沈、业奔走告昭，呼经欲与俱，经不从。帝遂拔剑升辇，率殿中宿卫苍头官僮鼓噪而出。昭弟屯骑校尉亻由遇帝于东止车门，左右呵之，亻由众奔走。中护军贾充自外入，逆与帝战于南阙下，帝自用剑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/70.mp3" download>download the file</a> instead.
</audio></p>
<p>众欲退，骑督成亻卒弟太子舍人济问充曰：<strong>「事急矣，当云何？」</strong> 充曰；<strong>「司马公畜养汝等，正为今日。今日之事，无所问也！」</strong> 济即抽戈前刺帝，殒于车下。昭闻之，大惊，自投于地。太傅孚奔往，枕帝股而哭，甚哀，曰；<strong>「杀陛下者，臣之罪也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/71.mp3" download>download the file</a> instead.
</audio></p>
<p>昭入殿中，召群臣会议。尚书左仆射陈泰不至，昭使其舅尚书荀顗召之，泰曰：<strong>「世之论者以泰方于舅，今舅不如泰也。」</strong> 子弟内外咸共逼之，乃入，见昭，悲恸。昭亦对之泣曰：<strong>「玄伯，卿何以处我？」</strong> 泰曰：<strong>「独有斩贾充，少可以谢天下耳。」</strong> 昭久之曰：<strong>「卿更思其次。」</strong> 泰曰：<strong>「泰言惟有进于此，不知其次。」</strong> 昭乃不复更言。顗，彧之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/72.mp3" download>download the file</a> instead.
</audio></p>
<p>太后下令，罪状高贵乡公，废为庶人，葬以民礼。收王经及其家属付廷尉。经谢其母，母颜色不变，笑而应曰：<strong>「人谁不死，正恐不得其所」</strong> 以此并命，何恨之有！」__ 及就诛，故吏向雄哭，哀动一市。王沈以功封安平侯。庚寅，太傅孚等上言，请以王礼葬高贵乡公，太后许之。使中护军司马炎迎燕王宇之子常道乡公璜于邺，以为明帝嗣。炎，昭之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/73.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卿，群公奏太后自今令书皆称诏制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/077/74.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卿，司马昭固让相国、晋公、九锡之命，太后诏许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/077/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/077/75.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，昭上言：<strong>「成济兄弟大逆不道。」</strong> 夷其族。</p>
</section>

<p>吴都尉严密建议作浦里塘，群臣皆以为难；唯卫将军陈留濮阳兴以为可成，遂会诸军民就作，功费不可胜数，士卒多死亡，民大愁怨。</p>

<p>会稽郡谣言王亮当还为天子，而亮宫人告亮使巫祷祠，有恶言，有司以闻。吴主黜亮为候官侯，遣之国；亮自杀，卫送者皆伏罪。冬，十月，阳乡肃侯王观卒。</p>

<p>尚书王沈为豫州刺史。初到，下教敕属城及士民曰：<strong>「若有能陈长吏可否，说百姓所患者，给谷五百斛。若说刺史得失、朝政宽猛者，给谷千斛。」</strong> 主簿陈廞、褚 入白曰：<strong>「教旨思闻苦言，示以劝赏。窃恐拘介之士或惮赏而不言，贪昧之人将慕利而妄举。苛不合宜，赏不虚行，则远听者未知当否之所在，徒见言之不用，谓设而不行。愚以告下之事可小须后。」</strong> 沈又教曰：<strong>「夫兴益于上，受分于下，斯乃君子之操，何不言之有！」</strong> 褚 复白曰：<strong>「尧、舜、周公所以能致忠谏者，以其款诚之心着也。冰炭不言而冷热之质自明者，以其有实也。若好忠直，如冰炭之自然，则谔谔之言将不求而自至。若德不足以配唐、虞，明不足以并周公，实不可以同冰炭，是悬重赏，忠谏之言未可致也。」</strong> 沈乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>春，三月，襄阳太守胡烈表言：<strong>「吴将邓由、李光等十八屯同谋归化，遣使送质任，欲令郡兵临江迎拔。」</strong> 诏王基部分诸军径造沮水以迎之。<strong>「若由等如期到者，便当因此震荡江表。」</strong> 基驰驿遗司马昭书，说由等可疑之状，<strong>「且当清澄，未宜便举重兵深入应之。」</strong> 又曰：<strong>「夷陵东西道皆险狭，竹木丛蔚，卒有要害，弩马不陈。今者筋角濡弱，水潦方降，废盛农之务，徼难必之利，此事之危者也。姜维之趣上圭阝，文钦之据寿春，皆深入求利，以取覆没，此近事之鉴戒也。嘉平已来，累有内难，当今之宜，当务镇安社稷，抚宁上下，力农务本，怀柔百姓，未宜动众以求外利也。」</strong> 昭累得基书，意狐疑，敕诸军已上道者，且权停住所在，须候节度。基复遗昭书曰：__「昔汉祖纳郦生之说，欲封六国，寤张良之谋而趣销印。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>基谋虑浅短，诚不及留侯，亦惧襄阳有食其之谬。」__ 昭于是罢兵，报基书曰：<strong>「凡处事者多曲相从顺，鲜能确然共尽理实，诚感忠爱，每见规示，辄依来旨，已罢军严。」</strong> 既而由等果不降。烈，奋之弟也。</p>
</section>

<p>冬，十月，汉主以董厥为辅国大将军，诸葛瞻为都护、卫将军，共平尚书事，以侍中樊建为尚书令。时中常侍黄皓用事，厥、瞻皆不能矫正，士大夫多附之，唯建不与皓往来。秘书令却正久在内职，与皓比屋，周旋三十余年，澹然自守，以书自娱，既不为皓所爱，亦不为皓所憎，故官不过六百石，而亦不罹其祸。汉主弟甘陵王永憎皓，皓谮之，使十年不得朝见。吴主使五官中郎将薛珝聘于汉，及还，吴主问汉政得失，对曰：<strong>「主暗而不知其过，臣下容身以求免罪，入其朝不闻直言，经其野民皆菜色。臣闻燕雀处堂，子母相乐，自以为至安也，突决栋焚，而燕雀怡然不知祸之将及，其是之谓乎！」</strong> 珝，综之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，鲜卑索头部大人拓跋力微，始遣其子沙漠汗入贡，因留为质。力微之先世居北荒，不交南夏。至可汗毛，始强大，统国三十六，大姓九十九。后五世至可汗推寅，南迁大泽。又七世至可汗邻，使其兄弟七人及族人乙旃氏、车惃氏分统部众为十族。邻老，以位授其子诘汾，使南迁，遂居匈奴故地。诘汾卒，力微立，复徙居定襄之盛乐，部众浸盛，诸部皆畏服之。</p>
</section>
