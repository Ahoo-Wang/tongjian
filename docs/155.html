<p>起重光大渊献，尽玄黓困敦，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十一中大通三年（辛亥，公元五三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛巳，上祀南郊，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏尚书右仆射郑先护闻洛阳不守，士众逃散，遂来奔。丙申，以先护为征北大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/5.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛丑，上祀明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/6.mp3" download>download the file</a> instead.
</audio></p>
<p>魏自敬宗被囚，宫室空近百日。尔朱世隆镇洛阳，商旅流通，盗贼不作。世隆兄弟密议，以长广王疏远，又无人望，欲更立近亲。仪同三司广陵王恭，羽之子也，好学有志度，正光中领给事黄门侍郎，以元叉擅权，托瘖病居龙华佛寺，无所交通。永安末，有白敬宗言王阳瘖，将有异志。恭惧，逃于上洛山，洛州刺史执送之，系治久之，以无状获免。关西大行台郎中薛孝通说尔朱天光曰：<strong>「广陵王，高祖犹子，夙有令望，沉晦不言，多历年所。若奉以为主，必天人允叶。」</strong> 天光与世隆等谋之，疑其实瘖，使尔朱彦伯潜往敦谕，且胁之，恭乃曰：<strong>「天何言哉！」</strong> 世隆等大喜。孝通，聪之子也。己巳，长广王至邙山南，世隆等为之作禅文，使泰山太守辽西窦瑗执鞭独入，启长广王曰：<strong>「天人之望，皆在广陵，愿行尧、舜之事。」</strong> 遂署禅文。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/7.mp3" download>download the file</a> instead.
</audio></p>
<p>广陵王奉表三让，然后即位。大赦，改元普泰。黄门侍郎邢子才为赦文，叙敬宗枉杀太原王荣之状，节闵帝曰：<strong>「永安手翦强臣，非为失德，直以天未厌乱，故逢成济之祸耳。」</strong> 因顾左右取笔，自作赦文，直言：<strong>「门下：朕以寡德，运属乐推，思与亿兆，同兹大庆，肆眚之科，一依常式。」</strong> 帝闭口八年，至是乃言，中外欣然，以为明主，望至太平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/8.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，诏以__「三皇称‘皇’，五帝称‘帝’，三代称‘王’，盖递为冲挹；自秦以来，竞称‘皇帝’，予今但称‘帝’，亦已褒矣。加尔朱世隆仪同三司，赠尔朱荣相国、晋王，加九锡。世隆使百官议荣配飨，司直刘季明曰：<strong>「若配世宗，于时无功；若配孝明，亲害其母；若配庄帝，为臣不终。以此论之，无所可配。」</strong> 世隆怒曰：<strong>「汝应死！」</strong> 季明曰：<strong>「下官既为议首，依礼而言，不合圣心，翦戮唯命！」</strong> 世隆亦不之罪。以荣配高祖庙廷。又为荣立庙于首阳山，因周公旧庙而为之，以为荣功可比周公。庙成，寻为火所焚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/9.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱兆以不预废立之谋，大怒，欲攻世隆。世隆使尔朱彦伯往谕之，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/10.mp3" download>download the file</a> instead.
</audio></p>
<p>初，敬宗使安东将军史仵龙、平北将军阳文义各领兵三千守太行岭，侍中源子恭镇河内。及尔朱兆南向，仵龙、文义帅众先降，由是子恭之军望风亦溃，兆遂乘胜直入洛阳。至是，尔朱世隆论仵龙、文义之功，各封千户侯。魏主曰：<strong>「仵龙、文义，于王有功，于国无勋。」</strong> 竟不许。尔朱仲远镇滑台，表用其下都督为西兖州刺史，先用后表。诏答曰：<strong>「已能近补，何劳远闻！」</strong> 尔朱天光之灭万俟丑奴也，始获波斯所献师子，送洛阳。及节闵帝即位，诏曰：<strong>「禽兽囚之则违其性。」</strong> 命送归本国。使者以波斯道远不可达，于路杀之而返。有司劾违旨，帝曰：<strong>「岂可以兽而罪人！」</strong> 遂赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏镇远将军清河崔祖螭等聚青州七郡之众围东阳，旬日之间，众十余万。刺史东莱王贵平帅城民固守，使太傅咨议参军崔光伯出城慰劳，其兄光韶曰：<strong>「城民陵纵日久，众怒甚盛，非慰谕所能解。家弟往，必不全。」</strong> 贵平强之，既出外，人射杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/12.mp3" download>download the file</a> instead.
</audio></p>
<p>幽、安、营、并四州行台刘灵助，自谓方术可以动人，又推算知尔朱氏将衰，乃起兵自称燕王、开府仪同三司、大行台，声言为敬宗复仇，且妄述图谶，云：<strong>「刘氏当王。」</strong> 由是幽、瀛、沧、冀之民多从之。从之者夜举火为号，不举火者诸村共屠之。引兵南至博陵之安国城。尔朱兆遣监军孙白鹞至冀州，托言调发民马，欲俟高干兄弟送马而收之。干等知之，与前河内太守封隆之等合谋，潜部勒壮士，袭据信都，杀白鹞，执刺史元嶷。干等欲推其父翼行州事，翼曰：<strong>「和集乡里，我不如封皮。」</strong> 乃奉隆之行州事，为敬宗举哀，将士皆缟素，升坛誓众，移檄州郡，共讨尔朱氏，仍受刘灵助节度。隆之，磨奴之族孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/13.mp3" download>download the file</a> instead.
</audio></p>
<p>殷州刺史尔朱羽生将五千人袭信都，高敖曹不暇擐甲，将十余骑驰击之。干在城中绳下五百人，追救未及，敖曹已交兵，羽生败走。敖曹马槊绝世，左右无不一当百，时人比之项籍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/14.mp3" download>download the file</a> instead.
</audio></p>
<p>高欢屯胡关大王山六旬，乃引兵东出，声言讨信都。信都人皆惧，高干曰：<strong>「吾闻高晋州雄略盖世，其志不居人下。且尔朱无道，弑君虐民，正是英雄立功之会，今日之来，必有深谋，吾当轻马迎之，密参意旨，诸君勿惧也。」</strong> 乃将十余骑与封隆之子子绘潜谒欢于滏口，说欢曰：<strong>「尔朱酷逆，痛结人神，凡曰有知，莫不思奋。明公威德素着，天下倾心，若兵以义立，则屈强之徒不足为明公敌矣。鄙州虽小，户口不减十万，谷秸之税，足济军资。愿公熟思其计。」</strong> 干辞气慷慨，欢大悦，与之同帐寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/15.mp3" download>download the file</a> instead.
</audio></p>
<p>初，河南太守赵郡李显甫，喜豪侠，集诸李数千家于殷州西山方五六十里居之。显甫卒，子元忠继之。家素富，多出贷求利，元忠悉焚契免责，乡人甚敬之。时盗贼蜂起，清河有五百人西戍。还，经赵郡，以路梗，共投元忠。元忠遣奴为导，曰：<strong>「若逢贼，但道李元忠遣。」</strong> 如言，贼皆舍避。及葛荣起，元忠帅宗党作垒以自保，坐大槲树下，前后斩违命者凡三百人。贼至，元忠辄击却之。葛荣曰：<strong>「我自中山至此，连为赵李所破，何以能成大事！」</strong> 乃悉众攻围，执元忠以随军。贼平，就拜南赵郡太守，好酒，无政绩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/16.mp3" download>download the file</a> instead.
</audio></p>
<p>及尔朱兆弑敬宗，元忠弃官归，谋举兵讨之。会高欢东出，元忠乘露车，载素筝浊酒以奉迎。欢闻其酒客，未即见之。元忠下车独坐，酌酒擘脯食之，谓门者曰：<strong>「本言公招延俊杰，今闻国士到门，不吐哺辍洗，其人可知，还吾刺，勿通也！」</strong> 门者以告，欢遽见之，引入，觞再行，元忠车上取筝鼓之，长歌慷慨，歌阕，谓欢曰：<strong>「天下形势可见，明公犹事尔朱邪？」</strong> 欢曰：<strong>「富贵皆因彼所致，安敢不尽节！」</strong> 元忠曰：<strong>「非英雄也！高干邕兄弟来未？」</strong> 时干已见欢，欢绐之曰：<strong>「从叔辈粗，何肯来！」</strong> 元忠曰：<strong>「虽粗，并解事。」</strong> 欢曰：<strong>「赵郡醉矣。」</strong> 使人扶出。元忠不肯起，孙腾进曰：<strong>「此君天遣来，不可违也。」</strong> 欢乃复留与语，元忠慷慨流涕，欢亦悲不自胜。元忠因进策曰：__「殷州小，无粮仗，不足以济大事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/17.mp3" download>download the file</a> instead.
</audio></p>
<p>若向冀州，高干邕兄弟必为明公主人，殷州便以赐委。冀、殷既合，沧、瀛、幽、定自然弭服，唯刘诞黠胡或当乖拒，然非明公之敌。」__ 欢急握元忠手而谢焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>欢至山东，约勒士卒，丝毫之物不听侵犯，每过麦地，欢辄步牵马。远近闻之，皆称高仪同将兵整肃，益归心焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>欢求粮于相州刺史刘诞，诞不与；有车营租米，欢掠取之。进至信都，封隆之、高干等开门纳之。高敖曹时在外略地，闻之，以干为妇人，遗以布裙。欢使世子澄以子孙礼见之，敖曹乃与俱来。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸酉，魏封长广王晔为东海王，以青州刺史鲁郡王肃为太师，淮阳王欣为太傅，尔朱世隆为太保，长孙稚为太尉，赵郡王谌为司空，徐州刺史尔朱仲远、雍州刺史尔朱天光并为大将军，并州刺史尔朱兆为天柱大将军；赐高欢爵勃海王，征使入朝。长孙稚固辞太尉，乃以为骠骑大将军、开府仪同三司。尔朱兆辞天柱，曰：<strong>「此叔父所终之官，我何敢受！」</strong> 固辞，不拜，寻加都督十州诸军事，世袭并州刺史。高欢辞不就征。尔朱仲远徙镇大梁，复加兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/21.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱世隆之初为仆射也，畏尔朱荣之威严，深自刻厉，留心几案，应接宾客，有开敏之名。及荣死，无所顾惮，为尚书令，家居视事，坐符台省，事无大小，不先白世隆，有司不敢行。使尚书郎宋游道、邢昕在其听事东西别坐，受纳辞讼，称命施行；公为贪淫，生杀自恣；又欲收军士之意，泛加阶级，皆为将军，无复员限，自是勋赏之官大致猥滥，人不复贵。是时，天光专制关右，兆奄有并、汾，仲远擅命徐、兖，世隆居中用事，竞为贪暴。而仲远尤甚，所部富室大族，多诬以谋反，籍没其妇女财物入私家，投其男子于河，如是者不可胜数。自荥阳已东，租税悉入其军，不送洛阳。东南州郡自牧守以下至士民，畏仲远如豺狼。由是四方之人皆恶尔朱氏，而惮其强，莫敢违也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己丑，魏以泾州刺史贺拔岳为岐州刺史，渭州刺史侯莫陈悦为秦州刺史，并加仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏使大都督侯渊、骠骑大将军代人叱列延庆讨刘灵助，至固城，渊畏其众，欲引兵西入，据关拒险，以待其变。延庆曰：<strong>「灵助庸人，假妖术以惑众。大兵一临，彼皆恃其符厌，岂肯戮力致死，与吾争胜负哉！不如出营城外，诈言西归。灵助闻之，必自宽纵，然后潜军击之，往则成擒矣。」</strong> 渊从之，出顿城西，声云欲还，丙申，简精骑一千夜发，直抵灵助垒；灵助战败，斩之，传首洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，灵助起兵，自占胜负，曰：<strong>「三月之末，我必入定州，尔朱氏不久当灭。」</strong> 及灵助首函入定州，果以是月之末。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/25.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙巳，昭明太子统卒。太子自加元服，上即使省录朝政，百司进事，填委于前，太子辨析诈谬，秋毫必睹，但令改正，不加案劾，平断法狱，多所全宥，宽和容众，喜愠不形于色。好读书属文，引接才俊，赏爱无倦。出宫二十余年，不畜声乐。每霖雨积雪，遣左右周行闾巷，视贫者赈之。天性孝谨，在东宫，虽燕居，坐起恒西向，或宿被召当入，危坐达旦。及寝疾，恐贻帝忧，敕参问，辄自力手书。及卒，朝野惋愕，建康男女，奔走宫门，号泣满路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/26.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，魏以高欢为大都督、东道大行台、冀州刺史，又以安定王尔朱智虎为肆州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏尔朱天光出夏州，遣将讨宿勤明达，癸亥，擒明达，送洛阳，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，魏以侍中、骠骑大将军尔朱彦伯为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏诏有司不得复称__「伪梁」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，丙子，魏荆州城民斩赵修延，复推李琰之行州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏尔朱仲远使都督魏僧勖等讨崔祖螭于东阳，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/32.mp3" download>download the file</a> instead.
</audio></p>
<p>初，昭明太子葬其母丁贵嫔，遣人求墓地之吉者。或赂宦者俞三副求卖地，云若得钱三百万，以百万与之。三副密启上，言__「太子所得地，不如今地于上为吉」__ 。上年老多忌，即命市之。葬毕，有道士云：<strong>「此地不利长子，若厌之，或可申延。」</strong> 乃为蜡鹅及诸物埋于墓侧长子位。宫监鲍邈之、魏雅初皆有宠于太子，邈之晚见疏于雅，乃密启上云：<strong>「雅为太子厌祷。」</strong> 上遣检掘，果得鹅物，大惊，将穷其事。徐勉固谏而止，但诛道士。由是太子终身惭愤，不能自明。及卒，上征其长子南徐州刺史华容公欢至建康，欲立以为嗣，衔其前事，犹豫久之，卒不立，庚寅，遣还镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/155/33.mp3" controls class="html5-audio-player">

</audio></p>
<p>臣光曰：君子之于正道，不可少顷离也，不可跬步失也。以昭明太子之仁孝，武帝之慈爱，一染嫌疑之迹，身以忧死，罪及后昆，求吉得凶，不可湔涤，可不戒哉！是以诡诞之士，奇邪之术，君子远之。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="101"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/34.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，立太子母弟晋安王纲为皇太子。朝野多以为不顺，司议侍郎周弘正，尝为晋安王主簿，乃奏记曰：<strong>「谦让道废，多历年所。伏惟明大王殿下，天挺将圣，四海归仁，是以皇上发德音，以大王为储副。意者愿闻殿下抗目夷上仁之义，执子臧大贤之节，逃玉舆而弗乘，弃万乘如脱屣，庶改浇竞之俗，以大吴国之风。古有其人，今闻其语，能行之者，非殿下而谁！使无为之化复生于遂古，让王之道不坠于来叶，岂不盛欤！」</strong> 王不能从。弘正，舍之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/35.mp3" download>download the file</a> instead.
</audio></p>
<p>太子以侍读东海徐摛为家令，兼管记，寻带领直。摛文体轻丽，春坊尽学之，时人谓之宫体。上闻之，怒，召摛，欲加诮责。及见，应对明敏，辞义可观，意更释然。因问经史及释教，摛商较从横，应对如响，上甚加叹异，宠遇日隆。领军朱异不悦，谓所亲曰：<strong>「徐叟出入两宫，渐来见逼，我须早为之所。」</strong> 遂乘间白上曰：<strong>「摛年老，又爱泉石，意在一郡自养。」</strong> 上谓摛真欲之，乃召摛，谓曰：<strong>「新安大好山水。」</strong> 遂出为新安太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/36.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，癸丑，立华容公欢为豫章王，其弟枝江公誉为河东王，曲阿公QKDP为岳阳王。上以人言不息，故封欢兄弟以大郡，用慰其心。久之，鲍邈之坐诱略人，罪不至死，太子纲追思昭明之冤，挥泪诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏高欢将起兵讨尔朱氏，镇南大将军斛律金、军主善无库狄千与欢妻弟娄昭、妻之姊夫段荣皆劝成之。欢乃诈为书，称尔朱兆将以六镇人配契胡为部曲，众皆忧惧。又为并州符，征兵讨步落稽，发万人，将遣之。孙腾与都督尉景为请留五日，如此者再，欢亲送之郊，雪涕执别，众皆号恸，声震郊野。欢乃谕之曰：<strong>「与尔俱为失乡客，义同一家，不意在上征发乃尔！今直西向，已当死，后军期，又当死，配国人，又当死，奈何？」</strong> 众曰：<strong>「唯有反耳！」</strong> 欢曰：<strong>「反乃急计，然当推一人为主，谁可者？」</strong> 众共推欢，欢曰：<strong>「尔乡里难制。不见葛荣乎？虽有百万之众，曾无法度，终自败灭。今以吾为主，当与前异，毋得陵汉人，犯军令，生死任吾则可；不然，不能为天下笑。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>众皆顿颡曰：<strong>「死生唯命！」</strong> 欢乃椎牛飨士，庚申，起兵于信都，亦未敢显言叛尔朱氏也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>会李元忠举兵逼殷州，欢令高干帅众救之。干轻骑入见刺史尔朱羽生，与指画军计，羽生与干俱出，因擒斩之，持羽生首谒欢。欢抚膺曰：<strong>「今日反决矣！」</strong> 乃以元忠为殷州刺史，镇广阿。欢于是抗表罪状尔朱氏，尔朱世隆匿之不通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏杨播及弟椿、津皆有名德。播刚毅，椿、津谦恭，家世孝友，缌服同爨，男女百口，人无间言。椿、津皆至三公，一门七郡太守，三十二州刺史。敬宗之诛尔朱荣也，播子侃预其谋；城阳王徽、李彧，皆其姻戚也。尔朱兆入洛，侃逃归华阴，尔朱天光使侃妇父韦义远招之，与盟，许贳其罪。侃曰：<strong>「彼虽食言，死者不过一人，犹冀全百口。」</strong> 乃出应之，天光杀之。时椿致仕，与其子昱在华阴，椿弟冀州刺史顺、司空津、顺子东雍州刺史辨、正平太守仲宣皆在洛。秋，七月，尔朱世隆诬奏杨氏谋反，请收治之，魏主不许。世隆苦请，帝不得已，命有司检案以闻。壬申夜，世隆遣兵围津第，天光亦遣兵掩椿家于华阴。东西之族无少长皆杀之，籍没其家。世隆奏云：<strong>「杨氏实反，与收兵相拒，皆已格杀。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝惋怅久之，不言而已，朝野闻之，无不痛愤。津子逸为光州刺史，尔朱仲远遣使就杀之。唯津子愔于被收时适出在外，逃匿，获免，往见高欢于信都，泣诉家祸，因为言讨尔朱氏之策。欢甚重之，即署行台郎中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，上临轩策拜太子，大赦。丙戌，魏司徒尔朱彦伯以旱逊位。戊子，以彦伯为侍中、开府仪同三司。彦伯于兄弟中差无过恶。尔朱世隆固让太保，魏主特置仪同三师之官，位次上公之下，庚寅，以世隆为之。斛斯椿谮朱瑞于世隆，世隆杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，诏：<strong>「凡宗戚有服属者，并可赐沐，食乡亭侯，随远近为差。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰，以吏部尚书何敬容为尚书右仆射。敬容，昌宇之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏尔朱仲远、度律等闻高欢起兵，恃其强，不以为虑，独尔朱世隆忧之。尔朱兆将步骑二万出井陉，趣殷州，李元忠弃城奔信都。八月，丙午，尔朱仲远、度律将兵讨高欢。九月，己卯，魏以仲远为太宰，庚辰，以尔朱天光为大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸巳，魏主追尊父广陵惠王为先帝，母王氏为先太妃，封弟永业为高密王，子恕为勃海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/47.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己酉，上幸同泰寺，升法座，讲《涅盘经》，七日而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/48.mp3" download>download the file</a> instead.
</audio></p>
<p>乐山侯正则，先有罪徙郁林，招诱亡命，欲攻番禺，广州刺史元景仲讨斩之。正则，正德之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/49.mp3" download>download the file</a> instead.
</audio></p>
<p>孙腾说高欢曰：<strong>「今朝廷隔绝，号令无所禀，不权有所立，则众将沮散。」</strong> 欢疑之，腾再三固请，乃立勃海太守元朗为帝。朗，融之子也。壬寅，朗即位于信都城西，改元中兴。以欢为侍中、丞相、都督中外诸军事、大将军、录尚书事、大行台，高干为侍中、司空，高敖曹为骠骑大将军、仪同三司、冀州刺史，孙腾为尚书左仆射，河北行台魏兰根为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/50.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，尔朱仲远、度律与骠骑大将军斛斯椿、车骑大将军、仪同三司贺拔胜、车骑大将军贾显智军于阳平。显智名智，以字行，显度之弟也。尔朱兆出井陉，军于广阿，众号十万。高欢纵反间，云__「世隆兄弟谋杀兆」__ ，复云__「兆与欢同谋杀仲远等」__ ，由是迭相猜贰，徘徊不进。仲远等屡使斛斯椿、贺拔胜往谕兆，兆帅轻骑三百来就仲远，同坐幕下，意色不平，手舞马鞭，长啸凝望，疑仲远等有变，遂趋出，驰还。仲远遣椿、胜等追，晓说之，兆执棒、胜还营。仲远、度律大惧，引兵南遁。兆数胜罪，将斩之，曰：<strong>「尔杀卫可孤，罪一也；天柱薨，尔不与世隆等俱来，而东征仲远，罪二也。我欲杀尔久矣，今复何言？」</strong> 胜曰：__「可孤为国巨患，胜父子诛之，其功不小，反以为罪乎？天柱被戮，以君诛臣，胜宁负王，不负朝廷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/51.mp3" download>download the file</a> instead.
</audio></p>
<p>今日之事，生死在王。但寇贼密迩，骨肉构隙，自古及今，未有如是而不亡者。胜不惮死，恐王失策。」__ 兆乃舍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/52.mp3" download>download the file</a> instead.
</audio></p>
<p>高欢将与兆战，而畏其众强，以问亲信都督段韶，韶曰：<strong>「所谓众者，得众人之死；所谓强者，得天下之心。尔朱氏上弑天子，中屠公卿，下暴百姓，王以顺讨逆，如汤沃雪，何众强之有！」</strong> 欢曰：<strong>「虽然，吾以小敌大，恐无天命不能济也。」</strong> 韶曰：<strong>「韶闻‘小能敌大，小道大淫。’‘皇天无亲，唯德是辅。’尔朱氏外乱天下，内失英雄心，智者不为谋，勇者不为斗，人心已去，天意安有不从者哉！」</strong> 韶，荣之子也。辛亥，欢大破兆于广阿，俘其甲卒五千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/53.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，乙未，上幸同泰寺，讲《般若经》，七日而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/54.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，魏高欢引兵攻邺，相州刺史刘诞婴城固守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/55.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，魏南兖州城民王乞得劫刺史刘世明，举州来降。世明，芳之族子也。上以侍中元树为镇北将军、都督北讨诸军事，镇谯城。以世明为征西大将军、郢州刺史，加仪同三司。世明不受，固请北归，上许之。世明至洛阳，奉送所持节，归乡里，不仕而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十一中大通四年（壬子，公元五三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙寅，以南平王伟为大司马，元法僧为太尉，袁昂为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>立西丰侯正德为临贺王。正德自结于朱异，上既封昭明诸子，异言正德失职，故王之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以太子右卫率薛法护为司州牧，卫送魏王悦入洛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，立太子纲之长子大器为宣城王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/61.mp3" download>download the file</a> instead.
</audio></p>
<p>魏高欢攻邺，为地道，施柱而焚之，城陷入地。壬午，拔邺，擒刘诞，以杨愔为行台右丞。时军国多事，文檄教令，皆出于愔及开府咨议参军崔凌。凌，逞之五世孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，以太尉元法僧为东魏王，欲遣还北，兖州刺史羊侃为军司马，与法僧偕行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>扬州刺史邵陵王纶遣人就市，赊买锦彩丝布数百匹，市人皆闭邸店不出；少府丞何智通依事启闻。纶被责还第，乃遣防阁戴子高等以槊刺智通于都巷，刃出于背。智通识子高，取其血以指画车壁为__「邵陵」__ 字，乃绝，由是事觉。庚戌，纶坐免为庶人，锁之于第，经三旬，乃脱锁，顷之，复封爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/64.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，魏安定王追谥敬宗曰武怀皇帝，甲子，以高欢为丞相、柱国大将军、太师；三月，丙寅，以高澄为骠骑大将军。丁丑，安定王帅百官入居于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/65.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱兆与尔朱世隆等互相猜阻，世隆卑辞厚礼谕兆，欲使之赴洛，唯其所欲，又请节闵帝纳兆女为后；兆乃悦，并与天光、度律更立誓约，复相亲睦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/66.mp3" download>download the file</a> instead.
</audio></p>
<p>斛斯椿阴谓贺拔胜曰：<strong>「天下皆怨毒尔朱，而吾等为之用，亡无日矣，不如图之。」</strong> 胜曰：<strong>「天光与兆各据一方，欲尽去之甚难，去之不尽，必为后患，奈何？」</strong> 椿曰：<strong>「此易致耳。」</strong> 乃说世隆追天光等赴洛，共讨高欢。世隆屡征天光，天光不至，使椿自往邀之，曰：<strong>「高欢作乱，非王不能定，岂可坐视宗族夷灭邪！」</strong> 天光不得已，将东出，问策于雍州刺史贺拔岳，岳曰：<strong>「王家跨据三方，士马殷盛，高欢乌合之众，岂能为敌！但能同心戮力，往无不捷。若骨肉相疑，则图存之不暇，安能制人！如下官所见，莫若且镇关中以固根本，分遣锐师与众军合势，进可以克敌，退可以自全。」</strong> 天光不从。闰月，壬寅，天光自长安，兆自晋阳，度律自洛阳，仲远自东郡，皆会于邺，众号二十万，夹洹水而军，节闵帝以长孙稚为大行台，总督之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/67.mp3" download>download the file</a> instead.
</audio></p>
<p>高欢令吏部尚书封隆之守邺，癸丑，出顿紫陌，大都督高敖曹将乡里部曲王桃汤等三千人以从。欢曰：<strong>「高都督所将皆汉兵，恐不足集事，欲割鲜卑兵千余人相杂用之，何如？」</strong> 敖曹曰：<strong>「敖曹所将，练习已久，前后格斗，不减鲜卑。今若杂之，情不相洽，胜则争功，退则推罪，不烦更配也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/68.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，尔朱兆帅轻骑三千夜袭邺城，叩西门，不克而退。壬戌，欢将战马不满二千，步兵不满三万，众寡不敌，乃于韩陵为圆阵，连系牛驴以塞归道，于是将士皆有死志。兆望见欢，遥责欢以叛己，欢曰：<strong>「本所以戮力者，共辅帝室。今天子何在？」</strong> 兆曰：<strong>「永安枉害天柱，我报仇耳。」</strong> 欢曰：<strong>「我昔亲闻天柱计，汝在户前立，岂得言不反邪！且以君杀臣，何报之有！今日义绝矣！」</strong> 遂战。欢将中军，高敖曹将左军，欢从父弟岳将右军。欢战不利，兆等乘之，岳以五百骑冲其前，别将斛律敦收散卒蹑其后，敖曹以千骑自栗园出横击之，兆等大败，贺拔胜与徐州刺史杜德于阵降欢。兆对慕容绍宗抚膺曰：<strong>「不用公言，以至于此！」</strong> 欲轻骑西走，绍宗反旗鸣角，收散卒成军而去。兆还晋阳，仲远奔东郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/69.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱彦伯闻度律等败，欲自将兵守河桥，世隆不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/70.mp3" download>download the file</a> instead.
</audio></p>
<p>度律、天光将之洛阳，大都督斛斯椿谓都督贾显度、贾显智曰：<strong>「今不先执尔朱氏，吾属死无类矣。」</strong> 乃夜于桑下盟，约倍道先还。世隆使其外兵参军阳叔渊单骑驰赴北中，简阅败众，以次内之。椿至，不得入城，乃诡说叔渊曰：<strong>「天光部下皆是西人，闻欲大掠洛邑，迁都长安，宜先内我以为之备。」</strong> 叔渊信之。夏，四月，甲子朔，椿等入据河桥，尽杀尔朱氏之党。度律、天光欲攻之，会大雨昼夜不止，士马疲顿，弓矢不可施，遂西走，至A212陂津，为人所擒，送于椿所。椿使行台长孙稚诣洛阳奏状，别使贾显智、张欢帅骑掩袭世隆，执之。彦伯时在禁直，长孙稚于神虎门启陈：<strong>「高欢义功既振，请诛尔朱氏。」</strong> 节闵帝使舍人郭崇报彦伯，彦伯狼狈走出，为人所执，与世隆俱斩于阊阖门外，送其首并度律、天光于高欢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/71.mp3" download>download the file</a> instead.
</audio></p>
<p>节闵帝使中书舍人卢辩劳欢于邺，欢使之见安定王，辩抗辞不从，欢不能夺，乃舍之。辩，同之兄子也。辛未，骠骑大将军、行济州事侯景降于安定王。以景为尚书仆射、南道大行台、济州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/72.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱仲远来奔。仲远帐下都督乔宁、张子期自滑台诣欢降。欢责之曰：<strong>「汝事仲远，擅其荣利，盟契百重，许同生死。前仲远自徐州为逆，妆为戎首；今仲远南走，汝复叛之。事天子则不忠，事仲远则无信，犬马尚识饲之者，汝曾犬马之不如！」</strong> 遂斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/73.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱天光之东下也，留其弟显寿镇长安，召秦州刺史侯莫陈悦，欲与之俱东。贺拔岳知天光必败，欲留悦共图显寿以应高欢，计未有所出。宇文泰谓岳曰：<strong>「今天光尚近，悦未必有贰心，若以此告之，恐其惊惧。然悦虽为主将，不能制物，若先说其众，必人有留心。悦进失尔朱之期，退恐人情变动，乘此说悦，事无不遂。」</strong> 岳大喜，即令泰入悦军说之，悦遂与岳共袭长安。泰帅轻骑为前驱，显寿弃城走，追至华阴，擒之。欢以岳为关西大行台，岳以泰为行台左丞，领府司马，事无巨细皆委之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/74.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱世隆之拒高欢也，使齐州行台尚书房谟募兵趣四渎，又使其弟青州刺史弼趣乱城，扬声北渡，为掎角之势。及韩陵既败，弼还东阳，闻世隆等死，欲来奔，数与左右割臂为盟。帐下都督冯绍隆，素为弼所信待，说弼曰：<strong>「今方同契阔，宜更割心前之血以盟众。」</strong> 弼从之，大集部下，披胸令绍隆割之。绍隆因推刃杀之，传首洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/75.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，安东将军辛永以建州降于安定王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/76.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，安定王至邙山。高欢以安定王疏远，使仆射魏兰根慰谕洛邑，且观节闵帝之为人，欲复奉之。兰根以帝神采高明，恐于后难制，与高干兄弟及黄门侍郎崔凌共劝欢废之。欢集百官问所宜立，莫有应者，太仆代人綦毋俊盛称节闵帝贤明，宜主社稷，欢欣然是之。凌作色曰：<strong>「若言贤明，自可待我高王，徐登大位。广陵既为逆胡所立，何得犹为天子！若从俊言，王师何名义举？」</strong> 欢遂幽节闵帝于崇训佛寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/77.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/77.mp3" download>download the file</a> instead.
</audio></p>
<p>欢入洛阳，斛斯椿谓贺拔胜曰：<strong>「今天下事，在吾与君耳，若不先制人，将为人所制。高欢初至，图之不难。」</strong> 胜曰：<strong>「彼有功于时，害之不祥。比数夜与欢同宿，具序往昔之怀，兼荷兄恩意甚多，何苦惮之！」</strong> 椿乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/78.mp3" download>download the file</a> instead.
</audio></p>
<p>欢以汝南王悦，高祖之子，召欲立之，闻其狂暴无常，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/79.mp3" download>download the file</a> instead.
</audio></p>
<p>时诸王多逃匿，尚书左仆射平阳王修，怀之子也，匿于田舍。欢欲立之，使斛斯椿求之。椿见修所亲员外散骑侍郎太原王思政，问王所在，思政曰：<strong>「须知问意。」</strong> 椿曰：<strong>「欲立为天子。」</strong> 思政乃言之。椿从思政见修，修色变，谓思政曰：<strong>「得无卖我邪？」</strong> 曰：<strong>「不也。」</strong> 曰：<strong>「敢保之乎？」</strong> 曰：<strong>「变态百端，何可保也？」</strong> 椿驰报欢。欢遣四百骑迎修入毡帐，陈诚，泣下沾襟，修让以寡德，欢再拜，修亦拜。欢出备服御，进汤沐，达夜严警。昧爽，文武执鞭以朝，使斛斯椿奉劝进表。椿入帷门，磬折延首而不敢前，修令思政取表视之，曰：<strong>「便不得不称朕矣。」</strong> 乃为安定王作诏策而禅位焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/80.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，孝武帝即位于东郭之外，用代都旧制，以黑毡蒙七人，欢居其一，帝于毡上西向拜天毕，入御太极殿，群臣朝贺，升阊阖门大赦，改元太昌。以高欢为大丞相、天柱大将军、太师，世袭定州刺史。庚寅，加高澄侍中、开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，欢起兵信都，尔朱世隆知司马子如与欢有旧，自侍中、骠骑大将军出为南岐州刺史。欢入洛，召子如为大行台尚书，朝夕左右，参知军国。广州刺史广宁韩贤，素为欢所善，欢入洛，凡尔朱氏所除官爵例皆削夺，唯贤如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以前御史中尉樊子鹄兼尚书左仆射，为东南道大行台，与徐州刺史杜德追尔朱仲远，仲远已出境，遂攻元树于谯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/83.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相欢征贺拔岳为冀州刺史，岳畏欢，欲单马入朝。行台右丞薛孝通说岳曰：<strong>「高王以数千鲜卑破尔朱百万之众，诚亦难敌。然诸将或素居其上，或与之等夷，虽屈首从之，势非获已。今或在京师，或据州镇，高王除之则失人望，留之则为腹心之疾。且吐万人虽复败走，犹在并州，高王方内抚群雄，外抗勍敌，安能去其巢穴，与公争关中之地乎！今关中豪俊皆属心于公，愿效其智力。公以华山为城，黄河为堑，进可以兼山东，退可以封函谷，奈何欲束手受制于人乎！」</strong> 言未卒，岳执孝通手曰：<strong>「君言是也。」</strong> 乃逊辞为启而不就征。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/84.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，丞相欢还邺，送尔朱度律、天光于洛阳，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/85.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙申，魏主鸩节闵帝于门下外省，诏百司会丧，葬用殊礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/86.mp3" download>download the file</a> instead.
</audio></p>
<p>以沛郡王欣为太师，赵郡王谌为太保，南阳王宝炬为太尉，长孙稚为太傅。宝炬，愉之子也。丞相欢固辞天柱大将军，戊戌，许之。己酉，清河王亶为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/87.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中河南高隆之，本徐氏养子，丞相欢命以为弟，恃欢势骄狎公卿，南阳王宝炬殴之，曰：<strong>「镇兵何敢尔！」</strong> 魏主以欢故，六月，丁犯，黜宝炬为骠骑大将军，归第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/155/88.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主避广平武穆王之讳，改谥武怀皇帝曰孝庄皇帝，庙号敬宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，庚子，魏复以南阳王宝炬为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/90.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/90.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，魏丞相欢引兵入滏口，大都督库狄干入井陉，击尔朱兆。庚戌，魏主使骠骑大将军、仪同三司高隆之帅步骑十万会丞相欢于太原，因以隆之为丞相军司。欢军于武乡，尔朱兆大掠晋阳，北走秀容。并州平。欢以晋阳四塞，乃建大丞相府而居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/91.mp3" download>download the file</a> instead.
</audio></p>
<p>魏夏州迁民郭迁据青州反，刺史元嶷弃城走。诏行台侯景等讨之，拔其城，迁来奔。魏东南道大行台樊子鹄围元树于谯城，分兵攻取蒙县等五城，以绝援兵之路。树请帅众南归，以地还魏，子鹄等许之，与之誓约。树众半出，子鹄击之，擒树及谯州刺史朱文开以归。羊侃行至官竹，闻树败而还。九月，树至洛阳，久之，复欲南奔，魏人杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/155/92.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，以司空袁昂领尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/93.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，丁酉，日南至，魏主祀圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/94.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，魏杀安定王朗、东海王晔。己酉，以汝南王悦为侍中、大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/95.mp3" controls class="html5-audio-player">

<p>魏葬灵太后胡氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上闻魏室已定，十二月，庚辰，复以太尉元法僧为郢州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/97.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主以汝南王悦属近地尊，丁亥，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/155/98.mp3" download>download the file</a> instead.
</audio></p>
<p>魏大赦，改元永兴；以与太宗同号，复改永熙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/155/99.mp3" controls class="html5-audio-player">

<p>魏主纳丞相欢女为后，命太常卿李元忠纳币于晋阳。欢与之宴，论及旧事，元忠曰：<strong>「昔日建义，轰轰大乐，比来寂寂无人问。」</strong> 欢抚掌笑曰：<strong>「此人逼我起兵。」</strong> 元忠戏曰：<strong>「若不与侍中，当更求建义处。」</strong> 欢曰：<strong>「建义不虑无，止畏如此老翁不可遇耳。」</strong> 元忠曰：<strong>「止为此翁难遇，所以不去。」</strong> 因捋欢须大笑。欢悉其雅意，深重之。</p>
