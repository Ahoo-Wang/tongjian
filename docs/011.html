</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维大渊献，尽重光赤奋若，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>太祖高皇帝中</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五年（己亥，公元前二零二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-scXNWJEa="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/011/guling.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="5" data-marpit-scope-scXNWJEa="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/011/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，汉王追项羽至固陵，与齐王信、魏相国越期会击楚；信、越不至，楚击汉军，大破之。汉王复坚壁自守，谓张良曰：<strong>「诸侯不从，奈何？」</strong> 对曰：<strong>「楚兵且破，二人未有分地，其不至固宜。君王能与共天下，可立致也。齐王信之立，非君王意，信亦不自坚；彭越本定梁地，始，君王以魏豹故拜越为相国，今豹死，越亦望王，而君王不早定。今能取睢阳以北至谷城皆以王彭越，从陈以东傅海与齐王信。信家在楚，其意欲复得故邑。能出捐此地以许两人，使各自为战，则楚易破也。」</strong> 汉王从之。于是韩信、彭越皆引兵来。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/4.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，刘贾南渡淮，围寿春，遣人诱楚大司马周殷<sup>*</sup>。殷畔楚，以舒屠六，举九江兵迎黥布，并行屠城父，随刘贾皆会。</p>
<div class="note">
<p>陈下之战在汉五年发生，是楚汉战争的后期一场汉军追击撤退楚军的大战。陈下在今河南淮阳县境内。当时，楚军东面丧失了龙且军团、项声军团，西面丧失了曹咎军团，南边大司马周殷叛楚率领军团投降汉将刘贾堵截项羽南逃之路，撤退到固陵的楚国令尹相当于丞相的灵常率叛军投降汉王，西楚主力基本损失殆尽。楚军的粮草又被彭越截断，人无粮马无草，危机重重。楚军在固陵之败东逃到陈县，汉军面对退却的楚军主动出击围项羽于陈下。刘邦帅领汉军就主动出击，先「围项籍於陈，大破之」，在陈下斩杀楚军十几个大将。陈下项羽大败，陈公利几投降，汉军占领陈县。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-YRCU2KXq="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/011/gaixia.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="7" data-marpit-scope-YRCU2KXq="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/011/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/5.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，项王至垓下，兵少，食尽，与汉战不胜，入壁；汉军及诸侯兵围之数重。项王夜闻汉军四面皆楚歌，乃大惊曰：<strong>「汉皆已得楚乎？是何楚人之多也？」</strong> 则夜起，饮帐中，悲歌慷慨，泣数行下；左右皆泣，莫能仰视。于是项王乘其骏马名骓，麾下壮士骑从者八百余人，直夜，溃围南出驰走。平明，汉军乃觉之，令骑将灌婴以五千骑追之。项王渡淮，骑能属者才百余人。至阴陵，迷失道，问一田父，田父绐曰 <strong>「左」</strong> 。左，乃陷大泽中，以故汉追及之。项王乃复引兵而东，至东城，乃有二十八骑。汉骑追者数千人，项王自度不得脱，谓其骑曰：<strong>「吾起兵至今，八岁矣；身七十余战，未尝败北，遂霸有天下。然今卒困于此，此天之亡我，非战之罪也。今日固决死，愿为诸君快战，必溃围，斩将，刈旗，三胜之，令诸君知天亡我，非战之罪也。」</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/6.mp3" download>download the file</a> instead.
</audio></p>
<p>乃分其骑以为四队，四乡。汉军围之数重。项王谓其骑曰：<strong>「吾为公取彼一将。」</strong> 令四面骑驰下，期山东为三处。于是项王大呼驰下，汉军皆披靡，遂斩汉一将。是时，郎中骑杨喜追项王，项王瞋目而叱之，喜人马俱惊，辟易数里。项王与其骑会为三处，汉军不知项王所在，乃分军为三，复围之。项王乃驰，复斩汉一都尉，杀数十百人。复聚其骑，亡其两骑耳。乃谓其骑曰：<strong>「何如？」</strong> 骑皆伏曰：<strong>「如大王言！」</strong> 于是项王欲东渡乌江，乌江亭长舣船待，谓项王曰：<strong>「江东虽小，地方千里，众数十万人，亦足王也。愿大王急渡！今独臣有船，汉军至，无以渡。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/7.mp3" download>download the file</a> instead.
</audio></p>
<p>项王笑曰：<strong>「天之亡我，我何渡为！且籍与江东子弟八千人渡江而西，今无一人还；纵江东父兄怜而王我，我何面目见之！纵彼不言，籍独不愧于心乎！」</strong> 乃以所乘骓马赐亭长，令骑皆下马步行，持短兵接战。独籍所杀汉军数百人，身亦被十余创。顾见汉骑司马吕马童，曰：<strong>「若非吾故人乎？」</strong> 马童面之，指示中郎骑王翳曰：<strong>「此项王也！」</strong> 项王乃曰：<strong>「吾闻汉购我头千金，邑万户，吾为若德。」</strong> 乃刎而死。王翳取其头，余骑相蹂践争项王，相杀者数十人。最其后，杨喜、吕马童及郎中吕胜、杨武各得其一体；五人共会其体，皆是，故分其户，封五人皆为列侯。楚地悉定，独鲁不下；汉王引天下兵欲屠之。至其城下，犹闻弦诵之声，为其守礼义之国，为主死节，乃持项王头以示鲁父兄，鲁乃降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/8.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王以鲁公礼葬项王于谷城，亲为发哀，哭之而去。诸项氏枝属皆不诛。封项伯等四人皆为列侯，赐姓刘氏；诸民略在楚者皆归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaqian.webp&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/011/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/9.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>太史公曰：羽起陇畮之中，三年，遂将五诸侯灭秦，分裂天下而封王侯，政由羽出；位虽不终，近古以来未尝有也！及羽背关怀楚，放逐义帝而自立；怨王侯叛己，难矣！自矜功伐，奋其私智而不师古，谓霸王之业，欲以力征经营天下。五年，卒亡其国，身死东城，尚不觉寤而不自责，乃引 <strong>「天亡我，非用兵之罪也，」</strong> 岂不谬哉！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/yangzi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/011/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/10.mp3" download>download the file</a> instead.
</audio></p>
<p>扬子《法言》：或问：<strong>「楚败垓下，方死，曰‘天也！’谅乎？」</strong> 曰：<strong>「汉屈群策，群策屈群力；楚憞群策而自屈其力。屈人者克，自屈者负。天曷故焉！」</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/11.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王还，至定陶，驰入齐王信壁，夺其军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/12.mp3" download>download the file</a> instead.
</audio></p>
<p>临江王共尉不降，遣卢绾、刘贾击虏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/13.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，更立齐王信为楚王，王淮北，都下邳。封魏相国建城侯彭越为梁王，王魏故地，都定陶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/14.mp3" controls class="html5-audio-player">

<p>令曰：<strong>「兵不得休八年，万民与苦甚。今天下事毕，其赦天下殊死以下。」</strong></p>

<p>诸侯王皆上疏请尊汉王为皇帝。二月甲午，王即皇帝位于汜水之阳。更王后曰皇后，太子曰皇太子；追尊先媪曰昭灵夫人。诏曰：<strong>「故衡山王吴芮，从百粤之兵，佐诸侯，诛暴秦，有大功；诸侯立以为王，项羽侵夺之地，谓之番君。其以芮为长沙王。」</strong> 又曰：<strong>「故粤王无诸，世奉粤祀；秦侵夺其地，使其社稷不得血食。诸侯伐秦，无诸身率闽中兵以佐灭秦，项羽废而弗立。今以为闽粤王，王闽中地。」</strong></p>
</section>

</section>

<p>夏，五月，兵皆罢归家。</p>
</section>

<p>诏：<strong>「民前或相聚保山泽，不书名数。今天下已定，令各归其县，复故爵、田宅；吏以文法教训辨告，勿笞辱军吏卒；爵及七大夫以上，皆令食邑，非七大夫已下，皆复其身及户，勿事。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝置酒洛阳南宫，上曰：<strong>「彻侯、诸将毋敢隐朕，皆言其情。吾所以有天下者何？项氏之所以失天下者何？」</strong> 高起、王陵对曰：<strong>「陛下使人攻城略地，因以与之，与天下同其利；项羽不然，有功者害之，贤者疑之，此其所以失天下也。」</strong> 上曰：<strong>「公知其一，未知其二。夫运筹帷幄之中，决胜千里之外，吾不如子房；填国家，抚百姓，给饷馈，不绝粮道，吾不如萧何；连百万之众，战必胜，攻必取，吾不如韩信。三者皆人杰，吾能用之，此吾所以取天下者也。项羽有一范增而不能用，此所以为我禽也。」</strong> 群臣说服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韩信至楚，召漂母，赐千金。召辱己少年令出胯下者，以为中尉，告诸将相曰：<strong>「此壮士也。方辱我时，我宁不能杀之邪？杀之无名，故忍而就此。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-t8Xnln6e="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>彭越既受汉封，田横惧诛，与其徒属五百余人入海，居岛中。帝以田横兄弟本定齐地，齐贤者多附焉；今在海中，不取，后恐为乱。乃使使赦横罪，召之。横谢曰：<strong>「臣烹陛下之使郦生，今闻其弟商为汉将；臣恐惧，不敢奉诏，请为庶人，守海岛中。」</strong> 使还报，帝乃诏卫尉郦商曰：<strong>「齐王田横即至，人马从者敢动摇者，致族夷！」</strong> 乃复使使持节具告以诏商状，曰：<strong>「田横来，大者王，小者乃侯耳；不来，且举兵加诛焉！」</strong> 横乃与其客二人乘传诣洛阳。未至三十里，至尸乡厩置。横谢使者曰：<strong>「人臣见天子，当洗沐。」</strong> 因此留，谓其客曰：<strong>「横始与汉王俱南面称孤；今汉王为天子，而横乃为亡虏，北面事之，其耻固已甚矣。且吾烹人之兄，与其弟并肩而事主，纵彼畏天子之诏不敢动，我独不愧于心乎！且陛下所以欲见我者，不过欲一见吾面貌耳。今斩吾头，驰三十里间，形容尚未能败，犹可观也。」</strong> 遂自刭，令客奉其头，从使者驰奏之。帝曰：<strong>「嗟乎！起自布衣，兄弟三人更王，岂不贤哉！」</strong> 为之流涕，而拜其二客为都尉；发卒二千人，以王者礼葬之。既葬，二客穿其冢傍孔，皆自刭，下从之。帝闻之，大惊。以横客皆贤，余五百人尚在海中，使使召之；至，则闻田死，亦皆自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，楚人季布为项籍将，数窘辱帝。项籍灭，帝购求布千金；敢有舍匿，罪三族。布乃髡钳为奴，自卖于朱家。朱家心知其季布也，买置田舍，身之洛阳见藤公，说曰；<strong>「季布何罪！臣各为其主用，职耳；项氏臣岂可尽诛邪？今上始得天下，而以私怨求一人，何示不广也！且以季布之贤，汉求之急，此不北走胡，南走越耳。夫忌壮士以资敌国，此伍子胥所以鞭荆平之墓也。君何不从容为上言之！」</strong> 滕公待间言于上，如朱家指。上乃赦布，召拜郎中，朱家遂不复见之。布母弟丁公，亦为项羽将，逐窘帝彭城西。短兵接，帝急，顾谓丁公曰：<strong>「两贤相厄哉！」</strong> 丁公引兵而还。及项王灭，丁公谒见。帝以丁公徇军中，曰：<strong>「丁公为项王臣不忠，使项王失天下者也。」</strong> 遂斩之，曰：<strong>「使后为人臣无效丁公也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-gqJiSg6B="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="25" data-marpit-scope-gqJiSg6B="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/011/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/011/24.mp3" download>download the file</a> instead.

<blockquote>
<p>臣光曰：高祖起丰、沛以来，罔罗豪桀，招亡纳叛，亦已多矣。及即帝位，而丁公独以不忠受戮，何哉？夫进取之与守成，其势不同。当群雄角逐之际，民无定主，来者受之，固其宜也。及贵为天子，四海之内，无不为臣；苟不明礼义以示之，使为臣者，人怀贰心以徼大利，则国家其能久安乎！是故断以大义，使天下晓然皆知为臣不忠者无所自容；而怀私结恩者，虽至于活己，犹以义不与也。戮一人而千万人惧，其虑事岂不深且远哉！子孙享有天禄四百余年，宜矣！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-KUwGAbxy="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/25_26_27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/011/25_26_27.mp3" download>download the file</a> instead.
</audio></p>
<p>齐人娄敬戍陇西，过洛阳，脱挽辂，衣羊裘，因齐人虞将军求见上。虞将军欲与之鲜衣，娄敬曰：<strong>「臣衣帛，衣帛见；衣褐，衣褐见，终不敢易衣。」</strong> 于是虞将军入言上，上召见，问之。娄敬曰：<strong>「陛下都洛阳，岂欲与周室比隆哉？」</strong> 上曰：<strong>「然。」</strong> 娄敬曰：<strong>「陛下取天下与周异。周之先，自后稷封邰，积德累善，十有余世，至于太王、王季、文王、武王而诸侯自归之，遂灭殷为天子。及成王即位，周公相焉，乃营洛邑，以为此天下之中也，诸侯四方纳贡职，道里均矣。有德则易以王，无德则易以亡。故周之盛时，天下和洽，诸侯、四夷莫不宾服，效其贡职。及其衰也，天下莫朝，周不能制也；非唯其德薄也，形势弱也。今陛下起丰、沛，卷蜀、汉，定三秦，与项羽战荥阳、成皋之间，大战七十，小战四十；使天下之民，肝脑涂地，父子暴骨中野，不可胜数，哭泣之声未绝，伤夷者未起；而欲比隆于成、康之时，臣窃以为不侔也。且夫秦地被山带河，四塞以为固，卒然有急，百万之众可立具也。因秦之故，资甚美膏腴之地，此所谓天府者也。陛下入关而都之，山东虽乱，秦之故地可全而有也。夫与人斗，不搤其亢，拊其背，未能全其胜也。今陛下案秦之故地，此亦扼天下之亢而拊其背也。」</strong> 帝问群臣，群臣皆山东人，争言：<strong>「周王数百年，秦二世即亡。洛阳东有成皋，西有殽、渑，倍河，乡伊、洛，其固亦足恃也。」</strong> 上问张良。良曰：<strong>「洛阳虽有此固，其中小不过数百里，田地薄，四面受敌，此非用武之国也。关中左殽、函，右陇、蜀，沃野千里。南有巴、蜀之饶，北有胡苑之利。阻三面而守，独以一面东制诸侯；诸侯安定，河、渭漕挽天下，西给京师；诸侯有变，顺流而下，足以委输。此所谓金城千里，天府之国也。娄敬说是也。」</strong> 上即日车驾西，都长安。拜娄敬为郎中，号曰奉春君，赐姓刘氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>张良素多病，从上入关，即道引，不食谷，杜门不出，曰：<strong>「家世相韩，及韩灭，不爱万金之资，为韩报雠强秦，天下振动。今以三寸舌为帝者师，封万户侯，此布衣之极，于良足矣。愿弃人间事，欲从赤松子游耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-t7TZjVVl="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="28" data-marpit-scope-t7TZjVVl="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<blockquote>
<p>臣光曰：夫生之有死，譬犹夜旦之必然；自古及今，固未尝有超然而独存者也。以子房之明辨达理，足以知神仙之为虚诡矣；然其欲从赤松子游者，其智可知也。夫功名之际，人臣之所难处。如高帝所称者，三杰而已。淮阳诛夷，萧何系狱，非以履盛满而不止耶！故子房托于神仙，遗弃人间，等功名于外物，置荣利而不顾，所谓明哲保身者，子房有焉。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，壬辰，大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，燕王臧荼反；上自将征之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵景王耳、长沙文王芮皆薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/011/33.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，虏藏荼。壬子，立太尉长安侯卢绾为燕王。绾家与上同里闬，绾生又与上同日；上宠幸绾，群臣莫敢望，故特王之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/34.mp3" download>download the file</a> instead.
</audio></p>
<p>项羽故将利几反，上自击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/35.mp3" download>download the file</a> instead.
</audio></p>
<p>后九月，治长乐宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/36.mp3" download>download the file</a> instead.
</audio></p>
<p>项王将钟离昧，素与楚王信善。项王死后，亡归信。汉王怨昧，闻其在楚，诏楚捕昧。信初之国，行县邑，陈兵出入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>六年（庚子，公元前二零一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/38.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，人有上书告楚王信反者。帝以问诸将，皆曰：<strong>「亟发兵，坑竖子耳！」</strong> 帝默然。又问陈平。陈平曰：<strong>「人上书言信反，信知之乎？」</strong> 曰：<strong>「不知。」</strong> 陈平曰：<strong>「陛下精兵孰与楚？」</strong> 上曰：<strong>「不能过。」</strong> 平曰：<strong>「陛下诸将，用兵有能过韩信者乎？」</strong> 上曰：<strong>「莫及也。」</strong> 平曰：<strong>「今兵不如楚精而将不及，举兵攻之，是趣之战也，窃为陛下危之。」</strong> 上曰：<strong>「为之奈何？」</strong> 平曰：<strong>「古者天子有巡狩，会诸侯。陛下第出，伪游云梦，会诸侯于陈。陈，楚之西界；信闻天子以好出游，其势必无事而郊迎谒；谒而陛下因禽之，此特一力士之事耳。」</strong> 帝以为然，乃发使告诸侯会陈，<strong>「吾将南游云梦。」</strong> 上因随以行。楚王信闻之，自疑惧，不知所为。或说信曰：<strong>「斩钟离昧以谒上，上必喜，无患。」</strong> 信从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/39.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，上会诸侯于陈，信持昧首谒上；上令武士缚信，载后车。信曰：<strong>「果若人言：‘狡兔死，走狗烹；飞鸟尽，良弓藏；敌国破，谋臣亡。’天下已定，我固当烹！」</strong> 上曰：<strong>「人告公反。」</strong> 遂械系信以归，因赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/40.mp3" download>download the file</a> instead.
</audio></p>
<p>田肯贺上曰：<strong>「陛下得韩信，又治秦中。秦，形胜之国也，带河阻山，地势便利；其以下兵于诸侯，譬犹居高屋之上建瓴水也。夫齐，东有琅邪、即墨之饶，南有泰山之固，西有浊河之限，北有勃海之利；地方二千里，持戟百万，此东西秦也，非亲子弟，莫可使王齐者。」</strong> 上曰：<strong>「善！」</strong> 赐金五百斤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/41.mp3" download>download the file</a> instead.
</audio></p>
<p>上还，至洛阳，赦韩信，封为淮阴侯。信知汉王畏恶其能，多称病，不朝从；居常鞅鞅，羞与绛、灌等列。尝过樊将军哙，哙跪拜送迎，言称臣，曰：<strong>「大王乃肯临臣！」</strong> 信出门，笑曰：<strong>「生乃与哙等为伍！」</strong> 上尝从容与信言诸将能将兵多少。上问曰：<strong>「如我能将几何？」</strong> 信曰：<strong>「陛下不过能将十万。」</strong> 上曰：<strong>「于君何如？」</strong> 曰：<strong>「臣多多而益善耳。」</strong> 上笑曰：<strong>「多多益善，何为为我禽？」</strong> 信曰：<strong>「陛下不能将兵而善将将，此乃信之所以为陛下禽也。且陛下，所谓天授，非人力也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/42.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，始剖符封诸功臣为彻侯。萧何封酂侯，所食邑独多。功臣皆曰：<strong>「臣等身被坚执锐，多者百余战，小者数十合。今萧何未尝有汗马之劳，徒持文墨议论，顾反居臣等上，何也？」</strong> 帝曰：<strong>「诸君知猎乎？夫猎，追杀兽兔者，狗也；而发纵指示兽处者，人也。今诸君徒能得走兽耳，功狗也；至如萧何，发纵指示，功人也。」</strong> 群臣皆不敢言。张良为谋臣，亦无战斗功；帝使自择齐三万户。良曰：<strong>「始，臣起下邳，与上会留，此天以臣授陛下。陛下用臣计，幸而时中。臣愿封留足矣，不敢当三万户。」</strong> 乃封张良为留侯。封陈平为户牖侯。平辞曰：<strong>「此非臣之功也。」</strong> 上曰：<strong>「吾用先生谋计，战胜克敌，非功而何？」</strong> 平曰：<strong>「非魏无知，臣安得进？」</strong> 上曰：<strong>「若子，可谓不背本矣！」</strong> 乃复赏魏无知。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/43.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以天下初定，子幼，昆弟少，惩秦孤立而亡，欲大封同姓以填抚天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/44.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙午，分楚王信地为二国，以淮东五十三县立从兄将军贾为荆王，以薛郡、东海、彭城三十六县立弟文信君交为楚王。壬子，以云中、雁门、代郡五十三县立兄宜信侯喜为代王；以胶东、胶西、临淄、济北、博阳、城阳郡七十三县立微时外妇之子肥为齐王，诸民能齐言者皆以与齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/45.mp3" download>download the file</a> instead.
</audio></p>
<p>上以韩王信材武，所王北近巩、洛，南迫宛、叶，东有淮阳，皆天下劲兵处；乃以太原郡三十一县为韩国，徙韩王信王太原以北，备御胡，都晋阳。信上书曰：<strong>「国被边，匈奴数入寇；晋阳去塞远，请治马邑。」</strong> 上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/46.mp3" download>download the file</a> instead.
</audio></p>
<p>上已封大功臣二十余人，其余日夜争功不决，未得行封。上在洛阳南宫，从复道望见诸将，往往相与坐沙中语。上曰：<strong>「此何语？」</strong> 留侯曰：<strong>「陛下不知乎？此谋反耳！」</strong> 上曰：<strong>「天下属安定，何故反乎？」</strong> 留侯曰：<strong>「陛下起布衣，以此属取天下。今陛下为天子，而所封皆故人所亲爱，所诛皆平生所仇怨。今军吏计功，以天下不足遍封；此属畏陛下不能尽封，恐又见疑平生过失及诛，故即相聚谋反耳。」</strong> 上乃忧曰：<strong>「为之奈何？」</strong> 留侯曰：<strong>「上平生所憎、群臣所共知，谁最甚者？」</strong> 上曰：<strong>「雍齿与我有故怨，数尝窘辱我；我欲杀之，为其功多，故不忍。」</strong> 留侯曰：<strong>「今急先封雍齿，则群臣人人自坚矣。」</strong> 于是上乃置酒，封雍齿为什方侯；而急趋丞相、御史定功行封。群臣罢酒，皆喜，曰：<strong>「雍齿尚为侯，我属无患矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-hKBKXuqO="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="46" data-marpit-scope-hKBKXuqO="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/011/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/47.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：张良为高帝谋臣，委以心腹，宜其知无不言；安有闻诸将谋反，必待高帝目见偶语，然后乃言之邪？盖以高帝初得天下，数用爱憎行诛赏，或时害至公，群臣往往有觖望自危之心，故良因事纳忠以变移帝意，使上无阿私之失，下无猜惧之谋，国家无虞，利及后世。若良者，可谓善谏矣。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="46" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/48.mp3" download>download the file</a> instead.
</audio></p>
<p>列侯毕已受封，诏定元功十八人位次。皆曰：<strong>「平阳侯曹参，身被七十创，攻城略地，功最多，宜第一。」</strong> 谒者、关内侯鄂千秋进曰：<strong>「群臣议皆误。夫曹参虽有野战略地之功，此特一时之事耳。上与楚相距五岁，失军亡众，跳身遁者数矣，然萧何常从关中遣军补其处，非上所诏令召，而数万众会。上之乏绝者数矣。又军无见粮，萧何转漕关中，给食不乏。陛下虽数亡山东，萧何常全关中以待陛下。此万世之功也。今虽无曹参等百数，何缺于汉；汉得之，不必待以全。奈何欲以一旦之功而加万世之功哉！萧何第一，曹参次之。」</strong> 上曰：<strong>「善！」</strong> 于是乃赐萧何带剑履上殿，入朝不趋。上曰：<strong>「吾闻进贤受上赏。萧何功虽高，得鄂君乃益明。」</strong> 于是因鄂千秋故所食邑，封为安平侯。是日，悉封何父子兄弟十余人，皆有食邑；益封何二千户。上归栎阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/49.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，丙午，尊太公为太上皇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/50.mp3" download>download the file</a> instead.
</audio></p>
<p>初，匈奴畏秦，北徙十余年。及秦灭，匈奴复稍南渡河。单于头曼有太子曰冒顿。后有所爱阏氏，生少子，头曼欲立之。是时，东胡强而月氏盛，乃使冒顿质于月氏。既而头曼急击月氏，月氏欲杀冒顿。冒顿盗其善马骑之，亡归；头曼以为壮，令将万骑。冒顿乃作鸣镝，习勒其骑射。令曰：<strong>「鸣镝所射而不悉射者，斩之！」</strong> 冒顿乃以鸣镝自射其善马，既又射其爱妻；左右或不敢射者，皆斩之。最后以鸣镝射单于善马，左右皆射之。于是冒顿知其可用。从头曼猎，以鸣镝射头曼，其左右亦皆随鸣镝而射。遂杀头曼，尽诛其后母与弟及大臣不听从者。冒顿自立为单于。东胡闻冒顿立，乃使使谓冒顿：<strong>「欲得头曼时千里马。」</strong> 冒顿问群臣，群臣皆曰：<strong>「此匈奴宝马也，勿与！」</strong> 冒顿日；<strong>「奈何与人邻国而爱一马乎！」</strong> 遂与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/51.mp3" download>download the file</a> instead.
</audio></p>
<p>居顷之，东胡又使使谓冒顿：<strong>「欲得单于一阏氏。」</strong> 冒顿复问左右，左右皆怒曰：<strong>「东胡无道，乃求阏氏！请击之！」</strong> 冒顿曰：<strong>「奈何与人邻国爱一女子乎！」</strong> 遂取所爱阏氏予东胡。东胡王愈益骄。东胡与匈奴中间有弃地莫居，千余里，各居其边，为瓯脱。东胡使使谓冒顿：<strong>「此弃地，欲有之。」</strong> 冒顿问群臣，群臣或曰：<strong>「此弃地，予之亦乎，勿与亦可！」</strong> 于是冒顿大怒曰：<strong>「地者，国之本也，奈何予之！」</strong> 诸言予之者，皆斩之。冒顿上马，令：<strong>「国中有后出者斩！」</strong> 遂袭击东胡。东胡初轻冒顿，不为备；冒顿遂灭东胡。既归，又西击走月氏，南并楼烦、白羊河南王，遂侵燕、代，悉收蒙恬所夺匈奴故地与汉关故河南塞至朝那、肤施。是时，汉兵方与项羽相距，中国罢于兵革，以故冒顿得自强，控弦之士三十余万，威服诸国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/011/52.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，匈奴围韩王信于马邑。信数使使胡，求和解。汉发兵救之。疑信数间使，有二心，使人责让信。信恐诛，九月，以马邑降匈奴。匈奴冒顿因引兵南逾句注，攻太原，至晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/53.mp3" download>download the file</a> instead.
</audio></p>
<p>帝悉去秦苛仪法，为简易。群臣饮酒争功，醉，或妄呼，拔剑击柱，帝益厌之。叔孙通说上曰：<strong>「夫儒者难与进取，可与守成。臣愿征鲁诸生，与臣弟子共起朝仪。」</strong> 帝曰：<strong>「得无难乎？」</strong> 叔孙通曰：<strong>「五帝异乐，三王不同礼，礼者，因时世、人情为之节文者也。臣愿颇采古礼，与秦仪杂就之。」</strong> 上曰：<strong>「可试为之，令易知，度吾所能行者为之。」</strong> 于是叔孙通使征鲁诸生三十余人。鲁有两生不肯行，曰：<strong>「公所事者且十主，皆面谀以得亲贵。今天下初定，死者未葬，伤者未起，又欲起礼、乐。礼、乐所由起，积德百年而后可兴也。吾不忍为公所为。公去矣，无污我！」</strong> 叔孙通笑曰：<strong>「若真鄙儒也，不知时变。」</strong> 遂与所微三十人西，及上左右为学者与其弟子百余人，为绵蕞，野外习之。月余，言于上曰：<strong>「可试观矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/54.mp3" download>download the file</a> instead.
</audio></p>
<p>上使行礼，曰：<strong>「吾能为此。」</strong> 乃令群臣习肄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>七年（辛丑，公元前二零零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/56.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，长乐宫成，诸侯群臣皆朝贺。先平明，谒者治礼，以次引入殿门，陈东、西乡。卫官侠陛及罗立廷中，皆执兵，张旗帜。于是皇帝传警，辇出房；引诸侯王以下至吏六百石以次奉贺，莫不振恐肃敬。至礼毕，复置法酒。诸侍坐殿上，皆伏，抑首；以尊卑次起上寿。觞九行，谒者言 <strong>「置酒」</strong> ，御史执法举不如仪者，辄引去。竟朝置酒，无敢讙哗失礼者。于是帝曰：<strong>「吾乃今日知为皇帝之贵也！」</strong> 乃拜叔孙通为太常，赐金五百斤。初，秦有天下，悉内六国礼仪，采择其尊君、抑臣者存之。及通制礼，颇有所增损，大抵皆袭秦故，自天子称号下至佐僚及宫室、官名，少所变改。其书，后与律、令同录，藏于理官。法家又复不传，民臣莫有言者焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-QimLGLkM="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="56" data-marpit-scope-QimLGLkM="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/011/57_58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/57_58.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：礼之为物大矣！用之于身，则动静有法而百行备焉；用之于家，则内外有别而九族睦焉；用之于乡，则长幼有伦而俗化美焉；用之于国，则君臣有叙而政治成焉；用之于天下，则诸侯顺服而纪纲正焉；岂直几席之上、户庭之间得之而不乱哉！夫以高祖之明达，闻陆贾之言而称善，睹叔孙通之仪而叹息；然所以不能比肩于三代之王者，病于不学而已。当是之时，得大儒而佐之，与之以礼为天下，其功烈岂若是而止哉！惜夫，叔孙生之为器小也！徒窃礼之糠粃，以依世、谐俗、取宠而已，遂使先王之礼沦没而不振，以迄于今，岂不痛甚矣哉！是以扬子讥之曰：<strong>「昔者鲁有大臣，史失其名，曰：何如其大也！曰：叔孙通欲制君臣之仪，召先生于鲁，所不能致者二人。曰：若是，则仲尼之开迹诸侯也非邪？曰：仲尼开迹，将以自用也。如委己而从人，虽有规矩、准绳，焉得而用之！」</strong> 善乎扬子之言也！夫大儒者，恶肯毁其规矩、准绳以趋一时之功哉！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="56" data-marpit-pagination-total="66"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/011/59.mp3" download>download the file</a> instead.
</audio></p>
<p>上自将击韩王信，破其军于铜鞮，斩其将王喜。信亡走匈奴；白土人曼丘臣、王黄等立赵苗裔赵利为王，复收信败散兵，与信及匈奴谋攻汉。匈奴使左、右贤王将万余骑，与王黄等屯广武以南，至晋阳，汉兵击之，匈奴辄败走，已复屯聚，汉兵乘胜追之。会天大寒，雨雪，士卒堕指者什二三。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/60.mp3" download>download the file</a> instead.
</audio></p>
<p>上居晋阳，闻冒顿居代谷，欲击之。使人觇匈奴，冒顿匿其壮士、肥牛马，但见老弱及羸畜。使者十辈来，皆言匈奴可击。上复使刘敬往使匈奴，未还；汉悉兵三十二万北逐之，逾句注。刘敬还，报曰：<strong>「两国相击，此宜夸矜，见所长。今臣往，徒见羸瘠、老弱，此必欲见短，伏奇兵以争利。愚以为匈奴不可击也。」</strong> 是时，汉兵已业行，上怒，骂刘敬曰：<strong>「齐虏以口舌得官，今乃妄言沮吾军！」</strong> 械系敬广武。帝先至平城，兵未尽到；冒顿纵精兵四十万骑，围帝于白登七日，汉兵中外不得相救饷。帝用陈平秘计，使使间厚遗阏氏。阏氏谓冒顿曰：<strong>「两主不相困。今得汉地，而单于终非能居之也。且汉主亦有神灵，单于察之！」</strong> 冒顿与王黄、赵利期，而黄、利兵不来，疑其与汉有谋，乃解围之一角。会天大雾，汉使人往来，匈奴不觉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/61.mp3" download>download the file</a> instead.
</audio></p>
<p>陈平请令强弩傅两矢，外乡，从解角直出。帝出围，欲驱；太仆滕公固徐行。至平城，汉大军亦到，胡骑遂解去。汉亦罢兵归，令樊哙止定代地。上至广武，赦刘敬，曰：<strong>「吾不用公言，以困平城；吾皆已斩前使十辈矣。」</strong> 乃封敬二千户为关内侯，号为建信侯。帝南过曲逆，曰：<strong>「壮哉县！吾行天下，独见洛阳与是耳。」</strong> 乃更封陈平为曲逆侯，尽食之。平从帝征伐，凡六出奇计，辄益封邑焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/62.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，上还，过赵。赵王敖执子婿礼甚卑，上箕倨慢骂之。赵相贯高、赵午等皆怒，曰：<strong>「吾王，孱王也！」</strong> 乃说王曰：<strong>「天下豪桀并起，能者先立。今王事帝甚恭，而帝无礼；请为王杀之！」</strong> 张敖啮其指出血，曰：<strong>「君何言之误！先人亡国，赖帝得复，德流子孙；秋豪皆帝力也。愿君无复出口！」</strong> 贯高、赵午等皆相谓曰：<strong>「乃吾等非也。吾王长者，不倍德；且吾等义不辱。今帝辱我王，故欲杀之，何洿王为！事成归王，事败独身坐耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/63.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴攻代。代王喜弃国自归，赦为合阳侯。辛卯，立皇子如意为代王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="66" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/011/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/011/64.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，上至长安。萧何治未央宫，上见其壮丽，甚怒，谓何曰：<strong>「天下匈匈，苦战数岁，成败未可知，是何治宫室过度也！」</strong> 何曰：<strong>「天下方未定，故可因以就宫室。且夫天子以四海为家，非壮丽无以重威，且无令后世有以加也。」</strong> 上说。</p>
