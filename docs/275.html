<h1>后唐纪 第四章 后唐纪四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>起柔兆阉茂四月，尽强圉大渊献六月，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝上之下天成元年（丙戌，公元九二六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/3.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁亥朔，严办将发，骑兵陈于宣仁门外，步兵陈于五凤门外。从马直指挥使郭从谦不知睦王存乂已死，欲奉之以作乱，帅所部兵自营中露刃大呼，与黄甲两军攻兴教门。帝方食，闻变，帅诸王及近卫骑兵击之，逐乱兵出门，时蕃汉马步使朱守殷将骑兵在外，帝遣中使急召之，欲与同击贼；守殷不至，引兵憩于北邙茂林之下。乱兵焚兴教门，缘城而入，近臣宿将皆释甲潜遁，独散员都指挥使李彦卿及宿卫军校何福进、王全斌等十余人力战。俄而帝为流矢所中，鹰坊人善友扶帝自门楼下，至绛霄庑下，抽矢，渴懑求水，皇后不自省视，遣宦者进酪，须臾，帝殂。李彦卿等恸哭而去，左右皆散，善友敛庑下乐器覆帝尸而焚之。彦卿，存审之子；福进、全斌放皆太原人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/4.mp3" download>download the file</a> instead.
</audio></p>
<p>刘后囊金宝系马鞍，与申王存屋及李绍荣引七百骑，焚喜庆殿，自师子门出走。通王存确、雅王存纪奔南山。宫人多逃散，朱守殷入宫，选宫人三十余人，各令自取乐器珍玩，内于其家。于是诸军大掠都城。是日，李嗣源至罂子谷，闻之，恸哭，谓诸将曰：<strong>「主上素得士心，正为群小蔽惑至此，今吾将安归乎！」</strong> 戊子，朱守殷遣使驰白嗣源，以__「京城大乱，诸军焚掠不已，愿亟来救之！」__ 乙丑，嗣源入洛阳，止于私第，禁焚掠，拾庄宗骨于灰烬之中而殡之。嗣源之入邺也，前直指挥使平遥侯益脱身归洛阳，庄宗抚之流涕。至是，益自缚请罪；嗣源曰：<strong>「乐为臣尽节，又何罪也！」</strong> 使复其职。嗣源谓朱守殷曰：<strong>「公善巡徼，以待魏王。淑妃、德妃在宫，供给尤宜丰备。吾俟山陵毕，社稷有奉，则归籓为国家扞御北方耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/5.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，豆卢革帅百官上笺劝进，嗣源面谕之曰：<strong>「吾奉诏讨贼，不幸部曲叛散；欲入朝自诉，又为绍荣所隔，披猖至此。吾本无他心，诸群遽尔见推，殊非相悉，愿勿言也！」</strong> 革等固请，嗣源不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/6.mp3" download>download the file</a> instead.
</audio></p>
<p>李绍荣欲奔河中就永王存霸，从兵稍散；庚寅，至平陆，止余数骑，为人所执，折足送洛阳。存霸亦帅众千人弃镇奔晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/7.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，魏王继岌至兴平，闻洛阳乱，复引兵而西，谋保据凤翔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/8.mp3" download>download the file</a> instead.
</audio></p>
<p>向延嗣至凤翔，以庄宗之命诛李绍琛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/9.mp3" download>download the file</a> instead.
</audio></p>
<p>初，庄宗命吕、郑二内养在晋阳，一监兵，一监仓库，自留守张宪以以下皆承应不暇。及邺都有变，又命汾州刺史李彦超为北都巡检。彦超，彦卿之兄也。庄宗既殂，推官河间张昭远劝张宪奉表劝进，宪曰：<strong>「吾一书生，自布衣至服金紫，皆出先帝之恩，岂可偷生而不自愧乎！」</strong> 昭远泣曰：<strong>「此古人所行，公能行之，忠义不朽矣。」</strong> 有李存沼者，庄宗之近属，自洛阳奔晋阳，矫传庄宗之命，阴与二内养谋杀宪及彦超，据晋阳拒守。彦超知之，密告宪，欲先图之。宪曰：<strong>「仆受先帝厚恩，不忍为此。徇义而不免于祸，乃天也。」</strong> 彦超谋未决，壬辰夜，军士共杀二内养及存沼于牙城，因大掠达旦。宪闻变，出奔忻州。会嗣源移书至，彦超号令士卒，城中始安，遂权知太原军府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/10.mp3" download>download the file</a> instead.
</audio></p>
<p>百官三笺请嗣源监国，嗣源乃许之。甲午，入居兴圣宫，始受百官班见。下令称教，百官称之曰殿下。庄宗后宫存者犹千余人，宣徽使选其美少者数百献于监国，监国曰：<strong>「奚用此为！」</strong> 对曰：<strong>「宫中职掌不可阙也。」</strong> 监国曰：<strong>「宫中职掌宜谙故事，此辈安知！」</strong> 乃悉用老旧之人补之，其少年者皆出归其亲戚，无亲戚者任其所适。蜀中所送宫人亦准此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/11.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，以中门使安重诲为枢密使，镇州别驾张延朗为副使。延朗，开封人也，仕梁为租庸吏，性纤巧，善事权要，以女妻重诲之子，故重诲引之。监国令所在访求诸王。通王存确、雅王存纪匿民间，或密告安重诲，重诲与李绍真谋曰：<strong>「今殿下既监国典丧，诸王宜早为之所，以壹人心。殿下性慈，不可以闻。」</strong> 乃密遣人就田舍杀之。后月余，监国乃闻之，切责重诲，伤惜久之。刘皇后与申王存渥奔晋阳，在道与存渥私通。存渥至晋阳，李彦超不纳，走至凤谷，为其下所杀。明日，永王存霸亦至晋阳，从兵逃散俱尽，存霸削发、僧服谒李彦超，<strong>「愿为山僧，幸垂庇护。」</strong> 军士争欲杀之，彦超曰：<strong>「六相公来，当奏取进止。」</strong> 军士不听，杀之于府门碑下。刘皇后为尼于晋阳，监国使人就杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/12.mp3" download>download the file</a> instead.
</audio></p>
<p>薛王存礼及庄宗幼子继嵩、继潼、继蟾继峣，遭乱皆不知所终。惟邕王存美以病风偏枯得免，居于晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/13.mp3" download>download the file</a> instead.
</audio></p>
<p>徐温、高季兴闻庄宗遇弑，益重严可求、梁震。梁震荐前陵州判官贵平孙光宪于季兴，使掌书记。季兴大治战舰，欲攻楚，光宪谏曰：<strong>「荆南乱离之后，赖公休息士民，始有生意。若又与楚国交恶，他国乘吾之弊，良可忧也。」</strong> 季兴乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/14.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，李绍荣至洛阳，监国责之曰：<strong>「吾何负于尔，而杀吾儿！」</strong> 绍荣瞋目直视曰：<strong>「先帝何负于尔？」</strong> 遂斩之，复其姓名曰元行钦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/15.mp3" download>download the file</a> instead.
</audio></p>
<p>监国恐征蜀军还为变，以石敬瑭为陕州留后；己亥，以李从珂为河中留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/16.mp3" download>download the file</a> instead.
</audio></p>
<p>枢密使张居翰乞归田里，许之。李绍真屡荐孔循之才，庚子，以循为枢密副使。李强宏请复姓马。监国下教，数租庸使孔谦奸佞侵刻穷困军民之罪而斩之，凡谦所立苛敛之法皆罢之，因废租庸使及内勾司，依旧为盐铁、户部、度支三司，委宰相一人专判。又罢诸道监军使；以庄宗由宦官亡国，命诸道尽杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/17.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王继岌自兴平退至武功，宦者李从袭曰：<strong>「祸福未可知，退不如进，请王亟东行以救内难。」</strong> 继岌从之。还，至渭水，权西都留守张篯已断浮梁；循水浮渡，是日至渭南，腹心吕知柔等皆已窜匿。从袭谓继岌曰：<strong>「时事已去，王宜自图。」</strong> 继岌徘徊流涕，乃自伏于床，命仆夫李环缢杀之。任圜代将其众而东。监国命石敬瑭慰抚之，军士皆无异言。先是，监国命所亲李氵中为华州都监，应接西师。氵中擅逼华州节度使史彦镕入朝；同州节度使李存敬过华州，氵中杀之，并屠其家；又杀西川行营都监李从袭。彦镕泣诉于安重诲，重诲遣彦镕还镇，召氵中归朝。自监国入洛，内外机事皆决于李绍真。绍真擅收威胜节度使李绍钦、太子少保李绍氵中下狱，欲杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/18.mp3" download>download the file</a> instead.
</audio></p>
<p>安重诲谓绍真曰：<strong>「温、段罪恶皆在梁朝，今殿下新平内难，冀安万国，岂专为公报仇邪！」</strong> 绍真由是稍沮。辛丑，监国教，李绍氵中、绍钦复姓名为温韬、段凝，并放归田里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬寅，以孔循为枢密使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/20.mp3" controls class="html5-audio-player">

</audio></p>
<p>有司议即位礼。李绍真、孔循以为唐运已尽，宜自建国号。监国问左右：<strong>「何谓国号？」</strong> 对曰：<strong>「先帝赐姓于唐，为唐复仇，继昭宗后，故称唐。今梁朝之人不欲殿下称唐耳。」</strong> 监国曰：<strong>「吾年十三事献祖，献祖以吾宗属，视吾犹子。又事武皇垂三十年，先帝垂二十年，经纶攻战，未尝不预；武皇之基业则吾之基业也，先帝之天下则吾之天下也，安有同家而异国乎！」</strong> 令执政更议。吏部尚书李琪曰：<strong>「若改国号，则先帝遂为路人，梓宫安所托乎！不惟殿下忘三世旧君，吾曹为人臣者能自安乎！前代以旁支入继多矣，宜用嗣子柩前即位之礼。」</strong> 众从之。丙午，监国自兴圣宫赴西宫，服斩衰，于柩前即皇帝位，百官缟素。既而御衮冕受册，百官吉服称贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，敕中外之臣毋得献鹰犬奇玩之类。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>有司劾奏太原尹张宪委城之罪；庚戌，赐宪死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>任圜将征蜀兵二万六千人至洛阳，明宗慰抚之，各令还营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/24.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，大赦，改元。量留后宫百人，宦官三十人，教坊百人，鹰坊二十人，御厨五十人，自余任从所适。诸司使务有名无实者皆废之。分遣诸军就食近畿，以省馈运。除夏、秋税省耗。节度、防御等使，正、至、端午、降诞四节听贡奉，毋得敛百姓；刺史以下不得贡奉。选入先遭涂毁文书者，令三铨止除诈伪，余复旧规。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/25.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙辰朔，以太子宾客郑珏、工部尚书任圜并为中书侍郎、同平章事；圜仍判三司。圜忧公如家，简拔贤俊，杜绝侥幸，期年之间，府库充实，军民皆足，朝纲粗立。圜每以天下为己任，由是安重诲忌之。武宁节度使李绍真、忠武节度使李绍琼、贝州剌吏李绍英、齐州防御使李绍虔、河阳节度使李绍奇、洺州刺史李绍能，各请复旧姓名为霍彦威、苌从简、房知温、王晏球、夏鲁奇、米君立，许之。从简，陈州人也。晏球本王氏子，畜于杜氏，故请复姓王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁已，初令百官正衙常朝外，五日一赴内殿起居。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/27.mp3" download>download the file</a> instead.
</audio></p>
<p>宦官数百人窜匿山林，或落发为僧，至晋阳者七十余人，诏北都指挥使李从温悉诛之。从温，帝之侄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/28.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以前相州刺史安金全有功于晋阳，壬戌，以金全为振武节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/29.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/29.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，赵在礼请帝幸邺都。戊辰，以在礼为义成节度使；辞以军情未听，不赴镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李彦超入朝，帝曰：<strong>「河东无虞，尔之力也。」</strong> 庚午，以为建雄留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/31.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，加王延翰同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/32.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/32.mp3" download>download the file</a> instead.
</audio></p>
<p>帝目不知书，四方奏事皆令安重诲读之，重诲亦不能尽通，乃奏称：<strong>「臣徒以忠实之心事陛下，得典枢机，今事粗能晓知，至于古事，非臣所及。愿仿前朝侍讲、侍读、近代直崇政、枢密院，选文学之臣与之共事，以备应对。」</strong> 乃置端明殿学士，乙亥，以翰林学士冯道、赵凤为之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/33.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，听郭崇韬归葬，复朱友谦宫爵；两家货财田宅，前籍没者皆归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/34.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，以安重诲领山南东道节度使。重诲以襄阳要地，不可乏帅，无宜兼领，固辞；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/35.mp3" download>download the file</a> instead.
</audio></p>
<p>诏发汴州控鹤指挥使张谏等三千人戍瓦桥。六月，丁酉，出城，复还，作乱，焚掠坊市，杀权知州、推官高逖。逼马步都指挥使、曹州刺史李彦饶为帅，彦饶曰：<strong>「汝欲吾为帅，当用吾命，禁止焚掠。」</strong> 众从之。己亥旦，彦饶伏甲于室，诸将入贺，彦饶曰：<strong>「前日唱乱者数人而已。」</strong> 遂执张谏等四人，斩之。其党张审琼帅众大噪于建国门，彦饶勒兵击之，尽诛其众四百人，军、州始定。即日，以军、州事牒节度推官韦俨权知，具以状闻。庚子，诏以枢密使孔循知汴州，收为乱者三千家，悉诛之。彦饶，彦超之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/36.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀百官至洛阳，永平节度使兼侍中马全曰：<strong>「国亡至此，生不如死！」</strong> 不食而卒。以平章事王锴等为诸州府刺史、少尹、判官、司马，亦有复归蜀者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/37.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，滑州都指挥使于可洪等纵火作乱，攻魏博戍兵三指挥，逐出之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/38.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，敕：<strong>「朕二名，但不连称，皆无所避。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申，加西川节度使孟知祥兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李继 严至华州，闻洛中乱，复归凤翔；帝为之诛柴重厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高季兴表求夔、忠、万三州为属郡，诏许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/42.mp3" download>download the file</a> instead.

<p>安重诲恃恩骄横，殿直马延误冲前导，斩之于马前，御史大夫李琪以闻。秋，七月，重诲白帝下诏，称延陵突重臣，戒谕中外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>于可洪与魏博戍将互相奏云作乱，帝遣使按验得实，辛酉，斩可洪于都市，其首谋滑州左崇牙全营族诛，助乱者右崇牙两长剑建平将校百人亦族诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，初令百官每五日起居，转对奏事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>契丹主攻勃海，拔其夫余城，更命曰东丹国。命其长子突欲镇东丹，号人皇王，以次子德光守西楼，号元帅太子。帝遣供奉官姚坤告哀于契丹。契丹主闻庄宗为乱兵所害，恸哭曰：<strong>「我朝定儿也。吾方欲救之，以勃海未下，不果往，致吾儿及此。」</strong> 哭不已。虏言__「朝定」__ ，犹华言朋友也。又谓坤曰：<strong>「今天子闻洛阳有急，何不救？」</strong> 对曰：<strong>「地远不能及。」</strong> 曰：<strong>「何故自立？」</strong> 坤为言帝所以即位之由，契丹主曰：<strong>「汉儿喜饰说，毋多谈！」</strong> 突欲侍侧，曰：<strong>「牵牛以蹊人之田，而夺之牛，可乎？」</strong> 坤曰：<strong>「中国无主，唐天子不得已而立；亦由天皇王初有国，岂强取之乎！」</strong> 契丹主曰：<strong>「理当然。」</strong> 又曰：<strong>「闻吾儿专好声色游畋，不恤军民，宜其及此。我自闻之，举家不饮酒，散遣伶人，解纵鹰犬。若亦效吾儿所为，行自亡矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又曰：<strong>「吾儿与我虽世旧，然屡与我战急，于今天子则无怨，足以修好。若与我大河之北，吾不复南侵矣。」</strong> 坤曰：<strong>「此非使臣之所得专也。」</strong> 契丹主怒，囚之，旬余，复召之，曰：<strong>「河北恐难得，得镇、定、幽州亦可也。」</strong> 给纸笔趣令为状，坤不可，欲杀之，韩延徽谏，乃复囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，镇州留后王建立奏涿州剌史刘殷肇不受代，谋作乱，已讨擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>门下侍郎、同平章事豆卢革、韦说奏事帝前，或时礼貌不尽恭；百官俸钱皆折估，而革父子独受实钱；百官自五月给，而革父子自正月给；由是众论沸腾。说以孙为子，奏官；受选人王傪赂，除近官。中旨以库部郎中萧希甫为谏议大夫，革、说覆奏。希甫恨之，上疏言__「革、说不忠前朝，阿庚取容」__ ；因诬__「革强夺民田，纵田客杀人；说夺邻家井，取宿藏物。」__ 制贬革辰州刺史，说溆州剌史。庚辰，赐希甫金帛，擢为散骑常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，契丹主阿保机卒于夫余城，述律后召诸将及酋长难制者之妻，谓曰：<strong>「我今寡居，汝不可不效我。」</strong> 又集其夫泣问曰：<strong>「汝思先帝乎？」</strong> 对曰：<strong>「受先帝恩，岂得不思！」</strong> 曰：<strong>「果思之，宜往见之。」</strong> 遂杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸未，再贬豆卢革费州司户，韦说夷州司户。甲申，革流陵州，说流合州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>孟知祥阴有据蜀之志，阅库中，得铠甲二十万，置左右牙等兵十六营，凡万六千人，营于牙城内外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，乙酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，契丹述律后使少子安端少君守东丹，与长子突欲奉契丹主之丧，将其众发夫余城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，郭崇韬以蜀骑兵分左、右骁卫等六营，凡三千人；步兵分左、右宁远等二十营，凡二万四千人。庚寅，孟知祥增置左、右冲山等六营，凡六千人，营于罗城内外；又置义宁等二十营，凡万六千人，分戍管内州县就食；又置左、右牢城四营，凡四千人，分戍成都境内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/57.mp3" download>download the file</a> instead.
</audio></p>
<p>王公俨既杀杨希望，欲邀节钺，扬言符习为治严急，军府众情不愿其还。习还，至齐州，公俨拒之，习不改前。公俨又令将士上表请己为帅，诏除登州剌史。公俨不时之官，托云军情所留，帝乃徙天平节度使霍彦威为平卢节度使，聚兵淄州，以图攻取，公俨惧，乙未，始之官。丁酉，彦威至青州，追擒之，并其族党悉斩之，支使北海韩叔嗣预焉。其子熙载将奔吴，密告其友汝阴进士李谷，谷送至正阳，痛饮而别。熙载谓谷曰：<strong>「吴若用吾为相，当长驱以定中原。」</strong> 谷笑曰：<strong>「中原若用吾为相，取吴如囊中物耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，幽州言契丹寇边，命齐州防御使安审通将兵御之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，壬戌，孟知祥置左、右飞棹兵六营，凡六千人，分戍滨江诸州，习水战以备夔、峡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/60.mp3" controls class="html5-audio-player">

</audio></p>
<p>癸酉，卢龙节度使李绍斌请复姓赵，从之，仍赐名德钧。德钧养子延寿尚帝女兴平公主，故德钧成蒙亲任。延寿本蓚令刘邟之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>加楚王殷守尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/62.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹述律后爱中子德光，欲立之，至西楼，命与突欲俱乘马立帐前，谓诸奠长曰：<strong>「二子吾皆爱之，莫知所立，汝曹择可立者执其辔。」</strong> 酋长知其意，争执德光辔欢跃曰：<strong>「愿事元帅太子。」</strong> 后曰：<strong>「众之所欲，吾安敢违？」</strong> 遂立之为天皇王，突欲愠，帅数百骑欲奔唐，为逻者所遏；述律后不罪，遣归东丹。天皇王尊述律后为太后，国事皆决焉。太后复纳其侄为天皇王后。天皇王性孝谨，母病不食亦不食，侍于母前应对或不称旨，母扬眉视之，辄惧而趋避，非复召不敢见也。以韩延徽为政事令。听姚坤归复命，遣其臣阿思没骨馁来告哀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，赐李继 严名从 严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，甲申朔，初赐文武官春冬衣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/65.mp3" download>download the file</a> instead.
</audio></p>
<p>昭武节度使、同平章事王延翰，骄淫残暴，己丑，自称大闽国王。立宫殿，置百官，威仪文物皆仿天子之制，群下称之曰殿下。赦境内，追尊其父审知曰昭武王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/66.mp3" download>download the file</a> instead.
</audio></p>
<p>静难节度使毛璋，骄僭不法，训卒缮兵，有跋扈之志，诏以颍州团练使李承约为节度副使以察之。壬辰，徙璋为昭义节度使。璋欲不奉诏，承约与观察判官长安边蔚从容说谕，久之，乃肯受代。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/67.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，幽州奏契丹卢龙节度使卢文时来奔。初，文进为契丹守平州，帝即位，遣间使说之，以易代之后，无复嫌怨。文进所部皆华人，思归，乃杀契丹戍平州者，帅其众十余万、车帐八千乘来奔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/68.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏王继岌、郭崇韬率蜀中富民输犒赏钱五百万缗，听以金银缯帛充，昼夜督责，有自杀者，给军之余，犹二百万缗。至是，任圜判三司，知成都富饶，遣盐铁判官、太仆卿赵季良为孟知祥官告国信兼三川都制置转运使。甲辰，季良至成都。蜀人欲皆不与，知祥曰：<strong>「府库他人所聚，输之可也。州县租税，以赡镇兵十万，决不可得。」</strong> 季良但发库物，不敢复言制置转运职事矣。安重诲以知祥及东川节度使董璋皆据险要，拥强兵，恐久而难制；又知祥乃庄宗近姻，阴欲图之。客省使、泗州防御使李严自请为西川监军，必能制知祥；己酉，以严为西川都监，文思使太原朱弘昭为东川副使。李严母贤明，谓严曰：<strong>「汝前启灭蜀之谋，今日再往，必以死报蜀人矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/69.mp3" download>download the file</a> instead.
</audio></p>
<p>旧制，吏部给告身，先责其人输朱胶绫轴钱。丧乱以来，贫者但受敕牒，多不取告身。十一月，甲戌，吏部侍郎刘岳上言：<strong>「告身有褒贬训戒之辞，岂可使其人初不之睹！」</strong> 敕文班丞、郎、给、谏，武班大将军以上，宜赐告身。其后执政议，以为朱胶绫轴，厥费无多，朝廷受以官禄，何惜小费！乃奏：<strong>「凡除官者更不输钱，皆赐告身。」</strong> 当是时，所除正员官之外，其余试衔、帖号止以宠激军中将校而已，及长兴以后，所除浸多，乃至军中卒伍，使、州、镇、戍胥史，皆得银青阶及宪官，岁赐告身以万数矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/70.mp3" download>download the file</a> instead.
</audio></p>
<p>闽王延翰蔑弃兄弟，袭位才逾月，出其弟延钧为泉州刺史。延翰多取民女以充后庭，采择不已。延钧上书极谏，延翰怒，由是有隙。父审知养子延禀为建州刺史，延翰与书使之采择，延禀复书不逊，亦有隙。十二月，延禀、延钧合兵袭福州。延禀顺流先至，福州指挥使陈陶帅众拒之，兵败，陶自杀。是夜，延禀帅壮士百余人趣西门，梯城而入，执守门者，发库取兵仗。及寝门，延翰惊匿别室；辛卯旦，延禀执之，暴其罪恶，且称延翰与妻崔氏共弑先王，告谕吏民，斩于紫宸门外。是日，延钧至成南，延禀开门纳之，推延钧为威武留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/71.mp3" download>download the file</a> instead.
</audio></p>
<p>癸已，以卢文进为义成节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，以皇子从荣为天雄节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵季良等运蜀金帛十亿至洛阳，时朝迁方匮乏，赖此以济。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，吴越王镠以中国丧乱，朝命不通，改元宝正；其后复通中国，乃讳而不称。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝上之下天成二年（丁亥，公元九二七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/76.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸丑朔，帝更名亶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/77.mp3" download>download the file</a> instead.
</audio></p>
<p>孟知祥闻李严来监其军，恶之；或请奏止之，知祥曰：<strong>「何必然，吾有以待之。」</strong> 遣吏至绵、剑迎候。会武信节度使李绍文卒，知祥自言尝受密诏许便宜从事，壬戌，以西川节度副使、内外马步军都指挥使李敬周为遂州留后，趣之上道，然后表闻。严先遣使至成都，知祥自以于严有旧恩，冀其惧而自回，乃盛陈甲兵以示之，严不以为意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/78.mp3" download>download the file</a> instead.
</audio></p>
<p>安重诲以孔循少侍宫禁，谓其谙练故事，知朝士行能，多听其言。豆卢革、韦说既得罪，朝延议置相，循意不欲用河北人，先已荐郑珏，又荐太常卿崔协。任圜欲用御史大夫李琪；郑珏素恶琪，故循力沮之，谓重诲曰：<strong>「李琪非无文学，但不廉耳。宰相但得端重有器度者，足以仪刑多士矣。」</strong> 它日议于上前，上问谁可相者，重诲以协对。圜曰：<strong>「重诲未悉朝中人物，为人所卖。协虽名家，识字甚少。臣既以不学忝相位，奈何更益以协，为天下笑乎！」</strong> 上曰：<strong>「宰相重任，卿辈更审议之。吾在河东时见冯书记多才博学，与物无竞，此可相矣。」</strong> 既退，孔循不揖，拂衣径去，曰：<strong>「天下事一则任圜，二则任圜，圜何者！使崔协暴死则已，不死会须相之。」</strong> 因称疾不朝者数日，上使重诲谕之，方入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/79.mp3" download>download the file</a> instead.
</audio></p>
<p>重诲私谓圜曰：<strong>「今方乏人，协且备员，可乎？」</strong> 圜曰：<strong>「明公舍李琪而相崔协，是犹弃苏合之丸，取蛣蜣之转也。」</strong> 循与重诲共事，日短琪而誉协，癸亥，竟以端明殿学士冯道及崔协并为中书议郎、同平章事。协，邠之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/80.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，王延禀还建州，王延钧送之，将别，谓延钧曰：<strong>「善守先人基业，勿烦老兄再下！」</strong> 延钧逊谢甚恭而色变。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/81.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，初令天下长吏每旬亲引虑系囚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/82.mp3" download>download the file</a> instead.
</audio></p>
<p>孟知祥礼遇李严甚厚，一日谒知祥，知祥谓曰：<strong>「公前奉使王衍，归而请兵伐蜀，庄宗用公言，遂致两国俱亡。今公复来，蜀人惧矣。且天下皆废监军，公独来监吾军，何也？」</strong> 严惶怖求哀，知祥曰：<strong>「众怒不可遏也。」</strong> 遂揖下，斩之。又召左厢马步都虞候丁知俊，知俊大惧，知祥指严尸谓曰：<strong>「昔严奉使，汝为之副，然则故人也，为我瘗之。」</strong> 因诬奏：<strong>「严诈宣口敕，云代臣赴阙，又擅许将士优赏，臣辄已诛之。」</strong> 内八作使杨令芝以事入蜀，至鹿头关，闻严死，奔还。朱弘昭在东川，闻之，亦惧，谋归洛；会有军事，董璋使之入奏，弘照伪辞然后行，由是得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/83.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，以皇子从厚同平章事，充河南尹，判六军诸卫事。从厚，从荣之母弟也。从荣闻之，不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/84.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，加枢密使安重诲兼侍中，孔循同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/85.mp3" download>download the file</a> instead.
</audio></p>
<p>吴马军都指挥使柴再用戎服入朝，御史弹之，再用恃功不服。侍中徐知诰阳于便殿误通起居，退而自劾，吴王优诏不问。知诰固请夺一月俸；由是中外肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>契丹改元天显，葬其主阿保机于木叶山。述律太后左右有桀黠者，后辄谓曰：<strong>「为我达语于先帝！」</strong> 至墓所则杀之，前后所杀以百数。最后，平州人赵思温当往，思温不行，后曰：<strong>「汝事先帝尝亲近，何为不行？」</strong> 对曰：<strong>「亲近莫如后，后行，臣则继之。」</strong> 后曰：<strong>「吾非不欲从先帝于地下也，顾嗣子幼弱，国家无主，不得往耳。」</strong> 乃断一腕，令置墓中。思温亦得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝以冀州刺史乌震三将兵运粮入幽州，二月，戊子，以震为河北道副招讨，领宁国节度使，屯卢台军。代泰宁节度使、同平章事房知温归兖州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，以保义节度使石敬瑭兼六军诸卫副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙申，以从马直指挥使郭从谦为景州刺史，既至，遣使族诛之。高季兴既得三州，请朝廷不除刺史，自以子弟为之，不许。及夔州刺史潘炕罢官，季兴辄遣兵突入州城，杀戍兵而据之。朝廷除奉圣指挥使西方邺为刺史，不受；又遣兵袭涪州，不克。魏王继岌遣押牙韩珙等部送蜀珍货金帛四十万，浮江而下，季兴杀珙等于峡口，尽掠取之。朝廷诘之，对曰：<strong>「珙等舟行下峡，涉数千里，欲知覆溺之故，自宜按问水神。」</strong> 帝怒，壬寅，制削夺季兴官爵，以山南东道节度使刘训为南面招讨使、知荆南行府事，忠武节度使夏鲁奇为副招讨使，将步骑四万讨之。东川节度使董璋充东南面招讨使，新夔州刺史西方邺副之，将蜀兵下峡，仍会湖南军三面进攻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲寅，以李敬周为武信留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，初置监牧，蕃息国马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/92.mp3" download>download the file</a> instead.
</audio></p>
<p>初，庄宗之克梁也，以魏州牙兵之力；及其亡也，皇甫晖、张破败之乱亦由之。赵在礼之徙滑州，不之官，亦实为其下所制。在礼欲自谋脱祸，阴遣腹心诣阙求移镇，帝乃为之除皇甫晖陈州刺史，赵进贝州刺史，赵在礼为横海节度使；以皇子从荣镇邺都，命宣徽北院使范延光将兵送之，且制置邺都军事。乃出奉节等九指挥三千五百人，使军校龙晊部之，戍卢台军以备契丹，不给铠仗，但系帜于长竿以别队伍，由是皆俛首而去。中涂闻孟知祥杀李严，军中籍籍，已有讹言；既至，会朝延不次擢乌震为副招讨使，讹言益甚。房知温怨震骤来代己，震至，未交印。壬申，震召知温及诸道先锋马军都指挥使、齐州防御使安神博于东寨，知温诱龙晊所部兵杀震于席上，其众噪于营外，安审通脱身走，夺舟济河，将骑兵按甲不动。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>知温恐事不济，亦上马出门，军士揽其辔曰：<strong>「公当为士卒主，去欲何之？」</strong> 知温给之曰：<strong>「骑兵皆在河西，不收取之，独有步兵，何能集事！」</strong> 遂跃马登舟济河，与审通合谋击乱兵，乱兵遂南行。骑兵徐踵其后，部伍甚整。乱者相顾失色，列炬宵行，疲于荒泽，诘朝，骑兵四合击之，乱兵殆尽，余众复趣故寨，审通已焚之，乱兵进退失据，遂溃。其匿于丛薄沟塍得免者什无一二。范延光还至淇门，闻卢台乱，发滑州兵复如邺都，以备奔逸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝遣客省使李仁矩如西川，传诏安谕孟知祥及吏民；甲戌，至成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘训兵至荆南，楚王殷遣都指挥使许德勋等将水军屯岳州。高秀兴坚壁不战，求救于吴，吴人遣水军援之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/96.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚寅，敕卢台乱兵在营家属并全门处斩。敕至邺都，阖九指挥之门，驱三千五百家凡万余人于石灰窑，悉斩之，永济渠为之变赤。朝廷虽知房知温首乱，欲安反仄，癸巳，加知温兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，孟知祥遣牙内指挥使文水武漳迎其妻琼华长公主及子仁赞于晋阳，及凤翔，李从 严闻知祥杀李严，止之，以闻，帝听其归蜀；丙申，至成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>盐铁判官赵季良与孟知祥有旧，知祥奏留季良为副使。朝廷不得已，丁酉，以季良为西川节度副使。李昊归蜀，知祥以为观察推官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/99.mp3" download>download the file</a> instead.
</audio></p>
<p>江陵卑湿，复值久雨，粮道不继，将士疾疫，刘训亦寝疾；癸卯，帝遣枢密使孔循往视之，且审攻战之宜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/100.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/100.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，癸丑，以威武留后王延钧为本道节度使、守中书令、琅邪王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/101.mp3" download>download the file</a> instead.
</audio></p>
<p>孔循至江陵，攻之不克，遣人入城说高季兴；季兴不逊。丙寅，遣使赐湖南行营夏衣万袭；丁卯，又遣使赐楚王殷鞍马玉带，督馈粮于行营，竟不能得。庚午，诏刘训等引兵还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/102.mp3" download>download the file</a> instead.
</audio></p>
<p>楚王殷遣中军使史光宪入贡，帝赐之骏马十，美女二。过江陵，高季兴执光宪而夺之，且请举镇自附于吴。徐温曰：<strong>「为国者当务实效而去虚名。高氏事唐久矣，洛阳去江陵不远，唐人步骑袭之甚易，我以舟师溯流救之甚难。夫臣人而弗能救，使之危亡，能无愧乎！」</strong> 乃受其贡物，辞其称臣，听其自附于唐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/275/103.mp3" download>download the file</a> instead.
</audio></p>
<p>任圜性刚直，且恃与帝有旧，勇于敢为，权幸多疾之。旧制，馆券出于户部，安重诲请从内出，与圜争于上前，往复数四，声色俱厉。上退朝，宫人问上：<strong>「适与重诲论事为谁？」</strong> 上曰：<strong>「宰相。」</strong> 宫人曰：<strong>「妾在长安宫中，未尝见宰相、枢密奏事敢如是者，盖轻大家耳。」</strong> 上愈不悦，卒从重诲议。圜因求罢三司，诏以枢密承旨孟鹄充三司副使权判。鹄，魏州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/104.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/275/104.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，庚辰，太子詹事温辇请立太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/275/105.mp3" controls class="html5-audio-player">

</audio></p>
<p>丙戌，门下侍郎、同平章事任圜罢守太子少保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="110" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/275/106.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以宣徽北院使张延朗判三司。</p>
