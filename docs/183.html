</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起柔兆困敦，尽强圉赤备若五月，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>炀皇帝下大业十二年（丙子，公元六一六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，朝集使不至者二十余郡，始议分遣使者十二道发兵讨捕盗贼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/4.mp3" download>download the file</a> instead.
</audio></p>
<p>诏毘陵通守路道德集十郡兵数万人，于郡东南起宫苑，周围十二里，内为十六离宫，大抵仿东都西苑之制，而奇丽过之。又欲筑宫于会稽，会乱，不果成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/5.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，上巳，帝与群臣饮于西苑水上，命学士杜宝撰《水饰图经》，采古水事七十二，使朝散大夫黄衮以木为之，间以妓航、酒船，人物自动如生，钟磬筝瑟，能成音曲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/6.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，张金称陷平恩，一朝杀男女万余口；又陷武安、钜鹿、清河诸县。金称比诸贼尤残暴，所过民无孑遗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/7.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁巳，大业殿西院火。帝以为盗起，惊走，入西苑，匿草间，火定乃还。帝自八年以后，每夜眠恒惊悸，云有贼，令数妇人摇抚，乃得眠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/8.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，历山飞别将甄翟儿众十万寇太原，将军潘长文败死。五月，丙戌朔，日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/9.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，帝于景华宫征求萤火，得数斛，夜出游山，放之，光遍岩谷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/10.mp3" download>download the file</a> instead.
</audio></p>
<p>帝问侍臣盗贼，左翊卫大将军宇文述曰：<strong>「渐少。」</strong> 帝曰：<strong>「比从来少几何？」</strong> 对曰：<strong>「不能什一。」</strong> 纳言苏威引身隐柱，帝呼前问之，对曰：<strong>「臣非所司，不委多少，但患渐近。」</strong> 帝曰：<strong>「何谓也？」</strong> 威曰：<strong>「他日贼据长白山，今近在汜水。且往日租赋丁役，今皆何在！岂非其人皆化为盗乎！比见奏贼皆不以实，遂使失于支计，不时剪除。又昔在雁门，许罢征辽，今复征发，贼何由息！」</strong> 帝不悦而罢。寻属五月五日，百僚多馈珍玩，威独献《尚书》。或谮之曰：<strong>「《尚书》有《五子之歌》，威意甚不逊。」</strong> 帝益怒。顷之，帝问威以伐高丽事，威欲帝知天下多盗，对曰：<strong>「今兹之役，愿不发兵，但赦群盗，自可得数十万。遣之东征，彼喜于免罪，争务立功，高丽可灭。」</strong> 帝不怿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/11.mp3" download>download the file</a> instead.
</audio></p>
<p>威出，御史大夫裴蕴奏曰：<strong>「此大不逊！天下何处有许多贼！」</strong> 帝曰：<strong>「老革多奸，以贼胁我！欲批其口，且复隐忍。」</strong> 蕴知帝意，遣河南白衣张行本奏：<strong>「威昔在高阳典选，滥授人官；畏怯突厥，请还京师。」</strong> 帝令按验，狱成，下诏数威罪状，除名为民。后月余，复有奏威与突厥阴图不轨者，事下裴蕴推之，蕴处威死。威无以自明，但摧谢而已。帝悯而释之，曰：<strong>「未忍即杀。」</strong> 遂并其子孙三世皆除名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/12.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬戌，济景公樊子盖卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/13.mp3" download>download the file</a> instead.
</audio></p>
<p>江都新作龙舟成，送东都；守文述劝幸江都，帝从之。右候卫大将军酒泉赵才谏曰：<strong>「今百姓疲劳，府藏空竭，盗贼蜂起，禁令不行，愿陛下还京师，安兆庶。」</strong> 帝大怒，以才属吏，旬日，意解，乃出之。朝臣皆不欲行，帝意甚坚，无敢谏者。建节尉任宗上书极谏，即日于朝堂杖杀之。甲子，帝幸江都，命越王侗与光禄大夫段达、太府卿元文都、检校民部尚书韦津、右武卫将军皇甫天逸、右司郎卢楚等总留后事。津，孝宽之子也。帝以诗留别宫人曰：<strong>「我梦江都好，征辽亦偶然。」</strong> 奉信郎崔民象以盗贼充斥，于建国门上表谏；帝大怒，先解其颐，然后斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/14.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，冯翊孙华举兵为盗。虞世基以盗贼充斥，请发兵屯洛口仓，帝曰：<strong>「卿是书生，定犹恇怯。」</strong> 戊辰，车驾至巩。敕有司移箕山、公路二府于仓内，仍令筑城以备不虞。至汜水，奉信郎王爱仁复上表请还西京，帝斩之而行。至梁郡，郡人邀车驾上书曰：<strong>「陛下若遂幸江都，天下非陛下之有！」</strong> 又斩之。是时李子通据海陵，左才相掠淮北，杜伏威屯六合，众各数万；帝遣光禄大夫陈棱将宿卫精兵八千讨之，往往克捷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/15.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙巳，贼帅赵万海众数十万，自恒山寇高阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/16.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己丑，许恭公宇文述卒。初，述子化及、智及皆无赖。化及事帝于东宫，帝宠昵之，及即位，以为太仆少卿。帝幸榆林，化及、智及冒禁与突厥交市，帝怒，将斩之，已解衣辫发，既而释之，赐述为奴。智及弟士及，以尚主之故，常轻智及，唯化及与之亲昵。述卒，帝复以化及为右屯卫将军，智及为将作少监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/17.mp3" download>download the file</a> instead.
</audio></p>
<p>李密之亡也，往依郝孝德，孝德不礼之；又入王薄，薄亦不之奇也。密困乏，至削树皮而食之，匿于淮阳村舍，变姓名，聚徒教授。郡县疑而捕之，密亡去，抵其妹夫雍丘令丘君明。君明不敢舍，转寄密于游侠王秀才家，秀才以女妻之。君明从侄怀义告其事，帝令怀义自赍敕书与梁郡通守杨汪相知收捕。汪遣兵围秀才宅，适值密出外，由是获免，君明、秀才皆死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/18.mp3" download>download the file</a> instead.
</audio></p>
<p>韦城翟让为东都法曹，坐事当斩。狱吏黄君汉奇其骁勇，夜中潜谓让曰：<strong>「翟法司，天时人事，抑亦可知，岂能守死狱中乎！」</strong> 让惊喜叩头曰：<strong>「让，圈牢之豕，死生唯黄曹主所命！」</strong> 君汉即破械出之。让再拜曰：<strong>「让蒙再生之恩则幸矣，奈黄曹主何！」</strong> 因泣下。君汉怒曰：<strong>「本以公为大丈夫，可救生民之命，故不顾其死以奉脱，奈何反效儿女子涕泣相谢乎！君但努力自免，勿忧吾也！」</strong> 让遂亡命于瓦岗为群盗，同郡单雄信，骁健，善用马槊，聚少年往从之。离狐徐世积家于卫南，年十七，有勇略，说让曰：<strong>「东郡于公与积皆为乡里，人多相识，不宜侵掠。荥阳、梁郡，汴水所经，剽行舟、掠商旅，足以自资。」</strong> 让然之，引众入二郡界，掠公私船，资用丰给，附者益众，聚徒至万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/19.mp3" download>download the file</a> instead.
</audio></p>
<p>时又有外黄王当仁、济阳王伯当、韦城周文举、雍丘李公逸等皆拥众为盗。李密自雍州亡命，往来诸帅间，说以取天下之策，始皆不信。久之，稍以为然，相谓曰：<strong>「斯人公卿子弟，志气若是。今人人皆云杨氏将灭，李氏将兴。吾闻王者不死。斯人再三获济，岂非其人乎！」</strong> 由是渐敬密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/20.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/20.mp3" download>download the file</a> instead.
</audio></p>
<p>密察诸帅唯翟让最强，乃因王伯当以见让，为让画策，往说诸小盗，皆下之。让悦，稍亲近密，与之计事，密因说让曰：<strong>「刘、项皆起布衣为帝王。今主昏于上，民怨于下，锐兵尽于辽东，和亲绝于突厥，方乃巡游扬、越，委弃东都，此亦刘、项奋起之会也。以足下雄才大略，士马精锐，席卷二京，诛灭暴虐，隋氏不足亡也！」</strong> 让谢曰：<strong>「吾侪群盗，旦夕偷生草间，君之言者，非吾所及也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/21.mp3" download>download the file</a> instead.
</audio></p>
<p>会有李玄英者，自东都逃来，经历诸贼，求访李密，云__「斯人当代隋家」__ 。人问其故，玄英言：<strong>「比来民间谣歌有《桃李章》曰：‘桃李子，皇后绕扬州，宛转花园里。勿浪语，谁道许！’‘桃李子’，谓逃亡者李氏之子也；皇与后，皆君也；‘宛转花园里’，谓天子在扬州无还日，将转于沟壑也；‘莫浪语，谁道许’者，密也。」</strong> 既与密遇，遂委身事之。前宋城尉齐郡房彦藻，自负其才，恨不为时用，预于杨玄感之谋。变姓名亡命，遇密于梁、宋之间，遂与之俱游汉、沔，遍入诸贼，说其豪杰；还日，从者数百人，仍为游客，处于让营。让见密为豪杰所归，欲从其计，犹豫未决。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/22.mp3" download>download the file</a> instead.
</audio></p>
<p>有贾雄者，晓阴阳占候，为让军师，言无不用。密深结于雄，使之托术数以说让；雄许诺，怀之未发。会让召雄，告以密所言，问其可否，对曰：<strong>「吉不可言。」</strong> 又曰：<strong>「公自立恐未必成，若立斯人，事无不济。」</strong> 让曰：<strong>「如卿言，蒲山公当自立，何来从我？」</strong> 对曰：<strong>「事有相因。所以来者，将军姓翟，翟者，泽也，蒲非泽不生，故须将军也。」</strong> 让然之，与密情好日笃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/23.mp3" download>download the file</a> instead.
</audio></p>
<p>密因说让曰：<strong>「今四海糜沸，不得耕耘，公士众虽多，食无仓禀，唯资野掠，常苦不给。若旷日持久，加以大敌临之，必涣然离散。未若先取荥阳，休兵馆谷，待士马肥充，然后与人争利。」</strong> 让从之，于是破金堤关，攻荥阳诸县，多下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/24.mp3" download>download the file</a> instead.
</audio></p>
<p>荥阳太守郇王庆，弘之子也，不能讨，帝徙张须陁为荥阳通守以讨之。庚戌，须陁引兵击让，让向数为须陁所败，闻其来，大惧，将避之。密曰：<strong>「须陁勇而无谋，兵又骤胜，既骄且狠，可一战擒也。公但列陈以待，密保为公破之。」</strong> 让不得已，勒兵将战，密分兵千余人伏于大海寺北林间。须陁素轻让，方陈而前，让与战，不利，须陁乘之，逐北十余里；密发伏掩之，须陁兵败。密与让及徐世积、王伯当合军围之，须陁溃围出；左右不能尽出，须陁跃马复入救之，来往数四，遂战死。所部兵昼夜号哭，数日不止，河南郡县为之丧气。鹰扬郎将河东贾务本为须陁之副，亦被伤，帅余众五千余人奔梁郡，务本寻卒。诏以光禄大夫裴仁基为河南道讨捕大使，代领其众，徙镇虎牢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/25.mp3" download>download the file</a> instead.
</audio></p>
<p>让乃令密建牙，别统所部，号薄山公营。密部分严整，凡号令士卒，虽盛夏，皆如背负霜雪。躬服俭素，所得金宝，悉颁赐麾下，由是人为之用。麾下士卒多为让士卒所陵辱，以威约有素，不敢报也。让谓密曰：<strong>「今资粮粗足，意欲还向瓦岗，公若不往，唯公所适，让从此别矣。」</strong> 让帅辎重东引，密亦西行至康城，说下数城，大获资储。让寻悔，复引兵从密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/26.mp3" download>download the file</a> instead.
</audio></p>
<p>鄱阳贼帅操师乞自称元兴王，建元始兴，攻陷豫章郡，以其乡人林士弘为大将军。诏治书侍御史刘子翊将兵讨之。师乞中流矢死，士弘代统其众，与子翊战于彭蠡湖，子翊败死。士弘兵大振，至十余万人。十二月，壬辰，士弘自称皇帝，国号楚，建元太平；遂取九江、临川、南康、宜昌等郡，豪杰争杀隋守令，以郡县应之。其地北自九江，南及番禺，皆为所有。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/27.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以右骁卫将军唐公李渊为太原留守，以虎贲郎将王威、虎牙郎将高君雅为之副，将兵讨甄翟儿，与翟儿遇于雀鼠谷。渊众才数千，贼围渊数匝；李世民将精兵救之，拔渊于万众之中，会步兵至，合击，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/28.mp3" download>download the file</a> instead.
</audio></p>
<p>帝疏薄骨肉，蔡王智积每不自安，及病，不呼医，临终，谓所亲曰：<strong>「吾今日始知得保首领没于地矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/29.mp3" download>download the file</a> instead.
</audio></p>
<p>张金称、郝孝德、孙宣雅、高士达、杨公卿等寇掠河北，屠陷郡县；隋将帅败亡者相继，唯虎贲中郎将蒲城王辩、清河郡丞华阴杨善会数有功，善会前后与贼七百余战，未尝负败。帝遣太仆卿杨义臣讨张金称。金称营于平恩东北，义臣引兵直进抵临清之西，据永济渠为营，去金称营四十里，深沟高垒，不与战。金称日引兵至义臣营西，义臣勒兵擐甲，约与之战，既而不出。日暮，金称还营，明旦，复来；如是月余，义臣竟不出。金称以为怯，屡逼其营詈辱之。义臣乃谓金称曰：<strong>「汝明旦来，我当必战。」</strong> 金称易之，不复设备。义臣简精骑二千，夜自馆陶济河，伺金称离营，即入击其累重。金称闻之，引兵还，义臣从后击之，金称大败，与左右逃于清河之东。月余，杨善会讨擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/30.mp3" download>download the file</a> instead.
</audio></p>
<p>吏立木于市，悬其头，张其手足，令仇家割食之；未死间，歌讴不辍。诏以善会为清河通守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/31.mp3" download>download the file</a> instead.
</audio></p>
<p>涿郡通守郭绚将兵万余人讨高士达。士达自以才略不及窦建德，乃进建德为军司马，悉以兵授之。建德请士达守辎重，自简精兵七千人拒绚，诈为与士达有隙而叛，遣人请降于绚，愿为前驱，击士达以自效。绚信之，引兵随建德至长河，不复设备。建德袭之，杀虏数千人，斩绚首，献士达，张金称余众皆归建德。杨义臣乘胜至平原，欲入高鸡泊讨之。建德谓士达曰：<strong>「历观隋将，善用兵者无如义臣。今灭张金称而来，其锋不可当。请引兵避之，使其欲战不得，坐费岁月，将士疲倦。然后乘间击之，乃可破也。不然，恐非公之敌。」</strong> 士达不从，留建德守营，自帅精兵逆击义臣，战小胜，因纵酒高宴。建德闻之曰：<strong>「东海公未有破敌，遽自矜大，祸至不久矣！」</strong> 后五日，义臣大破士达，于陈斩之，乘胜逐北，趣其营，营中守兵皆溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/32.mp3" download>download the file</a> instead.
</audio></p>
<p>建德与百余骑亡去，至饶阳，乘其无备，攻陷之，收兵，得三千余人。义臣既杀士达，以为建德不足忧，引去。建德还平原，收士达散兵，收葬死者，为士达发丧，军复大振，自称将军。先是，群盗得隋官及士族子弟，皆杀之，独建德善遇之。由是隋官稍以城降之，声势日盛，胜兵至十余万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/33.mp3" download>download the file</a> instead.
</audio></p>
<p>内史侍郎虞世基以帝恶闻贼盗，诸将及郡县有告败求救者，世基皆抑损表状，不以实闻，但云：<strong>「鼠窃狗盗，郡县捕逐，行当殄尽，愿陛下勿以介怀。」</strong> 帝良以为然，或杖其使者，以为妄言，由是盗贼遍海内，陷没郡县，帝皆弗之知也。杨义臣破降河北贼数十万，列状上闻，帝叹曰：<strong>「我初不闻，贼顿如此，义臣降贼何多也！」</strong> 世基对曰：<strong>「小窃虽多，未足为虑。义臣克之，拥兵不少，久在阃外，此最非宜。」</strong> 帝曰：<strong>「卿言是也。」</strong> 遽追义臣，放散其兵，贼由是复盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/34.mp3" download>download the file</a> instead.
</audio></p>
<p>治书侍御史韦云起劾奏：<strong>「世基及御史大夫裴蕴职典枢要，维持内外，四方告变，不为奏闻。贼数实多，裁减言少，陛下既闻贼少，发兵不多，众寡悬殊，往皆不克，故使官军失利，贼党日滋。请付有司结正其罪。」</strong> 大理卿郑善果奏：<strong>「云起诋訾名臣，所言不实，非毁朝政，妄作威权。」</strong> 由是左迁云起为大理司直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/35.mp3" download>download the file</a> instead.
</audio></p>
<p>帝至江都，江、淮郡官谒见者，专问礼饷丰薄，丰则超迁丞、守，薄则率从停解。江都郡丞王世充献铜镜屏风，迁通守；历阳郡丞赵元楷献异味，迁江都郡丞。由是郡县竞务刻剥，以充贡献。民外为盗贼所掠，内为郡县所赋，生计无遗；加之饥馑无食，民始采树皮叶，或捣稾为末，或煮土而食之，诸物皆尽，乃自相食；而官食犹充牣，吏皆畏法，莫敢振救。王世充密为帝简阅江淮民间美女献之，由是益有宠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河间贼帅格谦拥众十余万，据豆子，自称燕王，帝命王世充将兵讨斩之。谦将勃海高开道收其余众，寇掠燕地，军势复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，帝谋伐高丽，器械资储，皆积于涿郡；涿郡人物殷阜，屯兵数万。又，临朔宫多珍宝，诸贼竞来侵掠；留守官虎贲郎将赵什住等不能拒，唯虎贲郎将云阳罗艺独出战，前后破贼甚众，威名日重，什住等阴忌之。艺将作乱，先宣言以激其众曰：<strong>「吾辈讨贼数有功，城中仓库山积，制在留守之官，而莫肯散施以济贫乏，将何以劝将士！」</strong> 众皆愤怨。军还，郡丞出城候艺，艺因执之，陈兵而入。什住等惧，皆来听命，乃发库物以赐战士，开仓廪以赈贫乏，境内咸悦；杀不同己者勃海太守唐祎等数人，威振燕地，柳城、怀远并归之。艺黜柳城太守杨林甫，改郡为营州，以襄平太守邓暠为总管，艺自称幽州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>突厥数寇北连。诏晋阳留守李渊帅太原道兵与马邑太守王仁恭击之。时突厥方强，两军众不满五千，仁恭患之。渊选善骑射者二千人，使之饮食舍止一如突厥，或与突厥遇，则伺便击之，前后屡捷，突厥颇惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>恭皇帝上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>炀皇帝下义宁元年（丁丑，公元六一七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/41.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，右御卫将军陈棱讨杜伏威，伏威帅众拒之。棱闭壁不战，伏威遗以妇人之服，谓之__「陈姥」__ 。棱怒，出战，伏威奋出，大破之，棱仅以身免。伏威乘胜破高邮，引兵据历阳，自称总管，以辅公祏为长史，分遣诸将徇属县，所至辄下，江淮间小盗争附之。伏威常选取死之士五千人，谓之__「上募」__ ，宠遇甚厚，有攻战，辄令上募先击之，战罢阅视，有伤在背者即杀之，以其退而被击故也。所获资财，皆以赏军。士有战死者，以妻、妾徇葬。故人自为战，所向无敌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/183/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，窦建德为坛于乐寿，自称长乐王，置百官，改元丁丑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/183/43.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，鲁郡贼帅徐圆朗攻陷东平，分兵略地，自琅邪以西，北至东平，尽有之，胜兵二万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/44.mp3" download>download the file</a> instead.
</audio></p>
<p>卢明月转掠河南，至于淮北，众号四十万，自称无上王；帝命江都通守王世充讨之。世充与战于南阳，大破之，斩明月，余众皆散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，壬午，朔方鹰扬郎将梁师都杀郡丞唐世宗，据郡，自称大丞相，北连突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/46.mp3" download>download the file</a> instead.
</audio></p>
<p>马邑太守王仁恭，多受货赂，不能振施。郡人刘武周，骁勇喜任侠，为鹰扬府校尉。仁恭以其土豪，甚亲厚之，令帅亲兵屯阁下。武周与仁恭侍儿私通，恐事泄，谋作乱，先宣言曰：<strong>「今百姓饥馑，僵尸满道，王府君闭仓不赈恤，岂为民父母之意乎！」</strong> 众皆愤怒。武周称疾卧家，豪杰来候问，武周椎牛纵酒，因大言曰：<strong>「壮士岂能坐待沟壑！今仓粟烂积，谁能与我共取之？」</strong> 豪杰皆许诺。己丑，仁恭坐听事，武周上谒，其党张万岁等随入，升阶，斩仁恭，持其首出徇，郡中无敢动者。于是开仓以赈饥民，驰檄境内属城，皆下之，收兵得万余人。武周自称太守，遣使附于突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/47.mp3" download>download the file</a> instead.
</audio></p>
<p>李密说翟让曰：<strong>「今东都空虚，兵不素练；越王冲幼，留守诸官政令不壹，士民离心。段达、元文都，暗而无谋。以仆料之，彼非将军之敌。若将军能用仆计，天下可指麾而定也。」</strong> 乃遣其党裴叔方觇东都虚实，留守官司觉之，始为守御之备，且驰表告江都。密谓让曰：__「事势如此，不可不发。兵法曰：‘先则制于己，后则制于人。’今百姓饥馑，洛口仓多积粟，去都百里有余，将军若亲帅大众，轻行掩袭，彼远未能救，又先无豫备，取之如拾遗耳。比其闻知，吾已获之，发粟以赈穷乏，远近孰不归附！百万之众，一朝可集，枕威养锐，以逸待劳。纵彼能来，吾有备矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/48.mp3" download>download the file</a> instead.
</audio></p>
<p>然后檄召四方，引贤豪而资计策，选骁悍而授兵柄，除亡隋之社稷，布将军之政令，岂不盛哉！」__ 让曰：<strong>「此英雄之略，非仆所堪；惟君之命，尽力从事，请君先发，仆为后殿。」</strong> 庚寅，密、让将精兵七千人出阳城北，逾方山，自罗口袭兴浴仓，破之；开仓恣民所取，老弱襁负，道路相属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/49.mp3" download>download the file</a> instead.
</audio></p>
<p>朝散大夫时德睿以尉氏应密，前宿城令祖君彦自昌平往归之。君彦，珽之子也，博学强记，文辞赡敏，著名海内，吏部侍郎薛道衡尝荐之于高祖，高祖曰：<strong>「是歌杀斛律明月人儿邪？朕不须此辈！」</strong> 炀帝即位，尤疾其名，依常调选东平书佐，检校宿城令。君彦自负其才，常郁郁思乱。密素闻其名，得之大喜，引为上客，军中书檄，悉以委之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/50.mp3" download>download the file</a> instead.
</audio></p>
<p>越王侗遣虎贲郎将刘长恭、光禄少卿房崱帅步骑二万五千讨密。时东都人皆以密为饥贼盗米，乌合易破，争来应募，国子三馆学士及贵胜亲戚皆来从军，器械修整，衣服鲜华，旌旗钲鼓甚盛。长恭等当其前，使河南讨捕使裴仁基等将所部兵自汜水西入以掩其后，约十一日会于仓城南，密、让具知其计。东都兵先至，士卒未朝食，长恭等驱之渡洛水，陈于石子河西，南北十余里。密、让选骁雄，分为十队，令四队伏横岭下以待仁基，以六队陈于石子河东。长恭等见密兵少，轻之。让先接战，不利，密帅麾下横冲之。隋兵饥疲，遂大败，长恭等解衣潜窜得免，奔还东都，士卒死者什五六。越王侗释长恭等罪，慰抚之。密、让尽收其辎重器甲，威声大振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/51.mp3" download>download the file</a> instead.
</audio></p>
<p>让于是推密为王，上密号为魏公；庚子，设坛场，即位，称元年，大赦。其文书行下，称行军元帅府；其魏公府置三司、六卫，元帅府置长史以下官属。拜翟让为上柱国、司徒、东郡公，亦置长史以下官，减元帅府之半；以单雄信为左武候大将军，徐世积为右武候大将军，各领所部；房彦藻为元帅左长史，东郡邴元真为右长史，杨德方为左司马，郑德韬为右司马，祖君彦为记室，其余封拜各有差。于是赵、魏以南，江、淮以北，群盗莫不响应，孟让、郝孝德、王德仁及济阴房献伯、上谷王君廓、长平李士才、淮阳魏六儿、李德谦、谯郡张迁、魏郡李文相、谯郡黑社、白社、济北张青特、上洛周北洮、胡驴贼等皆归密。密悉拜官爵，使各邻其众，置百营簿以领之。道路降者不绝如流，众至数十万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乃命其护军田茂广筑洛口城，方四十里而居之，密遣房彦藻将兵东略地，取安陆、汝南、淮安、济阳，河南郡县多陷于密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/53.mp3" download>download the file</a> instead.
</audio></p>
<p>雁门郡丞河东陈孝意与虎贲郎将王智辩共讨刘武周，围其桑干镇。壬寅，武周与突厥合兵击智辩，杀之；孝意奔还雁门。三月，丁卯，武周袭破楼烦郡，进取汾阳宫，获隋宫人，以赂突厥始毕可汗；始毕以马报之，兵势益振，又攻陷定襄。突厥立武周为定杨可汗，遗以狼头纛。武周即皇帝位，立妻沮氏为皇后，改元天兴。以卫士杨伏念为尚书左仆射，妹婿同县苑君璋为内史令。武周引兵围雁门，陈孝意悉力拒守，乘间出击武周，屡破之；既而外无救援，遣间使诣江都，皆不报。孝意誓以必死。旦暮向诏敕库俯伏流涕，悲动左右。围城百余日，食尽，校尉张伦杀孝意以降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>梁师都略定雕阴、弘化、延安等郡，遂即皇帝位，国号梁，改元永隆。始毕遗以狼头纛，号为大度毘伽可汗。师都乃引突厥居河南之地，攻破盐川郡。左翊卫蒲城郭子和坐事徙榆林。会郡中大饥，子和潜结敢死士十八人攻郡门，执郡丞王才，数以不恤百姓，斩之，开仓赈施。自称永乐王，改元丑平。尊其父为太公，以其弟子政为尚书令，子端、子升为左右仆射。有二千余骑，南连梁师都，北附突厥，各遣子为质以自固。始毕以刘武周为定杨天子，梁师都为解事天子，子和为平杨天子；子和固辞不敢当，乃更以为屋利设。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汾阴薛举，侨居金城，骁勇绝伦，家赀巨万，交结豪杰，雄于西边，为金城府校尉。时陇右盗起，金城令郝瑗募兵得数千人，使举将而讨之。夏，四月，癸未，方授甲，置酒飨士。举与其子仁果及同党十三人，于座劫瑗发兵，囚郡县官，开仓赈施。自称西秦霸王，改元秦兴。以仁果为齐公，少子仁越为晋公，招集群盗，掠官牧马。贼帅宗罗睺帅众归之，以为义兴公。将军皇甫绾将兵一万屯枹罕，举选精锐二千人袭之，遂克枹罕。岷山羌酋钟利俗拥众二万归之，举兵大振。更以仁果为齐王，领东道行军元帅，仁越为晋王，兼河州刺史，罗睺为兴王，以副仁果；分兵略地，取西平、浇河二郡。未几，尽有陇西之地，众至十三万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李密以孟让为总管、齐郡公，己丑夜，让帅步骑二千入东都外郭，烧掠丰都市，比晓而去。于是东京居民悉迁入宫城，台省府寺皆满。巩县长柴孝和、监察御史郑颋以城降密，密以孝和为护军，颋为右长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>裴仁基每破贼，得军资，悉以赏士卒，监军御史萧怀静不许，士卒怨之；怀静又屡求仁基长短，劾奏之。仓城之战，仁基失期不至，闻刘长恭等败，惧不敢进，屯百花谷，固垒自守，又巩获罪于朝。李密知其狼狈，使人说之，啖以厚利。贾务本之子闰甫在军中，劝仁基降密，仁基曰：<strong>「如萧御史何？」</strong> 闰甫曰：<strong>「萧君如栖上鸡，若不知机变，在明公一刀耳。」</strong> 仁基从之，遣闰甫诣密请降。密大喜，以闰甫为元帅府司兵参军，兼直记室事，使之复命，遗仁基书，慰纳之，仁基还屯虎牢。萧怀静密表其事，仁基知之，遂杀怀静，帅其众以虎牢降密。密以仁基为上柱国、河东公；仁基子行俨，骁勇善战，密亦以为上柱国、绛郡公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>密得秦叔宝及东阿程咬金，皆用为骠骑。选军中尤骁勇者八千人，分隶四骠骑以自卫，号曰内军，常曰：<strong>「此八千人足当百万。」</strong> 咬金后更名知节。罗士信、赵仁基皆帅众归密，密署为总管，使各统所部。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸巳，密遣裴仁基、孟让帅二万余人袭回洛东仓，破之；遂烧天津桥，纵兵大掠。东都出兵击之，仁基等败走，密自帅众屯回洛仓。东都兵尚二十余万人，乘城击柝，昼夜不解甲。密攻偃师、金墉，皆不克；乙未，还洛口。东都城内乏粮，而布帛山积，至以绢为汲绠，然布以爨。越王侗使人运回洛仓米入城，遣兵五千屯丰都市，五千屯上春门，五千屯北邙山，为九营，首尾相应，以备密。丁酉，房献伯陷汝阴，淮阳太守赵陁举郡降密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己亥，密帅众三万复据回洛仓，大修营堑以逼东都；段达等出兵七万拒之。辛丑，战于仓北，隋兵败走。丁未，密使其幕府移檄郡县，数炀帝十罪，且曰：<strong>「罄南山之竹，书罪无穷；决东海之波，流恶难尽。」</strong> 祖君彦之辞也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/183/61.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王侗遣太常丞元善达间行贼中，诣江都奏称：<strong>「李密有众百万，围逼东都，据洛口仓，城内无食。若陛下速还，乌合必散；不然者，东都决没。」</strong> 因歔欷呜咽，帝为之改容。虞世基进曰：<strong>「越王年少，此辈诳之。若如所言，善达何缘来至！」</strong> 帝乃勃然怒曰：<strong>「善达小人，敢廷辱我！」</strong> 因使经贼中向东阳催运，善达遂为群盗所杀。是后人人杜口，莫敢以贼闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/62.mp3" download>download the file</a> instead.
</audio></p>
<p>世基容貌沉审，言多合意，特为帝所亲爱，朝臣无与为比；亲党凭之，鬻官卖狱，贿赂公行，其门如市。由是朝野共疾怨之。内史舍人封德彝托附世基，以世基不闲吏务，密为指画，宣行诏命，谄顺帝意。群臣表疏忤旨者，皆屏而不奏。鞫狱用法，多峻文深诋，论功行赏，则抑削就薄。故世基之宠日隆而隋政益坏，皆德彝所为也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/63.mp3" download>download the file</a> instead.
</audio></p>
<p>初，唐公李渊娶于神武肃公窦毅，生四男，建成、世民、玄霸、元吉；一女，适太子千牛备身临汾柴绍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/64.mp3" download>download the file</a> instead.
</audio></p>
<p>世民聪明勇决，识量过人，见隋室方乱，阴有安天下之志，倾身下士，散财结客，咸得其欢心。世民娶右骁卫将军长孙晟之女；右勋卫长孙顺德，晟之族弟也，与右勋侍池阳刘弘基，皆避辽东之役，亡命在晋阳，依渊，与世民善。左亲卫窦琮，炽之孙也，亦亡命在太原，素与世民有隙，每以自疑；世民加意待之，出入卧内，琮意乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/65.mp3" download>download the file</a> instead.
</audio></p>
<p>晋阳宫监猗氏裴寂，晋阳令武功刘文静，相与同宿，见城上烽火，寂叹曰：<strong>「贫贱如此，复逢乱离，将何以自存！」</strong> 文静笑曰：<strong>「时事可知，吾二人相得，何忧贫贱！」</strong> 文静见李世民而异之，深自结纳，谓寂曰：<strong>「此非常人，豁达类汉高，神武同魏祖，年虽少，命世才也。」</strong> 寂初未然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/66.mp3" download>download the file</a> instead.
</audio></p>
<p>文静坐与李密连昏，系太原狱，世民就省之。文静曰：<strong>「天下大乱，非高、光之才，不能定也。」</strong> 世民曰：<strong>「安知其无，但人不识耳。我来相省，非儿女子之情，欲与君议大事也。计将安出？」</strong> 文静曰：<strong>「今主上南巡江、淮，李密围逼东都，群盗殆以万数。当此之际，有真主驱驾而用之，取天下如反掌耳。太原百姓皆避盗入城，文静为令数年，知其豪杰，一旦收集，可得十万人，尊公所将之兵复且数万，一言出口，谁敢不从！以此乘虚入关，号令天下，不过半年，帝业成矣。」</strong> 世民笑曰：<strong>「君言正合我意。」</strong> 乃阴部署宾客，渊不之知也。世民恐渊不从，犹豫久之，不敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/67.mp3" download>download the file</a> instead.
</audio></p>
<p>渊与裴寂有旧，每相与宴语，或连日夜。文静欲因寂关说，乃引寂与世民交。世民出私钱数百万，使龙山令高斌廉与寂博，稍以输之，寂大喜，由是日从世民游，情款益狎。世民乃以其谋告之，寂许诺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/183/68.mp3" download>download the file</a> instead.
</audio></p>
<p>会突厥寇马邑，渊遣高君雅将兵与马邑太守王仁恭并力拒之；仁恭、君雅战不利，渊恐并获罪，甚忧之。世民乘间屏人说渊曰：<strong>「今主上无道，百姓困穷，晋阳城外皆为战场。大人若守小节，下有寇盗，上有严刑，危亡无日。不若顺民心，兴义兵，转祸为福，此天授之时也。」</strong> 渊大惊曰：<strong>「汝安得为此言，吾今执汝以告县官！」</strong> 因取纸笔，欲为表。世民徐曰：<strong>「世民观天时人事如此，故敢发言；必欲执告，不敢辞死！」</strong> 渊曰：<strong>「吾岂忍告汝，汝慎勿出口！」</strong> 明日，世民复说渊曰：<strong>「今盗贼日繁，遍于天下，大人受诏讨贼，贼可尽乎？要之，终不免罪。且世人皆传李氏当应图谶，故李金才无罪，一朝族灭。大人设能尽贼，则功高不赏，身益危矣！唯昨日之言，可以救祸，此万全之策也，愿大人勿疑！」</strong> 渊乃叹曰：__「吾一夕思汝言，亦大有理。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>今日破家亡躯亦由汝，化家为国亦由汝矣！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>先是，裴寂私以晋阳宫人侍渊，渊从寂饮，酒酣，寂从容言曰：<strong>「二郎阴养士马，欲举大事，正为寂以宫人侍公，恐事觉并诛，为此急计耳。众情己协，公意如何？」</strong> 渊曰：<strong>「吾儿诚有此谋，事已如此，当复奈何，正须从之耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝以渊与王仁恭不能御寇，遣使者执诣江都。渊大惧。世民与寂等复说渊曰：<strong>「今主昏国乱，尽忠无益。偏裨失律，而罪及明公。事已迫矣，宜早定计。且晋阳士马精强，宫监蓄积巨万，以兹举事，何患无成！代王幼冲，关中豪杰并起，未知所附，公若鼓行而西，抚而有之，如探囊中之物耳。奈何受单使之囚，坐取夷灭乎！」</strong> 渊然之，密部勒，将发；会帝继遣使者驰驿赦渊及仁恭，使复旧任，渊谋亦缓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>渊之为河东讨捕使也，请大理司直夏侯端为副。端，详之孙也，善占候及相人，谓渊曰：<strong>「今玉床摇动，帝座不安，参墟得岁，必有真人起于其分，非公而谁乎！主上猜忍，尤忌诸李，金才既死，公不思变通，必为之次矣。」</strong> 渊心然之。乃留守晋阳，鹰扬府司马太原许世绪说渊曰：<strong>「公姓在图箓，名应歌谣；据五郡之兵，当四战之地，举事则帝业可成，端居则亡不旋踵；唯公图之。」</strong> 行军司铠文水武士彟、前太子左勋卫唐宪、宪弟俭皆劝渊举兵。俭说渊曰：<strong>「明公北招戎狄，南收豪杰，以取天下，此汤、武之举也。」</strong> 渊曰：<strong>「汤、武非所敢拟，在私则图存，在公则拯乱。卿姑自重，吾将思之。」</strong> 宪，邕之孙也。时建成、元吉尚在河东，故渊迁延未发。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>刘文静谓裴寂曰：<strong>「先发制人，后发制于人。何不早劝唐公举兵，而推迁不已！且公为宫监，而以宫人侍客，公死可尔，何误唐公也！」</strong> 寂甚惧，屡趣渊起兵。渊乃使文静诈为敕书，发太原、西河、雁门、马邑民年二十已上五十已下悉为兵，期岁暮集涿郡，击高丽，由是人情恟々，思乱者益众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/183/74.mp3" download>download the file</a> instead.
</audio></p>
<p>及刘武周据汾阳宫，世民言于渊曰：<strong>「大人为留守，而盗贼窃据离宫，不早建大计，祸今至矣！」</strong> 渊乃集将佐谓之曰：<strong>「武周据汾阳宫，吾辈不能制，罪当族灭，若之何？」</strong> 王威等皆惧，再拜请计。渊曰：<strong>「朝廷用兵，动止皆禀节度。今贼在数百里内，江都在三千里外，加以道路险要，复有他贼据之；以婴城胶柱之兵，当巨猾豕突之势，必不全矣。进退维谷，何为而可？」</strong> 威等皆曰：<strong>「公地兼亲贤，同国休戚，若俟奏报，岂及事机；要在平贼，专之可也。」</strong> 渊阳若不得已而从之者，曰：<strong>「然则先当集兵。」</strong> 乃命世民与刘文静、长孙顺德、刘弘基等各募兵，远近赴集，旬日间近万人，仍密遣使召建成、元吉于河东，柴绍于长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王威、高君雅见兵大集，疑渊有异志，谓武士彟曰：<strong>「顺德、弘基皆背征三侍，所犯当死，安得将兵！」</strong> 欲收按之。士彟曰：<strong>「二人皆唐公客，若尔，必大致纷纭。」</strong> 威等乃止。留守司兵田德平欲劝威等按募人之状，士彟曰：<strong>「讨捕之兵，悉隶唐公，威、君雅但寄坐耳，彼何能为！」</strong> 德平亦止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/183/76.mp3" controls class="html5-audio-player">

<p>晋阳乡长刘世龙密告渊云：<strong>「威、君雅欲因晋祠祈雨，为不利。」</strong> 五月，癸亥夜，渊使世民伏兵于晋阳宫城之外。甲子旦，渊与威、君雅共坐视事，使刘文静引开阳府司马胙城刘政会入立庭中，称有密状。渊目威等取状视之，政会不与，曰：<strong>「所告乃引留守事，唯唐公得视之。」</strong> 渊阳惊曰：<strong>「岂有是邪！」</strong> 视其状，乃云：<strong>「威、君雅潜引突厥入寇。」</strong> 君雅攘袂大诟曰：<strong>「此乃反者欲杀我耳！」</strong> 时世民已布兵塞衢路，文静因与刘弘基、长孙顺德等共执威、君雅系狱。丙寅，突厥数万众寇晋阳，轻骑入外郭北门，出其东门。渊命裴寂等勒兵为备，而悉开诸城门，突厥不能测，莫敢进。众以为威、君雅实召之也，渊于是斩威、君雅以徇。渊部将王康达将千余人出战，皆死，城中恟惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>渊夜遣军潜出城，旦则张旗鸣鼓自他道来，如援军者；突厥终疑之，留城外二日，大掠而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/183/78.mp3" download>download the file</a> instead.
</audio></p>
<p>炀帝命监门将军泾阳宠玉、虎贲郎将霍世举将关内兵援东都。柴孝和说李密曰：<strong>「秦地山川之固，秦、汉所凭以成王业者也。今不若使翟司徒守洛口，裴柱国守回洛，明公自简精锐西袭长安。既克京邑，业固兵强，然后东向以平河、洛，传檄而天下定矣。方今隋失其鹿，豪杰竞逐，不早为之，必有先我者，悔无及矣！」</strong> 密曰：<strong>「此诚上策，吾亦思之久矣。但昏主尚存，从兵犹众，我所部皆山东人，见洛阳未下，谁肯从我西入！诸将出于群盗，留之各竞雌雄，如此，则大业隳矣。」</strong> 孝和曰：<strong>「然则大军既未可西上，仆请间行观衅。」</strong> 密许之。孝和与数十骑至陕县，山贼归之者万余人。时密兵锋甚锐，每入苑，与隋兵连战。会密为流矢所中，卧营中。丁丑，越王侗使段达与庞玉等夜出兵，陈于回洛仓西北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>密与裴会基出战，达等大破之，杀伤太半，密乃弃回洛，奔洛口。宠玉、霍世举军于偃师，柴孝和之众闻密退，各散去。孝和轻骑归密，杨德方、郑德韬皆死。密以郑颋为左司马，荥阳郑干象为右司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="81" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李建成、李元吉弃其弟智云于河东而去，吏执智云送长安，杀之。建成、元吉遇柴绍于道，与之偕行。</p>
</section>
