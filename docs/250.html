<h1>唐纪 第六十六章 唐纪六十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起上章执徐，尽强圉大渊献，凡八年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通元年（庚辰，公元八六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙卯，浙东军与裘甫战于桐柏观前，范居植死，刘勍仅以身免。乙丑，甫帅其徒千余人陷剡县，开府库，募壮士，众至数千人。越州大恐。时二浙久安，人不习战，甲兵朽钝，见卒不满三百，郑祗德更募新卒以益之。军吏受赂，率皆得孱弱者。祗德遣子将沈君纵、副将张公署、望海镇将李珪将新卒五百击裘甫。二月，辛卯，与甫战于剡西，贼设伏于三溪之南，而陈于三溪之北，壅溪上流，使可涉。既战，阳败走，官军追之，半涉，决壅，水大至，官军大败，三将皆死，官军几尽。于是山海诸盗及它道无赖亡命之徒，四面云集，众至三万，分为三十二队。其小帅有谋略者推刘暀，勇力推刘庆、刘从简。群盗皆遥通书币，求属麾下。甫自称天下都知兵马使，改元曰罗平，铸印曰天平。大聚资粮，购良工，治器械，声震中原。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，葬圣武献文孝皇帝于贞陵，庙号宣宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，白敏中入朝，坠陛，伤腰，肩舆以归。郑祗德累表告急，且求救于邻道。浙西遣牙将凌茂贞将四百人、宣歙遣牙将白琮将三百人赴之。祗德始令屯郭门及东小江，寻复召还府中以自卫。祗德馈之，比度支常馈多十三倍，而宣、润将士犹以为不足。宣、润将士请土军为导，以与贼战。诸将或称病，或阳坠马，其肯行者必先邀职级，竟不果遣。贼游骑至平水东小江，城中士民储舟裹粮，夜坐待旦，各谋逃溃。朝廷知祗德懦怯，议选武将代之。夏侯孜曰：<strong>「浙东山海幽阻，可以计取，难以力攻。西班中无可语者。前安南都护王式，虽儒家子，在安南威服华夷，名闻远近，可任也。」</strong> 诸相皆以为然。遂以式为浙东观察使，征祗德为宾客。三月，辛亥朔，式入对，上问以讨贼方略。对曰：<strong>「但得兵，贼必可破。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/6.mp3" download>download the file</a> instead.
</audio></p>
<p>有宦官侍侧，曰：<strong>「发兵，所费甚大。」</strong> 式曰：<strong>「臣为国家惜费则不然。兵多贼速破，其费省矣。若兵少不能胜贼，延引岁月，贼势益张，则江、淮群盗将蜂起应之。国家用度尽仰江、淮，若阻绝不通，则上自九庙，下及十军，皆无以供给，其费岂可胜计哉！」</strong> 上顾宦官曰：<strong>「当与之兵。」</strong> 乃诏发忠武、义成、淮南等诸道兵授之。裘甫分兵掠衢、婺州。婺州押牙房郅、散将楼曾、衢州十将方景深将兵拒险，贼不得入。又分兵掠明州，明州之民相与谋曰：<strong>「贼若入城，妻子皆为菹醢，况货财，能保之乎！」</strong> 乃自相帅出财募勇士，治器械，树栅，浚沟，断桥，为固守之备。贼又遣兵掠台州，破唐兴。己巳，甫自将万余人掠上虞，焚之。癸酉，入余姚，杀丞、尉。东破慈溪，入奉化，抵宁海，杀其令而据之，分兵围象山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/7.mp3" download>download the file</a> instead.
</audio></p>
<p>所过俘其少壮，余老弱者蹂践杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/8.mp3" download>download the file</a> instead.
</audio></p>
<p>及王式除书下，浙东人心稍安。裘甫方与其徒饮酒，闻之不乐。刘暀叹曰：<strong>「有如此之众，而策画未定，良可惜也！今朝廷遣王中丞将兵来，闻其人智勇无敌，不四十日必至。兵马使宜急引兵取越州，凭城郭，据府库，遣兵五千守西陵，循浙江筑垒以拒之。大集舟舰，得间，则长驱进取浙西，过大江，掠扬州货财以自实。还，修石头城而守之，宣歙、江西必有响应者。遣刘从简以万人循海而南，袭取福建。如此，则国家贡赋之地尽入于我矣。但恐子孙不能守耳，终吾身保无忧也。」</strong> 甫曰：<strong>「醉矣，明日议之！」</strong> 暀以甫不用其言，怒，阳醉而出。有进士王辂在贼中，贼客之，辂说甫曰：<strong>「如刘副使之谋，乃孙权所为也。彼乘天下大乱，故能据有江东；今中国无事，此功未易成也。不如拥众据险自守，陆耕海渔，急则逃入海岛，此万全策也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/9.mp3" download>download the file</a> instead.
</audio></p>
<p>甫畏式，犹豫未决。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/10.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，式行至柿口，义成军不整，式欲斩其将，久乃释之，自是军所过若无人。至西陵，裘甫遣使请降。式曰：<strong>「是必无降心，直欲窥吾所为，且欲使吾骄怠耳。」</strong> 乃谓使者曰：<strong>「甫面缚以来，当免而死。」</strong> 乙未，式入越州，既交政，为郑祗德置酒，曰：<strong>「式主军政，不可以饮，监军但与众宾尽醉。」</strong> 迨夜，继以烛，曰：<strong>「式在此，贼安能妨人乐饮！」</strong> 丙申，饯祗德于远郊，复乐饮而归。于是始修军令，告馈饷不足者息矣，称疾卧家者起矣，先求迁职者默矣。贼别帅洪师简、许会能帅所部降。式曰：<strong>「汝降是也，当立效以自异。」</strong> 使帅其徒为前锋，与贼战有功，乃奏以官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/11.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，贼谍入越州，军吏匿而饮食之。文武将吏往往潜与贼通，求城破之日免死及全妻子。或诈引贼将来降，实窥虚实。城中密谋屏语，贼皆知之。式阴察知，悉捕索，斩之。刑将吏尤横猾者，严门禁，无验者不得出入，警夜周密，贼始不知我所为矣。式命诸县开仓廪以赈贫乏，或曰：<strong>「贼未灭，军食方急，不可散也。」</strong> 式曰：<strong>「非汝所知。」</strong> 官军少骑卒，式曰：<strong>「吐蕃、回鹘比配江、淮者，其人习险阻，便鞍马，可用也。」</strong> 举籍府中，得骁健者百余人。虏久羁旅，所部遇之无状，困馁甚。式既犒饮，又赒其父母妻子，皆泣拜欢呼，愿效死，悉以为骑卒，使骑将石宗本将之。凡在管内者，皆视此籍之，又奏得龙陂监马二百匹，于是骑兵足矣。或请为烽燧以诇贼远近众寡，式笑而不应。选懦卒，使乘健马，少与之兵，以为候骑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/12.mp3" download>download the file</a> instead.
</audio></p>
<p>众怪之，不敢问。于是阅诸营见卒及土团子弟，得四千人，使导军分路讨贼。府下无守兵，更籍土团千人以补之。乃命宣歙将白琮、浙西将凌茂贞帅本军，北来将韩宗政等帅土团，合千人；石宗本帅骑兵为前锋，自上虞趋奉化，解象山之围，号东路军。又以义成将白宗建、忠武将游君楚、淮南将万璘帅本军与台州唐兴军合，号南路军。令之曰：<strong>「毋争险易，毋焚庐舍，毋杀平民以增首级！平民胁从者，募降之。得贼金帛，官无所问。俘获者，皆越人也，释之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/13.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，南路军拔贼沃州寨，甲辰，拔新昌寨，破贼将毛应天，进抵唐兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/14.mp3" download>download the file</a> instead.
</audio></p>
<p>白敏中三表辞位，上不许。右补阙王谱上疏，以为：<strong>「陛下致理之初，乃宰相尽心之日，不可暂阙。敏中自正月卧疾，今四月矣，陛下虽与他相坐语，未尝三刻，天下之事，陛下尝暇与之讲论乎！愿听敏中罢去，延访硕德，以资聪明。」</strong> 己酉，贬谱为阳翟令。谱，珪之六世孙也。五月，庚戌朔，给事中郑公舆封还贬谱敕书。上令宰相议之，宰相以为谱侵敏中，竟贬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/15.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，浙东东路军破贼将孙马骑于宁海。戊午，南路军大破贼将刘暀、毛应天于唐兴南谷，斩应天。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/16.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，王式以兵少，奏更发忠武、义成军及请昭义军，诏从之。三道兵至越州，式命忠武将张茵将三百人屯唐兴，断贼南出之道；义成将高罗锐将三百人，益以台州土军，径趋宁海，攻贼巢穴；昭义将？夹跌戣将四百人，益东路军，断贼入明州之道。庚申，南路军大破贼于海游镇，贼入甬溪洞。戊辰，官军屯于洞口，贼出洞战，又破之。己巳，高罗锐袭贼别帅刘平天寨，破之。自是诸军与贼十九战，贼连败。刘暀谓裘甫曰：<strong>「向从吾谋入赵州，宁有此困邪！」</strong> 王辂等进士数人在贼中，皆衣绿，暀悉斩之，曰：<strong>「乱我谋者，此青虫也！」</strong> 高罗锐克宁海，收其逃散之民，得七千余人。王式曰：<strong>「贼窘且饥，必逃入海，入海则岁月间未可擒也。」</strong> 命罗锐军海口以拒之。又命望海镇将云思益、浙西将王克容将水军巡海澨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/17.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/250/17.mp3" download>download the file</a> instead.
</audio></p>
<p>思益等遇贼将刘从简于宁海东，贼不虞水军遽至，皆弃船走山谷，得其船十七，尽焚之。式曰：<strong>「贼无所逃矣，惟黄罕岭可入剡，恨无兵以守之。虽然，亦成擒矣！」</strong> 裘甫既失宁海，乃帅其徒屯南陈馆下，众尚万余人。辛未，东路军破贼将孙马骑于上疁村，贼将王皋惧，请降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/18.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，右拾遗内供奉薛调上言，以为：<strong>「兵兴以来，赋敛无度，所在群盗，半是逃户，固须翦灭，亦可闵伤。望敕州县税外毋得科率，仍敕长吏严加纠察。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>袁王绅薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/20.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，浙东东路军大破裘甫于南陈馆，斩首数千级，贼委弃缯帛盈路，以缓追者，？夹跌戣令士卒：<strong>「敢顾者斩！」</strong> 毋敢犯者。贼果自黄罕岭遁去，六月，甲申，复入剡。诸军失甫，不知所在，义成将张茵在唐兴获俘，将苦之，俘曰：<strong>「贼入剡矣。苟舍我，我请为军导。」</strong> 从之，茵后甫一日至剡，壁其东南，府中闻甫入剡，复大恐，王式曰：<strong>「贼来就擒耳！」</strong> 命趣东、南两路军会于剡，辛卯，围之，贼城守甚坚，攻之，不能拔，诸将议绝溪水以渴之，贼知之，乃出战。三日，凡八十三战，贼虽败，官军亦疲。贼请降，诸将出以白式，式曰：<strong>「贼欲少休耳，益谨备之，功垂成矣。」</strong> 贼果复出，又三战。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/21.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子夜，裘甫、刘 往、刘庆从百余人出降，遥与诸将语，离城数十步，官军疾趋，断其后，遂擒之，壬寅，甫等至越州，式腰斩暀、庆等二十余人，械甫送京师。剡城犹未下，诸将已擒甫，不复设备。刘从简帅壮士五百突围走，诸将追至大兰山，从简据险自守。秋，七月，丁巳，诸将共攻克之。台州刺史李师望募贼相捕斩之以自赎，所降数百人，得从简首，献之。诸将还越，式大置酒。诸将乃请曰：<strong>「谋等生长军中，久更行陈，今年得从公破贼，然私有所不谕者，敢问：公之始至，军食方急，而遽散以赈贫乏，何也？」</strong> 式曰：<strong>「此易知耳，贼聚谷以诱饥人，吾给之食，则彼不为盗矣；且诸县无守兵，贼至，则仓谷适足资之耳」</strong> 又问：<strong>「不置烽燧，何也？」</strong> 式曰：<strong>「烽燧所以趣救兵也，兵尽行，城中无兵以继之，徒惊士民，使自溃乱耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/22.mp3" download>download the file</a> instead.
</audio></p>
<p>又问：<strong>「使懦卒为候骑而少给兵，何也？」</strong> 式曰：<strong>「彼勇卒操利兵，遇敌且不量力而斗；斗死，则贼至不知矣。」</strong> 皆拜曰：<strong>「非所及也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/23.mp3" download>download the file</a> instead.
</audio></p>
<p>封宪宗子忄丐为信王。八月，裘甫至京师，斩于东市。加王式检校右散骑常侍，诸将官赏各有差。先是，上每以越盗为忧，夏侯孜曰：<strong>「王式才有余，不日告捷矣。」</strong> 孜与式书曰：<strong>「公专以执裘甫为事，军须细大，此期悉力。」</strong> 故式所奏求无不从，由是能成其功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>卫王灌薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，白敏中五上表辞位，辛亥，以敏中为司徒、中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/250/26.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，右拾遗句容刘邺上言：<strong>「李德裕父子为相，有声迹功效，窜逐以来，血属将尽，生涯已空，宜赐哀闵，赠以一官。」</strong> 冬，十月，丁亥，敕复李德裕太子少保、卫国公，赠左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/27.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，以门下侍郎、同平章事夏侯孜同平章事，充西川节度使。以户部尚书、判度支毕諴为礼部尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/28.mp3" download>download the file</a> instead.
</audio></p>
<p>安南都护李鄠复取播州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/29.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁丑，上祀圆丘；赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/30.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊申，安南土蛮引南诏兵合三万余人乘虚攻交趾，陷之。都护李鄠与监军奔武州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通二年（辛巳，公元八六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/32.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，诏发邕管及邻道兵救安南，击南蛮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/33.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，以中书令白敏中兼中书令，充凤翔节度使；以左仆射、判度支杜悰兼门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/34.mp3" download>download the file</a> instead.
</audio></p>
<p>一日，两枢密使诣中书，宣徽使杨公庆继至，独揖悰受宣，三相起，避之西轩。公庆出斜封文书以授悰，发之，乃宣宗大渐时宦官请郓王监国奏也，且曰：<strong>「当时宰相无名者，当以反法处之。」</strong> 悰反复读良久，曰：<strong>「圣主登极，万方欣戴。今日此文书，非臣下所宜窥。」</strong> 复封以授公庆，曰：<strong>「主上欲罪宰相，当于延英面示圣旨，明行诛谴。」</strong> 公庆去，悰复与两枢密坐，谓曰：<strong>「内外之臣，事犹一体，宰相、枢密共参国政。今主上新践祚，未熟万机，资内外裨补，固当以仁爱为先，刑杀为后，岂得遽赞成杀宰相事！若主上习以性成，则中尉、枢密权重禁闱，岂得不自忧乎！悰受恩六朝，所望致君尧、舜，不欲朝廷以爱憎行法。」</strong> 两枢密相顾默然，徐曰：<strong>「当具以公言白至尊，非公重德，无人及此。」</strong> 惭悚而退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/35.mp3" download>download the file</a> instead.
</audio></p>
<p>三相复来见悰，微请宣意，悰无言，三相惶怖，乞存家族，悰曰：<strong>「勿为他虑。」</strong> 既而寂然，无复宣命。及延英开，上色甚悦。是时士大夫深疾宦官，事有小相涉，则众共弃之，建州进士叶京尝预宣武军宴，识监军之面；既而及第，在长安与同年出游，遇之于涂，马上相揖；因之谤议喧然，遂沉废终身，其不相悦如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>福王绾薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/37.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，癸丑，以盐州防御使王宽为安南经略使，时李鄠自武州收集土军，攻群蛮，复取安南，朝廷责其失守，贬儋州司户。鄠初至安南，杀蛮酋杜守澄，其宗党遂诱道群蛮陷交趾，朝廷以杜氏强盛，务在姑息，冀收其力用，乃赠守澄父存诚金吾将军，再举鄠杀守澄之罪，长流崖州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，南蛮攻邕州，陷之。先是，广、桂、容三道共发兵三千人戍邕州，三年一代。经略使段文楚请以三道衣粮自募土军以代之，朝廷许之，所募才得五百许人。文楚入为金吾将军，经略使李蒙利其阙额衣粮以自入，悉罢遣三道戍卒，止以所募兵守左、右江，比旧什减七八，故蛮人乘虚入寇。时蒙已卒，经略使李弘源至镇才十日，无兵以御之，城陷，弘源与监军脱身奔蛮州，二十余日，蛮去，乃还。弘源坐贬建州司户。文楚时为殿中监，复以为邕管经略使，至镇，城邑居人什不存一。文楚，秀实之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/39.mp3" download>download the file</a> instead.
</audio></p>
<p>杜悰上言：<strong>「南诏向化七十年，蜀中寝兵无事，群蛮率服。今西川兵食单寡，未可轻与之绝，且应遣使吊祭，晓谕清平官等以新王名犯庙讳，故未行册命，待其更名谢恩，然后遣使删命，庶全大体。」</strong> 上从之。命左司郎中孟穆为吊祭使。未发，会南诏寇巂州，攻邛崃关，穆遂不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/40.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，以御史大夫郑涯为山南东道节度使。十一月，加同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通三年（壬午，公元八六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，庚寅朔，群臣上尊号曰睿文明圣孝德皇帝。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/43.mp3" download>download the file</a> instead.
</audio></p>
<p>以中书侍郎、同平章事蒋伸同平章事，充河中节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/250/44.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，棣王惴薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/45.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏复寇安南，经略使王宽数来告急，朝廷以前湖南观察使蔡袭代之，仍发许、滑、徐、汴、荆、襄、潭、鄂等道兵各三万人授袭以御之。兵势既盛，蛮遂引去。邕管经略使段文楚坐变更旧制，左迁威卫将军、分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/46.mp3" download>download the file</a> instead.
</audio></p>
<p>左庶子蔡京，性贪虐多诈，时相以为有吏才，奏遣制置岭南事。三月，京还，奏事称旨，复以京权知太仆卿，充荆襄以南宣慰安抚使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/47.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己亥朔，敕于两街四寺各置戒坛，度人三七日。上奉佛太过，怠于政事，尝于咸泰殿筑坛为内寺尼受戒，两街僧、尼皆入预；又于禁中设讲席，自唱经，手录梵夹；又数幸诸寺，施与无度。吏部侍郎萧亻放上疏，以为：<strong>「玄祖之道，慈俭为先；素王之风，仁义为首，垂范百代，必不可加。佛者，弃位出家，割爱中之至难，取灭后之殊胜，非帝王所宜慕也。愿陛下时开延英，接对四辅，力求人瘼，虔奉宗祧。思缪赏与滥刑，其殃必至；知胜残而去杀，得福甚多。罢去讲筵，躬勤政事。」</strong> 上虽嘉奖，竟不能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/48.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南旧分五管，广、桂、邕、容、安南，皆隶岭南节度使；蔡京奏请分岭南为两道节度，从之。五月，敕以广州为东道，邕州为西道，又割桂管龚、象二州，容管藤、岩二州隶邕管。寻以岭南节度使韦宙为东道节度使，以蔡京为西道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/49.mp3" download>download the file</a> instead.
</audio></p>
<p>蔡袭将诸道兵在安南，蔡京忌之，恐其立功，奏称：<strong>「南蛮远遁，边徼无虞，武夫邀功，妄占戍兵，虚费馈运。盖以荒陬路远，难于覆验，故得肆其奸诈。请罢戍兵，各还本道。」</strong> 朝廷从之。袭累奏称群蛮伺隙日久，不可无备，乞留戍兵五千人。不听。袭以蛮寇必至，交趾兵食皆阙，谋力两穷，作十必死状申中书。时相信京之言，终不之省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/50.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，徐州军乱，逐节度使温璋。初，王智兴既得徐州，募勇悍之士二千人，号银刀、雕旗、门枪、挟马等七军，常以三百余人自卫，露刃坐于两庑夹幕之下，每月一更。其后节度使多儒臣，其兵浸骄，小不如意，一夫大呼，其众皆和之，节度使辄自后门逃去。前节度使田牟至与之杂坐饮酒，把臂拊背，或为之执板唱歌。犒赐之费，日以万计，风雨寒暑，复加劳来，犹时喧哗，邀求不已。牟薨，璋代之，骄兵素闻璋性严，惮之。璋开怀慰抚，而骄兵终怀猜忌，赐酒食皆不历口，一旦，竟聚噪而逐之。朝廷知璋无辜，乙亥，以璋为邠宁节度使，以浙东观察使王式为武宁节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/51.mp3" download>download the file</a> instead.
</audio></p>
<p>以前西川节度使、同平章事夏侯孜为左仆射、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/52.mp3" download>download the file</a> instead.
</audio></p>
<p>忠武、义成两军从王式讨裘甫者犹在浙东，诏式帅以赴徐州，骄兵闻之，甚惧。八月，式至大彭馆，始出迎谒。式视事三日，飨两镇将士，遣还。既擐甲执兵，命围骄兵，尽杀之，银刀都将邵泽等数千人皆死。甲子，敕以徐州先隶淄青道，李洧自归，始置徐海使额。及张建封以威名宠任，特帖濠、泗二州。当时本以控扼淄青、光蔡。自寇孽消弭，而武宁一道职为乱阶。今改为徐州团练使，隶兖海节度。复以濠州归淮南道，更于宿州置宿泗都团练观察使。留将士二千人守徐州，余皆分隶兖、宿。且以王式为武宁节度使，兼徐、泗、濠、宿制置使。委式与监军杨玄质分配将士赴诸道讫，然后将忠武、义成两道兵至汴滑，各遣归本道，身诣京师。其银刀等军逃匿将士，听一月内自首，一切勿问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/53.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南西道节度使蔡京为政苛惨，设炮烙之刑，阖境怨之，遂为邕州军士所逐，奔藤州，诈为敕书及攻讨使印，募乡丁及旁侧土军以入邕州。众既乌合，会辄溃败，往依桂州，桂州人怨其分裂，不纳。京无所自容。敕贬崖州司户，不肯之官，还，至零陵，敕赐自尽。以桂管观察使郑愚为岭南西道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/54.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙申朔，立皇子佾为魏王，侹为凉王，佶为蜀王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/55.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，立顺宗子缉为蕲王，宪宗子愤为荣王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/56.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏帅群蛮五万寇安南，都护蔡袭告急，敕发荆南、湖南两道兵二千，桂管义征子弟三千，诣邕州受郑愚节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/57.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南东道节度使韦宙奏：<strong>「蛮寇必向邕州，若不先保护，遽欲远征，恐蛮于后乘虚扼绝饷道。」</strong> 乃敕蔡袭屯海门，郑愚分兵备御。十二月，袭又求益兵，敕山南东道发弩手千人赴之。时南诏已围交趾，袭婴城固守，救兵不得至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>翼王弹薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，嗢末始入贡。嗢末者，吐蕃之奴号也。吐蕃每发兵，其富室多以奴从，往往一家至十数人，由是吐蕃之众多。及论恐热作乱，奴多无主，遂相纠合为部落，散在甘、肃、瓜、沙、河、渭、岷、廓、叠、宕之间。吐蕃微弱者反依附之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通四年（癸未，公元八六三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/61.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月。庚午，上祀圆丘；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/62.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，南诏陷交趾。蔡袭左右皆尽，徒步力战，身集十矢，欲趣监军船，船已离岸，遂溺海死。幕僚樊绰携其印浮度江。荆南、江西、鄂岳、襄州将士四百余人，走至城东水际，荆南虞候元惟德等谓众曰：<strong>「吾辈无船，入水则死，不若还向城与蛮斗，人以一身易二蛮，亦为有利。」</strong> 遂还向城，入东罗门。蛮不为备；惟德等纵兵杀蛮二千余人。逮夜，蛮将杨思缙始自子城出救之，惟德等皆死。南诏两陷交趾，所杀虏且十五万人。留兵二万，使思缙据交趾城。谿洞夷獠无远近皆降之。诏诸道兵赴安南者悉召还，分保岭南东、西道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/63.mp3" download>download the file</a> instead.
</audio></p>
<p>上游宴无节，左拾遗刘蜕上疏曰：<strong>「今西凉筑城，应接未决于与夺。南蛮侵轶，干戈悉在于道涂。旬月以来，不为无事。陛下不形忧闵以示远近，则何以责其死力！望节娱游，以待远人乂安，未晚。」</strong> 弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/250/64.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，甲午朔，上历拜十六陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/65.mp3" download>download the file</a> instead.
</audio></p>
<p>置天雄军天秦州，以成、河、渭三州隶焉。以前左金吾将军王晏实为天雄观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/66.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，归义节度使张义潮奏自将蕃、汉兵七千克复凉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/67.mp3" download>download the file</a> instead.
</audio></p>
<p>南蛮寇左、右江，浸逼邕州。郑愚惧，自言儒臣无将略，请任武臣。朝廷召义武节度使康承训诣阙，欲使之代愚，仍诏选军校数人、士卒数百人自随。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/68.mp3" download>download the file</a> instead.
</audio></p>
<p>中书侍郎、同平章事毕諴以同列多徇私不法，称疾辞位。夏，四月，罢为兵部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/69.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，群盗入徐州，杀官吏。刺史曹庆讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/70.mp3" download>download the file</a> instead.
</audio></p>
<p>康承训至京师，以为岭南西道节度使，发荆、襄、洪、鄂四道兵万人与之俱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/71.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊辰，以翰林学士承旨、兵部侍郎杨收同平章事。收，发之弟也，与左军中尉杨玄价叙同宗相结，故得为相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/72.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，废容管，隶岭南西道，以供军食，复以龚、象二州隶桂管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/73.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，以门下侍郎、同平章事杜审权同平章事，充镇海节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/74.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，废安南都护府，置行交州于海门镇；以右监门将军宋戎为行交州刺史，以康承训兼领安南及诸军行营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/75.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，以门下侍郎、同平章事杜悰同平章事，充凤翔节度使；以兵部侍郎、判度支河南曹确同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/76.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，辛卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/77.mp3" download>download the file</a> instead.
</audio></p>
<p>复置安南都护府于行交州，以宋戎为经略使；发山东兵万人镇之。时诸道兵援安南者屯聚岭南，江西、湖南馈运者皆溯湘江入澪渠、漓水，劳费艰涩，诸军乏食。润州人陈磻石上言，请造千斛大舟，自福建运米泛海，不一月至广州，从之，军食以足。然有司以和雇为名，夺商人舟，委其货于岸侧，舟入海或遇风涛没溺，有司囚系纲吏、舟人，使偿其米，人颇苦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/78.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，岭南东道节度使韦宙奏，蛮必向邕州，请分兵屯容、藤州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>夔王滋薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/80.mp3" download>download the file</a> instead.
</audio></p>
<p>敕以阁门使吴德应等为馆驿使。台谏上言：故事，御史巡驿，不应忽以内臣代之。上谕以敕命已行，不可复改。左拾遗刘蜕上言：<strong>「昔楚子县陈，得申叔一言而复封之；太宗发卒修乾元殿，闻张玄素谏，即日罢之。自古明君所尚者，从谏如流，岂有已行而不改！且敕自陛下出之，自陛下改之，何为不可！」</strong> 弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/81.mp3" download>download the file</a> instead.
</audio></p>
<p>黠戛斯遣其臣合伊难支表求经籍及每年遣使走马请历，又欲讨回鹘，使安西以来悉归唐，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/82.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲戌，以长安尉、集贤校理令狐滈为左拾遗。乙亥，左拾遗刘蜕上言：<strong>「滈专家无子弟之法，布衣行公相之权。」</strong> 起居郎张云言：<strong>「滈，父綯用李涿为安南，致南蛮至今为梗，由滈纳贿，陷父于恶。」</strong> 十一月，丁酉，云复上言：<strong>「滈，父綯执政之时，人号‘白衣宰相’。」</strong> 滈亦上表引避，乃改詹事府司直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/83.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，废宿泗观察使，复以徐州为观察府，以濠、泗隶焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/84.mp3" controls class="html5-audio-player">

<p>十二月，南诏寇西川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>昭义节度使沈询奴归秦，与询侍婢通，询欲杀之，未果。乙酉，归秦结牙将作乱，攻府第，杀询。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通五年（甲申，公元八六四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，以京兆尹李蠙为昭义节度使，取归秦心肝以祭沈询。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/88.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南节度使令狐綯为其子滈讼冤。贬张云兴元少尹，刘蜕华阴令，赦曰：<strong>「虽嘉蹇谔之忠，难逃疏易之责。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/89.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，西川奏，南诏寇巂州，刺史喻士珍破之，获千余人。诏发右神策兵五千及诸道兵戍之。忠武大将颜庆复请筑新安、遏戎二城，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/90.mp3" download>download the file</a> instead.
</audio></p>
<p>以容管经略使张茵兼句当交州事。益海门镇兵满二万五千人，令茵进取安南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/91.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己巳，以刑部尚书、盐铁转运使李福同平章事、充西川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/92.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，前西川节度使萧邺左迁山南西道观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/93.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁酉，彗星出于娄，长三尺。己亥，司天监奏：<strong>「按《星经》，是名含誉，瑞星也。」</strong> 上主大喜。请宣示中外，编诸史策。」__ 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/94.mp3" download>download the file</a> instead.
</audio></p>
<p>康承训至邕州，蛮寇益炽，诏发许、滑、青、汴、兖、郓、宣、润八道兵以授之。承训不设斥候，南诏帅群蛮近六万寇邕州，将入境，承训乃遣六道兵凡万人拒之，以獠为导，绐之。敌至，不设备，五道兵八千人皆没，惟天平军后一日至，得免。承训闻之，惶怖不知所为。节度副使李行素帅众治壕栅，甫毕，蛮军已合围。留四日，治攻具，将就，诸将请夜分道斫蛮营，承训不许，有天平小校再三力争，乃许之。小校将勇士三百，夜，缒而出，散烧蛮营，斩首五百余级。蛮大惊，间一日，解围去。承训乃遣诸军数千追之，所杀虏不满三百级，皆溪獠胁从者。承训腾奏告捷，云大破蛮贼，中外皆贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/95.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，以兵部侍郎、判户部萧置同平章事。置，复之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/96.mp3" download>download the file</a> instead.
</audio></p>
<p>加康承训检校右仆射，赏破蛮之功也。自余奏功受赏者，皆承训子弟亲昵，烧营将校不迁一级，由是军中怨怒，声流道路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/97.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，敕：<strong>「徐州土风雄劲，甲士精强，比因罢节，颇多逃匿，宜令徐泗团练使选募军士三千人赴邕州防戍，待岭外事宁，即与代归。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/98.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，西川奏两林鬼主邀南诏蛮，败之，杀获甚众。保塞城使杜守连不从南诏，帅众诣黎州降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/99.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南东道节度使韦宙具知康承训所为，以书白宰相。承训亦自疑惧，累表辞疾，乃以承训为右武卫大将军、分司，以容管经略使张茵为岭南西道节度使，复以容管四州别为经略使。时南诏知邕州空竭，不复入寇，茵久之不敢进军取安南。夏侯孜荐骁卫将军高骈代之，乃以骈为安南都护、本管经略招讨使，茵所将兵悉以授之。骈，崇文之孙也，世在禁军。骈颇读书，好谈今古，两军宦官多誉之，累廷右神策都虞候；党项叛，将禁兵万人戍长武，屡有功，迁秦州防御使，复有功，故委以安南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/100.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，以门下侍郎、同平章事夏侯孜同平章事，充河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/101.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以翰林学士承旨、兵部侍郎路岩同平章事，时年三十六。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通六年（乙酉，公元八六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/103.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/250/103.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁已，始以懿安皇后配飨宪宗室。时王皞复为礼院检讨官，更申前议，朝廷竟从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/104.mp3" download>download the file</a> instead.
</audio></p>
<p>诸道进私白者，闽中为多，故宦官多闽人。福建观察使杜宣猷每寒食遣吏分祭其先垅，宦官德之，庚申，以宣猷为宣歙观察使，时人谓之__「敕使墓户」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/105.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，中书侍郎、同平章事萧置薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/106.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，以前东川节度使高璩为兵部侍郎、同平章事。璩，元裕之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/107.mp3" download>download the file</a> instead.
</audio></p>
<p>杨收建议，以__「蛮寇积年未平，两河兵戍岭南冒瘴雾物故者什六七，请于江西积粟，募强弩三万人，以应接岭南，道近便，仍建节以重其权。」__ 从之。五月，辛丑，置镇南军于洪州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/108.mp3" download>download the file</a> instead.
</audio></p>
<p>巂州刺史喻士珍贪狯，掠两林蛮以易金。南诏复寇巂州，两林蛮开门纳之，南诏尽杀戍卒，士珍降之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/109.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以桂管观察使严譔为镇南节度使。譔，震之从孙也</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，高璩薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以御史大夫徐商为兵部侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，立皇子侃为郢王，俨为普王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/250/113.mp3" download>download the file</a> instead.
</audio></p>
<p>高骈治兵于海门，未进。监军李维周恶骈，欲去之，屡趣骈使进军。骈以五千人先济，约维周发兵应援。骈既行，维周拥余众，不发一卒以继之。九月，骈至南定，峰州蛮众近五万，方获田，骈掩击，大破之，收其所获以食军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，壬子，太皇太后郑氏崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭惠孝皇帝上咸通七年（丙戌，公元八六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/116.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，归义节度使张义潮奏北庭回鹘固俊克西州、北庭、轮台、清镇等城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/117.mp3" download>download the file</a> instead.
</audio></p>
<p>论恐热寓居廓州，纠合旁侧诸部，欲为边患，皆不从。所向尽为仇敌，无所容。仇人认告拓跋怀光于鄯州，怀光引兵击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/118.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊寅，以河东节度使刘潼为西川节度使。初，南诏围巂州，东蛮浪稽部竭力助之，遂屠其城，卑笼部怨南诏杀其父兄，导忠武戍兵袭浪稽，灭之。南诏由是怨唐。南诏遣清平官董成等诣成都，节度使李福盛仪卫以见之。故事，南诏使见节度使，拜伏于庭，成等曰：<strong>「骠信已应天顺人，我见节度使当抗礼。」</strong> 传言往返，自旦至日中不决。将士皆愤怒，福乃命捽而殴之，因械系于狱。刘潼到镇，释之，奏遣还国。诏召成等至京师，见于别殿，厚赐，劳而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/250/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/250/119.mp3" download>download the file</a> instead.
</audio></p>
<p>成德节度使王绍懿，在镇十年，为政宽简，军民便之。疾病，召兄绍鼎之子都知兵马使景崇而告之曰：<strong>「吾兄以汝之幼，以军政授我。汝今长矣，我复以军政归汝。努力为之，上忠朝廷，下和邻籓，勿坠吾兄之业，汝之功也。」</strong> 言竟而薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
