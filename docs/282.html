</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维大渊献，尽重光赤奋若，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖圣文章武明德孝皇帝中天福四年（己亥，公元九三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛亥，以澶州防御使太原张从恩为枢密副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/4.mp3" download>download the file</a> instead.
</audio></p>
<p>朔方节度使张希崇卒，羌胡寇钞，无复畏惮。甲寅，以义成节度使冯晖为朔方节度使。党项酋长拓跋彦超最为强大，晖至，彦超入贺，晖厚遇之，因为于城中治第，丰其服玩，留之不遣，封内遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/5.mp3" download>download the file</a> instead.
</audio></p>
<p>唐群臣江王知证等累表请唐主复姓李，立唐宗庙，乙丑，唐主许之。群臣又请上尊号，唐主曰：<strong>「尊号虚美，且非古。」</strong> 遂不受。其后子孙皆踵其法，不受尊号，又不以外戚辅政，宦者不得预事，皆他国所不及也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/6.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙亥，改太祖庙号曰义祖。己卯，唐主为李氏考妣发哀，与皇后斩衰居庐，如初丧礼，朝夕临凡五十四日。江王知证、饶王知谔请亦服斩衰；不许。李建勋之妻广德长公主假衰绖，入哭尽哀，如父母之丧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/7.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，诏国事委齐王璟详决，惟军旅以闻。庚寅，唐主更名昪。诏百官议二祚合享礼。辛卯，宋齐丘等议以义祖居七室之东。唐主命居高祖于西室，太宗次之，义祖又次之，皆为不祧之主。群臣言：<strong>「义祖诸侯，不宜与高祖、太宗同享，请于太庙正殿后别建庙祀之。」</strong> 帝曰：<strong>「吾自幼托身义祖，向非义祖有功于吴，朕安能启此中兴之业？」</strong> 群臣乃不敢言。唐主欲祖吴王恪，或曰：<strong>「恪诛死，不若祖郑王无懿。」</strong> 唐主命有司考二王苗裔，以吴王孙祎有功，祎子岘为宰相，遂祖吴王，云自岘五世至父荣。其名率皆有司所撰。唐主又以历十九帝、三百年，疑十世太少。有司曰：<strong>「三十年为世，陛下生于文德，已五十年矣。」</strong> 遂从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/8.mp3" download>download the file</a> instead.
</audio></p>
<p>卢损至福州，闽主称疾不见，命弟继恭主之。遗其礼部员外郎郑元弼奉继恭表随损入贡。闽主不礼于损，有士人林省邹私谓损曰：<strong>「吾主不事其君，不爱其亲，不恤其民，不敬其神，不睦其邻，不礼其宾，其能久乎！余将僧服而北逃，会相见于上国耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚戌，唐主追尊吴王恪为定宗孝静皇帝，自曾祖以下皆追尊庙号及谥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/10.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，诏归德节度使刘知远、忠武节度使杜重威并加同平章事。知远自以有佐命功，重威起于外戚，无大功，耻与之同制。制下数日，杜门四表辞不受。帝怒，谓赵莹曰：<strong>「重威，朕之妹夫，知远虽有功，何得坚拒制命！可落军权，令归私第！」</strong> 莹拜请曰：<strong>「陛下昔在晋阳，兵不过五千，为唐兵十余万所攻，危于朝露，非知远心如铁石，岂能成大业！奈何以小过弃之，窃恐此语外闻，非所以彰人君之大度也。」</strong> 帝意乃解，命端明殿学士和凝诣知远第谕旨，知远惶恐，起受命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/11.mp3" download>download the file</a> instead.
</audio></p>
<p>寻州戌将王彦忠据怀远城叛，上遣供奉官齐延祚往招谕之；彦忠降，延祚杀之。上怒曰：<strong>「朕践祚以来，未尝失信于人，彦忠已输仗出迎，延祚何得擅杀之！」</strong> 除延祚名，重杖配流，议者犹以为延祚不应免死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/12.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，册回鹘可汗仁美为奉化可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/13.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，唐江王徐知证等请亦姓李；不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/14.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，唐主祀南郊；癸未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/15.mp3" download>download the file</a> instead.
</audio></p>
<p>梁太祖以来，军国大政，天子多与崇政、枢密使议，宰相受成命，行制敕，讲典故，治文事而已。帝惩唐明宗之世安重诲专横，故即位之初，但命桑维翰兼枢密使。及刘处让为枢密使，奏对多不称旨，会处让遭母丧，甲申，废枢密院，以印付中书，院事皆委宰相分判。以副使张从恩为宣徽使，直学士、仓部郎中司徒诩、工部郎中颜衎并罢守本官。然勋臣近习不知大体，习于故事，每欲复之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/16.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以唐之大臣除名在两京者皆贫悴，复以李专美为赞善大夫，丙戌，以韩昭胤为兵部尚书，马胤孙为太子宾客，房暠为右骁卫大将军，并致仕。闽主忌其叔父前建州刺史延武、户部尚书延望才名，巫者林兴与延武有怨，托鬼神语云：<strong>「延武、延望将为变。」</strong> 闽主不复诘，使兴帅壮士就第杀之，并其五子。闽主用陈守元言，作三清殿于禁中，以黄金数千斤铸宝皇大帝、天尊、老君像，昼夜作乐，焚香祷祀，求神丹。政无大小，皆林兴传宝皇命决之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/17.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，加楚王希范天策上将军，赐印，听开府置官属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/18.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，唐徙吉王景遂为寿王，立寿阳公景达为宣城王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/19.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，唐镇海节度使兼中书令梁怀王徐知谔卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/20.mp3" download>download the file</a> instead.
</audio></p>
<p>唐人迁让皇之族于泰州，号永宁宫，防卫甚严。康化节度使兼中书令杨珙称疾，罢归永宁宫。乙丑，以平卢节度使兼中书令杨琏为康化节度使；琏固辞，请终丧，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/21.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主将立齐王璟为太子，固辞；乃以为诸道兵马大元帅、判六军诸卫、守太尉、录尚书事、升、扬二州牧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/22.mp3" download>download the file</a> instead.
</audio></p>
<p>闽判六军诸卫建王继严得士心，闽主忌之，六月，罢其兵柄，更名继裕；以弟继镛判六军，去诸卫字。林兴诈觉，流泉州。望气者言宫中有灾，乙未，闽主徙居长春宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，庚子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>成德节度使安重荣出于行伍，性粗率，恃勇骄暴，每谓人曰：<strong>「今世天子，兵强马壮则为之耳。」</strong> 府廨有幡竿高数十尺，尝挟弓矢谓左右曰：<strong>「我能中竿上龙首者，必有天命。」</strong> 一发中之，以是益自负。帝之遣重荣代秘琼也，戒之曰：<strong>「琼不受代，当别除汝一镇，勿以力取，恐为患滋深。」</strong> 重荣由是以帝为怯，谓人曰：<strong>「秘琼匹夫耳，天子尚畏之，况我以将相之重，士马之众乎！」</strong> 每所奏请多逾分，为执政所可否，意愤愤不快，乃聚亡命，市战马，有飞扬之志。帝知之，义武节度使皇甫遇与重荣姻家，甲辰，徙遇为昭义节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙巳，闽北宫火，焚宫殿殆尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申，薛融等上所定编敕，行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，敕：<strong>「先令天下公私铸钱，今私钱多用铅锡，小弱缺薄，宜皆禁之，专令官司自铸。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>西京留守杨光远疏中书侍郎、同平章事桑维翰迁除不公及营邸肆于两都，与民争利；帝不得已，闰月，壬申，出维翰为彰德节度使兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/29.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，义武节度使王处直子威，避王都之难，亡在契丹，至是，义武缺帅，契丹主遣使来言，<strong>「请使威袭父土地，如我朝之法。」</strong> 帝辞以__「中国之法必自刺史、团练、防御序迁乃至节度使，请遣威至此，渐加进用。」__ 契丹主怒，复遣使来言曰：<strong>「尔自节度使为天子，亦有阶级邪！」</strong> 帝恐其滋蔓不已，厚赂契丹，且请以处直兄孙彰德节度使廷胤为义武节度使以厌其意。契丹怒稍解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/30.mp3" download>download the file</a> instead.
</audio></p>
<p>初，闽惠宗以太祖元从为拱宸、按鹤都，及康宗立，更募壮士二千人为腹心，号宸卫都，禄赐皆厚于二都；或言二都怨望，将作乱，闽主欲分隶漳、泉二州，二都益怒。闽主好为长夜之饮，强群臣酒，醉则令左右伺其过失；从弟继隆醉失礼，斩之。屡以猜怒诛宗室，叔父左仆射、同平章事延羲阳为狂愚以避祸，闽主赐以道士服，置武夷山中；寻复召还，幽于私第。闽主数侮拱宸、控鹤军使永泰朱文进、光山连重遇，二人怨之。会北宫火，求贼不获；闽主命重遇将内外营兵扫除余烬，日役万人，士卒甚苦之。又疑重遇知纵火之谋，欲诛之；内学士陈郯私告重遇。辛巳夜，重遇入直，帅二都兵焚长春宫以攻闽主，使人迎延羲于瓦砾中，呼万岁；复召外营兵共攻闽主；独宸卫都拒战，闽主乃与李后如宸卫都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/31.mp3" download>download the file</a> instead.
</audio></p>
<p>比明，乱兵焚宸卫都，宸卫都战败，余众千余人奉闽主及李后出北关，至梧桐岭，众稍逃散。延羲使兄子前汀州剌史继业将兵追之，及于村舍；闽主素善射，引弓杀数人。俄而追兵云集，闽主知不免，投弓谓继业曰：<strong>「卿臣节安在！」</strong> 继业曰：<strong>「君无君德，臣安有臣节！新君，叔父也，旧君，昆弟也，孰亲孰疏？」</strong> 闽主不复言。继业与之俱还，至陀庄，饮以酒，醉而缢之，并李后及诸子、王继恭皆死。宸卫余众奔吴越。延羲自称威武节度使、闽国王，更名曦，改元永隆，赦系囚，颁赉中外。以宸卫弑闽主赴于邻国；谥闽主曰圣神英睿文明广武应道大弘孝皇帝，庙号康宗。遣商人间道奉表称籓于晋；然其在国，置百官皆如天子之制。以太子太傅致仕李真为司空兼中书侍郎、同平章事。连重遇之攻康宗也，陈守元在宫中，易服将逃，兵人杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/32.mp3" download>download the file</a> instead.
</audio></p>
<p>重遇执蔡守蒙，数以卖官之罪而斩之。闽王曦既立，遣使诛林兴于泉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河决亳州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/34.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛丑，以冯道守司徒兼侍中。壬寅，诏中书知印止委上相，由是事无巨细，悉委于道。帝尝访以军谋，对曰：<strong>「征伐大事，在圣心独断。臣书生，惟知谨守历代成规而已。」</strong> 帝以为然。道尝称疾求退，帝使郑王重贵诣第省之，曰：<strong>「来日不出，朕当亲往。」</strong> 道乃出视事。当时宠遇，群臣无与为比。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/35.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，以吴越王元璟为天下兵马元帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/36.mp3" download>download the file</a> instead.
</audio></p>
<p>黔南巡内溪州刺史彭士愁引蒋、锦州蛮万余人寇辰、澧州，焚掠镇戍，遣使乞师于蜀；蜀主以道远，不许。九月，辛未，楚王希范命左静江指挥使刘勍、决胜指挥使廖匡齐帅衡山兵五千讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/37.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，以唐许王从益为郇国公，奉唐祀。从益尚幼，李后养从益于宫中，奉王淑妃如事母。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/38.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，庚戌，闽康宗所遣使者郑元弼至大梁。康宗遗执政书曰：<strong>「闽国一从兴运，久历年华，见北辰之帝座频移，致东海之风帆多阻。」</strong> 又求用敌国礼致书往来。帝怒其不逊，壬子，诏却其贡物及福、建诸州纲运，并令元弼及进奏官林恩部送速归。兵部员外郎李知损上言：<strong>「王昶僭慢，宜执留使者，籍没其货。」</strong> 乃下元弼、恩狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/39.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越恭穆夫人马氏卒。夫人，雄武节度使绰之女也。初，武肃王镠禁中外畜声妓，文穆王元瓘年三十余无子，夫人为之请于镠，镠喜曰：<strong>「吾家祭祀，汝实主之。」</strong> 乃听元璟纳妾。鹿氏，生弘僔、弘倧；许氏，生弘佐；吴氏，生弘亻叔；众妾生弘偡，弘亿、弘仪、弘偓、弘仰、弘信；夫人抚视慈爱如一。常置银鹿于帐前，坐诸儿于上而弄之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/40.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊子，契丹遣其臣遥折来使，遂如吴越。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/41.mp3" download>download the file</a> instead.
</audio></p>
<p>楚王希范始开天策府，置护军都尉、领军司马等官，以诸弟及将校为之。又以幕僚拓跋恒、李弘皋、廖匡图、徐仲雅等十八人为学士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/42.mp3" download>download the file</a> instead.
</audio></p>
<p>刘勍等进攻溪州，彭士愁兵败，弃州走保山寨；石崖四绝，勍为梯栈上围之。廖匡齐战死，楚王希范遣吊其母，其母不哭，谓使者曰：<strong>「廖氏三百口受王温饱之赐，举族效死，未足以报，况一子乎！愿王无以为念。」</strong> 王以其母为贤，厚恤其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/43.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丙戌，禁剙造佛寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闽王作新宫，徙居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，汉门下侍郎、同平章事赵光裔言于汉主曰：<strong>「自马后崩，未尝通使于楚，亲邻旧好，不可忘也。」</strong> 因荐谏议大夫李纾可以将命，汉主从之；楚亦遣使报聘。光裔相汉二十余年，府库充实，边境无虞。及卒，汉主复以其子翰林学士承旨、尚书左丞损为门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖圣文章武明德孝皇帝中天福五年（庚子，公元九四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/47.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，帝引见闽使郑元弼等。元弼曰：<strong>「王昶蛮夷之君，不知礼义，陛下得其善言不足喜，恶言不足怒。臣将命无状，愿伏鈇锧以赎昶罪。」</strong> 帝怜之，辛未，诏释元弼等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/48.mp3" download>download the file</a> instead.
</audio></p>
<p>楚刘勍等因大风，以火箭焚彭士愁寨而攻之，士愁帅麾下逃入奖、锦深山，乙未，遣其子师暠帅诸酋长纳溪、锦、奖三州印，请降于楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/49.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，庚戌，北都留守、同平章事安彦威入朝，上曰：<strong>「吾所重者信与义。昔契丹以义救我，我今以信报之；闻其征求不已，公能屈节奉之，深称朕意。」</strong> 对曰：<strong>「陛下以苍生之故，犹卑辞厚币以事之，臣何屈节之有！」</strong> 上悦。刘勍引兵还长沙。楚王希范徙溪州于便地，表彭士愁为溪州刺史，以刘勍为锦州刺史；自是群蛮服于楚。希范自谓伏波之后，以铜五千斤铸柱，高丈二尺，入地六尺，铭誓状于上，立之溪州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/50.mp3" download>download the file</a> instead.
</audio></p>
<p>唐康化节度使兼中书令杨琏谒平陵还，一夕，大醉，卒于舟中，唐主追封谥曰弘农靖王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/51.mp3" download>download the file</a> instead.
</audio></p>
<p>闽王曦既立，骄淫苛虐，猜忌宗族，多寻旧怨。其弟建州刺史延政数以书谏之，曦怒，复书骂之；遣亲吏业翘监建州军，教练使杜汉崇监南镇军，二人争捃延政阴事告于曦，由是兄弟积相猜恨。一日，翘与延政议事不叶，翘诃之曰：<strong>「公反邪！」</strong> 延政怒，欲斩翘；翘奔南镇，延政发兵就攻之，败其戍兵。翘、汉崇奔福州，西鄙戍兵皆溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/52.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，曦遣统军使潘师逵、吴行真将兵四万击延政。师逵军于建州城西，行真军于城南，皆阻水置营，焚城外庐舍。延政求救于吴越，壬戌，吴越王元瓘遣宁国节度使、同平章事仰仁诠、内都监使薛万忠将兵四万救之，丞相林鼎谏，不听。三月，戊辰，师逵分兵三千，遣都军使蔡弘裔将之出战，延政遣其将林汉彻等败之于茶山，斩首千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/53.mp3" download>download the file</a> instead.
</audio></p>
<p>安彦威、王建立皆请致仕；不许。辛未，以归德节度使、侍卫马步都指挥使、同平章事刘知远为邺都留守，徙彦威为归德节度使，加兼侍中。癸酉，徙建立为昭义节度使，进爵韩王；以建立辽州人，割辽、沁二州隶昭义。徙建雄节度使李德珫为北都留守。山南东道节度使，同平章事安从进恃其险固，阴蓄异谋，擅邀取湖南贡物，招纳亡命，增广甲卒；元随都押牙王令谦、押牙潘知麟谏，皆杀之。及王建立徙潞州，帝使问之曰：<strong>「朕虚青州以待卿，卿有意则降制。」</strong> 从进对曰：<strong>「若移青州置汉南，臣即赴镇。」</strong> 帝亦不之责。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/54.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，王延政募敢死士千余人，夜涉水，潜入潘师逵垒，因风纵火，城上鼓噪以应之，战棹都头建安陈诲杀师逵，其众皆溃。戊寅，引兵欲攻吴行真寨，建人未涉水，行真及将士弃营走，死者万人。延政乘胜取永平、顺昌二城。自是建州之兵始盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/55.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，蜀太保兼门下侍郎、同平章事赵季良请与门下侍郎、同平章事毋昭裔，中书侍郎、同平章事张业分判三司，癸卯，蜀主命季良判户部，昭裔判盐铁，业判度支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/56.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以前横海节度使马全节为安远节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/57.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，吴越孝献世子弘僔卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/58.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越仰仁诠等兵至建州，王延政以福州兵已败去，奉牛酒犒之，请班师；仁诠等不从，营于城之西北。延政惧，复遣使乞师于闽王。闽王以泉州刺史王继业为行营都统，将兵二万救之；且移书责吴越，遣轻兵绝吴越粮道。会久雨，吴越军食尽，五月，延政遣兵出击，大破之，俘斩以万计。癸未，仁诠等诠遁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/59.mp3" download>download the file</a> instead.
</audio></p>
<p>胡汉筠既违诏命不诣阙，又闻贾仁沼二子欲诉诸朝；及除马全节镇安州代李金全，汉筠绐金全曰：<strong>「进奏吏遣人倍道来言，朝廷俟公受代，即按贾仁沼死状，以为必有异图。」</strong> 金全大惧。汉筠因说金全拒命，自归于唐；金全从之。丙戌，帝闻金全叛，命马全节以汴、洛、汝、郑、单、宋、陈、蔡、曹、濮、申、唐之兵讨之，以保大节度使安审晖为之副。审晖，审琦之兄也。李金全遣推官张纬奉表请降于唐，唐主遣鄂州屯营使李承裕、段处恭将兵三千逆之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/60.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主遣客省使尚全恭如闽，和闽王曦及王延政。六月，延政遣牙将及女奴持誓书及香炉至福州，与曦盟于宣陵。然兄弟相猜恨犹如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/61.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，唐李承裕等引兵至安州。是夕，李金全将麾下数百人诣唐军，妓妾资财皆为承裕所夺，承裕入据安州。甲辰，马全节自应山进军大化镇，与承裕战于城南，大破之。承裕掠安州南走，全节入安州。丙午，安审晖追败唐兵于黄花谷，段处恭战死。丁未，审晖又败唐兵于云梦泽中，虏承裕及其众。唐将张建崇据云梦桥拒战，审晖乃还。马全节斩承裕及其众千五百人于城下，送监军杜光业等五百七人于大梁。上曰：<strong>「此曹何罪！」</strong> 皆赐马及器服而归之。初，卢文进之奔吴也，唐主命祖全恩将兵逆之，戒无入安州城，陈于城外。俟文进出，殿之以归，无得剽惊。及李承裕逆李金全，戒之如全恩；承裕贪剽掠，与晋兵战而败，失亡四千人。唐主惋恨累日，自以戒敕之不熟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/62.mp3" download>download the file</a> instead.
</audio></p>
<p>杜光业等至唐，唐主以其违命而败，不受，复送于淮北，遗帝书曰：<strong>「边校贪功，乘便据垒。」</strong> 又曰：<strong>「军法朝章，彼此不可。」</strong> 帝复遣之归，使者将自桐墟济淮，唐主遣战舰拒之，乃还。帝悉授唐诸将官，以其士卒为显义都，命旧将刘康领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/63.mp3" download>download the file</a> instead.
</audio></p>
<p>巨光曰：违命者，将也，士卒从将之令者也，又何罪乎！受而戮其将以谢敌，吊士卒而抚之，斯可矣，何必弃民以资敌国乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>唐主使宦者祭庐山，还，劳之曰：<strong>「卿此行甚精洁。」</strong> 宦者曰：<strong>「臣自奉诏，蔬食至今。」</strong> 唐主曰：<strong>「卿某处市鱼为羹，某日市肉为羹，何为蔬食？」</strong> 宦者惭服。仓吏岁终献羡余万余石，唐主曰：<strong>「出纳有数，苟非掊民刻军，安得羡余邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，闽主曦城福州西郭以备建人。又度民为僧，民避重赋多为僧，凡度万一千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙丑，帝赐郑元弼等帛，遣归。李金全之叛也，安州马步副都指挥使桑千、威和指挥使王万金、成彦温不从而死，马步都指挥使庞守荣诮其愚，以徇金全之意。己巳，诏赠贾仁沼及桑千等官，遣使诛守荣于安州。李金全至金陵，唐主待之甚薄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁巳，唐主立齐王璟为太子，兼大元帅，录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/68.mp3" download>download the file</a> instead.
</audio></p>
<p>太子太师致仕范延光请归河阳私第，帝许之。延光重载而行。西京留守杨光远兼领河阳，利其货，且虑为子孙之患，奏：<strong>「延光叛臣，不家汴、洛而就外籓，恐其逃逸入敌国，宜早除之！」</strong> 帝不许。光远请敕延光居西京，从之。光远使其子承贵以甲士围其第，逼令自杀。延光曰：<strong>「天子在上，赐我铁券，许以不死，尔父子何得如此？」</strong> 己未，承贵以白刃驱延光上马，至浮梁，挤于河。光远奏云自赴水死，帝知其故，惮光远之强，不敢诘；为延光辍朝，赠太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/69.mp3" download>download the file</a> instead.
</audio></p>
<p>唐齐王璟固辞太子；九月，乙丑，唐主许之，诏中外致笺如太子礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/70.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，以翰林学士承旨、户部侍郎和凝为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/71.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，邺都留守刘知远入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/72.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，李崧奏：<strong>「诸州仓粮，于计帐之外所余颇多。」</strong> 上曰：<strong>「法外税民，罪同枉法。仓吏特贷其死，各痛惩之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>翰林学士李澣，轻薄，多酒失，上恶之，丙子，罢翰林学士，并其职于中书舍人，澣，涛之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/74.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/74.mp3" download>download the file</a> instead.
</audio></p>
<p>杨光远入朝，帝欲徙之它镇，谓光远曰：<strong>「围魏之役，卿左右皆有功，尚未之赏，今当各除一州以荣之。」</strong> 因以其将校数人为刺史。甲申，徙光远为平卢节度使，进爵东平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/75.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁酉，加吴越王元瓘天下兵马都元帅，尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/76.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，唐大赦，诏中外奏章无得言__「睿」__ 、<strong>「圣」</strong> ，犯者以不敬论。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/77.mp3" download>download the file</a> instead.
</audio></p>
<p>术士孙智永以四星聚斗，分野有灾，劝唐主巡东都，乙巳，唐主命齐王璟监国。光政副使、太仆少卿陈觉以私憾奏泰州刺史褚仁规贪残；丙午，罢仁规为扈驾都部置，觉始用事。庚戌，唐主发金陵；甲寅，至江都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闽王曦因商人奉表自理；十一月，甲申，以曦为威武节度使，兼中书令，封闽国王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/79.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主欲遂居江都，以水冻，漕运不给，乃还；十二月，丙申，至金陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>唐右仆射兼门下侍郎、同平章事张延翰卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/81.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，汉门下侍郎、同平章事赵损卒；以宁远节度使南昌王定保为中书侍郎、同平章事，不逾年亦卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/82.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝割雁门之北以赂契丹，由是吐谷浑皆属契丹，苦其贪虐，思归中国；成德节度使安重荣复诱之，于是吐谷浑帅部落千余帐自五台来奔。契丹大怒，遣使让帝以招纳叛人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖圣文章武明德孝皇帝中天福六年（辛丑，公元九四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/84.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙寅，帝遣供奉官张澄将兵二千索吐谷浑在并、镇、忻、代四州山谷者，逐之使还故土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/85.mp3" download>download the file</a> instead.
</audio></p>
<p>王延政城建州，周二十里，请于闽王曦，欲以建州为威武军，自为节度使。曦以威武军福州也，乃以建州为镇安军，以延政为节度使，封富沙王；延政改镇安曰镇武而称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/86.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬辰，作浮梁于德胜口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/87.mp3" download>download the file</a> instead.
</audio></p>
<p>彰义节度使张彦泽欲杀其子，掌书记张式素为彦泽所厚，谏止之。彦泽怒，射之；左右素恶式，从而谗之，式惧，谢病去，彦泽遣兵追之，式至邠州，静难节度使李周以闻，帝以彦泽故，流式商州。彦泽遣行军司马郑元昭诣阙求之，且曰：<strong>「彦泽不得张式，恐致不测。」</strong> 帝不得已，与之。癸未，式至泾州，彦泽命决口，剖心，断其四支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/88.mp3" download>download the file</a> instead.
</audio></p>
<p>凉州军乱，留后李文谦闭门自焚死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀自建国以来，节度使多领禁兵，或以它职留成都，委僚佐知留务，专事聚敛，政事不治，民无所诉。蜀主知其弊，丙辰，加卫圣马步都指挥使、武德节度使兼中书令赵廷隐、枢密使、武信节度使、同平章事王处回、捧圣控鹤都指挥使、保宁节度使、同平章事张公铎检校官，并罢其节度使。三月，甲戌，以翰林学士承旨李昊知武德军，散骑常侍刘英图知保宁军，谏议大夫崔銮知武信军，给事中谢从志知武泰军，将作监张讠赞知宁江军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，闽王曦以其子亚澄同平章事、判六军诸卫。曦疑其弟汀州刺史延喜与延政通谋，遣将军许仁钦以兵三千如汀州，执延喜以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>唐主以陈觉及万年常梦锡为宣徽副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/92.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，北京留守李德珫遣牙校以吐谷浑酋长白承福入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/93.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/93.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主遣通事舍人欧阳遇求假道以通契丹，帝不许。自黄巢犯长安以来，天下血战数十年，然后诸国各有分土，兵革稍息。及唐主即位，江、淮比年丰稔，兵食有余，群臣争言__「陛下中兴，今北方多难，宜出兵恢复旧疆。」__ 唐主曰：<strong>「吾少长军旅，见兵之为民害深矣，不忍复言。使彼民安，则吾民亦安矣，又何求焉！」</strong> 汉主遣使如唐，谋共取楚，分其地；唐主不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/94.mp3" download>download the file</a> instead.
</audio></p>
<p>山南东道节度使安从进谋反，遣使奉表诣蜀，请出师金、商以为声援；丁亥，使者至成都。蜀主与群臣谋之，皆曰：<strong>「金、商险远，少出师则不足制敌，多则漕挽不继。」</strong> 蜀主乃辞之。又求援于荆南，高从诲遗从进书，谕以祸福；从进怒，反诬奏从诲。荆南行军司马王保义劝从诲具奏其状，且请发兵助朝廷讨之；从诲从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/95.mp3" download>download the file</a> instead.
</audio></p>
<p>成德节度使安重荣耻臣契丹，见契丹使者，必箕踞慢骂，使过其境，或潜遣人杀之；契丹以让帝，帝为之逊谢。六月，戊午，重荣执契丹使拽剌，遣骑掠幽州南境，军于博野，上表称：<strong>「吐谷浑、两突厥、浑、契苾、沙陀各帅部从归附；党项等亦遣使纳契丹告身职牒，言为虏所陵暴，又言自二月以来，令各具精甲壮马，将以上秋南寇，恐天命不佑，与之俱灭，愿自备十万众，与晋共击契丹。又朔州节度副使赵崇已逐契丹节度使刘山，求归命朝廷。臣相继以闻。陛下屡敕臣承奉契丹，勿自起衅端；其如天道人心，难以违拒，机不可失，时不再来。诸节度使没于虏庭者，皆延颈企踵以待王师，良可哀闵。愿早决计。」</strong> 表数千言，大抵斥帝父事契丹，竭中国以媚无厌之虏。又以此意为书遗朝贵及移籓镇，云已勒兵，必与契丹决战。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/96.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以重荣方握强兵，不能制，甚患之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/97.mp3" download>download the file</a> instead.
</audio></p>
<p>时邺都留守、侍卫马步都指挥使刘知远在大梁；泰宁节度使桑维翰知重荣已蓄奸谋，又虑朝廷重违其意，密上疏曰：__「陛下免于晋阳之难而有天下，皆契丹之功也，不可负之。今重荣恃勇轻敌，吐浑假手报仇，皆非国家之利，不可听也。臣窃观契丹数年以来，士马精强，吞噬四邻，战必胜，攻必取，割中国之土地，收中国之器械；其君智勇过人，其臣上下辑睦，牛马蕃息，国无天灾，此未可与为敌也。且中国新败，士气雕沮，以当契丹乘胜之威，其势相去甚远。又，和亲既绝，则当发兵守塞，兵少则不足以待寇，兵多则馈运无以继之。我出则彼归，我归则彼至，臣恐禁卫之士疲于奔命，镇、定之地无复遗民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/98.mp3" download>download the file</a> instead.
</audio></p>
<p>今天下粗安，疮痍未复，府库虚竭，蒸民困弊，静而守之，犹惧不济，其可妄动乎！契丹与国家恩义非轻，信誓甚着，彼无间隙而自启衅端，就使克之，后患愈重；万一不克，大事去矣。议者以岁输缯帛谓之耗蠹，有所卑逊谓之屈辱，殊不知兵连而不休，祸结而不解，财力将匮，耗蠹孰甚焉！用兵则武吏功臣过求姑息，边籓远郡得以骄矜，下陵上替，屈辱孰大焉！臣愿陛下训农习战，养兵息民，俟国无内忧，民有余力，然后观衅而动，则动必有成矣。又，邺都富盛，国家籓屏，今主帅赴阙，军府无人，臣窃思慢藏诲盗之言，勇夫重闭之义，乞陛下略加巡幸，以杜奸谋。」__ 帝谓使者曰：<strong>「朕比日以来，烦懑不决，今见卿奏，如醉醒矣，卿勿以为忧。」</strong> 闽王曦闻王延政以书招泉州刺史王继业，召继业还，赐死于郊外，杀其子于泉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/99.mp3" download>download the file</a> instead.
</audio></p>
<p>初，继业为汀州刺史，司徒兼门下侍郎、同平章事杨沂丰为士曹参军，与之亲善。或告沂丰与继业通谋，沂丰方侍宴，即收下狱，明日斩之，夷其族。沂丰，涉之从弟也，时年八十余，国人哀之，自是宗族勋旧相继被诛，人不自保，谏议大夫黄峻舁榇诣朝堂极谏，曦曰：<strong>「老物狂发矣！」</strong> 贬漳州司户。曦淫侈无度，资用不给，谋于国计使国安陈匡范，匡范请日进万金；曦悦，加匡范礼部侍郎，匡范增算商贾数倍。曦宴群臣，举酒属匡范曰：<strong>「明珠美玉，求之可得；如匡范人中之宝，不可得也。」</strong> 未几，商贾之算不能足日进，贷诸省务钱以足之，恐事觉，忧悸而卒，曦祭赠甚厚。诸省务以匡范贷贴闻，曦大怒，斫棺，断其尸弃水中，以连江人黄绍颇代为国计使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/100.mp3" download>download the file</a> instead.
</audio></p>
<p>绍颇请__「令欲仕者，自非廕补，皆听输钱即授之，以资望高下及州县房口多寡定其直，自百缗至千缗。」__ 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/101.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主自以专权取吴，尤忌宰相权重，以右仆射兼中书侍郎、同平章事李建勋执政岁久，欲罢之。会建勋上疏言事，意其留中，既而唐主下有司施行。建勋自知事挟爱憎，密取所奏改之；秋，七月，戊辰，罢建勋归私第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/102.mp3" download>download the file</a> instead.
</audio></p>
<p>帝忧安重荣跋扈，己巳，以刘知远为北京留守、河东节度使，复以辽、沁隶河东；以北京留守李德珫为邺都留守。知远微时，为晋阳李氏赘婿，尝牧马，犯僧田，僧执而笞之。知远至晋阳，首召其僧，命之坐，慰谕赠遗，众心大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/103.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越府署火，宫室府库几尽。吴越王元瓘惊惧，发狂疾，唐人争劝唐主乘弊取之，唐主曰：<strong>「奈何利人之灾！」</strong> 遗使唁之，且赒其乏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/104.mp3" download>download the file</a> instead.
</audio></p>
<p>闽主曦自称大闽皇，领威武节度使，与王延政治兵相攻，互有胜负，福、建之间，暴骨如莽。镇武节度判官晋江潘承佑屡请息兵修好，延政不从。闽主使者至，延政大陈甲卒以示之，对使者语甚悖慢；承佑长跪切谏，延政怒，顾左右曰：<strong>「判官之肉可食乎！」</strong> 承佑不顾，声色愈厉，闽主曦恶泉州刺史王继严得众心，罢归，鸩杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/105.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊子朔，以开封尹郑王重贵为东京留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/106.mp3" download>download the file</a> instead.
</audio></p>
<p>冯道，李崧屡荐天平节度使兼侍卫亲军马步副都指挥使、同平章事杜重威之能，以为都指挥使，充随驾御营使，代刘知远，知远由是恨二相，重威所至黩货，民多逃亡，尝出过市，谓左右曰：<strong>「人言我驱尽百姓，何市人之多也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/107.mp3" controls class="html5-audio-player">

<p>壬辰，帝发大梁。己亥，至邺都。壬寅，大赦。帝以诏谕安重荣曰：<strong>「尔身为大臣，家有老母，忿不思难，弃君与亲。吾因契丹得天下，尔因吾致富贵，吾不敢忘德，尔乃忘之，何邪？今吾以天下臣之，尔欲以一镇抗之，不亦难乎！宜审思之，无取后悔！」</strong> 重荣得诏愈骄，闻山南东道节度使安从进有异志，阴遣使与之通谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/108.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/108.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越文穆王元瓘寝疾，察内都监章德安忠厚，能断大事，欲属以后事，语之曰：<strong>「弘佐尚少，当择宗人长者立之。」</strong> 德安曰：<strong>「弘佐虽少，群下伏其英敏，愿王勿以为念！」</strong> 王曰：<strong>「汝善辅之，吾无忧矣。」</strong> 德安，处州人也。辛亥，元瓘卒。初，内牙指挥使戴恽，为元瓘所亲任，悉以军事委之。元瓘养子弘侑乳母，恽妻之亲也，或告恽谋立弘侑。德安秘不发丧，与诸将谋，伏甲士于幕下；壬子，恽入府，执而杀之，废弘侑为庶人，复姓孙，幽之明州。是日，将吏以元瓘遗命，承制以镇海、镇东副大使弘佐为节度使，时年十四。九月，庚申，弘佐即王位，命丞相曹仲达摄政。军中言赐与不均，举仗不受，诸将不能制；仲达亲谕之，皆释仗而拜。弘佐温恭，好书，礼士，躬勤政务，发擿奸伏，人不能欺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>民有献嘉禾者，弘佐问仓吏：<strong>「今蓄积几何？」</strong> 对曰：<strong>「十年。」</strong> 王曰：<strong>「然则军食足矣，可以宽吾民」</strong> 。乃命复其境内税三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛酉，滑州言河决。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/111.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以安重荣杀契丹使者，恐其犯塞，乙亥，遣安国节度使杨彦询使于契丹。彦询至其帐，契丹主责以使者死状，彦询曰：<strong>「譬如人家有恶子，父母所不能制，将如之何？」</strong> 契丹主怒乃解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闽主曦以其子琅邪王亚澄为威武节度使、兼中书令，改号长乐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/113.mp3" download>download the file</a> instead.
</audio></p>
<p>刘知远遣亲将郭威以诏旨说吐谷浑酋长白承福，令去安重荣归朝廷，许以节钺。威还，谓知远曰：<strong>「虏惟利是嗜，安铁胡止以袍袴赂之，今欲其来，莫若重赂乃可致耳。」</strong> 知远从之，且使谓承福曰：<strong>「朝廷已割尔曹隶契丹，尔曹当自安部落；今乃南来助安重荣为逆，重荣已为天下所弃，朝夕败亡。尔曹宜早从化，勿俟临之以兵，南北无归，悔无及矣。」</strong> 承福惧，冬，十月，帅其众归于知远。知远处之太原东山及岚、石之间，表承福领大同节度使，收其精骑以隶麾下。始，安重荣称檄诸道，云与吐谷浑、达靼，契苾同起兵，既而承福降知远，达靼、契苾亦莫之赴，重荣势大沮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闽主曦即皇帝位。王延政自称兵马元帅。闽同平章事李敏卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝之发大梁也，和凝请曰：<strong>「车驾已行，安从进若反，何以备之？」</strong> 帝曰：<strong>「卿意如何？」</strong> 凝请密留空名宣敕十数通，付留守郑王，闻变则书诸将名，遣击之；帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，从进举兵攻邓州，唐州刺史武延翰以闻。郑王遣宣徽南院使张从恩、武德使焦继勋、护圣都指挥使郭金海、作坊使陈思让将大梁兵就申州刺史李建崇兵于叶县以讨之。金海，本突厥；思让，幽州人也。丁丑，以西京留守高行周为南面军前都部署，前同州节度使宋彦筠副之，张从恩监焉；又以郭金海为先锋使，陈思让监焉。彦筠，滑州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/117.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/117.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，以邺都留守李德珫权东京留守，召郑王重贵如邺都。安从进攻邓州，威胜节度使安审晖据牙城拒之，从进不能克而退。癸未，从进至花山，遇张从恩兵，不意其至之速，合战，大败，从恩获其子牙内都指挥使弘义，从进以数十骑奔还襄州，婴城自守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/118.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/118.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主性节俭，常蹑蒲屦，盥颒用铁盎，暑则寝于青葛帷，左右使令惟老丑宫人，服饰粗略。死国事者虽士卒皆给禄三年。分遣使者按行民田，以肥瘠定其税，民间称其平允。自是江、淮调兵兴役及它赋敛，皆以税钱为率，至今用之。唐主勤于听政，以夜继昼，还自江都，不复宴乐；颇伤躁急，内侍王绍颜上书，以为__「今春以来，群臣获罪者众，中外疑惧。」__ 唐主手诏释其所以然，令绍颜告谕中外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/119.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丙戌朔，徙郑王重贵为齐王，充邺都留守；以李德珫为东都留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/120.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/120.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，以高行周知襄州行府事。诏荆南、湖南共讨襄州。高从诲遣都指挥使李端将水军数千至南津，楚王希范遣天策都军使张少敌将战舰百五十艘入汉江助行周，仍各运粮以馈之。少敌，佶之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/121.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/282/121.mp3" download>download the file</a> instead.
</audio></p>
<p>安重荣闻安从进举兵反，谋遂决，大集境内饥民，众至数万，南向邺都，声言不朝。初，重荣与深州人赵彦之俱为散指挥使，相得欢甚。重荣镇成德，彦之自关西归之，重荣待遇甚厚，使彦之招募党众；然心实忌之，及举兵，止用为排陈使，彦之恨之。帝闻重荣反，壬辰，遣护圣等马步三十九指挥击之。以天平节度使杜重威为招讨使，安国节度使马全节副之，前永清节度使王周为马步都虞候。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/122.mp3" download>download the file</a> instead.
</audio></p>
<p>安从进遣其弟从贵将兵逆均州刺史蔡行遇，焦继勋邀击，败之，获从贵，断其足而归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/123.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，杜重威与安重荣遇于宗城西南，重荣为偃月陈，官军再击之，不动；重威惧，欲退。指挥使宛丘王重胤曰：<strong>「兵家忌退。镇之精兵尽在中军，请公分锐士击其左右翼，重胤为公以契丹直冲其中军，彼必狼狈。」</strong> 重威从之。镇人陈稍却，赵彦之卷旗策马来降。彦之以银饰铠胄及鞍勒，官军杀而分之。重荣闻彦之叛，大惧，退匿于辎重中，官军从而乘之，镇人大溃，斩首万五千级。重荣收余众，走保宗城，官军进攻，夜分，拔之。重荣以十余骑走还镇州，婴城自守。会天寒，镇人战及冻死者二万余人。契丹闻重荣反，乃听杨彦询还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/282/124.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，冀州刺史张建武等取赵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/125.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主寝疾，有胡僧谓汉主名龚不利；汉主自造__「？」__ 字名之，义取__「飞龙在天」__ ，读若俨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="127" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/282/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/282/126.mp3" download>download the file</a> instead.
</audio></p>
