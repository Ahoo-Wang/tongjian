<h1>汉纪 第六十章 汉纪六十</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起强围作噩，尽屠维大渊献，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝癸建安二十二年（丁酉，公元二一七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，魏王操军居巢，孙权保濡须，二月，操进攻之。初，右护军蒋钦屯宣城，芜湖令徐盛收钦屯吏，表斩之。及权在濡须，钦与吕蒙持诸军节度，钦每称徐盛之善。权问之，钦曰：<strong>「盛忠而勤强，有胆略器用，好万人督也。今大事未定，臣当助国求才，岂敢挟私恨以蔽贤乎！」</strong> 权善之。三月，操引军还，留伏波将军夏侯惇都督曹仁、张辽等二十六军屯居巢。权令都尉徐详诣操请降，操报使修好，誓重结婚。权留平虏将军周泰督濡须；朱然、徐盛等皆在所部，以泰寒门，不服。权会诸将，大为酣乐，命泰解衣，权手自指其创痕，问以所起，泰辄记昔战斗处以对。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/4.mp3" download>download the file</a> instead.
</audio></p>
<p>毕，使复服；权把其臂流涕曰：<strong>「幼平，卿为孤兄弟，战如熊虎，不惜躯命，被创数十，肤如刻画，孤亦何心不待卿以骨肉之恩，委卿以兵马之重乎？」</strong> 坐罢，住驾，使泰以兵马道从，鸣鼓角作鼓吹而出。于是盛等乃服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/5.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，语魏王操设天子旌旗，出入称警跸。六月，魏以军师华歆为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/6.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，命魏王操冕十有二旒，乘金根车，驾六马，设五时副车。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/7.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以五官中郎将丕为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/8.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏王操娶丁夫人，无子；妾刘氏，生子昂；卞氏生四子：丕、彰、植、熊。王使丁夫人母养昂。昂死于穰，丁夫人哭泣无节，操怒而出之，以卞氏为继室。植性机警，多艺能，才藻敏赡，操爱之。操欲以女妻丁仪，丕以仪目眇，谏止之。仪由是怨丕，与弟黄门侍郎廙及丞相主簿杨修，数称临菑侯植之才，劝操立以为嗣。修，彪之子也。操以函密访于外，尚书崔琰露板答曰：<strong>「《春秋》之义，立子以长。加五官将仁孝聪明，宜承正统，琰以死守之。」</strong> 植，琰之兄女婿也。尚书仆射毛玠曰：<strong>「近者袁绍以嫡庶不分，覆宗灭国。废立大事，非所宜闻。」</strong> 东曹掾邢颙曰：<strong>「以庶代宗，先世之戒也，愿殿下深察之。」</strong> 丕使人问太中大夫贾诩以自固之术。诩曰：<strong>「愿将军恢崇德度，躬素士之业，朝夕孜孜，不违子道，如此而已。」</strong> 丕从之，深自砥砺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/9.mp3" download>download the file</a> instead.
</audio></p>
<p>它日，操屏人问诩，诩嘿然不对。操曰：<strong>「与卿言，而不答，何也？」</strong> 诩曰：<strong>「属有所思，故不即对耳。」</strong> 操曰：<strong>「何思？」</strong> 诩曰：<strong>「思袁本初、刘景升父子也。」</strong> 操大笑。操尝出征，丕、植并送路侧，植称述功德，发言有章，左右属目，操亦悦焉。丕怅然自失，济阴吴质耳语曰：<strong>「王当行，流涕可也。」</strong> 及辞，丕涕泣而拜，操及左右咸歔欷，于是皆以植多华辞而诚心不及也。植既任性而行，不自雕饰，五官将御之以术，矫情自饰，宫人左右并为之称说，故遂定为太子。左右长御贺卞夫人曰：<strong>「将军拜太子，天下莫不喜，夫人当倾府藏以赏赐。」</strong> 夫人曰：<strong>「王自以丕年大，故用为嗣。我但当以免无教导之过为幸耳，亦何为当重赐遗乎？」</strong> 长御还，具以语操，操悦，曰：<strong>「怒不变容，喜不失节，故最为难。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/10.mp3" download>download the file</a> instead.
</audio></p>
<p>太子抱议郎辛毘颈而言曰：<strong>「辛君知我喜不？」</strong> 毘以告其女宪英，宪英叹曰：<strong>「太子，代君主宗庙、社稷者也。代君，不可以不戚；主国，不可以不惧。宜戚宜惧，而反以为喜，何以能久！魏其不昌乎！」</strong> 久之，临菑侯植乘车行驰道中，开司马门出。操大怒，公车令坐死。由是重诸侯科禁，而植宠日衰。植妻衣绣，操登台见之，以违制命，还家赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/11.mp3" download>download the file</a> instead.
</audio></p>
<p>法正说刘备曰：<strong>「曹操一举而降张鲁，定汉中，不因此势以图巴、蜀，而留夏侯渊、张合屯守，身遽北还，此非其智不逮而力不足也，必将内有忧逼故耳。今策渊、合才略，不胜国之将帅，举众往讨，必可克之。克之之日，广农积谷，观衅伺隙，上可以倾覆寇敌，尊奖王室；中可以蚕食雍、凉，广拓境土；下可以固守要害，为持久之计。此盖天以与我，时不可失也。」</strong> 备善其策，乃率诸将进兵汉中，遣张飞、马超、吴兰等屯下辨。魏王操遣都护将军曹洪拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/12.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁肃卒，孙权以从事中郎彭城严畯代肃，督兵万人镇陆口。众人皆为畯喜，畯固辞以__「朴素书生，不闲军事」__ ，发言恳恻，至于流涕。权乃以左护军虎威将军吕蒙兼汉昌太守以代之。众嘉严畯能以实让。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/13.mp3" download>download the file</a> instead.
</audio></p>
<p>定威校尉吴郡陆逊言于孙权曰：<strong>「方今克敌宁乱，非众不济；而山寇旧恶，依阻深地。夫腹心未平，难以图远，可大部伍，取其精锐。」</strong> 权从之，以为帐下右都督。会丹杨贼帅费栈作乱，扇动山越。权命逊讨栈，破之。遂部伍东三郡，强者为兵，羸者补户，得精卒数万人。宿恶荡除，所过肃清，还屯芜湖。会稽太守淳于式表__「逊枉取民人，愁扰所在。」__ 逊后诣都，言次，称式佳吏。权曰：<strong>「式白君，而君荐之，何也？」</strong> 逊对曰：<strong>「式意欲养民，是以白逊。若逊复毁式以乱圣听，不可长也。」</strong> 权曰：<strong>「此诚长者之事，顾人不能为耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/14.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王操使丞相长史王必典兵督许中事。时关羽强盛，京兆金祎睹汉祚将移，乃与少府耿纪、司直韦晃、太医令吉本、本子邈、邈弟穆等谋杀必，挟天子以攻魏，南引关羽为援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝癸建安二十三年（戊戌，公元二一八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/16.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，吉邈等率其党千余人，夜攻王必，烧其门，射必中肩，帐下督扶必奔南城。会天明，邈等众溃，必与颍川典农中郎将严匡共讨斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/17.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，有星孛于东方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/18.mp3" download>download the file</a> instead.
</audio></p>
<p>曹洪将击吴兰，张飞屯固山，声言欲断军后，众议狐疑。骑都尉曹休曰：<strong>「贼实断道者，当伏兵潜行；今乃先张声势，此其不能，明矣。宜及其未集，促击兰。兰破，飞自走矣。」</strong> 洪从之，进，击破兰，斩之。三月，张飞、马超走。休，魏王族子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/19.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，代郡、上谷乌桓无臣氐等反。先是，魏王操召代郡太守裴潜为丞相理曹掾，操美潜治代之功，潜曰：<strong>「潜于百姓虽宽，于诸胡为峻。今继者必以潜为治过严而事加宽惠。彼素骄恣，过宽必弛；既弛，又将摄之以法，此怨叛所由生也。以势料之，代必复叛。」</strong> 于是操深悔还潜之速。后数十日，三单于反问果至。操以其子鄢陵侯彰行骁骑将军，使讨之。彰少善射御，膂力过人。操戒彰曰：<strong>「居家为父子，受事为君臣，动以王法从事，尔其戒之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘备屯阳平关，夏侯渊、张合、徐晃等与之相拒。备遣其将陈式等绝马鸣阁道，徐晃击破之。张合屯广石，备攻之不能克，急书发益州兵。诸葛亮以问从事犍为杨洪，洪曰：<strong>「汉中，益州咽喉，存亡之机会，若无汉中，则无蜀矣。此家门之祸也，发兵何疑！」</strong> 时法正从备北行，亮于是表洪领蜀郡太守；众事皆办，遂使即真。初，犍为太守李严辟洪为功曹，严未去犍为而洪已为蜀郡；洪举门下书佐何祗有才策，洪尚在蜀郡，而祗已为广汉太守。是以西土咸服诸葛亮能尽时人之器用也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，魏王操自将击刘备；九月，至长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/068/22.mp3" download>download the file</a> instead.
</audio></p>
<p>曹彰击代郡乌桓，身自搏战，铠中数箭，意气益厉；乘胜逐北，至桑干之北，大破之，斩首、获生以千数。时鲜卑大人轲比能将数万骑观望强弱，见彰力战，所向皆破，乃请服，北方悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南阳吏民苦繇役，冬，十月，宛守将侯音反。南阳太守东里衮与功曹应余迸窜得出；音遣骑追之，飞矢交流，余以身蔽衮，被七创而死，音骑执衮以归。时征南将军曹仁屯樊以镇荆州，魏王操命仁还讨音。功曹宗子卿说音曰：<strong>「足下顺民心，举大事，远近莫不望风；然执郡将，逆而无益，何不遣之！」</strong> 音从之。子卿因夜逾城从太守收余民围音，会曹仁军至，共攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝癸建安二十四年（己亥，公元二一九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/068/25.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹仁屠宛，斩侯音，复屯樊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，夏侯渊战虽数胜，魏王操常戒之曰：<strong>「为将当有怯弱时，不可但恃勇也。将当以勇为本，行之以智计；但知任勇，一匹夫敌耳。」</strong> 及渊与刘备相拒逾年，备自阳平南渡沔水，缘山稍前，营于定军山。渊引兵争之。法正曰：<strong>「可击矣。」</strong> 备使讨虏将军黄忠乘高鼓噪攻之，渊军大败，斩渊及益州刺史赵颙。张合引兵还阳平。是时新失元帅，军中扰扰，不知所为。督军杜袭与渊司马太原郭淮收敛散卒，号令诸军曰：<strong>「张将军国家名将，刘备所惮。今日事急，非张将军不能安也。」</strong> 遂权宜推合为军主。合出，勒兵按陈，诸将皆受合节度，众心乃定。明日，备欲渡汉水来攻；诸将以众寡不敌，欲依水为陈以拒之。郭淮曰：<strong>「此示弱而不足挫敌，非算也。不如远水为陈，引而致之，半济而后击之，备可破也。」</strong> 既陈，备疑，不渡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/27.mp3" download>download the file</a> instead.
</audio></p>
<p>淮遂坚守，示无还心。以状闻于魏王操，操善之，遣使假合节，复以淮为司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/068/28.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬子晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/29.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，魏王操自长安出斜谷，军遮要以临汉中。刘备曰：<strong>「曹公虽来，无能为也，我必有汉川矣。」</strong> 乃敛众拒险，终不交锋。操运米北山下，黄忠引兵欲取之，过期不还。翊军将军赵云将数十骑出营视之，值操扬兵大出，云猝与相遇，遂前突其陈，且斗且却。魏兵散而复合，追至营下，云入营，更大开门，偃旗息鼓。魏兵疑云有伏，引去；云雷鼓震天，惟以劲弩于后射魏兵。魏兵惊骇，自相蹂践，堕汉水中死者甚多。备明旦自来，至云营，视昨战处，曰：<strong>「子龙一身都为胆也！」</strong> 操与备相守积月，魏军士多亡。夏，五月，操悉引出汉中诸军还长安，刘备遂有汉中。操恐刘备北取武都氐以逼关中，问雍州刺史张既，既曰：<strong>「可劝使北出就谷以避贼，前至者厚其宠赏，则先者知利，后必慕之。」</strong> 操从之，使既之武都，徙氐五万余落出居扶风、天水界。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/30.mp3" download>download the file</a> instead.
</audio></p>
<p>武威颜俊、张掖和鸾、酒泉黄华、西平麹演等，各据其郡，自号将军，更相攻击。俊遣使送母及子诣魏王操为质以求助。操问张既，既曰：<strong>「俊等外假国威，内生傲悖，计定势足，后即反耳。今方事定蜀，且宜两存而斗之，犹卞庄子之刺虎，坐收其敝也。」</strong> 王曰：<strong>「善！」</strong> 岁余，鸾遂杀俊，武威王秘又杀鸾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/31.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备遣宜都太守扶风孟达从秭归北攻房陵，杀房陵太守蒯祺。又遣养子副军中郎将刘封自汉中乘沔水下，统达军，与达会攻上庸，上庸太守申耽举郡降。备加耽征北将军，领上庸太守，以耽弟仪为建信将军、西城太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/32.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，刘备自称汉中王，设坛场于沔阳，陈兵列众，群臣陪位，读奏讫，乃拜受玺绶，御王冠。因驿拜章，上还所假左将军、宜城亭侯印绶。立子禅为王太子。拔牙门将军义阳魏延为镇远将军，领汉中太守，以镇汉川。备还治成都，以许靖为太傅，法正为尚书令，关羽为前将军，张飞为右将军，马超为左将军，黄忠为后将军，余皆进位有差。遣益州前部司马犍为费诗即授关羽印授，羽闻黄忠位与己并，怒曰：<strong>「大丈夫终不与老兵同列！」</strong> 不肯受拜。诗谓羽曰：__「夫立王业者，所用非一。昔萧、曹与高祖少小亲旧，而陈、韩亡命后至；论其班列，韩最居上，未闻萧、曹以此为怨。今汉中王以一时之功隆崇汉室；然意之轻重，宁当与君侯齐乎！且王与君侯譬犹一体，同休等戚，祸福共之。愚谓君侯不宜计官号之高下、爵禄之多少为意也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/33.mp3" download>download the file</a> instead.
</audio></p>
<p>仆一介之使，衔命之人，君侯不受拜，如是便还，但相为惜此举动，恐有后悔耳。」__ 羽大感悟，遽即受拜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/34.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以魏王操夫人卞氏为王后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/35.mp3" download>download the file</a> instead.
</audio></p>
<p>孙权攻合肥。时诸州兵戍淮南。扬州刺史温恢谓兖州刺史裴潜曰：<strong>「此间虽有贼，然不足忧。今水潦方生，而子孝县军，无有远备，关羽骁猾，正恐征南有变耳。」</strong> 已而关羽果使南郡太守糜芳守江陵，将军傅士仁守公安，羽自率众攻曹仁于樊。仁使左将军于禁、立义将军庞德等屯樊北。八月，大霖雨，汉水溢，平地数丈，于禁等七军皆没。禁与诸将登高避水，羽乘大船就攻之，禁等穷迫，遂降。庞德在堤上，被甲持弓，箭不虚发，自平旦力战，至日过中，羽攻益急；矢尽，短兵接，德战益怒，气愈壮，而水浸盛，吏士尽降。德乘小船欲还仁营，水盛船覆，失弓矢，独抱船覆水中，为羽所得，立而不跪。羽谓曰：<strong>「卿兄在汉中，我欲以卿为将，不早降何为！」</strong> 德骂羽曰：__「竖子，何谓降也！魏王带甲百万，威振天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/36.mp3" download>download the file</a> instead.
</audio></p>
<p>汝刘备庸才耳，岂能敌邪！我宁为国家鬼，不为贼将也！」__ 羽杀之。魏王操闻之流涕曰：<strong>「吾知于禁三十年，何意临危处难，反不及庞德邪！」</strong> 封德二子为列侯。羽急攻樊城，城得水，往往崩坏，众皆恟惧。或谓曹仁曰：<strong>「今日之危，非力所支，可及羽围未合，乘轻船夜走。」</strong> 汝南太守满庞曰：<strong>「山水速疾，冀其不久。闻羽遣别将已在郏下，自许以南，百姓扰扰，羽所以不敢遂进者，恐吾军掎其后耳。今若遁去，洪河以南，非复国家有也，君宜待之。」</strong> 仁曰：<strong>「善！」</strong> 乃沉白马与军人盟誓，同心固守。城中人马才数千人，城不没者数板。羽乘船临城，立围数重，外内断绝。羽又遣别将围将军吕常于襄阳。荆州刺史胡修、南乡太守傅方皆降于羽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，沛国魏讽有惑众才，倾动邺都，魏相国钟繇辟以为西曹掾。荥阳任览，与讽友善。同郡郑袤，泰之子也，每谓览曰：<strong>「讽奸雄，终必为乱。」</strong> 九月，讽潜结徒党，与长乐卫尉陈祎谋袭邺；未及期，祎惧而告之。太子丕诛讽，连坐死者数千人，钟繇坐免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/068/38.mp3" download>download the file</a> instead.
</audio></p>
<p>初，丞相主簿杨修与丁仪兄弟谋立曹植为魏嗣，五官将丕患之，以车载废簏内朝歌长吴质，与之谋。修以白魏王操，操未及推验。丕惧，告质，质曰：<strong>「无害也。」</strong> 明日，复以簏载绢以入，修复白之，推验，无人；操由是疑焉。其后植以骄纵见疏，而植故连缀修不止，修亦不敢自绝。每当就植，虑事有阙，忖度操意，豫作答教十余条，敕门下，<strong>「教出，随所问答之」</strong> ，于是教裁出，答已入；操怪其捷，推问，始泄。操亦以修袁术之甥，恶之，乃发修前后漏泄言教，交关诸侯，收杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/39.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王操以杜袭为留府长史，驻关中。关中营帅许攸拥部曲不归附，而有慢言，操大怒，先欲伐之。群臣多谏宜招怀攸，共讨强敌；操横刀于膝，作色不听。袭入欲谏，操逆谓之曰：<strong>「吾计已定，卿勿复言！」</strong> 袭曰：<strong>「若殿下计是邪，臣方助殿下成之；若殿下计非邪，虽成，宜改之。殿下逆臣令勿言，何待下之不阐乎！」</strong> 操曰：<strong>「许攸慢吾，如何可置！」</strong> 袭曰：<strong>「殿下谓许攸何如人邪？」</strong> 操曰：<strong>「凡人也。」</strong> 袭曰：<strong>「夫惟贤知贤，惟圣知圣，凡人安能知非凡人邪！方今豺狼当路而狐狸是先，人将谓殿下避强攻弱；进不为勇，退不为仁。臣闻千钧之弩，不为鼷鼠发机；万石之钟，不以莛撞起音。今区区之许攸，何足以劳神武哉！」</strong> 操曰：<strong>「善！」</strong> 遂厚抚攸，攸即归复。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，魏王操至洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/068/41.mp3" download>download the file</a> instead.
</audio></p>
<p>陆浑民孙狼等作乱，杀县主簿，南附关羽。羽授狼印，给兵，还为寇贼，自许以南，往往遥应羽，羽威震华夏。魏王操议徙许都以避其锐，丞相军司马司马懿、西曹属蒋济言于操曰：<strong>「于禁等为水所没，非战攻之失，于国家大计未足有损。刘备、孙权，外亲内疏，关羽得志，权必不愿也。可遣人劝权蹑其后，许割江南以封权，则樊围自解。」</strong> 操从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，鲁肃尝劝孙权以曹操尚存，宜且抚辑关羽，与之同仇，不可失也。及吕蒙代肃屯陆口，以为羽素骁雄，有兼并之心，且居国上流，其势难久，密言于权曰：<strong>「今令征虏守南郡，潘璋住白帝，蒋钦将游兵万人循江上下，应敌所在，蒙为国家前据襄阳，如此，何忧于操，何赖于羽！且羽君臣矜其诈力，所在反覆，不可以腹心待也。今羽所以未便东向者，以至尊圣明，蒙等尚存也。今不于强壮时图之，一旦僵仆，欲复陈力，其可得邪！」</strong> 权曰：<strong>「今欲先取徐州，然后取羽，何如？」</strong> 对曰：<strong>「今操远在河北，抚集幽、冀，未暇东顾，徐土守兵，闻不足言，往自可克。然地势陆通，骁骑所骋，至尊今日取徐州，操后旬必来争，虽以七八万人守之，犹当怀忧。不如取羽，全据长江，形势益张，易为守也。」</strong> 权善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/43.mp3" download>download the file</a> instead.
</audio></p>
<p>权尝为其子求昏于羽，羽骂其使，不许昏；权由是怒。及羽攻樊，吕蒙上疏曰：<strong>「羽讨樊而多留备兵，必恐蒙图其后故也。蒙常有病，乞分士众还建业，以治疾为名，羽闻之，必撤备兵，尽赴襄阳。大军浮江昼夜驰上，袭其空虚，则南郡可下而羽可禽也。」</strong> 遂称病笃。权乃露檄召蒙还，阴与图计。蒙下至芜湖，定威校尉陆逊谓蒙曰：<strong>「关羽接境，如何远下，后不当可忧也？」</strong> 蒙曰：<strong>「诚如来言，然我病笃。」</strong> 逊曰：<strong>「羽矜其骁气，陵轹于人，始有大功，意骄志逸，但务北进，未嫌于我；有相闻病，必益无备。今出其不意，自可禽制。下见至尊，宜好为计。」</strong> 蒙曰：<strong>「羽素勇猛，既难为敌，且已据荆州，恩信大行，兼始有功，胆势益盛，未易图也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/44.mp3" download>download the file</a> instead.
</audio></p>
<p>蒙至都，权问：<strong>「谁可代卿者？」</strong> 蒙对曰：<strong>「陆逊意思深长，才堪负重，观其规虑，终可大任；而未有远名，非羽所忌，无复是过也。若用之，当令外自韬隐，内察形便，然后可克。」</strong> 权乃召逊，拜偏将军、右部督，以代蒙。逊至陆口，为书与羽，称其功美，深自谦抑，为尽忠自托之意。羽意大安，无复所嫌，稍撤兵以赴樊。逊具启形状，陈其可禽之要。羽得于禁等人马数万，粮食乏绝，擅取权湘关米；权闻之，遂发兵袭羽。权欲令征虏将军孙皎与吕蒙为左右部大督，蒙曰：<strong>「若至尊以征虏能，宜用之；以蒙能，宜用蒙。昔周瑜、程普为左右部督，督兵攻江陵，虽事决于瑜，普自恃久将，且俱是督，遂共不睦，几败国事，此目前之戒也。」</strong> 权寤，谢蒙曰：<strong>「以卿为大督，命皎为后继可也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/45.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王操之出汉中也，使平寇将军徐晃屯宛以助曹仁；及于禁陷没，晃前至阳陵陂。关羽遣兵屯偃城，晃既到，诡道作都堑，示欲截其后，羽兵烧屯走。晃得偃城，连营稍前。操使赵俨以议郎参曹仁军事，与徐晃俱前，余救兵未到；晃所督不足解围，而诸将呼责晃，促救仁。俨谓诸将曰：<strong>「今贼围素固，水潦犹盛，我徒卒单少，而仁隔绝，不得同力，此举适所以敝内外耳。当今不若前军逼围，遣谍通仁，使知外救，以励将士。计北军不过十日，尚足坚守，然后表里俱发，破贼必矣。如有缓救之戮，余为诸君当之。」</strong> 诸将皆喜。晃营距羽围三丈所，作地道及箭飞书与仁，消息数通。孙权为笺与魏王操，请以讨羽自效，及乞不漏，令羽有备。操问群臣，群臣咸言宜密之。董昭曰：__「军事尚权，期于合宜。宜应权以密，而内露之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/46.mp3" download>download the file</a> instead.
</audio></p>
<p>羽闻权上，若还自护，围则速解，便获其利。可使两贼相对衔持，坐待其敝。秘而不露，使权得志，非计之上。又，围中将吏不知有救，计粮怖惧。傥有他意，为难不小。露之为便。且羽为人强梁，自恃二城守固，必不速退。」__ 操曰：<strong>「善！」</strong> 即敕徐晃以权书射着围里及羽屯中，围里闻之，志气百倍；羽果犹豫不能去。魏王操自雒阳南救曹仁，群下皆谓：<strong>「王不亟行，今败矣。」</strong> 侍中桓阶独曰：<strong>「大王以仁等为足以料事势不也？」</strong> 曰：<strong>「能。」</strong> <strong>「大王恐二人遗力邪？」</strong> 曰：<strong>「不然。」</strong> <strong>「然则何为自往？」</strong> 曰：<strong>「吾恐虏众多，而徐晃等势不便耳。」</strong> 阶曰：__「今仁等处重围之中而守死无贰者，诚以大王远为之势也。夫居万死之地，必有死争之心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/47.mp3" download>download the file</a> instead.
</audio></p>
<p>内怀死争，外有强救，大王案六军以示余力，何忧于败而欲自往？」__ 操善其言，乃驻军摩陂，前后遣殷署、朱盖等凡十二营诣晃。关羽围头有屯，又别屯四冢，晃乃扬声当攻围头屯而密攻四冢。羽见四冢欲坏，自将步骑五千出战；晃击之，退走。羽围堑鹿角十重，晃追羽，与俱入围中，破之，傅方、胡修皆死，羽遂撤围退，然舟船犹据沔水，襄阳隔绝不通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/48.mp3" download>download the file</a> instead.
</audio></p>
<p>吕蒙至寻阳，尽伏其精兵 冓 鹿中，使白衣摇橹，作商贾人服，昼夜兼行。羽所置江边屯候，尽收缚之，是故羽不闻知。糜芳、傅士仁素皆嫌羽轻己，羽之出军，芳、仁供给军资不悉相及，羽言：<strong>「还，当治之！」</strong> 芳、仁咸惧。于是蒙令故骑都尉虞翻为书说仁，为陈成败，仁得书即降。翻谓蒙曰：<strong>「此谲兵也，当将仁行，留兵备城。」</strong> 遂将仁至南郡。麋芳城守，蒙以仁示之，芳遂开门出降。蒙入江陵，释于禁之囚，得关羽及将士家属，皆抚慰之，约令军中：<strong>「不得干历人家，有所求取。」</strong> 蒙麾下士，与蒙同郡人，取民家一笠以覆官铠；官铠虽公，蒙犹以为犯军令，不可以乡里故而废法，遂垂涕斩之。于是军中震栗，道不拾遗。蒙旦暮使亲近存恤耆老，问所不足，疾病者给医药，饥寒者赐衣粮。羽府藏财宝，皆封闭以待权至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/49.mp3" download>download the file</a> instead.
</audio></p>
<p>关羽闻南郡破，即走南还。曹仁会诸将议，咸曰：<strong>「今因羽危惧，可追禽也。」</strong> 赵俨曰：<strong>「权遨羽连兵之难，欲掩制其后，顾羽还救，恐我承其两疲，故顺辞求效，乘衅因变以观利钝耳。今羽已孤迸，更宜存之以为权害。若深入追北，权则改虞于彼，将生患于我矣，王必以此为深虑。」</strong> 仁乃解严。魏王操闻羽走，恐诸将追之，果疾敕仁如俨所策。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/068/50.mp3" download>download the file</a> instead.
</audio></p>
<p>关羽数使人与吕蒙相闻，蒙辄厚遇其使，周游城中，家家致问，或手书示信。羽人还，私相参讯，咸知家门无恙，见待过于平时，故羽吏士无斗心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/51.mp3" download>download the file</a> instead.
</audio></p>
<p>会权至江陵，荆州将吏悉皆归附；独治中从事武陵潘浚称疾不见。权遣人以床就家舆致之，浚伏面着床席不起，涕泣交横，哀哽不能自胜。权呼其字与语，慰谕恳恻，使亲近以手巾拭其面。浚起，下地拜谢。即以为治中，荆州军事一以谘之。武陵部从事樊伷诱导诸夷，图以武陵附汉中王备。外白差督督万人往讨之，权不听；特召问浚，浚答：<strong>「以五千兵往，足以擒伷。」</strong> 权曰：<strong>「卿何以轻之？」</strong> 浚曰：<strong>「伷南阳旧姓，颇能弄唇吻，而实无才略。臣所以知之者，伷昔尝为州人设馔，比至日中，食不可得，而十余自起，此亦侏儒观一节之验也。」</strong> 权大笑，即遣浚将五千人往，果斩平之。权以吕蒙为南郡太守，封孱陵侯，赐钱一亿，黄金五百斤；以陆逊领宜都太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/068/52.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，汉中王备所置宜都太守樊友委郡走，诸城长吏及蛮夷君长皆降于逊。逊请金、银、铜印以假授初附，击蜀将詹晏等及秭归大姓拥兵者，皆破降之，前后斩获、招纳凡数万计。权以逊为右护军、镇西将军，进封娄侯，屯夷陵，守峡口。关羽自知孤穷，乃西保麦城。孙权使诱之，羽伪降，立幡旗为象人于城上，因遁走，兵皆解散，才十余骑。权先使朱然、潘璋断其径路。十二月，璋司马马忠获羽及其子平于章乡，斩之，遂定荆州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/068/53.mp3" download>download the file</a> instead.
</audio></p>
<p>初，偏将军吴郡全琮，上疏陈关羽可取之计，权恐事泄，寝而不答；及已禽羽，权置酒公安，顾谓琮曰：<strong>「君前陈此，孤虽不相答，今日之捷，抑亦君之功也。」</strong> 于是封琮阳华亭侯。权复以刘璋为益州牧，驻秭归，未几，璋卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/068/54.mp3" download>download the file</a> instead.
</audio></p>
<p>吕蒙未及受封而疾发，权迎置于所馆之侧，所以治护者万方。时有加钅咸，权为之惨戚。欲数见其颜色，又恐劳动，常穿壁瞻之，见小能下食，则喜顾左右言笑，不然则咄 昔，夜不能寐。病中瘳，为下赦令，群臣毕贺，已而竟卒，年四十二。权哀痛殊甚，为置守冢三百家。权后与陆逊论周瑜、鲁肃及蒙曰：__「公瑾雄烈，胆略兼人，遂破孟德，开拓荆州，邈焉寡俦。子敬因公瑾致达于孤，孤与宴语，便及大略帝王之业，此一快也。后孟德因获刘琮之势，张言方率数十万众水步俱下，孤普请诸将，咨问所宜，无适先对；至张子布、秦文表俱言宜遣使修檄迎之，子敬即驳言不可，劝孤急呼公瑾，付任以众，逆而击之，此二快也。后虽劝吾借玄德地，是其一短，不足以损其二长也。周公不求备于一人，故孤忘其短而贵其长，常以比方邓禹也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/068/55.mp3" download>download the file</a> instead.
</audio></p>
<p>子明少时，孤谓不辞剧易，果敢有胆而已；及身长大，学问开益，筹略奇至，可以次于公瑾，但言议英发不及之耳。图取关羽，胜于子敬。子敬答孤书云：‘帝王之起，皆有驱除，羽不足忌。’此子敬内不能办，外为大言耳，孤亦恕之，不苟责也。然其作军屯营，不失令行禁止，部界无废负，路无拾遗，其法亦美矣。」__ 孙权与于禁乘马并行，虞翻呵禁曰：<strong>「汝降虏，何敢与吾君齐马首乎！」</strong> 抗鞭欲击禁，权呵止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/56.mp3" download>download the file</a> instead.
</audio></p>
<p>孙权之称籓也，魏王操召张辽等诸军悉还救樊，未至而围解。徐晃振旅还摩陂，操迎晃七里，置酒大会。王举酒谓晃曰：<strong>「全樊、襄阳，将军之功也。」</strong> 亦厚赐桓阶，以为尚书。操嫌荆州残民及其屯田在汉川者，皆欲徙之。司马懿曰：<strong>「荆楚轻脆易动，关羽新破，诸为恶者藏窜观望，徙其善者，既伤其意，将令去者不敢复还。」</strong> 操曰：<strong>「是也。」</strong> 是后诸亡者悉还出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/57.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王操表孙权为票骑将军，假节，领荆州牧，封南昌侯。权遣校尉梁寓入贡，又遣朱光等归，上书称臣于操，称说天命。操以权书示外曰：<strong>「是儿欲踞吾着炉火上邪！」</strong> 侍中陈群等皆曰：<strong>「汉祚已终，非适今日。殿下功德巍巍，群生注望，故孙权在远称臣。此天人之应，异气齐声，殿下宜正大位，复何疑哉！」</strong> 操曰：<strong>「若天命在吾，吾为周文王矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/068/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/58.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：教化，国家之急务也，而俗吏慢之；风俗，天下之大事也，而庸君忽之。夫惟明智君子，深识长虑，然后知其为益之大而收功之远也。光武遭汉中衰，群雄糜沸，奋起布衣，绍恢前绪，征伐四方，日不暇给，乃能敦尚经术，宾延儒雅，开广学校，修明礼乐。武功既成，文德亦洽。继以孝明、孝章，遹追先志，临雍拜老，横经问道。自公卿、大夫至于郡县之吏，咸选用经明行修之人，虎贲卫士皆习《孝经》，匈奴子弟亦游太学，是以教立于上，俗成于下。其忠厚清修之士，岂唯取重于搢绅，亦见慕于众庶。愚鄙污秽之人，岂唯不容于朝廷，亦见弃于乡里。自三代既亡，风化之美，未有若东汉之盛者也。及孝和以降，贵戚擅权，嬖幸用事，赏罚无章，贿赂公行，贤愚浑殽，是非颠倒，可谓乱矣。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="59" data-marpit-pagination-total="61"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/59.mp3" download>download the file</a> instead.
</audio></p>
<p>然犹绵绵不至于亡者，上则有公卿、大夫袁安、杨震、李固、杜乔、陈蕃、李膺之徒面引廷争，用公义以扶其危，下则有布衣之士符融、郭泰、范滂、许邵之流，立私论以救其败。是以政治虽浊而风俗不衰，至有触冒斧钺，僵仆于前，而忠义奋发，继起于后，随踵就戮，视死如归。夫岂特数子之贤哉，亦光武、明、章之遗化也！当是之时，苟有明君作而振之，则汉氏之祚犹未可量也。不幸承陵夷颓敝之余，重以桓、灵之昏虐：保养奸回，过于骨肉；殄灭忠良，甚于寇雠；积多士之愤，蓄四海之怒。于是何进召戎，董卓乘衅，袁绍之徒从而构难，遂使乘舆播越，宗庙丘墟，王室荡覆，烝民涂炭，大命陨绝，不可复救。然州郡拥兵专地者，虽互相吞噬，犹未尝不以尊汉为辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/068/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/068/60.mp3" download>download the file</a> instead.
</audio></p>
<p>以魏武之暴戾强伉，加有大功于天下，其蓄无君之心久矣，乃至没身不敢废汉而自立，岂其志之不欲哉？犹畏名义而自抑也。由是观之，教化安可慢，风俗安可忽哉！</p>
</section>
