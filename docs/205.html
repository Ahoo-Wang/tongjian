</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起玄黓执徐，尽柔兆涒滩，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之上长寿元年（壬辰，公元六九二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/3.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，戊辰朔，太后享万象神宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/4.mp3" download>download the file</a> instead.
</audio></p>
<p>腊月，立故于阗王尉迟伏阇雄之子瑕为于阗王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/5.mp3" download>download the file</a> instead.
</audio></p>
<p>春，一月，丁卯，太后引见存抚使所举人，无问贤愚，悉加擢用，高者试凤阁舍人、给事中，次试员外郎、侍御史、补阙、拾遗、校书郎。试官自此始。时人为之语曰：<strong>「补阙连车载，拾遗平斗量；欋推侍御史，碗脱校书郎。」</strong> 有举人沈全交续之曰：<strong>「心存抚使，眯目圣神皇。」</strong> 为御史纪先知所擒，劾其诽谤朝政，请杖之朝堂，然后付法，太后笑曰：<strong>「但使卿辈不滥，何恤人言！宜释其罪。」</strong> 先知大惭。太后虽滥以禄位收天下人心，然不称职者，寻亦黜之，或加刑诛。挟刑赏之柄以驾御天下，政由己出，明察善断，故当时英贤亦竞为之用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/6.mp3" download>download the file</a> instead.
</audio></p>
<p>宁陵丞庐江郭霸以诌谀干太后，拜监察御史。中丞魏元忠病，霸往问之，因尝其粪，喜曰：<strong>「大夫粪甘则可忧；今苦，无伤也。」</strong> 元忠大恶之，遇人辄告之。戊辰，以夏官尚书杨执柔同平章事。执柔，恭仁弟之孙也，太后以外族用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，隋炀帝作东都，无外城，仅有短垣而已，至是，凤阁侍郎李昭德始筑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/8.mp3" download>download the file</a> instead.
</audio></p>
<p>左台中丞来俊臣罗告同平章事任知古、狄仁杰、裴行本、司农卿裴宣礼、前文昌左丞卢献、御史中丞魏元忠、潞州刺史李嗣真谋反。先是，来俊臣奏请降敕，一问即承反者得减死。及知古等下狱，俊臣以此诱之，仁杰对曰：<strong>「大周革命，万物惟新，唐室旧臣，甘从诛戮。反是实！」</strong> 俊臣乃少宽之。判官王德寿谓仁杰曰：<strong>「尚书定减死矣。德寿业受驱策，欲求少阶级，烦尚书引杨执柔，可乎？」</strong> 仁杰曰：<strong>「皇天后土遣狄仁杰为如此事！」</strong> 以头触柱，血流被面；德寿惧而谢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/9.mp3" download>download the file</a> instead.
</audio></p>
<p>侯思止鞫魏元忠，元忠辞气不屈；思止怒，命倒曳之。元忠曰：<strong>「我薄命，譬如坠驴，足絓于镫，为所曳耳。思止愈怒，更曳之，元忠曰：</strong>「侯思止，汝若须魏元忠头则截取，何必使承反也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/10.mp3" download>download the file</a> instead.
</audio></p>
<p>狄仁杰既承反，有司待报行刑，不复严备。仁杰裂衾帛书冤状，置绵衣中，谓王德寿曰：<strong>「天时方热，请授家人去其绵。」</strong> 德寿许之。仁杰子光远得书，持之称变，得召见。则天览之，以问俊臣，对曰：<strong>「仁杰等下狱，臣未尝褫其巾带，寝处甚安，苟无事实，安肯承反！」</strong> 太后使通事舍人周纟林往视之，俊臣暂假仁杰等巾带，罗立于西，使纟林视之；纟林不敢视，唯东顾唯诺而已。俊臣又诈为仁杰等谢死表，使纟林奏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/11.mp3" download>download the file</a> instead.
</audio></p>
<p>乐思晦男未十岁，没入司农，上变，得召见。太后问状，对曰：<strong>「臣父已死，臣家已破，但惜陛下法为俊臣等所弄。陛下不信臣言，乞择朝臣之忠清、陛下素所信任者，为反状以付俊臣，无不承反矣。」</strong> 太后意稍寤，召见仁杰等，问曰：<strong>「卿承反何也？对曰：</strong>「不承，则已死于拷掠矣。」__ 太后曰：<strong>「何为作谢死表？」</strong> 对曰：<strong>「无之。」</strong> 出表示之，乃知其诈，于是出此七族。庚午，贬知古江夏令，仁杰彭泽令，宣礼夷陵令，元忠涪陵令，献西乡令；流行本、嗣真于岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/12.mp3" download>download the file</a> instead.
</audio></p>
<p>俊臣与武承嗣等固请诛之，太后不许。俊臣乃独称行本罪尤重，请诛之；秋官郎中徐有功驳之，以为：<strong>「明主有更生之恩，俊臣不能将顺，亏损恩信。」</strong> 殿中侍御史贵乡霍献可，宣礼之甥也，言于太后曰：<strong>「陛下不杀裴宣礼，臣请陨命于前。」</strong> 以头触殿阶，血流沾地，以示为人臣不私其亲。太后皆不听。献可常以绿帛裹其伤，微露之于幞头下，冀太后见之以为忠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/13.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，补阙薛谦光上疏，以为：<strong>「选举之法，宜得实才，取舍之间，风化所系。今之选人，咸称觅举，奔竞相尚，喧诉无惭。至于才应经邦，惟令试策；武能制敌，止验弯弧。昔汉武帝见司马相如赋，恨不同时，及置之朝廷，终文园令，知其不堪公卿之任故也。吴起将战，左右进剑，起曰：‘将者提鼓挥桴，临敌决疑，一剑之任，非将事也。’然则虚文岂足以佐时，善射岂足以克敌！要在文吏察其行能，武吏观其勇略，考居官之臧否，行举者赏罚而已。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/14.mp3" download>download the file</a> instead.
</audio></p>
<p>来俊臣求金于左卫大将军泉献诚，不得，诬以谋反，下狱。乙亥，缢杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/15.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，司刑卿、检校陕州刺史李游道为冬官尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/16.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己亥，吐蕃党项部落万余人内附，分置十州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/17.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，以秋官尚书袁智弘同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/18.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙申，赦天下，改元如意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/19.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙寅，禁天下屠杀及捕鱼虾。江淮旱，饥，民不得采鱼虾，饿死者甚众。右拾遗张德，生男三日，私杀羊会同僚，补阙杜肃怀一餤，上表告之。明日，太后对仗，谓德曰：<strong>「闻卿生男，甚喜。」</strong> 德拜谢。太后曰：<strong>「何从得肉？」</strong> 德叩头服罪。太后曰：<strong>「朕禁屠宰，吉凶不预。然卿自今召客，亦须择人。」</strong> 出肃表示之。肃大惭，举朝欲唾其面。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/20.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃酋长曷苏帅部落请内附，以右玉钤卫将军张玄遇为安抚使，将精卒二万迎之。六月，军至大渡水西，曷苏事泄，为国人所擒。别部酋长昝捶帅羌蛮八千余人内附，玄遇以其部落置莱川州而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/21.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，万年主簿徐坚上疏，以为：<strong>「书有五听之道，令着三覆之奏。窃见比有敕推按反者，令使者得实，即行斩决。人命至重，死不再生，万一怀枉，吞声赤族，岂不痛哉！此不足肃奸逆而明典刑，适所以长威福而生疑惧。臣望绝此处分，依法覆奏。又，法官之任，宜加简择，有用法宽平，为百姓所称者，愿亲而任之；有处事深酷，不允人望者，愿疏而退之。」</strong> 坚，齐聃之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏官侍郎李昭德密言于太后曰：<strong>「魏王承嗣权太重。」</strong> 太后曰：<strong>「吾侄也，故委以腹心。」</strong> 昭德曰：<strong>「侄之于姑，其亲何如子之于父？子犹有篡弑其父者，况侄乎！今承嗣既陛下之侄，为亲王，又为宰相，权侔人主，臣恐陛下不得久安天位也！」</strong> 太后矍然曰：<strong>「朕未之思。」</strong> 秋，七月，戊寅，以文昌左相、同凤阁鸾台三品武承嗣为特进，纳言武攸宁为冬官尚书，夏官尚书、同平章事杨执柔为地官尚书，并罢政事；以秋官侍郎新郑崔元综为鸾台侍郎，夏官侍郎李昭德为凤阁侍郎，检校天官侍郎姚璹为文昌左丞，检校地官侍郎李元素为文昌右丞，与司宾卿崔神基并同平章事。璹，思廉之孙；元素，敬玄之弟也。辛巳，以营缮大匠王璿为夏官尚书、同平章事。承嗣亦毁昭德于太后，太后曰：<strong>「吾任昭德，始得安眠，此代吾劳，汝勿言也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是时，酷吏恣横，百官畏之侧足，昭德独廷奏其奸。太后好祥瑞，有献白石赤文者，执政诘其异，对曰：<strong>「以其赤心。」</strong> 昭德怒曰：<strong>「此石赤心，他石尽反邪？」</strong> 左右皆笑。襄州人胡庆以丹漆书龟腹曰：<strong>「天子万万年。」</strong> 谐阙献之。昭德以刀刮尽，奏请付法。太后曰：<strong>「此心亦无恶。」</strong> 命释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/24.mp3" download>download the file</a> instead.
</audio></p>
<p>太后习猫，使与鹦鹉共处，出示百官。传观未遍，猫饥，搏鹦鹉食之，太后甚惭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/25.mp3" download>download the file</a> instead.
</audio></p>
<p>太后自垂拱以来，任用酷吏，先诛唐宗室贵戚数百人，次及大臣数百家，其刺史、郎将以下，不可胜数。每除一官，户婢窃相谓曰：<strong>「鬼朴又来矣。」</strong> 不旬月，辄遭掩捕、族诛。监察御史朝邑严善思，公直敢言。时告密者不可胜数，太后亦厌其烦，命善思按问，引虚伏罪者八百五十余人。罗织之党为之不振，乃相与共构陷善思，坐流欢州。太后知其枉，寻复召为浑仪监丞。善思名譔，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/26.mp3" download>download the file</a> instead.
</audio></p>
<p>右补阙新郑朱敬则以太后本任威刑以禁异议，今既革命，众心已定，宜省刑尚宽，乃上疏，以为：<strong>「李斯相秦，用刻薄变诈以屠诸侯，不知易之以宽和，卒至土崩，此不知变之祸也。汉高祖定天下，陆贾、叔孙通说之以礼义，传世十二，此知变之善也。自文明草昧，天地屯蒙，三叔流言，四凶构难，不设钩距，无以应天顺人，不切刑名，不可摧奸息暴。故置神器，开告端，曲直之影必呈，包藏之心尽露，神道助直，无罪不除，苍生晏然，紫宸易主。然而急趋无善迹，促柱少和声，向时之妙策，乃当今之刍狗也。伏愿览秦、汉之得失，考时事之合宜，审糟粕之可遗，觉蘧庐之须毁，去萋菲之牙角，顿奸险之锋芒，窒罗织之源，扫朋党之迹，使天下苍生坦然大悦，岂不乐哉！」</strong> 太后善之，赐帛三百段。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>侍御史周矩上疏曰：<strong>「推劾之吏皆相矜以虐，泥耳笼头，枷研楔A191，摺膺签爪，悬发薰耳，号曰‘狱持’。或累日节食，连宵缓问，昼夜摇撼，使不得眠，号曰‘宿囚’。此等既非木石，且救目前，苟求赊死。臣窃听舆议，皆称天下太平，何苦须反！岂被告者尽是英雄，欲求帝王邪？但不胜楚毒自诬耳。愿陛下察之。今满朝侧息不安，皆以为陛下朝与之密，夕与之仇，不可保也。周用仁而昌，秦用刑而亡。愿陛下缓刑用仁，天下幸甚！」</strong> 太后颇采其言，制狱稍衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后春秋虽高，善自涂泽，虽左右不觉其衰。丙戌，敕以齿落更生，九月，庚子，御则天门，赦天下，改元。更以九月为社。制于并州置北都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸丑，同平章事李游道、王璿、袁智弘、崔神基、李元素、春官侍郎孔思元、益州长史任令辉，皆为王弘义所陷，流岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/30.mp3" controls class="html5-audio-player">

</audio></p>
<p>左羽林中郎将来子珣坐事流爱州，寻卒。初，新丰王孝杰从刘审礼击吐蕃，为副总管，与审礼皆没于吐蕃。赞普见孝杰泣曰：<strong>「貌类吾父。」</strong> 厚礼之，后竟得归，累迁右鹰扬卫将军。孝杰久在吐蕃，知其虚实。会西州都督唐休璟请复取龟兹、于阗、疏勒、碎叶四镇，敕以孝杰为武威军总管，与左武卫大将军阿史那忠节将兵击吐蕃。冬，十月，丙戌，大破吐蕃，复取四镇，置安西都护府于龟兹，发兵戍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之上长寿二年（癸巳，公元六九三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/32.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，壬辰朔，太后享万象神宫，以魏王承嗣为亚献，梁王三思为终献。太后自制神宫乐，用舞者九百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/33.mp3" download>download the file</a> instead.
</audio></p>
<p>户婢团儿为太后所宠信，有憾于皇嗣，乃谮皇嗣妃刘氏、德妃窦氏为厌咒。癸巳，妃与德妃朝太后于嘉豫殿，既退，同时杀之，瘗于宫中，莫知所在。德妃，抗之曾孙也。皇嗣畏忤旨，不敢言，居太后前，容止自如。团儿复欲害皇嗣，有言其情于太后者，太后乃杀团儿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/34.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，告密者皆诱人奴婢告其主，以求功赏。德妃父孝谌为润州刺史，有奴妄为妖异以恐德妃母庞氏，庞氏惧，奴请夜祠祷解，因发其事。下监察御史龙门薛季昶按之，季昶诬奏，以为与德妃同祝诅，先涕泣不自胜，乃言曰：<strong>「庞氏所为，臣子所不忍道。」</strong> 太后擢季昶为给事中。庞氏当斩，其子希瑊诣侍御史徐有功讼冤，有功牒所司停刑，上奏论之，以为无罪；季昶奏有功阿党恶逆，请付法，法司处有功罪当绞。令史以白有功，有功叹曰：<strong>「岂我独死，诸人永不死邪！」</strong> 既食，掩扇而寝。人以为有功苟自强，必内忧惧，密伺之，方熟寝。太后召有功，迎谓曰：<strong>「卿比按狱，失出何多？」</strong> 对曰：<strong>「失出，人臣之小过；好生，圣人之大德。」</strong> 太后默然。由是庞氏得减死，与其三子皆流岭南，孝谌贬罗州司马，有功亦除名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申，姚璹奏请令宰相撰《时政记》，月送史馆；从之。《时政记》自此始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>腊月，丁卯，降皇孙成器为寿春王，恒王成义为衡阳王，楚王隆基为临淄王，卫王隆范为巴陵王，赵王隆业为彭城王，皆睿宗之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/37.mp3" download>download the file</a> instead.
</audio></p>
<p>春，一月，庚子，以夏官侍郎娄师德同平章事。师德宽厚清慎，犯而不校。与李昭德俱入朝，师德体肥行缓，昭德屡待之不至，怒骂曰：<strong>「田舍夫！」</strong> 师德徐笑曰：<strong>「师德不为田舍夫，谁当为之！」</strong> 其弟除代州刺史，将行，师德谓曰：<strong>「吾备位宰相，汝复为州牧，荣宠过盛，人所疾也，将何以自免？」</strong> 弟长跪曰：<strong>「自今虽有人唾某面，某拭之而已，庶不为兄忧。」</strong> 师德愀然曰：<strong>「此所以为吾忧也！人唾汝面，怒汝也；汝拭之，乃逆其意，所以重其怒。夫唾，不拭自干，当笑而受之。」</strong> 甲寅，前尚方监裴匪躬、内常侍范云仙坐私谒皇嗣，腰斩于市。自是公卿以下皆不得见。又有告皇嗣潜有异谋者，太后命来俊臣鞫其左右，左右不胜楚毒，皆欲自诬。太常工人京兆安金藏大呼谓俊臣曰：<strong>「公既不信金藏之言，请剖心以明皇嗣不反。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/38.mp3" download>download the file</a> instead.
</audio></p>
<p>即引佩刀自剖其胸，五藏皆出，流血被地。太后闻之，令轝入宫中，使医内五藏，以桑皮线缝之，傅以药，经宿始苏。太后亲临视之，叹曰：<strong>「吾有子不能自明，使汝至此。」</strong> 既命俊臣停推。睿宗由是得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>罢举人习《老子》，更习太后所造《臣轨》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，丙子，新罗王政明卒，遣使立其子理洪为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，禁人间锦。侍御史侯思止私畜锦，李照德按之，杖杀于朝堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>或告岭南流人谋反，太后遣司刑评事万国俊摄监察御史就按之。国俊至广州，悉召流入，矫制赐自尽。流人号呼不服，国俊驱就水曲，尽斩之，一朝杀三百余人。然后诈为反状，还奏，因言诸道流人，亦必有怨望谋反者，不可不早诛。太后喜，擢国俊为朝散大夫、行侍御史。更遣右翊卫兵曹参军刘光业、司刑评事王德寿、苑南面监丞鲍思恭、尚辇直长王大贞、右武威卫兵曹参军屈贞筠皆摄监察御史，诣诸道按流人。光业等以国俊多杀蒙赏，争效之，光业杀七百人，德寿杀五百人，自余少者不减百人，其远年杂犯流人亦与之俱毙。太后颇知其滥，制：<strong>「六道流人未死者并家属皆听还乡里。」</strong> 国俊等亦相继死，或得罪流窜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>来俊臣诬冬官尚书苏干，云在魏州与琅邪王冲通谋，夏，四月，乙未，杀之。</p>
</section>

<p>五月，癸丑，棣州河溢，流二千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，九月，丁亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏王承嗣等五千人表请加尊号曰金轮圣神皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙未，太后御卫象神宫，受尊号，赦天下。作金轮等七宝，每朝会，陈之殿庭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，追尊昭安皇帝曰浑元昭安皇帝，文穆皇帝曰立极文穆皇帝，孝明高皇帝曰无上孝明高皇帝，皇后从帝号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，以文昌左丞、同平章事姚璹为司宾卿，罢政事；以司宾卿万年豆卢钦望为内史，文昌左丞韦巨源同平章事，秋官侍郎吴人陆元方为鸾台侍郎、同平章事。巨源，孝宽之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>正月，丙戌，太后享万象神宫。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥可汗骨笃禄卒，其子幼，弟默啜自立为可汗。腊月，甲戌，默啜寇灵州。室韦反，遣右鹰扬卫大将军李多祚击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，一月，以娄师德为河源等军检校营田大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，武威道总管王孝杰破吐蕃孛攵论赞刃、突厥可汗俀子等于泠泉及大岭，各三万余人，碎叶镇守使韩思忠破泥熟俟斤等万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，以僧怀义为代北道行军大总管，以讨默啜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲申，以凤阁舍人苏味道为凤阁侍郎、同平章事，李昭德检校内史，更以僧怀义为朔方道行军大总管，以李昭德为长史，苏味道为司马，帅契苾明、曹仁师、沙吒忠义等十八将军以讨默啜，未行，虏退而止。昭德尝与怀义议事，失其旨，怀义挞之，昭德惶惧请罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，壬戌，以夏官尚书、武威道大总管王孝杰同凤阁鸾台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，魏王承嗣等二万六千余人上尊号曰越古金轮圣神皇帝。甲午，御则天门楼受尊号，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/59.mp3" download>download the file</a> instead.
</audio></p>
<p>天授中，遣监察御史寿春裴怀古安集西南蛮。六月，癸丑，永昌蛮酋薰期帅部落二十余万户内附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/60.mp3" download>download the file</a> instead.
</audio></p>
<p>河内有老尼居神都麟趾寺，与嵩山人韦什方等以妖妄惑众。尼自号净光如来，云能知未然；什方自云吴赤乌元年生。又有老胡亦自言五百岁，云见薛师已二百年矣，容貌愈少。太后甚信重之，赐什方姓武氏。秋，七月，癸未，以什方为正谏大夫、同平章事，制云：<strong>「迈轩代之广成，逾汉朝之河上。」</strong> 八月，什方乞还山，制罢遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/61.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，以王孝杰为瀚海道行军总管，仍受朔方道行军大总管薛怀义节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，以司宾少卿姚璹为纳言；左肃政中丞原武杨再思为鸾台侍郎，洛州司马杜景俭为凤阁侍郎，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/63.mp3" download>download the file</a> instead.
</audio></p>
<p>豆卢钦望请京官九品已上输两月俸以赡军，转帖百官，令拜表。百官但赴拜，不知何事。拾遗王求礼谓钦望曰：<strong>「明公禄厚，输之无伤；卑官贫迫，奈何不使其知而欺夺之乎？」</strong> 钦望正色拒之。既上表，求礼进言曰：<strong>「陛下富有四海，军国有储，何藉贫官九品之俸而欺夺之！」</strong> 姚璹曰：<strong>「求礼不识大体。」</strong> 求礼曰：<strong>「如姚璹，为识大体者邪？」</strong> 事遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊寅，鸾台侍郎、同平章事崔元综坐事流振州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武三思帅四夷酋长请铸铜铁为天枢，立于端门之外，铭纪功德，黜唐颂周；以姚璹为督作使。诸胡聚钱百万亿，买铜铁不能足，赋民间农器以足之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬午朔，日有食之。殿中丞来俊臣坐赃贬同州参军。王弘义流琼州，诈称敕追还，至汉北，侍御史胡元礼遇之，按验，得其奸状，杖杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/67.mp3" download>download the file</a> instead.
</audio></p>
<p>内史李昭德恃太后委遇，颇专权使气，人多疾之。前鲁王府功曹参军丘愔上疏攻之，其略曰：<strong>「陛下天授以前，万机独断。自长寿以来，委任昭德，参奉机密，献可替否；事有便利，不预咨谋，要待画日将行，方乃别生驳异。扬露专擅，显示于人，归美引愆，义不如此。」</strong> 又曰：<strong>「臣观其胆，乃大于身，鼻息所冲，上拂云汉。」</strong> 又曰：<strong>「蚁穴坏堤，针芒写气，权重一去，收之极难。」</strong> 长上果毅邓注，又着《石论》数千言，述昭德专权之状。凤阁舍人逄弘敏取奏之，太后由是恶昭德。壬寅，贬昭德为南宾尉，寻又免死流窜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/68.mp3" download>download the file</a> instead.
</audio></p>
<p>太后出梨花一枝以示宰相，宰相皆以为瑞。杜景俭独曰：<strong>「今草木黄落，而此更发荣，阴阳不时，咎在臣等。」</strong> 因拜谢。太后曰：<strong>「卿真宰相也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，壬申，以文昌右丞李元素为凤阁侍郎，右肃政中丞周允元检校凤阁侍郎，并同平章事。允元，豫州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>岭南獠反，以容州都督张玄遇为桂、永等州经略大使以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之上天册万岁元年（乙未，公元六九五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>正月，辛巳朔，太后加号慈氏越古金轮圣神皇帝，赦天下，改元证圣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/73.mp3" download>download the file</a> instead.
</audio></p>
<p>周允元与司刑少卿皇甫文备奏内史豆卢钦望、同平章事韦巨源、杜景俭、苏味道、陆元方附会李昭德，不能匡正，钦望贬赵州，巨源贬麟州，景俭贬溱州，味道贬集州，元方贬绥州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/74.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/74.mp3" download>download the file</a> instead.
</audio></p>
<p>初，明堂既成，太后命僧怀义作夹纟宁大像，其小指中犹容数十人，于明堂北构天堂以贮之。堂始构，为风所摧，更构之，日役万人，采木江岭，数年之间，所费以万亿计，府藏为之耗竭。怀义用财如粪土，太后一听之，无所问。每作无遮会，用钱万缗；士女云集，又散钱十车，使之争拾，相蹈践有死者。所在公私田宅，多为僧有。怀义颇厌入宫，多居白马寺，所度力士为僧者满千人。侍御史周矩疑有奸谋，固请按之。太后曰：<strong>「卿姑退，朕即令往。」</strong> 矩至台，怀义亦至，乘马就阶而下，坦腹于床。矩召吏将按之，遽跃马而去。矩具奏其状，太后曰：<strong>「此道人病风，不足诘，所度僧，惟卿所处。」</strong> 悉流远州。迁矩天官员外郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/205/75.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，作无遮会于朝堂，凿地为坑，深五丈，结彩为宫殿，佛像皆于坑中引出之，云自地涌出。又杀牛取血，画大像，首高二百尺，云怀义刺膝血为之。丙申，张像于天津桥南，设斋。时御医沈南翏亦得幸于太后，怀义心愠，是夕，密烧天堂，延及明堂。火照城中如昼，比明皆尽，暴风裂血像为数百段。太后耻而讳之，但云内作工徒误烧麻主，遂涉明堂。时方酺宴，左拾遗刘承庆请辍朝停酺以答天谴，太后将从之。姚璹曰：<strong>「昔成周宣榭，卜代愈隆；汉武建章，盛德弥永。今明堂布政之所，非宗庙也，不应自贬损。」</strong> 太后乃御端门，观酺如平日。命更造明堂、天堂，仍以怀义充使。又铸铜为九州鼎及十二神，皆高一丈，各置其方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/76.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，河内老尼昼食一麻一米，夜则烹宰宴乐，畜弟子百余人，淫秽靡所不为。武什方自言能合长年药，太后遣乘驿于岭南采药。及明堂火，尼入唁太后，太后怒叱之，曰：<strong>「汝常言能前知，何以不言明堂火？」</strong> 因斥还河内，弟子及老胡等皆逃散。又有发其奸者，太后乃复召尼还麟趾寺，弟子毕集，敕给使掩捕，尽获之，皆没为官婢。什方还，至偃师，闻事露，自绞死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/77.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，以明堂火告庙，下制求直言。刘承庆上疏，以为：<strong>「火发既从麻主，后及总章，所营佛舍，恐劳无益，请罢之。又，明堂所以统和天人，一旦焚毁，臣下何心犹为酺宴！忧喜相争，伤于情性。又，陛下垂制博访，许陈至理，而左史张鼎以为今既火流王屋，弥显大周之祥，通事舍人逄敏奏称，弥勒成道时有天魔烧宫，七宝台须臾散坏，斯实谄妄之邪言，非君臣之正论。伏愿陛下干干翼翼，无戾天人之心而兴不急之役，则兆人蒙赖，福禄无穷。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/78.mp3" download>download the file</a> instead.
</audio></p>
<p>获嘉主簿彭城刘知几表陈四事。其一以为：<strong>「皇业权舆，天地开辟，嗣君即位，黎元更始，则时藉非常之庆，以申再造之恩。今六合清晏而赦令不息，近则一年再降，远则每岁无遗，至于违法悖礼之徒，无赖不仁之辈，编户则寇攘为业，当官则赃贿是求。而元日之朝，指期天泽，重阳之节，伫降皇恩，如其忖度，咸果释免。或有名垂结正，罪将断决，窃行货贿，方便规求，故致稽延，毕沾宽宥。用使俗多顽悖，时罕廉隅，为善者不预恩光，作恶者独承徼幸。古语曰：‘小人之幸，君子之不幸。」</strong> 斯之谓也。望陛下而今而后，颇节于赦，使黎氓知禁，奸宄肃清。」__ 其二以为：__「海内具僚九品以上，每岁逢赦，必赐阶勋，至于朝野宴集，公私聚会，绯服众于青衣，象板多于木笏；皆荣非德举，位罕才升，不知何者为妍蚩，何者为美恶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/79.mp3" download>download the file</a> instead.
</audio></p>
<p>臣望自今以后，稍息私恩，使有善者逾效忠勤，无才者咸知勉励。」__ 其三以为：<strong>「陛下临朝践极，取士太广，六品以下职事清官，遂乃方之土芥，比之沙砾，若遂不加沙汰，臣恐有秽皇风。」</strong> 其四以为：<strong>「今之牧伯迁代太速，倏来忽往，蓬转萍流，既怀苟县之谋，何暇循良之政！望自今刺史非三岁以上不可迁官，仍明察功过，尤甄赏罚。」</strong> 疏奏，太后颇嘉之。是时官爵易得而法网严峻，故人竞为趋进而多陷刑戮，知几乃着《思慎赋》以刺时见志焉。丙午，以王孝杰为朔方道行军总管，击突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/80.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，己酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/81.mp3" download>download the file</a> instead.
</audio></p>
<p>僧怀义益骄恣，太后恶之。既焚明堂，心不自安，言多不顺；太后密选宫人有力者百余人以防之。壬子，执之于瑶光殿前树下，使建昌王武攸宁师壮士殴杀之，送尸白马寺，焚之以造塔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/82.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，太后去__「慈氏越古」__ 之号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，丙辰，凤阁侍郎、同平章事周允王薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，天枢成，高一百五尺，径十二尺，八面，各径五尺。下为铁山，周百七十尺，以铜为蟠龙麒麟萦绕之；上为腾云承露盘，径三丈，四龙人立捧火珠，高一丈。工人毛婆罗造模，武三思为文，刻百官及四夷酋长名，太后自书其榜曰__「大周万国颂德天枢」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，辛酉，吐蕃寇临洮，以王孝杰为肃边道行军大总管以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，甲寅，太后合祭天地于南郊，加号天册金轮大圣皇帝，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，突厥默啜遣使请降，太后喜，册授左卫大将军、归国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后中之上万岁通天元年（丙申，公元六九六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/89.mp3" download>download the file</a> instead.
</audio></p>
<p>腊月，甲戌，太后发神都；甲申，封神岳；赦天下，改元万岁登封，天下百姓无出今年租税；大酺九日。丁亥，禅于少室；己丑，御朝觐坛受贺；癸巳，还宫；甲午，谒太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/90.mp3" download>download the file</a> instead.
</audio></p>
<p>右千牛卫将军安平王武攸绪，少有志行，恬澹寡欲，扈从封中岳还，即求弃官，隐于嵩山之阳。太后疑其诈，许之，以观其所为。攸绪遂优游岩壑，冬居茅椒，夏居石室，一如山林之士。太后所赐及王公所遗野服器玩，攸绪一皆置之不用，尘埃凝积。买田使奴耕种，与民无异。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，一月，甲寅，以娄师德为肃边道行军副总管，击吐蕃。己巳，以师德为左肃政大夫，知政事如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/92.mp3" download>download the file</a> instead.
</audio></p>
<p>改长安崇尊庙为太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，辛巳，尊神岳天中王为神岳天中黄帝，灵妃为天中黄后；启为齐圣皇帝；封启母神为玉京太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/94.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬寅，王孝杰、娄师德与吐蕃将论钦陵赞婆战于素罗汗山，唐兵大败；孝杰坐免为庶人，师德贬原州员外司马。师德因署移牒，惊曰：<strong>「官爵尽无邪？」</strong> 既而曰：<strong>「亦善，亦善！」</strong> 不复介意。丁巳，新明堂成，高二百九十四尺，方三百尺，规模率小于旧。上施金涂铁凤，高二丈，后为大风所损；更为铜火珠，群龙捧之，号曰通天宫。赦天下，改元万岁通天。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/95.mp3" download>download the file</a> instead.
</audio></p>
<p>大食请献师子。姚璹上疏，以为：<strong>「师子专食肉，远道传致，肉既难得，极为劳费。陛下鹰犬不蓄，渔猎悉停，岂容菲薄于身而厚给于兽！」</strong> 乃却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/96.mp3" download>download the file</a> instead.
</audio></p>
<p>以检校夏官侍郎孙元亨同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/97.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，壬子，营州契丹松漠都督李尽忠、归诚州刺史孙万荣举兵反，攻陷营州，杀都督赵文翙。尽忠，万荣之妹夫也，皆居于营州城侧。文翙刚愎，契丹饥不加赈给，视酋长如奴仆，故二人怨而反。乙丑，遣左鹰扬卫将军曹仁师、右金吾卫大将军张玄遇、左威卫大将军李多祚、司农少卿麻仁节等二十八将讨之。秋，七月，辛亥，以春官尚书梁王武三思为榆关道安抚大使，姚璹副之，以备契丹。改李尽忠为李尽灭，孙万荣为孙万斩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/98.mp3" download>download the file</a> instead.
</audio></p>
<p>尽忠录自称无上可汗，据营州，以万荣为前锋，略地，所向皆下，旬日，兵至数万，进围檀州，清边前军副总管张九节击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/99.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丁酉，曹仁师、张玄遇、麻仁节与契丹战于硖石谷，唐兵大败。先是，契丹破营州，获唐俘数百，囚之地牢，闻唐兵将至，使守牢绐之曰：<strong>「吾辈家属，饥寒不能自存，唯俟官军至即降耳。」</strong> 既而契丹引出其俘，饲以糠粥，慰劳之曰：<strong>「吾养汝则无食，杀汝又不忍，今纵汝去。」</strong> 遂释之。俘至幽州，具言其状，诸军闻之，争欲先入。至黄麞谷，虏又遣老弱迎降，故遗老牛瘦马于道侧。仁师等三军弃步卒，将骑兵轻进。契丹设伏横击之，飞索以纟玄遇、仁节，生获之，将卒死者填山谷，鲜有脱者。契丹得军印，诈为牒，令玄遇等署之，牒总管燕匪石、宗怀昌等云：<strong>「官军已破贼，若至营州，军将皆斩，兵不叙勋。」</strong> 匪石等得牒，昼夜兼行，不遑寝食以赴之，士马疲弊；契丹伏兵于中道邀之，全军皆没。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/100.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，制：<strong>「天下系囚及士庶家奴骁勇者，官偿其直，发以击契丹。」</strong> 初令山东近边诸州置武骑团兵，以同州刺史建安王武攸宜为右武威卫大将军，充清边道行军大总管，以讨契丹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/101.mp3" download>download the file</a> instead.
</audio></p>
<p>右拾遗陈子昂为攸宜府参谋，上疏曰：<strong>「恩制免天下罪人及募诸色奴充兵讨击契丹，此乃捷急之计，非天子之兵。且比来刑狱久清，罪人全少，奴多怯弱，不惯征行，纵其募集，未足可用。况当今天下忠臣勇士，万分未用其一，契丹小孽，假命待诛，何劳免罪赎奴，损国大体！臣恐此策不可威示天下。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/102.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，突厥寇凉州，执都督许钦明。钦明，绍之曾孙也；时出按部，突厥数万奄至城下，钦明拒战，为所虏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/103.mp3" download>download the file</a> instead.
</audio></p>
<p>钦明兄钦寂，时为龙山军讨击副使，与契丹战于崇州，军败，被擒。虎将围安东，令钦寂说其属城未下者。安东都护裴玄珪在城中，钦寂谓曰：<strong>「狂贼天殃，灭在朝夕，公但励兵谨守以全忠节。」</strong> 虏杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/104.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃复遣使请和亲，太后遣右武卫胄曹参军贵乡郭元振往察其宜。吐蕃将论钦陵请罢安西四镇戍兵，并求分十姓突厥之地。元振曰：<strong>「四镇、十姓与吐蕃种类本殊，今请罢唐兵，岂非有兼并之志乎？」</strong> 钦陵曰：<strong>「吐蕃苟贪土地，欲为边患，则东侵甘、凉，岂肯规利于万里之外邪！」</strong> 乃遣使者随元振入请之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朝廷疑未决，元振上疏，以为：<strong>「钦陵求罢兵割地，此乃利害之机，诚不可轻举措也。今若直拒其善意，则为边患必深。四镇之利远，甘、凉之害近，不可不深图也。宜以计缓之，使其和望未绝则善矣。彼四镇、十姓，吐蕃之所甚欲也，而青海、吐谷浑，亦国家之要地也，今报之宜曰：‘四镇、十姓之地，本无用于中国，所以遣兵戍之，欲以镇抚西域，分吐蕃之势，使不得并力东侵也。今若果无东侵之志，当归我吐谷浑诸部及青海故地，则五俟斤部亦当以归吐蕃。’如此则足以塞钦陵之口，而亦未与之绝也。若钦陵小有乖违，则曲在彼矣。且四镇、十姓款附岁久，今未察其情之向背，事之利害，遥割而弃之，恐伤诸国之心，非所以御四夷也。」</strong> 太后从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/205/106.mp3" download>download the file</a> instead.
</audio></p>
<p>元振又上言：<strong>「吐蕃百姓疲于徭戍，早愿和亲；钦陵利于统兵专制，独不欲归款。若国家岁发和亲使，而钦陵常不从命，则彼国之人怨钦陵日深。望国恩日甚，设欲大举其徒，固亦难矣。斯亦离间之渐，可使其上下猜阻，祸乱内兴矣。」</strong> 太后深然之。元振名震，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，以并州长史王方庆为鸾台侍郎，与殿中监万年李道广并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥默啜请为太后子，并为其女求昏，悉归河西降户，帅其部众为国讨契丹。太后遣豹韬卫大将军阎知微、左卫郎将摄司宾卿田归道册授默啜左卫大将军、迁善可汗。知微，立德之孙；归道，仁会之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，辛卯，契丹李尽忠卒，孙万荣代领其众。突厥默啜乘间袭松漠，虏尽忠、万荣妻子而去。太后进拜默啜为颉跌利施大单于、立功报国可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/110.mp3" download>download the file</a> instead.
</audio></p>
<p>孙万荣收合余众，军势复振，遣别帅骆务整、何阿小为前锋，攻陷冀州，杀刺史陆宝积，屠吏居数千人；又攻瀛州，河北震动。制起彭泽令狄仁杰为魏州刺史。前刺史独孤思庄畏契丹猝至，悉驱百姓入城，缮修守备。仁杰至，悉遣还农，曰：<strong>「贼犹在远，何烦如是！万一贼来，吾自当之。」</strong> 百姓大悦。时契丹入寇，军书填委，夏官郎中硖石姚元崇剖析如流，皆有条理，太后奇之，擢为夏官侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/205/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/205/111.mp3" download>download the file</a> instead.
</audio></p>
<p>太后思徐有功用法平，擢拜左台殿中侍御史，远近闻者无不相贺。鹿城主簿宗城潘好礼着论，称有功蹈道依仁，固守诚节，不以贵贱死生易其操履。设客问曰：<strong>「徐公于今谁与为比？」</strong> 主人曰：<strong>「四海至广，人物至多，或匿迹韬光，仆不敢诬，若所闻见，则一人而已，当于古人中求之。」</strong> 客曰：<strong>「何如张释之？」</strong> 主人曰：<strong>「释之所行者甚易，徐公所行者甚难。难易之间，优劣见矣。张公逢汉文之时，天下无事，至如盗高庙玉环及渭桥惊马，守法而已，岂不易哉！徐公逢革命之秋，属惟新之运，唐朝遗老，或包藏祸心，使人主有疑。如周兴、来俊臣，乃尧年之四凶也，崇饰恶言以诬盛德；而徐公守死善道，深相明白，几陷囹圄，数挂网罗，此吾子所闻，岂不难哉！」</strong> 客曰：<strong>「使为司刑卿，乃得展其才矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="113" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>主人曰：__「吾子徒见徐公用法平允，谓可置司刑；仆睹其人，方寸之地，何所不容，若其用之，何事不可，岂直司刑而已哉！</p>
