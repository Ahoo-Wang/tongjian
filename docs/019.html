</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/019/1.mp3" download>download the file</a> instead.

<p>起强圉大荒落，尽玄黓阉茂，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>世宗孝武皇帝中之上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元朔五年（丁巳，公元前一二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，乙丑，薛泽免。以公孙弘为丞相，封平津侯。丞相封侯自弘始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/4.mp3" download>download the file</a> instead.
</audio></p>
<p>时上方兴功业，弘于是开东阁以延贤人，与参谋议。每朝觐奏事，因言国家便宜，上亦使左右文学之臣与之论难。弘尝奏言：<strong>「十贼彍弩，百吏不敢前。请禁民毋得挟弓弩，便。」</strong> 上下其议。侍中吾丘寿王对曰：<strong>「臣闻古者作五兵，非以相害，以禁暴讨邪也。秦兼天下，销甲兵，折锋刃；其后民以櫌鉏、棰梃相挞击，犯法滋众，盗贼不胜，卒以乱亡。故圣王务教化而省禁防，知其不足恃也。礼曰：‘男子生，桑弧、蓬矢以举之，’明示有事也。大射之礼，自天子降及庶人。三代之道也。愚闻圣王合射以明教矣，未闻弓矢之为禁也。且所为禁者，为盗贼之以攻夺也；攻夺之罪死，然而不止者，大奸之于重诛，固不避也。臣恐邪人挟之而吏不能止，良民以自备而抵法禁，是擅贼威而夺民救也。窃以为大不便。」</strong> 书奏，上以难弘，弘诎服焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/5.mp3" download>download the file</a> instead.
</audio></p>
<p>弘性意忌，外宽内深。诸尝与弘有隙，无近远，虽阳与善，后竟报其过。董仲舒为人廉直，以弘为从谀，弘嫉之。胶西王端骄恣，数犯法，所杀伤二千石甚众。弘乃荐仲舒为胶西相；仲舒以病免。汲黯常毁儒，面触弘，弘欲诛之以事，乃言上曰：<strong>「右内史界部中多贵臣、宗室，难治，非素重臣不能任，请徙黯为右内史。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/6.mp3" download>download the file</a> instead.
</audio></p>
<p>春，大旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/7.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴右贤王数侵扰朔方。天子令车骑将军青将三万骑出高阙，卫尉苏建为游击将军，左内史李沮为高弩将军，太仆公孙贺为骑将军，代相李蔡为轻车将军，皆领属车骑将军，俱出朔方；大行李息、岸头侯张次公为将军，俱出右北平；凡十余万人，击匈奴。右贤王以为汉兵远，不能至，饮酒，醉。卫青等兵出塞六七百里，夜至，围右贤王。右贤王惊，夜逃，独与壮骑数百驰，溃围北去。得右贤裨王十余人，众男女万五千余人，畜数十百万，于是引兵而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/8.mp3" download>download the file</a> instead.
</audio></p>
<p>至塞，天子使使者持大将军印，即军中拜卫青为大将军，诸将皆属焉。夏，四月，乙未，复益封青八千七百户，封青三子伉、不疑、登皆为列侯。青固谢曰：<strong>「臣幸得待罪行间，赖陛下神灵，军大捷，皆诸校尉力战之功也。陛下幸已益封臣青；臣青子在襁褓中，未有勤劳，上列地封为三侯，非臣待罪行间所以劝士力战之意也。」</strong> 天子曰：<strong>「我非忘诸校尉功也。」</strong> 乃封护军都尉公孙敖为合骑侯，都尉韩说为龙頟侯，公孙贺为南窌侯，李察为乐安侯，校尉李朔为涉轵侯，赵不虞为随成侯，公孙戎奴为从平侯，李沮、李息及校尉豆如意皆赐爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/9.mp3" download>download the file</a> instead.
</audio></p>
<p>于是青尊宠，于群臣无二，公卿以下皆卑奉之，独汲黯与亢礼。人或说黯曰：<strong>「自天子欲群臣下大将军，大将军尊重，君不可以不拜。」</strong> 黯曰：<strong>「夫以大将军有揖客，反不重邪！」</strong> 大将军闻，愈贤黯，数请问国家朝廷所疑，遇黯加于平日。大将军青虽贵，有时侍中，上踞厕而视之；丞相弘燕见，上或时不冠；至如汲黯见，上不冠不见也。上尝坐武帐中，黯前奏事，上不冠，望见黯，避帐中，使人可其奏。其见敬礼如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/10.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，诏曰：<strong>「盖闻导民以礼，风之以乐。今礼坏、乐崩，朕甚闵焉。其令礼官劝学兴礼以为天下先！」</strong> 于是丞相弘等奏：<strong>「请为博士官置弟子五十人，复其身；第其高下，以补郎中、文学、掌故；即有秀才异等，辄以名闻；其不事学若下材，辄罢之。又，吏通一艺以上者，请皆选择以补右职。」</strong> 上从之。自此公卿、大夫、士、吏彬彬多文学之士矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/11.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，匈奴万骑入代，杀都尉朱英，略千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，淮南王安，好读书属文，喜立名誉，招致宾客方术之士数千人。其群臣、宾客，多江、淮间轻薄士，常以厉王迁死感激安。建元六年，彗星见，或说王曰：<strong>「先吴军时，彗星出，长数尺，然尚流血千里。今彗星竟天，天下兵当大起。」</strong> 王心以为然，乃益治攻战具，积金钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/13.mp3" download>download the file</a> instead.
</audio></p>
<p>郎中雷被获罪于太子迁，时有诏，欲从军者辄诣长安，被即愿奋击匈奴。太子恶被于王，斥免之，欲以禁后。是岁，被亡之长安，上书自明。事下廷尉治，踪迹连王，公卿请逮捕治王。太子迁谋令人衣卫士衣，持戟居王旁，汉使有非是者，即刺杀之，因发兵反。天子使中尉宏即讯王，王视中尉颜色和，遂不发。公卿奏：<strong>「安壅阏奋击匈奴者，格明诏，当弃市。」</strong> 诏削二县。既而安自伤曰：<strong>「吾行仁义，反见削地。」</strong> 耻之，于是为反谋益甚。安与衡山王赐相责望，礼节间不相能。衡山王闻淮南王有反谋，恐为所并，亦结宾客为反具，以为淮南已西，欲发兵定江、淮之间而有之。衡山王后徐来谮太子爽于王，欲废之而立其弟孝。王囚太子而佩孝以王印，令招致宾客。宾客来者微知淮南、衡山有逆计，日夜从容劝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/14.mp3" download>download the file</a> instead.
</audio></p>
<p>王乃使孝客江都人枚赫、陈喜作輣车、锻矢，刻天子玺、将相军吏印。秋，衡山王当入朝，过淮南；淮南王乃昆弟语，除前隙，约束反具。衡山王即上书谢病，上赐书不朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元朔六年（戊午，公元前一二三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/16.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，大将军青出定襄，击匈奴；以合骑侯公孙敖为中将军，太仆公孙贺为左将军，翕侯赵信为前将军，卫尉苏建为右将军，郎中令李广为后将军，左内史李沮为强弩将军，咸属大将军。斩首数千级而还，休士马于定襄、云中、雁门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/17.mp3" download>download the file</a> instead.
</audio></p>
<p>赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/18.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，卫青复将六将军出定襄，击匈奴，斩首虏万余人。右将军建、前将军信并军三千余骑独逢单于兵，与战一日余，汉兵且尽。信故胡小王，降汉，汉封为翕侯，及败，匈奴诱之，遂将其余骑可八百降匈奴。建尽亡其军，脱身亡，自归大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/19.mp3" download>download the file</a> instead.
</audio></p>
<p>议郎周霸曰：<strong>「自大将军出，未尝斩裨将。今建弃军，可斩，以明将军之威。」</strong> 军正闳、长史安曰：<strong>「不然。《兵法》：‘小敌之坚，大敌之禽也。’今建以数千当单于数万，力战一日余，士尽，不敢有二心，自归，而斩之，是示后无反意也，不当斩。」</strong> 大将军曰：<strong>「青幸得以肺腑待罪行间，不患无威，而霸说我以明威，甚失臣意。且使臣职虽当斩将，以臣之尊宠而不敢自擅诛于境外，而具归天子，天子自裁之，于以见为人臣不敢专权，不亦可乎？」</strong> 军吏皆曰：<strong>「善！」</strong> 遂囚建诣行在所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/20.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，平阳县吏霍仲孺给事平阳侯家，与青姊卫少儿私通，生霍去病。去病年十八，为侍中，善骑射，再从大将军击匈奴，为票姚校尉，与轻骑勇八百，直弃大军数百里赴利，斩捕首虏过当。于是天子曰：<strong>「票姚校尉去病，斩首虏二千余级，得相国、当户，斩单于大父行藉若侯产，生捕季父罗姑，比再冠军，封去病为冠军侯。上谷太守郝贤四从大将军，捕斩首虏二千余级，封贤为众利侯。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/019/21.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，失两将军，亡翕侯，军功不多，故大将军不益封，止赐千金。右将军建至，天子不诛，赎为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/22.mp3" download>download the file</a> instead.
</audio></p>
<p>单于既得翕侯，以为自次王，用其姊妻之，与谋汉。信教单于益北绝幕，以诱罢汉兵，徼极而取之，无近塞。单于从其计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/23.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，汉比岁发十余万众击胡，斩捕首虏之士受赐黄金二十余万斤，而汉军士马死者十余万，兵甲转漕之费不与焉。于是大司农经用竭，不足以奉战士。六月，诏令民得买爵及赎禁锢，免臧罪。置赏官，名曰武功爵，级十七万，凡直三十余万金。诸买武功爵至千夫者，得先除为吏。吏道杂而多端，官职耗废矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元狩元年（己未，公元前一二二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/25.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，上行幸雍，祠五畤，获兽，一角而足有五蹄。有司言：<strong>「陛下肃祗郊祀，上帝报享，锡一角兽，盖麟云。」</strong> 于是以庆五畤，畤加一牛，以燎。久之，有司又言：<strong>「元宜以天瑞命，不宜以一二数，一元曰建，二元以长星曰光，今元以郊得一角兽曰狩云。」</strong> 于是济北王以为天子且封禅，上书献太山及其旁邑。天子以他县偿之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/26.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南王安与宾客左吴等日夜为反谋，按舆地图，部署兵所从入。诸使者道长安来，为妄言，言__「上无男，汉不治」__ ，即喜；即言__「汉廷治，有男」__ ，王怒，以为妄言，非也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/27.mp3" download>download the file</a> instead.
</audio></p>
<p>王召中郎伍被与谋反事，被曰：<strong>「王安得此亡国之言乎？臣见宫中生荆棘，露沾衣也。」</strong> 王怒，系伍被父母，囚之。三月，复召问之，被曰：<strong>「昔秦为无道，穷奢极虐，百姓思乱者十家而六七。高皇帝起于行陈之中，立为天子，此所谓蹈瑕候间，因秦之亡而动者也。今大王见高皇帝得天下之易也，独不观近世之吴、楚乎！夫吴王王四郡，国富民众，计定谋成，举兵而西；然破于大梁，奔走而东，身死祀绝者何？诚逆天道而不知时也。方今大王之兵，众不能十分吴、楚之一，天下安宁，万倍吴、楚之时，大王不从臣之计，今见大王弃千乘之君，赐绝命之书，为群臣先死于东宫也。」</strong> 王涕泣而起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/28.mp3" download>download the file</a> instead.
</audio></p>
<p>王有孽子不害，最长，王弗爱，王后、太子皆不以为子、兄数。不害有子建，材高有气，常怨望太子，阴使人告太子谋杀汉中尉事，下廷尉治。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/29.mp3" download>download the file</a> instead.
</audio></p>
<p>王患之，欲发，复问伍被曰：<strong>「公以为吴兴兵，是邪？非邪？」</strong> 被曰：<strong>「非也。臣闻吴王悔之甚，愿王无为吴王之所悔。」</strong> 王曰：<strong>「吴何知反！汉将一日过成皋者四十余人，今我绝成皋之口，据三川之险，招山东之兵，举事如此，左吴、赵贤、朱骄如皆以为什事九成，公独以为有祸无福，何也？必如公言，不可徼幸邪？」</strong> 被曰：<strong>「必不得已，被有愚计。当今诸侯无异心，百姓无怨气，可伪为丞相、御史请书，徙郡国豪桀高赀于朔方，益发甲卒，急其会日；又伪为诏狱书，逮诸侯太子、幸臣。如此，则民怨，诸侯惧，即使辩士随而说之，傥可徼幸什得一乎！」</strong> 王曰：<strong>「此可也。虽然，吾不至若此。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/30.mp3" download>download the file</a> instead.
</audio></p>
<p>于是王乃作皇帝玺，丞相、御史大夫、将军、军吏、中二千石及旁近郡太守、都尉印，汉使节。欲使人伪得罪而西，事大将军，一日发兵，即刺杀大将军。且曰：<strong>「汉廷大臣，独汲黯好直谏，守节死义，难惑以非；至如说丞相弘等，如发蒙振落耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/31.mp3" download>download the file</a> instead.
</audio></p>
<p>王欲发国中兵，恐其相、二千石不听，王乃与伍被谋先杀相、二千石。又欲令人衣求盗衣，持羽檄从东方来，呼曰：<strong>「南越兵入界！」</strong> 欲因以发兵。会廷尉逮捕淮南太子，淮南王闻之，与太子谋，召相、二千石，欲杀而发兵。召相，相至，内史、中尉皆不至。王念，独杀相无益也，即罢相。王犹豫，计未决。太子即自刭，不殊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/32.mp3" download>download the file</a> instead.
</audio></p>
<p>伍被自诣吏，告与淮南王谋反踪迹如此。吏因捕太子、王后，围王宫，尽求捕王所与谋反宾客在国中者，索得反具，以闻。下公卿治其党与，使宗正以符节治王。未至，十一月，淮南王安自刭。杀王后荼、太子迁，诸所与谋反者皆族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/33.mp3" download>download the file</a> instead.
</audio></p>
<p>天子以伍被雅辞多引汉之美，欲勿诛。廷尉汤曰：<strong>「被首为王画反计，罪不可赦。」</strong> 乃诛被。侍中庄助素与淮南王相结交，私论议，王厚赂遗助；上薄其罪，欲勿诛。张汤争，以为：<strong>「助出入禁门，腹心之臣，而外与诸侯交私如此，不诛，后不可治。」</strong> 助竟弃市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/34.mp3" download>download the file</a> instead.
</audio></p>
<p>衡山王上书，请废太子爽，立其弟孝为太子。爽闻，即遣所善白嬴之长安上书，言__「孝作輣车、锻矢，与王御者奸」__ ，欲以败孝。会有司捕所与淮南谋反者，得陈喜于衡山王子孝家，吏劾孝首匿喜。孝闻__「律：先自告，除其罪」__ ，即先自告所与谋反者枚赫、陈喜等。公卿请逮捕衡山王治之，王自刭死。王后徐来、太子爽及孝皆弃市，所与谋反者皆族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/35.mp3" download>download the file</a> instead.
</audio></p>
<p>凡淮南、衡山二狱，所连引列侯、二千石、豪桀等，死者数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/36.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/37.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，立皇子据为太子，年七岁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/38.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙巳晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/39.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴万人入上谷，杀数百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/40.mp3" download>download the file</a> instead.
</audio></p>
<p>初，张骞自月氏还，具为天子言西域诸国风俗：<strong>「大宛在汉正西，可万里。其俗土着，耕田；多善马，马汗血；有城郭、室屋，如中国。其东北则乌孙，东则于窴。于窴之西，则水皆西流注西海，其东，水东流注盐泽。盐泽潜行地下，其南则河源出焉。盐泽去长安五千里。匈奴右方居盐泽以东，至陇西长城，南接羌，鬲汉道焉。乌孙、康居、奄蔡、大月氏，皆行国，随畜牧，与匈奴同俗。大夏在大宛西南，与大宛同俗。臣在大夏时，见邛竹杖、蜀布，问曰：‘安得此？’大夏国人曰：‘吾贾人往市之身毒。’身毒在大夏东南可数千里，其俗土着，与大夏同。以骞度之，大夏去汉万二千里，居汉西南；今身毒国又居大夏东南数千里，有蜀物，此其去蜀不远矣。今使大夏，从羌中，险，羌人恶之；少北，则为匈奴所得；从蜀，宜径，又无寇。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/41.mp3" download>download the file</a> instead.
</audio></p>
<p>天子既闻大宛及大夏、安息之属皆大国，多奇物，土着，颇与中国同业，而兵弱，贵汉财物。其北有大月氏、康居之属，兵强，可以赂遗设利朝也。诚得而以义属之，则广地万里，重九译，致殊俗，威德遍于四海，欣然以骞言为然。乃令骞因蜀、犍为发间使王然于等四道并出駹，出冉，出徙，出邛、僰，指求身毒国，各行一二千里，其北方闭氐、莋，南方闭巂、昆明。昆明之属无君长，善寇盗，辄杀略汉使，终莫得通。于是汉以求身毒道，始通滇国。滇王当羌谓汉使者曰：<strong>「汉孰与我大？」</strong> 及夜郎侯亦然。以道不通，故各自以为一州主，不知汉广大。使者还，因盛言滇大国，足事亲附；天子注意焉，乃复事西南夷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元狩二年（庚申，公元前一二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/43.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，上幸雍，祠五畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/44.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊寅，平津献侯公孙弘薨。壬辰，以御史大夫乐安侯李蔡为丞相，廷尉张汤为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/45.mp3" download>download the file</a> instead.
</audio></p>
<p>霍去病为票骑将军，将万骑出陇西，击匈奴，历五王国，转战六日，过焉支山千余里，杀折兰王，斩卢侯王，执浑邪王子及相国、都尉，获首虏八千九百余级，收休屠王祭天金人。诏益封去病二千户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/46.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，去病复与合骑侯公孙敖将数万骑俱出北地，异道。卫尉张骞、郎中令李广俱出右北平，异道。广将四千骑先行，可数百里，骞将万骑在后。匈奴左贤王将四万骑围广，广军士皆恐；广乃使其子敢独与数十骑驰贯胡骑，出其左右而还，告广曰：<strong>「胡虏易与耳！」</strong> 军士乃安。广为圜陈，外向。胡急击之，矢下如雨。汉兵死者过半，汉矢且尽。广乃令士持满毋发，而广身自以大黄射其裨将，杀数人，胡虏益解。会日暮，吏士皆无人色，而广意气自如，益治军，军中皆服其勇。明日，复力战，死者过半，所杀亦过当。会博望侯军亦至，匈奴军乃解去。汉军罢，弗能追，罢归。汉法：博望侯留迟后期，当死，赎为庶人。广军功自如，无赏。而票骑将军去病深入二千余里，与合骑侯失，不相得。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/47.mp3" download>download the file</a> instead.
</audio></p>
<p>票骑将军逾居延，过小月氏，至祁连山，得单桓、酋涂王，及相国、都尉以众降者二千五百人，斩首虏三万二百级，获裨小王七十余人。天子益封去病五千户，封其裨将有功者鹰击司马赵破奴为从票侯，校尉高不识为宜冠侯，校尉仆多为煇渠侯。合骑侯敖坐行留不与票骑会，当斩，赎为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/48.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，诸宿将所将士、马、兵皆不如票骑，票骑所将常选，然亦敢深入，常与壮骑先其大军；军亦有天幸，未尝困绝也。而诸宿将常留落不偶，由此票骑日以亲贵，比大将军矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/49.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴入代、雁门，杀略数百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/50.mp3" download>download the file</a> instead.
</audio></p>
<p>江都王建与其父易王所幸淖姬等及女弟征臣奸。建游雷陂，天大风，建使郎二人乘小船入陂中。船覆，两郎溺，攀船，乍见乍没。建临观大笑，令勿救，皆死。凡杀不辜三十五人，专为淫虐。自知罪多，恐诛，与其后成光共使越婢下神，祝诅上。又闻淮南、衡山阴谋，建亦作兵器，刻皇帝玺，为反具。事发觉，有司请捕诛，建自杀，后成光等皆弃市，国除。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>胶东康王寄薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/52.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，匈奴浑邪王降。是时，单于怒浑邪王、休屠王居西方为汉所杀虏数万人，欲召诛之。浑邪王与休屠王恐，谋降汉，先遣使向边境要遮汉人，令报天子。是时，大行李息将城河上，得浑邪王使，驰传以闻。天子闻之，恐其以诈降而袭边，乃令票骑将军将兵往迎之。休屠王后悔，浑邪王杀之，并其众。票骑既渡河，与浑邪王众相望。浑邪王裨将见汉军，而多不欲降者，颇遁去。票骑乃驰入，得与浑邪王相见，斩其欲亡者八千人，遂独遣浑邪王乘传先诣行在所，尽将其众渡河。降者四万余人，号称十万。既至长安，天子所以赏赐者数十巨万；封浑邪王万户，为漯阴侯，封其裨王呼毒尼等四人皆为列侯。益封票骑千七百户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/53.mp3" download>download the file</a> instead.
</audio></p>
<p>浑邪之降也，汉发车二万乘以迎之，县官无钱，从民贳马，民或匿马，马不具。上怒，欲斩长安令，右内史汲黯曰：<strong>「长安令无罪，独斩臣黯，民乃肯出马。且匈奴畔其主而降汉，汉徐以县次传之，何至令天下骚动，罢敝中国而以事夷狄之人乎！」</strong> 上默然。及浑邪至，贾人与市者坐当死五百余人，黯请间见高门，曰：<strong>「夫匈奴攻当路塞，绝和亲，中国兴兵诛之，死伤者不可胜计，而费以巨万百数。臣愚以为陛下得胡人，皆以为奴婢，以赐从军死事者家，所卤获，因予之，以谢天下之苦，塞百姓之心。今纵不能，浑邪率数万之众来降，虚府库赏赐，发良民侍养，譬若奉骄子，愚民安知市买长安中物，而文吏绳以为阑出财物于边关乎！陛下纵不能得匈奴之资以谢天下，又以微文杀无知者五百余人，是所谓庇其叶而伤其枝者也。臣窃为陛下不取也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/54.mp3" download>download the file</a> instead.
</audio></p>
<p>上默然不许，曰：<strong>「吾久不闻汲黯之言，今又复妄发矣。」</strong> 居顷之，乃分徙降者边五郡故塞外，而皆在河南，因其故俗为五属国。而金城河西，西并南山至盐泽，空无匈奴，匈奴时有候者到而希矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/55.mp3" download>download the file</a> instead.
</audio></p>
<p>休屠王太子日磾与母阏氏、弟伦俱没入官，输黄门养马。久之，帝游宴，见马，后宫满侧，日磾等数十人牵马过殿下，莫不窃视，至日磾独不敢。日磾长八尺二寸，容貌甚严，马又肥好，上异而问之，具以本状对。对奇焉，即日赐汤沐、衣冠，拜为马监，迁侍中、驸马都尉、光禄大夫。日磾既亲近，未尝有过失，上甚信爱之，赏赐累千金，出则骖乘，入侍左右。贵戚多窃怨曰：<strong>「陛下妄得一胡儿，反贵重之。」</strong> 上闻，愈厚焉。以休屠作金人祭天主，故赐日磾姓金氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元狩三年（辛酉，公元前一二零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/57.mp3" download>download the file</a> instead.
</audio></p>
<p>春，有星孛于东方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/58.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/59.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南王之谋反也，胶东康王寄微闻其事，私作战守备。及吏治淮南事，辞出之。寄母王夫人，即皇太后之女弟也，于上最亲，意自伤，发病而死，不敢置后。上闻而怜之，立其长子贤为胶东王。又封其所爱少子庆为六安王，王故衡山王地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，匈奴入右北平、定襄，各数万骑，杀略千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>山东大水，民多饥乏。天子遣使者虚郡国仓廥以振贫民，犹不足，又募豪富吏民能假贷贫民者以名闻，尚不能相救。乃徙贫民于关以西及充朔方以南新秦中七十余万口，衣食皆仰给县官，数岁假予产业。使者分部护之，冠盖相望。其费以亿计，不可胜数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉既得浑邪王地，陇西、北地、上郡益少胡寇，诏减三郡戍卒之半，以宽天下之繇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上将讨昆明，以昆明有滇池方三百里，乃作昆明池以习水战。是时法既益严，吏多废免。兵革数动，民多买复及五大夫，征发之士益鲜。于是除千夫、五大夫为吏，不欲者出马，以故吏弄法，皆谪令伐棘上林，穿昆明池。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，得神马于渥洼水中。上方立乐府，使司马相如等造为诗赋，以宦者李延年为协律都尉，佩二千石印；弦次初诗以合八音之调。诗多《尔雅》之文，通一经之士不能独知其辞，必集会《五经》家相与共讲习读之，乃能通知其意。及得神马，次以为歌。汲黯曰：<strong>「凡王者作乐，上以承祖宗，下以化兆民。今陛下得马，诗以为歌，协于宗庙，先帝百姓岂能知其音邪？」</strong> 上默然不说。上招延士大夫，常如不足；然性严峻，群臣虽素所爱信者，或小有犯法，或欺罔，辄按诛之，无所宽假。汲黯谏曰：__「陛下求贤甚劳，未尽其用，辄已杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/019/65.mp3" download>download the file</a> instead.
</audio></p>
<p>以有限之士恣无已之诛，臣恐天下贤才将尽，陛下谁与共为治乎！」__ 黯言之甚怒，上笑而谕之曰：<strong>「何世无才，患人不能识之耳，苟能识之，何患无人！夫所谓才者，犹有用之器也，有才而不肯尽用，与无才同，不杀何施！」</strong> 黯曰：<strong>「臣虽不能以言屈陛下，而心犹以为非。愿陛下自今改之，无以臣为愚而不知理也。」</strong> 上顾群臣曰：<strong>「黯自言为便辟则不可，自言为愚，岂不信然乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元狩四年（壬戌，公元前一一九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/67.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/67.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，有司言：<strong>「县官用度太空，而富商大贾冶铸、煮盐，财或累万金，不佐国家之急。请更钱造币以赡用，而摧浮淫并兼之徒。」</strong> 是时，禁苑有白鹿而少府多银、锡，乃以白鹿皮方尺，缘以藻缋，为皮币，直四十万。王侯、宗室朝觐聘享必以皮币荐璧，然后得行。又造银、锡为白金三品：大者圜之，其文龙，直三千；次方之，其文马，直五百；小者椭之，其文龟，直三百。令县官销半两钱，更铸三铢钱，盗铸诸金钱罪皆死；而吏民之盗铸白金者不可胜数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/68.mp3" download>download the file</a> instead.
</audio></p>
<p>于是以东郭咸阳、孔亻堇为大农丞，领盐铁事。桑弘羊以计算用事。咸阳，齐之大煮盐；亻堇，南阳大冶，皆致生累千金。弘羊，洛阳贾人之子，以心计，年十三侍中。三人言利，事析秋毫矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/019/69.mp3" download>download the file</a> instead.
</audio></p>
<p>诏禁民敢私铸铁器、煮盐者釱左趾，没入其器物。公卿又请令诸贾人末作各以其物自占，率缗钱二千而一算；及民有轺车若船五丈以上者，皆有算。匿不自占，占不悉，戍边一岁，没入缗钱。有能告者，以其半畀之。其法大抵出张汤。汤每朝奏事，语国家用，日晏，天子忘食。丞相充位，天下事皆决于汤。百姓骚动，不安其生，咸指怨汤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/70.mp3" download>download the file</a> instead.
</audio></p>
<p>初，河南人卜式，数请输财县官以助边，天子使使问式：<strong>「欲官乎？」</strong> 式曰：<strong>「臣少田牧，不习仕宦，不愿也。」</strong> 使者问曰：<strong>「家岂有冤，欲言事乎？」</strong> 式曰：<strong>「臣生与人无分争，邑人贫者贷之，不善者教之，所居人皆从式，式何故见冤于人！无所欲言也。」</strong> 使者曰：<strong>「苟如此，子何欲而然？」</strong> 式曰：<strong>「天子诛匈奴，愚以为贤者宜死节于边，有财者宜输委，如此而匈奴可灭也。」</strong> 上由是贤之，欲尊显以风百姓，乃召拜式为中郎，爵左庶长，赐田十顷，布告下天，使明知之。未几，又擢式为齐太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/71.mp3" download>download the file</a> instead.
</audio></p>
<p>春，有星孛于东北。夏，有长星出于西北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/72.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/72.mp3" download>download the file</a> instead.
</audio></p>
<p>上与诸将议曰：<strong>「翕侯赵信为单于画计，常以为汉兵不能度幕轻留，今大发士卒，其势必得所欲。」</strong> 乃粟马十万，令大将军青、票骑将军去病各将五万骑，私负从马复四万匹，步兵转者踵军后又数十万人，而敢力战深入之士皆属票骑。票骑始为出定襄，当单于，捕虏言单于东，乃更令票骑出代郡，令大将军出定襄。郎中令李广数自请行，天子以为老，弗许；良久，乃许之，以为前将军。太仆公孙贺为左将军，主爵都尉赵食其为右将军，平阳侯曹瓤为后将军，皆属大将军。赵信为单于谋曰：<strong>「汉兵既度幕，人马罢，匈奴可坐收虏耳。」</strong> 乃悉远北其辎重，以精兵待幕北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/73.mp3" download>download the file</a> instead.
</audio></p>
<p>大将军青既出塞，捕虏知单于所居，乃自以精兵走之，而令前将军广并于右将军军，出东道。东道回远而水草少，广自请曰：<strong>「臣部为前将军，今大将军乃徙令臣出东道。且臣结发而与匈奴战，今乃一得当单于，臣愿居前，先死单于。」</strong> 大将军亦阴受上诫，以为__「李广老，数奇，毋令当单于，恐不得所欲。」__ 而公孙敖新失侯，大将军亦欲使敖与俱当单于，故徙前将军广。广知之，固自辞于大将军；大将军不听，广不谢而起行，意甚愠怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/74.mp3" download>download the file</a> instead.
</audio></p>
<p>大将军出塞千余里，度幕，见单于兵陈而待。于是大将军令武刚车自环为营，而纵五千骑往当匈奴。匈奴亦纵可万骑。会日且入，大风起，砂砾击面，两军不相见，汉益纵左右翼绕单于。单于视汉兵多而士马尚强，自度战不能如汉兵，单于遂乘六骡，壮骑可数百，直冒汉围，西北驰去。时已昏，汉匈奴相纷拏，杀伤大当。当军左校捕虏言，单于未昏而去，汉军发轻骑夜追之，大将军军因随其后，匈奴兵亦散走。迟明，行二百余里，不得单于，捕斩首虏万九千级，遂至窴颜山赵信城，得匈奴积粟食军，留一日，悉烧其城余粟而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/019/75.mp3" download>download the file</a> instead.
</audio></p>
<p>前将军广与右将军食其军无导，惑失道，后大将军，不及单于战。大将军引还，过幕南，乃遇二将军。大将军使长史责问广、食其失道状，急责广之幕府对簿。广曰：<strong>「诸校尉无罪，乃我自失道，吾今自上簿至莫府」</strong> 。广谓其麾下曰：<strong>「广结发与匈奴大小七十余战，今幸从大将军出接单于兵，而大将军徙广部行回远，而又迷失道，岂非天哉！且广年六十余矣，终不能复对刀笔之吏！」</strong> 遂引刀自刭。广为人廉，得赏赐辄分其麾下，饮食与士共之，为二千石四十余年，家无余财。猿臂，善射，度不中不发。将兵，乏绝之处见水，士卒不尽饮，广不近水，士卒不尽食，广不尝食。士以此爱乐为用。及死，一军皆哭。百姓闻之，知与不知，无老壮皆为垂涕。而右将军独下吏，当死，赎为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/76.mp3" download>download the file</a> instead.
</audio></p>
<p>单于之遁走，其兵往往与汉兵相乱而随单于，单于久不与其大众相得。其右谷蠡王以为单于死，乃自立为单于。十余日，真单于复得其众，而右谷蠡王乃去其单于号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/019/77.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/019/77.mp3" download>download the file</a> instead.

<p>票骑将军骑兵车重与大将军军等，而无裨将，悉以李敢等为大校，当裨将，出代、右北平二千余里，绝大幕，直左方兵，获屯头王、韩王等三人，将军、相国、当户、都尉八十三人，封狼居胥山，禅于姑衍，登临翰海，卤获七万四百四十三级。天子以五千八百户益封票骑将军；又封其所部右北平太守路博德等四人列侯，从票侯破奴等二人益封，校尉敢为关内侯，食邑；军吏卒为官、赏赐甚多。而大将军不得益封，军吏卒皆无封侯者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>两军之出塞，塞阅官及私马凡十四万匹，而复入塞者不满三万匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乃益置大司马位，大将军、票骑将军皆为大司马，定令，令票骑将军秩禄与大将军等。自是之后，大将军青日退而票骑日益贵。大将军故人、门下士多去事票骑，辄得官爵，唯任安不肯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>票骑将军为人，少言不泄，有气敢往。天子尝欲教之孙、吴兵法，对曰：<strong>「顾方略何如耳，不至学古兵法。」</strong> 天子为治第，令票骑视之，对曰：<strong>「匈奴未灭，无以家为也！」</strong> 由此上益重爱之。然少贵，不省士，其从军，天子为遣太官赍数十乘，既还，重车余弃粱肉，而士有饥者；其在塞外，卒乏粮或不能自振，而票骑尚穿域蹋鞠，事多此类。大将军为人仁，喜士退让，以和柔自媚于上。两人志操如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是时，汉所杀虏匈奴合八九万，而汉士卒物故变数万。是后匈奴远遁，而幕南无王庭。汉渡河自朔方以西至令居，往往通渠，置田官，吏卒五六万人，稍蚕食匈奴以北；然亦以马少，不复大出击匈奴矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>匈奴用赵信计，遣使于汉，好辞请和亲。天子下其议，或言和亲，或言遂臣之。丞相长史任敞曰：<strong>「匈奴新破困，宜可使为外臣，朝请于边。」</strong> 汉使任敞于单于，单于大怒，留之不遣。是时，博士狄山议以为和亲便，上以问张汤，汤曰：<strong>「此愚儒无知。」</strong> 狄山曰：<strong>「臣固愚，愚忠。若御史大夫汤，乃诈忠。」</strong> 于是上作色曰：<strong>「吾使生居一郡，能无使虏入盗乎？」</strong> 曰：<strong>「不能。」</strong> 曰：<strong>「居一县？」</strong> 对曰：<strong>「不能。」</strong> 复曰：<strong>「居一障间？」</strong> 山自度辩穷且下吏，曰：<strong>「能。」</strong> 于是上遣山乘障，至月余，匈奴斩山头而去。自是之后，群臣震慑，无敢忤汤者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，汲黯坐法免，以定襄太守义纵为右内史，河内太守王温舒为中尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>先是，宁成为关都尉，吏民出入关者号曰：<strong>「宁见乳虎，无值宁成之怒。」</strong> 及义纵为南阳太守，至关，宁成侧行送迎。至郡，遂按宁氏，破碎其家；南阳吏民重足一迹。后徙定襄太守，初至，掩定襄狱中重罪轻系二百余人，及宾客、昆弟私人视亦二百余人，一捕，鞠曰__「为死罪解脱」__ 。是日，皆报杀四百余人。其后郡中不寒而栗。是时，赵禹、张汤以深刻为九卿。然其治尚辅法而行；纵专以鹰击为治。王温舒始为广平都尉，择郡中豪敢往吏十余人，以为爪牙，皆把其阴重罪，而纵使督盗贼。快其意所欲得，此人虽有百罪，弗法；即有避，因其事夷之，亦灭宗。以其故，齐、赵之郊盗贼不敢近广平，广平声为道不拾遗。迁河内太守，以九月至，令郡具私马五十匹为驿，捕郡中豪猾，相连坐千余家。上书请，大者至族，小者乃死，家尽没入偿臧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>奏行不过二三日得可，事论报，至流血十余里，河内皆怪其奏，以为神速。尽十二月，郡中毋声，毋敢夜行，野无犬吠之盗。其颇不得，失之旁郡国，追求。会春，温舒顿足叹曰：<strong>「嗟乎！令冬月益展一月，足吾事矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>天子闻之，皆以为能，故擢为中二千石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="89" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐人少翁，以鬼神方见上。上有所幸王夫人卒，少翁以方夜致鬼，如王夫人之貌，天子自帷中望见焉。于是乃拜少翁为文成将军，赏赐甚多，以客礼礼之。文成又劝上作甘泉宫，中为台室，画天、地、太一诸鬼神而置祭具，以致天神。居岁余，其方益衰，神不至。乃为帛书以饭牛，佯不知，言曰：<strong>「此牛腹中有奇。」</strong> 杀视，得书，书言甚怪，天子识其手书，问其人，果是伪书。于是诛文成将军而隐之。</p>
</section>
