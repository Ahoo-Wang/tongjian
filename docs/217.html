<h1>唐纪 第三十三章 唐纪三十三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢敦牂，尽柔兆涒滩四月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝下之下天宝十三年（甲午，公元七五四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己亥，安禄山入朝。是时杨国忠言禄山必反，且曰：<strong>「陛下试召之，必不来。」</strong> 上使召之，禄山闻命即至。庚子，见上于华清宫，泣曰：<strong>「臣本胡人，陛下宠擢至此，为国忠所疾，臣死无日矣！」</strong> 上怜之，赏赐巨万，由是益亲信禄山，国忠之言不能入矣。太子亦知禄山必反，言于上，上不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/4.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，太清宫奏：<strong>「学士李琪见玄元皇帝乘紫云，告以国祚延昌。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/5.mp3" download>download the file</a> instead.
</audio></p>
<p>唐初，诏敕皆书、门下官有文者为之。干封以后，始召文士元万顷、范履冰等草诸文辞，常于北门候进止，时人谓之__「北门学士」__ 。中宗之世，上官昭容专其事。上即位，始置翰林院，密迩禁廷，延文章之士，下至僧、道、书、画、琴、棋、数术之工皆处之，谓之__「待诏」__ 。刑部尚书张均及弟太常卿垍皆翰林院供奉。上欲加安禄山同平章事，已令张垍草制。杨国忠谏曰：<strong>「禄山虽有军功，目不知书，岂可为宰相！制书若下，恐四夷轻唐。」</strong> 上乃止。乙巳，加禄山左仆射，赐一子三品、一子四品官。丙午，上还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/6.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山求兼领闲厩、群牧；庚申，以禄山为闲厩、陇右群牧等使。禄山又求兼总监；壬戌，兼知总监事。禄山奏以御史中丞吉温为武部侍郎，充闲厩逼使，杨国忠由是恶温。禄山密遣亲信选健马堪战者数千匹，别饲之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/7.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬申，上朝献太清宫，上圣祖尊号曰大圣祖高上大道金阙玄元大皇太帝。癸酉，享太庙，上高祖谥曰神尧大圣光孝皇帝，太宗谥曰文武大圣大广孝皇帝，高宗谥曰天皇大圣大弘孝皇帝，中宗谥曰孝和大圣大昭孝皇帝，睿宗谥曰玄真大圣大兴孝皇帝，以汉家诸帝皆谥孝故也。甲戌，群臣上尊号曰开元天地大宝圣文神武证道孝德皇帝。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/8.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，杨国忠进位司空；甲申，临轩册命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/9.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，安禄山奏：<strong>「臣所部将士讨奚、契丹、九姓、同罗等，勋效甚多，乞不拘常格，超资加赏，仍好写告身付臣军授之。」</strong> 于是除将军者五百余人，中郎将者二千余人。禄山欲反，故先以此收众心也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/10.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁酉朔，禄山辞归范阳。上解御衣以赐之，禄山受之惊喜。恐杨国忠奏留之，疾驱出关。乘船沿河而下，令船夫执绳板立于岸侧，十五里一更，昼夜兼行，日数百里，过郡县不下船。自是有言禄山反者，上皆缚送之。由是人皆知其将反，无敢言者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/11.mp3" download>download the file</a> instead.
</audio></p>
<p>禄山之发长安也，上令高力士饯之长乐坡，及还，上问：<strong>「禄山慰意乎？」</strong> 对曰：<strong>「观其意怏怏，必知欲命为相而中止故也。」</strong> 上以告国忠，曰：<strong>「此议他人不知，必张垍兄弟告之也。」</strong> 上怒，贬张均为建安太守，垍为卢溪司马，垍弟给事中埱为宜春司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/12.mp3" download>download the file</a> instead.
</audio></p>
<p>哥舒翰亦为其部将论功，敕以陇右十将、特进、火拔州都督、燕山郡王火拔归仁为骠骑大将军，河源军使王思礼加特进，临洮太守成如璆、讨击副使范阳鲁炅、皋兰府都督浑惟明并加云麾将军，陇右讨击副使郭英乂为左羽林将军。英乂，知运之子也。翰又奏严挺之之子武为节度判官，河东吕諲为度支判官，前封丘尉高适为掌书记，安邑曲环为别将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/13.mp3" download>download the file</a> instead.
</audio></p>
<p>程千里执阿布思，献于阙下，斩之。甲子，以千里为金吾大将军，以封常清权北庭都护、伊西节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸巳，安禄山奏击奚破之，虏其王李日越。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/15.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙丑朔，日有食之，不尽如钩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/16.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史、俞南留后李宓将兵七万击南诏。阁罗凤诱之深入，至太和城，闭壁不战。宓粮尽，士卒罹瘴疫及饥死什七八，乃引还；蛮追击之，宓被擒，全军皆没。杨国忠隐其败，更以捷闻，益发中国兵讨之，前后死者几二十万人，无敢言者。上尝谓高力士曰：<strong>「朕今老矣，朝事付之宰相，边事付之诸将，夫复何忧！」</strong> 力士对曰：<strong>「臣闻云南数丧师，又边将拥兵太盛，陛下将何以制之！臣恐一旦祸发，不可复救，何谓无忧也！」</strong> 上曰：<strong>「卿勿言，朕徐思之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/17.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸丑，哥舒翰奏，于所开九曲之地置洮阳、浇河二郡及神策军，以临洮太守成如璆兼洮阳太守，充神策军使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/18.mp3" download>download the file</a> instead.
</audio></p>
<p>杨国忠忌陈希烈，希烈累表辞位；上欲以武部侍郎吉温代之，国忠以温附安禄山，奏言不可；以文部侍郎韦见素和雅易制，荐之。八月，丙戌，以希烈为太子太师，罢政事；以见素为武部尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/19.mp3" download>download the file</a> instead.
</audio></p>
<p>自去岁水旱相继，关中大饥。杨国忠恶京兆尹李岘不附己，以灾沴归咎于岘，九月，贬长沙太守。岘，祎之子也。上忧雨伤稼，国忠取禾之善者献之，曰：<strong>「雨虽多，不害稼也。」</strong> 上以为然。扶风太守房琯言所部水灾，国忠使御史推之。是岁，天下无敢言灾者。高力士侍侧，上曰：<strong>「淫雨不已，卿可尽言。」</strong> 对曰：<strong>「自陛下以权假宰相，赏罚无章，阴阳失度，臣何敢言！」</strong> 上默然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/20.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙酉，上幸华清宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/21.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，己未，置内侍监二员，正三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/22.mp3" download>download the file</a> instead.

<p>河东太守兼本道采访使韦陟，斌之兄也，文雅有盛名，杨国忠恐其入相，使人告陟赃污事，下御史按问。陟赂中丞吉温，使求救于安禄山，复为国忠所发。闰月，壬寅，贬陟桂岭尉，温澧阳长史。安禄山为温讼冤，且言国忠谗疾。上两无所问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，户部奏天下郡三百二十一，县千五百三十八，乡万六千八百二十九，户九百六万九千一百五十四，口五千二百八十八万四百八十八。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝下之下天宝十四年（乙未，公元七五五年）</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，苏毘王子悉诺逻去吐蕃来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，辛亥，安禄山使副将何千年入奏，请以蕃将三十二人代汉将，上命立进画，给告身。韦见素谓杨国忠曰：<strong>「禄山久有异志，今又有此请，其反明矣。明日见素当极言；上未允，公其继之。」</strong> 国忠许诺。壬子，国忠、见素入见，上迎谓曰：<strong>「卿等有疑禄山之意邪？」</strong> 见素因极言禄山反已有迹，所请不可许，上不悦，国忠逡巡不敢言，上竟从禄山之请。他日，国忠、见素言于上曰：<strong>「臣有策可坐消禄山之谋。今若除禄山平章事，召诣阙，以贾循为范阳节度使，吕知诲为平卢节度使，杨光翙为河东节度使，则势自分矣。」</strong> 上从之。已草制，上留不发，更遣中使辅璆琳以珍果赐禄山，潜察其变。璆琳受禄山厚赂，还，盛言禄山竭忠奉国，无有二心。上谓国忠等曰：__「禄山，朕推心待之，必无异志。东北二虏，藉其镇遏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朕自保之，卿等勿忧也！」__ 事遂寝。循，华原人也，时为节度副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>陇右、河西节度使哥舒翰入朝，道得风疾，遂留京师，家居不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，辛巳，命给事中裴士淹宣慰河北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，安禄山奏破奚、契丹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸巳，以苏毘王子悉诺逻为怀义王，赐姓名李忠信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/217/33.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山归至范阳，朝廷每遣使者至，皆称疾不出迎，盛陈武备，然后见之。裴士淹至范阳，二十余日乃得见，无复人臣礼。杨国忠日夜求禄山反状，使京兆尹围其第，捕禄山客李超等，送御史台狱，潜杀之。禄山子庆宗尚宗女荣义郡主，供奉在京师，密报禄山，禄山愈惧。六月，上以其子成婚，于诏召禄山观礼，禄山辞疾不至。秋，七月，禄山表献马三千匹，每匹执控夫二人，遣蕃将二十二人部送。河南尹达奚珣疑有变，奏请__「谕禄山以进车马宜俟至冬，官自给夫，无烦本军。」__ 于是上稍寤，始有疑禄山之意。会辅璆琳受赂事亦泄，上托以他事扑杀之。上遣中使冯神威赍手诏谕禄山，如珣策；且曰：朕新为卿作一汤，十月于华清宫待卿。」__ 神威至范阳宣旨，禄山踞床微起，亦不拜，曰：<strong>「圣人安隐。」</strong> 又曰：<strong>「马不献亦可，十月灼然诣京师。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>即令左右引神威置馆舍，不复见；数日，遣还，亦无表。神威还，见上，泣曰：<strong>「臣几不得见大家！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，辛卯，免今载百姓租庸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/36.mp3" controls class="html5-audio-player">

</audio></p>
<p>冬，十月，庚寅，上幸华清宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/37.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山专制三道，阴蓄异志，殆将十年，以上待之厚，欲俟上晏驾然后作乱。会杨国忠与禄山不相悦，屡言禄山且反，上不听；国忠数以事激之，欲其速反以取信于上。禄山由是决意遽反，独与孔目官、太仆丞严庄、掌书记、屯田员外郎高尚、将军阿史那承庆密谋，自余将佐皆莫之知，但怪其自八月以来，屡飨士卒，秣马厉兵而已。会有奏事官自京师还，禄山诈为敕书，悉召诸将示之曰：<strong>「有密旨，令禄山将兵入朝讨杨国忠，诸君宜即从军。」</strong> 众愕然相顾，莫敢异言。十一月，甲子，禄山发所部兵及同罗、奚、契丹、室韦凡十五万众，号二十万，反于范阳。命范阳节度副使贾循守范阳，平卢节度副使吕知诲守平卢，别将高秀岩守大同；诸将皆引兵夜发。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/38.mp3" download>download the file</a> instead.
</audio></p>
<p>诘朝，禄山出蓟城南，大阅誓众，以讨杨国忠为名，榜军中曰：<strong>「有异议扇动军人者，斩及三族！」</strong> 于是引兵而南。禄山乘铁舆，步骑精锐，烟尘千里，鼓噪震地。时海内久承平，百姓累世不识兵革，猝闻范阳兵起，远近震骇。河北皆禄山统内，所过州县，望风瓦解。守令或开门出迎，或弃城窜匿，或为所擒戮，无敢拒之者。禄山先遣将军何千年、高邈将奚骑二十，声言献射生手，乘驿诣太原。乙丑，北京副留守杨光翙出迎，因劫之以去。太原具言其状。东受降城亦奏禄山反。上犹以为恶禄山者诈为之，未之信也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/39.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，上闻禄山定反，乃召宰相谋之。杨国忠扬扬有得色，曰：<strong>「今反者独禄山耳，将士皆不欲也。不过旬日，必传首诣行在。」</strong> 上以为然，大臣相顾失色。上遣特进毕思琛诣东京，金吾将军程千里诣河东，各简募数万人，随便团结以拒之。辛未，安西节度使封常清入朝，上问以讨贼方略，常清大言曰：<strong>「今太平积久，故人望风惮贼。然事有逆顺，势有奇变，臣请走马诣东京，开府库，募骁勇，挑马棰渡河，计日取逆胡之首献阙下！」</strong> 上悦。壬申，以常清为范阳、平卢节度使。常清即日乘驿诣东京募兵，旬日，得六万人；乃断河阳桥，为守御之备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/40.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，禄山至博陵南，何千年等执杨光翙见禄山，责光翙以附杨国忠，斩之以徇。禄山使其将安忠志将精兵军土门，忠志，奚人，禄山养为假子；又以张献诚摄博陵太守，献诚，守珪之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/41.mp3" download>download the file</a> instead.
</audio></p>
<p>禄山至藁城，常山太守颜杲卿力不能拒，与长史袁履谦往迎之。禄山辄赐杲卿金紫，质其子弟，使仍守常山；又使其将李钦凑将兵数千人守井陉口，以备西来诸军。杲卿归，途中指其衣谓履谦曰：<strong>「何为着此？」</strong> 履谦悟其意，乃阴与杲卿谋起兵讨禄山。杲卿，思鲁之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，上还宫。斩太仆卿安庆宗，赐荣义郡主自尽。以朔方节度使安思顺为户部尚书，思顺弟元贞为太仆卿。以朔方右厢兵马使、九原太守郭子仪为朔方节度使，右羽林大将军王承业为太原尹。置河南节度使，领陈留等十三郡，以卫尉卿猗氏张介然为之。以程千里为潞州长史。诸郡当贼冲者，始置防御使。丁丑，以荣王琬为元帅，右金吾大将军高仙芝副之，统诸军东征。出内府钱帛，于京师募兵十一万，号曰天武军，旬日而集，皆市井子弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丙戌，高仙芝将飞骑、彍骑及新募兵、边兵在京师者合五万人，发长安。上遣宦者监门将军边令诚监其军，屯于陕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，安禄山自灵昌渡河，以纟亘约败船及草木横绝河流，一夕，冰合如浮梁，遂陷炅昌郡。禄山步骑散漫，人莫知其数，所过残灭。张介然至陈留才数日，禄山至，授兵乘城。众忷惧，不能守。庚寅，太守郭纳以城降。禄山入北郭，闻安庆宗死，恸哭曰：<strong>「我何罪，而杀我子！」</strong> 时陈留将士降者夹道近万人，禄山皆杀之以快其忿；斩张介然于军门。以其将李庭望为节度使，守陈留。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/217/45.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，上下制欲亲征，其朔方、河西、陇右兵留守城堡之外，皆赴行营，令节度使自将之，期二十日毕集。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/46.mp3" download>download the file</a> instead.
</audio></p>
<p>初，平原太守颜真卿知禄山且反，因霖雨，完城浚壕，料丁壮，实仓廪。禄山以其书生，易之。及禄山反，牒真卿以平原、博平兵七千人防河津，真卿遣平原司兵李平间道奏之。上始闻禄山反，河北郡县皆风靡，叹曰：<strong>「二十四郡，曾无一人义士邪！」</strong> 及平至，大喜，曰：<strong>「朕不识颜真卿作何状，乃能如是！」</strong> 真卿使亲客密怀购贼牒诣诸郡，由是诸郡多应者。真卿，杲卿之从弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/47.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山引兵向荥阳，太守崔无诐拒之；士卒乘城者，闻鼓角声，自坠如雨。癸巳，禄山陷荥阳，杀无诐，以其将武令珣守之。禄山声势益张，以其将田承嗣、安忠志、张孝忠为前锋。封常清所募兵皆白徒，未更训练，屯武牢以拒贼；贼以铁骑蹂之，官军大败。常清收余众，战于葵园，又败；战上东门内，又败。丁酉，禄山陷东京，贼鼓噪自四门入，纵兵杀掠。常清战于都亭驿，又败；退守宣仁门，又败；乃自苑西坏墙西走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/217/48.mp3" download>download the file</a> instead.
</audio></p>
<p>河南尹达奚珣降于禄山。留守李憕谓御史中丞卢奕曰：<strong>「吾曹荷国重任，虽知力不敌，必死之！」</strong> 奕许诺。憕收残兵数百，欲战，皆弃憕溃去；憕独坐府中。弈先遣妻子怀印间道走长安，朝服坐台中，左右皆散。禄山屯于闲厩，使人执憕、奕及采访判官蒋清，皆杀之。奕骂禄山，数其罪，顾贼党曰：<strong>「凡为人当知逆顺。我死不失节，夫复何恨！」</strong> 憕，文水人；奕，怀慎之子；清，钦绪之子也。禄山以其党张万顷为河南尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/49.mp3" download>download the file</a> instead.
</audio></p>
<p>封常清帅余众至峡，陕郡太守窦廷芝已奔河东，吏民皆散。常清谓高仙芝曰：<strong>「常清连日血战，贼锋不可当。且潼关无兵，若贼豕突入关，则长安危矣。陕不可守，不如引兵先据潼关以拒之。」</strong> 仙芝乃帅见兵西趣潼关。贼寻至，官军狼狈走，无复部伍，士马相腾践，死者甚众。至潼关，修完守备，贼至，不得入而去。禄山使其将崔干佑屯陕，临汝、弘农、济阴、濮阳、云中郡皆降于禄山。是时，朝廷征兵诸道，皆未至，关中忷惧。会禄山方谋称帝，留东京不进，故朝廷得为之备，兵亦稍集。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/50.mp3" download>download the file</a> instead.
</audio></p>
<p>禄山以张通儒之弟通晤为睢阳太守，与陈留长史杨朝宗将胡骑千余东略地，郡县官多望风降走，惟东平太守嗣吴王祗、济南太守李随起兵拒之。祗，祎之弟也。郡县之不从贼者，皆倚吴王为名。单父尉贾贲帅吏民南击睢阳，斩张通晤。李庭望引兵欲东徇地，闻之，不敢进而还。庚子，以永王璘为山南节度使，江陵长史源洧为之副；颍王璬为剑南节度使，蜀郡长史崔圆为之副。二王皆不出阁。洧，光裕之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/51.mp3" download>download the file</a> instead.
</audio></p>
<p>上议亲征，辛丑，制太子临国，谓宰相曰：<strong>「朕在位垂五十载，倦于忧勤，去秋已欲传位太子；值水旱相仍，不欲以余灾遗子孙，淹留俟稍丰。不意逆胡横发，朕当亲征，且使之监国。事平之日，朕将高枕无为矣。」</strong> 杨国忠大惧，退谓韩、虢、秦三夫人曰：<strong>「太子素恶吾家专横久矣，若一旦得天下，吾与姊妹并命在旦暮矣！」</strong> 相与聚哭，使三夫人说贵妃，衔土请命于上；事遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/52.mp3" download>download the file</a> instead.
</audio></p>
<p>颜真卿召募勇士，旬日至万余人，谕以举兵讨安禄山，继以涕泣，士皆感愤。禄山使其党段子光赍李憕、卢奕、蒋清首徇河北诸郡，至平原，壬寅，真卿执子光，腰斩以徇；取三人首，续以蒲身，棺敛葬之，祭哭受吊。禄山以海运使刘道玄摄景城太守，清池尉贾载、盐山尉河内穆宁共斩道玄，得其甲仗五十余船；携道玄首谒长史李，收严庄宗族，悉诛之。是日，送道玄首至平原，真卿召载、宁及清河尉张澹诣平原计事。饶阳太守卢全诚据城不受代；河间司法李奂杀禄山所署长史王怀忠；李随遣游弈将訾嗣贤济河，杀禄山所署博平太守马冀；各有众数千或万人，共推真卿为盟主，军事皆禀焉。禄山使张献诚将上谷、博陵、常山、赵郡、文安五郡团结兵万人围饶阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/217/53.mp3" download>download the file</a> instead.
</audio></p>
<p>高仙芝之东征也，监军边令诚数以事干之，仙芝多不从。令诚入奏事，具言仙芝、常清桡败之状，且云：<strong>「常清以贼摇众，而仙芝弃陕地数百里，又盗减军士粮赐。」</strong> 上大怒，癸卯，遣令诚赍敕即军中斩仙芝及常清。初，常清既败，三遣使奉表陈贼形势，上皆不之见。常清乃自驰诣阙，至渭南，敕削其官爵，令还仙芝军，白衣自效。常清草遗表曰：<strong>「臣死之后，望陛下不轻此贼，无忘臣言！」</strong> 时朝议皆以为禄山狂悖，不日授首，故常清云然。令诚至潼关，先引常清，宣敕示之；常清以表附令诚上之。常清既死，陈尸蘧蒢。仙芝还，至听事，令诚索陌刀手百余人自随，乃谓仙芝曰：<strong>「大夫亦有恩命。」</strong> 仙芝遽下，令诚宣敕。仙芝曰：<strong>「我遇敌而退，死则宜矣。今上戴天，下履地，谓我盗减粮赐则诬也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/217/54.mp3" download>download the file</a> instead.
</audio></p>
<p>时士卒在前，皆大呼称枉，其声振地；遂斩之，以将军李承光摄领其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/55.mp3" download>download the file</a> instead.
</audio></p>
<p>河西、陇右节度使哥舒翰病废在家，上藉其威名，且素与禄山不协，召见，拜兵马副元帅，将兵八万以讨禄山；仍敕天下四面进兵，会攻洛阳。翰以病固辞，上不许，以田良丘为御史中丞，充行军司马，起居郎萧昕为判官，蕃将火拔归仁等各将部落以从，并仙芝旧卒，号二十万，军于潼关。翰病，不能治事，悉以军政委田良丘；良丘复不敢专决，使王思礼主骑，李承光主步，二人争长，无所统一。翰用法严而不恤，士卒皆懈弛，无斗志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/56.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山大同军使高秀岩寇振武军，朔方节度使郭子仪击败之，子仪乘胜拔静边军。大同兵马使薛忠义寇静边军，子仪使左兵马使李光弼、右兵马使高浚、左武锋使仆固怀恩、右武锋使浑释之等逆击，大破之，坑其骑七千。进围云中，使别将公孙琼岩将二千骑击马邑，拔之，开东陉关。甲辰，加子仪御史大夫。怀恩，哥滥拔延之曾孙也，世为金微都督。释之，浑部酋长，世为皋兰都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/217/57.mp3" download>download the file</a> instead.
</audio></p>
<p>颜杲卿将起兵，参军冯虔、前真定令贾深、藁城尉崔安石、郡人翟万德、内丘丞张通幽等皆预其谋；又遣人语太原尹王承业，密与相应。会颜真卿自平原遣杲卿甥卢逖潜告杲卿，欲连兵断禄山归路，以缓其西入之谋。时禄山遣其金吾将军高邈诣幽州征兵，未还，杲卿以禄山命召李钦凑，使帅众诣群受犒赉；丙午，薄暮，钦凑至，杲卿使袁履谦、冯虔等携酒食妓乐往劳之，并其党皆大醉，乃断钦凑首，收其甲兵，尽缚其党，明日，斩之，悉散井陉之众。有顷，高邈自幽州还，且至藁城，杲卿使冯虔往擒之。南境又白何千年自东京来，崔安石与崔万德驰诣醴泉驿迎千年，又擒之，同日致于郡下。千年谓杲卿曰：__「今太守欲输力王室，既善其始，当慎其终。此郡应募乌合，难以临敌，宜深沟高垒，勿与争锋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>俟朔方军至，并力齐进，传檄赵、魏、断燕、蓟要膂，彼则成擒矣。今且宜声云‘李光弼引步骑一万出井陉’，因使人说张献诚云：‘足下所将多团练之人，无坚甲利兵，难以当山西劲兵’，献诚必解围遁去。此亦一奇也。」__ 杲卿悦，用其策，献诚果遁去，其团练兵皆溃。杲卿乃使人入饶阳城，慰劳将士。命崔安石等徇诸郡云：<strong>「大军已下井陉，朝夕当至，先平河北诸郡。先下者赏，后至者诛！」</strong> 于是河北诸郡响应，凡十七郡皆归朝廷，兵合二十余万；其附禄山者，惟范阳、卢龙、密云、渔阳、汲、邺六郡而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/217/59.mp3" download>download the file</a> instead.
</audio></p>
<p>杲卿又密使人入渔阳招贾循，郏城人马燧说循曰：<strong>「禄山负恩悖逆，虽得洛阳，终归夷灭。公若诛诸将之不从命者，以范阳归国，倾其根柢，此不世之功也。」</strong> 循然之，犹豫不时发。别将牛润容知之，以告禄山，禄山使其党韩朝阳召循。朝阳至渔阳，引循屏语，使壮士缢杀之，灭其族；以别将牛廷玠知范阳军事。史思明、李立节将蕃、汉步骑万人击博陵、常山。马燧亡入西山；隐者徐遇匿之，得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，禄山自将欲攻潼关，至新安，闻河北有变而还。蔡希德将兵万人自河内北击常山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>是岁，吐蕃赞普乞梨苏笼猎赞卒，子娑悉笼猎赞立。</p>
</section>

<p>肃宗文明武德大圣大宣孝皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝下之下至德元年（丙申，公元七五六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，乙卯朔，禄山自称大燕皇帝，改元圣武，以达奚珣为侍中，张通儒为中书令，高尚、严庄为中书侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李随至睢阳，有众数万。丙辰，以随为河南节度使，以前高要尉许远为睢阳太守兼防御使。濮阳客尚衡起兵讨禄山，以郡人王栖曜为衙前总管，攻拔济阴，杀禄山将邢超然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/217/67.mp3" download>download the file</a> instead.
</audio></p>
<p>颜杲卿使其子泉明、贾深、翟万德献李钦凑首及何千年、高邈于京师。张通幽泣请曰：<strong>「通幽兄陷贼，乞与泉明偕行，以救宗族。」</strong> 杲卿哀而许之。至太原，通幽欲自托于王承业，乃教之留泉明等，更其表，多自为功，毁短杲卿，别遣使献之。杲卿起兵才八日，守备未完，史思明、蔡希德引兵皆至城下。杲卿告急于承业。承业既窃其功，利于城陷，遂拥兵不救。杲卿昼夜拒战，粮尽矢竭；壬戌，城陷。贼纵兵杀万余人，执杲卿及袁履谦等送洛阳。王承业使者至京师，玄宗大喜，拜承业羽林大将军，麾下受官爵者以百数。征颜杲卿为卫尉卿，朝命未至，常山已陷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/68.mp3" download>download the file</a> instead.
</audio></p>
<p>杲卿至洛阳，禄山数之曰：<strong>「汝自范阳户曹，我奏汝为判官，不数年超至太守，何负于汝而反邪？」</strong> 杲卿瞋目骂曰：<strong>「汝本营州牧羊羯奴，天子擢汝为三道节度使，恩幸无比，何负于汝而反？我世为唐臣，禄位皆唐有，虽为汝所奏，岂从汝反邪！我为国讨贼，恨不斩汝，何谓反也！臊羯狗，何不速杀我！」</strong> 禄山大怒，并袁履谦等缚于中桥之柱而C061之。杲卿、履谦比死，骂不虚口。颜氏一门死于刀锯者三十余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/69.mp3" download>download the file</a> instead.
</audio></p>
<p>史思明、李立节、蔡希德既克常山，引兵击诸郡之不从者，所过残灭，于是邺、广平、巨鹿、赵、上谷、博陵、文安、魏、信都等郡复为贼守。饶阳太守卢全诚独不从，思明等围之。河间司法李奂将七千人、景城长史李遣其子祀将八千人救之，皆为思明所败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/217/70.mp3" download>download the file</a> instead.
</audio></p>
<p>上命郭子仪罢围云中，还朔方，益发兵进取东京；选良将一人分兵先出井陉，定河北。子仪荐李光弼，癸亥，以光弼为河东节度使，分朔方兵万人与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，加哥舒翰左仆射、同平章事，余如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/72.mp3" download>download the file</a> instead.
</audio></p>
<p>置南阳节度使，以南阳太守鲁炅为之，将岭南、黔中、襄阳子弟五万人屯叶北，以备安禄山。炅表薛愿为颍川太守兼防御使，庞坚为副使。愿，故太子瑛之妃兄；坚，玉之玄孙也。乙丑，安禄山遣其子庆绪寇潼关，哥舒翰击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/73.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，加颜真卿户部侍郎兼本郡防御使；真卿以李为副。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/74.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙戌，加李光弼魏郡太守、河北道采访史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/75.mp3" download>download the file</a> instead.
</audio></p>
<p>史思明等围饶阳二十九日，不下，李光弼将蕃、汉步骑万余人、太原弩手三千人出井陉。己亥，至常山，常山团练兵三千人杀胡兵，执安思义出降。光弼谓思义曰：<strong>「汝自知当死否？」</strong> 思义不应。光弼曰：<strong>「汝久更陈行，视吾此众，可敌思明否？今为我计当如何？汝策可取，当不杀汝。」</strong> 思义曰：<strong>「大夫士马远来疲弊，猝遇大敌，恐未易当；不如移军入城，早为备御，先料胜负，然后出兵。胡骑虽锐，不能持重，苟不获利，气沮心离，于时乃可图矣。思明今在饶阳，去此不二百里。昨暮羽书已去，计其先锋来晨必至，而大军继之，不可不留意也。」</strong> 光弼悦，释其缚，即移军入城。史思明闻常山不守，立解饶阳之围；明日未旦，先锋已至，思明等继之，合二万余骑，直抵城下。光弼遣步卒五千自东门出战，贼守门不退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/217/76.mp3" download>download the file</a> instead.
</audio></p>
<p>光弼命五百弩于城上齐发射之，贼稍却；乃出弩手千人分为四队，使其矢发发相继，贼不能当，敛军道北。光弼出兵五千为枪城于道南，夹呼沱水而陈；贼数以骑兵搏战，光弼之兵射之，人马中矢者太半，乃退，小憩以俟步兵。有村民告贼步兵五千自饶阳来，昼夜行百七十里，至九门南逢壁，度憩息。光弼遣步骑各二千，匿旗鼓，并水潜行，至逢壁，贼方饭，纵兵掩击，杀之无遗。思明闻之，失势，退入九门。时常山九县，七附官军，惟九门、藁城为贼所据。光弼遣裨将张奉璋以兵五百戍石邑，余皆三百人戍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上以吴王祗为灵昌太守、河南都知兵马使。贾贲前至雍丘，有众二千。先是谯郡太守杨万石以郡降安禄山，逼真源令河东张巡使为长史，西迎贼。巡至真源，帅吏民哭于玄元皇帝庙，起兵讨贼，吏民乐从者数千人；巡选精兵千人西至雍丘，与贾贲合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，雍丘令令狐潮以县降贼，贼以为将，使东击淮阳救兵于襄邑，破之，俘百余人，拘于雍丘，将杀之，往见李庭望；淮阳兵遂杀守者，潮弃妻子走，故贾贲得以其间入雍丘。庚子，潮引贼精兵攻雍丘；贲出战，败死。张巡力战却贼，因兼领贲众，自称吴王先锋使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，乙卯，潮复与贼将李怀仙、杨朝宗、谢元同等四万余众奄至城下；众惧，莫有固志。巡曰：<strong>「贼兵精锐，有轻我心。今出其不意击之，彼必惊溃。贼势小折，然后城可守也。」</strong> 乃使千人乘城；自帅千人，分数队，开门突出。巡身先士卒，直冲贼陈，人马辟易，贼遂退。明日，复进攻城，设百炮环城，楼堞皆尽；巡于城上立木栅以拒之。贼蚁附而登，巡束蒿灌脂，焚而投之，贼不得上。时同贼隙，出兵击之，或夜缒斫营。积六十余日，大小三百余战，带甲而食，裹疮复战，贼遂败走。巡乘胜追之，获胡兵二千人而还，军声大振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，户部尚书安思顺知禄山反谋，因入朝奏之。及禄山反，上以思顺先奏，不之罪也。哥舒翰素与之有隙，使人诈为禄山遗思顺书，于关门擒之以献，且数思顺七罪，请诛之。丙辰，思顺及弟太仆卿元贞皆坐死，家属徙岭外。杨国忠不能救，由是始畏翰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>郭子仪至朔方，益选精兵，戊午，进军于代。</p>
</section>

<p>戊辰，吴王祗击谢元同，走之，拜陈留太守、河南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬午，以河东节度使李光弼为范阳长史、河北节度使，加颜真卿河北采访使。真卿以张澹为支使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/84.mp3" controls class="html5-audio-player">

<p>先是清河客李萼，年二十余，为郡人乞师于真卿曰：<strong>「公首唱大义，河北诸郡恃公以为长城。今清河，公之西邻，国家平日聚江、淮、河南钱帛于彼以赡北军，谓之‘天下北库’；今有布三百余万匹，帛八十余万匹，钱三十余万缗，粮三十余万斛。昔讨默啜，甲兵皆贮清河库，今有五十余万事；户七万，口十余万。窃计财足以三平原之富，兵足以倍平原之强。公诚资以士卒，抚而有之，以二郡为腹心，则余郡如四支，无不随所使矣。」</strong> 真卿曰：<strong>「平原兵新集，尚未训练，自保恐不足，何暇及邻！虽然，借若诺子之请，则将何为乎？」</strong> 萼曰：<strong>「清河遣仆衔命于公者，非力不足而借公之师以尝寇也，亦欲观大贤之明义耳。今仰瞻高意，未有决辞定色，仆何敢遽言所为哉！」</strong> 真卿奇之，欲与之兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/217/85.mp3" download>download the file</a> instead.
</audio></p>
<p>众以为萼年少轻虏，徒分兵力，必无所成，真卿不得已辞之。萼就馆，复为书说真卿，以为：<strong>「清河去逆效顺，奉粟帛器械以资军，公乃不纳而疑之。仆回辕之后，清河不能孤立，必有所系托，将为公西面之强敌，公能无悔乎？」</strong> 真卿大惊，遽诣其馆，以兵六千借之；送至境，执手别。真卿问曰：<strong>「兵已行矣，可以言子之所为乎？」</strong> 萼曰：__「闻朝廷遣程千里将精兵十万出崞口讨贼，贼据险拒之，不得前。今当引兵先击魏郡，执禄山所署太守袁之泰，纳旧太守司马垂，使为西南主人；分兵开崞口，出千里之师，因讨汲、邺以北至于幽陵郡县之未下者；平原、清河帅诸同盟，合兵十万，南临孟津，分兵循河，据守要害，制其北走之路。计官军东讨者不下二十万，河南义兵西向者亦不减十万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>公但当表朝廷坚壁勿战，不过月余，贼必有内溃相图之变矣。」__ 真卿曰__「善！」__ 命录事参军李择交及平原令范冬馥将其兵，会清河兵四千及博平兵千人军于堂邑西南。袁知泰遣其将白嗣恭等将二万余人来逆战，三郡兵力战尽日，魏兵大败，斩首万余级，捕虏千余人，得马千匹，军资甚众，知泰奔汲郡。遂克魏郡，军声大振。时北海太守贺兰进明亦起兵，真卿以书召之并力，进明将步骑五千渡河，真卿陈兵逆之，相揖，哭于马上，哀动行伍。进明屯平原城南，休养士马，真卿每事咨之，由是军权稍移于进明矣，真卿不以为嫌。真卿以堂邑之功让进明，进明奏其状，取舍任意。敕加进明河北招讨使，择交、冬馥微进资级，清河、博平有功者皆不录。进明攻信都郡，久之，不克；录事参军长安第五琦劝进明厚以金帛募勇士，遂克之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李光弼与史思明相守四十余日，思明绝常山粮道。城中乏草，马食荐籍。光弼以车五百乘之石邑取草，将车者皆衣甲，弩手千人卫之，为方陈而行，贼不能夺。蔡希德引兵攻石邑，张奉璋拒却之。光弼遣使告急于郭子仪，子仪引兵自井陉出，夏，四月，壬辰，至常山，与光弼合，蕃、汉步骑共十余万。甲午，子仪、光弼与史思明等战于九门城南，思明大败。中郎将浑瑊射李立节，杀之。瑊，释之之子也。思明收余众奔赵郡，蔡希德奔钜鹿。思明自赵郡如博陵，时博陵已降官军，思明尽杀郡官。河朔之民苦贼残暴，所在屯结，多至二万人，少者万人，各为营以拒贼；及郭、李军至，争出自效。庚子，攻赵郡；一日，城降。士卒多虏掠，光弼坐城门，收所获，悉归之，民大悦。子仪生擒四千人，皆舍之，斩禄山太守郭献璆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>光弼进围博陵，十日，不拔，引兵还恒阳就食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/217/89.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/217/89.mp3" download>download the file</a> instead.
</audio></p>
<p>杨国忠问士之可为将者于左拾遗博平张镐及萧昕，镐、昕荐左赞善大夫永寿来瑱。丙午，以瑱为颍川太守。贼屡攻之，瑱前后破贼甚众，加本郡防御使，人谓之__「来嚼铁」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>安禄山使平卢节度使吕知诲诱安东副大都护马灵察，杀之。平卢游弈使武陟刘客奴、先锋使董秦及安东将王玄志同谋讨诛知诲，遣使逾海与颜真卿相闻，请取范阳以自效。真卿遣判官贾载赍粮及战士衣助之。真卿时惟一子颇，才十余岁，使诣客奴为质。朝廷闻之，以客奴为平卢节度使，赐名正臣；玄志为安东副大都护，董秦为平卢兵马使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="92" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/217/91.mp3" download>download the file</a> instead.
</audio></p>
<p>南阳节度使鲁炅立栅于滍水之南，安禄山将武令珣、毕思琛攻之。</p>
