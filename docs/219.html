<p>起柔兆涒滩十月，尽强圉作噩闰月，不满一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗文明武德大圣大宣孝皇帝中之上至德元年（丙申，公元七五六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，辛巳朔，日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/4.mp3" download>download the file</a> instead.
</audio></p>
<p>上发顺化，癸未，至彭原。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/5.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李林甫为相，谏官言事皆先白宰相，退则又以所言白之；御史言事须大夫同署。至是，敕尽革其弊，开谏诤之涂。又令宰相分直政事笔、承旨，旬日而更，惩林甫及杨国忠之专权故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/6.mp3" download>download the file</a> instead.
</audio></p>
<p>第五琦见上于彭原，请以江、淮租庸市轻货，溯江、汉而上至洋川，令汉中王瑀陆运至扶风以助军；上从之。寻加琦山南等五道度支使。琦作榷盐法，用以饶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/7.mp3" download>download the file</a> instead.
</audio></p>
<p>房琯喜宾客，好谈论，多引拔知名之士，而轻鄙庸俗，人多怨之。北海太守贺兰进明诣行在，上命琯以为南海太守，兼御史大夫，充岭南节度使；琯以为摄御史大夫。进明入谢，上怪之，进明因言与琯有隙，且曰：<strong>「晋用王衍为三公，祖尚浮虚，致中原板荡。今房琯专为迂阔大言以立虚名，所引用皆浮华之党，真王衍之比也！陛下用为宰相，恐非社稷之福。且琯在南朝佐上皇，使陛下与诸王分领诸道节制，仍置陛下于沙塞空虚之地，又布私党于诸道，使统大权。其意以为上皇一子得天下，则己不失富贵，此忠臣所为乎？」</strong> 上由是疏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/8.mp3" download>download the file</a> instead.
</audio></p>
<p>房琯上疏，请自将兵复两京；上许之，加持节、招讨西京兼防御蒲、潼两关兵马、节度等使。琯请自选参佐，以御史中丞邓景山为副，户部侍郎李揖为行军司马，给事中刘秩为参谋。既行，又令兵部尚书王思礼副之。琯悉以戎务委李揖、刘秩，二人皆书生，不闲军旅。琯谓人曰：<strong>「贼曳落河虽多，安能敌我刘秩！」</strong> 琯分为三军：使裨将杨希文将南军，自宜寿入；刘贵哲将中军，自武功入；李光进将北军，自奉天入。光进，光弼之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/9.mp3" download>download the file</a> instead.
</audio></p>
<p>以贺兰进明为河南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/10.mp3" download>download the file</a> instead.
</audio></p>
<p>颍王璬之至成都也，崔圆迎谒，拜于马首，璬不之止；圆恨之。璬视事两月，吏民安之。圆奏罢璬，使归内宅；以武部侍郎李璬为剑南节度使，代之。璬，岘之兄也。上皇寻命璬与陈王珪诣上宣慰，至是，见上于彭原。延王玢从上皇入蜀，追车驾不及；上皇怒，欲诛之，汉中王瑀救之，乃命玢亦诣上所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/11.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，令狐潮、王福德复将步骑万余攻雍丘。张巡出击，大破之，斩首数千级，贼遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/12.mp3" download>download the file</a> instead.
</audio></p>
<p>房琯以中军、北军为前锋，庚子，至便桥。辛丑，二军遇贼将安守忠于咸阳之陈涛斜。琯效古法，用车战，以牛车二千乘，马步夹之；贼顺风鼓噪，牛皆震骇。贼纵火焚之，人畜大乱，官军死伤者四万余人，存者数千而已。癸卯，琯自以南军战，又败，杨希文、刘贵哲皆降于贼。上闻琯败，大怒。李泌为之营救，上乃宥之，待琯如初。以薛景仙为关内节度副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/13.mp3" download>download the file</a> instead.
</audio></p>
<p>敦煌王承寀至回纥牙帐，回纥可汗以女妻之，遣其贵臣与承寀及仆固怀恩偕来，见上于彭原。上厚礼其使者而归之，赐回纥女号毘伽公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/14.mp3" download>download the file</a> instead.
</audio></p>
<p>尹子奇围河间，四十余日不下。史思明引兵会之。颜真卿遣其将和琳将万二千人救河间，思明逆击，擒之，遂陷河间；执李奂送洛阳，杀之。又陷景城，太守李赴湛水死。思明使两骑赍尺书以招乐安，即时举郡降。又使其将康没野波将先锋攻平原，兵未至，颜真卿知力不敌，壬寅，弃郡度河南走。思明即以平原兵攻清河、博平，皆陷之。思明引兵围乌承恩于信都，承恩以城降，亲导思明入城，交兵马、仓库，马三千匹、兵五万人，思明送承恩诣洛阳，禄山复其官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/15.mp3" download>download the file</a> instead.
</audio></p>
<p>饶阳裨将束鹿张兴，力举千钧，性复明辩，贼攻饶阳，弥年不能下。及诸郡皆陷，思明并力围之，外救俱绝，太守李系窘迫，赴火死，城遂陷。思明擒兴，立于马前，谓曰：<strong>「将军真壮士，能与我共富贵乎？」</strong> 兴曰：<strong>「兴，唐之忠臣，固无降理，今数刻之人耳，愿一言而死。」</strong> 思明曰：<strong>「试言之。」</strong> 兴曰：<strong>「主上待禄山，恩如父子，群臣莫及，不知报德，乃兴兵指阙，涂炭生人，大丈夫不能剪除凶逆，乃北面为之臣乎！仆有短策，足下能听之乎？足下所以从贼，求富贵耳，譬如燕巢于幕，岂能久安！何如乘间取贼，转祸为福，长享富贵，不亦美乎！」</strong> 思明怒，命张于木上，锯杀之，詈不绝口，以至于死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/16.mp3" download>download the file</a> instead.
</audio></p>
<p>贼每破一城，城中人衣服、财贿、妇人皆为所掠。男子，壮者使之负担，羸、病、老、幼皆以刀槊戏杀之。禄山初以卒三千人授思明，使定河北，至是，河北皆下之，郡置防兵三千，杂以胡兵镇之；思明还博陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/17.mp3" download>download the file</a> instead.
</audio></p>
<p>尹子奇将五千骑度河，略北海，欲南取江、淮。会回纥可汗遣其臣葛逻支将兵入援，先以二千骑奄至范阳城下，子奇闻之，遽引兵归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/18.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊午，回纥至带汗谷，与郭子仪军合；辛酉，与同罗及叛胡战于榆林河北，大破之，斩首三万，捕虏一万，河曲皆平。子仪还军洛交。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/19.mp3" download>download the file</a> instead.
</audio></p>
<p>上命崔涣宣慰江南，兼知选举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/20.mp3" download>download the file</a> instead.
</audio></p>
<p>令狐潮帅众万余营雍丘城北，张巡邀击，大破之，贼遂走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/21.mp3" download>download the file</a> instead.
</audio></p>
<p>永王璘，幼失母，为上所鞠养，常抱之以眠；从上皇入蜀。上皇命诸子分总天下节制，谏议大夫高适谏，以为不可；上皇不听。璘领四道节度都使，镇江陵。时江、淮租赋山积于江陵，璘召募勇士数万人，日费巨万。璘生长深宫，不更人事，子襄城王瑒，有勇力，好兵，有薛镠等为之谋主，以为今天下大乱，惟南方完富，璘握四道兵，封疆数千里，宜据金陵，保有江表，如东晋故事。上闻之，敕璘归觐于蜀；璘不从。江陵长史李岘辞疾赴行在，上召高适与之谋。适陈江东利害，且言璘必败之状。十二月，置淮南节度使，领广陵等十二郡，以适为之；置淮南西道节度使，领汝南等五郡，以来瞋为之；使与江东节度使韦陟共图璘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>安禄山遣兵攻颍川。城中兵少，无蓄积，太守薛愿、长史庞坚悉力拒守，绕城百里庐舍、林木皆尽。期年，救兵不至，禄山使阿史那承庆益兵攻之，昼夜死斗十五日，城陷，执愿、坚送洛阳，禄山缚于洛滨木上，冻杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/23.mp3" controls class="html5-audio-player">

<p>上问李泌曰：<strong>「今敌强如此，何时可定？」</strong> 对曰：<strong>「臣观贼所获子女金帛，皆输之范阳，此岂有雄据四海之志邪！今独虏将或为之用，中国之人惟高尚等数人，自余皆胁从耳。以臣料之，不过二年，天下无寇矣。」</strong> 上曰：<strong>「何故？」</strong> 对曰：__「贼之骁将，不过史思明、安守忠、田干真、张忠志、阿史那承庆等数人而已。今若令李光弼自太原出井陉，郭子仪自冯翊入河东，则思明、忠志不敢离范阳、常山，守忠、干真不敢离长安，是以两军絷其四将也，从禄山者，独承庆耳。愿敕子仪勿取华阴，使两京之道常通，陛下以所征之兵军于扶风，与子仪、光弼互出击之，彼救首则击其尾，救尾则击其首，使贼往来数千里，疲于奔命，我常以逸待劳，贼至则避其锋，去则乘其弊，不攻城，不遏路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>来春复命建宁为范阳节度大使，并塞北出，与光弼南北掎角以取范阳，覆其巢穴。贼退则无所归，留则不获安，然后大军四合而攻之，必成擒矣。」__ 上悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>时张良娣与李辅国相表里，皆恶泌。建宁王倓谓泌曰：<strong>「先生举倓于上，得展臣子之效，无以报德，请为先生除害。」</strong> 泌曰：<strong>「何也？」</strong> 倓以良娣为言。泌曰：<strong>「此非人子所言，愿王姑置之，勿以为先。」</strong> 倓不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲辰，永王璘擅引舟师东巡，沿江而下，军容甚盛，然犹未露割据之谋。吴郡太守兼江南东路采访使李希言平牒璘，诘其擅引兵东下之意。璘怒，分兵遣其将浑惟明袭希言于吴郡，季广琛袭广陵长史、淮南采访使李成式于广陵。璘进至当涂，希言遣其将元景曜及丹徒太守阎敬之将兵拒之，李成式亦遣其将李承庆拒之。璘击斩敬之以殉，景曜、承庆皆降于璘，江、淮大震。高适与来瑱、韦陟会于安陆，结盟誓众以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>于阗王胜闻安禄山反，命其弟曜摄国事，自将兵五千入援。上嘉之，拜特进，兼殿中监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>令狐潮、李庭望攻雍丘，数月不下，乃置杞州，筑城于雍丘之北以绝其粮援。贼常数万人，而张巡众才千余，每战辄克。河南节度使虢王巨屯彭城，假巡先锋使。是月，鲁、东平、济阴陷于贼。贼将杨朝宗帅马步二万，将袭宁陵，断巡后。巡遂拔雍丘，东守宁陵以待之，始与睢阳太守许远相见。是日，杨朝宗至宁陵城西北，巡、远与战，昼夜数十合，大破之，斩首万余级，流尸塞汴而下，贼收兵夜遁。敕以巡为河南节度副使。巡以将士有功，遣使诣虢王巨请空名告身及赐物，巨唯与折冲、果毅告身三十通，不与赐物。巡移书责巨，巨竟不应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，置北海节度使，领北海等四郡；上党节度使，领上党等三郡；兴平节度使，领上洛等四郡。</p>
</section>

<p>吐蕃陷威戎、神威、定戎、宣威、制胜、金天、天成等军，石堡城、百谷城、雕窠城。</p>

<p>初，林邑王范真龙为其臣摩诃漫多伽独所杀，尽灭范氏。国人立其王头黎之女为王，女不能治国，更立头黎之姑子诸葛地，谓之环王，妻以女王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗文明武德大圣大宣孝皇帝中之上至德二年（丁酉，公元七五七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，上皇下诰，以宪部尚书李麟同平章事，总行百司，命崔圆奉诰赴彭原。麟，懿祖之后也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/34.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山自起兵以来，目渐昏，至是不复睹物；又病疽，性益躁暴，左右使令，小不如意，动加棰挞，或时杀之。既称帝，深居禁中，大将希得见其面，皆因严庄白事。庄虽贵用事，亦不免棰挞，阉竖李猪儿被挞尤多，左右人不自保。禄山嬖妾段氏，生子庆恩，欲以代庆绪为后。庆绪常惧死，不知所出。庄谓庆绪曰：<strong>「事有不得已者，时不可失。」</strong> 庆绪曰：<strong>「兄有所为，敢不敬从。」</strong> 又谓猪儿曰：<strong>「汝前后受挞，宁有数乎！不行大事，死无日矣！」</strong> 猪儿亦许诺。庄与庆绪夜持兵立帐外，猪儿执刀直入帐中，斫禄山腹。左右惧，不敢动。禄山扪枕旁刀，不获，撼帐竿，曰：<strong>「必家贼也。」</strong> 腹已流血数斗，遂死。掘床下深数尺，以毡裹其尸埋之，诫宫中不得泄。乙卯旦，庄宣言于外，云禄山疾亟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/35.mp3" download>download the file</a> instead.
</audio></p>
<p>立晋王庆绪为太子，寻即帝位，尊禄山为太上皇，然后发丧。庆绪性昏懦，言辞无序，庄恐众不服，不令见人。庆绪日纵酒为乐，兄事庄，以为御史大夫、冯翊王，事无大小，皆取决焉；厚加诸将官爵以悦其心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/36.mp3" download>download the file</a> instead.
</audio></p>
<p>上从容谓李泌曰：<strong>「广平为元帅逾年，今欲命建宁专征，又恐势分。立广平为太子，何如？」</strong> 对曰：<strong>「臣固尝言之矣，戎事交切，须即区处，至于家事，当俟上皇。不然，后代何以辨陛下灵武即位之意邪！此必有人欲令臣与广平有隙耳；臣请以语广平，广平亦必未敢当。」</strong> 泌出，以告广平王亻叔，亻叔曰：<strong>「此先生深知其心，欲曲成其美也。」</strong> 乃入，固辞，曰：<strong>「陛下犹未奉晨昏，臣何心敢当储副！愿俟上皇还宫，臣之幸也。」</strong> 上赏慰之。李辅国本飞龙小儿，粗闲书计，给事太子宫，上委信之。辅国外恭谨寡言而内狡险，见张良娣有宠，阴附会之，与相表里。建宁王倓数于上前诋讦二人罪恶，二人谮之于上曰：<strong>「倓恨不得为元帅，谋害广平王。」</strong> 上怒，赐倓死。于是广平王倓及李泌皆内惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/37.mp3" download>download the file</a> instead.
</audio></p>
<p>倓谋去辅国及良娣，泌曰：<strong>「不可，王不见建宁之祸乎？」</strong> 亻叔曰：<strong>「窃为先生忧之。」</strong> 泌曰：<strong>「泌与主上有约矣。俟平京师，则去还山，庶免于患。」</strong> 亻叔曰：<strong>「先生去，则亻叔益危矣。」</strong> 泌曰：<strong>「王但尽人子之孝，良娣妇人，王委曲顺之，亦何能为！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/38.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓泌曰：<strong>「今郭子仪、李光弼已为宰相，若克两京，平四海，则无官以赏之，奈何？」</strong> 对曰：<strong>「古者官以任能，爵以酬功。汉、魏以来，虽以郡县治民，然有功则锡以茅土，传之子孙，至于周、隋皆然。唐初，未得关东，故封爵皆设虚名，其食实封者，给缯布而已。贞观中，太宗欲复古制，大臣议论不同而止。由是赏功者多以官。夫以官赏功有二害，非才则废事，权重则难制。是以功臣居大官者，皆不为子孙之远图，务乘一时之权以邀利，无所不为。向使禄山有百里之国，则亦惜之以传子孙，不反矣。为今之计，俟天下既平，莫若疏爵土以赏功臣，则虽大国，不过二三百里，可比今之小郡，岂难制哉！于人臣乃万世之利也。」</strong> 上曰：<strong>「善！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上闻安西、北庭及拔汗那、大食诸国兵至凉、鄯，甲子，幸保定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，剑南兵贾秀等五千人谋反，将军席元庆、临邛太守柳奕讨诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河西兵马使盖庭伦与武威九姓商胡安门物等，杀节度使周泌，聚众六万。武威大城之中，小城有七，胡据其五，二城坚守。支度判官崔称与中使刘日新以二城兵攻之，旬有七日，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/42.mp3" download>download the file</a> instead.
</audio></p>
<p>史思明自博陵，蔡希德自太行，高秀岩自大同，牛廷介自范阳，引兵共十万，寇太原。李光弼麾下精兵皆赴朔方，余团练乌合之众不满万人。思明以为太原指掌可取，既得之，当遂长驱取朔方、河、陇。太原诸将皆惧，议修城以待之，光弼曰：<strong>「太原城周四十里，贼垂至而兴役，是未见敌先自困也。」</strong> 乃帅士卒及民于城外凿壕以自固。作墼数十万，众莫知所用；及贼攻城于外，光弼用之增垒于内，坏辄补之。思明使人取攻具于山东，以胡兵三千卫送之，至广阳，别将慕容溢、张奉璋邀击，尽杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/43.mp3" download>download the file</a> instead.
</audio></p>
<p>思明围太原，月余不下，乃选骁锐为游兵，戒之曰：<strong>「我攻其北则汝潜趣其南，攻东则趣西，有隙则乘之。」</strong> 而光弼军令严整，虽寇所不至，警逻未尝少懈，贼不得入。光弼购募军中，苟有小技，皆取之，随能使之，人尽其用，得安边军钱工三，善穿地道。贼于城下仰而侮詈，光弼遣人从地道中曳其足而入，临城斩之。自是贼行皆视地。贼为梯冲、土山以攻城，光弼为地道以迎之，近城辄陷。贼初逼城急，光弼作大炮，飞巨石，一发辄毙二十余人，贼死者什二三，乃退营于数十步外，围守益固。光弼遣人诈与贼约，刻日出降；贼喜，不为备。光弼使穿地道周贼营中，搘之以木。至期，光弼勒兵在城上，遣裨将将数千人出，如降状，贼皆属目。俄而营中地陷，死者千余人，贼众惊乱，官军鼓噪乘之，俘斩万计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>会安禄山死，庆绪使思明归守范阳，留蔡希德等围太原。</p>
</section>

</audio></p>
<p>庆绪以尹子奇为汴州刺史、河南节度使。甲戌，子奇以归、檀及同罗、奚兵十三万趣睢阳。许远告急于张巡，巡自宁陵引兵入睢阳。巡有兵三千人，与远兵合六千八百人。贼悉众逼城，巡督励将士，昼夜苦战，或一日至二十合；凡十六日，擒贼将六十余人，杀士卒二万余，众气自倍。远谓巡曰：<strong>「远懦，不习兵，公智勇兼济，远请为公守，请公为远战。」</strong> 自是之后，远但调军粮，修战具，居中应接而已，战斗筹画一出于巡。贼遂夜遁。郭子仪以河东居两京之间，扼贼要冲，得河东则两京可图。时贼将崔干佑守河东，丁丑，子仪潜遣人入河东，与唐官陷贼者谋，俟官军至，为内应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，平卢节度使刘正臣自范阳败归，安东都护王玄志鸩杀之。禄山以其党徐归道为平卢节度使，玄志复与平卢将侯希逸袭杀之；又遣兵马使董秦将兵以苇筏度海，与大将田神功击平原、乐安，下之。防河招讨使李铣承制以秦为平原太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，戊子，上至凤翔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>郭子仪自洛交引兵趣河东，分兵取冯翊。己丑夜，河东司户韩旻等翻河东城迎官军，杀贼近千人。崔干佑逾城得免，发城北兵攻城，且拒官军，子仪击破之。干佑走，子仪追击之，斩首四千级，捕虏五千人，干佑至安邑，安邑人开门纳之，半入，闭门击之，尽殪。干佑未入，自白迳岭亡去。遂平河东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/49.mp3" download>download the file</a> instead.
</audio></p>
<p>上至凤翔旬日，陇右、河西、安西、西域之兵皆会，江、淮庸调亦至洋川、汉中，上自散关通表成都，信使骆驿。长安人闻车驾至，从贼中自拔而来者日夜不绝。西师憩息既定，李泌请遣安西及西域之众，如前策并塞东北，自归、檀南取范阳。上曰：<strong>「今大众已集，庸调亦至，当乘兵锋捣其腹心，而更引兵东北数千里，先取范阳，不亦迂乎？」</strong> 对曰：<strong>「今以此众直取两京，必得之。然贼必再强，我必又困，非久安之策。」</strong> 上曰：<strong>「何也？」</strong> 对曰：__「今所恃者，皆西北守塞及诸胡之兵，性耐寒而畏暑，若乘其新至之锐，攻禄山已老之师，其势必克。两京春气已深，贼收其余众，遁归巢穴，关东地热，官军必困而思归，不可留也。贼休兵秣马，伺官军之去，必复南来，然则征战之势未有涯也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/50.mp3" download>download the file</a> instead.
</audio></p>
<p>不若先用之于寒乡，除其巢穴，则贼无所归，根本永绝矣。」__ 上曰：<strong>「朕切于晨昏之恋，不能待此决矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>关内节度使王思礼军武功，兵马使郭英乂军东原，王难得军西原。丁酉，安守忠等寇武功，郭英乂战不利，矢贯其颐而走；王难得望之不救，亦走；思礼退军扶风。贼游兵至大和关，去凤翔五十里，凤翔大骇，戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李光弼将敢死士出击蔡希德，大破之，斩首七万余级；希德遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/53.mp3" download>download the file</a> instead.
</audio></p>
<p>安庆绪以史思明为范阳节度使，兼领恒阳军事，封妫川王；以牛廷介领安阳军事；张忠志为常山太守兼团练使，镇井陉口；余各令归旧任，募兵以御官军。先是安禄山得两京珍货，悉输范阳。思明拥强兵，据富资，益骄横，浸不用庆绪之命；庆绪不能制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，永王璘败死，其党薛镠等皆伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/55.mp3" download>download the file</a> instead.
</audio></p>
<p>时李成式与河北招讨判官李铣合兵讨璘，铣兵数千，军于扬子；成式使判官裴茂将兵三千，军于瓜步，广张旗帜，列于江津。璘与其子瑒登城望之，始有惧色。季广琛召诸将谓曰：<strong>「吾属从王至此，天命未集，人谋已隳，不如及兵锋未交，早图去就。不然，死于锋镝，永为逆臣矣。」</strong> 诸将皆然之。于是广琛以麾下奔广陵，浑惟明奔江宁，冯季康奔白沙。璘忧惧，不知所出。其夕，江北之军多列炬火，光照水中，一皆为两，璘军又以火应之。璘以为官军已济江，遽挈家属与麾下潜遁；及明，不见济者，乃复入城收兵，具舟楫而去。成式将赵侃等济江至新丰，璘使瑒及其将高仙琦将兵击之；侃等逆战，射瑒中肩，璘兵遂溃。璘与仙琦收余众，南奔鄱阳，收库物甲兵，欲南奔岭表，江西采访使皇甫侁遣兵追讨，擒之，潜杀之于传舍；瑒亦死于乱兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/219/56.mp3" download>download the file</a> instead.
</audio></p>
<p>侁使人送璘家属还蜀，上曰：<strong>「侁既生得吾弟，何不送之于蜀而擅杀之邪！」</strong> 遂废侁不用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，郭子仪遣其子旰及兵马使李韶光、大将军王祚济河击潼关，破之，斩首五百级。安庆绪遣兵救潼关，郭旰等大败，死者万余人。李韶光、王祚战死，仆固怀恩抱马首浮渡渭水，退保河东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，辛酉，以左相韦见素为左仆射，中书侍郎、同平章事裴冕为右仆射，并罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，杨国忠恶宪部尚书苗晋卿，安禄山之反也，请出晋卿为陕郡太守，兼陕、弘农防御使。晋卿固辞老病，上皇不悦，使之致仕。及长安失守，晋卿潜窜山谷；上至凤翔，手敕征之为左相，军国大务悉咨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上皇思张九龄之先见，为之流涕，遣中使至曲江祭之，厚恤其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尹子奇复引大兵攻睢阳。张巡谓将士曰：<strong>「吾受国恩，所守，正死耳。但念诸君捐躯命，膏草野，而赏不酬勋，以此痛心耳！」</strong> 将士皆激励请奋。巡遂椎牛，大飨士卒，尽军出战。贼望见兵少，笑之。巡执旗，帅诸将直冲贼阵。贼乃大溃，斩将三十余人，杀士卒三千余人，逐之数十里。明日，贼又合军至城下，巡出战，昼夜数十合，屡摧其锋，而贼攻围不辍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，安守忠将骑二万寇河东，郭子仪击走之，斩首八千级，捕虏五千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，颜真卿自荆、襄北诣凤翔，上以为宪部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上以郭子仪为司空、天下兵马副元帅，使将兵赴凤翔。庚寅，李归仁以铁骑五千邀之于三原北，子仪使其将仆固怀恩、王仲升、浑释之、李若幽等伏兵击之于白渠留运桥，杀伤略尽，归仁游水而逸。若幽，神通之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>子仪与王思礼军合于西渭桥，进屯潏西。安守忠、李归仁军于京城西清渠。相守七日，官军不进。五月，癸丑，守忠伪遁，子仪悉师逐之。贼以骁骑九千为长蛇阵，官军击之，首尾为两翼，夹击官军，官军大溃。判官韩液、监军孙知古皆为贼所擒，军资器械尽弃之。子仪退保武功，中外戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是时府库无蓄积，朝廷专以官爵赏功，诸将出征，皆给空名告身，自开府、特进、列卿、大将军，下至中郎、郎将，听临事注名。其后又听以信牒授人官爵，有至异姓王者。诸军但以职任相统摄，不复计官爵高下。及清渠之败，复以官爵收散卒。由是官爵轻而货重，大将军告身一通，才易一醉。凡应募入军者，一切衣金紫，至有朝士僮仆衣金紫，称大官，而执贱役者，名器之滥，至是而极焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>房琯性高简，时国家多难，而琯多称病不朝谒，不以职事为意，日与庶子刘秩、谏议大夫李揖高谈释、老，或听门客董庭兰鼓琴，庭兰以是大招权利。御史奏庭兰赃贿，丁巳，罢琯为太子少师。以谏议大夫张镐为中书侍郎、同平章事。上常使僧数百人为道场于内，晨夜诵佛。镐谏曰：<strong>「帝王当修德以弭乱安人，未闻饭僧可致太平也！」</strong> 上然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，上皇追册上母杨妃为元献皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/69.mp3" download>download the file</a> instead.
</audio></p>
<p>山南东道节度使鲁炅守南阳，贼将武令珣、田承嗣相继攻之。城中食尽，一鼠直钱数百，饿死者相枕藉。上遣宦官将军曹日升往宣慰，围急，不得入。日升请单骑入致命，襄阳太守魏仲犀不许。会颜真卿自河北至，曰：<strong>「曹将军不顾万死，以致帝命，何为沮之！借使不达，不过亡一使者；达，则一城之心固矣。」</strong> 日升与十骑偕往，贼畏其锐，不敢逼。城中自谓望绝，及见日升，大喜。日升复为之至襄阳取粮，以千人运粮而入，贼不能遏。炅在围中凡周岁，昼夜苦战，力竭不能支，壬戌夜，开城，帅余兵数千突围而出，奔襄阳，承嗣追之，转战二日，不能克而还。时贼欲南侵江、汉，赖炅扼其冲要，南夏得全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司空郭子仪诣阙请自贬；甲子，以子仪为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/219/71.mp3" download>download the file</a> instead.
</audio></p>
<p>尹子奇益兵围睢阳益急，张巡于城中夜鸣鼓严队，若将出击者；贼闻之，达旦儆备。既明，巡乃寝兵绝鼓。贼以飞楼瞰城中，无所见，遂解甲休息。巡与将军南霁云、郎将雷万春等十余将各将五十骑开门突出，直冲贼营，至子奇麾下，营中大乱，斩贼将五十余人，杀士卒五千余人。巡欲射子奇而不识，乃剡蒿为矢，中者喜，谓巡矢尽，走白子奇，乃得其状，使霁云射之，丧其左目，几获之。子奇乃收军退还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/72.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/219/72.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，癸未，田干真围安邑。会陕郡贼将杨务钦密谋归国，河东太守马承光以兵应之，务钦杀城中诸将不同己者，翻城来降。干真解安邑，遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/73.mp3" download>download the file</a> instead.
</audio></p>
<p>将军王去荣以私怨杀本县令，当死。上以其善用炮，壬辰，敕免死，以白衣于陕郡效力。中书舍人贾至不即行下，上表，以为：<strong>「去荣无状，杀本县之君。《易》曰：‘臣弑其君，子弑其父，非一朝一夕之故，其所由来者渐矣。’若纵去荣，可谓生渐矣。议者谓陕郡初复，非其人不可守。然则它无去荣者，何以亦能坚守乎？陛下若以炮石一能即免殊死，今诸军技艺绝伦者，其徒实繁。必恃其能，所在犯上，复何以止之！若止舍去荣而诛其余者，则是法令不一而诱人触罪也。今惜一去荣之材而不杀，必杀十如去荣之材者，不亦其伤益多乎！夫去荣，逆乱之人也，焉有逆于此而顺于彼，乱于富平而治于陕郡，悖于县君而不悖于大君欤！伏惟明主全其远者、大者，则祸乱不日而定矣。」</strong> 上下其事，令百官议之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/74.mp3" download>download the file</a> instead.
</audio></p>
<p>太子太师韦见素等议，以为：<strong>「法者天地大典，帝王犹不敢擅杀，而小人得擅杀，是臣下之权过于人主也。去荣既杀人不死，则军中凡有技能者，亦自谓无忧，所在暴横。为郡县者，不亦难乎！陛下为天下主，爱无亲疏，得一去荣而失万姓，何利之有！于律，杀本县令，列于十恶。而陛下宽之，王法不行，人伦道屈，臣等奉诏，不知所从。夫国以法理，军以法胜；有恩无威，慈母不能使其子，陛下厚养战士而每战少利，岂非无法邪！今陕郡虽要，不急于法也。有法则海内无忧不克，况陕郡乎！无法则陕郡亦不可守，得之何益！而去荣末技，陕郡不以之存亡；王法有无，国家乃为之轻重。此臣等所以区区愿陛下守贞观之法。」</strong> 上竟舍之。至，曾之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/75.mp3" controls class="html5-audio-player">

</audio></p>
<p>南充土豪何滔作乱，执本郡防御使杨齐鲁；剑南节度使卢元裕发兵讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/219/76.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，河南节度使驾兰进明克高密、琅邪、杀贼二万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申夜，蜀郡兵郭千仞等反，六军兵马使陈玄礼、剑南节度使李峘讨诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/78.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，尹子奇复征兵数万，攻睢阳。先是，许远于城中积粮至六万石，虢王巨以其半给濮阳、济阴二郡，远固争之，不能得；既而济阴得粮，遂以城叛，而睢阳城至是食尽。将士人廪米日一合，杂以茶纸、树皮为食，而贼粮运通，兵败复征。睢阳将士死不加益，诸军馈救不至，士卒消耗至一千六百人，皆饥病不堪斗，遂为贼所围，张巡乃修守具以拒之。贼为云梯，势如半虹，置精卒二百于其上，推之临城，欲令腾入。巡预于城潜凿三穴，候梯将至，于一穴中出大木，末置铁钩，钩之使不得退；一穴中出一木，拄之使不得进；一穴中出一木，木末置铁笼，盛火焚之，其梯中折，梯上卒尽烧死。贼又以钩车钩城上棚阁，钩之所及，莫不崩陷。巡以大木，末置连锁，锁末置大镮，搨其钩头，以革车拔之入城，截其钩头而纵车令去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/79.mp3" download>download the file</a> instead.
</audio></p>
<p>贼又造木驴攻城，巡熔金汁灌之，应投销铄。贼又于城西北隅以土囊积柴为磴道，欲登城。巡不与争利，每夜，潜以松明、干蒿投之于中，积十余日，贼不之觉，因出军大战，使人顺风持火焚之，贼不能救，经二十余日，火方灭。巡之所为，皆应机立办，贼伏其智，不敢复攻，遂于城外穿三重壕，立木栅以守巡，巡亦于其内作壕以拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/80.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，贼将安武臣攻陕郡，杨务钦战死，贼遂屠陕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/81.mp3" download>download the file</a> instead.
</audio></p>
<p>崔涣在江南选补，冒滥者众，八月，甲申，罢涣为余杭太守、江东采访、防御使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以张镐兼河南节度、采访等使，代贺兰进明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/83.mp3" download>download the file</a> instead.
</audio></p>
<p>灵昌太守许叔冀为贼所围，救兵不至，拔众奔彭城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/84.mp3" download>download the file</a> instead.
</audio></p>
<p>睢阳士卒死伤之余，才六百人，张巡、许远分城而守之，巡守东北，远守西南，与士卒同食茶纸，不复下城。贼士攻城者，巡以逆顺说之，往往弃贼来降，为巡死战，前后二百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/85.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，许步冀在谯郡，尚衡在彭城，贺兰进明在临淮，皆拥兵不救。城中日蹙，巡乃令南霁云将三十骑犯围而出，告急于临淮。霁云出城，贼众数万遮之，霁云直冲其众，左右驰射，贼众披靡，止亡两骑。既至临淮，见进明，进明曰：<strong>「今日睢阳不知存亡，兵去何益！」</strong> 霁云曰：<strong>「睢阳若陷，霁云请以死谢大夫。且睢阳既拔，即及临淮，譬如皮毛相依，安得不救！」</strong> 进明爱霁云勇壮，不听其语，强留之，具食与乐，延霁去坐。霁云慷慨，泣且语曰：<strong>「霁云来时，睢阳之人不食月余矣！霁云虽欲独食，且不下咽，大夫坐拥强兵，观睢阳陷没，曾无分灾救患之意，岂忠臣义士之所为乎！」</strong> 因啮落一指以示进明，曰：<strong>「霁云既不能达主将之意，请留一指以示信归报。」</strong> 座中往往为泣下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/86.mp3" download>download the file</a> instead.
</audio></p>
<p>霁云察进明终无出师意，遂去。至宁陵，与城使廉坦同将步骑三千人，闰月，戊申夜，冒围，且战且行，至城下，大战，坏贼营，死伤之外，仅得千人入城。城中将吏知无救，皆恸哭，贼知援绝，围之益急。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/87.mp3" download>download the file</a> instead.
</audio></p>
<p>初，房琯为相，恶贺兰进明，以为河南节度使，以许叔冀为进明都知兵马使，俱兼御史大夫。叔冀自恃麾下精锐，且官与进明等，不受其节制。故进明不敢分兵，非惟疾巡、远功名，亦惧为叔冀所袭也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/219/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/88.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，上劳飨诸将，遣攻长安，谓郭子仪曰：<strong>「事之济否，在此行也！」</strong> 对曰：<strong>「此行不捷，臣必死之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/219/89.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，御史大夫崔光远破贼于骆谷，光远行军司马王伯伦、判官李椿将二千人攻中渭桥，杀贼守桥者千人，乘胜至苑门。贼有先屯武功者，闻之，奔归，遇于苑北，合战，杀伯伦，擒椿送洛阳。然自是贼不复屯武功矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="91" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/219/90.mp3" download>download the file</a> instead.
</audio></p>
<p>贼屡攻上党，常为节度使程千里所败。蔡希德复引兵围上党。</p>
</section>
</foreignObject></svg></article><script>!function(){"use strict";const t=Symbol();const e=()=>"Apple Computer, Inc."===navigator.vendor?[n]:[];function n(t){Array.from(document.getElementsByTagName("svg"),e=>{if(e.hasAttribute("data-marpit-svg")){const{clientHeight:n,clientWidth:r}=e;e.style.transform||(e.style.transform="translateZ(0)");const o=t||e.currentScale||1,a=e.viewBox.baseVal.width/o,s=e.viewBox.baseVal.height/o,i=Math.min(n/s,r/a);Array.from(e.querySelectorAll(":scope > foreignObject"),t=>{const e=t.x.baseVal.value,o=t.y.baseVal.value;Array.from(t.querySelectorAll(":scope > section"),t=>{t.style.transformOrigin||(t.style.transformOrigin="0 0");const l=(r-i*a)/2-e,c=(n-i*s)/2-o;t.style.transform=`translate3d(${l}px,${c}px,0) scale(${i}) translate(${e}px,${o}px)`})})}})}!function(){if(window[t])return;Object.defineProperty(window,t,{configurable:!0,value:!0});const n=e();if(n.length>0){const t=()=>{for(const t of n)t();window.requestAnimationFrame(t)};t()}}()}();
