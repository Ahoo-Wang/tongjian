<p>吐蕃尚结赞遣五骑送崔汉衡归，且上表求和。至潘原，李观语之以__「有诏不纳吐蕃使者」__ ，受其表而却其人。</p>
</section>

<p>初，兵部侍郎、同平章事柳浑与张延赏俱为相，浑议事数异同，延赏使所亲谓曰：<strong>「相公旧德，但节言于庙堂，则重位可久。」</strong> 浑曰：<strong>「为吾谢张公，柳浑头可断，舌不可禁！」</strong> 由是交恶。上好文雅缊藉，而浑质直轻侻，无威仪，于上前时发俚语。上不悦，欲黜为王府长史，李泌言：<strong>「浑褊直无他。故事，罢相无为长史者。」</strong> 又欲以为王傅，泌请以为常侍，上曰：<strong>「苟得罢之，无不可者。」</strong> 己丑，浑罢为左散骑常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，郜国大长公主适驸马都尉萧升。升，复之从兄弟也。公主不谨，詹事李升、蜀州别驾萧鼎、彭州司马李万、丰阳令韦恪，皆出入主第。主女为太子妃，始者上恩礼甚厚，主常直乘肩舆抵东宫。宗戚皆疾之。或告主淫乱，且为厌祷。上大怒，幽主于禁中，切责太子。太子不知所对，请与萧妃离婚。上召李泌告之，且曰：<strong>「舒王近已长立，孝友温仁。」</strong> 泌曰：<strong>「何至于是！陛下惟有一子，奈何一旦疑之，欲废之而立侄，得无失计乎！」</strong> 上勃然怒曰：<strong>「卿何得间人父子！谁语卿舒王为侄者？」</strong> 对曰：__「陛下自言之。大历初，陛下语臣，‘今日得数子’。臣请其故，陛下言‘昭靖诸子，主上令吾子之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/7.mp3" download>download the file</a> instead.
</audio></p>
<p>’今陛下所生之子犹疑之，何有于侄！舒王虽孝，自今陛下宜努力，勿复望其孝矣！」__ 上曰：<strong>「卿不爱家族乎？」</strong> 对曰：<strong>「臣惟爱家族，故不敢不尽言。若畏陛下盛怒而为曲从，陛下明日悔之，必尤臣云：‘吾独任汝为相，不力谏，使至此，必复杀而子。’臣老矣，余年不足惜，若冤杀臣子，使臣以侄为嗣，臣未知得歆其祀乎！」</strong> 因呜咽流涕。上亦泣曰：<strong>「事已如此，使朕如何而可？」</strong> 对曰：<strong>「此大事，愿陛下审图之。臣始谓陛下圣德，当使海外蛮夷皆戴之如父母，岂谓自有子而疑之至此乎！臣今尽言，不敢避忌讳。自古父子相疑，未有不亡国覆家者。陛下记昔在彭原，建宁何故而诛？」</strong> 上曰：<strong>「建宁叔实冤，肃宗性急，谮之者深耳！」</strong> 泌曰：__「臣昔以建宁之故，固辞官爵，誓不近天子左右。不幸今日复为陛下相，又睹兹事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/8.mp3" download>download the file</a> instead.
</audio></p>
<p>臣在彭原，承恩无比，竟不敢言建宁之冤，及临辞乃言之，肃宗亦悔而泣。先帝自建宁之死，常怀危惧，臣亦为先帝诵《黄台瓜辞》以防谗构之端。」__ 上曰：<strong>「朕固知之。」</strong> 意色稍解，乃曰：<strong>「贞观、开元皆易太子，何故不亡？」</strong> 对曰：__「臣方欲言之。昔承干屡尝监国，托附者众，东宫甲士甚多，与宰相侯君集谋反，事觉，太宗使其舅长孙无忌与朝臣数十人鞫之，事状显白，然后集百官而议之。当时言者犹云：‘愿陛下不失为慈父，使太子得终天年。’太宗从之，并废魏王泰。陛下既知肃宗性急，以建宁为冤，臣不胜庆幸。愿陛下戒覆车之失，从容三日，究其端绪而思之，陛下必释然知太子之无它矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/9.mp3" download>download the file</a> instead.
</audio></p>
<p>若果有其迹，当召大臣知义理者二十人与臣鞫其左右，必有实状，愿陛下如贞观之法行之，并废舒王而立皇孙，则百代之后，有天下者犹陛下子孙也。至于开元之时，武惠妃谮太子瑛兄弟杀之，海内冤愤，此乃百代所当戒，又可法乎！且陛下昔尝令太子见臣于蓬莱池，观其容表，非有蜂目豺声商臣之相也，正恐失于柔仁耳。又，太子自贞元以来常居少阳院，在寝殿之侧，未尝接外人，预外事，安有异谋乎！彼谮人者巧诈百端，虽有手书如晋愍怀，衷甲如太子瑛，犹未可信，况但以妻母有罪为累乎！幸陛下语臣，臣敢以家族保太子必不知谋。曏使杨素、许敬宗、李林甫之徒承此旨，已就舒王图定策之功矣！」__ 上曰：<strong>「此朕家事，何豫于卿，而力争如此？」</strong> 对曰：__「天子以四海为家。臣今独任宰相之重，四海之内，一物失所，责归于臣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/10.mp3" download>download the file</a> instead.
</audio></p>
<p>况坐视太子冤横而不言，臣罪大矣！」__ 上曰：<strong>「为卿迁延至明日思之。」</strong> 泌抽笏叩头而泣曰：<strong>「如此，臣知陛下父子慈孝如初矣！然陛下还宫，当自审思，勿露此意于左右；露之，则彼皆欲树功于舒王，太子危矣！」</strong> 上曰：<strong>「具晓卿意。」</strong> 泌归，谓子弟曰：<strong>「吾本不乐富贵，而命与愿违，今累汝曹矣。」</strong> 太子遣人谢泌曰：<strong>「若必不可救，欲先自仰药，何如？」</strong> 泌曰：<strong>「必无此虑。愿太子起敬起孝。苟泌身不存，则事不可知耳。」</strong> 间一日，上开延英殿独召泌，流涕阑干，抚其背曰：<strong>「非卿切言，朕今日悔无及矣！皆如卿言，太子仁孝，实无他也。自今军国及朕家事，皆当谋于卿矣。」</strong> 泌拜贺，因曰：<strong>「陛下圣明，察太子无罪，臣报国毕矣。臣前日惊悸亡魂，不可复用，愿乞骸骨。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/11.mp3" download>download the file</a> instead.
</audio></p>
<p>上曰：<strong>「朕父子赖卿得全，方属子孙，使卿代代富贵以报德，何为出此言乎！」</strong> 甲午，诏李万不知避宗，宜杖死，李升等及公主五子，皆流岭南及远州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/12.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/233/12.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，吐蕃帅羌、浑之众寇陇州，连营数十里，京城震恐。九月，丁卯，遣神策将石季章戍武功，决胜军使唐良臣戍百里城。丁巳，吐蕃大掠汧阳、吴山、华亭，老弱者杀之，或断手凿目，弃之而去，驱丁壮万余悉送安化峡西，将分隶羌、浑，乃告之曰：<strong>「听尔东向哭辞乡国。」</strong> 众大哭，赴崖谷死伤者千余人。未几，吐蕃之众复至，围陇州，刺史韩清沔与神策副将苏太平夜出兵击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/13.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓李泌曰：<strong>「每岁诸道贡献，共直钱五十万缗，今岁仅得三十万缗。言此诚知失体，然宫中用度殊不足。」</strong> 泌曰：<strong>「古者天子不私求财，今请岁供宫中钱百万缗，愿陛下不受诸道贡献及罢宣索。必有所须，请降敕折税，不使奸吏因缘诛剥。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/14.mp3" download>download the file</a> instead.
</audio></p>
<p>回纥合骨咄禄可汗屡求和亲，且请婚。上未之许。会边将告乏马，无以给之，李泌言于上曰：<strong>「陛下诚用臣策，数年之后，马贱于今十倍矣。」</strong> 上曰：<strong>「何故？」</strong> 对曰：<strong>「愿陛下推至公之心，屈己徇人，为社稷大计，臣乃敢言。」</strong> 上曰：<strong>「卿何自疑若是！」</strong> 对曰：<strong>「臣愿陛下北和回纥，南通云南，西结大食、天竺，如此，则吐蕃自困，马亦易致矣！」</strong> 上曰：<strong>「三国当如卿言，至于回纥则不可。」</strong> 泌曰：<strong>「臣固知陛下如此，所以不敢早言。为今之计，当以回纥为先，三国差缓耳。」</strong> 上曰：<strong>「唯回纥卿勿言。」</strong> 泌曰：<strong>「臣备位宰相，事有可否在陛下，何至不许臣言！」</strong> 上曰：<strong>「朕于卿言皆听之矣，至于和回纥，宜待子孙；于朕之时，则固不可！」</strong> 泌曰：<strong>「岂非以陕州之耻邪！」</strong> 上曰：__「然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/15.mp3" download>download the file</a> instead.
</audio></p>
<p>韦少华等以朕之故受辱而死，朕岂能忘之！属国家多难，未暇报之，和则决不可。卿勿更言！」__ 泌曰：<strong>「害少华者乃牟羽可汗，陛下即位，举兵入寇，未出其境，今合骨咄禄可汗杀之。然则今可汗乃有功于陛下，宜受封赏，又何怨邪！其后张光晟杀突董等九百余人，合骨咄禄竟不敢杀朝廷使者，然则合骨咄禄固无罪矣。」</strong> 上曰：<strong>「卿以和回纥为是，则朕固非邪？」</strong> 对曰：<strong>「臣为社稷而言，若苛合取容，何以见肃宗、代宗于天上！」</strong> 上曰：<strong>「容朕徐思之。」</strong> 自是泌凡十五余对，未尝不论回纥事，上终不许。泌曰：<strong>「陛下既不许回纥和亲，愿赐臣骸骨。」</strong> 上曰：<strong>「朕非拒谏，但欲与卿较理耳，何至遽欲去朕邪！」</strong> 对曰：<strong>「陛下许臣言理，此固天下之福也。」</strong> 上曰：<strong>「朕不惜屈己与之和，但不能负少华辈。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/16.mp3" controls class="html5-audio-player">

</audio></p>
<p>对曰：<strong>「以臣观之，少华辈负陛下，非陛下负之也。」</strong> 上曰：<strong>「何故？」</strong> 对曰：__「昔回纥叶护将兵助讨安庆绪，肃宗但令臣宴劳之于元帅府，先帝未尝见也。叶护固邀臣至其营，肃宗犹不许。及大军将发，先帝始与相见。所以然者，彼戒狄豺狼也，举兵入中国之腹，不得不过为之防也。陛下在陕，富于春秋，少华辈不能深虑，以万乘元子径造其营，又不先与之议相见之仪，使彼得肆其桀骜，岂非少华辈负陛下邪？死不足偿责矣。且香积之捷，叶护欲引兵入长安，先帝亲拜之于马前以止之，叶护遂不敢入城。当时观者十万余人，皆叹息曰：‘广平王真华、夷主也！’然则先帝所屈者少，所伸者多矣。叶护乃牟羽之叔父也。牟羽身为可汗，举全国之兵赴中原之难，故其志气骄矜，敢责礼于陛下。陛下天资神武，不为之屈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/17.mp3" download>download the file</a> instead.
</audio></p>
<p>当是之时，臣不敢言其它，若可汗留陛下于营中，欢饮十日，天下岂得不寒心哉！而天威所临，豺狼驯扰，可汗母捧陛下于貂裘，叱退左右，亲送陛下乘马而归。陛下以香积之事观之，则屈己为是乎？不屈为是乎？陛下屈于牟羽乎？牟羽屈于陛下乎？」__ 上谓李晟、马燧曰：<strong>「故旧不宜相逢。朕素怨回纥，今闻泌言香积之事，朕自觉少理。卿二人以为何如？」</strong> 对曰：<strong>「果如泌所言，则回纥似可恕。」</strong> 上曰：<strong>「卿二人复不与朕，朕当奈何！」</strong> 泌曰：<strong>「臣以为回纥不足怨，曏来宰相乃可怨耳。今回纥可汗杀牟羽，其国人有再复京城之勋，夫何罪乎！吐蕃幸国之灾，陷河、陇数千里之地又引兵入京城，使先帝蒙尘于陕，此乃百代必报之仇，况其赞普至今尚存，宰相不为陛下别白言此，乃欲和吐蕃以攻回纥，此为可怨耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/18.mp3" download>download the file</a> instead.
</audio></p>
<p>上曰：<strong>「朕与之为怨已久，又闻吐蕃劫盟，今往与之和，得无复拒我，为夷狄之笑乎？」</strong> 对曰：<strong>「不然。臣曩在彭原，今可汗为胡禄都督，与今国相白婆帝皆从听护而来，臣待之颇亲厚，故闻臣为相求和，安有复相拒乎！臣今请以书与之约：称臣，为陛下子，每使来不过二百人，印马不过千匹，无得携中国人及商胡出塞。五者皆能如约，则主上必许和亲。如此，威加北荒，旁詟吐蕃，足以快陛下平昔之心矣」</strong> 上曰：<strong>「自至德以来，与为兄弟之国，今一旦欲臣之，彼安肯和乎？」</strong> 对曰：<strong>「彼思与中国和亲久矣，其可汗、国相素信臣言，若其未谐，但应再发一书耳。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/233/19.mp3" download>download the file</a> instead.
</audio></p>
<p>既而回纥可汗遣使上表称儿及臣，凡泌所与约五事，一皆听命。上大喜，谓泌曰：<strong>「回纥何畏服卿如此！」</strong> 对曰：<strong>「此乃陛下威灵，臣何力焉！」</strong> 上曰：<strong>「回纥则既和矣，所以招云南、大食、天竺奈何！」</strong> 对曰：<strong>「回纥和，则吐蕃已不敢轻犯塞矣。次招云南，则是断吐蕃之右臂也。云南自汉以臣属中国，杨国忠无故扰之使叛，臣于吐蕃，苦于吐蕃赋役重，未尝一日不思复为唐臣也。大食在西域为最强，自葱岭尽西海，地几半天下，与天竺皆慕中国，代与吐蕃为仇，臣故知其可招也。」</strong> 癸亥，遣回纥使者合阙将军归，许以咸安公主妻可汗，归其马价绢五万匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/20.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃寇华亭及连云堡，皆陷之。甲戌，吐蕃驱二城之民数千人及邠、泾人畜万计而去，置之弹筝峡西。泾州恃连云为斥候，连云既陷，西门不开，门外皆为虏境，樵采路绝。每收获，必陈兵以扞之，多失时，得空穗而已。由是泾州常苦乏食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/21.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲申，吐蕃寇丰义城，前锋至大回原，邠宁节度使韩游瑰击却之。乙酉，复寇长武城，又城故原州而屯之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/22.mp3" download>download the file</a> instead.
</audio></p>
<p>妖僧李软奴自言：<strong>「本皇族，见岳、渎神命己为天子。」</strong> 结殿前射生将韩钦绪等谋作乱。丙戌，其党告之，上命捕送内侍省推之。李晟闻之，遽仆于地曰：<strong>「晟族灭矣！」</strong> 李泌问其故，晟曰：<strong>「晟新罹谤毁，中外有家人千余，若有一人在其党中，则兄亦不能救矣。」</strong> 泌乃奏：<strong>「大狱一起，所连引必多，外间人情忄凶惧，请出付台推。」</strong> 上从之。钦绪，游瑰之子也，亡抵邠州。游瑰出屯长武城，留后械送京师。壬辰，腰斩钦奴等八人，北军之士坐死者八百余人，而朝廷之臣无连及者。韩游瑰委军诣阙谢，上遣使止之，委任如初。游瑰又械送钦绪二子，上亦宥之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/23.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃以苦寒不入寇，而粮运不继。十一月，诏浑瑊归河中，李元谅归华州，刘昌分其众五千归汴州，自余防秋兵退屯凤翔、京兆诸县以就食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，韩游瑰入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/233/25.mp3" download>download the file</a> instead.
</audio></p>
<p>自兴元以来，至是岁最为丰稔，米斗直钱百五十、粟八十，诏所在和籴。庚辰，上畋于新店，入民赵光奇家，问：<strong>「百姓乐乎？」</strong> 对曰：<strong>「不乐。」</strong> 上曰：<strong>「今岁颇稔，何为不乐？」</strong> 对曰：<strong>「诏令不信。前云两税之外悉无它徭，今非税而诛求者殆过于税。后又云和籴，而实强取之，曾不识一钱。始云所籴粟麦纳于道次，今则遣致京西行营，动数百里，车摧牛毙，破产不能支。愁苦如此，何乐之有！每有诏书优恤，徒空文耳！恐圣主深居九重，皆未知之也！」</strong> 上命复其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/233/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/26.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：甚矣唐德宗之难寤也！自古所患者，人君之泽壅而不下达，小民之情郁而不上通；故君勤恤于上而民不怀，民愁怨于下而君不知，以至于离叛危亡，凡以此也。德宗幸以游猎得至民家，值光奇敢言而知民疾苦，此乃千载之遇也。固当按有司之废格诏书，残虐下民，横增赋敛，盗匿公财，及左右谄谀日称民间丰乐者而诛之。然后洗心易虑，一新其政，屏浮饰，废虚文，谨号令，敦诚信，察真伪，辨忠邪，矜困穷，伸冤滞，则太平之业可致矣。释此不为，乃复光奇之家。夫以四海之广，兆民之众，又安得人人自言于天子而户户复其徭赋乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李泌以李软奴之党犹有在北军未发者，请大郝以安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝八贞元四年（戊辰，公元七八八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，庚戌朔，赦天下，诏两税等第，自今三年一定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/30.mp3" download>download the file</a> instead.
</audio></p>
<p>李泌奏京官俸太薄，请自三师以下悉倍其俸。从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/31.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，以宣武行营节度使刘昌为泾原节度使。甲戌，以镇国节度使李元谅为陇右节度使。昌、元谅，皆帅卒力田，数年，军食充羡，泾、陇稍安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/32.mp3" controls class="html5-audio-player">

<p>韩游瑰之入朝也，军中以为必不返，饯送甚薄。游环见上，盛陈筑丰义城可以制吐蕃；上悦，遣还镇。军中忧惧者众，游环忌都虞候虞乡范希朝有功名，得众心，求其罪，将杀之。希朝奔凤翔，上召之，置于左神策军。游环帅众筑丰义城，二版而溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，元友直运淮南钱帛二十万至长安，李泌悉输之大盈库。然上犹数有宣索，乃敕诸道勿令宰相知。泌闻之，惆怅而不敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：王者以天下为家，天下之财皆其有也。阜天下之财以养天下之民，己必豫焉。或乃更为私藏，此匹夫之鄙志也。古人有言曰：贫不学俭。夫多财者，奢欲之所自来也。李泌欲弭德宗之欲而丰其私财，财丰则欲滋矣。财不称欲，能无求乎！是犹启其门而禁其出也！虽德宗之多僻，亦泌所以相之者非其道故也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/35.mp3" download>download the file</a> instead.
</audio></p>
<p>咸阳人或上言：<strong>「臣见白起，令臣奏云：‘请为国家擀御西陲。正月，吐蕃必大下，当为朝廷破之以取信。’」</strong> 既而吐蕃入寇，边将败之，不能深入。上以为信然，欲于京城立庙，赠司徒，李泌曰：<strong>「臣闻‘国将兴，听于人。’今将帅立功而陛下褒赏白起，臣恐边臣解体矣！若立庙京城，盛为祈祷，流闻四方，将长巫风。今杜邮有旧祠，请敕府县葺之，则不至惊人耳目矣。且白起列国之将，赠三公太重，请赠兵部尚书可矣。」</strong> 上笑曰：<strong>「卿于白起亦惜官乎！」</strong> 对曰：<strong>「人神一也。陛下倘不之惜，则神亦不以为荣矣。」</strong> 上从之。泌自陈衰老，独任宰相，精力耗竭，既未听其去，乞更除一相。上曰：<strong>「朕深知卿劳苦，但未得其人耳。」</strong> 上从容与泌论即位以来宰相，曰：<strong>「卢杞忠清强介，人言杞奸邪，朕殊不觉其然。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/36.mp3" download>download the file</a> instead.
</audio></p>
<p>泌曰：<strong>「人言杞奸邪而陛下独不觉其奸邪，此乃杞之所以为奸邪也。倘陛下觉之，岂有建中之乱乎！杞以私隙杀杨炎，挤颜真卿于死地，激李怀光使叛，赖陛下圣明窜逐之，人心顿喜，天亦悔祸。不然，乱何由弭！」</strong> 上曰：<strong>「杨炎以童子视朕，每论事，朕可其奏则悦，与之往复问难，即怒而辞位，观其意以朕为不足与言故也。以是交不可忍，非由杞也。建中之乱，术士豫请城奉天，此盖天命，非杞所能致也！」</strong> 泌曰：<strong>「天命，他人皆可以言之，惟君相不可言。盖君相所以造命也。若言命，则礼乐刑政皆无所用矣。纣曰：‘我生不有命在天！’此商之所以亡也！」</strong> 上曰：__「朕好与人较量理体：崔佑甫性褊躁，朕难之，则应对失次，朕常知其短而护之。杨炎论事亦有可采，而气色粗傲，难之辄勃然怒，无复君臣之礼，所以每见令人忿发。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/37.mp3" download>download the file</a> instead.
</audio></p>
<p>余人则不敢复言。卢杞小心，朕所言无不从。又无学，不能与朕往复，故朕所怀常不尽也。」__ 对曰：<strong>「杞言无不从，岂忠臣乎！夫‘言而莫予违’，此孔子所谓‘一言丧邦’者也！」</strong> 上曰：<strong>「</strong>「惟卿则异彼三人者。朕言当，卿有喜色；不当，常有忧色。虽时有逆耳之言，如曏来纣及丧邦之类。朕细思之，皆卿先事而言，如此则理安，如彼则危乱，言虽深切而气色和顺，无杨炎之陵傲。朕问难往复，卿辞理不屈，又无好胜之志，直使朕中怀已尽屈服而不能不从，此朕新以私喜于得卿也。」__ 泌曰：<strong>「陛下能用相尚多，今皆不论，何也？」</strong> 上曰：<strong>「彼皆非所谓相也。凡相者，必委以政事，如玄宗时牛仙客、陈希烈，可以谓之相乎！如肃宗、代宗之任卿，虽不受其名，乃真相耳。必以官至平章事为相，则王武俊之徒皆相也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，乙未，更命殿前左、右射生曰神威军，与左、右羽林、龙武、神武、神策号曰十军。神策尤盛，多戍京西，散屯畿甸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>福建观察使吴诜，轻其军士脆弱，苦役之。军士作乱，杀诜腹心十余人，逼诜牒大将郝诫溢掌留务。诫溢上表请罪，上遣中使就赦以安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙未，陇右节度使李元谅筑良原故城而镇之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>云南王异牟寻欲内附，未敢自遣使，先遣其东蛮鬼主骠旁、苴梦冲、苴乌星入见。五月，乙卯，宴之于麟德殿，赐赉甚厚，封王给印而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，以太子宾客吴凑为福建观察使，贬吴诜为涪州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃三万余骑寇泾、邠、宁、庆、鄜等州。先是，吐蕃常以秋冬入寇，及春多病疫退。至是，得唐人，质其妻子，遣其将将之，盛夏入寇。诸州皆城守，无敢与战者，吐蕃俘掠人畜万计而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏县人阳城以学行着闻，隐居柳谷之北，李泌荐之。六月征拜谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韩游瑰以吐蕃犯塞，自戍宁州。病，求代归。秋，七月，庚戌，加浑瑊邠宁副元帅，以左金吾将军张献甫为邠宁节度使，陈许兵马使韩全义为长武城行营节度使。献甫未至，壬子夜，游瑰不告于众，轻骑归朝。戍卒裴满等惮献甫之严，乘无帅之际，癸丑，帅其徒作乱，曰：<strong>「张公不出本军，我必拒之。」</strong> 因剽掠城市，围监军杨明义所居，使奏请范希朝为节度使。都虞侯杨朝晟避乱出城，闻之，复入，曰：<strong>「所请甚契我心，我来贺也！」</strong> 乱卒稍安。朝晟潜与诸将谋，晨勒兵，如乱卒谓曰：<strong>「所请不行，张公已至邠州，汝曹作乱当死，不可尽杀，宜自推列唱帅者。」</strong> 遂斩二百余人，帅众迎献甫。上闻军众欲得范希朝，将授之。希朝辞曰：<strong>「臣畏游瑰之祸而来，今往代之，非所以防窥觎，安反仄也。」</strong> 上嘉之，擢为宁州刺史，以副献甫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>游瑰至京师，除右龙武统军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>振武节度使唐朝臣不严斥候，己未，奚、室韦寇振武，执宣慰中使二人，大掠人畜而去。时回纥之众逆公主者在振武，朝臣遣七百骑与回纥数百骑追之，回纥使者为奚、室韦所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，庚申，吐蕃尚志董星寇宁州，张献甫击却之。吐蕃转掠鄜、坊而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>元友直句检诸道税外物，悉输户部，遂为定制，岁于税外输百余万缗、斛，民不堪命。诸道多自诉于上，上意寤，诏：<strong>「今年已入在官者输京师，未入者悉以与民；明年以后，悉免之。」</strong> 于是东南之民复安其业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/51.mp3" download>download the file</a> instead.
</audio></p>
<p>回纥合骨咄禄可汗得唐许婚，甚喜，遣其妹骨咄禄毘伽公主及大臣妻并国相、趺跌都督以下千余人来迎可敦，辞礼甚恭，曰：<strong>「昔为兄弟，今为子婿，半子也。若吐蕃为患，子当为父除之！」</strong> 因詈辱吐蕃使者以绝之。冬，十月，戊子，回纥至长安，可汗仍表请改回纥为回鹘，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/52.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃发兵十万将寇西川，亦发云南兵。云南内虽附唐，外未敢叛吐蕃，亦发兵数万屯于泸北。韦皋知云南计方犹豫，乃为书遗云南王，叙其叛吐蕃归化之诚，贮以银函，使东蛮转致吐蕃。吐蕃始疑云南，遣兵二万屯会川，以塞云南趣蜀之路。云南怒，引兵归国。由是云南与吐蕃相猜阻，归唐之志益坚。吐蕃失云南之助，兵势始弱矣。然吐蕃业已入寇，遂分兵四万攻两林骠旁，三万攻东蛮，七千寇清溪关，五千寇铜山。皋遣黎州刺史韦晋等与东蛮连兵御之，破吐蕃于清溪关外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/53.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，册命咸安公主，加回鹘可汗号长寿天亲可汗。十一月，以刑部尚书关播为送咸安公主兼册回鹘可汗使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/54.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃耻前日之败，复以众二万寇清溪关，一万攻东蛮。韦皋命韦晋镇要冲城，督诸军以御之。巂州经略使刘朝彩等出关连战，自乙卯至癸亥，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/55.mp3" download>download the file</a> instead.
</audio></p>
<p>李泌言于上曰：<strong>「江、淮漕运，自淮入汴，以甬桥为咽喉，地属徐州，邻于李纳，刺史高明应年少不习事，若李纳一旦复有异图，窃据徐州，是失江、淮也，国用何从而致！请徙寿、庐、濠都团练使张建封镇徐州，割濠、泗以隶之。复以庐、寿归淮南，则淄青惕息而运路常通，江、淮安矣。及今明应幼騃可代，宜征为金吾将军。万一使它人得之，则不可复制矣。」</strong> 上从之。以建封为徐、泗、濠节度使。建封为政宽厚而有纲纪，不贷人以法，故其下无不畏而悦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>横海节度使程日华薨，子怀直自知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/57.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃屡遣人诱胁云南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝八贞元五年（己巳，公元七八九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/59.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，丁亥，韦皋遗异牟寻书，称：<strong>「回鹘屡请佐天子共灭吐蕃，王不早定计，一旦为回鹘所先，则王累代功名虚弃矣。且云南久为吐蕃屈辱，今不乘此时依大国之势以复怨雪耻，后悔无及矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/60.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，以横海留后程怀直为沧州观察使。怀直请分景城、弓高为景州，仍请朝廷除刺史。上喜曰：<strong>「三十年无此事矣！」</strong> 乃以员外郎徐伸为景州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/61.mp3" download>download the file</a> instead.
</audio></p>
<p>中书侍郎、同平章事李泌屡乞更命相。上欲用户部侍郎班宏，泌言宏虽清强而性多凝滞，乃荐窦参通敏，可兼度支盐铁；董晋方正，可处门下。上皆以为不可。参，诞之玄孙也，时为御史中丞兼户部侍郎；晋为太常卿。至是泌疾甚，复荐二人。庚子，以董晋为门下侍郎，窦参为中书侍郎兼度支转运使，并同平章事。以班宏为尚书，依前度支转运副使。参为人刚果峭刻，无学术，多权数，每奏事，诸相出，参独居后，以奏度支事为辞，实专大政，多引亲党置要地，使为耳目。董晋充位而已。然晋为人重慎，所言于上前者未尝泄于人，子弟或问之，晋曰：<strong>「欲知宰相能否，视天下安危。所谋议于上前者，不足道也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/62.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲辰，李泌薨。泌有谋略而好谈神仙诡诞，故为世所轻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/233/63.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上思李怀光之功，欲宥其一子，而子孙皆已伏诛。戊辰，诏以怀光外孙燕八八为怀光后，赐姓名李承绪，除左卫率胄曹参军，赐钱千缗，使养怀光妻王氏及守其基祀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/64.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，韦皋遣其将王有道将兵与东蛮、两林蛮及吐蕃青海、腊城二节度战于巂州台登谷，大破之，斩首二千级，投崖及溺死者不可胜数，杀其大兵马使乞藏遮遮。乞藏遮遮，虏之骁将也，既死，皋所攻城栅无不下。数年，尽复巂州之境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/65.mp3" download>download the file</a> instead.
</audio></p>
<p>易定节度使张孝忠兴兵袭蔚州，驱掠人畜。诏书责之，逾旬还镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/66.mp3" download>download the file</a> instead.
</audio></p>
<p>琼州自干封中为山贼所陷，至是，岭南节度使李复遣判官姜孟京与崖州刺史张少迁攻拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/67.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，庚午，闻回鹘天亲可汗薨，戊寅，遣鸿胪卿郭锋册命其子为登里罗没密施俱禄忠贞毘伽可汗。先是，安西、北庭皆假道于回鹘以奏事，故与之连和。北庭去回鹘犹近，回鹘诛求无厌，又有沙陀六千余帐与北庭相依。及三葛禄、白服突厥皆附于回鹘，回鹘数侵掠之。吐蕃因葛禄、白服之众以攻北庭，回鹘大相颉干迦斯将兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/68.mp3" download>download the file</a> instead.
</audio></p>
<p>云南虽贰于吐蕃，亦未敢显与之绝。壬辰，韦皋复以书招谕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝八贞元六年（庚午，公元七九零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/70.mp3" download>download the file</a> instead.
</audio></p>
<p>春，诏出岐山无忧王寺佛指骨迎置禁中，又送诸寺以示众，倾都瞻礼，施财巨万；二月，乙亥，遣中使复葬故处。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/71.mp3" download>download the file</a> instead.
</audio></p>
<p>初，朱滔败于贝州，其棣州刺史赵镐以州降于王武俊，既而得罪于武俊，召之不至。田绪残忍，其兄朝，仕李纳为齐州刺史。或言纳欲纳朝于魏，绪惧；判官孙光佐等为绪谋，厚赂纳，且说纳招赵镐取棣州以悦之，因请送朝于京师。纳从之。丁酉，镐以棣州降于纳。三月，武俊使其子士真击之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/72.mp3" download>download the file</a> instead.
</audio></p>
<p>回鹘忠贞可汗之弟弑忠贞而自立，其大相颉干迦斯西击吐蕃未还，夏，四月，次相帅国人杀篡者而立忠贞之子阿啜为可汗，年十五。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/233/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/233/73.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，王武俊屯冀州，将击赵镐，镐帅其属奔郓州。李纳分兵据之。田绪使孙光佐如郓州，矫诏以棣州隶纳。武俊怒，遣其子士清伐贝州，取经城等四县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>回鹘颉干迦斯与吐蕃战不利，吐蕃急攻北庭。北庭人苦于回鹘诛求，与沙陀酋长朱邪尽忠皆降于吐蕃。节度使杨袭古帅麾下二千人奔西州。六月，颉干迦斯引兵还国，次相恐其有废立，与可汗皆出郊迎，俯伏自陈擅立之状，曰：<strong>「今日惟大相死生之。」</strong> 盛陈郭锋所赍国信，悉以遗之。可汗拜且泣曰：<strong>「儿愚幼，若幸而得立，惟仰食于阿多，国政不敢豫也。」</strong> 虏谓父为阿多，颉干迦斯感其卑屈，持之而哭，遂执臣礼，悉以所遗颁从行者，己无所受。国中由是稍安。秋，颉干迦斯悉举国兵数万，召杨袭古，将复北庭，又为吐蕃所败，死者大半。袭古收余众数百，将还西州，颉干迦斯绐之曰：<strong>「且与我同至牙帐，当送君还朝。」</strong> 既而留不遣，竟杀之。安西由是遂绝，莫知存亡，而西州犹为唐固守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>葛禄乘胜取回鹘之浮图川，回鹘震恐，悉迁西北部落于牙帐之南以避之。遣达北特勒梅录随郭锋偕来，告忠贞可汗之丧，且求册命。先是，回鹘使者入中国，礼容骄慢，刺史皆与之钧礼。梅录至丰州，刺史李景略欲以气加之，谓梅录曰：<strong>「闻可汗新没，欲申吊礼。」</strong> 景略先据高垄而坐，梅录俯偻前哭。景略抚之曰：<strong>「可汗弃代，助尔哀慕。」</strong> 梅录骄容猛气索然俱尽。自是回鹘使至，皆拜景略于庭，威名闻塞外。冬，十月，辛亥，郭锋始自回鹘还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上屡诏李纳以棣州归王武俊，纳百方迁延，请以海州易之于朝廷。上不许。乃请诏武俊先归田绪四县，上从之。十二月，纳始以棣州归武俊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝八贞元七年（辛未，公元七九一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，癸卯，遣鸿胪少卿庾铤册回鹘奉诚可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊戌，诏泾原节度使刘昌筑平凉故城，以扼弹筝峡口。浃辰而毕，分兵戍之。昌又筑朝谷堡。甲子，诏名其堡曰彰信，泾原稍安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，上还长安，以神策等军有卫从之劳，皆赐名兴元元从奉天定难功臣，以官领之，抚恤优厚。禁军恃恩骄横，侵暴百姓，陵忽府县，至诟辱官吏，毁裂案牍。府县官有不胜忿而刑之者，朝笞一人，夕贬万里，由是府县虽有公严之官，莫得举其职。市井富民，往往行赂寄名军籍，则府县不能制。辛巳，诏：神威、六军吏士与百姓讼者，委之府县，小事牒本军，大事奏闻。若军士陵忽府县，禁身以闻，委御史台推覆。县吏辄敢笞辱，必从贬谪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸未，易定节度使张孝忠薨。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>安南都护高正平重赋敛，夏，四月，群蛮酋长杜英翰等起兵围都护府，正平以忧死。群蛮闻之皆降。五月，辛巳，置柔远军于安南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韦皋比年致书招云南王异牟寻，终未获报。然吐蕃每发云南兵，云南与之益少。皋知异牟寻心附于唐，讨击副使段忠义，本阁罗凤使者也。六月，丙申，皋遣忠义还云南，并致书敦谕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，戊寅，以定州刺史张升云为义武留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚辰，以虔州刺史赵昌为安南都护，群蛮遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，丙午，以翰林学士陆贽为兵部侍朗，余职皆解。窦参恶之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃攻灵州，为回鹘所败，夜遁。九月，回鹘遣使来献俘。冬，十二月，甲午，又遣使献所获吐蕃酋长尚结心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/91.mp3" download>download the file</a> instead.
</audio></p>
<p>福建观察使吴凑，为治有声，窦参以私憾毁之，且言其病风。上召至京师，使之步以察之，知参之诬，由是始恶参。丁酉，以凑为陕虢观察使以代参党李翼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>睦王述薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="94" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/233/93.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃知韦皋使者在云南，遣使让之。云南王异牟寻绐之曰：<strong>「唐使，本蛮也，皋听其归耳，无它谋也。」</strong> 因执以送吐蕃。吐蕃多取其大臣之子为质，云南愈怨。勿邓酋长苴梦冲，潜通吐蕃，扇诱群蛮，隔绝云南使者。韦皋遣三部落总管苏峞将兵至琵琶川。</p>
</section>
