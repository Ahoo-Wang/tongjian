<p>起强圉作噩，尽着雍阉茂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>太祖高皇帝上之下</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三年（丁酉，公元前二零四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/010/jinxing.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/010/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，韩信、张耳以兵数万东击赵。赵王及成安君陈余闻之，聚兵井陉口，号二十万。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/4.mp3" download>download the file</a> instead.
</audio></p>
<p>广武君李左车说成安君曰：<strong>「韩信、张耳乘胜而去国远斗，其锋不可当。臣闻‘千里馈粮，士有饥色；樵苏后爨，师不宿饱。’今井陉之道，车不得方轨，骑不得成列；行数百里，其势粮食必在其后。愿足下假臣奇兵三万人，从间路绝其辎重；足下深沟高垒勿与战。彼前不得斗，退不得还，野无所掠，不至十日，而两将之头可致于麾下；否则必为二子所擒矣。」</strong> 成安君尝自称义兵，不用诈谋奇计，曰：<strong>「韩信兵少而疲，如此避而不击，则诸侯谓吾怯而轻来伐我矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/5.mp3" download>download the file</a> instead.
</audio></p>
<p>韩信使人间视，知其不用广武君策，则大喜，乃敢引兵遂下。未至井陉口三十里，止舍。夜半，传发，选轻骑二千人，人持一赤帜，从间道萆山而望赵军。诫曰：<strong>「赵见我走，必空壁逐我；若疾入赵壁，拔赵帜，立汉赤帜。」</strong> 令其裨将传餐，曰：<strong>「今日破赵会食！」</strong> 诸将皆莫信，佯应曰：<strong>「诺。」</strong> 信曰：<strong>「赵已先据便地为壁；且彼未见吾大将旗鼓，未肯击前行，恐吾至阻险而还也。」</strong> 乃使万人先行，出，背水陈。赵军望见而大笑。平旦，信建大将旗鼓，鼓行出井陉口；赵开壁击之，大战良久。于是信与张耳佯弃鼓旗，走水上军；水上军开入之，复疾战。赵果空壁争汉旗、鼓，逐信、耳。信、耳已入水上军，军皆殊死战，不可败。信所出奇兵二千骑共候赵空壁逐利，则驰入赵壁，皆拔赵旗，立汉赤帜二千。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/6.mp3" download>download the file</a> instead.
</audio></p>
<p>赵军已不能得信等，欲还归壁；壁皆汉赤帜，见而大惊，以为汉皆已得赵王将矣，兵遂乱，遁走，赵将虽斩之，不能禁也。于是汉兵夹击，大破赵军，斩成安君泜水上，禽赵王歇。诸将效首虏，毕贺，因问信曰：<strong>「兵法：‘右倍山陵，前左水泽。’今者将军令臣等反背水陈，曰‘破赵会食’，臣等不服，然竟以胜，此何术也？」</strong> 信曰：<strong>「此在兵法，顾诸君不察耳！兵法不曰‘陷之死地而后生，置之亡地而后存’？且信非得素拊循士大夫也，此所谓‘驱市人而战之’，其势非置之死地，使人人自为战。今予之生地，皆走，宁尚可得而用之乎？！」</strong> 诸将皆服，曰：<strong>「善！非臣所及也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-LcI7RWSe="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/7_8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/7_8.mp3" download>download the file</a> instead.
</audio></p>
<p>信募生得广武君者予千金。有缚致麾下者，信解其缚，东乡坐，师事之。问曰：<strong>「仆欲北攻燕，东代齐，何若而有功？」</strong> 广武君辞谢曰：<strong>「臣败亡之虏，何足以权大事乎！」</strong> 信曰：<strong>「仆闻之，百里奚居虞而虞亡，在秦而秦霸；非愚于虞而智于秦也，用与不用，听与不听也。诚令成安君听足下计，若信者亦已为禽矣。以不用足下，故信得侍耳。今仆委心归计，愿足下勿辞。」</strong> 广武君曰：<strong>「今将军涉西河，虏魏王，禽夏说；东下井陉，不终朝而破赵二十万众，诛成安君；名闻海内，威震天下，农夫莫不辍耕释耒，衤俞衣甘食，倾耳以待命者，此将军之所长也。然而众劳卒罢，其实难用。今将军欲举倦敝之兵，顿之燕坚城之下，欲战不得，攻之不拔，情见势屈；旷日持久，粮食单竭。燕既不服，齐必距境以自强。燕、齐相持而不下，则刘、项之权未有所分也，此将军所短也。善用兵者，不以短击长而以长击短。」</strong> 韩信曰：<strong>「然则何由？」</strong> 广武君对曰：<strong>「方今为将军计，莫如按甲休兵，镇抚赵民，百里之内，牛酒日至，以飨士大夫；北首燕路，而后遣辨士奉咫尺之书，暴其所长于燕，燕必不敢不听从。燕已从而东临齐，虽有智者，亦不知为齐计矣。如是，则天下事皆可图也。兵固有先声而后实者，此之谓也。」</strong> 韩信曰：<strong>「善！」</strong> 从其策，发使使燕，燕从风而靡；遣使报汉，且请以张耳王赵，汉王许之。楚数使奇兵渡河击赵，张耳、韩信往来救赵，因行定赵城邑，发兵诣汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/9.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌晦，日有食之。十一月，癸卯晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-A4ZFP1pO="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/10_11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/10_11.mp3" download>download the file</a> instead.
</audio></p>
<p>随何至九江，九江太宰主之，三日不得见。随何说太宰曰：<strong>「王之不见何，必以楚为强，以汉为弱也。此臣之所以为使。使何得见，言之而是，大王所欲闻也；言之而非，使何等二十人伏斧质九江市，足以明王倍汉而与楚也。」</strong> 太宰乃言之王。王见之。随何曰：<strong>「汉王使臣敬进书大王御者，窃怪大王与楚何亲也！」</strong> 九江王曰：<strong>「寡人北乡而臣事之。」</strong> 随何曰：<strong>「大王与项王俱列为诸侯，北乡而臣事之者，必以楚为强，可以托国也。项王伐齐，身负版筑，为士卒先。大王宜悉九江之众，身自将之，为楚前锋；今乃发四千人以助楚。夫北面而臣事人者，固若是乎？汉王入彭城，项王未出齐也。大王宜悉九江之兵渡淮，日夜会战彭城下；大王乃抚万人之众，无一人渡淮者，垂拱而观其孰胜。夫托国于人者，固若是乎？大王提空名以乡楚而欲厚自托，臣窃为大王不取也！然而大王不背楚者，以汉为弱也。夫楚兵虽强，天下负之以不义之名，以其背盟约而杀义帝也。汉王收诸侯，还守成皋、荥阳，下蜀、汉之粟，深沟壁垒，分卒守徼乘塞。楚人深入敌国八九百里，老弱转粮千里之外。汉坚守而不动，楚进则不得攻，退则不能解，故曰楚兵不足恃也。使楚胜汉，则诸侯自危惧而相救。夫楚之强，适足以致天下之兵耳。故楚不如汉，其势易见也。今大王不与万全之汉而自托于危亡之楚，臣窃为大王惑之！臣非以九江之兵足以亡楚也；大王发兵而倍楚，项王必留；留数月，汉之取天下可以万全。臣请与大王提剑而归汉，汉王必裂地而封大王；又况九江必大王有也。」</strong> 九江王曰：<strong>「请奉命。」</strong> 阴许畔楚与汉，未敢泄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/12.mp3" download>download the file</a> instead.
</audio></p>
<p>楚使者在九江，舍传舍，方急责布发兵。随何直入，坐楚使者上，曰：<strong>「九江王已归汉，楚何以得发兵？」</strong> 布愕然。楚使者起。何因说布曰：<strong>「事已构，可遂杀楚使者，无使归，而疾走汉并力。」</strong> 布曰：<strong>「如使者教。」</strong> 于是杀楚使者，因起兵而攻楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/13.mp3" download>download the file</a> instead.
</audio></p>
<p>楚使项声、龙且攻九江，数月，龙且破九江军。布欲引兵走汉，恐楚兵杀之，乃间行与何俱归汉。十二月，九江王至汉。汉王方踞床洗足，召布入见。布大怒，悔来，欲自杀；及出就舍，帐御、饮食、从官皆如汉王居，布又大喜过望。于是乃使人入九江；楚已使项伯收九江兵，尽杀布妻子，布使者颇得故人、幸臣，将众数千人归汉。汉益九江王兵，与俱屯成皋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-pLRjCKyX="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/14_15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/14_15.mp3" download>download the file</a> instead.
</audio></p>
<p>楚数侵夺汉甬道，汉军乏食。汉王与郦食其谋桡楚权。食其曰：<strong>「昔汤伐桀，封其后于杞；武王伐纣，封其后于宋。今秦失德弃义，侵伐诸侯，灭其社稷，使无立锥之地，陛下诚能复立六国之后，此其君臣、百姓必皆戴陛下之德，莫不乡风慕义，愿为臣妾。德义已行，陛下南乡称霸，楚必敛衽而朝。」</strong> 汉王曰：<strong>「善！趣刻印，先生因行佩之矣。」</strong> 食其未行，张良从外来谒。汉王方食，曰：<strong>「子房前！客有为我计桡楚权者。」</strong> 具以郦生语告良，曰：<strong>「何如？」</strong> 良曰：<strong>「谁为陛下画此计者？陛下事去矣！」</strong> 汉王曰：<strong>「何哉？」</strong> 对曰：<strong>「臣请借前箸，为大王筹之。昔汤、武封桀、纣之后者，度能制其死生之命也；今陛下能制项籍之死命乎？其不可一也。武王入殷，表商容之闾，释箕子之囚，封比干之墓，今陛下能乎？其不可二也。发巨桥之粟，散鹿台之钱，以赐贫穷，今陛下能乎？其不可三也。殷事已毕，偃革为轩，倒载干戈，示天下不复用兵，今陛下能乎？其不可四也。休马华山之阳，示以无为，今陛下能乎？其不可五也。放牛桃林之阴，以示不复输积，今陛下能乎？其不可六也。天下游士，离其亲戚，弃坟墓，去故旧，从陛下游者，徒欲日夜望咫尺之地；今复立六国之后，天下游士各归事其主，从其亲戚，反其故旧、坟墓，陛下与谁取天下乎？其不可七也。且夫楚唯无强，六国立者复桡而从之，陛下焉得而臣之？其不可八也。诚用客之谋，陛下事去矣！」</strong> 汉王辍食，吐哺，骂曰：<strong>「竖儒几败而公事！」</strong> 令趣销印。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/xunyue.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/010/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/16.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>荀悦论曰：夫立策决胜之术，其要有三：一曰形，二曰势，三曰情。形者，言其大体得失之数也；势者，言其临时之宜、进退之机也；情者，言其心志可否之实也。故策同、事等而功殊者，三术不同也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/17.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>初，张耳、陈余说陈涉以复六国，自为树党；郦生亦说汉王。所以说者同而得失异者，陈涉之起，天下皆欲亡秦；而楚、汉之分未有所定，今天下未必欲亡项也。故立六国，于陈涉，所谓多己之党而益秦之敌也；且陈涉未能专天下之地也，所谓取非其有以与于人，行虚惠而获实福也。立六国，于汉王，所谓割己之有而以资敌，设虚名而受实祸也。此同事而异形者也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/18.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>及宋义待秦、赵之毙，与昔卞庄刺虎同说者也。施之战国之时，邻国相攻，无临时之急，则可也。战国之立，其日久矣，一战胜败，未必以存亡也；其势非能急于亡敌国也；进乘利，退自保，故累力待时，承敌之毙，其势然也。今楚、赵所起，其与秦势不并立，安危之机，呼吸成变，进则定功，退则受祸。此同事而异势者也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/19.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>伐赵之役，韩信军于泜水之上而赵不能败。彭城之难，汉王战于睢水之上，士卒皆赴入睢水而楚兵大胜。何则？赵兵出国迎战，见可而进，知难而退，怀内顾之心，无出死之计；韩信军孤在水上，士卒必死，无有二心，此信之所以胜也。汉王深入敌国，置酒高会，士卒逸豫，战心不固；楚以强大之威而丧其国都，士卒皆有愤激之气，救败赴亡之急，以决一旦之命，此汉之所以败也。且韩信选精兵以守，而赵以内顾之士攻之；项羽选精兵以攻，而汉以怠惰之卒应之，此同事而异情者也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/20.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>故曰：权不可豫设，变不可先图。与时迁移，应物变化，设策之机也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/21.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王谓陈平曰：<strong>「天下纷纷，何时定乎？」</strong> 陈平曰：<strong>「项王骨鲠之臣亚父、钟离昩、龙且、周殷之属，不过数人耳。大王诚能捐数万斤金，行反间，间其君臣，以疑其心。项王为人，意忌信谗，必内相诛，汉因举兵而攻之，破楚必矣。」</strong> 汉王曰：<strong>「善！」</strong> 乃出黄金四万斤与平，恣所为，不问其出入。平多以金纵反间于楚军，宣言：<strong>「诸将钟离昩等为项王将，功多矣，然而终不得裂地而王，欲与汉为一，以灭项氏而分王其地。」</strong> 项王果意不信钟离昩等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-MdklV7lg="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/010/xinyang.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="21" data-marpit-scope-MdklV7lg="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/010/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/22.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，楚围汉王于荥阳，急；汉王请和，割荥阳以西者为汉。亚父劝羽急攻荥阳；汉王患之。项羽使使至汉，陈平使为太牢具。举进，见楚使，即佯惊曰：<strong>「吾以为亚父使，乃项王使！」</strong> 复持去，更以恶草具进楚使。楚使归，具以报项王，项王果大疑亚父。亚父欲急攻下荥阳城，项王不信，不肯听。亚父闻项王疑之，乃怒曰：<strong>「天下事大定矣，君王自为之，愿请骸骨！」</strong> 归，未至彭城，疽发背而死。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/23.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，将军纪信言于汉王曰：<strong>「事急矣！臣请诳楚，王可以间出。」</strong> 于是陈平夜出女子东门二千余人，楚因而四面击之。纪信乃乘王车，黄屋左纛，曰：<strong>「食尽，汉王降楚。」</strong> 楚皆呼万岁，之城东观。以故汉王得与数十骑出西门遁去，令韩王信与周苛、魏豹、枞公守荥阳。羽见纪信，问：<strong>「汉王安在？」</strong> 曰：<strong>「已出去矣。」</strong> 羽烧杀信。周苛、枞公相谓曰：<strong>「反国之王，难与守城！」</strong> 因杀魏豹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/24.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王出荥阳，至成皋，入关，收兵欲复东。辕生说汉王曰：<strong>「汉与楚相距荥阳数岁，汉常困。愿君王出武关，项王必引兵南走。王深壁勿战，令荥阳、成皋间且得休息，使韩信等得安辑河北赵地，连燕、齐，君王乃复走荥阳。如此，则楚所备者多，力分；汉得休息，复与之战，破之必矣！」</strong> 汉王从其计，出军宛、叶间。与黥布行收兵。羽闻汉王在宛，果引兵南；汉王坚壁不与战。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/010/xiapi.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/010/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/25.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王之败彭城，解而西也，彭越皆亡其所下城，独将其兵北居河上，常往来为汉游兵击楚，绝其后粮。是月，彭越渡睢，与项声、薛公战下邳，破，杀薛公。羽乃使终公守成皋，而自东击彭越。汉王引兵北，击破终公，复军成皋。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/26.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，羽已破走彭越，闻汉复军成皋，乃引兵西拔荥阳城，生得周苛。羽谓苛：<strong>「为我将，以公为上将军，封三万户。」</strong> 周苛骂曰：<strong>「若不趋降汉，今为虏矣；若非汉王敌也！」</strong> 羽烹周苛，并杀枞公而虏韩王信，遂围成皋。汉王逃，独与滕公共车出成皋玉门，北渡河，宿小修武传舍。晨，自称汉使，驰入赵壁。张耳、韩信未起，即其卧内，夺其印符以麾召诸将，易置之。信、耳起，乃知汉王来，大惊。汉王既夺两人军，即令张耳徇行，备守赵地。拜韩信为相国，收赵兵未发者击齐。诸将稍稍得出成皋从汉王。楚拔成皋，欲西；汉使兵距之巩，令其不得西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/27.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，有星孛于大角。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/28.mp3" download>download the file</a> instead.
</audio></p>
<p>临江王龙薨，子尉嗣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/29.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王得韩信军，复大振。八月，引兵临河，南乡，军小修武，欲复与楚战。郎中郑忠说止汉王，使高垒深堑勿与战。汉王听其计，使将军刘贾、卢绾将卒二万人，骑数百，度白马津，入楚地，佐彭越，烧楚积聚，以破其业，无以给项王军食而已。楚兵击刘贾，贾辄坚壁不肯与战，而与彭越相保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/30.mp3" download>download the file</a> instead.
</audio></p>
<p>彭越攻徇梁地，下睢阳、外黄等十七城。九月，项王谓大司马曹咎曰：<strong>「谨守成皋。即汉王欲挑战，慎勿与战，勿令得东而已。我十五日必定梁地，复从将军。」</strong> 羽引兵东行，击陈留、外黄、睢阳等城，皆下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/31.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王欲捐成皋以东，屯巩、洛以距楚。郦生曰：<strong>「臣闻‘知天之天者，王事可成’，王者以民为天，而民以食为天。夫敖仓，天下转输久矣，臣闻其下乃有藏粟甚多。楚人拔荥阳，不坚守敖仓，乃引而东，令适卒分守成皋，此乃天所以资汉也。方今楚易取而汉反却，自夺其便，臣窃以为过矣。且两雄不俱立，楚、汉久相持不决，海内摇荡，农夫释耒，红女下机，天下之心未有所定也。愿足下急复进兵，收取荥阳，据敖仓之粟，塞成皋之险，杜太行之道，距蜚狐之口，守白马之津，以示诸侯形制之势，则天下知所归矣。」</strong> 王从之，乃复谋取敖仓。食其又说王曰：<strong>「方今燕、赵已定，唯齐未下，诸田宗强，负海、岱，阻河、济，南近于楚，人多变诈；足下虽遣数万师，未可以岁月破也。臣请得奉明诏说齐王，使为汉而称东籓。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-DYbfpTYW="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/32_33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/32_33.mp3" download>download the file</a> instead.
</audio></p>
<p>上曰：<strong>「善！」</strong> 乃使郦生说齐王曰：<strong>「王知天下之所归乎？」</strong> 王曰：<strong>「不知也。天下何所归？」</strong> 郦生曰：<strong>「归汉。」</strong> 曰：<strong>「先生何以言之？」</strong> 曰：<strong>「汉王先入咸阳，项王负约，王之汉中。项王迁杀义帝，汉王闻之，起蜀、汉之兵击三秦，出关而责义帝之处。收天下之兵，立诸侯之后；降城即以侯其将，得赂即以分其士；与天下同其利，豪英贤才皆乐为之用。项王有倍约之名，杀义帝之实；于人之功无所记，于人之罪无所忘；战胜而不得其赏，拔城而不得其封，非项氏莫得用事；天下畔之，贤才怨之，而莫为之用。故天下之事归于汉王，可坐而策也！夫汉王发蜀、汉，定三秦；涉西河，破北魏；出井陉，诛成安君；此非人之力也，天之福也！今已据敖仓之粟，塞成皋之险，守白马之津，杜太行之阪，距蜚狐之口；天下后服者先亡矣。王疾先下汉王，齐国可得而保也；不然，危亡可立而待也！」</strong> 先是，齐闻韩信且东兵，使华无伤、田解将重兵屯历下以距汉。及纳郦生之言，遣使与汉平，乃罢历下守战备，与郦生日纵酒为乐。韩信引兵东，未度平原，闻郦食其已说下齐，欲止。辨士蒯彻说信曰：<strong>「将军受诏击齐，而汉独发间使下齐，宁有诏止将军乎？何以得毋行也？且郦生，一士，伏轼掉三寸之舌，下齐七十余城，将军以数万众，岁余乃下赵五十余城。为将数岁，反不如一竖儒之功乎！」</strong> 于是信然之，遂渡河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四年（戊戌，公元前二零三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/35.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，信袭破齐历下军，遂至临淄。齐王以郦生为卖己，乃烹之；引兵东走高密，使使之楚请救。田横走博阳，守相田光走城阳，将军田既军于胶东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-tWXWtJbY="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/010/chenggao.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="34" data-marpit-scope-tWXWtJbY="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/010/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/36.mp3" download>download the file</a> instead.
</audio></p>
<p>楚大司马咎守成皋，汉数挑战，楚军不出。使人辱之，数日，咎怒，渡兵汜水。士卒半渡，汉击之，大破楚军，尽得楚国金玉、货赂，咎及司马欣皆自刭汜水上。汉王引兵渡河，复取成皋，军广武，就敖仓食。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/37.mp3" download>download the file</a> instead.
</audio></p>
<p>项羽下梁地十余城，闻成皋破，乃引兵还。汉军方围钟离昩于荥阳东，闻羽至，尽走险阻。羽亦军广武，与汉相守。数月，楚军食少。项王患之，乃为高祖，置太公其上，告汉王曰：<strong>「今不急下，吾烹太公！」</strong> 汉王曰：<strong>「吾与羽俱北面受命怀王，约为兄弟，吾翁即若翁；必欲烹而翁，幸分我一杯羹！」</strong> 项王怒，欲杀之。项伯曰：<strong>「天下事未可知。且为天下者不顾家，虽杀之，无益，只益祸耳！」</strong> 项王从之。项王谓汉王曰：<strong>「天下匈匈数岁者，徒以吾两人耳。愿与汉王挑战，决雌雄，毋徒苦天下之民父子为也！」</strong> 汉王笑谢曰；<strong>「吾宁斗智，不能斗力！」</strong> 项王三令壮士出挑战，汉有善骑射者楼烦辄射杀之。项王大怒，乃自被甲持戟挑战。楼烦欲射之，项王 真目叱之，楼烦目不敢视，手不敢发，遂走还入壁，不敢复出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/38.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王使人间问之，乃项王也，汉王大惊。于是项王乃即汉王，相与临广武间而语。羽欲与汉王独身挑战。汉王数羽曰：<strong>「羽负约，王我于蜀、汉，罪一；矫杀卿子冠军，罪二；救赵不还报，而擅劫诸侯兵入关，罪三；烧秦宫室，掘始皇帝冢，收私其财，罪四；杀秦降王子婴，罪五；诈坑秦子弟新安二十万，罪六；王诸将善地而徙逐故主，罪七；出逐义帝彭城，自都之，夺韩王地，并王梁、楚，多自与，罪八；使人阴杀义帝江南，罪九；为政不平，王约不信，天下所不容，大逆无道，罪十也。吾以义兵从诸侯诛残贼，使刑余罪人击公，何苦乃与公挑战！」</strong> 羽大怒，伏弩射中汉王。汉王伤胸，乃扪足曰：<strong>「虏中吾指。」</strong> 汉王病创卧，张良强请汉王起行劳军，以安士卒，毋令楚乘胜。汉王出行军，疾甚，因驰入成皋。韩信已定临淄，遂东追齐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-mJwjgq4o="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/010/weishui.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="37" data-marpit-scope-mJwjgq4o="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/010/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/39.mp3" download>download the file</a> instead.
</audio></p>
<p>项王使龙且将兵，号二十万，以救齐，与齐王合军高密。客或说龙且曰：<strong>「汉兵远斗穷战，其锋不可当。齐、楚自居其地，兵易败散。不如深壁，令齐王使其信臣招所亡城；亡城闻王在，楚来救，必反汉。汉兵二千里客居齐地，齐城皆反之，其势无所得食，可无战而降也。」</strong> 龙且曰：<strong>「吾平生知韩信为人，易与耳！寄食于漂母，无资身之策；受辱于袴下，无兼人之勇，不足畏也。且夫救齐，不战而降之，吾何功！今战而胜之，齐之半可得也。」</strong> 十一月，齐、楚与汉夹潍水而陈。韩信储夜令人为万余囊，满盛沙，壅水上流；引军半渡击龙且，佯不胜，还走。龙且果喜曰：<strong>「固知信怯也！」</strong> 遂追信。信使人决壅囊，水大至，龙且军太半不得渡。即急击杀龙且，水东军散走，齐王广亡去。信遂追北至成阳，虏齐王广。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="37" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/40.mp3" download>download the file</a> instead.
</audio></p>
<p>汉将灌婴追得齐守相田光，进至博阳。田横闻齐王死，自立为齐王，还击婴，婴败横军于嬴下。田横亡走梁，归彭越。婴进击齐将田吸于千乘，曹参击田既于胶东，皆杀之，尽定齐地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>立张耳为赵王。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/42.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王疾愈，西入关。至栎阳，枭故塞王欣头栎阳市。留四日，复如军，军广武。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/43.mp3" download>download the file</a> instead.
</audio></p>
<p>韩信使人言汉王曰：<strong>「齐伪诈多变，反覆之国也；南边楚。请为假王以镇之。」</strong> 汉王发书，大怒，骂曰：<strong>「吾困于此，旦暮望若来佐我，乃欲自立为王！」</strong> 张良、陈平蹑汉王足，因附耳语曰：<strong>「汉方不利，宁能禁信之自王乎！不如因而立之，善遇，使自为守。不然，变生。」</strong> 汉王亦悟，因复骂曰：<strong>「大丈夫定诸侯，即为真王耳，何以假为！」</strong> 春，二月，遣张良操印立韩信为齐王，征其兵击楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-FET99TuT="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="48" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/010/44_45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/010/44_45.mp3" download>download the file</a> instead.
</audio></p>
<p>项王闻龙且死，大惧，使盱台人涉往说齐王信曰：<strong>「天下共苦秦久矣，相与戮力击秦。秦已破，计功割地，分土而王之，以休士卒。今汉王复兴兵而东，侵人之分，夺人之地；已破三秦，引兵出关，收诸侯之兵以东击楚，其意非尽吞天下者不休，其不知厌足如是甚也！且汉王不可必，身居项王掌握中数矣，项王怜而活之；然得脱，辄倍约，复击项王，其不可亲信如此。今足下虽自以与汉王为厚交，为之尽力用兵，必终为所禽矣。足下所以得须臾至今者，以项王尚存也。当今二王之事，权在足下，足下右投则汉王胜，左投则项王胜。项王今日亡，则次取足下。足下与项王有故，何不反汉与楚连和，参分天下王之！今释此时而自必于汉以击楚，且为智者固若此乎？！」</strong> 韩信谢曰：<strong>「臣事项王，官不过郎中，位不过执戟；言不听，画不用，故倍楚而归汉。汉王授我上将军印，予我数万众，解衣衣我，推食食我，言听计用，故吾得以至于此。夫人深亲我，我倍之不祥；虽死不易！幸为信谢项王！」</strong></p>
</section>

<p>武涉已去，蒯彻知天下权在信，乃以相人之术说信曰：<strong>「仆相君之面，不过封侯，又危不安；相君之背，贵乃不可言。」</strong> 韩信曰：<strong>「何谓也？」</strong> 蒯彻曰：<strong>「天下初发难也，忧在亡秦而已。今楚、汉分争，使天下之人肝胆涂地，父子暴骸骨于中野，不可胜数。楚人起彭城，转斗逐北，乘利席卷，威震天下；然兵困于京、索之间，迫西山而不能进者，三年于此矣。汉王将数十万之众，距巩、雒，阻山河之险，一日数战，无尺寸之功，折北不救。此所谓智勇俱困者也。百姓罢极怨望，无所归倚。以臣料之，其势非天下之贤圣固不能息天下之祸。当今两主之命，县于足下，足下为汉则汉胜，与楚则楚胜。诚能听臣之计，莫若两利而俱存之，参分天下，鼎足而居，其势莫敢先动。夫以足下之贤圣，有甲兵之聚，据强齐，从赵、燕，出空虚之地而制其后，因民之欲，西乡为百姓请命，则天下风走而响应矣，孰敢不听！割大弱强以立诸侯，诸侯已立，天下服听，而归德于齐。案齐之故，有胶、泗之地，深拱揖让，则天下之君王相率而朝于齐矣。盖闻‘<em>天与弗取，反受其咎；时至不行，反受其殃</em>’。愿足下熟虑之！」</strong> 韩信曰：<strong>「汉王遇我甚厚，吾岂可乡利而倍义乎！」</strong> 蒯生曰：<strong>「始常山王、成安君为布衣时，相与为刎颈之交；后争张黡、陈泽之事，常山王杀成安君泜水之 南，头足异处。此二人相与，天下至欢也，然而卒相禽者，何也？患生于多欲而人心难测也。今足下欲行忠信以交于汉王，必不能固于二君之相与也，而事多大于张黡、陈泽者；故臣以为足下必汉王之不危己，亦误矣！大夫种存亡越，霸句践，立功成名而身死亡，野兽尽而猎狗烹。夫以交友言之，则不如张耳之与成安君者也；以忠信言之，则不过大夫种之于句践也，此二者足以观矣！愿足下深虑之。且臣闻‘勇略震主者身危，功盖天下者不赏’。今足下戴震主之威，挟不赏之功，归楚，楚人不信；归汉，汉人震恐。足下欲持是安归乎？」</strong> 韩信谢曰：<strong>「先生且休矣，吾将念。」</strong> 后数日，蒯彻复说曰：<strong>「夫听者，事之候也；计者，事之机也；听过计失而能久安者鲜矣！<em>故知者，决之断也；疑者，事之害也</em>。审豪厘之小计，遗天下之大数，智诚知之，决弗敢行者，百事之祸也。<em>夫功者，难成而易败；时者，难得而易失也</em>；时乎时，不再来！」</strong> 韩信犹豫，不忍倍汉；又自以功多，汉终不夺我齐，遂谢。蒯彻因去，佯狂为巫。</p>

<p>项羽自知少助；食尽，韩信又进兵击楚，羽患之。汉遣侯公说羽请太公。羽乃与汉约，中分天下，割洪沟以西为汉，以东为楚。九月，楚归太公、吕后，引兵解而东归。汉王欲西归，张良、陈平说曰：<strong>「汉有天下太半，而诸侯皆附；楚兵疲食尽，此天亡之时也。今释弗击，此所谓养虎自遗患也。」</strong> 汉王从之。</p>
