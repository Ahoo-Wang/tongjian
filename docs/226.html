</section>

<p>起屠维协洽八月，尽重光作噩五月，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝下大历十四年（己未，公元七七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/3.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲辰，以道州司马杨炎为门下侍郎，怀州刺史乔琳为御史大夫，并同平章事。上方励精求治，不次用人，卜相于崔佑甫，佑甫荐炎器业，上亦素闻其名，故自迁谪中用之。琳，太原人，性粗率，喜诙谐，无他长，与张涉善，涉称其才可大用，上信涉言而用之；闻者无不骇愕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/4.mp3" download>download the file</a> instead.
</audio></p>
<p>代宗之世，吐蕃数遣使求和，而寇盗不息，代宗悉留其使者，前后八辈，有至老死不得归者；俘获其人，皆配江、岭。上欲以德怀之，乙巳，以随州司马韦伦为太常少卿，使于吐蕃，悉集其俘五百人，各赐袭衣而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/5.mp3" download>download the file</a> instead.
</audio></p>
<p>协律郎沈既济上选举议，以为：__「选用之法，三科而已：曰德也、才也、劳也。今选曹皆不及焉；考校之法，皆在书判、簿历、言词、俯仰而已。夫安行徐言，非德也；丽藻芳翰，非才也；累资积考，非劳也。执此以求天下之士，固未尽矣。今人未土着，不可本于乡闾；鉴不独明，不可专于吏部。臣谨详酌古今，谓五品以上及群司长官，宜令宰臣进叙，吏部、兵部得参议焉。其六品以下或僚佐之属，许州、府辟用，其牧守、将帅或选用非公，则吏部、兵部得察而举之，罪其私冒。不慎举者，小加谴黜，大正刑典。责成授任，谁敢不勉！夫如是，则贤者不奖而自进，不肖者不抑而自退，众才咸得而官无不治矣。今选法皆择才于吏部，试职于州郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/6.mp3" download>download the file</a> instead.
</audio></p>
<p>若才职不称，紊乱无任，责于刺史，则曰命官出于吏曹，不敢废也；责于侍郎，则曰量书判、资考而授之，不保其往也；责于令史，则曰按由历、出入而行之，不知其他也。黎庶徒弊，谁任其咎！若牧守自用，则罪将焉逃！必州郡之滥，独换一刺史则革矣。如吏部之滥，虽更其侍郎无益也。盖人物浩浩，不可得而知，法使之然，非主司之过。今诸道节度、都团练、观察、租庸等使，自判官、副将以下，皆使自择，纵其间或有情故，大举其例，十犹七全。则辟吏之法，已试于今，但未及于州县耳。利害之理，较然可观。曏令诸使僚佐尽受于选曹，则安能镇方隅之重，理财赋之殷乎！」__ 既济，吴人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，衡州刺史曹王皋有治行，湖南观察使辛京杲疾之，陷以法，贬潮州刺史。时杨炎在道州，知其直，及入相，复擢为衡州刺史。始，皋之遭诬在治，念太妃老，将惊而戚，出则囚服就辨，入则拥笏垂鱼，即贬于潮，以迁入贺；及是，然后跪谢告实。皋，明之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/8.mp3" download>download the file</a> instead.
</audio></p>
<p>朔方、邠宁节度使李怀光既代郭子仪，邠府宿将史抗、温儒雅、庞仙鹤、张献明、李光逸功名素出怀光右，皆怏怏不服。怀光发兵防秋，屯长武城，军期进退，不时应令。监军翟文秀劝怀光奏令宿卫，怀光遣之，既离营，使人追捕，诬以它罪，且曰：<strong>「黄萯之败，职尔之由！」</strong> 尽杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/9.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲戌，改淮西为淮宁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/10.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使、同平章事崔宁，在蜀十余年，恃地险兵强，恣为淫侈，朝廷患之而不能易。至是，入朝，加司空，兼山陵使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/11.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏王阁罗凤卒，子凤迦异前死，孙异牟寻立。冬，十月，丁酉朔，吐蕃与南诏合兵十万，三道入寇，一出茂州，一出扶、文，一出黎、雅，曰：<strong>「吾欲取蜀以为东府。」</strong> 崔宁在京师，所留诸将不能御，虏连陷州、县，刺史弃城走，士民窜匿山谷。上忧之，趣宁归镇。宁已辞，杨炎言于上曰：<strong>「蜀地富饶，宁据有之，朝廷失其外府，十四年矣。宁虽入朝，全师尚守其后，贡赋不入，与无蜀同。且宁本与诸将等夷，因乱得位，威令不行。今虽遣之，必恐无功；若其有功，则义不可夺。是蜀地败固失之，胜亦不得也。愿陛下熟察。」</strong> 上曰：<strong>「然则奈何？」</strong> 对曰：<strong>「请留宁，发朱泚所领范阳戍兵数千人，杂禁兵往击之，何忧不克！因而得内亲兵于其腹中，蜀将必不敢动，然后更授他帅，使千里沃壤复为国有，是因小害而收大利也。」</strong> 上曰：<strong>「善。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/12.mp3" download>download the file</a> instead.
</audio></p>
<p>遂留宁。初，马璘忌泾原都知兵马使李晟功名，遣入宿卫，为右神策都将。上发禁兵四千人，使晟将之，发邠、陇、范阳兵五千，使金吾大将军安邑曲环将之，以救蜀。东川出军，自江油趣白坝，与山南兵合击吐蕃、南诏，破之。范阳兵追及于七盘，又破之，遂克维、茂二州。李晟追击于大度河外，又破之。吐蕃、南诏饥寒陨于崖谷死者八九万人。吐蕃悔怒，杀诱导使之来者。异牟寻惧，筑苴咩城，延袤十五里，徙居之。吐蕃封之为日东王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/13.mp3" download>download the file</a> instead.
</audio></p>
<p>上用法严，百官震悚。以山陵近，禁人屠宰；郭子仪之隶人潜杀羊，载以入城，右金吾将军裴谞奏之。或谓谞曰：<strong>「郭公有社稷大功，君独不为之地乎？」</strong> 谞曰：<strong>「此乃吾所以为之地也。郭公勋高望重，上新即位，以为群臣附之者众，吾故发其小过，以明郭公威权不足畏也。如此，上尊天子，下安大臣，不亦可乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/14.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，葬睿文孝武皇帝于元陵；庙号代宗。将发引，上送之，见辒辌车不当驰道，稍指丁未之间，问其故，有司对曰：<strong>「陛下本命在午，不敢冲也。」</strong> 上哭曰：<strong>「安有枉灵驾而谋身利乎！」</strong> 命改辕直午而行。肃宗、代宗皆喜阴阳鬼神，事无大小，必谋之卜祝，故王屿、黎干以左道得进。上雅不之信，山陵但取七月之期，事集而发，不复择日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/15.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁丑，以晋州刺史韩滉为苏州刺史、浙江东、西观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/16.mp3" download>download the file</a> instead.
</audio></p>
<p>乔琳衰老耳聩，上或时访问，应对失次，所谋议复疏阔。壬午，以琳为工部尚书，罢政事。上由是疏张涉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/17.mp3" download>download the file</a> instead.
</audio></p>
<p>杨炎既留崔宁，二人由是交恶。炎托以北边须大臣镇抚，癸巳，以京畿观察使崔宁为单于、镇北大都护、朔方节度使，镇坊州。以荆南节度使张延赏为西川节度使。又以灵盐节度都虞侯醴泉杜希全知灵、盐州留后；代州刺史张光晟知单于、振武等城、绥、银、麟、胜州留后；延州刺史李建徽知鄜、坊、丹州留后。时宁既出镇，不当更置留后，炎欲夺宁权，且窥其所为，令三人皆得自奏事，仍讽之使伺宁过失。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/18.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙卯，立宣王诵为皇太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/19.mp3" download>download the file</a> instead.
</audio></p>
<p>旧制，天下金帛皆贮于左藏，太府四时上其数，比部覆其出入。及第五琦为度支、盐铁使，时京师多豪将，求取无节，琦不能制，乃奏尽贮于大盈内库，使宦官掌之，天子亦以取给为便，故久不出。由是以天下公赋为人君私藏，有司不复得窥其多少，校其赢缩，殆二十年。宦官领其事者三百余员，皆蚕食其中，蟠结根据，牢不可动。杨炎顿首于上前曰：<strong>「财赋者，国之大本，生民之命，重轻安危，靡不由之，是以前世皆使重臣掌其事，犹或耗乱不集。今独使中人出入盈虚，大臣皆不得知，政之蠹敝，莫甚于此。请出之以归有司。度宫中岁用几何，量数奉入，不敢有乏。如此，然后可以为政。」</strong> 上即日下诏：<strong>「凡财赋皆归左藏，一用旧式，岁于数中择精好者三、五千匹，进入大盈。」</strong> 炎以片言移人主意，议者称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>湖南贼帅王国良阻山为盗，上遣都官员外郎关播招抚之。辞行，上问以为政之要，对曰：<strong>「为政之本，必求有道贤人与之为理。」</strong> 上曰：<strong>「朕比以下诏求贤，又遣使臣广加搜访，庶几可以为理乎！」</strong> 对曰：<strong>「下诏所求及使者所荐，惟得文词干进之士耳，安有有道贤人肯随牒举选乎！」</strong> 上悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>崔佑甫有疾，上令肩舆入中书，或休假在第，大事令中使咨决。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>德宗神武孝文皇帝一</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝下建中元年（庚申，公元七八零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/25.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁卯朔，改元。群臣上尊号曰圣神文武皇帝；赦天下。始用杨炎议，命黜陟使与观察使、刺史__「约百姓丁产，定等级，作两税法。比来新旧征科色目，一切罢之；二税外辄率一钱者，以枉法论。」__ 唐初，赋敛之法曰租、庸、调，有田则有租，有身则有庸，有户则有调。玄宗之末，版籍浸坏，多非其实。及至德兵起，所在赋敛，迫趣取办，无复常准。赋敛之司增数而莫相统摄，各随意增科，自立色目，新故相仍，不知纪极。民富者丁多，率为官、为僧以免课役，而贫者丁多，无所伏匿，故上户优而下户劳。吏因缘蚕食，民旬输月送，不胜困弊，率皆逃徙为浮户，其土着百无四五。至是，炎建议作两税法，先计州县每岁所应费用及上供之数而赋于人，量出以制入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/26.mp3" download>download the file</a> instead.
</audio></p>
<p>户无主、客，以见居为簿；人无丁、中，以贫富为差；为行商者，在所州县税三十之一，使与居者均，无侥利。居人之税，秋、夏两征之。其租、庸、调杂徭悉省，皆总统于度支。上用其言，因赦令行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/27.mp3" download>download the file</a> instead.
</audio></p>
<p>初，左仆射刘晏为吏部尚书，杨炎为侍郎，不相悦。元载之死，晏有力焉。及上即位，晏久典利权，众颇疾之，多上言转运使可罢；又有风言晏尝密表劝代宗立独孤妃为皇后者。杨炎为宰相，欲为元载报仇，因为上流涕言：<strong>「晏与黎干、刘忠翼同谋，臣为宰相不能讨，罪当万死！」</strong> 崔佑甫言：<strong>「兹事暖昧，陛下已旷然大赦，不当复究寻虚语。」</strong> 炎乃建言：<strong>「尚书省，国政之本，比置诸使，分夺其权，今宜复旧。」</strong> 上从之。甲子，诏天下钱谷皆归金部、仓部，罢晏转运、租庸、青苗、盐铁等使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/28.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙申朔，命黜陟使十一人分巡天下。先是，魏博节度使田悦事朝廷犹恭顺，河北黜陟使洪经纶，不晓时务，闻悦军七万人，符下，罢其四万，令还农。悦阳顺命，如符罢之。既而集应罢者，激怒之曰：<strong>「汝曹久在军中，有父母妻子，今一旦为黜陟使所罢，将何资以自衣食乎！」</strong> 众大哭。悦乃出家财以赐之，使各还部伍。于是军士皆德悦而怨朝廷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/29.mp3" download>download the file</a> instead.
</audio></p>
<p>崔佑甫以疾，多不视事。杨炎独任大政，专以复恩仇为事，奏用元载遗策城原州，又欲发两京、关内丁夫浚丰州陵阳渠，以兴屯田。上遣中使诣泾原节度使段秀实，访以利害，秀实以为：<strong>「今边备尚虚，未宜兴事以召寇。」</strong> 炎怒，以为沮已，征秀实为司农卿。丁未，邠宁节度使李怀光兼四镇、北庭行营、泾原节度使，使移军原州，以四镇、北庭留后刘文喜为别驾。京兆尹严郢奏：<strong>「案朔方五城，旧屯沃饶之地，自丧乱以来，人功不及，因致荒废，十不耕一。若力可垦辟，不俟浚渠。今发两京、关辅人于丰州浚渠营田，计所得不补所费，而关辅之人不免流散，是虚畿甸而无益军储也。」</strong> 疏奏，不报。既而陵阳渠竟不成，弃之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/30.mp3" download>download the file</a> instead.
</audio></p>
<p>上用杨炎之言，托以奏事不实，己酉，贬刘晏为忠州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/31.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，以泽潞留后李抱真为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/32.mp3" download>download the file</a> instead.
</audio></p>
<p>杨炎欲城原州以复秦、原，命李怀光居前督作，朱泚、崔宁各将万人翼其后。诏下泾州为城具，泾之将士怒曰：<strong>「吾属为国家西门之屏，十余年矣。始居邠州，甫营耕桑，有地着之安。徙屯泾州，披荆榛，立军府；坐席未暖，又投之塞外。吾属何罪而至此乎！」</strong> 李怀光始为邠宁帅，即诛温儒雅等，军令严峻。及兼泾原，诸将皆惧，曰：<strong>「彼五将何罪而为戮？今又来此，吾属能无忧乎！」</strong> 刘文喜因众心不安，据泾州，不受诏，上疏复求段秀实为帅，不则朱泚。癸亥，以朱泚兼四镇、北庭行军、泾原节度使，代怀光。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/33.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，翰林学士、左散骑常侍张涉受前湖南观察使辛京杲金，事觉；上怒，欲置于法。时李忠臣以检校司空、同平章事、奉朝请，言于上曰：<strong>「陛下贵为天子，而先生以乏财犯法，以臣愚观之，非先生之过也。」</strong> 上意解，辛未，放涉归田里。辛京杲以私忿杖杀部曲，有司奏京杲罪当死，上将从之。李忠臣曰：<strong>「京杲当死久矣！」</strong> 上问其故。忠臣曰：<strong>「京杲诸父兄弟皆战死，独京杲至今尚存，臣故以为当死久矣。」</strong> 上悯然，左迁京杲诸王傅。忠臣乘机救人，多此类。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/34.mp3" download>download the file</a> instead.
</audio></p>
<p>杨炎罢度支、转运使，命金部、仓部代之。既而省职久废，耳目不相接，莫能振举，天下钱谷无所总领。癸巳，复以谏议大夫韩洄为户部侍郎、判度支，以金部郎中万年杜佑权江、淮水陆转运使，皆如旧制。刘文喜又不受诏，欲自邀旌节；夏，四月，乙未朔，据泾州叛，遣其子质于吐蕃以求援。上命朱泚、李怀光讨之，又命神策军使张巨济将禁兵二千助之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/35.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃始闻韦伦归其俘，不之信，及俘入境，各还部落，称：<strong>「新天子出宫人，放禽兽，英威圣德，洽于中国。」</strong> 吐蕃大悦，除道迎伦。赞普即发使随伦入贡，且致赙赠。癸卯，至京师，上礼接之。既而蜀将上言：<strong>「吐蕃豺狼，所获俘不可归。」</strong> 上曰：<strong>「戎狄犯塞则击之，服则归之。击以示威，归以示信。威信不立，何以怀远！」</strong> 悉命归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/36.mp3" download>download the file</a> instead.
</audio></p>
<p>代宗之世，每元日、冬至、端午、生日，州府于常赋之外竞为贡献，贡献多者则悦之。武将、奸吏，缘此侵渔下民。癸丑，上生日，四方贡献皆不受。李正己、田悦各献缣三万匹，上悉归之度支以代租赋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/37.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊辰，以韦伦为太常卿。乙酉，复遣伦使吐蕃。伦请上自为载书，与吐蕃盟。杨炎以为非敌，请与郭子仪辈为载书以闻，令上画可而已，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>朱泚等围刘文喜于泾州，杜其出入，而闭壁不与战，久之不拔。天方旱，征发馈运，内外骚然，朝臣上书请赦文喜以苏疲人者，不可胜纪。上皆不听，曰：<strong>「微孽不除，何以令天下！」</strong> 文喜使其将刘海宾入奏，海宾言于上曰：<strong>「臣乃陛下籓邸部曲，岂肯附叛人，必为陛下枭其首以献。但文喜今所求者节而已，愿陛下姑与之，文喜必怠，则臣计得施矣。上曰：</strong>「名器不可假人，尔能立效固善，我节不可得也。」__ 使海宾归以告文喜，而攻之如初。减御膳以给军士，城中将士当受春服者，赐予如故。于是众知上意不可移。时吐蕃方睦于唐，不为发兵，城中势穷。庚寅，海宾与诸将共杀文喜，传首，而原州竟不果城。自上即位，李正己内不自安，遣参佐入奏事；会泾州捷奏至，上使观文喜之首而归。正己益惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，甲午朔，门下侍郎、同平章事崔佑甫薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>术士桑道茂上言：<strong>「陛下不出数年，暂有离宫之厄。臣望奉天有天子气，宜高大其城以备非常。」</strong> 辛丑，命京兆发丁夫数千，杂六军之士，筑奉天城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，回纥风俗朴厚，君臣之等不甚异，故众志专一，劲健无敌。及有功于唐，唐赐遗甚厚，登里可汗始自尊大，筑宫殿以居，妇人有粉黛文绣之饰。中国为之虚耗，而虏俗亦坏。及代宗崩，上遣中使梁文秀往告哀，登里骄不为礼。九姓胡附回纥者，说登里以中国富饶，今乘丧伐之，可有大利。登里从之，欲举国入寇。其相顿莫贺达干，登里之从父兄也，谏曰：<strong>「唐，大国也，无负于我，吾前年侵太原，获羊马数万，可谓大捷，而道远粮乏，比归，士卒多徒行者。今举国深入，万一不捷，将安归乎！」</strong> 登里不听。顿莫贺乘人心之不欲南寇也，举兵击杀之，并九姓胡二千人，自立为合骨咄禄毘伽可汗，遣其臣聿达干与梁文秀俱入见，愿为籓臣，垂发不翦，以待册命。乙卯，命京兆少尹临漳源休册顿莫贺为武义成功可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，丙寅，邵州贼帅王国良降。国良本湖南牙将，观察使辛京杲使戍武冈，以扞西原蛮。京杲贪暴，国良家富，京杲以死罪加之。国良惧，据县叛，与西原蛮合，聚众千人，侵掠州县，濒湖千里，咸被其害。诏荆、黔、洪、桂诸道合兵讨之，连年不能克。及曹王皋为湖南观察使，曰：<strong>「驱疲，诛反仄，非策之得者也。」</strong> 乃遗国良书，言：<strong>「将军非敢为逆，欲救死耳。我与将军俱为辛京杲所构，我已蒙圣朝湔洗，何心复加兵刃于将军乎！将军遇我，不速降，后悔无及！」</strong> 国良且喜且惧，遣使乞降，犹疑未决。皋乃假为使者，从一骑，越五百里，抵国良壁，鞭其门，大呼曰：<strong>「我曹王也，来受降！」</strong> 举军大惊。国良趋出，迎拜请罪。皋执其手，约为兄弟，尽焚攻守之具，散其众，使还农。诏赦国良罪，赐名惟新。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，遥尊上母沈氏为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>荆南节度使庾准希杨炎指，奏忠州刺史刘晏与朱泚书求营救，辞多怨望，又奏召补州兵，欲拒朝命，炎证成之。上密遣中使就忠州缢杀之，己丑，乃下诏赐死。天下冤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/45.mp3" download>download the file</a> instead.
</audio></p>
<p>初，安、史之乱，数年间，天下户口什亡八九，州县多为籓镇所据，贡赋不入，朝廷府库耗竭，中国多故，戎狄每岁犯边，所在宿重兵，仰给县官，所费不赀，皆倚办于晏。晏初为转运使，独领陕东诸道，陕西皆度支领之，末年兼领，未几而罢。晏有精力，多机智，变通有无，曲尽其妙。常以厚直募善走者，置递相望，觇报四方物价，虽远方，不数日皆达使司，食货轻重之权，悉制在掌握，国家获利，而天下无甚贵甚贱之忧。常以为：<strong>「办集众务，在于得人，故必择通敏、精悍、廉勤之士而用之；至于句检簿书、出纳钱谷，事虽至细，必委之士类；吏惟书符牒，不得轻出一言。」</strong> 常言：<strong>「士陷赃贿，则沦弃于时，名重于利，故士多清修；吏虽洁廉，终无显荣，利重于名，故吏多贪污。」</strong> 然惟晏能行之，它人效者终莫能逮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/226/46.mp3" download>download the file</a> instead.
</audio></p>
<p>其属官虽居数千里外，奉教令如在目前，起居语言，无敢欺绐。当时权贵，或以亲故属之者，晏亦应之，使俸给多少，迁次缓速，皆如其志，然无得亲职事。其场院要剧之官，必尽一时之选。故晏没之后，掌财赋有声者，多晏之故吏也。晏又以为户口滋多，则赋税自广，故其理财常以养民为先。诸道各置知院官，每旬月，具州县雨雪丰歉之状白使司，丰则贵籴，歉则贱粜，或以谷易杂货供官用，及于丰处卖之。知院官始见不稔之端，先申，至某月须如干蠲免，某月须如干救助，及期，晏不俟州县申请，即奏行之，应民之急，未尝失时，不待其困弊、流亡、饿殍，然后赈之也。由是民得安其居业，户口蕃息。晏始为转运使，时天下见户不过二百万，其季年乃三百余万；在晏所统则增，非晏所统则不增也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/47.mp3" download>download the file</a> instead.
</audio></p>
<p>其初财赋岁入不过四百万缗，季年乃千余万缗。晏专用榷盐法充军国之用。时自许、汝、郑、邓之西，皆食河东池盐，度支主之；汴、滑、唐、蔡之东，皆食海盐，晏主之。晏以为官多则民扰，故但于出盐之乡置盐官，收盐户所煮之盐转鬻于商人，任其所之，自余州县不复置官。其江岭间去盐乡远者，转官盐于彼贮之。或商绝盐贵，则减价鬻之，谓之常平盐，官获其利而民不乏盐。其始江、淮盐利不过四十万缗，季年乃六百余万缗，由是国用充足而民不困弊。其河东盐利，不过八十万缗，而价复贵于海盐。先是，运关东谷入长安者，以河流湍悍，率一斛得八斗至者，则为成劳，受优赏。晏以为江、汴、河、渭，水力不同，各随便宜，造运船，教漕卒，江船达扬州，汴船达河阴，河船达渭口，渭船达太仓，其间缘水置仓，转相受给。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/48.mp3" download>download the file</a> instead.
</audio></p>
<p>自是每岁运谷或至百余万斛，无斗升沉覆者。船十艘为一纲，使军将领之，十运无失，授优劳，官其人。数运之后，无不斑白者。晏于扬子置十场造船，每艘给钱千缗。或言__「所用实不及半，虚费太多。」__ 晏曰：<strong>「不然，论大计者固不可惜小费，凡事必为永久之虑。今始置船场，执事者至多，当先使之私用无窘，则官物坚牢矣。若遽与之屑屑校计锱铢，安能久行乎！异日必有患吾所给多而减之者；减半以下犹可也，过此则不能运矣。」</strong> 其后五十年，有司果减其半。及咸通中，有司计费而给之，无复羡余，船益脆薄易坏，漕运遂废矣。晏为人勤力，事无闲剧，必于一日中决之，不使留宿，后来言财利者皆莫能及之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/49.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲午，振武留后张光晟杀回纥使者突董等九百余人。突董者，武义可汗之叔父也。代宗之世，九姓胡常冒回纥之名，杂居京师，殖货纵暴，与回纥共为公私之患。上即位，命突董尽帅其徒归国，辎重甚盛。至振武，留数月，厚求资给，日食肉千斤，他物称是，纵樵牧者暴践果稼，振武人苦之。光晟欲杀回纥，取其辎重，而畏其众强，未敢发。九姓胡闻其种族为新可汗所诛，多道亡，突董防之甚急。九姓胡不得亡，又不敢归，乃密献策于光晟，请杀回纥。光晟喜其党类自离，许之。上以陕州之辱，心恨回纥。光晟知上旨，乃奏称：__「回纥本种非多，所辅以强者，群胡耳。今闻其自相鱼肉，顿莫贺新立，移地健有孽子，及国相、梅钅录各拥兵数千人相攻，国未定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/50.mp3" download>download the file</a> instead.
</audio></p>
<p>彼无财则不能使其众，陛下不乘此际除之，乃归其人，与之财，正所谓借寇兵赍盗粮者也。请杀之。」__ 三奏，上不许。光晟乃使副将过其馆门，故不为礼；突董怒，执而鞭之数十。光晟勒兵掩击，并群胡尽杀之，聚为京观。独留二胡，使归国为证，曰：<strong>「回纥鞭辱大将，且谋袭据振武，故先事诛之。」</strong> 上征光晟为右金吾将军，遣中使王嘉祥征致信币。回纥请得专杀者以复仇，上为之贬光晟为睦王傅以慰其意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/51.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，加卢龙、陇右、泾原节度使朱泚兼中书令，卢龙、陇右节度如故。以舒王谟为四镇、北庭行军、泾原节度大使，以泾州牙前兵马使河中姚令言为留后。谟，邈之子也，早孤，上子之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/226/52.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，诏赠太后父、祖、兄、弟官，及自余宗族男女拜官封邑者告第告身，凡百二十有七通；中使以马负而赐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/53.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬午，将作奏宣政殿廊坏，十月魁冈，未可修。上曰：<strong>「但不妨公害人，则吉矣。安问时日！」</strong> 即命修之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>大历以前，赋敛出纳俸给皆无法，长吏得专之；重以元、王秉政，货赂公行，天下不按赃吏者殆二十年。惟江西观察使路嗣恭案虔州刺史源敷翰，流之。上以宣歙观察使薛邕，文雅旧臣，征为左丞。邕去宣州，盗隐官物以巨万计，殿中侍御史员发之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，己亥，贬连山尉。于是州县始畏朝典，不敢放纵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/226/56.mp3" download>download the file</a> instead.
</audio></p>
<p>上初即位，疏斥宦官，亲任朝士，而张涉以儒学入侍，薛邕以文雅登朝，继以赃败。宦官武将得以借口，曰：<strong>「南牙文臣赃动至巨万，而谓我曹浊乱天下，岂非期罔邪！」</strong> 于是上心始疑，不知所倚杖矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中书舍人高参请分遣诸沈访求太后，庚寅，以睦王述为奉迎使，工部尚书乔琳副之，又命诸沈四人为判官，与中使分行诸道求之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，初令待制官外，更引朝集使二人，访以时政得失，远人疾苦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/59.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，公主下嫁者，舅姑拜之，妇不答。上命礼官定公主拜见舅、姑及婿之诸父、兄、姊之仪，舅、姑坐受于中堂，诸父、兄、姊立受于东序，如家人礼。有县主将嫁，择用丁丑。是日，上之从父妹卒，命罢之。有司奏：<strong>「供张已备，且殇服不足废事。」</strong> 上曰：<strong>「尔爱其费，我爱其礼。」</strong> 卒罢之。至德以来，国家多事，公主、郡、县主多不以时嫁。有华发者，虽居禁中，或十年不见天子。上始引见诸宗女，尊者致敬，卑者存慰，悉命嫁之。所赍小大之物，必经心目。己卯、庚辰二日，嫁岳阳等凡十一县主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/226/60.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃见韦伦再至，益喜。十二月，辛卯朔，伦还，吐蕃遣其相论饮明思等入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，册太子母王氏为淑妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/62.mp3" download>download the file</a> instead.
</audio></p>
<p>天下税户三百八万五千七十六，籍后七十六万八千余人，税钱一千八十九万八千余缗，谷二百一十五万七千余斛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>代宗睿文孝武皇帝下建中二年（辛酉，公元七八一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/64.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊辰，成德节度使李宝臣薨。宝臣欲以军府传其子行军司马惟岳，以其年少暗弱，豫诛诸将之难制者深州刺史张献诚等，至有十余人同日死者。宝臣召易州刺史张孝忠，孝忠不往，使其弟孝节召之。孝忠使孝节谓宝臣曰：<strong>「诸将何罪，连颈受戮！孝忠惧死，不敢往，亦不敢叛，正如公不入朝之意耳。」</strong> 孝节泣曰：<strong>「如此，孝节必死。」</strong> 孝忠曰：<strong>「往则并命，我在此，必不敢杀汝。」</strong> 遂归，宝臣亦不之罪也。兵马使王武俊，位卑而有勇，故宝臣特亲爱之，以女妻其子士真，士真复厚结其左右。故孝忠、武俊独得全。及薨，孔目官胡震，家僮王它奴劝惟岳匿丧二十余日，诈为宝臣表，求令惟岳继袭，上不许。遣给事中汲人班宏往问宝臣疾，且谕之。惟岳厚赂宏，宏不受，还报。惟岳乃发丧，自为留后，使将佐共奏求旌节，上又不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/65.mp3" download>download the file</a> instead.
</audio></p>
<p>初，宝臣与李正己、田承嗣、梁崇义相结，期以土地传之子孙。故承嗣之死，宝臣力为之请于朝，使以节授田悦；代宗从之。悦初袭位，事朝廷礼甚恭，河东节度使马燧表其必反，请先为备。至是悦屡为惟岳请继袭，上欲革前弊，不许。或谏曰：<strong>「惟岳己据父业，不因而命之，必为乱。」</strong> 上曰：<strong>「贼本无资以为乱，皆藉我土地，假我位号，以聚其众耳。曏日因其所欲而命之多矣，而乱益滋。是爵命不足以已乱而适足以长乱也。然则惟岳必为乱，命与不命等耳。」</strong> 竟不许。悦乃与李正己各遣使诣惟岳，潜谋勒兵拒命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/66.mp3" download>download the file</a> instead.
</audio></p>
<p>魏博节度副使田庭玠谓悦曰：<strong>「尔藉伯父遗业，但谨事朝廷，坐享富贵，不亦善乎！奈何无故与恒、郓共为叛臣！尔观兵兴以来，逆乱者谁能保其家乎？必欲行尔之志，可先杀我，无使我见田氏之族灭也。」</strong> 因称病卧家。悦自往谢之，庭玠闭门不内，竟以忧卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/67.mp3" download>download the file</a> instead.
</audio></p>
<p>成德判官邵真闻李惟岳之谋，泣谏曰：<strong>「先相公受国厚恩，大夫衰绖之中，遽欲负国，此甚不可。」</strong> 劝惟岳执李正己使者送京师，且请讨之，曰：<strong>「如此，朝廷嘉大夫之忠，则旄节庶几可得。」</strong> 惟岳然之，使真草奏。长史毕华曰：<strong>「先公与二道结好二十余年，奈何一旦弃之！且虽执其使，朝廷未必见信。正己忽来袭我，孤军无援，何以待之！」</strong> 惟岳又从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/68.mp3" download>download the file</a> instead.
</audio></p>
<p>前定州刺史谷从政，惟岳之舅也，有胆略，颇读书，王武俊等皆敬惮之，为宝臣所忌，从政乃称病杜门。憔岳亦忌之，不与图事，日夜独与胡震、王他奴等计议，多散金帛以悦将士。从政往见憔岳曰：__「今海内无事，自上国来者，皆言天子聪明英武，志欲致太平，深不欲诸侯子孙专地。尔今首违诏命，天子必遣诸道致讨。将士受赏之际，皆言为大夫尽死。苟一战不胜，各惜其生，谁不离心！大将有权者，乘危伺便，咸思取尔以自为功矣。且先相公所杀高班大将，殆以百数，挠败之际，其子弟欲复仇者，庸可数乎！又，相公与幽州有隙，朱滔兄弟常切齿于我，今天子必以为将。滔与吾击析相闻，计其闻命疾驱，若虎狼之得兽也，何以当之！昔田承嗣从安、史父子同反，身经百战，凶悍闻于天下，违诏举兵，自谓无敌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/69.mp3" download>download the file</a> instead.
</audio></p>
<p>及卢子期就擒，吴希光归国，承嗣指天垂泣，身无所措。赖先相公按兵不进，且为之祈请，先帝宽仁，赦而不诛，不然，田氏岂有种乎！况尔生长富贵，齿发尚少，不更艰危，乃信左右之言，欲效承嗣所为乎！为尔之计，不若辞谢将佐，使惟诚摄领军府，身自入朝，乞留宿卫，因言惟诚且令摄事。恩命决于圣志，上必悦尔忠义，纵无大位，不失荣禄，永无忧矣。不然，大祸将至，悔之何及。吾亦知尔素疏忌我，顾以舅甥之情，事急，不得不言耳！」__ 惟岳及左右见其言切，益恶之。从政乃复归，杜门称病。惟诚者，惟岳之庶兄也，谦厚好书，得众心，其母妹为李正己子妇。是日，惟岳送惟诚于正己，正己使复姓张，遂仕淄青。惟岳遣王它奴诣从政家，察其起居，从政饮药而卒；且死，曰：<strong>「吾不惮死，哀张氏今族灭矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/70.mp3" download>download the file</a> instead.
</audio></p>
<p>刘文喜之死也，李正己、田悦等皆不自安；刘晏死，正己等益惧，相谓曰：<strong>「我辈罪恶，岂得与刘晏比乎！」</strong> 会汴州城隘，广之，东方人讹言：<strong>「上欲东封，故城汴州。」</strong> 正己惧，发兵万人屯曹州。田悦亦完聚为备，与梁崇义、李惟岳遥相应助，河南士民骚然惊骇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/71.mp3" download>download the file</a> instead.
</audio></p>
<p>永平军旧领汴、宋、滑、亳、陈、颍、泗七州，丙子，分宋、亳、颖别为节度使，以宋州刺史刘洽为之；以泗州隶淮南；又以东都留守路嗣恭为怀、郑、汝、陕四州、河阳三城节度使。旬日，又以永平节度使李勉都统洽、嗣恭二道，仍割郑州隶之，选尝为将者为诸州刺史，以备正己等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/226/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/226/72.mp3" download>download the file</a> instead.

<p>初，高力士有养女嫠居东京，颇能言宫中事，女官李真一意其为沈太后，诣使者具言其状。上闻之，惊喜。时沈氏故老已尽，无识太后者，上遣宦官、宫人征验视之，年状颇同，宦官、宫人不审识太后，皆言是。高氏辞称实非太后，验视者益疑之，强迎入居上阳宫。上发宫女百余人，赍乘舆御物就上阳宫供奉。左右诱谕百方，高氏心动，乃自言是。验视者走马入奏，上大喜。二月，辛卯，上以偶日御殿，群臣皆入贺。诏有司草仪奉迎。高氏弟承悦在长安，恐不言，久获罪，遽自言本末。上命力士养孙樊景超往覆视，景超见高氏居内殿，以太后自处，左右侍卫甚严。景超谓高氏曰：<strong>「姑何自置身于俎上！」</strong> 左右叱景超使下，景超抗声曰：<strong>「有诏，太后诈伪，左右可下。」</strong> 左右皆下殿。高氏乃曰：<strong>「吾为人所强，非己出也。」</strong> 以牛车载还其家。</p>
</section>

<p>上恐后人不复敢言太后，皆不之罪，曰：<strong>「吾宁受百欺，庶几得之。」</strong> 自是四方称得太后者数四，皆非是，而真太后竟不知所之。</p>

<p>御史中丞卢杞，弈之子也，貌丑，色如蓝，有口辩。上悦之，丁未，擢为大夫，领京畿观察使。郭子仪每见宾客，姬妾不离侧。杞尝往问疾，子仪悉屏侍妾，独隐几待之。或问其故，子仪曰：<strong>「杞貌陋而心险，妇人辈见之必笑，他日杞得志，吾族无类矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>杨炎既杀刘晏，朝野侧目，李正己累表请晏罪，讥斥朝廷。炎惧，遣腹心分诣诸道，以宣慰为名，实使之密谕节度使云：<strong>「晏昔附奸邪，请立独孤后，上自恶而杀之。」</strong> 上闻而恶之，由是有诛炎之志，隐而未发。乙巳，迁炎中书侍郎，擢卢杞为门下侍郎，并同平章事，不专任炎矣。杞蕞陋，无文学，炎轻之，多托疾不与会食；杞亦恨之。杞阴狡，欲起势立威，小不附者必欲置之死地，引太常博士裴延龄为集贤殿直学士，亲任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>发京西防秋兵万二千人戍关东。上御望春楼宴劳将士，神策将士独不饮，上使诘之，其将杨惠元对曰：<strong>「臣等发奉天，军帅张巨济戒之曰：‘此行大建功名，凯旋之日，相与为欢。苟未捷，勿饮酒。’故不敢奉诏。」</strong> 及行，有司缘道设酒食，独惠元所部瓶罂不发。上深叹美，赐书劳之。惠元，平州人也。</p>

<p>梁崇义虽与李正己等连结，兵势寡弱，礼数最恭。或劝其入朝，崇义曰：<strong>「来公有大功于国，上元中为阉宦所谗，迁延稽命，及代宗嗣位，不俟驾入朝，犹不免族诛。吾岁久衅积，何可往也！」</strong> 淮宁节度使李希烈屡请讨之，崇义惧，益修武备。流人郭昔告崇义为变，崇义闻之，请罪，上为之杖昔，远流之；使金部员外郎李舟诣襄州谕旨以安之。舟尝奉使诣刘文喜，为陈祸福，文喜囚之，会帐下杀文喜以降，诸道跋扈者闻之，谓舟能覆城杀将。至襄州，崇义恶之。舟又劝崇义入朝，言颇切直，崇义益不悦。及遣使宣慰诸道，舟复指襄州，崇义拒境不内，上言__「军中疑惧，请易以它使。」__ 时两河诸镇方猜阻，上欲示恩信以安之，夏，四月，庚寅，加崇义同平章事，妻子悉加封赏，赐以铁券；遣御史张着赍手诏征之，仍以其裨将蔺杲为邓州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>田悦卒与李正己、李惟岳定计，连兵拒命，遣兵马使孟佑将步骑五千北助惟岳。薛嵩之死也，田承嗣盗据洺、相二州，朝廷独得邢、磁二州及临洺县。悦欲阻山为境，曰：<strong>「邢、磁如两眼，在吾腹中，不可不取。」</strong> 乃遣兵马使康愔将八千人围邢州，别将杨朝光将五千人栅于邯郸西北，以断昭义救兵，悦自将兵数万围临洺。邢州刺史李共、临洺将张伾坚壁拒守。贝州刺史邢曹俊，田承嗣旧将也，老而有谋，悦宠信牙官扈崿而疏之。及攻临洺，召曹俊问计。曹俊曰：<strong>「兵法十围五攻；尚书以逆犯顺，势更不侔。今顿兵坚城之下，粮竭卒尽，自亡之道也。不若置万兵于崞口以遏西师，则河北二十四州皆为尚书有矣。」</strong> 诸将恶其异己，共毁之，悦不用其策。</p>
</section>
