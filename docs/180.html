</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢困敦，尽强圉单阏，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖文皇帝下仁寿四年（甲子，公元六零四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙午，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/4.mp3" download>download the file</a> instead.
</audio></p>
<p>帝将避暑于仁寿宫，术士章仇太翼固谏；不听，太翼曰：<strong>「是行恐銮舆不返！」</strong> 帝大怒，系之长安狱，期还而斩之。甲子，幸仁寿宫。乙丑，诏赏赐支度，事无巨细，并付皇太子。夏，四月，乙卯，帝不豫。六月，庚申，赦天下。秋，七月，甲辰，上疾甚，卧与百僚辞诀，并握手歔欷，命太子赦章仇太翼。丁未，崩于大宝殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/5.mp3" download>download the file</a> instead.
</audio></p>
<p>高祖性严重，令行禁止，勤于政事。每旦听朝，日昃忘倦。虽啬于财，至于赏赐有功，即无所爱；将士战没，必加优赏，仍遣使者劳问其家。爱养百姓，劝课农桑，轻徭薄赋。其自奉养，务为俭素，乘舆御物，故弊者随令补用；自非享宴，所食不过一肉；后宫皆服浣濯之衣。天下化之，开皇、仁寿之间，丈夫率衣绢布，不服绫绮，装带不过铜铁骨角，无金玉之饰。故衣食滋殖，仓库盈溢。受禅之初，民户不满四百万，末年，逾八百九十万，独冀州已一百万户。然猜忌苛察，信受谗言，功臣故旧，无始终保全者；乃至子弟，皆如仇敌，此其所短也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，文献皇后既崩，宣华夫人陈氏、容华夫人察氏皆有宠。陈氏，陈高宗之女；蔡氏，丹杨人也。上寝疾于仁寿宫，尚书左仆射杨素、兵部尚书柳述、黄门侍郎元岩皆入阁侍疾，召皇太子入居大宝殿。太子虑上有不讳，须预防拟，手自为书，封出问素；素条录事状以报太子。宫人误送上所，上览而大恚。陈夫人平旦出更衣，为太子所逼，拒之，得免，归于上所；上怪其神色有异，问其故。夫人泫然曰：<strong>「太子无礼！」</strong> 上恚，抵床曰：<strong>「畜生何足付大事！独孤误我！」</strong> 乃呼柳述、元岩曰：<strong>「召我儿！」</strong> 述等将呼太子，上曰：<strong>「勇也。」</strong> 述、岩出阁为敕书。杨素闻之，以白太子，矫诏执述、岩，系大理狱；追东宫兵士帖上台宿卫，门禁出入，并取宇文述、郭衍节度；令右庶子张衡入寝殿侍疾，尽遣后宫出就别室；俄而上崩。故中外颇有异论。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/7.mp3" download>download the file</a> instead.
</audio></p>
<p>陈夫人与后宫闻变，相顾战栗失色。晡后，太子遣使者赍小金合，帖纸于际，亲署封字，以赐夫人。夫人见之，惶惧，以为鸩毒，不敢发。使者促之，乃发，合中有同心结数枚，宫人咸悦，相谓曰：<strong>「得免死矣！」</strong> 陈氏恚而却坐，不肯致谢；诸宫人共逼之，乃拜使者。其夜，太子蒸焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/8.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，发丧，太子即皇帝位。会伊州刺史杨约来朝，太子遣约入长安，易留守者，矫称高祖之诏，赐故太子勇死，缢杀之；然后陈兵集众，发高祖凶问。炀帝闻之，曰：<strong>「令兄之弟，果堪大任。」</strong> 追封勇为房陵王，不为置嗣。八月，丁卯，梓宫至自仁寿宫；丙子，殡于大兴前殿。柳述、元岩并除名，述徙龙川，岩徙南海。帝令兰陵公主与述离绝，欲改嫁之；公主以死自誓，不复朝谒，上表请与述同徙，帝大怒。公主忧愤而卒，临终，上表请葬于柳氏。帝愈怒，竟不哭，葬送甚薄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/9.mp3" download>download the file</a> instead.
</audio></p>
<p>太史令袁充奏言：<strong>「皇帝即位，与尧受命年合。」</strong> 讽百官表贺。礼部侍郎许善心议，以为__「国哀甫尔，不宜称贺。」__ 左卫大将军宇文述素恶善心，讽御史劾之；左迁给事郎，降品二等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/10.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王谅有宠于高祖，为并州总管，自山以东，至于沧海，南距黄河，五十二州皆隶焉；特许以便宜从事，不拘律令。谅自以所居天下精兵处，见太子勇以谗废，居常怏怏，及蜀王秀得罪，尤不自安，阴蓄异图。言于高祖，以__「突厥方强，宜修武备。」__ 于是大发工役，缮治器械，招集亡命，左右私人殆将数万。突厥尝寇边，高祖使谅御之，为突厥所败；其所领将帅坐除解者八十余人，皆配防岭表。谅以其宿旧，奏请留之，高祖怒曰：<strong>「尔为籓王，惟当敬依朝命，何得私论宿旧，废国家宪法邪！嗟乎小子，尔一旦无我，或欲妄动，彼取尔如笼内鸡雏耳，何用腹心为！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/11.mp3" download>download the file</a> instead.
</audio></p>
<p>王頍者，僧辩之子，倜傥好奇略，为谅咨议参军，萧摩诃，陈氏旧将，二人俱不得志，每郁郁思乱，皆为谅所亲善，赞成其阴谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/12.mp3" download>download the file</a> instead.
</audio></p>
<p>会荧惑守东井，仪曹邺人傅奕晓星历，谅问之曰：<strong>「是何祥也？」</strong> 对曰：<strong>「天上东井，黄道所经，荧惑过之，乃其常理，若入地上井，则可怪耳。」</strong> 谅不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/13.mp3" download>download the file</a> instead.
</audio></p>
<p>及高祖崩，炀帝遣车骑将军屈突通以高祖玺书征之。先是，高祖与谅密约：<strong>「若玺书召汝，敕字傍别加一点，又与玉麟符合者，当就征。」</strong> 及发书无验，谅知有变。诘通，通占对不屈，乃遣归长安。谅遂发兵反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/14.mp3" download>download the file</a> instead.
</audio></p>
<p>总管司马安定皇甫诞切谏，谅不纳。诞流涕曰：<strong>「窃料大王兵资非京师之敌；加以君臣位定，逆顺势殊，士马虽精，难以取胜。一旦陷身叛逆，絓于刑书，虽欲为布衣，不可得也。」</strong> 谅怒，囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/15.mp3" download>download the file</a> instead.
</audio></p>
<p>岚州刺史乔钟葵将赴谅，其司马京兆陶模拒之曰：<strong>「汉王所图不轨，公荷国厚恩，当竭诚效命，岂得身为厉阶乎！」</strong> 钟葵失色曰：<strong>「司马反邪！」</strong> 临之以兵，辞气不挠，钟葵义而释之。军吏曰：<strong>「若不斩模，无以压众心。」</strong> 乃囚之。于是从谅反者凡十九州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/16.mp3" download>download the file</a> instead.
</audio></p>
<p>王頍说谅曰：<strong>「王所部将吏，家属尽在关西，若用此等，则宜长驱深入，直据京都，所谓疾雷不及掩耳；若但欲割据旧齐之地，宜任东人。」</strong> 谅不能决，乃兼用二策，唱言杨素反，将诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/17.mp3" download>download the file</a> instead.
</audio></p>
<p>总管府兵曹闻喜裴文安说谅曰：<strong>「井陉以西，在王掌握之内，山东士马，亦为我有，宜悉发之；分遣羸兵屯守要害，仍命随方略地，帅其精锐，直入蒲津。文安请为前锋，王以大军继后，风行雷击，顿于霸上。咸阳以东，可指麾而定。京师震扰，兵不暇集，上下相疑，群情离骇；我陈兵号令，谁敢不从！旬日之间，事可定矣。」</strong> 谅大悦，于是遣所署大将军余公理出太谷，趣河阳，大将军綦良出滏口，趣黎阳，大将军刘建出井陉，略燕、赵，柱国乔钟葵出雁门，署文安为柱国，与柱国纥单贵、王聃等直指京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/18.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以右武卫将军洛阳丘和为蒲州刺史，镇蒲津。谅简精锐数百骑戴羃，诈称谅宫人还长安，门司弗觉，径入蒲州，城中豪杰亦有应之者；丘和觉其变，逾城，逃归长安。蒲州长史勃海高义明、司马北平荣毘皆为反者所执。裴文安等未至蒲津百余里，谅忽改图，令纥单贵断河桥，守蒲州，而召文安还。文安至，谓谅曰：<strong>「兵机诡速，本欲出其不意。王既不行，文安又返，使彼计成，大事去矣。」</strong> 谅不对。以王聃为蒲州刺史，裴文安为晋州刺史，薛粹为绛州刺史，梁菩萨为潞州刺史，韦道正为韩州刺史，张伯英为泽州刺史。代州总管天水李景发兵拒谅，谅遣其将刘暠袭景；景击斩之。谅复遣乔钟葵帅劲勇三万攻之，景战士不过数千，加以城池不固，为钟葵所攻，崩毁相继，景且战且筑，士卒皆殊死斗；钟葵屡败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/19.mp3" download>download the file</a> instead.
</audio></p>
<p>司马冯孝慈、司法吕玉并骁勇善战，仪同三司侯莫陈乂多谋画，工拒守之术，景知三人可用，推诚任之，己无所关预，唯在合持重，时抚循而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/20.mp3" download>download the file</a> instead.
</audio></p>
<p>杨素将轻骑五千袭王聃、纥单贵于蒲州，夜，至河际，收商贾船，得数百艘，船内多置草，践之无声，遂衔枚而济；迟明，击之；纥单贵败走，聃惧，以城降。有诏征素还。初，素将行，计日破贼，皆如所量，于是以素为并州道行军总管、河北道安抚大使，帅众数万以讨谅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/21.mp3" download>download the file</a> instead.
</audio></p>
<p>谅之初起兵也，妃兄豆卢毓为府主簿，苦谏，不从，私谓其弟懿曰：<strong>「吾匹马归朝，自得免祸，此乃身计，非为国也。不若且伪从之，徐伺其使。」</strong> 毓，积之子也。毓兄显州刺史贤言于帝曰：<strong>「臣弟毓素怀志节，必不从乱，但逼凶威，不能自遂。臣请从军，与毓为表里，谅不足图也。」</strong> 帝许之。贤密遣家人赍敕书至毓所，与之计议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/22.mp3" download>download the file</a> instead.
</audio></p>
<p>谅出城，将往介州，令毓与总管属朱涛留守。毓谓涛曰：<strong>「汉王构逆，败不旋踵，吾属岂可坐受夷灭，孤负国家邪！当与卿出兵拒之。」</strong> 涛惊曰：<strong>「王以大事相付，何得有是语！」</strong> 因拂衣而去，毓追斩之。出皇甫诞于狱，与之协计，及开府仪同三司宿勤武等闭城拒谅。部分未定，有人告谅，谅袭击之。毓见谅至，绐其众曰：<strong>「此贼军也！」</strong> 谅攻城南门，稽胡守南城，不识谅，射之；矢下如雨；谅移攻西门，守兵识谅，即开门纳之，毓、诞皆死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/23.mp3" download>download the file</a> instead.
</audio></p>
<p>綦良攻慈州刺史上官政，不克，引兵攻行相州事薛胄，又不克，遂自滏口攻黎州，塞白马津。余公理自太行下河内，帝以右卫将军史祥为行军总管，军于河阴。祥谓军吏曰：<strong>「余公理轻而无谋，恃众而骄，不足破也。」</strong> 公理屯河阳，祥具舟南岸，公理聚兵当之。祥简精锐于下流潜济，公理闻之，引兵拒之，战于须水。公理未成列，祥击之，公理大败。祥东趣黎阳，綦良军不战而溃。祥，宁之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/24.mp3" download>download the file</a> instead.
</audio></p>
<p>帝将发幽州兵，疑幽州总管窦抗有贰心，问可使取抗者于杨素，素荐前江州刺史勃海李子雄，授上大将军，拜广州刺史。又以左领军将军长孙晟为相州刺史，发山东兵，与李子雄共经略之。晟辞以男行布在谅所部，帝曰：<strong>「公体国之深，终不以儿害义，朕今相委，公其勿辞。」</strong> 李子雄驰至幽州，止传舍，召募得千余人。抗来诣子雄，子雄伏甲擒之。抗，荣定之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/25.mp3" download>download the file</a> instead.
</audio></p>
<p>子雄遂发幽州兵步骑三万，自井陉西击谅。时刘建围戍将京兆张祥于井陉，子雄破建于抱犊山下，建遁去。李景被围月余，诏朔州刺史代人杨义臣救之。义臣帅马步二万，夜出西陉，乔钟葵悉众拒之。义臣自以兵少，悉取军中牛驴，得数千头，复令兵数百人，人持一鼓潜驱之，匿于涧谷间。晡后，义臣复与钟葵战，兵初合，命驱牛驴者疾进，一时鸣鼓，尘埃张天，钟葵军不知，以为伏兵发，因而奔溃；义臣纵击，大破之。晋、绛、吕三州皆为谅城守，杨素各以二千人縻之而去。谅遣其将赵子开拥众十余万，栅绝径路，屯据高壁，布陈五十里。素令诸将以兵临之，自引奇兵潜入霍山，缘崖谷而进。素营于谷口，自坐营外，使军司入营简留三百人守营，军士惮北兵之强，不欲出战，多愿守营，因尔致迟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/26.mp3" download>download the file</a> instead.
</audio></p>
<p>素责所由，军司具对，素即召所留三百人出营，悉斩之；更令简留，人皆无愿留者。素乃引军驰进，出北军之北，直指其营，鸣鼓纵火；北军不知所为，自相蹂践，杀伤数万。谅所署介州刺史梁修罗屯介休，闻素至，弃城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/27.mp3" download>download the file</a> instead.
</audio></p>
<p>谅闻赵子开败，大惧，自将众且十万，拒素于蒿泽。会大雨，谅欲引军还，王頍谏曰：<strong>「杨素悬军深入，士马疲弊，王以锐卒自将击之，其势必克。今望敌而退，示人以怯，沮战士之心，益西军之气，愿王勿还。」</strong> 谅不从，退守清源。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/28.mp3" download>download the file</a> instead.
</audio></p>
<p>王頍谓其子曰：<strong>「气候殊不佳，兵必败，汝可随我。」</strong> 杨素进击谅，大破之，擒萧摩诃。谅退保晋阳，素进兵围之，谅穷蹙，请降，余党悉平。帝遣杨约赍手诏劳素。王頍将奔突厥，至山中，径路断绝，知必不免，谓其子曰：<strong>「吾之计数不减杨素，但坐言不见从，遂至于此，不能坐受擒获，以成竖子名。吾死之后，汝慎勿过亲故。」</strong> 于是自杀，瘗之石窟中。其子数日不得食，遂过其故人，竟为所擒；并获頍尸，枭于晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/29.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣奏汉王谅当死，帝不许，除名为民，绝其属籍，竟以幽死。谅所部吏民坐谅死徙者二十余万家。初，高祖与独孤后甚相爱重，誓无异生之子，尝谓群臣曰：<strong>「前世天子，溺于嬖幸，嫡庶分争，遂有废立，或至亡国；朕旁无姬侍，五子同母，可谓真兄弟也，岂有此忧邪！」</strong> 帝又惩周室诸王微弱，故使诸子分据大镇，专制方面，权侔帝室。及其晚节，父子兄弟迭相猜忌，五子皆不以寿终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/180/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/180/30.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：昔辛伯谂周桓公曰：<strong>「内宠并后，外宠贰政，嬖子配嫡，大都偶国，乱之本也。」</strong> 人主诚能慎此四者，乱何自生哉！隋高祖徒知嫡庶之多争，孤弱之易摇，曾不知势钧位逼，虽同产至亲，不能无相倾夺。考诸辛伯之言，得其一而失其三乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/31.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己卯，葬文皇帝于太陵，庙号高祖，与文献皇后同坟异穴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏除妇人及奴婢、部曲之课，男子二十二成丁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/180/33.mp3" download>download the file</a> instead.
</audio></p>
<p>章仇太翼言于帝曰：<strong>「陛下木命，雍州为破木之冲，不可久居。又谶云：‘修治洛阳还晋家。’」</strong> 帝深以为然。十一月，乙未，幸洛阳，留晋王昭守长安。杨素以功拜其子万石、仁行、侄玄挺为仪同三司，赉物五万段，绮罗千匹，谅妓妾二十人。丙申，发丁男数十万掘堑，自龙门东接长平、汲郡，抵临清关，渡河至浚仪、襄城，达于上洛，以置关防。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬子，陈叔宝卒；赠大将军、长城县公，谥曰炀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/180/35.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，下诏于伊洛建东京，仍曰：<strong>「宫室之制，本以便生，今所营构，务从俭约。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/36.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀王秀之得罪也，右卫大将军元胄坐与交通除名，久不得调。时慈州刺史上官政坐事徙岭南，将军丘和以蒲州失守除名，胄与和有旧，酒酣，谓和曰：<strong>「上官政，壮士也，今徙岭表，得无大事乎！」</strong> 因自拊腹曰：<strong>「若是公者，不徒然矣。」</strong> 和奏之，胄竟坐死。于是征政为骁卫将军，以和为代州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖文皇帝下大业元年（乙丑，公元六零五年）</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，壬辰朔，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>立妃萧氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>废诸州总管府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，立晋王昭为皇太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/43.mp3" download>download the file</a> instead.
</audio></p>
<p>高祖之末，群臣有言林邑多奇宝者。时天下无事，刘方新平交州，乃授方驩州道行军总管，经略林邑。方遣钦州刺史宁长真等以步骑万余出越裳，方亲帅大将军张愻等以舟师出比景，是月，军至海口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/44.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊辰，敕有司大陈金宝、器物、锦彩、车马，引杨素及诸将讨汉王谅有功者立于前，使奇章公牛弘宣诏，称扬功伐，赐赉各有差。素等再拜舞蹈而出。己卯，以素为尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/45.mp3" download>download the file</a> instead.
</audio></p>
<p>诏天下公除，惟帝服浅色黄衫、铁装带。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/46.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁未，诏杨素与纳言杨达、将作大匠宇文恺营建东京，每月役丁二百万人，徙洛州郭内居民及诸州富商大贾数万户以实之。废二崤道，开菱册道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/47.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，诏曰：<strong>「听采舆颂，谋及庶民，故能审刑政之得失；今将巡历淮、海，观省风俗。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/48.mp3" download>download the file</a> instead.
</audio></p>
<p>敕宇文恺与内史舍人封德彝等营显仁宫。南接皁涧，北跨洛滨。发大江之南、五岭以北奇材异石，输之洛阳；又求海内嘉木异草，珍禽奇兽，以实园苑。辛亥，命尚书右丞皇甫议发河南、淮北诸郡民，前后百余万，开通济渠。自西苑引谷、洛水达于河；复自板渚引河历荥泽入汴；又自大梁之东引汴水入泗，达于淮；又发淮南民十余万开邗沟，自山阳至杨子入江。渠广四十步，渠旁皆筑御道，树以柳；自长安至江都，置离宫四十余所。庚申，遣黄门侍郎王弘等往江南造龙舟及杂船数万艘。东京官吏督役严急，役丁死者什四五，所司以车载死丁，东至城皋，北至河阳，相望于道。又作天经宫于东京，四时祭高祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/49.mp3" download>download the file</a> instead.
</audio></p>
<p>林邑王梵志遣兵守险，刘方击走之。师渡阇黎江，林邑兵乘巨象，四面而至。方战不利，乃多掘小坑，草覆其上，以兵挑之，既战，伪北；林邑逐之，象多陷地颠踬，转相惊骇，军遂乱。方以弩射象，象却走，蹂其阵，因以锐师继之。林邑大败，俘馘万计。方引兵追之，屡战皆捷，过马援铜柱南，八日至其国都。夏，四月，梵志弃城走入海。方入城，获其庙主十八，皆铸金为之；刻石纪功而还。士卒肿足，死者什四五。方亦得疾，卒于道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/50.mp3" download>download the file</a> instead.
</audio></p>
<p>初，尚书右丞李纲数以异议忤杨素及苏威，素荐纲于高祖，以为方行军司马。方承素意，屈辱之，几死。军还，久不得调，威复遣纲诣南海应接林邑，久而不召。纲自归奏事，威劾奏纲擅离所职，下吏案问；会赦，免官，屏居于鄠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/51.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，筑西苑，周二百里；其内为海，周十余里；为方丈、蓬莱、瀛洲诸山，高出水百余尺，台观宫殿，罗络山上，向背如神。北有龙鳞渠，萦纡注海内。缘渠作十六院，门皆临渠，每院以四品夫人主之，堂殿楼观，穷极华丽。宫树秋冬凋落，则剪彩为华叶，缀于枝条，色渝则易以新者，常如阳春。沼内亦剪彩为荷芰菱芡，乘舆游幸，则去冰而布之。十六院竞以淆羞精丽相高，求市恩宠。上好以月夜从宫女数千骑游西苑，作《清夜游曲》，于马上奏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/52.mp3" download>download the file</a> instead.
</audio></p>
<p>帝待诸王恩薄，多所猜忌。滕王纶、卫王集内自忧惧，呼术者问吉凶及章醮求福。或告其怨望咒诅，有司奏请诛之；秋，七月，丙午，诏除名为民，徙边郡。纶，瓒之子；集，爽之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/53.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬寅，上行幸江都，发显仁宫，王弘遣龙舟奉迎。乙巳，上御小朱航，自漕渠出洛口，御龙舟。龙舟四重，高四十五十尺，长二百丈。上重有正殿、内殿、东西朝堂，中二重有百二十房，皆饰以金玉，下重内侍处之。皇后乘翔 离舟，制度差小，而装饰无异。别有浮景九艘，三重，皆水殿也，。又有漾彩、朱鸟、苍 离、白虎、玄武、飞羽、青凫、陵波、五楼、道场、玄坛、板 翕、黄篾等数千艘，后宫、诸王、公主、百官、僧、尼、道士、蕃客乘之，及载内外百司供奉之物，共用挽船士八万余人，其挽漾彩以上者九千余人，谓之殿脚，皆以锦彩为袍。又有平乘、青龙、艨艟、艚艟、八棹、艇舸等数千艘，并十二卫兵乘之，并载兵器帐幕，兵士自引，不给夫。舳舻相接二百余里，照耀川陆，骑兵翊两岸而行，旌旗蔽野。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/54.mp3" download>download the file</a> instead.
</audio></p>
<p>所过州县，五百里内皆令献食，多者一州至百轝，极水陆珍奇；后宫厌饫，将发之际，多弃埋之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/55.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹寇营州，诏通事谒者韦云起护突厥兵讨之，启民可汗发骑二万，受其处分。云起分为二十营，四道俱引，营相去一里，不得交杂，闻鼓声而行，闻角声而止，自非公使，勿得走马，三令五申，击鼓而发。有纥干犯约，斩之，持首以徇。于是突厥将帅入谒，皆膝行股栗，莫敢仰视。契丹本事突厥，情无猜忌。云起既入其境，使突厥诈云向柳城与高丽交易，敢漏泄事实者斩。契丹不为备，去其营五十里，驰进袭之，尽获其男女四万口，杀其男子，以女子及畜产之半赐突厥，余皆收之以归。帝大喜，集百官曰：<strong>「云起用突厥平契丹，才兼文武，朕今自举之。」</strong> 擢为治书侍御史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/180/56.mp3" download>download the file</a> instead.
</audio></p>
<p>初，西突厥阿波可汗为叶护可汗所虏，国人立鞅素特勒之子，是为泥利可汗。泥利卒，子达漫立，号处罗可汗。其母向氏，本中国人，更嫁泥利之弟婆实特勒。开皇末，婆实与向氏入朝，遇达头之乱，遂留长安，舍于鸿胪寺。处罗多居乌孙故地，抚御失道，国人多叛，复为铁勒所困。铁勒者，匈奴之遗种，族类最多，有仆骨、同罗、契苾、薛延陀等部，其酋长皆号俟斤。族姓虽殊，通谓之铁勒，大抵与突厥同俗，以寇抄为生，无大君长，分属东、西两突厥。是岁，处罗引兵击铁勒诸部，厚税其物，又猜忌薛延陀，恐其为变，集其酋长数百人，尽杀之。于是铁勒皆叛，立俟利发俟斤契苾歌楞为莫何可汗，又立薛延陀俟斤字也咥为小可汗，与处罗战，屡破之。莫何勇毅绝伦，甚得众心，为邻国所惮，伊吾、高昌、焉耆皆附之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖文皇帝下大业二年（丙寅，公元六零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，辛酉，东京成，进将作大匠宇文恺位开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，遣十使并省州省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，丙戌，诏吏部尚书牛弘等议定舆服、仪卫制度。以开府仪同三司何稠为太府少卿，使之营造，送江都。稠智思精巧，博览图籍，参会古今，多所损益；衮冕画日、月、星、辰，皮弁用漆纱为之。又作黄麾三万六千人仗，及辂辇车舆，皇后卤簿，百官仪服，务为华盛，以称上意。课州县送羽毛，民求捕之，网罗被水陆，禽兽有堪氅毦之用者，殆无遗类。乌程有高树，逾百尺，旁无附枝，上有鹤巢，民欲取之，不可上，乃伐其根；鹤恐杀其子，自拔氅毛投于地，时人或称以为瑞，曰：<strong>「天子造羽仪，鸟兽自献羽毛。」</strong> 所役工十万余人，用金银钱帛巨亿计。帝每出游幸，羽仪填街溢路，亘二十余里。三月，庚戌，上发江都，夏，四月，庚戌，自伊阙陈法驾，备千乘万骑入东京。辛亥，御端门，大赦，免天下今年租赋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/61.mp3" download>download the file</a> instead.
</audio></p>
<p>制五品以上文官乘车，在朝弁服，佩玉；武官马加珂，戴帻，服袴褶。文物之盛，近世莫及也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，壬子，以杨素为司徒，进封豫章王暕为齐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，庚申，制百官不得计考增级，必有德行、功能灼然显著者进擢之。帝颇惜名位，群臣当进职者，多令兼假而已；虽有阙员，留而不补。时牛弘为吏部尚书，不得专行其职，别敕纳言苏威、左翊卫大将军宇文述、左骁卫大将军张瑾、内史侍郎虞世基、御史大夫裴蕴、黄门侍郎裴矩参掌选事，时人谓之__「选曹七贵」__ 。虽七人同在坐，然与夺之笔，虞世基独专之，受纳贿赂，多者超越等伦，无者注色而已。蕴，邃之从曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/64.mp3" download>download the file</a> instead.
</audio></p>
<p>元德太子昭自长安来朝，数月，将还，欲乞少留；帝不许。拜请无数，体素肥，因致劳疾，甲戌，薨。帝哭之，数声而止，寻奏声伎，无异平日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/65.mp3" download>download the file</a> instead.
</audio></p>
<p>楚景武公杨素，虽有大功，特为帝所猜忌，外示殊礼，内情甚薄。太史言隋分野有大丧，乃徙素为楚公，意言楚与隋同分，欲以厌之。素寝疾，帝每令名医诊候，赐以上药，然密问医者，恒恐不死。素亦自知名位已极，不肯饵药，亦不将慎，谓弟约曰：<strong>「我岂须更活邪！」</strong> 乙亥，素薨，赠太尉公、弘农等十郡太守，葬送甚盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/66.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛卯，封皇孙倓为燕王，侗为越王，侑为代王，皆昭之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/67.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙丑，立秦孝王子浩为秦王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/68.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以高祖末年，法令峻刻，冬，十月，诏改修律令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/69.mp3" download>download the file</a> instead.
</audio></p>
<p>置洛口仓于巩东南原上，筑仓城，周回二十余里，穿三千窖，窖容八千石以还，置监官并镇兵千人。十二月，置回洛仓于洛阳北七里，仓城周回十里，穿三百窖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/70.mp3" download>download the file</a> instead.
</audio></p>
<p>初，齐温公之世，有鱼龙、山车等戏，谓之散乐，周宣帝时，郑译奏征之。高祖受禅，命牛弘定乐，非正声清商及九部四舞之色，悉放遣之。帝以启民可汗将入朝，欲以富乐夸之。太常少卿裴蕴希旨，奏括天下周、齐、梁、陈乐家子弟皆为乐户；其六品以下至庶人，有善音乐者，皆直太常。帝从之。于是四方散乐，大集东京，阅之于芳华苑积翠池侧。有舍利兽先来跳跃，激水满衢，鼋鼍、龟鳖、水人、虫鱼，遍覆于地。又有鲸鱼喷雾翳日，倏忽化成黄龙，长七八丈。又二人戴竿，上有舞者，焱 然腾过，左右易处。又有神鳌负山，幻人吐火，千变万化。伎人皆衣锦绣缯彩，舞者鸣环佩，缀花毦；课京兆、河南制其衣，两京锦彩为之空竭。帝多制艳篇，令乐正白明达造新声播之，音极哀怨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/71.mp3" download>download the file</a> instead.
</audio></p>
<p>帝甚悦，谓明达曰：<strong>「齐氏偏隅，乐工曹妙达犹封王；我今天下大同，方且贵汝，宜自修谨！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖文皇帝下大业三年（丁卯，公元六零七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/73.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，朔旦，大陈文物。时突厥启民可汗入朝，见而慕之，请袭冠带，帝不许。明日，又帅其属上表固请，帝大悦，谓牛弘等曰：<strong>「今衣冠大备，致单于解辫，卿等功也。」</strong> 各赐帛甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/74.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛亥，帝还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/75.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，帝使羽骑尉朱宽入海求访异俗，至流求国而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/76.mp3" download>download the file</a> instead.
</audio></p>
<p>初，云定兴、阎毘坐媚事太子勇，与妻子皆没官为奴婢。上即位，多所营造，闻其有巧思，召之，使典其事，以毘为朝请郎。时宇文述用事，定兴以明珠络帐赂述，并以奇服新声求媚于求；述大喜，兄事之。上将有事四夷，大造兵器，述荐定兴可使监造，上从之。述谓定兴曰：<strong>「兄所作器仗，并合上心，而不得官者，为长宁兄弟犹未死耳。」</strong> 定兴曰：<strong>「此无用物，何不劝上杀之。」</strong> 述因奏：<strong>「房陵诸子年并成立，今欲兴兵征讨，若使之从驾，则守掌为难；若留于一处，又恐不可。进退无用，请早处分。」</strong> 帝然之，乃鸩杀长宁王俨，分徙其七弟于岭表，仍遣间使于路尽杀之。襄城王恪之妃柳氏自杀以从恪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/77.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚辰，下诏欲安辑河北，巡省赵、魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>牛弘等造新律成，凡十八篇，谓之《大业律》；甲申，始颁行之。民久厌严刻，喜于宽政。其后征役繁兴，民不堪命。有司临时迫胁以求济事，不复用律令矣。旅骑尉刘炫预修律令，弘尝从容问炫曰：<strong>「《周礼》士多而府史少，今令史百倍于前，减则不济，其故何也？」</strong> 炫曰：<strong>「古人委任责成，岁终考其殿最，案不重校，文不繁悉，府史之任，掌要目而已。今之文簿，恒虑覆治，若锻炼不密，则万里追证百年旧案。故谚云：‘老吏抱案死。’事繁政弊，职此之由也。」</strong> 弘曰：<strong>「魏、齐之时，令史从容而已，今则不遑宁处，何故？」</strong> 炫曰：__「往者州唯置纲纪，郡置守、丞，县置令而已。其余具僚则长官自辟，受诏赴任，每州不过数十。今则不然，大小之官，悉由吏部，纤介之迹，皆属考功。</p>
</section>

<p>省官不如省事，官事不省而望从容，其可得乎！」__ 弘善其言而不能用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，改州为郡；改度量权衡，并依古式。改上柱国以下官为大夫；置殿内省，与尚书、门下、内史、秘书为五省；增谒者、司隶台，与御史为三台；分太府寺置少府监，与长秋、国子、将作、都水为五监；又增改左、右翊卫等为十六府；废伯、子、男爵，唯留王、公、侯三等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙寅，车驾北巡；己亥，顿赤岸泽。五月，丁巳，突厥启民可汗遣其子拓特勒来朝。戊午，发河北十余郡丁男凿太行山，达于并州，以通驰道。丙寅，启民遣其兄子毘黎伽特勒来朝。辛未，启民遣使请自入塞奉迎舆驾，上不许。初，高祖受禅，唯立四亲庙，同殿异室而已。帝即位，命有司议七庙之制。礼部侍郎摄太常少卿许善心等奏请为太祖、高祖各立一殿，准周文、武二祧，与始祖而三，余并分室而祭，从迭毁之法。至是，有司请如前议，于东京建宗庙。帝谓秘书监柳辩曰：<strong>「今始祖及二祧已具，后世子孙处朕何所？」</strong> 六月，丁亥，诏为高祖建别庙，仍修月祭礼。既而方事巡幸，竟不果立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝过雁门，雁门太守丘和献食甚精；至马邑，马邑太守杨廓独无所献，帝不悦。以和为博陵太守，仍使廓至博陵观和为式。由是所至献食，竞为丰侈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，车驾顿榆林郡。帝欲出塞耀兵，径突厥中，指于涿郡，恐启民惊惧，先遣武卫将军长孙晟谕旨。启民奉诏，因召所部诸国奚、 、室韦等酋长数十人咸集。晟见牙帐中草秽，欲令启民亲除之，示诸部落，以明威重，乃指帐前草曰：<strong>「此根大香。」</strong> 启民遽嗅之，曰：<strong>「殊不香也。」</strong> 晟曰：<strong>「天子行幸所在，诸侯躬自洒扫，耕除御路，以表至敬之心；今牙内芜秽，谓是留香草耳！」</strong> 启民乃悟曰：<strong>「奴之罪也！奴之骨肉皆天子所赐，得效筋力，岂敢有辞。特以边人不知法耳，赖将军教之；此将军之惠，奴之幸也。」</strong> 遂拔所佩刀，自芟庭草。其贵人及诸部争效之。于是发榆林北境，至其牙，东达于蓟，长三千里，广百步，举国就役，开为御道。帝闻晟策，益嘉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁酉，启民及义成公主来朝行宫。己亥，吐谷浑、高昌并遣使入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/85.mp3" controls class="html5-audio-player">

<p>甲辰，上御北楼观渔于河，以宴百僚。定襄太守周法尚朝于行宫，太府卿元寿言于帝曰：<strong>「汉武出关，旌旗千里。今御营之外，请分为二十四军，日别遣一军发，相去三十里，旗帜相望，钲鼓相闻，首尾相属，千里不绝，此亦出师之盛者也。」</strong> 法尚曰：<strong>「不然，兵亘千里，动间山川，猝有不虞，四分五裂；腹心有事，首尾未知，道路阻长，难以相救，虽有故事，乃取败之道也。」</strong> 帝不怿，曰：<strong>「卿意如何？」</strong> 法尚曰：<strong>「结为方陈，四面外拒，六宫及百官家属并在其内；若有变起，所当之面，即令抗拒，内引奇兵，出外奋击，车为壁垒，重设钩陈，此与据城，理亦何异！若战而捷，抽骑追奔，万一不捷，屯营自守，臣谓此万全之策也。」</strong> 帝曰：<strong>「善！」</strong> 因拜法尚左武卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/180/86.mp3" download>download the file</a> instead.
</audio></p>
<p>启民可汗复上表，以为__「先帝可汗怜臣，赐臣安义公主，种种无乏。臣兄弟嫉妒，共欲杀臣。臣当是时，走无所适，仰视唯天，俯视唯地，奉身委命，依归先帝。先帝怜臣且死，养而生之，以臣为大可汗，还抚突厥之民。至尊今御天下，还如先帝养生臣及突厥之民，种种无乏。臣荷戴圣恩，言不能尽。臣今非昔日突厥可汗，乃是至尊臣民，愿帅部落变改衣服，一如华夏。」__ 帝以为不可。秋，七月，辛亥，赐启民玺书，谕以__「碛北未静，犹须征战，但存心恭顺，何必变服？」__ 帝欲夸示突厥，令宇文恺为大帐，其下可坐数千人；甲寅，帝于城东御大帐，备仪卫，宴启民及其部落，作散乐。诸胡骇悦，争献牛羊驼马数千万头。帝赐启民帛二千万段，其下各有差。又赐启民路车乘马，鼓欢幡旗，赞拜不名，位在诸侯王上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/180/87.mp3" download>download the file</a> instead.
</audio></p>
<p>又诏发丁男百余万筑长城，西拒榆林，东至紫河。尚书左仆射苏威谏，帝不听，筑之二旬而毕。帝之征散乐也，太常卿高颎谏，不听。颎退，谓太常丞李懿曰：<strong>「周天元以好乐而亡，殷鉴不远，安可复尔！」</strong> 颎又以帝遇启民过厚，谓太府卿何稠曰：<strong>「此虏颇知中国虚实，山川险易，恐为后患。」</strong> 又谓观王雄曰：<strong>「近来朝廷殊无纲纪。」</strong> 礼部尚书宇文弼私谓颎曰：<strong>「天元之侈，以今方之，不亦甚乎？」</strong> 又言：<strong>「长城之役，幸非急务。」</strong> 光禄大夫贺若弼亦私议宴可汗太侈。并为人所奏。帝以为诽谤朝政，丙子，高颎、宇文弼、贺若弼皆坐诛，颎诸子徙边，弼妻子没官为奴婢。事连苏威，亦坐免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/88.mp3" download>download the file</a> instead.
</audio></p>
<p>颎有文武大略，明达世务，自蒙寄任，竭诚尽节，进引贞良，以天下为己任；苏威、杨素、贺若弼、韩擒虎皆颎所推荐，自余立功立事者不可胜数；当朝执政将二十年，朝野推服，物无异议，海内富庶，颎之力也。及死，天下莫不伤之。先是，萧琮以皇后故，甚见亲重，为内史令，改封梁公，宗族缌麻以上，皆随才擢用，诸萧昆弟，布列朝廷。琮性澹雅，不以职务为意，身虽羁旅，见北间豪贵，无所降下。与贺若弼善，弼既诛，又有童谣曰：<strong>「萧萧亦复起。」</strong> 帝由是忌之，遂废于家，未几而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/89.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬午，车驾发榆林，历云中，溯金河。时天下承平，百物丰实，甲士五十余万，马十万匹，旌旗辎重，千里不绝。令宇文恺等造观风行殿，上容侍卫者数百人，离合为之，下施轮轴，倏忽推移。又作行城，周二千步，以板为干，衣之以布，饰以丹青，楼橹悉备。胡人惊以为神，每望御营，十里之外，屈膝稽颡，无敢乘马。启民奉庐帐以俟车驾。乙酉，帝幸其帐，启民奉觞上寿，跪伏恭甚，王侯以下袒割于帐前，莫敢仰视。帝大悦，赋诗曰：<strong>「呼韩顿颡至，屠耆接踵来；何如汉天子，空上单于台。」</strong> 皇后亦幸义成公主帐。帝赐启民及公主金瓮各一，并衣服被褥锦彩，特勒以下，受赐各有差。帝还，启民从入塞，己丑，遣归国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/90.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，入楼烦关；壬寅，至太原，诏营晋阳宫。帝谓御史大夫张衡曰：<strong>「朕欲过公宅，可为朕作主人。」</strong> 衡乃先驰至河内，具牛酒。帝上太行，开直道九十里，九月，己未，至济源，幸衡宅。帝悦其山泉，留宴三日，赐赉甚厚。衡复献食，帝令颁赐公卿，下至卫士，无不沾洽。己巳，至东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/180/91.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，以齐王暕为河南尹；癸酉，以民部尚书杨文思为纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="95" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/180/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/180/92.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，敕河北诸郡送一艺户陪东都三千余家，置十二坊于洛水南以处之。西域诸胡多至张掖交市，帝使吏部侍郎裴矩掌之。矩知帝好远略，诸商胡至者，矩诱访诸国山川风俗，王及庶人仪形服饰，撰《西域图记》三卷，合四十四国，入朝奏之。仍别造地图，穷其要害，从西倾以去，纵横所亘，将二万里，发自敦煌，至于西海，凡为三道，北道从伊吾，中道从高昌，南道从鄯善，总凑敦煌。且云：<strong>「以国家威德，将士骁雄，泛蒙汜而越昆仑，易如反掌。但突厥、吐浑分领羌、胡之国，为其壅遏，故朝贡不通。今并因商人密送诚款，引领翘首，愿为臣妾。若服而抚之，务存安辑，皇华遣使，弗动兵车，诸蕃既从，浑、厥可灭，混壹戎、夏，其在兹乎！」</strong> 帝大悦，赐帛五百段，日引矩至御坐，亲问西域事。</p>
</section>

<p>矩盛言__「胡中多诸珍宝，吐谷浑易可并吞。」__ 帝于是慨然慕秦皇、汉武之功，甘心将通西域；四夷经略，咸以委之。以矩为黄门侍郎，复使至张掖，引致诸胡，啗之以利，劝令入朝。自是西域诸胡往来相继，所经郡县，疲于送迎，糜费以万万计，卒令中国疲弊以至于亡，皆矩之唱导也。</p>
