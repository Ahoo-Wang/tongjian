</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起玄黓摄提格，尽强圉协洽，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝下咸康八年（壬寅，公元三四二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，己未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙丑，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/5.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史庾怿以酒饷江州刺史王允之；允之觉其毒，饮犬，犬毙，密奏之。帝曰：<strong>「大舅已乱天下，小舅复欲尔邪！」</strong> 二月，怿饮鸩而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/6.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，初以武悼后配食武帝庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/7.mp3" download>download the file</a> instead.
</audio></p>
<p>庾翼在武昌，数有妖怪，欲移镇乐乡。征虏长史王述与庾冰笺曰：<strong>「乐乡去武昌千有余里，数万之众，一旦移徙，兴立城壁，公私劳扰。又江州当溯流数千里，供给军府，力役增倍。且武昌实江东镇戍之中，非但扞御上流而已；缓急赴告，骏奔不难。若移乐乡，远在西陲，一朝江渚有虞，不相接救。方岳重将，固当居要害之地，为内外形势，使闚 之心不知所向。昔秦忌亡胡之谶，卒为刘、项之资；周围恶檿弧之谣，而成褒姒之乱。是以达人君子，直道而行，禳避之道，皆所不取；正当择人事之胜理，思社稷之长计耳。」</strong> 朝议亦以为然。翼乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，乙卯，帝不豫；六月，庚寅，疾笃。或诈为尚书符，敕宫门无得内宰相；众皆失色。庾冰曰：<strong>「此必诈也。」</strong> 推问，果然。帝二子丕、弈，皆在襁褓。庾冰自以兄弟秉权日久，恐易世之后，亲属愈疏，为它人所间，每说帝以国有强敌，宜立长君；请以母亲弟琅邪王岳为嗣，帝许之。中书令何充曰：<strong>「父子相传，先王旧典，易之者鲜不致乱。故武王不授圣弟，非不爱也。今琅邪践阼，将如孺子何！」</strong> 冰不听。下诏，以岳为嗣，并以弈继琅邪哀王。壬辰，冰、充及武陵王曦、会稽王昱、尚书令诸葛恢并受顾命。癸巳，帝崩。帝幼冲嗣位，不亲庶政；及长，颇有勤俭之德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/9.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，琅邪王即皇帝位，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/10.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，封成帝子丕为琅邪王，弈为东海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/11.mp3" download>download the file</a> instead.
</audio></p>
<p>康帝亮阴不言，委政于庾冰、何充。秋，七月，丙辰，葬成帝于兴平陵。帝徒行送丧，至阊阖门，乃升素舆至陵所。既葬，帝临轩，庾冰、何充侍坐。帝曰：<strong>「朕嗣鸿业，二君之力也。」</strong> 充曰：<strong>「陛下龙飞，臣冰之力也；若如臣议，不睹升平之世。」</strong> 帝有惭色。己未，以充为骠骑将军、都督徐州、扬州之晋陵诸军事、领徐州刺史，镇京口，避诸庾也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/12.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，燕王皝迁都龙城，赦其境内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/13.mp3" download>download the file</a> instead.
</audio></p>
<p>建威将军翰言于皝曰：<strong>「宇文强盛日久，屡为国患。今逸豆归篡窃得国，群情不附。加之性识庸暗，将帅非才，国无防卫，军无部伍。臣久在其国，悉其地形；虽远附强羯，声势不接，无益救援；今若击之，百举百克。然高句丽去国密迩，常有闚 之志。彼知宇文既亡，祸将及己，必乘虚深入，掩吾不备。若少留兵则不足以守，多留兵则不足以行。此心腹之患也，宜先除之；观其势力，一举可克。宇文自守之虏，必不能远来争利。既取高句丽，还取宇文，如返手耳。二国既平，利尽东海，国富兵强，无返顾之忧，然后中原可图也。」</strong> 皝曰：<strong>「善！」</strong> 将击高句丽。高句丽有二道，其北道平阔，南道险狭，众欲从北道。翰曰：__「虏以常情料之，必谓大军从北道，当重北而轻南。王宜帅锐兵从南道击之，出其不意，丸都不足取也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/14.mp3" download>download the file</a> instead.
</audio></p>
<p>别遣偏师出北道，纵有蹉跌，其腹心己溃，四支无能为也。」__ 皝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/15.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，皝自将劲兵四万出南道，以慕容翰、慕容霸为前锋，别遣长史王寓等将兵万五千出北道，以伐高句丽。高句丽王钊果遣弟武帅精兵五万拒北道，自帅羸兵以备南道。慕容翰等先至，与钊合战，皝以大众继之。左常侍鲜于亮曰：<strong>「臣以俘虏蒙王国士之恩，不可以不报；今日，臣死日也！」</strong> 独与数骑先犯高句丽阵，所向摧陷。高句丽阵动，大众因而乘之，高句丽兵大败。左长史韩寿斩高句丽将阿佛和度加，诸军乘胜追之，遂入丸都。钊单骑走，轻车将军慕舆泥追获其母周氏及妻而还。会王寓等战于北道，皆败没，由是皝不复穷追。遣使招钊，钊不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/16.mp3" download>download the file</a> instead.
</audio></p>
<p>皝将还，韩寿曰：<strong>「高句丽之地，不可戍守。今其主亡民散，潜伏山谷；大军既去，必复鸠聚，收其余烬，犹足为患。请载其父尸、囚其生母而归，俟其束身自归，然后返之，抚以恩信，策之上也。」</strong> 皝从之。发钊父乙弗利墓。载其尸，收其府库累世之宝，虏男女五万余口，烧其宫室，毁丸都城而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/17.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，壬子，立妃褚氏为皇后。征豫章太守褚裒为待中、尚书。裒自以后父，不愿居中任事，苦求外出；乃除建威将军、江州刺史，镇半洲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/18.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王虎作台观四十余所于邺，又营洛阳、长安二宫，作者四十余万人；又欲自邺起阁道至襄国，敕河南四州治南伐之备，并、朔、秦、雍严西讨之资，青、冀、幽州为东征之计，皆三五发卒。诸州军造甲者五十余万人，船夫十七万人，为水所没，虎狼所食者三分居一。加之公侯、牧宰竞营私利，百姓失业愁困。贝丘人李弘因众心之怨，自言姓名应谶，连结党与，署置百寮；事发，诛之，连坐者数千家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/19.mp3" download>download the file</a> instead.
</audio></p>
<p>虎畋猎无度，晨出夜归，又多微行，躬察作役。侍中京兆韦謏谏曰：<strong>「陛下忽天下之重，轻行斤斧之间，猝有狂夫之变，虽有智勇，将安所施！又兴役无时，废民耘获，吁嗟盈路，殆非仁圣之所忍为也。」</strong> 虎赐謏谷帛，而兴缮滋繁，游察自若。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/20.mp3" download>download the file</a> instead.
</audio></p>
<p>秦公韬有宠于虎，太子宣恶之。右仆射张离领五兵尚书，欲求媚于宣，说之曰：<strong>「今诸侯吏兵过限，宜渐裁省，以壮本根。」</strong> 宣使离为奏：<strong>「秦、燕、义阳、乐平四公，听置吏一百九十七人，帐下兵二百人；自是以下，三分置一，余兵五万，悉配东宫。」</strong> 于是诸公咸怨，嫌衅益深矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/21.mp3" download>download the file</a> instead.
</audio></p>
<p>青州上言：<strong>「济南平陵城北石虎，一夕移于城东南，有狼狐千余迹随之，迹皆成蹊。」</strong> 虎喜曰：<strong>「石虎者，朕也；自西北徙而东南者，天意欲使朕平荡江南也。其敕诸州兵明年悉集，朕当亲董六师，以奉天命。」</strong> 群臣皆贺，上《皇德颂》者一百七人。制：<strong>「征士五人出车一乘，牛二头，米十五斛，绢十匹，调不办者斩。」</strong> 民至鬻子以供军须，犹不能给，自经于道树者相望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>康皇帝</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝下建元元年（癸卯，公元三四三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/24.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，高句丽王钊遣其弟称臣入朝于燕，贡珍异以千数。燕王皝乃还其父尸，犹留其母为质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/25.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文逸豆归遣其相莫浅浑将兵击燕；诸将争欲击之，燕王皝不许。莫浅浑以为皝畏之，酣饮纵猎，不复设备。皝使慕容输出击之，莫浅浑大败，仅以身免，尽俘其众。庾翼为人慷慨，喜功名，不尚浮华。琅邪内史桓温，彝之子也，尚南康公主，豪爽有风概。翼与之友善，相期以宁济海内。翼尝荐温于成帝曰：<strong>「桓温有英雄之才，愿陛下勿以常人遇之，常婿畜之。宜委以方、邵之任，必有弘济艰难之勋」</strong> 。时杜乂、殷浩并才名冠世，冀独弗之重也，曰：<strong>「此辈宜束之高阁，俟天下太平，然后徐议其任耳。</strong>「浩累辞征辟，屏居墓所，几将十年，时人拟之管、葛。江夏相谢尚、长山令王蒙常伺其出处，以卜江左兴亡。尝相与省之，知浩有确然之志，既返，相谓曰：<strong>「深源不起，当如苍生何！」</strong> 尚，鲲之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/26.mp3" download>download the file</a> instead.
</audio></p>
<p>翼请浩为司马；诏除侍中、安西军司，浩不应。翼遗浩书曰：<strong>「王夷甫立名非真，虽云谈道，实长华竞。明德君子，遇会处际，宁可然乎！」</strong> 浩犹不起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/27.mp3" download>download the file</a> instead.
</audio></p>
<p>殷羡为长沙相，在郡贪残，庾冰与翼书属之。翼报曰：<strong>「殷君骄豪，亦似由有佳儿，弟故小令物情容之。大较江东之政，以妪煦豪强，常为民蠹；时有行法，辄施之寒劣。如往年偷石头仓米一百万斛，皆是豪将辈，而直杀仓督监以塞责。山遐为余姚长，为官出豪强所藏二千户，而众共驱之，令遐不得安席。虽皆前宰之惛谬，江东事去，实此之由。兄弟不幸，横陷此中，自不能拔足于风尘之外，当共明目而治之。荆州所统二十余郡，唯长沙最恶；恶而不黜，与杀督监者复何异邪！」</strong> 遐，简之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/28.mp3" download>download the file</a> instead.
</audio></p>
<p>翼以灭胡取蜀为己任，遣使东约燕王皝，西约张骏，刻期大举。朝议多以为难，唯庾冰意与之同，而桓温、谯王无忌皆赞成之。无忌，承之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/29.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，赵汝南太守戴开帅数千人诣翼降。丁巳，下诏议经略中原。翼欲悉所部之众北伐，表桓宣为都督司、雍、梁三州、荆州之四郡诸军事、梁州刺史，前趣丹水；桓温为前锋小督、假节，帅众入临淮；并发所统六州奴及车牛驴马，百姓嗟怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/30.mp3" download>download the file</a> instead.
</audio></p>
<p>代王什翼犍复求婚于燕，燕王皝使纳马千匹为礼；什翼犍不与，又倨慢无子壻礼。八月，皝遣世子俊帅前军师评等击代。什翼犍帅众避去，燕人无所见而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/31.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主寿卒，谥曰昭文，庙号中宗；太子势即位，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/32.mp3" download>download the file</a> instead.
</audio></p>
<p>赵太子宣击鲜卑斛谷提，大破之，斩首三万级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/33.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文逸豆归执段辽弟兰，送于赵，并献骏马万匹。赵王虎命兰帅所从鲜卑五千人屯令支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/34.mp3" download>download the file</a> instead.
</audio></p>
<p>庾翼欲移镇襄阳，恐朝廷不许，乃奏云移镇安陆。帝及朝士皆遣使譬止翼，翼遂违诏北行；至夏口，复上表请镇襄阳。翼时有众四万，诏加翼都督征讨诸军事。先是车骑将军、扬州刺史庾冰屡求出外，辛巳，以冰都督荆、江、宁、益、梁、交、广七州、豫州之四郡诸军事，领江州刺史，假节，镇武昌，以为翼继援。征徐州刺史何充为督扬、豫、徐州之琅邪诸军事，领扬州刺史，录尚书事，辅政。以琅邪内史桓温为都督青、徐、兖三州诸军事、徐州刺史，征江州刺史褚裒为卫将军，领中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/35.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，己巳，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝下建元二年（甲辰，公元三四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/37.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，赵王虎享群臣于太武殿，有白雁百余集马道之南，虎命射之，皆不获。时诸州兵集者百余万，太史令赵揽密言于虎曰：<strong>「白雁集庭，宫室将空之象，不宜南行。」</strong> 虎信之，乃临宣武观，大阅而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/38.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主势改元太和，尊母阎氏为皇太后，立妻李氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/39.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王皝与左司马高诩谋伐宇文逸豆归。诩曰：<strong>「宇文强盛，今不取，必为国患，伐之必克；然不利于将。」</strong> 出而告人曰：<strong>「吾往必不返，然忠臣不避也。」</strong> 于是皝自将伐逸豆归。以慕容翰为前锋将军，刘佩副之；分命慕容军、慕容恪、慕容霸及折冲将军慕舆根将兵，三道并进。高诩将发，不见其妻，使人语以家事而行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/40.mp3" download>download the file</a> instead.
</audio></p>
<p>逸豆归遣南罗大涉夜干将精兵逆战，皝遣人驰谓慕容翰曰：<strong>「涉夜干勇冠三军，宜小避之。」</strong> 翰曰：<strong>「逸豆归扫其国内精兵以属涉夜干，涉夜干素有勇名，一国所赖也。今我克之，其国不攻自溃矣。且吾孰知涉夜干之为人，虽有虚名，实易与耳，不宜避之，以挫吾兵气。」</strong> 遂进战。翰自出冲阵，涉夜干出应之；慕容容霸从傍邀击，遂斩涉夜干。宇文士卒见涉夜干死，不战而溃；燕兵乘胜逐之，遂克其都城。逸豆归走死漠北，宇文氏由是散亡。皝悉收其畜产、资货，徙其部众五千余落于昌黎，辟地千余里。更命涉夜干所居城曰威德城，使弟彪戍之而还。高诩、刘佩皆中流矢卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/41.mp3" download>download the file</a> instead.
</audio></p>
<p>诩善天文，皝尝谓曰：<strong>「卿有佳书而不见与，何以为忠尽！」</strong> 诩曰：<strong>「臣闻人君执要，人臣执职。执要者逸，执职者劳。是以后稷播种，尧不预焉。占候、天文，晨夜其苦，非至尊之所宜亲，殿下将焉用之！」</strong> 皝默然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，逸豆归事赵甚谨，贡献属路。及燕人伐逸豆归，赵王虎使右将军白胜、并州刺史王霸自甘松出救之。比至，宇文氏已亡，因攻威德城，不克而还；慕容彪追击，破之。</p>
</section>

<p>慕容翰之与宇文氏战也，为流矢所中，卧病积时不出。后渐差，于其家试骋马。或告翰称病而私飞骑乘，疑欲为变。燕王皝虽藉翰勇略，然中心终忌之，乃赐翰死。翰曰：<strong>「吾负罪出奔，既而复还，今日死已晚矣。然羯贼跨据中原，吾不自量，欲为国家荡壹区夏。此志不遂，没有遗恨，命矣夫！」</strong> 饮药而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>代王什翼犍遣其大人长孙秩迎妇于燕。</p>

<p>夏，四月，凉州将张瓘败赵将王擢于三交城。</p>
</section>

<p>初，赵领军王朗言于赵王虎曰：<strong>「盛冬雪寒，而皇太子使人伐宫材，引于漳水，役者数万，吁嗟满道，陛下宜因出游罢之。」</strong> 虎从之。太子宣怒。会荧惑守房，宣使太史令赵揽言于虎曰：<strong>「房为天王，今荧惑守之，其殃不细。宜以贵臣王姓者当之。」</strong> 虎曰：<strong>「谁可者？」</strong> 揽曰：<strong>「无贵于王领军。」</strong> 虎意惜朗，使揽更言其次。揽无以对，因曰：<strong>「其次唯中书监王波耳。」</strong> 虎乃下诏，追罪波前议枯矢事，腰斩之，及其四子，投尸漳水；既而愍其无罪，追赠司空，封其孙为侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵平北将军尹农攻燕凡城，不克而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>汉太史令韩皓上言：<strong>「荧惑守心，乃宗庙不修之谴。」</strong> 汉主势命群臣议之。相国董皎、侍中王嘏以为：<strong>「景、武创业，献、文承基，至亲不远，无宜疏绝。」</strong> 乃更命祀成始祖、太宗，皆谓之汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>征西将军庾翼使梁州刺史桓宣击赵将李罴于丹水，为罴所败，翼贬宣为建威将军。宣惭愤成疾，秋，八月，庚辰，卒。翼以长子方之为义城太守，代领宣众；又以司马应诞为襄阳太守，参军司马勋为梁州刺史，戍西城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中书令褚裒固辞枢要；闰月，丁巳，以裒为左将军、都督兖州、徐州之琅邪诸军事、兖州刺史，镇金城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝疾笃，庾冰、庾翼欲立会稽王昱为嗣；中书监何充建议立皇子聃，帝从之。九月，丙申，立聃为皇太子。戊戌，帝崩于式干殿。己亥，何充以遗旨奉太子即位，大赦。由是冰、翼深恨充。尊皇后褚氏为皇太后。时穆帝方二岁，太后临朝称制。何充加中书监，录尚书事。充自陈既录尚书，不宜复监中书；许之，复加侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/52.mp3" download>download the file</a> instead.
</audio></p>
<p>充以左将军褚裒，太后之父，宜综朝政，上疏荐裒参录尚书；乃以裒为侍中、卫将军、录尚书事，持节、督、刺史如故。裒以近戚，惧获讥嫌，上疏固请居籓；改授都督徐、兖、青三州、扬州之二郡诸军事、卫将军、徐、兖二州刺史，镇京口。尚书奏：<strong>「裒见太后，在公庭则如臣礼，私觌则严父。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，乙丑，葬康帝于崇平陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>江州刺史庾冰有疾；太后征冰辅政，冰辞，十一月，庚辰，卒。庾翼以家国情事，留子方之为建武将军，戍襄阳。方之年少，以参军毛穆之为建武司马以辅之。穆之，宝之子也。翼还镇夏口，诏翼复督江州，又领豫州刺史。翼辞豫州，复欲移镇乐乡，诏不许。翼仍缮修军器，大佃积谷，以图后举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵王虎作河桥于灵昌津，采石为中济，石下，辄随流，用功五百余万而桥不成，虎怒，斩匠而罢。</p>
</section>

<p>孝宗穆皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝下永和元年（乙巳，公元三四五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，甲戌朔，皇太后设白纱帷于太极殿，抱帝临轩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵义阳公鉴镇关中，役烦赋重，文武有长发者，辄拔为冠缨，余以给宫人。长史取发白赵王虎，虎征鉴还邺。以乐平公苞代镇长安。发雍、洛、秦、并州十六万人治长安未央宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/097/60.mp3" download>download the file</a> instead.
</audio></p>
<p>虎好猎，晚岁，体重不能跨马，乃造猎车千乘，刻期校猎。自灵昌津南至荥阳东极阳都为猎场，使御史监察其中禽兽，有犯者罪至大辟。民有美女，佳牛马，御史求之不得，皆诬以犯兽，论死者百余人。发诸州二十六万人修洛阳宫。发百姓牛二万头，配朔州牧官。增置女官二十四等，东宫十二等，公侯七十余国皆九等，大发民女三万余人，料为三等以配之；太子、诸公私令采发者又将万人。郡县务求美色，多强夺人妻，杀其夫及夫自杀者三千余人。至邺，虎临轩简第，以使者为能，封侯者十二人。荆楚、扬、徐之民流叛略尽；守令坐不能绥怀，下狱诛者五十余人。金紫光禄大夫逯明因侍切谏，虎大怒，使龙腾拉杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/097/61.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王皝以牛假贫民，使佃苑中，税其什之八，自有牛者税其七。记室参军封裕上书谏，以为：__「古者什一而税，天下之中正也。降及魏、晋，仁政衰薄，假官田官牛者不过税其什六，自在有牛者中分之，犹不取其七八也。自永嘉以来，海内荡析，武宣王绥之以德，华夷之民，万里辐凑，襁负而归之者，若赤子之归父母。是以户口十倍于旧，无用者什有三四。及殿下继统，南摧强赵，东兼高句丽，北取宇文，拓地三千里，增民十万户，是宜悉罢苑囿以赋新民，无牛者官赐之牛，不当更收重税也。且以殿下之民用殿下之牛，牛非殿下之有，将何在哉！如此，则戎旗南指之日，民谁不箪食壶浆以迎王师，石虎谁与处矣！川渎沟渠有废塞者，皆应通利，旱由灌溉，潦则疏泄。一夫不耕，或受之饥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/62.mp3" download>download the file</a> instead.
</audio></p>
<p>况游食数万，何以得家给人足乎？今官司猥多，虚费廪禄，苟才不周用，皆宜澄汰。工商末利，宜立常员。学生三年无成，徒塞英俊之路，皆当归之于农。殿下圣德宽明，博采刍荛。参军王宪、大夫刘明并以言事忤旨，主者处以大辟，殿下虽恕其死，犹免官禁锢。夫求谏诤而罪直言，是犹适越而北行，必不获其所志矣！右长史宋该等阿媚苟容，轻劾谏士，己无骨鲠，嫉人有之，掩蔽耳目，不忠之甚者也。」__ 皝乃下令，称：__「览封记室之谏，孤实惧焉。国以民为本，民以谷为命，可悉罢苑囿以给民之无田者。实贫者，官与之牛；力有余愿得官牛者，并依魏、晋旧法，沟渎果有益者，令以时修治。今戎事方兴，勋伐既多，岁未可喊，俟中原平一，徐更议之。工商、学生皆当裁择。夫人臣关言于人主，至难也，虽有狂妄，当择其善者而从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王宪、刘明，虽罪应废黜，亦由孤之无大量也，可悉复本官，仍居谏司。封生蹇蹇，深得王臣之体，其赐钱五万。宣示内外，有欲陈孤过者，不拘贵贱，勿有所讳！」__ 皝雅好文学，常亲临庠序讲授，考校学徒至千余人，颇有妄滥者，故封裕及之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏征卫将军褚裒，欲以为扬州刺史、录尚书事。吏部尚书刘遐、长史王胡之说裒曰：<strong>「会稽王令德雅望，国之周公也，足下宜以大政授之。」</strong> 裒乃固辞，归籓。壬戌，以会稽王昱为抚军大将军，录尚书六条事。昱清虚寡欲，尤善玄言，常以刘惔、王蒙及颍川韩伯为谈客，又辟郗超为抚军掾，谢万为从事中郎。超，鉴之孙也，少卓荦不羁。父愔，简默冲退而啬于财，积钱至数千万，尝开库任超所取；超散施亲故，一日都尽。万，安之弟也，清旷秀迈，亦有时名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>燕有黑龙、白龙见于龙山，交首游戏，解角而去。燕王皝亲祀以太牢，赦其境内，命所居新宫曰和龙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>都亭肃侯庾翼疽发于背。表子爰之行辅国将军、荆州刺史，委以后任；司马义阳朱焘为南蛮校尉，以千人守巴陵。秋，七月，庚午，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>翼部将干瓒等作乱，杀冠军将军曹据。朱焘与安西长史江A170，建武司马毛穆之、将军袁真等共诛之。A170，统之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，豫州刺史路永叛奔赵，赵王虎使永屯寿春。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/69.mp3" download>download the file</a> instead.
</audio></p>
<p>庾翼既卒，朝议皆以诸庾世在西籓，人情所安，宜依翼所请，以庾爰之代其任。何充曰：<strong>「荆楚，国之西门，户口百万。北带强胡，西邻劲蜀，地势险阻，周旋万里。得人则中原可定，失人则社稷可忧，陆抗所谓‘存则吴存，亡则吴亡’者也，岂可以白面少年当之哉！桓温英略过人，有文武器干。西夏之任，无出温者。」</strong> 议者又曰：<strong>「庾爰之肯避温乎？如令阻兵，耻惧不浅。」</strong> 充曰：<strong>「温足以制之，诸君勿忧。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/70.mp3" download>download the file</a> instead.
</audio></p>
<p>丹杨尹刘惔每奇温才，然知其有不臣之志，谓会稽王昱曰：<strong>「温不可使居形胜之地，其位号常宜抑之。」</strong> 劝昱自镇上流，以己为军司，昱不听；又请自行，亦不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚辰，以徐州刺史桓温为安西将军、持节、都督荆、司、雍、益、梁、宁六州诸军事、领护南蛮校尉、荆州刺史，爰之果不敢争，又以刘惔监沔中诸军事，领义成太守，代庾方之。徙方之、爰之于豫章。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>桓温尝乘雪欲猎，先过刘惔，惔见其装束甚严，谓之曰：<strong>「老贼欲持此何为？」</strong> 温笑曰：<strong>「我不为此，卿安得坐谈乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉主势之弟大将军广，以势无子，求为太弟，势不许。马当、解思明谏曰：<strong>「陛下兄弟不多，若复有所废，将益孤危。」</strong> 固请许之。势疑其与广有谋，收当、思明斩之，夷其三族。遣太保李弈袭广于涪城，贬广为临邛侯，广自杀。思明被收，叹曰：<strong>「国之不亡，以我数人在也，今其殆矣！」</strong> 言笑自若而死。思明有智略，敢谏诤；马当素得人心。及其死，士兵无不哀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，燕王皝使慕容恪攻高句丽，拔南苏，置戍而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，张骏伐焉耆，降之。是岁，骏分武威等十一郡为凉州，以世子重华为刺史；分兴晋等八郡为河州，以宁戎校尉张瓘为刺史；分敦煌等三郡及西域都护等三营为沙州，以西胡校尉杨宣为刺史。骏自称大都督、大将军、假凉王，督摄三州，始置祭酒、郎中、大夫、舍人、谒者等官，官员皆仿天朝而微变其名，车服旌族拟于王者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/097/76.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王虎以冠军将军姚弋仲为持节、十郡六夷大都督、冠军大将军。弋仲清俭鲠直，不治威仪，言无畏避，虎甚重之。朝之大议，每与参决，公卿皆惮而下之。武城左尉，虎宠姬之弟也，尝入弋仲营，侵扰其部众。弋仲执而数之曰：<strong>「尔为禁尉，迫胁小民，我为大臣，目所亲见，不可纵也。」</strong> 命左右斩之。尉叩头流血，左右固谏，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/77.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王皝以为古者诸侯即位，各称元年，于是始不用晋年号，自称十二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/78.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王虎使征东将军邓恒将兵数万屯乐安，治攻具，为取燕之计。燕王皝以慕容霸为平狄将军，戍徒河；恒畏之，不敢犯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝下永和二年（丙午，公元三四六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙寅，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，都乡文穆侯何充卒。充有器局，临朝正色，以社稷为己任，所选用皆以功效，不私亲旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/82.mp3" download>download the file</a> instead.
</audio></p>
<p>初，夫余居于鹿山，为百济所侵，部落衰散，西徙近燕，而不设备。燕王皝遣世子俊帅慕容军、慕容恪、慕舆根三将军、万七千骑袭夫余。俊居中指授，军事皆以任恪。遂拔夫余，虏其王玄及部落五万余口而还。皝以玄为镇军将军，妻以女。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，癸丑，以左光禄大夫蔡谟领司徒，与会稽王昱同辅政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/097/84.mp3" download>download the file</a> instead.
</audio></p>
<p>褚裒荐前光禄大夫顾和、前司徒左长史殷浩；三月，丙子，以和为尚书令，浩为建武将军、扬州刺史。和有母丧，固辞不起，谓所亲曰：<strong>「古人有释衰绖从王者，以其才足干时故也。如和者，正足以亏孝道、伤风俗耳。」</strong> 识者美之。浩亦固辞。会稽王昱与浩书曰：<strong>「属当厄运，危弊理极，足下沈识淹长，足以经济。若复深存挹退，苟遂本怀，吾恐天下之事于此去矣。足下去就，即时之废兴，则家国不异，足下宜深思之。」</strong> 浩乃就职。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，己酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，丙戌，西平忠成公张骏薨。官属上世子重华为使持节、大都督、太尉、护羌校尉、凉州牧、西平公、假凉王；赦其境内；尊嫡母严氏为大王太后，母马氏为王太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/87.mp3" download>download the file</a> instead.
</audio></p>
<p>赵中黄门严生恶尚书朱轨，会久雨，生谮轨不修道路，又谤讪朝政，赵王虎囚之。蒲洪谏曰：<strong>「陛下既有襄国、邺宫，又修长安、洛阳宫殿，将以何用？作猎车千乘，环数千里以养禽兽，夺人妻女十万余口以实后宫，圣帝明王之所为，固若是乎？今又以道路不修，欲杀尚书。陛下德政不修，天降淫雨，七旬乃霁。霁方二日，虽有鬼兵百万，亦未能去道路之涂潦，而况人乎！政刑如此，其如四海何！其如后代何！愿止作役，罢苑囿，出宫女，赦朱轨，以副众望。」</strong> 虎虽不悦，亦不之罪，为之罢长安、洛阳作役，而竟诛朱轨。又立私论朝政之法，听吏告其君，奴告其主。公卿以下，朝觐以目相顾，不必复相过从谈语。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/88.mp3" download>download the file</a> instead.
</audio></p>
<p>赵将军王擢击张重华，袭武街，执护军曹权、胡宣，徙七千余户于雍州。凉州刺史麻秋、将军孙伏都攻金城，太守张冲请降，凉州震动。重华悉发境内兵，使征南将军裴恒将之以御赵。恒壁于广武，久而不战。凉州司马张耽言于重华曰：<strong>「国之存亡在兵，兵之胜败在将。今议者举将，多推宿旧。夫韩信之举，非旧德也。盖明主之举，举无常人，才之所堪，则授以大事。今强寇在境，诸将不进，人情危惧。主簿谢艾，兼资文武，可用以御赵。」</strong> 重华召艾，问以方略；艾愿请兵七千人，必破赵以报。重华拜艾中坚将军，给步骑五千，使击秋。艾引兵出振武，夜有二枭鸣于牙中，艾曰：<strong>「六博得枭者胜。今枭鸣牙中，克敌之兆也。」</strong> 进与赵战，大破之，斩首五千级。重华封艾为福禄伯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/89.mp3" download>download the file</a> instead.
</audio></p>
<p>麻秋之克金城也，县令敦煌车济不降，伏剑而死。秋又攻大夏，护军梁式执太守宋晏，以城应秋，秋遣晏以书诱致宛戍都尉敦煌宋矩。矩曰：<strong>「为人臣，功既不成，唯有死节耳！」</strong> 先杀妻子而后自刎。秋曰：<strong>「皆义士也。」</strong> 收而葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/90.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，汉太保李弈自晋寿举兵反，蜀人多从之，众至数万。汉主势登城拒虞，弈单骑突门，门者射而杀之，其众绵溃。势大赦境内，改年嘉宁。势骄淫，不恤国事，多居禁中，罕接公卿，疏忌旧臣，信任左右，谗诌并进，刑罚苛滥，由是中外离心。蜀土先无獠，至是始从山出，自巴西至犍为、梓潼，布满山谷十余万落，不可禁制，大为民患。加以饥馑，四境之内，遂至萧条。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/91.mp3" download>download the file</a> instead.
</audio></p>
<p>安西将军桓温将伐汉，将佐皆以为不可。江夏相袁乔劝之曰：<strong>「夫经略大事，固非常情所及，智者了于胸中，不必待众言皆合也。今为天下之患者，胡、蜀二寇而已。蜀虽险固，比胡为弱，将欲除之，宜先其易者。李势无道，臣民不附，且恃其险远，不修战备。宜以精卒万人轻赍疾趋，比其觉之，我已出其险要，可一战擒也。蜀地富饶，户口繁庶，诸葛武侯用之抗衡中夏，若得而有之，国家之大利也。论者恐大军既西，胡必窥觎，此似是而非。胡闻我万里远征，以为内有重备，必不敢动；纵有侵轶，缘江诸军足以拒守，必无忧也。」</strong> 温从之。乔，瑰之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/92.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛未，温帅益州刺史周抚、南郡太守谯王无忌伐汉，拜表即行；委安西长史范汪以留事，加抚督梁州之四郡诸军事；使袁乔帅二千人为前锋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/93.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷以蜀道险远，温众少而深入，皆以为忧，惟刘惔以为必克。或问其故，惔曰：<strong>「以博知之。温，善博者也，不必得则不为。但恐克蜀之后，温终专制朝廷耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝下永和三年（丁未，公元三四七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/95.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，桓温军至青衣。汉主势大发兵，遣叔父右卫将军福、从兄镇南将军权、前将军昝坚等将之，自山阳趣合水。诸将欲伏于江南以待晋，昝坚不从，引兵自江北鸳鸯碕渡向犍为。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/96.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，温至彭模。议者欲分为两军，异道俱进，以分汉兵之势。袁乔曰：<strong>「今悬军深入万里之外，胜则大功可立，不胜则噍类无遗，当合势齐力，以取一战之捷。若分两军，则众心不一，万一偏败，大事去矣。不如全军而进，弃去釜甑，赍三日粮，以示无还心，胜可必也。」</strong> 温从之，留参军孙盛、周楚将赢兵守辎重，温自将步卒直指成都。楚，抚之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/97.mp3" download>download the file</a> instead.
</audio></p>
<p>李福进攻彭模，孙盛等奋击，走之。温进，遇李权，三战三捷，汉兵散走归成都，镇东将军李位都迎诣温降。昝坚至犍为，乃知与温异道，还，自沙头津济，比至，温已军于成都之十里陌，坚众自溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/98.mp3" download>download the file</a> instead.
</audio></p>
<p>势悉众出战于成都之笮桥，温前锋不利，参军龚护战死，矢及温马首。众惧，欲退，而鼓吏误鸣进鼓；袁乔拔剑督士卒力战，遂大破之。温乘胜长驱至成都，纵火烧其城门。汉人惶惧，无复斗志。势夜开东门走，至葭萌，使散骑常侍王幼送降文于温，自称__「略阳李势叩头死罪」__ ，寻舆榇面缚诣军门。温解缚焚榇，送势及宗室十余人于建康；引汉司空谯献之等以为参佐，举贤旌善，蜀人悦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/99.mp3" download>download the file</a> instead.
</audio></p>
<p>日南太守夏侯览贪纵，侵刻胡商，又科调船材，云欲有所讨，由是诸国恚愤。林邑王文攻陷日南，将士死者五六千，杀览，以尸祭天。檄交州刺史朱蕃，请以郡北横山为界。文既去，蕃使督护刘雄戍日南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/100.mp3" download>download the file</a> instead.
</audio></p>
<p>汉故尚书仆射王誓、镇东将军邓定、平南将军王润、将军隗文等皆举兵反，众各万余。桓温自击定，使袁乔击文，皆破之。温命益州刺史周抚镇彭模，斩王誓、王润。温留成都三十日，振旅还江陵。李势至建康，封归义侯。夏，四月，丁巳，邓定、隗文等入据成都，征虏将军杨谦弃涪城，退保德阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/101.mp3" download>download the file</a> instead.
</audio></p>
<p>赵凉州刺史麻秋攻枹罕。晋昌太守郎坦以城大难守，欲弃外城。武成太守张悛曰：<strong>「弃外城则动众心，大事去矣。」</strong> 宁戎校尉张璩从悛言，固守大城。秋帅众八万，围堑数重，云梯地突，百道皆进。城中御之，秋众死伤数万。赵王虎复遣其将刘浑等帅步骑二万会之。郎坦恨言不用，教军士李嘉潜引赵兵千余人登城；璩督诸将力战，杀二百余人，赵兵乃退。璩烧其攻具，秋退保大夏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/102.mp3" download>download the file</a> instead.
</audio></p>
<p>虎以中书监石宁为征西将军，帅并、司州兵二万余人为秋等后继。张重华将宋秦等帅户二万降于赵。重华以谢艾为使持节、军师将军，帅步骑三万进军临河。艾乘轺车，戴白窥，鸣鼓而行。秋望见，怒曰：<strong>「艾年少书生，冠服如此，轻我也」</strong> 。命黑槊龙骧三千人驰击之，艾左右大扰。或劝艾宜乘马，艾不从，下车，踞胡床，指麾处分；赵人以为有伏兵，惧不敢进。别将张瑁自间道引兵截赵军后，赵军退，艾乘势进击，大破之，斩其将杜勋、汲鱼，获首虏一万三千级，秋单马奔大夏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，秋与石宁复帅众十二万进屯河南，刘宁、王擢略地晋兴、广武、武街，至于曲柳。张重华使将军牛旋御之，退守枹罕，姑臧大震。重华欲亲出拒之，谢艾固谏。别驾从事索遐曰：<strong>「君者，一国之镇，不可轻动」</strong> 。乃以艾为使持节、都督征讨诸军事、行卫将军，遐为军正将军，帅步骑二万拒之。别将杨康败刘宁于沙阜，宁退屯金城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/104.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，辛酉，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/097/105.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，林邑复陷日南，杀督护刘雄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/106.mp3" download>download the file</a> instead.
</audio></p>
<p>隗文、邓定等立故国师范长生之子贲为帝而奉之，以妖异惑众，蜀人多归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/107.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王虎复遣征西将军孙伏都、将军刘浑帅步骑二万会麻秋军，长驱济河，击张重华，遂城长最。谢艾建牙誓众，有风吹旌旗东南指，索遐曰：<strong>「风为号令，今旌旗指敌，天所赞也。」</strong> 艾军于神鸟，王擢与艾前锋战，败走，还河南。八月，戊午，艾进击秋，大破之，秋遁归金城。虎闻之，叹曰：<strong>「吾以偏师定九州，今以九州之力困于枹罕。彼有人焉，未可图也！」</strong> 艾还，讨叛虏斯骨真等万余落，皆破平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/108.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王虎据十州之地，聚敛金帛，及外国所献珍异，府库财物，不可胜纪；犹自以为不足，悉发前代陵墓，取其金宝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/109.mp3" download>download the file</a> instead.
</audio></p>
<p>沙门吴进言于虎曰：<strong>「胡运将衰，晋当复兴，宜苦役晋人以厌其气。」</strong> 虎使尚书张群发近郡男女十六万人，车十万乘，运士筑华林苑及长墙于邺北，广袤数十里。申钟、石璞、赵揽等上疏陈天文错乱，百姓凋弊。虎大怒曰：<strong>「使苑墙朝成，吾夕没无恨矣。」</strong> 促张群使然烛夜作；暴风大雨，死者数万人。郡国前后送苍麟十六，白鹿七，虎命司虞张曷柱调之以驾芝盖，大朝会列于殿庭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/110.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，命太子宣出祈福于山川，因行游猎。宣乘大辂，羽葆华盖，建天子旌旗，十有六军戎卒十八万，出自金明门。虎从其后宫升陵霄观望之，笑曰：<strong>「我家父子如是，自非天崩地陷，当复何愁！但抱子弄孙，日为乐耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/111.mp3" download>download the file</a> instead.
</audio></p>
<p>宣所舍，辄列人为长围，四面各百里，驱禽兽，至暮皆集其所，使文武跪立，重行围守，炬火如昼，命劲骑百余驰射其中，宣与姬妾乘辇临观，兽尽而止。或兽有迸逸，当围守者，有爵则夺马，步驱一日，无爵则鞭之一百。士卒饥冻死者万有余人，所过三州十五郡，资储皆无孑遗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/112.mp3" download>download the file</a> instead.
</audio></p>
<p>虎复命秦公韬继出，自并州至于秦、雍，亦如之。宣怒其与己钧敌，愈嫉之。宦者赵生得幸于宣，无宠于韬，微劝宣除之，于是始有杀韬之谋矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/113.mp3" download>download the file</a> instead.
</audio></p>
<p>赵麻秋又袭张重华将张瑁，败之，斩首三千余级。枹罕护军李逵帅众七千降于赵，自河以南氐、羌皆附于赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/114.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙丑，遣侍御史俞归至凉州，授张重华侍中、大都督、督陇右、关中诸军事、大将军、凉州刺史、西平公。归至姑臧，重华欲称凉王，未肯受诏，使所亲沈猛私谓归曰：<strong>「主公弈世为晋忠臣，今曾不如鲜卑，何也？朝廷封慕容皝为燕王，而主公才为大将军，何以褒劝忠贤乎！明台宜移河右，共劝州主为凉王。人臣出使，苟利社稷，专之可也。」</strong> 归曰：__「吾子失言！昔三代之王也，爵之贵者莫若上公；及周之衰，吴、楚始僭号称王，而诸侯亦不之非，盖以蛮夷畜之也；借使齐、鲁称王，诸侯岂不四面攻之乎！汉高祖封韩、彭为王，寻皆诛灭，盖权时之宜，非厚之也。圣上以贵公忠贤，故爵以上公，任以方伯，宠荣极矣，岂鲜卑夷狄所可比哉！且吾闻之，功有大小，赏有重轻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/097/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/097/115.mp3" download>download the file</a> instead.
</audio></p>
<p>今贵公始继世而为王，若帅河右之众，东平胡、羯，修复陵庙，迎天子返洛阳，将何以加之乎？」__ 重华乃止。武都氐王杨初遣使来称籓；诏以初为使持节、征南将军、雍州刺史、仇池公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="117" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，振威护军萧敬文杀征虏将军杨谦，攻涪城，陷之，自称益州牧，遂取巴西，通于汉中。</p>
</section>
