<h1>后梁纪 第六章 后梁纪六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起屠维单阏十月，尽玄黓敦牂，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>均王下贞明五年（己卯，公元九一九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，出蒙为楚州团练使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/4.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王如魏州，发徒数万，广德胜北城，日与梁人争，大小百余战，互有胜负。左射军使石敬塘与梁人战于河壖，梁人击敬瑭，断其马甲，横冲兵马使刘知远以所乘马授之，自乘断甲者徐行为殿；梁人疑有伏，不敢追，俱得免，敬瑭以是亲爱之。敬瑭、知远，其先皆沙陀人。敬瑭，李嗣源之婿也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/5.mp3" download>download the file</a> instead.
</audio></p>
<p>刘鄩围张万进于兖州经年，城中危窘，晋王方与梁人战河上，力不能救。万进遣亲将刘处让乞师于晋，晋王未之许，处让于军门截耳曰：<strong>「苟不得请，生不如死！」</strong> 晋王义之，将为出兵，会鄩已屠兖州，族万进，乃止。以处让为行台左骁卫将军。处让，沧州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/6.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，吴武宁节度使张崇寇安州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，以刘鄩为泰宁节度使、同平章事。辛卯，王瓒引兵至戚城，与李嗣源战，不利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/8.mp3" download>download the file</a> instead.
</audio></p>
<p>梁筑垒贮粮于潘张，距杨村五十里，十二月，晋王自将骑兵自河南岸西上，邀其饷者，俘获而还；梁人伏兵于要路，晋兵大败。晋王以数骑走，梁数百骑围之，李绍荣识其旗，单骑奋击救之，仅免。戊戌，晋王复与王瓒战于河南，瓒先胜，获晋将石君立等；既而大败，乘小舟渡河，走保北城，失亡万计。帝闻石君立勇，欲将之，系于狱而厚饷之，使人诱之。君立曰：<strong>「我晋之败将，而为用于梁，虽竭诚效死，谁则信之！人各有君，何忍反为仇雠用哉！」</strong> 帝犹惜之，尽杀所获晋将，独置君立。晋王乘胜遂拔濮阳。帝召王瓒还，以天平节度使戴思远代为北面招讨使，屯河上以拒晋人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/9.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，蜀雄武节度使兼中书令王宗朗有罪，削夺官爵，复其姓名曰全师朗，命武定节度使兼中书令桑弘志讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/10.mp3" download>download the file</a> instead.
</audio></p>
<p>吴禁民私畜兵器，盗贼益繁。御史台主簿京兆卢枢上言：<strong>「今四方分争，宜教民战。且善人畏法禁而奸民弄干戈，是欲偃武而反招盗也。宜团结民兵，使之习战，自卫乡里。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>均王下贞明六年（庚辰，公元九二零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/12.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊辰，蜀桑弘志克金州，执全师朗，献于成都，蜀主释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/13.mp3" download>download the file</a> instead.
</audio></p>
<p>吴张崇攻安州，不克而还。崇在庐州，贪暴不法。庐江民讼县令受赇，徐知诰遣侍御史知杂事杨廷式往按之，欲以威崇，廷式曰：<strong>「杂端推事，其体至重，职业不可不行。」</strong> 知诰曰：<strong>「何如？」</strong> 廷式曰：<strong>「械系张崇，使吏如升州，簿责都统。」</strong> 知诰曰：<strong>「所按者县令耳，何至于是！」</strong> 廷式曰：<strong>「县令微官，张崇使之取民财转献都统耳，岂可舍大而诘小乎！」</strong> 知诰谢之曰：<strong>「固知小事不足相烦。」</strong> 以是益重之。廷式，泉州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/14.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王自得魏州，以李建及为魏博内外牙都将，将银枪效节都。建及为人忠壮，所得赏赐，悉分士卒，与同甘苦，故能得其死力，所向立功；同列疾之。宦者韦令图监建及军，谮于晋王曰：<strong>「建及以私财骤施，此其志不小，不可使将牙兵。」</strong> 王疑之。建及知之，自恃无它，行之自若。三月，王罢建及军职，以为代州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/15.mp3" download>download the file</a> instead.
</audio></p>
<p>汉杨洞潜请立学校，开贡举，设铨选；汉主岩从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/16.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙亥，以尚书右丞李琪为中书侍郎、同平章事。琪，珽之弟也，性疏俊，挟赵岩、张汉杰之势，颇通贿赂。萧顷与琪同为相，顷谨密而阴伺琪短。久之，有以摄官求仕者，琪辄改摄为守，顷奏之。帝大怒，欲流琪远方，赵、张左右之，止罢为太子少保。河中节度使冀王友谦以兵袭取同州，逐忠武节度使程全晖，全晖奔大梁。友谦以其子令德为忠武留后，表求节钺，帝怒，不许。既而惧友谦怨望，己酉，以友谦兼忠武节度使。制下，友谦已求节钺于晋王，晋王以墨制除令德忠武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/17.mp3" download>download the file</a> instead.
</audio></p>
<p>吴宣王重厚恭恪，徐温父子专政，王未尝有不平之意形于言色，温以是安之。及建国称制，尤非所乐，多沉饮鲜食，遂成寝疾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/18.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，温自金陵入朝，议当为嗣者。或希温意言曰：<strong>「蜀先主谓武侯：‘嗣子不才，君宜自取。’」</strong> 温正色曰：<strong>「吾果有意取之，当在诛张颢之初，岂至今日邪！使杨氏无男，有女亦当立之。敢妄言者斩！」</strong> 乃以王命迎丹杨公溥监国，徙溥兄蒙为舒州团练使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/19.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，宣王殂。六月，戊申，溥即吴王位。尊母王氏曰太妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/20.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，蜀以司徒兼门下侍郎、同平章事周庠同平章事，充永平节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/21.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以泰宁节度使刘鄩为河东道招讨使，帅感化节度使尹皓、静胜节度使温昭图、庄宅使段凝攻同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/22.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，庚申朔，蜀主作高祖原庙于万里桥，帅后妃、百官用亵味作鼓吹祭之。华阳尉张士乔上疏谏，以为非礼，蜀主怒，欲诛之，太后以为不可，乃削官流黎州，士乔感愤，赴水死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

</audio></p>
<p>刘鄩等围同州，朱友谦求救于晋。秋，七月，晋王遣李存审、李嗣昭、李建及、慈州刺史李存质将兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/24.mp3" controls class="html5-audio-player">

</audio></p>
<p>乙卯，蜀主下诏北巡，以礼部尚书兼成都尹长安韩昭为文思殿大学士，位在翰林承旨上。昭无文学，以便佞得幸，出入宫禁，就蜀主乞通、渠、巴、集数州刺史卖之以营居第，蜀主许之。识者知蜀之将亡。八月，戊辰，蜀主发成都，被金甲，冠珠帽，执弓矢而行，旌旗兵甲，亘百余里。雒令段融上言：<strong>「不宜远离都邑，当委大臣征讨。」</strong> 不从。九月，次安远城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/25.mp3" download>download the file</a> instead.
</audio></p>
<p>李存审等至河中，即日济河。梁人素轻河中兵，每战必穷追不置。存审选精甲二百，杂河中兵，直压刘鄩垒，鄩出千骑逐之；知晋人已至，大惊，自是不敢轻出。晋人军于朝邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/26.mp3" download>download the file</a> instead.
</audio></p>
<p>河中事梁久，将士皆持两端。诸军大集，刍粟踊贵，友谦诸子说友谦且归款于梁，以退其师，友谦曰：<strong>「昔晋王亲赴吾急，秉烛夜战。今方与梁相拒，又命将星行，分我资粮，岂可负邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/27.mp3" download>download the file</a> instead.
</audio></p>
<p>晋人分兵攻华州，坏其外城。李存审等按兵累旬，乃进逼刘鄩营，鄩等悉众出战，大败，收余众退保罗文寨。又旬余，存审谓李嗣昭曰：<strong>「兽穷则搏，不如开其走路，然后击之。」</strong> 乃遣人牧马于沙苑。鄩等宵遁，追击至渭水，又破之，杀获甚众，存审等移檄告谕关右，引兵略地至下邽，谒唐帝陵，哭之而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/28.mp3" download>download the file</a> instead.
</audio></p>
<p>河中兵进攻崇州，静胜节度使温昭图甚惧。帝使供奉官窦维说之曰：<strong>「公所有者华原、美原两县耳，虽名节度使，实一镇将，比之雄籓，岂可同日语也，公有意欲之乎？」</strong> 昭图曰：<strong>「然。」</strong> 维曰：<strong>「当为公图之。」</strong> 即教昭图表求移镇，帝以汝州防御使华温琪权知静胜留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/29.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛酉，蜀主如武定军，数日，复还安远。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/30.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊子朔，蜀主以兼侍中王宗俦为山南节度使、西北面都招讨、行营安抚使，天雄节度使、同平章事王宗昱、永宁军使王宗晏、左神勇军使王宗信为三招讨以副之，将兵伐岐，出故关，壁于咸宜，入良原。丁酉，王宗俦攻陇州，岐王自将万五千人屯汧阳。癸卯，蜀将陈彦威出散关，败岐兵于箭筈岭，蜀兵食尽，引还。宗昱屯秦州，宗俦屯上邽，宗晏、宗信屯威武城。庚戌，蜀主发安远城。十二月，庚申，至利州，阆州团练使林思谔来朝，请幸所治，从之。癸亥，泛江而下，龙舟画舸，辉映江渚，州县供办，民始愁怨。壬申，至阆州，州民何康女色美，将嫁，蜀主取之，赐其夫家帛百匹，夫一恸而卒。癸未，至梓州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/31.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王镕自恃累世镇成德，得赵人心，生长富贵，雍容自逸，治府第园沼，极一时之盛，多事嬉游，不亲政事，事皆仰成于僚佐，深居府第，权移左右，行军司马李蔼、宦者李弘规用事于中外，宦者石希蒙尤以谄谀得幸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/32.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘仁恭使牙将张文礼从其子守文镇沧州，守文诣幽州省其父，文礼于后据城作乱，沧人讨之，奔镇州。文礼好夸诞，自言知兵，越王镕奇之，养以为子，更名德明，悉以军事委之。德明将行营兵从晋王，镕欲寄以腹心，使都指挥使符习代还，以为防城使。镕晚年好事佛及求仙，专讲佛经，受符箓，广斋醮，合炼仙丹，盛饰馆宇于西山，每往游之，登山临水，数月方归，将佐士卒陪从者常不下万人，往来供顿，军民皆苦之。是月，自西山还，宿鹘营庄，石希蒙劝王复之它所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/33.mp3" download>download the file</a> instead.
</audio></p>
<p>李弘规言于王曰：<strong>「晋王夹河血战，栉风沐雨，亲冒矢石，而王专以供军之资奉不急之费，且时方艰难，人心难测，王久虚府第，远出游从，万一有奸人为变，闭关相距，将若之何？」</strong> 王将归，希蒙密言于王曰：<strong>「弘规妄生猜间，出不逊语以劫胁王，专欲夸大于外，长威福耳。」</strong> 王遂留，信宿无归志。弘规乃教内牙都将苏汉衡帅亲军，擐甲拔刃，诣帐前白王曰：<strong>「士卒暴露已久，愿从王归！」</strong> 弘规因进言曰：<strong>「石希蒙劝王游从不已，且闻欲阴谋为逆，请诛之以谢众。」</strong> 王不听，牙兵遂大噪，斩希蒙首，诉于前。王怒且惧，亟归府。是夕，遣其长子副大使昭祚与王德明将兵围弘规及李霭之第，族诛之，连坐者数十家。又杀苏汉衡，收其党与，穷治反状，亲军大恐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/34.mp3" download>download the file</a> instead.
</audio></p>
<p>吴金陵城成，隐彦谦上费用册籍，徐温曰：<strong>「吾既任公，不复会计！」</strong> 悉焚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/35.mp3" download>download the file</a> instead.
</audio></p>
<p>初，闽王审知承制加其从子泉州刺史延彬领平卢节度使。延彬治泉州十七年，吏民安之。会得白鹿及紫芝，僧浩源以为王者之符，延彬由是骄纵，密遣使浮海入贡，求为泉州节度使。事觉，审知诛浩源及其党，黜延彬归私第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/36.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主岩遣使通好于蜀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/37.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越王镠遣使为其子传琇求婚于楚，楚王殷许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>均王下龙德元年（辛巳，公元九二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/39.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲午，蜀主还成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/40.mp3" download>download the file</a> instead.
</audio></p>
<p>初，蜀主之为太子，高祖为聘兵部尚书高知言女为妃，无宠，及韦妃入宫，尤见疏薄，至是遣还家，知言惊仆，不食而卒。韦妃者，徐耕之孙也，有姝色，蜀主适徐氏，见而悦之，太后因纳于后宫，蜀主不欲娶于母族，托云韦昭度之孙。初为婕妤，累加元妃。蜀主常列锦步障，击球其中，往往远适而外人不知，爇诸香，昼夜不绝。久而厌之，更爇皁荚以乱其气。结缯为山，及宫殿楼观于其上，或为风雨所败，则更以新者易之。或乐饮缯山，涉旬不下。山前穿渠通禁中，或乘船夜归，令宫女秉蜡炬千余居前船，却立照之，水面如昼。或酣余禁中，鼓吹沸腾，以至达旦。以是为常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/41.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，徙静胜节度使温昭图为匡国节度使，镇许昌。昭图素事赵岩，故得名籓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/42.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主、吴主屡以书劝晋王称帝，晋王以书示僚佐曰：<strong>「昔王太师亦尝遗先王书，劝以唐室已亡，宜自帝一方。先王语余云：‘昔天子幸石门，吾发兵诛贼臣，当是之时，威振天下，吾若挟天子据关中，自作九锡禅文，谁能禁我！顾吾家世忠孝，立功帝室，誓死不为耳。汝它日当务以复唐社稷为心，慎勿效此曹所为！’言犹在耳，此议非所敢闻也。」</strong> 因泣。既而将佐及蕃镇劝进不已，乃令有司市玉造法物。黄巢之破长安也，魏州僧传真之师得传国宝，藏之四十年，至是，传真以为常玉，将鬻之，或识之，曰：<strong>「传国宝也。」</strong> 传真乃诣行台献之，将佐皆奉觞称贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/43.mp3" controls class="html5-audio-player">

</audio></p>
<p>张承业在晋阳闻之，诣魏州谏曰：<strong>「吾王世世忠于唐室，救其患难，所以老奴三十余年为王捃拾财赋，召补兵马，誓灭逆贼，复本朝宗社耳。今河北甫定，朱氏尚存，而王遽即大位，殊非从来征伐之意，天下其谁不解体乎！王何不先灭朱氏，复列圣之深仇，然后求唐后而立之，南取吴，西取蜀，汛扫宇内，合为一家，当是之时，虽使高宜、太宗复生，谁敢居王上者？让之愈久则得之愈坚矣。老奴之志无它，但以受先王大恩，欲为王立万年之基耳。」</strong> 王曰：<strong>「此非余所愿，奈群下意何。」</strong> 承业知不可止，恸哭曰：<strong>「诸侯血战，本为唐家，今王自取之，误老奴矣！」</strong> 即归晋阳邑，成疾，不复起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，吴改元顺义。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵王既杀李弘规、李霭，委政于其子昭祚。昭祚性骄愎，既得大权，曏时附弘规者皆族之。弘规部兵五百人欲逃，聚泣偶语，未知所之。会诸军有给赐，赵王仇亲军之杀石希蒙，独不时与，众益惧。王德明素蓄异志，因其惧而激之曰：<strong>「王命我尽坑尔曹。吾念尔曹无罪并命，欲从王命则不忍，不然又获罪于王，奈何？」</strong> 众皆感泣。是夕，亲军有宿于潭城西门者，相与饮酒而谋之。酒酣，其中骁健者曰：<strong>「吾曹识王太保意，今夕富贵决矣！」</strong> 即逾城入。赵王方焚香受箓，二人断其首而出，因焚府第。军校张友顺帅众诣德明第，请为留后，德明复姓名曰张文礼，尽灭王氏之族，独置昭祚之妻普宁公主以自托于梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，吴人归吴越王镠从弟龙武统军镒于钱唐，镠亦归吴将李涛于广陵。徐温以涛为右雄武统军，镠以镒为镇海节度副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>张文礼遣使告乱于晋王，且奉笺劝进，因求节钺。晋王方置酒作乐，闻之，投杯悲泣，欲讨之。僚佐以为文礼罪诚大，然吾方与梁争，不可更立敌于肘腋，宜且从其请以安之。王不得已，夏，四月，遣节度判官卢质承制授文礼成德留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>陈州刺史惠王友能反，举兵趣大梁，诏陕州留后霍彦威、宣义节度使王彦章、控鹤指挥使张汉杰将兵讨之。友能至陈留，兵败，走还陈州，诸军围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/49.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙戌朔，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/50.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘鄩与朱友谦为婚。鄩之受诏讨友谦也，至陕州，先遣使移书，谕以祸福；待之月余，友谦不从，然后进兵。尹皓、段凝素忌鄩，因谮之于帝曰：<strong>「鄩逗遛养寇，俾俟援兵。」</strong> 帝信之。鄩既败归，以疾请解兵柄，诏听于西都就医，密令留守张宗奭鸩之，丁亥，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/51.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/271/52.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，惠王友能降。庚子，诏赦其死，降封房陵侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/53.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王既许籓镇之请，求唐旧臣，欲以备百官。朱友谦遣前礼部尚书苏循诣行台，循至魏州，入牙城，望府廨即拜，谓之拜殿。见王呼万岁舞蹈，泣而称臣。翌日，又献大笔三十枚，谓之__「画日笔」__ 。王大喜，即命循以本官为河东节度副使，张承业深恶之。张文礼虽受晋命，内不自安，复遣间使因卢文进求援于契丹；又遣间使来告曰：<strong>「王氏为乱兵所屠，公主无恙。臣已北召契丹，乞朝廷发精甲万人相助，自德、棣渡河，则晋人遁逃不暇矣。」</strong> 帝疑未决。敬翔曰：<strong>「陛下不乘此衅以复河北，则晋人不可复破矣。宜徇其请，不可失也。」</strong> 赵、张辈皆曰：<strong>「今强寇近在河上，尽吾兵力以拒之，犹惧不支，何暇分万人以救张文礼乎！且文礼坐持两端，欲以自固，于我何利焉！」</strong> 帝乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/54.mp3" download>download the file</a> instead.
</audio></p>
<p>晋人屡于塞上及河津获文礼蜡丸绢书，晋王皆遣使归之，文礼惭惧。文礼忌赵故将，多所诛灭。符习将赵兵万人从晋王在德胜，文礼请召归，以它将代之，且以习子蒙为都督府参军，遣人赍钱帛劳行营将士以悦之。习见晋王，泣涕请留，晋王曰：<strong>「吾与赵王同盟讨贼，义犹骨肉，不意一旦祸生肘腋，吾诚痛之。汝苟不忘旧君，能为之复仇乎？吾以兵粮助汝。」</strong> 习与部将三十余人举身投地恸哭曰：<strong>「故使授习等剑，使之攘除寇敌。自闻变故以来，冤愤无诉，欲引剑自刭，顾无益于死者，今大王念故使辅佐之勤，许之复冤，习等不敢烦霸府之兵，愿以所部径前搏取凶竖，以报王氏累世之恩，死不恨矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/55.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚申，晋王以习为成德留后，又命天平节度使阎宝、相州刺史史建瑭将兵助之，自邢洺而北。文礼先病腹疽；甲子，晋兵拔赵州，刺史王铤降，晋王复以为刺史，文礼闻之，惊惧而卒。其子处瑾秘不发丧，与其党韩正时谋悉力拒晋。九月，晋兵渡滹沱，围镇州，决漕渠以灌之，获其深州刺史张友顺。壬辰，史建瑭中流矢卒。晋王欲自分兵攻镇州，北面招讨使戴思远闻之，谋悉杨村之众袭德胜北城，晋王得梁降者，知之，冬，十月，己未，晋王命李嗣源伏兵于戚城，李存审屯德胜，先以骑兵诱之，伪示羸怯。梁兵竞进，晋王严中军以待之；梁兵至，晋王以铁骑三千奋击，梁兵大败，思远走趣杨村，士卒为晋兵所杀伤及自相蹈藉、坠河陷冰，失亡二万余人。晋王以李嗣源为蕃汉内外马步副总管、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/56.mp3" download>download the file</a> instead.
</audio></p>
<p>初，义武节度使兼中书令王处直未有子，妖人李应之得小儿刘云郎于陉邑，以遗处直曰：<strong>「是儿有贵相。」</strong> 使养为子，名之曰都。及壮，便佞多诈，处直爱之，置新军，使典之。处直有孽子郁，无宠，奔晋，晋王克用以女妻之，累迁至新州团练使。余子皆幼；处直以都为节度副大使，欲以为嗣。及晋王存勖讨张文礼，处直以平日镇、定相为唇齿，恐镇亡而定孤，固谏，以为方御梁寇，且宜赦文礼。晋王答以文礼弑君，义不可赦；又潜引梁兵，恐于易定亦不利。处直患之，以新州地邻契丹，乃潜遣人语郁，使赂契丹，召令犯塞，务以解镇州之围；其将佐多谏，不听。郁素疾都冒继其宗，乃邀处直求为嗣，处直许之。军府之人皆不欲召契丹，都亦虑郁夺其处，乃阴与书吏和昭训谋劫处直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/57.mp3" download>download the file</a> instead.
</audio></p>
<p>会处直与张文礼使者宴于城东，暮归，都以新军数百伏于府第，大噪劫之，曰：<strong>「将士不欲以城召契丹，请令公归西第。」</strong> 乃并其妻妾幽之西第，尽杀处直子孙在中山及将佐之为处直腹心者。都自为留后，具以状白晋王。晋王因以都代处直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/58.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徐温劝吴王祀南郊，或曰：<strong>「礼乐未备且唐祀南郊，其费巨万，今未能办也。」</strong> 温曰：<strong>「安有王者而不事天乎！吾闻事天贵诚，多费何为！唐每郊祀，启南门，灌其枢用脂百斛。此乃季世奢泰之弊，又安足法乎！」</strong> 甲子，吴王祀南郊，配以太祖。乙丑，大赦；加徐知诰同平章事，领江州观察使。寻以江州为奉化军，以知诰领节度使。徐温闻寿州团练使崔太初苛察失民心，欲征之，徐知诰曰：<strong>「寿州边隅大镇，征之恐为变，不若使其入朝，因留之。」</strong> 温怒曰：<strong>「一崔太初不能制，如他人何！」</strong> 征为右雄武大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/59.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，晋王使李存审、李嗣源守德胜，自将兵攻镇州。张处瑾遣其弟处琪、幕僚齐俭谢罪请服，晋王不许，尽锐攻之，旬日不克。处瑾使韩正时将千骑突围出，趣定州，欲求救于王处直。晋兵追至行唐，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/60.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹主既许卢文进出兵，王郁又说之曰：<strong>「镇州美女如云，金帛如山，天皇王速往，则皆己物也，不然，为晋王所有矣。」</strong> 契丹主以为然，悉发所有之众而南。述律后谏曰：<strong>「吾有西楼羊马之富，其乐不可胜穷也，何必劳师远山以乘危徼利乎！吾闻晋王用兵，天下莫敌，脱有危败，悔之何及！」</strong> 契丹主不听，十二月，辛未，攻幽州，李绍宏婴城自守。契丹长驱而南，围涿州，旬日拔之，擒刺史李嗣弼。进攻定州，王都告急于晋，晋王自镇州将亲军五千救之，遣神武都指挥使王思同将兵戍狼山之南以拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/61.mp3" download>download the file</a> instead.
</audio></p>
<p>高季昌遣都指挥使倪可福以卒万人修江陵外郭，季昌行视，责功程之慢，杖之。季昌女为可福子知进妇，季昌谓其女曰：<strong>「归语汝舅：吾欲威众办事耳。」</strong> 以白金数百两遗之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/62.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，汉以尚书左丞倪曙同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/63.mp3" download>download the file</a> instead.
</audio></p>
<p>辰、溆蛮侵楚，楚宁远节度副使姚彦章讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>均王下龙德二年（壬午，公元九二二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/65.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬午朔，王都省王处直于西第，处直奋拳殴其胸，曰：<strong>「逆贼，我何负于汝！」</strong> 既无兵刃，将噬其鼻，都掣袂获免。未几，处直忧愤而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/66.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，晋王至新城南，候骑白契丹前锋宿新乐，涉沙河而南；将士皆失色，士卒有亡去者，主将斩之不能止。诸将皆曰：<strong>「虏倾国而来，吾众寡不敌；又闻梁寇内侵，宜且还师魏州以救根本，或请释镇州之围，西入井陉避之。」</strong> 晋王犹豫未决，中门使郭崇韬曰：<strong>「契丹为王郁所诱，本利货财而来，非能救镇州之急难也。王新破梁兵，威振夷、夏，契丹闻王至，心沮气索，苟挫其前锋，遁走必矣。」</strong> 李嗣昭自潞州至，亦曰：<strong>「今强敌在前，吾有进无退，不可轻动以摇人心。」</strong> 晋王曰：<strong>「帝王之兴，自有天命，契丹其如我何！吾以数万之众平定山东，今遇此小虏而避之，何面目以临四海！」</strong> 乃自帅铁骑五千先进。至新城北，半出桑林，契丹万余骑见之，惊走。晋王分军为二逐之，行数十里，获契丹主之子。时沙河桥狭冰薄，契丹陷溺死者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/67.mp3" download>download the file</a> instead.
</audio></p>
<p>是夕，晋王宿新乐。契丹主车帐在定州城下，败兵至，契丹举众退保望都。晋王至定州，王都迎谒于马前，宴于府第，请以爱女妻王子继岌。戊戌，晋王引兵趣望都，契丹逆战，晋王以亲军千骑先进，遇奚酋秃馁五千骑，为其所围。晋王力战，出入数四，自午至申不解。李嗣昭闻之，引三百骑横击之，虏退，王乃得出。因纵兵奋击，契丹大败，逐北至易州。会大雪弥旬，平地数尺，契丹人马无食，死者相属于道。契丹主举手指天，谓卢文进曰：<strong>「天未令我至此。」</strong> 乃北归。晋王引兵蹑之，随其行止，见其野宿之所，布藁于地，回环方正，皆如编剪，虽去，无一枝乱者，叹曰：<strong>「虏用法严乃能如是，中国所不及也。」</strong> 晋王至幽州，使二百骑蹑契丹之后，曰：<strong>「虏出境即还。」</strong> 骑恃勇追击之，悉为所擒，惟两骑自它道走免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/68.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹主责王郁，絷之以归，自是不听其谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/69.mp3" download>download the file</a> instead.
</audio></p>
<p>晋代州刺史李嗣肱将兵定妫、儒、武等州，授山北都团练使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/70.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王之北攻镇州也，李存审谓李嗣源曰：<strong>「梁人闻我在南兵少，不攻德胜，必袭魏州。吾二人聚于此何为！不若分军备之。」</strong> 遂分军屯澶州。戴思远果悉杨村之众趣魏州，嗣源引兵先之，军于狄公祠下，遣人告魏州，使为之备。思远至魏店，嗣源遣其将石万全将骑兵挑战。思远知有备，乃西渡洹水，拔成安，大掠而还。又将兵五万攻德胜北城，重堑复垒，断其出入，昼夜急攻之，李存审悉力拒守。晋王闻德胜势危，二月，自幽州赴之，五日至魏州。思远闻之，烧营遁还杨村。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/71.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主好为微行，酒肆、倡家靡所不到，恶人识之，乃下令士民皆着大裁帽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/72.mp3" download>download the file</a> instead.
</audio></p>
<p>晋天平节度使兼侍中阎宝筑垒以围镇州，决滹沱水环之。内外断绝，城中食尽。丙午，遣五百余人出求食。宝纵其出，欲伏兵取之；其人遂攻长围，宝轻之，不为备，俄数千人继至。诸军未集，镇人遂坏长围而出，纵火攻宝营，宝不能拒，退保赵州。镇人悉毁晋之营垒，取其刍粟，数日不尽。晋王闻之，以昭义节度使兼中书令李嗣昭为北面招讨使，以代宝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/73.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，蜀军使王承纲女将嫁，蜀主取之入宫。承纲请之，蜀主怒，流于茂州。女闻父得罪，自杀。甲戌，张处瑾遣兵千人迎粮于九门，李嗣昭设伏于故营，邀击之，杀获殆尽，余五人匿于墙墟间，嗣昭环马而射之，镇兵发矢中其脑，嗣昭{？服}中矢尽，拔矢于脑以射之，一发而殪。会日暮，还营，创流血不止。是夕卒。晋王闻之，不御酒肉者累日。嗣昭遗命：悉以泽、潞兵授节度判官任圜，使督诸军攻镇州，号令如一，镇人不知嗣昭之死。圜，三原人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/74.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王以天雄马步都指挥使、振武节度使李存进为北面招讨使。命嗣昭诸子护丧归葬晋阳；其子继能不受命，帅父牙兵数千，自行营拥丧归潞州。晋王遣母弟存渥驰骑追谕之，兄弟俱忿，欲杀存渥，存渥逃归。嗣昭七子、继俦、继韬、继达、继忠、继能、继袭、继远。继俦为泽州刺史，当袭爵，素懦弱。继韬凶狡，囚继俦于别室，诈令士卒劫己为留后，继韬阳让，以事白晋王。晋王以用兵方殷，不得已，改昭义军曰安义，以继韬为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/75.mp3" download>download the file</a> instead.
</audio></p>
<p>阎宝惭愤，疽发于背，甲戌卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/76.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主岩用术者言，游梅口镇避灾。其地近闽之西鄙，闽将王延美将兵袭之，未至数十里，侦者告之，岩遁逃仅免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/77.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙酉，晋李存进至镇州，营于东垣渡，夹滹沱水为垒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/271/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/271/78.mp3" download>download the file</a> instead.
</audio></p>
<p>晋卫州刺史李存儒，本姓杨，名婆儿，以俳优得幸于晋王。颇有膂力，晋王赐姓名，以为刺史；志事掊敛，防城卒皆征月课纵归。八月，庄宅使段凝与步军都指挥使张朗引兵夜渡河袭之，诘旦登城，执存儒，遂克卫州。戴思远又与凝攻陷淇门、共城、新乡，于是澶州之西，相州之南，皆为梁有；晋人失军储三之一，梁军复振。帝以张朗为卫州刺史。朗，徐州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="86" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，戊寅朔，张处瑾使其弟处球乘李存进无备，将兵七千人奄至东垣渡。时晋之骑兵亦向镇州城下，两不相遇。镇兵及存进营门，存进狼狈引十余人斗于桥上，镇兵退，晋骑兵断其后，夹击之，镇兵殆尽，存进亦战没。晋王以蕃汉马步总管李存审为北面招讨使。镇州食竭力尽，处瑾遣使诣行台请降，未报，存审兵至城下。丙午夜，城中将李再丰为内应，密投缒以纳晋兵，比明毕登，执处瑾兄弟家人及其党高蒙、李翥、齐俭送行台，赵人皆请而食之，磔张文礼尸于市。赵王故侍者得赵王遗骸于灰烬中，晋王命祭而葬之。以赵将符习为成德节度使，乌震为赵州刺史，赵仁贞为深州刺史，李再丰为冀州刺史。震，信都人也。</p>

<p>符习不敢当成德，辞曰：<strong>「故使无后而未葬，习当斩衰以葬之，俟礼毕听命。」</strong> 既葬，即诣行台。赵人请晋王兼领成德节度使，从之。晋王割相、卫二州置义宁军，以习为节度使。习辞曰：<strong>「魏博霸府，不可分也，愿得河南一镇，习自取之。」</strong> 乃以为天平节度使、东南面招讨使。加李存审兼侍中。</p>
</section>

<p>十一月，戊寅，晋特进、河东监军使张承业卒，曹太夫人诣其第，为之行服，如子侄之礼。晋王闻其丧，不食者累日。命河东留守判官何瓒代知河东军府事。</p>

<p>十二月，晋王以魏博观察判官晋阳张宪兼镇冀观察判官，权镇州军府事。</p>

<p>魏州税多逋负，晋王以让司录济阴赵季良，季良曰：<strong>「殿下何时当平河南？」</strong> 王怒曰：<strong>「汝职在督税，职之不修，何敢预我军事！」</strong> 季良对曰：<strong>「殿下方谋攻取而不爱百姓，一旦百姓离心，恐河北亦非殿下之有，况河南乎！」</strong> 王悦，谢之。自是重之，每预谋议。</p>
</section>
