</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙作噩，尽玄黓执徐，凡八年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始元年（乙酉，公元二六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，吴主使光禄大夫纪陟、五官中郎将洪璆与徐绍、孙彧偕来报聘。绍行至濡须，有言绍誉中国之美者，吴主怒，追还，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/4.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，吴改元甘露。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/5.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏帝加文王殊礼，进王妃曰后，世子曰太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/6.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，吴主逼杀景皇后，迁景帝四子于吴；寻又杀其长者二人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/8.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛卯，文王卒，太子嗣为相国、晋王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/9.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/10.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，以魏司徒何曾为晋丞相；癸亥，以骠骑将军司马望为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/11.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，葬文王于崇阳陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/12.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，吴西陵督步阐表请吴主徙都武昌；吴主从之，使御史大夫丁固、右将军诸葛靓守建业。阐，骘之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/13.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，壬戌，魏帝禅位于晋；甲子，出舍于金墉城。太傅司马孚拜辞，执帝手，流涕歔欷不自胜，曰：<strong>「臣死之日，固大魏之纯臣也。」</strong> 丙寅，王即皇帝位，大赦，改元。丁卯，奉魏帝为陈留王，即宫于邺；优崇之礼，皆仿魏初故事。魏氏诸王皆降为候。追尊宣王为宣皇帝，景王为景皇帝，文王为文皇帝。尊王太后曰皇太后。封皇叔祖父孚为安平王，叔父干为平原王、亮为扶风王、伷为东莞王、骏为汝阴王、肜为梁王、伦为琅邪王，弟攸为齐王、鉴为乐安王、机为燕王，又封群从司徒望等十七人皆为王。以石苞为大司马，郑冲为太傅，王祥为太保，何曾为太尉，贾充为车骑将军，王沈为骠骑将军。其余文武增位进爵有差。乙亥，以安平王孚为太宰，都督中外诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/14.mp3" download>download the file</a> instead.
</audio></p>
<p>未几，又以车骑将军陈骞为大将军，与司徒义阳王望、司空荀顗，凡八公，同时并置。帝惩魏氏孤立之敝，故大封宗室，授以职任，又招诸王皆得自选国中长吏；卫将军齐王攸独不敢，皆令上请。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/15.mp3" download>download the file</a> instead.
</audio></p>
<p>诏除魏宗室禁锢，罢部曲将及长吏纳质任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/16.mp3" download>download the file</a> instead.
</audio></p>
<p>帝承魏氏刻薄奢侈之后，欲矫以仁俭，太常丞许奇，允之子也，帝将有事于太庙，朝议以奇父受诛，不宜接近左右，请出为外官；帝乃追述允之夙望，称奇之才，擢为祠部郎。有司言御牛青丝纼断，诏以青麻代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初置谏官，以散骑常侍傅玄、皇甫陶为之。玄，干之子也。玄以魏末士风颓敝，上疏曰：<strong>「臣闻先王之御天下，教化隆于上，清议行于下。近者魏武好法术而天下贵刑名，魏文慕通达而天下贱守节，其后纲维不摄，放诞盈朝，遂使天下无复清议。陛下龙兴受禅，弘尧、舜之化，惟未举清远有礼之臣以敦风节，未退虚鄙之士以惩不恪，臣是以犹敢有言。」</strong> 上嘉纳其言，使玄草诏进之，然亦不能革也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/18.mp3" download>download the file</a> instead.
</audio></p>
<p>初，汉征西将军司马钧生豫章太守量，量生颖川太守俊，俊生京兆尹防，防生宣帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始二年（丙戌，公元二六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/20.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁亥，即用魏庙祭征西府君以下并景帝凡七室。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/21.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，尊景帝夫人羊氏曰景皇后，居弘训宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/22.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，立皇后弘农杨氏；后，魏通事郎文宗之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/23.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣奏：<strong>「五帝即天帝也，王气时异，故名号有五。自今明堂、南郊宜除五帝座。」</strong> 从之。帝，王肃外孙也，故郊祀之礼，有司多从肃议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/24.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，除汉宗室禁锢。三月，戊戌，吴遣大鸿胪张俨、五官中郎将丁忠来吊祭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/25.mp3" download>download the file</a> instead.
</audio></p>
<p>吴散骑常侍庐江王蕃，体气高亮，不能承颜顺指，吴主不悦，散骑常侍万彧、中书丞陈声从而谮之。丁忠使还，吴主大会群臣，蕃沉醉顿伏。吴主疑其诈，舆蕃出外。顷之，召还。蕃好治威仪，行止自若。吴主大怒，呵左右于殿下斩之，出，登来山，使亲近掷蕃首，作虎跳狼争咋啮之，首皆碎坏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁忠说吴主曰：<strong>「北方无守战之备，弋阳可袭而取。」</strong> 吴主以问群臣，镇西大将军陆凯曰：<strong>「北方新并巴、蜀，遣使求和，非求援于我也，欲蓄力以俟时耳。敌势方强，而欲徼幸求胜，未见其利也。」</strong> 吴主虽不出兵，然遂与晋绝。凯，逊之族子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，壬子，博陵元公王沈卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丙午晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>文帝之丧，臣民皆从权制，三日除服。既葬，帝亦除之，然犹素冠疏食，哀毁如居丧者。秋，八月，帝将谒崇阳陵，群臣奏言，秋暑未平，恐帝悲感摧伤。帝曰：<strong>「朕得奉瞻山陵，体气自佳耳。」</strong> 又诏曰：<strong>「汉文不使天下尽哀，亦帝王至谦之志。当见山陵，何心无服！其议以衰绖从行。群臣自依旧制。」</strong> 尚书令裴秀奏曰：<strong>「陛下既除而复服，义无所依；若君服而臣不服，亦未之敢安也。」</strong> 诏曰：<strong>「患情不能跂及耳，衣服何在！诸君勤勤之至，岂苟相违。」</strong> 遂止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/30.mp3" download>download the file</a> instead.
</audio></p>
<p>中军将军羊祜谓傅玄曰：<strong>「三年之丧，虽贵遂服，礼也，而汉文除之，毁礼伤义。今主上至孝，虽夺其服，实行丧礼。若因此复先王之法，不亦善乎！」</strong> 玄曰：<strong>「以日易月，已数百年，一旦复古，难行也。」</strong> 祜曰：<strong>「不能使天下如礼，且使主上遂服，不犹愈乎！」</strong> 玄曰：<strong>「主上不除而天下除之，此为但有父子，无复君臣也。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/31.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，群臣奏请易服复膳，诏曰：<strong>「每感念幽冥，而不得终苴绖之礼，以为沉痛。况当食稻衣锦乎！适足激切其心，非所以相解也。朕本诸生家，传礼来久，何至一旦便易此情于所天！相从已多，可试省孔子答宰我之言，无事纷纭也！」</strong> 遂以疏素终三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/079/32.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/32.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：三年之丧，自天子达于庶人，此先王礼经，百世不易者也。汉文师心不学，变古坏礼，绝父子之恩，亏君臣之义；后世帝王不能笃于哀戚之情，而群臣谄谀，莫肯厘正。至于晋武独以天性矫而行之，可谓不世之贤君；而裴、傅之徒，固陋庸臣，习常玩故，不能将顺其美，惜哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="148"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴改元宝鼎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/34.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主以陆凯为左丞相，万彧为右丞相。吴主恶人视己，群臣侍见，莫敢举目。陆凯曰：<strong>「君臣无不相识之道，若猝有不虞，不知所赴。」</strong> 吴主乃听凯自视，而它人如故。吴主居武昌，扬州之民溯流供给，甚苦之，又奢侈无度，公私穷匮。凯上疏曰：__「今四边无事，当务养民丰财，而更穷奢极欲，无灾而民命尽，无为而国财空，臣窃痛之。昔汉室既衰，三家鼎立；今曹、刘失道，皆为晋有，此目前之明验也。臣愚，但为陛下惜国家耳。武昌土地危险 脊确，非王者之都。且童谣云：‘宁饮建业水，不食武昌鱼；宁还建业死，不止武昌居。’以此观之，足明民心与天意矣。今国无一年之蓄，民有离散之怨，国有露根之渐，而官吏务为苛急，莫之或恤。大帝时，后宫列女及诸织络数不满百，景帝以来，乃有千数，此耗财之甚者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/35.mp3" download>download the file</a> instead.
</audio></p>
<p>又左右之臣，率非其人，群党相扶，害忠隐贤，此皆蠹政病民者也。臣愿陛下省息百役，罢去苛扰，料出宫女，清选百官，则天悦民附，国家永安矣。」__ 吴主虽不悦，以其宿望，特优容之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，诏：<strong>「自今虽诏有所欲，及已奏得可，而于事不便者，皆不可隐情。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/37.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，有司奏：<strong>「大晋受禅于魏，宜一用前代正朔、服色，如虞遵唐故事。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丙午朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/39.mp3" download>download the file</a> instead.
</audio></p>
<p>永安山贼施但，因民劳怨，聚众数千人，劫吴主庶弟永安侯谦作乱，北至建业，众万余人，未至三十里住，择吉日入城。遣使以谦命召丁固、诸葛靓，固、靓斩其使，发兵逆战于牛屯。但兵皆无甲胄，即时败散。谦独坐车中，生获之。固不敢杀，以状白吴主，吴主并其母及弟俊皆杀之。初，望气者云：<strong>「荆州有王气，当破扬州。」</strong> 故吴主徙都武昌。及但反，自以为得计，遣数百人鼓噪入建业，杀但妻子，云__「天子使荆州兵来破扬州贼。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/40.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，初并圜丘、方丘之祀于南北郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>罢山阳公国督军，除其禁制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/42.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，吴主还都建业，使后父卫将军、录尚书事滕牧收留镇武昌。朝士以牧尊戚，颇推令谏争，滕后之宠由是渐衰，更遣牧居苍梧，虽爵位不夺，其实迁也，在道以忧死。何太后常保佑滕后，太史又言中宫不可易。吴主信巫觋，故得不废，常供养升平宫，不复进见，诸姬佩皇后玺绂者甚众，滕后受朝贺表疏而已。吴主使黄门遍行州郡，料取将吏家女，其二千石大臣子女，皆岁岁言名，年十五、六一简阅，简阅不中，乃得出嫁。后宫以千数，而采择无已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始三年（丁亥，公元二六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/44.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁卯，立子衷为皇太子。诏以__「近世每立太子必有赦，今世运将平，当示之以好恶，使百姓绝多幸之望。曲惠小人，朕无取焉！」__ 遂不赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/45.mp3" download>download the file</a> instead.
</audio></p>
<p>司隶校尉上党李憙劾奏故立进令刘友、前尚书山涛、中山王睦、尚书仆射武陔各占官稻田，请免涛、睦等官，陔已亡，请贬其谥。诏曰：<strong>「友侵剥百姓以谬惑朝士，其考竟以惩邪佞。涛等不贰其过，皆勿有所问。憙亢志在公，当官而行，可谓邦之司直矣。光武有云：‘贵戚且敛手以避二鲍。’其申敕群寮，各慎所词，宽宥之恩，不可数遇也！」</strong> 睦，宣帝之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/079/46.mp3" controls class="html5-audio-player">

<p>臣光曰：政之大本，在于刑赏，刑赏不明，政何以成！晋武帝赦山涛而褒李憙，其于刑、赏两失之。使憙所言为是，则涛不可赦；所言为非，则憙不足褒。褒之使言，言而不用，怨结于下，威玩于上，将安用之！且四臣同罪，刘友伏诛而涛等不问，避贵施贱，可谓政乎！创业之初，而政本不立，将以垂统后世，不亦难乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="47" data-marpit-pagination-total="148"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝以李憙为太子太傅，徽犍为李密为洗马。密以祖母老，固辞，许之。密与人交，每公议其得失而切责之，常言：<strong>「吾独立于世，顾影无俦；然而不惧者，以无彼此于人故也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴大赦，以右丞相万彧镇巴丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，六月，吴主作昭明宫，二千石以下，皆自入山督伐木。大开苑囿，起土山、楼观，穷极伎巧，功役之费以亿万计。陆凯谏，不听。中书丞华核上疏曰：<strong>「汉文之世，九州晏然，贾谊独以为如抱火厝于积薪之下而寝其上。今大敌据九州之地，有太半之众，欲与国家为相吞之计，非徒汉之淮南、济北而已也，比于贾谊之世，孰为缓急？今仓库空匮，编户失业；而北方积谷养民，专心向东。又，交趾沦没，岭表动摇，胸背有嫌，首尾多难，乃国朝之厄会也。若舍此急务，尽力功作，卒有风尘不虞之变，当委版筑而应烽燧，驱怨民而赴白刃，此乃大敌所因以为资者也。」</strong> 时吴俗奢侈，核又上疏曰：__「今事多而役繁，民贫而俗奢，百工作无用之器，妇人为绮靡之饰，转相仿效，耻独无有。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>兵民之家，犹复逐俗，内无甔石之储而出有绫绮之服，上无尊卑等级之差，下有耗财费力之损，求其富给，庸可得乎？」__ 吴主皆不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以何曾为太保，义阳王望为太尉，荀顗为司徒。</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴主以孟仁守丞相，奉法驾东迎其父文帝神于明陵，中使相继，奉问起居。巫觋言见文帝被服颜色如平生。吴主悲喜，迎拜于东门之外。既入庙，比七日三祭，设诸倡伎，昼夜娱乐。是岁，遣鲜卑拓跋沙漠汗归其国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始四年（戊子，公元二六八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/57.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙戌，贾充等上所刊修律令。帝亲自临讲，使尚书郎裴楷执读。楷，秀之从弟也。侍中卢珽、中书侍郎范阳张华请抄新律死罪条目，悬之亭传以示民，从之。又诏河南尹杜预为黜陟之课，预奏：__「古者黜陟，拟议于心，不泥于法；末世不能纪远而专求密微，疑心而信耳目，疑耳目而信简书。简书愈繁，官方愈伪。魏氏考课，即京房之遗意，其文可谓至密，然失于苛细以违本体，故历代不能通也。岂若申唐尧之旧制，取大舍小，去密就简，俾之易从也！夫曲尽物理，神而明之，存乎其人；去人而任法，则以文伤理。莫若委任达官，各考所统，岁第其人，言其优劣。如此六载，主者总集，采案其言，六优者超擢，六劣者废免，优多劣少者平叙，劣多优少者左迁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/58.mp3" download>download the file</a> instead.
</audio></p>
<p>其间所对不钧，品有难易，主者固当准量轻重，微加降杀，不足曲以法尽也。其有优劣徇情，不叶公论者，当委监司随而弹之。若令上下公相容过，此为清议大颓，虽有考课之法，亦无益也。」__ 事竟不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁亥，帝耕籍田于洛水之北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，吴主以左御史大夫丁固为司徒，右御史大夫孟仁为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，戊子，皇太后王氏殂。帝居丧之制，一遵古礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，戊戌，睢陵元公王祥卒，门无杂吊之宾。其族孙戎叹曰：<strong>「太保当正始之世，不在能言之流；及间与之言，理致清远，岂非以德掩其言乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/64.mp3" download>download the file</a> instead.
</audio></p>
<p>已亥，葬文明皇后。有司又奏：<strong>「既虞，除衰服。」</strong> 诏曰：<strong>「受终身之爱而无数年之报，情所不忍也。」</strong> 有司固请，诏曰：<strong>「患在不能笃孝，勿以毁伤为忧。前代礼典，质文不同，何必限以近制，使达丧阙然乎！」</strong> 群臣请不已，乃许之。然犹素冠疏食以终三年，如文帝之丧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，众星西流如雨而陨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，帝谒崇阳陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，青、徐、兖、豫四州大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/68.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马石苞久在淮南，威惠甚着。淮北监军王琛恶之，密表苞与吴人交通。会吴人将入寇，苞筑垒遏水以自固，帝疑之。羊祜深为帝言苞必不然，帝不信，乃下诏以苞不料贼势，筑垒遏水，劳扰百姓，策免其官。遣义阳王望帅大军以征之。苞辟河内孙铄为掾，铄先与汝阴王骏善，骏时镇许昌，铄过见之。骏知台已遣军袭苞，私告之曰：<strong>「无与于祸！」</strong> 铄既出，驰诣寿春，劝苞放兵，步出都亭待罪，苞从之。帝闻之，意解。苞诣阙，以乐陵公还第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴主出东关，冬，十月，使其将施绩入江夏，万彧寇襄阳。诏义阳王望统中军步骑二万屯龙陂，为二方声援。会荆州刺史胡烈拒绩，破之，望引兵还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴交州刺史刘俊、大都督修则、将军顾容前后三攻交趾，交趾太守杨稷皆拒破之，郁林、九真皆附于稷。稷遣将军毛炅、董元攻合浦，战于古城，大破吴兵，杀刘俊、修则，余兵散还合浦。稷表炅为郁林太守，元为九真太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，吴丁奉、诸葛靓出芍陂，攻合肥，安东将军汝阴王骏拒却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以义阳王望为大司马，荀顗为太尉，石苞为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始五年（己丑，公元二六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/74.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，吴主立子瑾为皇太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，分雍、凉、梁州置秦州，以胡烈为刺史。先是，邓艾纳鲜卑降者数万，置于雍、凉之间，与民杂居，朝廷恐其久而为患，以烈素著名于西方，故使镇抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/76.mp3" download>download the file</a> instead.
</audio></p>
<p>青、徐、兖三州大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/77.mp3" download>download the file</a> instead.
</audio></p>
<p>帝有灭吴之志，壬寅，以尚书左仆射羊祜都督荆州诸军事，镇襄阳；征东大将军卫瑾都督青州诸军事，镇临菑；镇东大将军东莞王亻由都督徐州诸军事，镇下邳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/78.mp3" download>download the file</a> instead.
</audio></p>
<p>祜绥怀远近，甚得江、汉之心。与吴人开布大信，降者欲去，皆听之。减戍逻之卒，以垦田八百余顷。其始至也，军无百日之粮，及其季年，乃有十年之积。祜在军，常轻裘缓带，身不被甲，铃阁之下，侍卫不过十数人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/79.mp3" download>download the file</a> instead.
</audio></p>
<p>济阴太守巴西文立上言：<strong>「故蜀之名臣子孙流徙中国者，宜量才叙用，以慰巴、蜀之心，倾吴人之望。」</strong> 帝从之。己未，诏曰：<strong>「诸葛亮在蜀，尽其心力，其子瞻临难而死义，其孙京宜随才署吏。」</strong> 又诏曰：<strong>「蜀将傅佥父子死于其主。天下之善一也，岂由彼此以为异哉！佥息着、募没入奚官，宜免为庶人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/80.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以文立为散骑常侍。汉故尚书犍为程琼，雅有德业，与立深交。帝闻其名，以问立，对曰：<strong>「臣至知其人，但年垂八十，禀性谦退，无复当时之望，故不以上闻耳。」</strong> 琼闻之，曰：<strong>「广休可谓不党矣，此吾所以善夫人也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/81.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，有星孛于紫宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/82.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，吴大赦，改元建衡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/83.mp3" download>download the file</a> instead.
</audio></p>
<p>封皇子景度为城阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/84.mp3" download>download the file</a> instead.
</audio></p>
<p>初，汝南何定尝为吴大帝给使，及吴主即位，自表先帝旧人，求还内侍。吴主以为楼下都尉，典知酤籴事，遂专为威福；吴主信任之，委以众事。左丞相陆凯面责定曰：<strong>「卿见前后事主不忠，倾乱国政，宁有得以寿终者邪！何以专为奸邪，尘秽天听！宜自改厉，不然，方见卿有不测之祸。」</strong> 定大恨之。凯竭心公家，忠恳内发，表疏皆指事不饰。及疾病，吴主遣中书令董朝问所欲言，凯陈__「何定不可信用，宜授以外任。奚熙小吏，建起浦里田，亦不可听。姚信、楼玄、贺邵、张悌、郭逴、薛莹、滕修及族弟喜、抗，或清白忠勤，或资才卓茂，皆社稷之良辅，愿陛下重留神思，访以时务，使各尽其忠，拾遗万一。」__ 邵，齐之孙；莹，综之子；玄，沛人；修，南阳人也。凯寻卒。吴主素衔其切直，且日闻何定之谮，久之，竟徙凯家于建安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/85.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主遣监军虞汜、威南将军薛珝、苍梧太守丹杨陶璜从荆州道，监军李勖、督军徐存从建安海道，皆会于合浦，以击交趾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/86.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，有司奏东宫施敬二傅，其仪不同。帝曰：<strong>「夫崇敬师傅，所以尊道重教也。何言臣不臣乎！其令太子申拜礼。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始六年（庚寅，公元二七零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/88.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，吴丁奉入涡口，扬州刺史牵弘击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/89.mp3" download>download the file</a> instead.
</audio></p>
<p>吴万彧自巴丘还建业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/90.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，吴左大司马施绩卒。以镇军大将军陆抗都督信陵、西陵、夷道、乐乡、公安诸军事，治乐乡。抗以吴主政事多阙，上疏曰：<strong>「臣闻德均则众者胜寡，力侔则安者制危，此六国所以并于秦、西楚所以屈于汉也。今敌之所据，非特关右之地、鸿沟以西，而国家外无连衡之授，内非西楚之强，庶政陵迟，黎民未乂。议者所恃，徒以长江、峻山限带封域；此乃守国之末事，非智者之所先也。臣每念及此，中夜抚枕，临餐忘食。夫事君之义，犯而勿欺，谨陈时宜十七条以闻。」</strong> 吴主不纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/91.mp3" download>download the file</a> instead.
</audio></p>
<p>李勖以建安道不利，杀导将冯斐，引军还。初，何定尝为子求婚于勖，勖不许，乃白勖枉杀冯斐，擅彻军还，诛勖及徐存，并其家属，仍焚勖尸。定又使诸将各上御犬，一犬至直缣数十匹，缨绁直钱一万，以捕兔供厨。吴人皆归罪于定，而吴主以为忠勤，赐爵列侯。陆抗上疏曰：<strong>「小人不明理道，所见既浅，虽使竭情尽节，犹不足任，况其奸心素笃而憎爱移易哉！」</strong> 吴主不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，戊午，胡烈讨鲜卑秃发树机能于万斛堆，兵败被杀。都督雍、凉州诸军事扶风王亮遣将军刘旗救之，旗观望不进。亮坐贬为平西将军，旗当斩。亮上言：<strong>「节度之咎，由亮而出，乞丐旗死。」</strong> 诏曰：<strong>「若罪不在旗，当有所在。」</strong> 乃免亮官。遣尚书乐陵石鉴行安西将军，都督秦州诸军事，讨树机能。树机能兵盛，鉴使秦州刺史杜预出兵击之。预以虏乘胜马肥，而官军县乏，宜并力大运刍粮，须春进讨。鉴奏预稽乏军兴，槛车征诣廷尉，以赎论。既而鉴讨树机能，卒不能克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，乙巳，城阳王景度卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁未，以汝阴王骏为镇西大将军，都督雍、凉等州诸军事，镇关中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，立皇子东为汝南王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴主从弟前将军秀为夏口督，吴主恶之，民间皆言秀当见图。会吴主遣何定将兵五千人猎夏口，秀惊，夜将妻子、亲兵数百人来奔。十二月，拜秀骠骑将军、开府仪同三司，封会稽公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，吴大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，魏人居南匈奴五部于并州诸郡，与中国民杂居；自谓其先汉氏外孙，因改姓刘氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始七年（辛卯，公元二七一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，匈奴右贤王刘猛叛出塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/101.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史石鉴坐击吴军虚张首级，诏曰：<strong>「鉴备大臣，吾所取信，而乃下同为诈，义得尔乎！今遣归田里，终身不得复用。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/102.mp3" download>download the file</a> instead.
</audio></p>
<p>吴人刁玄诈增谶文云：<strong>「黄旗紫盖，见于东南，终有天下者，荆、扬之君。」</strong> 吴主信之。是月晦，大举兵出华里，载太后、皇后及后宫数千人，从牛渚西上。东观令华谮等固谏，不听。行遇大雪，道涂陷坏，兵士被甲持仗，百人共引一车，寒冻殆死，皆曰：<strong>「若遇敌，便当倒戈。」</strong> 吴主闻之，乃还。帝遣义阳王望统中军二万、骑三千屯寿春以备之，闻吴师退，乃罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/103.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙戌，巨鹿元公裴秀卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/104.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，吴交州刺史陶璜袭九真太守董元，杀之；杨稷以其将王素代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/105.mp3" download>download the file</a> instead.
</audio></p>
<p>北地胡寇金城，凉州刺史牵弘讨之。众胡皆内叛，与树机能共围弘于青山，弘军败而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/106.mp3" download>download the file</a> instead.
</audio></p>
<p>初，大司马陈骞言于帝曰：<strong>「胡烈、牵弘皆勇而无谋，强于自用，非绥边之材也，将为国耻。」</strong> 时弘为扬州刺史，多不承顺骞命，帝以为骞与弘不协而毁之，于是征弘，既至，寻复以为凉州刺史。骞窃叹息，以为必败。二人果失羌戎之和，兵败身没，征讨连年，仅而能定，帝乃悔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/107.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，立皇子宪为城阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/108.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，义阳成王望卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/109.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中、尚书令、车骑将军贾充，自文帝时宠任用事。帝之为太子，充颇有力，故益有宠于帝。充为人巧谄，与太尉、行太子太傅荀顗、侍中、中书监荀勖、越骑校尉安平冯紞相为党友，朝野恶之。帝问侍中裴楷以方今得失，对曰：<strong>「陛下受命，四海承风，所以未比德于尧、舜者，但以贾充之徒尚在朝耳。宜引天下贤人，与弘政道，不宜示人以私。侍中乐安任恺、河南尹颖川庾纯皆与充不协，充欲解其近职，乃荐恺忠贞，宜在东宫；帝以恺为太子少傅，而侍中如故。会树机能乱秦、雍，帝以为忧，恺曰：</strong>「宜得威望重臣有智略者以镇抚之。」__ 帝曰：<strong>「谁可者？」</strong> 恺因荐充，纯亦称之。秋，七月，癸酉，以充为都督秦、凉二州诸军事，侍中、车骑将军如故；充患之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/110.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/110.mp3" download>download the file</a> instead.
</audio></p>
<p>吴大都督薛珝与陶璜等兵十万，共攻交趾，城中粮尽援绝，为吴所陷，虏杨稷、毛炅等。璜爱炅勇健，欲活之，炅谋杀璜，璜乃杀之。修则之子允，生剖其腹，割其肝，曰：<strong>「复能作贼不？」</strong> 炅犹骂曰：<strong>「恨不杀汝孙皓，汝父何死狗也！」</strong> 王素欲逃归南中，吴人获之，九真、日南皆降于吴。吴大赦，以陶璜为交州牧。璜讨降夷獠，州境皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/111.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/111.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙申，城阳王宪卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>分益州南中四郡置宁州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，吴司空孟仁卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/114.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/079/114.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁丑朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/079/115.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，刘猛寇并州，并州刺史刘钦等击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/116.mp3" controls class="html5-audio-player">

<p>贾充将之镇，公卿饯于夕阳亭。充私问计于荀勖，勖曰：<strong>「公为宰相，乃为一夫所制，不亦鄙乎！然是行也，辞之实难，独有结婚太子，可不辞而自留矣。」</strong> 充曰：<strong>「然孰可寄怀？」</strong> 勖曰：<strong>「勖请言之。」</strong> 因谓冯紞曰：<strong>「贾公远出，吾等失势。太子婚尚未定，何不劝帝纳贾公之女乎！」</strong> 紞亦然之。初，帝将纳卫瓘女为太子妃，充妻郭槐赂杨后左右，使后说帝，求纳其女。帝曰：<strong>「卫公女有五可，贾公女有五不可：卫氏种贤而多子，美而长、白；贾氏种妒而少子，丑而短、黑。」</strong> 后固以为请，荀顗、荀勖、冯瓘皆称充女绝美，且有才德，帝遂从之。留充复居旧任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，以光禄大夫郑袤为司空，袤固辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，安乐思公刘禅卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴以武昌都督广陵范慎为太尉。右将军司马丁奉卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴改明年元曰凤凰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖武皇帝上之上泰始八年（壬辰，公元二七二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，监军何桢讨刘猛，屡破之，潜以利诱其左部帅李恪，恪杀猛以降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，辛卯，皇太子纳贾妃。妃年十五，长于太子二岁， 石忌多权诈，太子嬖而畏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/124.mp3" controls class="html5-audio-player">
