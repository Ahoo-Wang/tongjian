You can <a href="assets/audios/079/124.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，安平献王孚卒，年九十三。孚性忠慎，宣帝执政，孚常自退损。后逢废立之际，未尝预谋。景、文二帝以孚属尊，亦不敢逼。及帝即位，恩礼尤重。元会，诏孚乘舆上殿，帝于阼阶迎拜。既坐，亲奉觞上寿，如家人礼。帝每拜，孚跪而止之。孚虽见尊宠，不以为荣，常有忧色。临终，遗令曰：<strong>「有魏贞士河内司马孚字叔达，不伊不周，不夷不惠，立身行道，终始若一。当衣以时服，敛以素棺。」</strong> 诏赐东园温明秘器，诸所施行，皆依汉东平献王故事。其家遵孚遗旨，所给器物，一不施用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/125.mp3" download>download the file</a> instead.
</audio></p>
<p>帝与右将国皇甫陶论事，陶与帝争言，散骑常侍郑徽表请罪之，帝曰：<strong>「忠谠之言，唯患不闻。徽越职妄奏，岂朕之意！」</strong> 遂免徽官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/126.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，汶山白马胡侵掠诸种，益州刺史皇甫晏欲讨之。典学从事蜀郡何旅等谏曰：<strong>「胡夷相残，固其常性，未为大患。今盛夏出军，水潦将降，必有疾疫，宜须秋、冬图之。」</strong> 晏不听。胡康木子烧香言军出必败，晏以为沮众，斩之。军至观阪，牙门张弘等以汶山道险，且畏胡众，因夜作乱，杀晏，军中惊扰，兵曹从事犍为杨仓勒兵力战而死。弘遂诬晏，云__「率己共反」__ ，故杀之，传首京师。晏主簿蜀郡何攀，方居母丧，闻之，诣洛证晏不反，弘等纵兵抄掠。广汉主簿李毅言于太守弘农王浚曰：<strong>「皇甫侯起自诸生，何求而反！且广汉与成都密迩，而统于梁州者，朝廷欲以制益州之衿领，正防今日之变也。今益州有乱，乃此郡之忧也。张弘小竖，众所不与，宜即时赴讨，不可失也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/127.mp3" download>download the file</a> instead.
</audio></p>
<p>浚欲先上请，毅曰：<strong>「杀主之贼，为恶尤大，当不拘常制，何请之有！」</strong> 浚乃发兵讨弘。诏以浚为益州刺史。浚击弘，斩之，夷三族。封浚关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/128.mp3" download>download the file</a> instead.
</audio></p>
<p>初，浚为羊祜参军，祜深知之。祜兄子暨白浚__「为人志大奢侈，不可专任，宜有以裁之。」__ 祜曰：<strong>「浚有大才，将以济其所欲，必可用也。」</strong> 更转为车骑从事中郎。浚在益州，明立威信，蛮夷多归附之；俄迁大司农。时帝与羊祜阴谋伐吴，祜以为伐吴宜藉上流之势，密表留浚复为益州刺史，使治水军。寻加龙骧将军，监益、梁诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/129.mp3" download>download the file</a> instead.
</audio></p>
<p>诏浚罢屯田兵，大作舟舰。别驾何攀以为__「屯田兵不过五六百人，作船不能猝办，后者未成，前者已腐。宜召诸郡兵合万余人造之，岁终可成。」__ 浚欲先上须报，攀曰：<strong>「朝廷猝闻召万兵，必不听；不如辄召，设当见却，功夫已成，势不得止。」</strong> 浚从之，令攀典造舟舰器仗。于是作大舰，长百二十步，受二千余人，以木为城，起楼橹，开四出门，其上皆得驰马往来。时作船木柿，蔽江而下，吴建平太守吴郡吾彦取流柿以白吴主曰：<strong>「晋必有攻吴之计，宜增建平兵以塞其冲要。」</strong> 吴主不从。彦乃为铁锁横断江路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/130.mp3" download>download the file</a> instead.
</audio></p>
<p>王浚虽受中制募兵，而无虎符；广汉太守敦煌张斅收从事列上。帝召斅还，责曰：<strong>「何不密启而便收从事？」</strong> 斅曰：<strong>「蜀、汉绝远，刘备尝用之矣。辄收，臣犹以为轻。」</strong> 帝善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/131.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/132.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，以贾充为司空，侍中、尚书令、领兵如故。充与侍中任恺皆为帝所宠任，充欲专名势，而忌恺，于是朝士各有所附，朋党纷然。帝知之，召充、恺宴于式干殿而谓之曰：<strong>「朝廷宜一，大臣当和。」</strong> 充、恺各拜谢。既而充、恺以帝已知而不责，愈无所惮，外相崇重，内怨益深。充乃荐恺为吏部尚书，恺侍觐转希，充因与荀勖、冯紞承间共谮之，恺由是得罪，废于家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/133.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，吴主征昭武将军、西陵督步阐。阐世在西陵，猝被徽，自以失职，且惧有谗，九月，据城来降，遣兄子玑、璿诣洛阳为任。诏以阐为都督西陵诸军事、卫将军、开府仪同三司、侍中，领交州牧，封宜都公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/134.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/135.mp3" download>download the file</a> instead.
</audio></p>
<p>敦煌太守尹璩卒。凉州刺史杨欣表敦煌令梁澄领太守。功曹宋质辄废澄，表议郎令狐丰为太守。杨欣遣兵之计，为质所败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/136.mp3" download>download the file</a> instead.
</audio></p>
<p>吴陆抗闻步阐叛，亟遣将军左弈、吾彦等讨之。帝遣荆州刺史杨肇迎阐于西陵，车骑将军羊祜帅步军出江陵，巴东监军徐胤帅水军击建平，以救阐。陆抗敕西陵诸军筑严围，自赤谿至于故市，内以围阐，外以御晋兵，昼夜催切，如敌已至，众甚苦之。诸将谏曰：<strong>「今宜及三军之锐，急攻阐，比晋救至，必可拔也，何事于围，以敝士民之力！」</strong> 抗曰：<strong>「此城处势既固，粮谷又足，且凡备御之具，皆抗所宿规，今反攻之，不可猝拔。北兵至而无备，表里受难，何以御之！」</strong> 诸将皆欲攻阐，抗欲服众心，听令一攻，果无利。围备始合，而羊祜兵五万至江陵。诸将咸以抗不宜上，抗曰：<strong>「江陵城固兵足，无可忧者。假令敌得江陵，必不能守，所损者小。若晋据西陵，则南山群夷皆当扰动，其患不可量也！」</strong> 乃自帅众赴西陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/137.mp3" download>download the file</a> instead.
</audio></p>
<p>初，抗以江陵之北，道路平易，敕江陵督张咸作大堰遏水，渐渍平土以绝寇叛。羊祜欲因所遏水以船运粮，扬声将破堰以通步军。抗闻之，使咸亟破之。诸将皆惑，屡谏，不听。祜至当阳，闻堰败，乃改船以车运粮，大费功力。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/138.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，杨肇至西陵。陆抗令公安督孙遵循南岸御羊祜，水军督留虑拒徐胤，抗自将大军凭围对肇。将军朱乔营都督俞赞亡诣肇。抗曰：<strong>「赞军中旧吏，知吾虚实。吾常虑夷兵素不简练，若敌攻围，必先此处。」</strong> 即夜易夷兵，皆以精兵守之。明日，肇果攻故夷兵处。抗命击之，矢石雨下，肇众伤、死者相属。十二月，肇计屈，夜遁。抗欲追之，而虑步阐畜力伺间，兵不足分，于是但鸣鼓戒众，若将追者。肇众凶惧，悉解甲挺走。抗使轻兵蹑之，肇兵大败，祜等皆引军还。抗遂拔西陵，诛阐及同谋将吏数十人，皆夷三族，自余所请赦者数万口。东还乐乡，貌无矜色，谦冲如常。吴主加抗都护。羊祜坐贬平南将军，杨肇免为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/139.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主既克西陵，自谓得天助，志益张大，使术士尚广筮取天下，对曰：<strong>「吉。庚子岁，青盖当入洛阳。」</strong> 吴主喜，不修德政，专为兼并之计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/140.mp3" download>download the file</a> instead.
</audio></p>
<p>贾充与朝士宴饮，河南尹庾纯醉，与充争言。充曰：<strong>「父老，不归供养，卿为无天地！」</strong> 纯曰：<strong>「高贵乡公何在？」</strong> 充惭怒，上表解职；纯亦上表自劾。诏免纯官，仍下五府正其臧否。石苞以为纯荣官忘亲，当除名，齐王攸等以为纯于礼律未有违。诏从攸议，复以纯为国子祭酒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/141.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主之游华里也，右丞相万彧与右大司马丁奉、左将军留平密谋曰：<strong>「若至华里不归，社稷事重，不得不自还。」</strong> 吴主颇闻之，以彧等旧臣，隐忍不发。是岁，吴主因会，以毒酒饮彧，传酒人私减之。又饮留平，平觉之，服他药以解，得不死。彧自杀；平忧懑，月余亦死。徙彧子弟于庐陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/142.mp3" download>download the file</a> instead.
</audio></p>
<p>初，彧请选忠清之士以补近职，吴主以大司农楼玄为宫下镇，主殿中事。玄正身帅众，奉法而行，应对切直，吴主浸不悦。中书令领太子太傅贺邵上疏谏曰：__「自顷年以来，朝列纷错，真伪相贸，忠良排坠，信臣被害。是以正士摧方而庸臣苟媚，先意承指，各希时趣。人执反理之评，士吐诡道之论，遂使清流变浊，忠臣结舌。陛下处九天之上，隐百里之室，言出风靡，令行景从。亲洽宠媚之臣，日闻顺意之辞，将谓此辈实贤而天下已平也。臣闻兴国之君乐闻其过，荒乱之主乐闻其誉；闻其过者过日消而福臻，闻其誉者誉日损而祸至。陛下严刑法以禁直辞，黜善士以逆谏口，杯酒造次，死生不保，仕者以退为幸，居者以出为福，诚非所以保光洪绪，熙隆道化也。何定本仆隶小人，身无行能，而陛下爱其佞媚，假以威福。夫小人求入，必进奸利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/143.mp3" download>download the file</a> instead.
</audio></p>
<p>定间者忘兴事役，发江边戍兵以驱麋鹿，老弱饥冻，大小怨叹。《传》曰：‘国之兴也，视民如赤子；其亡也，以民为草芥。’今法禁转苛，赋调益繁，中官、近臣所在兴事，而长吏畏罪，苦民求办。是以人力不堪，家户离散，呼嗟之声，感伤和气。今国无一年之储，家无经月之蓄，而后宫之中坐食者万有余人。又，北敌注目，伺国盛衰，长江之限，不可久恃，苟我不能守，一苇可杭也。愿陛下丰基强本，割情从道，则成、康之治兴，圣祖之祚隆矣！」__ 吴主深恨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/144.mp3" download>download the file</a> instead.
</audio></p>
<p>于是左右共诬楼玄、贺邵相逢，驻共耳语大笑，谤讪政事，俱被诘责。送玄付广州，邵原复职。既而复徙玄于交趾，竟杀之。久之，何定奸秽发闻，亦伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/145.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/145.mp3" download>download the file</a> instead.
</audio></p>
<p>羊祜归自江陵，务修德信以怀吴人。每交兵，刻日方战，不为掩袭之计。将帅有欲进谲计者，辄饮以醇酒，使不得言。祜出军行吴境，刈谷为粮，皆计所侵，送绢偿之。每会众江、沔游猎，常止晋地，若禽兽先为吴人所伤而为晋兵所得者，皆送还之。于是吴边人皆悦服。祜与陆抗对境，使命常通。抗遗祜酒，祜饮之不疑；抗疾，求药于祜，祜以成药与之，抗即服之。人多谏抗，抗曰：<strong>「岂有鸩人羊叔子哉！」</strong> 抗告其边戍曰：<strong>「彼专为德，我专为暴，是不战而自服也。各保分界而已，无求细利。」</strong> 吴主闻二境交和，以诘抗，抗曰：<strong>「一邑一乡不可以无信义，况大国乎！臣不如此，正是彰其德，于祜无伤也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/146.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/146.mp3" download>download the file</a> instead.
</audio></p>
<p>吴主用诸将之谋，数侵盗晋边。陆抗上疏曰：<strong>「昔有夏多罪而殷汤用师，纣作淫虐而周武授钺。苟无其时，虽复大圣，亦宜养威自保，不可轻动也。今不务力农富国，审官任能，明黜陟，慎刑赏，训诸司以德，抚百姓以仁，而听诸将徇名，穷兵黩武，动费万计，士卒调瘁，寇不为衰而我已大病矣。今争帝王之资而昧十百之利，此人臣之奸便，非国家之良策也！昔齐、鲁三战，鲁人再克，而亡不旋踵。何则？大小之势异也。况今师所克获，不补所丧哉？」</strong> 吴主不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/079/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/079/147.mp3" download>download the file</a> instead.
</audio></p>
<p>羊祜不附结中朝权贵，荀勖、冯紞之徒皆恶之。从甥王衍尝诣祜陈事，辞甚清辩；祜不然之，衍拂衣去。祜顾谓宾客曰：<strong>「王夷甫方当以盛名处大位，然败俗伤化，必此人也。」</strong> 及攻江陵，祜以军法将斩王戎。衍，戎之从弟也，故二人皆憾之，言论多毁祜，时人为之语曰：<strong>「二王当国，羊公无德。」</strong></p>
</section>
