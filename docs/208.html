Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/121.mp3" download>download the file</a> instead.
</audio></p>
<p>东宫僚属无敢近太子尸者，唯永和县丞宁嘉勖解衣裹太子首号哭，贬兴平丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/122.mp3" download>download the file</a> instead.
</audio></p>
<p>太子兵所经诸门守者皆坐流；韦氏之党奏请悉诛之，上更命法司推断。大理卿宋城郑惟忠曰：<strong>「大狱始决，人心未安，若复有改推，则反仄者众矣。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/123.mp3" download>download the file</a> instead.
</audio></p>
<p>以杨思勖为银青光禄大夫，行内常侍。癸卯，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/124.mp3" download>download the file</a> instead.
</audio></p>
<p>赠武三思太尉、梁宣王，武崇训开府仪同三司、鲁忠王。安乐公主请用永泰公主故事，以崇训墓为陵。给事中卢粲驳之，以为：<strong>「永泰事出特恩，今鲁王主婿，不可为比。」</strong> 上手敕曰：<strong>「安乐与永泰无异，同穴之义，今古不殊。」</strong> 粲又奏，以为：<strong>「陛下以膝下之爱施及其夫，岂可使上下无辨，君臣一贯哉！」</strong> 上乃从之。公主怒，出粲为陈州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/125.mp3" download>download the file</a> instead.
</audio></p>
<p>襄邑尉襄阳席豫闻安乐公主求为太女，叹曰：<strong>「梅福讥切王氏，独何人哉！」</strong> 乃上书请立太子，言甚深切。太平公主欲表为谏官。豫耻之，逃去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/126.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊寅，皇后及王公已下表上尊号曰应天神龙皇帝，改玄武门为神武门，楼为制胜楼。宗楚客又帅百官表请加皇后尊号曰顺天翊圣皇后。上并许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/127.mp3" download>download the file</a> instead.
</audio></p>
<p>初，右台大夫苏珦治太子重俊之党，囚有引相王者，珦密为之申理，上乃不问。自是安乐公主及兵部尚书宗楚客日夜谋谮相王，使侍御史冉祖雍等诬奏相王及太平公主，云__「与重俊通谋，请收付制狱。」__ 上召吏部侍郎兼御史中丞萧至忠，使鞫之。至忠泣曰：<strong>「陛下富有四海，不能容一弟一妹，而使人罗织害之乎！相王昔为皇嗣，固请于则天，以天下让陛下，累日不食，此海内所知。奈何以祖雍一言而疑之！」</strong> 上素友爱，遂寝其事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/128.mp3" download>download the file</a> instead.
</audio></p>
<p>右补阙浚仪吴兢闻祖雍之谋，上疏，以为：‘自文明以来，国之祚胤，不绝如线，陛下龙兴，恩及九族，求之瘴海，升之阙庭。况相王同气至亲，六合无贰，而贼臣日夜连谋，乃欲陷之极法；祸乱之根，将由此始。夫任以权则虽疏必重，夺其势则虽亲必轻。自古委信异姓，猜忌骨肉，以覆国亡家者，几何人矣！况国家枝叶无几，陛下登极未久，而一子以弄兵受诛，一子以愆违远窜，惟余一弟朝夕左右，尺布斗粟之讥，不可不慎，《青蝇》之诗，良可畏也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/129.mp3" download>download the file</a> instead.
</audio></p>
<p>相王宽厚恭谨，安恬好让，故经武、韦之世，竟免于难。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/130.mp3" download>download the file</a> instead.
</audio></p>
<p>初，右仆射、中书令魏元忠以武三思擅权，意常愤郁。及太子重俊起兵，遇元忠子太仆少卿升于永安门，胁以自随，太子死，升为乱兵所杀。元忠扬言曰：<strong>「元恶已死，虽鼎镬何伤！但惜太子陨没耳！」</strong> 上以其有功，且为高宗、武后所重，故释不问。兵部尚书宗楚客、太府卿纪处讷等共证元忠，云__「与太子通谋，请夷其三族。」__ 制不许。元忠惧，表请解官爵，以散秩还第。丙戌，上手敕听解仆射，以特进、齐公致仕，仍朝朔望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/131.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丁卯，以吏部侍郎萧至忠为黄门侍郎，兵部尚书宗楚客为左卫将军，兼太府卿纪处讷为太府卿，并同中书门下三品；中书侍郎、同中书门下三品于惟谦罢为国子祭酒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/132.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/133.mp3" download>download the file</a> instead.
</audio></p>
<p>宗楚客等引右卫郎将姚廷筠为御史中丞，使劾奏魏元忠，以为：<strong>「侯君集社稷元勋，及其谋反，太宗就群臣乞其命而不得，竟流涕斩之。其后房遗爱、薛万彻、齐王佑等为逆，虽复懿亲，皆从国法。元忠功不逮君集，身又非国戚，与李多祚等谋反，男入逆徒，是宜赤族污宫。但有朋党饰辞营救，以惑圣听，陛下仁恩，欲掩其过。臣所以犯龙鳞、忤圣意者，正以事关宗社耳。」</strong> 上颇然之。元忠坐系大理，贬渠州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/134.mp3" download>download the file</a> instead.
</audio></p>
<p>宗楚客令给事中冉祖雍奏言：<strong>「元忠既犯大逆，不应出佐渠州。」</strong> 杨再思、李峤亦赞之。上谓再思等曰：<strong>「元忠驱使日久，朕特矜容，制命已行，岂宜数改！轻重之权，应自朕出。卿等频奏，殊非朕意！」</strong> 再思等惶惧拜谢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/135.mp3" download>download the file</a> instead.
</audio></p>
<p>监察御史袁守一复表弹元忠曰：<strong>「重俊乃陛下之子，犹如昭宪；元忠非勋非戚，焉得独漏严刑！」</strong> 甲辰，又贬元忠务川尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/136.mp3" download>download the file</a> instead.
</audio></p>
<p>顷之，楚客又令袁守一奏言：<strong>「则天昔在三阳宫不豫，狄仁杰奏请陛下监国，元忠密奏以为不可，此则元忠怀逆日久，请加严诛！」</strong> 上谓杨再思等曰：<strong>「以朕思之，人臣事主，必在一心；岂有主上小疾，遽请太子知事！此乃仁杰欲树私恩，未见元忠有失。守一欲借前事以陷元忠，其可乎！」</strong> 楚客乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/137.mp3" download>download the file</a> instead.
</audio></p>
<p>元忠行至涪陵而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/138.mp3" download>download the file</a> instead.
</audio></p>
<p>银青光禄大夫、上庸公、圣善、中天、西明三寺主慧范于东都作圣善寺，长乐坡作大像，府库为之虚耗。上及韦后皆重之，势倾内外，无敢指目者。戊申，侍御史魏传弓发其奸赃四十余万，请置极法。上欲宥之，传弓曰：<strong>「刑赏国之大事，陛下赏已妄加，岂宜刑所不及！」</strong> 上乃削黜慧范，放于家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/139.mp3" download>download the file</a> instead.
</audio></p>
<p>宦官左监门大将军薛思简等有庞于安乐公主，纵暴不法，传弓奏请诛之，御史大夫窦从一惧，固止之。时宦官用事，从一为雍州刺史及御史大夫，误见讼者无须，必曲加承接。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以杨再思为中书令，韦巨源、纪处讷并为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬戌，改左、右羽林千骑为万骑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，丁丑，命左屯卫将军张仁愿充朔方道大总管，以击突厥。比至，虏已退，追击，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>习艺馆内教苏安恒，矜高好奇，太子重俊之诛武三思也，安恒自言__「此我之谋」__ 。太子败，或告之；戊寅，伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，上遣使者分道诣江、淮赎生。中书舍人房子李又上疏谏曰：<strong>「江南乡人采捕为业，鱼鳖之利，黎元所资。虽云雨之私有沾于末类；而生成之惠未洽于平人。何则？江湖之饶，生育无限，府库之用，支供易殚。费之若少，则所济何成！用之倘多，则常支有阙。在于拯物，岂若忧人！，且鬻生之徒，唯利斯视，钱刀日至，网罟年滋，施之一朝，营之百倍。未若回救赎之钱物，减贫无之徭赋，活国爱人，其福胜彼。」</strong></p>
