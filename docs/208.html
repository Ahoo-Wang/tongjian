<h1>唐纪 第二十四章 唐纪二十四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起旃蒙大荒落二月，尽强圉协洽，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗大和大圣大昭孝皇帝中神龙元年（乙巳，公元七零五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/3.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛亥，帝帅百官诣上阳宫问太后起居；自是每十日一往。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/4.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，复国号曰唐。郊庙、社稷、陵寝、百官、旗帜、服色、文字皆如永淳以前故事。复以神都为东都，北都为并州，老君为玄元皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/5.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，凤阁侍郎、同平章事韦承庆贬高要尉；正谏大夫、同平章事房融除名，流高州；司礼卿崔神庆流钦州。杨再思为户部尚书、同中书门下三品、西京留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/6.mp3" download>download the file</a> instead.
</audio></p>
<p>太后之迁上阳宫也，太仆卿、同中书门下三品姚元之独呜咽流涕。桓彦范、张柬之谓曰：<strong>「今日岂公涕泣时邪！恐公祸由此始。」</strong> 元之曰：<strong>「元之事则天皇帝久，乍此辞违，悲不能忍。且元之前日从公诛奸逆，人臣之义也；今日别旧君，亦人臣之义也，虽获罪，实所甘心。」</strong> 是日，出为亳州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/7.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，立妃韦氏为皇后，赦天下。追赠后父玄贞为上洛王、母崔氏为妃。左拾遗贾虚己上疏，以为：<strong>「异姓不王，古今通制。今中兴之始，万姓喁喁以观陛下之政；而先王后族，非所以广德美于天下也。且先朝赠后父太原王，殷鉴不远，须防其渐。若以恩制已行，宜令皇后固让，则益增谦冲之德矣。」</strong> 不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/8.mp3" download>download the file</a> instead.
</audio></p>
<p>初，韦后生邵王重润、长宁、安乐二公主，上之迁房陵也，安乐公主生于道中，上特爱之。上在房陵与后同幽闭，备尝艰危，情爱甚笃。上每闻敕使至，辄惶恐欲自杀，后止之曰：<strong>「祸福无常，宁失一死，何遽如是！」</strong> 上尝与后私誓曰：<strong>「异时幸复见天日，当惟卿所欲，不相禁御。」</strong> 及再为皇后，遂干预朝政，如武后在高宗之世。桓彦范上表，以为：<strong>「《易》称‘无攸遂，在中馈，贞吉’，《书》称‘牝鸡之辰，惟家之索’，伏见陛下每临朝，皇后必施帷幔坐殿上，预闻政事。臣窃观自古帝王，未有与妇人共政而不破国亡身者也。且以阴乘阳，违天也；以妇陵夫，违人也。伏愿陛下览古今之戒，以社稷苍生为念，令皇后专居中宫，治阴教，勿出外朝干国政。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/9.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，胡僧慧范以妖妄游权贵之门，与张易之兄弟善，韦后亦重之。及易之诛，复称慧范预其谋，以功加银青光禄大夫，赐爵上庸县公，出入宫掖，上数微行幸其舍。彦范复表言慧范执左道以乱政，请诛之。上皆不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/10.mp3" download>download the file</a> instead.
</audio></p>
<p>初，武后诛唐宗室，有才德者先死，惟吴王恪之子郁林侯千里褊躁无才，又数献符瑞，故独得免。上即位，立为成王，拜左金吾大将军。武后所诛唐诸王、妃、主、驸马等，皆无人葬埋，子孙或流窜岭表，或拘囚历年，或逃匿民间，为人佣保。至是，制州县求访其柩，以礼改葬，追复官爵，召其子孙，使之承袭，无子孙者为择后置之。既而宗室子孙相继而至，皆召见，涕泣舞蹈，各以亲疏袭爵拜官有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/11.mp3" download>download the file</a> instead.
</audio></p>
<p>二张之诛也，洛州长史薛季昶谓张柬之、敬晖曰：<strong>「二凶虽除，产、禄犹在，去草不去根，终当复生。」</strong> 二人曰：<strong>「大事已定，彼犹机上肉耳，夫何能为！所诛已多，不可复益也。」</strong> 季昶叹曰：<strong>「吾不知死所矣！」</strong> 朝邑尉武强刘幽求亦谓桓彦范、敬晖曰：<strong>「武三思尚存，公辈终无葬地；若不早图，噬脐无及。」</strong> 不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/12.mp3" download>download the file</a> instead.
</audio></p>
<p>上女安乐公主适三思子崇训。上官婉儿者，仪之女孙也，仪死，没入掖庭，辩慧善属文，明习吏事。则天爱之，自圣历以后，百司表奏多令参决；及上即位，又使专掌制命，益委任之，拜为婕妤，用事于中。三思通焉，故党于武氏，又荐三思于韦后，引入禁中，上遂与三思图议政事，张柬之等皆受制于三思矣。上使韦后与三思双陆，而自居旁为之点筹；三思遂与后通，由是武氏之势复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/13.mp3" download>download the file</a> instead.
</audio></p>
<p>张柬之等数劝上诛诸武，上不听。柬之等曰：<strong>「革命之际，宗室诸李，诛夷略尽；今赖天地之灵，陛下返正，而武氏滥官僭爵，按堵如故，岂远近所望邪！愿颇抑损其禄位以慰天下！」</strong> 又不听。柬之等或抚床叹愤，或弹指出血，曰：<strong>「主上昔为英王，时称勇烈，吾所以不诛诸武者，欲使上自诛之，以张天子之威耳。今反如此，事势已去，知复奈何！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/14.mp3" download>download the file</a> instead.
</audio></p>
<p>上数微服幸武三思第，监察微史清河崔皎密疏谏曰：<strong>「国命初复，则天皇帝在西宫，人心犹有附会；周之旧臣，列居朝廷，陛下奈何轻有外游，不察豫且之祸！」</strong> 上泄之，三思之党切齿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/15.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，以太子宾客武三思为司空、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/16.mp3" download>download the file</a> instead.
</audio></p>
<p>左散骑常侍谯王重福，上之庶子也；其妃，张易之之甥。韦后恶之，谮于上曰：<strong>「重润之死，重福为之也。」</strong> 由是贬濮州员外刺史，又改均州刺史，常令州司防守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/17.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，以右散骑常侍安定王武攸暨为司徒、定王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/18.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，相王固让太尉及知政事，许之；又立为皇太弟，相王固辞而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/19.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，以国子祭酒始平祝钦明同中书门下三品，黄门侍郎、知侍中事韦安石为刑部尚书，罢知政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/20.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，武三思、武攸暨固辞新官爵及政事，许之，并加开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/21.mp3" download>download the file</a> instead.
</audio></p>
<p>立皇子义兴王重俊为卫王，北海王重茂为温王，仍以重俊为洛州牧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/22.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲申，制：<strong>「文明已来破家子孙皆复旧资廕，唯徐敬业、裴炎不在免限。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁亥，制：<strong>「酷吏周兴、来俊臣等，已死者追夺官爵，存者皆流岭南恶地。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己丑，以袁恕己为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以安车征安平王武攸绪于嵩山，既至，除太子宾客；固请还山，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>制：<strong>「枭氏、蟒氏皆复旧姓。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/27.mp3" download>download the file</a> instead.
</audio></p>
<p>术士郑普思、尚衣奉御叶静能皆以妖妄为上所信重，夏，四月，墨敕以普思为秘书监，静能为国子祭酒。桓彦范、崔玄固执不可，上曰：<strong>「已用之，无容遽改。」</strong> 彦范曰：<strong>「陛下初即位，下制云：‘政令皆依贞观故事。’贞观中，魏征、虞世南、颜师古为秘书监，孔颖达为国子祭酒，岂普思、静能之比乎！」</strong> 庚戌，左拾遗李邕上疏，以为：<strong>「《诗》三百，一言以蔽之，曰‘思无邪’。若有神仙能令人不死，则秦始皇、汉武帝得之矣；佛能为人福利，则梁武帝得之矣。尧、舜所以为帝王首者，亦修人事而已。尊宠此属，何补于国！」</strong> 上皆不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上即位之日，驿召魏元忠于高要；丁卯，至都，拜卫尉卿、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲戌，以魏元忠为兵部尚书，韦安石为吏部尚书，李怀远为右散骑常侍，唐休璟为辅国大将军，崔玄检校益府长史，杨再思检校杨府长史，祝钦明为刑部尚书，并同中书门下三品。元忠等皆以东宫旧僚褒之也。乙亥，以张柬之为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/30.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，追赠故邵王重润为懿德太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/31.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬午，迁周庙七主于西京崇尊庙。制：<strong>「武氏三代讳，奏事者皆不得犯。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/32.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，立太庙、社稷于东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/33.mp3" download>download the file</a> instead.
</audio></p>
<p>以张柬之等及武攸暨、武三思、郑普思等十六人皆为立功之人，赐以铁券，自非反逆，各恕十死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/34.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，敬晖等帅百官上表，以为：<strong>「五运迭兴，事不两大。天授革命之际，宗室诛窜殆尽，岂得与诸武并封！今天命惟新，而诸武封建如旧，并居京师，开辟以来未有斯理。愿陛下为社稷计，顺遐迩心，降其王爵，以安内外。」</strong> 上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/35.mp3" download>download the file</a> instead.
</audio></p>
<p>敬晖等畏武三思之谗，以考功员外郎崔湜为耳目，伺其动静。湜见上亲三思而忌晖等，乃悉以晖等谋告三思，反为三思用；三思引为中书舍人。湜，仁师之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/36.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，殿中侍御史南皮郑愔谄事二张，二张败，贬宣州司士参军，坐赃，亡入东都，私谒武三思。初见三思，哭甚哀，既而大笑。三思素贵重，甚怪之，愔曰：<strong>「始见大王而哭，哀大王将戮死而灭族也。后乃大笑，喜大王之得愔也。大王虽得天子之意，彼五人皆据将相之权，胆略过人，废太后如反掌。大王自视势位与太后孰重？彼五人日夜切齿，欲噬大王之肉，非尽大王之族不足以快其志。大王不去此五人，危如朝露，而晏然尚自以为泰山之安，此愔所以为大王寒心。」</strong> 三思大悦，与之登楼，问自安之策，引为中书舍人，与崔湜皆为三思谋主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/37.mp3" download>download the file</a> instead.
</audio></p>
<p>三思与韦后日夜谮晖等，云__「恃功专权，将不利于社稷。」__ 上信之。三思等因为上画策：<strong>「不若封晖等为王，罢其政事，外不失尊宠功臣，内实夺之权。」</strong> 上以为然。甲午，以侍中齐公敬晖为平阳王，谯公桓彦范为扶阳王，中书令汉阳公张柬之为汉阳王，南阳公袁恕己为南阳王，特进、同中书门下三品博陵公崔玄为博陵王，罢知政事，赐金帛鞍马，令朝朔望；仍赐彦范姓韦氏，与皇后同籍。寻又以玄检校益州长史、知都督事，又改梁州刺史。三思令百官复修则天之政，不附武氏者斥之。为五王所逐者复之，大权尽归三思矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/38.mp3" download>download the file</a> instead.
</audio></p>
<p>五王之请削武氏诸王也，求人为表，众莫肯为。中书舍人岑羲为之，语甚激切；中书舍人偃师毕构次当读表，辞色明厉。三思既得志，羲改秘书少监，出构为润州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/39.mp3" download>download the file</a> instead.
</audio></p>
<p>易州刺史赵履温，桓彦范之妻兄也。彦范之诛二张，称履温预其谋，召为司农少卿，履温以二婢遗彦范；及彦范罢政事，履温复夺其婢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/40.mp3" download>download the file</a> instead.
</audio></p>
<p>上嘉宋璟忠直，屡迁黄门侍郎。武三思尝为事属璟，璟正色拒之曰：<strong>「今太后既复子明辟，王当以侯就第，何得尚干朝政！独不见产、禄之事乎？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/41.mp3" download>download the file</a> instead.
</audio></p>
<p>以韦安石兼检校中书令，魏元忠兼检校侍中，又以李湛为右散骑常侍，赵承恩为光禄卿，杨元琰为卫尉卿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/42.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，元琰知三思浸用事，请弃官为僧，上不许。敬晖闻之，笑曰：<strong>「使我早知，劝上许之，髡去胡头，岂不妙哉！」</strong> 元琰多须，类胡，故晖戏之。元琰曰：<strong>「功成名遂，不退将危。此乃由衷之请，非徒然也。」</strong> 晖知其意，瞿然不悦。及晖等得罪，元琰独免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/43.mp3" download>download the file</a> instead.
</audio></p>
<p>上官婕妤劝韦后袭则天故事，上表请天下士庶为出母服丧三年，又请百姓年二十三为丁，五十九免役，改易制度以收时望。制皆许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/44.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，制：降诸武，梁王三思为德静王，定王攸暨为乐寿王，河内王懿宗等十二人皆降为公，以厌人心。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/45.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，以唐休璟为左仆射，同中书门下三品如故，豆卢钦望为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，壬子，以左骁卫大将军裴思说充灵武军大总管，以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸亥，命右仆射豆卢钦望，有军国重事，中书门下可共平章。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，仆射为正宰相，其后多兼中书门下之职，午前决朝政，午后决省事。至是，钦望专为仆射，不敢预政事，故有是命。是后专拜仆射者，不复为宰相矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>又以韦安石为中书令，魏元忠为侍中，杨再思检校为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，祔孝敬皇帝于太庙，号义宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊辰，洛水溢，流二千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，辛巳，以太子宾客韦巨源同中书门下三品，西京留守如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>特进汉阳王张柬之表请归襄州养疾；乙未，以柬之为襄州刺史，不知州事，给全俸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河南、北十七州大水。八月，戊申，以水灾求直言。右卫骑曹参军西河宋务光上疏，以为：<strong>「水阴类，臣妾之象，恐后庭有干外朝之政者，宜杜绝其萌。今霖雨不止，乃闭坊门以禳之，至使里巷谓坊门为宰相，言朝廷使之燮理阴阳也。又，太子国本，宜早择贤能而立之。又，外戚太盛，如武三思等，宜解其机要，厚以禄赐。又，郑普思、叶静能以小技窃大位，亦朝政之蠹也。」</strong> 疏奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，追立妃赵氏为恭皇后，孝敬皇帝妃裴氏为哀皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬午，上祀昊天上帝、皇地礻氏于明堂，以高宗配。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/57.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上在房陵，州司制约甚急；刺史河东张知謇、灵昌崔敬嗣独待遇以礼，供给丰赡，上德之，擢知謇自贝州刺史为左卫将军，赐爵范阳公。敬嗣已卒，求得其子汪，嗜酒，不堪厘职，除五品散官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>改葬上洛王韦玄贞，其仪皆如太原王故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/59.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，太子宾客、同中书门下三品韦巨源罢为礼部尚书，以其从父安石为中书令故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以左卫将军上邽纪处讷兼检校太府卿，处讷娶武三思之妻姊故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，命唐休璟留守京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，上幸龙门；乙丑，猎于新安而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/63.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，以魏元忠为中书令，杨再思为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/64.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊寅，群臣上皇帝尊号曰应天皇帝，皇后曰顺天皇后。壬午，上与后谒谢太庙，赦天下；相王、太平公主加实封，皆满万户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/65.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，上御洛城南楼，观泼寒胡戏。清源尉吕元泰上疏，以为__「谋时寒若，何必裸身挥水，鼓舞衢路以索之！」__ 疏奏，不纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/66.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，则天崩于上阳宫，年八十二。遗制：<strong>「去帝号，称则天大圣皇后。王、萧二族及褚遂良、韩瑗、柳奭亲属皆赦之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/67.mp3" download>download the file</a> instead.
</audio></p>
<p>上居谅阴，以魏元忠摄冢宰三日。元忠素负忠直之望，中外赖之；武三思惮之，矫太后遗制，慰谕元忠，赐实封百户。元忠捧制，感咽涕泗，见者曰：<strong>「事去矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/68.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丁卯，上始御同明殿见群臣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/69.mp3" download>download the file</a> instead.
</audio></p>
<p>太后将合葬干陵，给事中严善思上疏，以为：<strong>「干陵玄宫以石为门，铁锢其缝，今启其门，必须镌凿。神明之道，体尚幽玄，动众加功，恐多惊黩。况合葬非古，汉时诸陵，皇后多不合陵，魏、晋已降，始有合者。望于干陵之傍更择吉地为陵，若神道有知，幽涂自当通会；若其无知，合之何益！」</strong> 不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/70.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，户部奏天下户六百一十五万，口三千七百一十四万有畸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗大和大圣大昭孝皇帝中神龙二年（丙午，公元七零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/72.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/72.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊戌，以吏部尚书李峤同中书门下三品，中书侍郎于惟谦同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰月，丙午，制：<strong>「太平、长安、安乐、宜城、新都、定安、金城公主并开府，置官属。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>武三思以敬晖、桓彦范、袁恕己尚在京师，忌之，乙卯，出为滑、洺、豫三州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/75.mp3" download>download the file</a> instead.
</audio></p>
<p>赐閺乡僧万回号法云公。甲戌，以突骑施酋长乌质勒为怀德郡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，乙未，以刑部尚书韦巨源同中书门下三品，仍与皇后叙宗族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙申，僧慧范等九人并加五品阶，赐爵郡、县公；道士史崇恩等三人加五品阶，除国子祭酒，同正；叶静能加金紫光禄大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/78.mp3" download>download the file</a> instead.
</audio></p>
<p>选左、右台及内外五品以上官二十人为十道巡察使，委之察吏抚人，荐贤直狱，二年一代，考其功罪而进退之。易州刺史魏人姜师度、礼部员外郎马怀素、殿中侍御史临漳源干曜、监察御史灵昌卢怀慎、卫尉少卿滏阳李杰皆预焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/79.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲辰，中书令韦安石罢为户部尚书；户部尚书苏瑰为侍中、西京留守。瑰，颋之父也。唐休璟致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/80.mp3" download>download the file</a> instead.
</audio></p>
<p>初，少府监丞弘农宋之问及弟兖州司仓之逊皆坐附会张易之贬岭南，逃归东都，匿于友人光禄卿、驸马都尉王同皎家。同皎疾武三思及韦后所为，每与所亲言之，辄切齿。之逊于帘下闻之，密遣其子昙及甥校书郎李悛告三思，欲以自赎。三思使昙、悛及抚州司仓冉祖雍上书告同皎与洛阳人张仲之、祖延庆、武当丞寿春周憬等潜结壮士，谋杀三思，因勒兵诣阙，废皇后。上命御史大夫李承嘉、监察御史姚绍之按其事，又命杨再思、李峤、韦巨源参验。仲之言三思罪状，事连宫壸。再思、巨源阳寐不听；峤与绍之命反接送狱。仲之还顾，言不已。绍之命挝之，折其臂。仲之大呼曰：<strong>「吾已负汝，死当讼汝于天！」</strong> 庚戌，同皎等皆坐斩，籍没其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/81.mp3" download>download the file</a> instead.
</audio></p>
<p>周憬亡入比干庙中，大言曰：<strong>「比干古之忠臣，知吾此心！三思与皇后淫乱，倾危国家，行当枭首都市，恨不及见耳！」</strong> 遂自刭。之问、之逊、昙、悛、祖雍并除京官，加朝散大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/82.mp3" download>download the file</a> instead.
</audio></p>
<p>武三思与韦后日夜谮敬晖等不已，复左迁晖为朗州刺史，崔玄为均州刺史，桓彦范为亳州刺史，袁恕己为郢州刺史；与晖等同立功者谢思行等皆以为党与，坐贬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/83.mp3" download>download the file</a> instead.
</audio></p>
<p>大置员外官，自京司及诸州凡二千余人，宦官超迁七品以上员外官者又将千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏元忠自端州还，为相，不复强谏，惟与时俯仰，中外失望。酸枣尉袁楚客致书元忠，以为：<strong>「主上新服厥命，惟新厥德，当进君子，退小人，以兴大化，岂可安其荣宠，循默而已！今不早建太子，择师傅而辅之，一失也。公主开府置僚属，二失也。崇长缁衣，使游走权门，借势纳赂，三失也。俳优小人，盗窃品秩，四失也。有司选进贤才，皆以货取势求，五失也。宠进宦者，殆满千人，为长乱之阶，六失也。王公贵戚，赏赐无度，竞为侈靡，七失也。广置员外官，伤财害民，八失也。先朝宫女，得自便居外，出入无禁，交通请谒，九失也。左道之人，荧惑主听，盗窃禄位，十失也。凡此十失，君侯不正，谁正之哉！」</strong> 元忠得书，愧谢而已。夏，四月，改赠后父韦玄贞为酆王，后四弟皆赠郡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/85.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，左散骑常侍、同中书门下三品李怀远致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/86.mp3" download>download the file</a> instead.
</audio></p>
<p>处士京兆韦月将上书告武三思潜通宫掖，必为逆乱；上大怒，命斩之。黄门侍郎宋璟奏请推按，上益怒，不及整巾，屣履出侧门，谓璟曰：<strong>「朕谓已斩，乃犹未邪！」</strong> 命趋斩之。璟曰：<strong>「人言中宫私于三思，陛下不问而诛之，臣恐天下必有窃议。」</strong> 固请按之，上不许。璟曰：<strong>「必欲斩月将，请先斩臣！不然，臣终不敢奉诏！」</strong> 上怒少解。左御史大夫苏珦、给事中徐坚、大理卿长安尹思贞皆以为方夏行戮，有违时令。上乃命与杖，流岭南。过秋分一日，平晓，广州都督周仁轨斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/87.mp3" download>download the file</a> instead.
</audio></p>
<p>御史大夫李承嘉附武三思，诋尹思贞于朝，思贞曰：<strong>「公附会奸臣，将图不轨，先除忠臣邪！」</strong> 承嘉怒，劾奏思贞，出为青州刺史。或谓思贞曰：<strong>「公平日讷于言，及廷折承嘉，何其敏邪？」</strong> 思贞曰：<strong>「物不能鸣者，激之则鸣。承嘉恃威权相陵，仆义不受屈，亦不知言之从何而至也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/88.mp3" download>download the file</a> instead.
</audio></p>
<p>武三思恶宋璟，出之检校贝州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/89.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚申，葬则天大圣皇后于干陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/90.mp3" download>download the file</a> instead.
</audio></p>
<p>武三思使郑愔告朗州刺史敬晖、亳州刺史韦彦范、襄州刺史张柬之、郢州刺史袁恕己、均州刺史崔玄与王同皎通谋。六月，戊寅，贬晖崖州司马，彦范泷州司马，柬之新州司马，恕己窦州司马，玄白州司马，并员外置，仍长任，削其勋封；复彦范姓桓氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/91.mp3" download>download the file</a> instead.
</audio></p>
<p>初，韦玄贞流钦州而卒，蛮酋宁承基兄弟逼取其女，妻崔氏不与，承基等杀之，及其四男洵、浩、洞、泚，上命广州都督周仁轨使将兵二万讨之。承基等亡入海，仁轨追斩之，以其首祭崔氏墓，杀掠其部众殆尽。上喜，加仁轨镇国大将军，充五府大使，赐爵汝南郡公。韦后隔帘拜仁轨，以父事之。及韦后败，仁轨以党与诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/92.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，戊申，立卫王重俊为皇太子。太子性明果，而官属率贵游子弟，所为多不法；左庶子姚珽屡谏，不听，珽，璹之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/93.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，以李峤为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/94.mp3" download>download the file</a> instead.
</audio></p>
<p>上将还西京，辛未，左散骑常侍李怀远同中书门下三品，充东都留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/95.mp3" controls class="html5-audio-player">

</audio></p>
<p>武三思阴令人疏皇后秽行，榜于天津桥，请加废黜。上大怒，命御史大夫李承嘉穷核其事。承嘉奏言：<strong>「敬晖、桓彦范、张柬之、袁恕己、崔玄使人为之，虽云废后，实谋大逆，请族诛之。」</strong> 三思又使安乐公主谮之于内，侍御史郑愔言之于外，上命法司结竟。大理丞三原李朝隐奏称：<strong>「晖等未经推鞫，不可遽就诛夷。」</strong> 大理丞裴谈奏称：<strong>「晖等宜据制书处斩籍没，不应更加推鞫。」</strong> 上以晖等尝赐铁券，许以不死，乃长流晖于琼州，彦范于瀼州，柬之于泷州，恕己于环州，玄于古州，子弟年十六以上，皆流岭外。擢承嘉为金紫光禄大夫，进爵襄武郡公，谈为刑部尚书；出李朝隐为闻喜令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三思又讽太子上表，请夷晖等三族，上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/97.mp3" download>download the file</a> instead.
</audio></p>
<p>中书舍人崔湜说三思曰：<strong>「晖等异日北归，终为后患，不如遣使矫制杀之。」</strong> 三思问谁可使者，湜荐大理正周利用。利用先为五王所恶，贬嘉州司马，乃以利用摄右台侍御史，奉使岭外。比至，柬之、玄已死，遇彦范于贵州，令左右缚之，曳于竹槎之上，肉尽至骨，然后杖杀。得晖，呙而杀之。恕己素服黄金，利用逼之使饮野葛汁，尽数升不死，不胜毒愤，掊地，爪甲殆尽，仍捶杀之。利用还，擢拜御史中丞。薛季昶累贬儋州司马。饮药死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/98.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/98.mp3" download>download the file</a> instead.
</audio></p>
<p>三思既杀五王，权倾人主，常言：<strong>「我不知代间何者谓之善人，何者谓之恶人；但于我善者则为善人，于我恶者则为恶人耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/99.mp3" download>download the file</a> instead.
</audio></p>
<p>时兵部尚书宗禁客、将作大匠宗晋卿、太府卿纪处讷、鸿胪卿甘元柬皆为三思羽翼。御史中丞周利用、侍御史冉祖雍、太仆丞李俊、光禄丞宋之逊、监察御史姚绍之皆为三思耳目，时人谓之五狗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，戊午，左散骑常侍、同中书门下三品李怀远薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/101.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李峤为吏部侍郎，欲树私恩，再求入相，奏大置员外官，广引贵势亲识。既而为相，铨衡失序，府库减耗，乃更表言滥官之弊，且请逊位；上慰谕不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/102.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己卯，车驾发东都，以前检校并州长史张仁愿检校左屯卫大将军兼洛州长史。戊戌，车驾至西京。十一月，乙巳，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/103.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/103.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，以蒲州刺史窦从一为雍州刺史。从一，德玄之子也，初名怀贞，避皇后父讳，更名从一，多谄附权贵。太平公主与僧寺争碾硙，雍州司户李元纮判归僧寺。从一大惧，亟命元纮改判。元纮大署判后曰：<strong>「南山可移，此判无动！」</strong> 从一不能夺。元纮，道广之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/104.mp3" download>download the file</a> instead.
</audio></p>
<p>初，秘书监郑普思纳其女于后宫，监察御史灵昌崔日用劾奏之，上不听。普思聚党于雍、岐二州，谋作乱。事觉，西京留守苏瑰收系，穷治之。普思妻第五氏以鬼道得幸于皇后，上敕瑰勿治。及车驾还西京，瑰廷争之，上抑瑰而佑普思；侍御史范献忠进曰：<strong>「请斩苏瑰！」</strong> 上曰：<strong>「何故？」</strong> 对曰：<strong>「瑰为留守大臣，不能先斩普思，然后奏闻，使之荧惑圣听，其罪大矣。且普思反状明白，而陛下曲为申理。臣闻王者不死，殆谓是乎！臣愿先赐死，不能北面事普思。」</strong> 魏元忠曰：<strong>「苏瑰长者，用刑不枉。普思法当死。」</strong> 上不得已，戊午，流普思于儋州，余党皆伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/208/105.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，己卯，突厥默啜寇鸣沙，灵武军大总管沙吒忠义与战，军败，死者六千余人。丁巳，突厥进寇原、会等州，掠陇右牧马万余匹而去。免忠义官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/106.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/208/106.mp3" download>download the file</a> instead.
</audio></p>
<p>安西大都护郭元振诣突骑施乌质勒牙帐议军事，天大风雪，元振立于帐前，与乌质勒语。久之，雪深，元振不移足；乌质勒老，不胜寒，会罢而卒。其子娑葛勒兵将攻元振，副使御之中丞解琬知之，劝元振夜逃去。元振曰：<strong>「吾以诚心待人，何所疑惧！且深在寇庭，逃将安适！」</strong> 安卧不动。明旦，入哭，甚哀。娑葛感其义，待元振如初。戊戌，以娑葛袭嗢鹿州都督、怀德王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/107.mp3" download>download the file</a> instead.
</audio></p>
<p>安乐公主恃宠骄恣，卖官鬻狱，势倾朝野。或自为制敕，掩其文，令上署之；上笑而从之，竟不视也。自请为皇太女，上虽不从，亦不谴责。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗大和大圣大昭孝皇帝中景龙元年（丁未，公元七零七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/109.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚戌，制以突厥默啜寇边，命内外官各进平突厥之策。右补阙卢俌上疏，以为：<strong>「却谷悦礼乐，敦诗书，为晋元帅；杜预射不穿礼，建平吴之勋。是知中权制谋，不取一夫之勇。如沙吒忠义，骁将之材，本不足以当大任。又，鸣沙之役，主将先逃，宜正邦宪；赏罚既明，敌无不服。又，边州刺史，宜精择其人，使之蒐卒乘，积资粮，来则御史，去则备之。去岁四方旱灾，未易兴师。当理内以及外，绥近以来远，俟仓廪实，士卒练，然后大举以讨之。」</strong> 上善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/110.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙戌，上遣武攸暨、武三思诣干陵祈雨。既而雨降，上喜，制复武氏崇恩庙及昊陵、顺陵，因名酆王庙曰褒德，陵曰荣先；又制崇恩庙斋郎取五品子充。太常博士杨孚曰：<strong>「太庙皆取七品已下子为斋郎，今崇恩庙取五品子，未知太庙当如何？」</strong> 上命太庙亦准崇恩庙。孚曰：<strong>「以臣准君，犹为僭逆，况以君准臣乎！」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/111.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，敕改诸州中兴寺、观为龙兴，自今奏事不得言中兴。右补阙权若讷上疏，以为：<strong>「天、地、日、月等字皆则天能事，贼臣敬晖等轻紊前规；今削之无益于淳化，存之有光于孝理。又，神龙元年制书，一事以上，并依贞观故事，岂可近舍母仪，远尊祖德！」</strong> 疏奏，手制褒美。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/112.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚子，吐蕃遣其大臣悉薰热入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/113.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛巳，以上所养雍王守礼女金城公主妻吐蕃赞普。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/114.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊戌，以右屯卫大将军张仁愿为朔方道大总管，以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/115.mp3" download>download the file</a> instead.
</audio></p>
<p>上以岁旱谷贵，召太府卿纪处讷谋之。明日，武三思使知太史事迦叶志忠奏：<strong>「是夜，摄提入太微宫，至帝座，主大臣宴见纳忠于天子。」</strong> 上以为然，敕称处讷忠诚，彻于玄象，赐衣一袭，帛六十段。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，丁卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>姚巂道讨击使、监察御史晋昌唐九征击姚州叛蛮，破之，斩获三千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/118.mp3" download>download the file</a> instead.
</audio></p>
<p>皇后以太子重俊非其所生，恶之；特进德静王武三思尤忌太子。上官婕妤以三思故，每下制敕，推尊武氏。安乐公主与驸马左卫将军武崇训常陵侮太子，或呼为奴。崇训又教公主言于上，请废太子，立己为皇太女。太子积不能平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/119.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，辛丑，太子与左羽林大将军李多祚、将军李思冲、李承况、独孤祎之、沙吒忠义等，矫制发羽林千骑兵三百余人，杀三思、崇训于其第，并亲党十余人。又使左金吾大将军成王千里及其子天水王禧分兵守宫城诸门，太子与多祚引兵自肃章门斩关而入，叩阁索上官婕妤。婕妤大言曰：<strong>「观其意欲先索婉儿，次索皇后，次及大家。」</strong> 上乃与韦后、安乐公主、上官婕妤登玄武门楼以避兵锋，使左羽林大将军刘景仁帅飞骑百余人屯于楼下以自卫。杨再思、苏瑰、李峤与兵部尚书宗楚客、左卫将军纪处讷拥兵二千余人屯太极殿前，闭门自守。多祚先至玄武楼下，欲升楼，宿卫拒之。多祚与太子狐疑，按兵不战，冀上问之。宫闱令石城杨思勖在上侧，请击之。多祚婿羽林中郎将野呼利为前锋总管，思勖挺刃斩之，多祚军夺气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/208/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/208/120.mp3" download>download the file</a> instead.
</audio></p>
<p>上据槛俯谓多祚所将千骑曰：<strong>「汝辈皆朕宿卫之士，何为从多祚反？苟能斩反者，勿患不富贵。」</strong> 于是千骑斩多祚、承况、祎之、忠义，余众皆溃。成王千里、天水王禧攻右延明门，将杀宗楚客、纪处讷，不克而死。太子以百骑走终南山，至鄠西，能属者才数人，憩于林下，为左右所杀。上以其首献太庙及祭三思、崇训之柩，然后枭之朝堂。更成王千里姓曰蝮氏，同党皆伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="146" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
