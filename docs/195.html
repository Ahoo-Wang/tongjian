</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉作噩五月，尽上章困敦，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝中之上贞观十一年（丁酉，公元六三七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/3.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬申，魏征上疏，以为：<strong>「陛下欲善之志不及于昔时，闻过必改少亏于曩日，谴罚积多，威怒微厉。乃知贵不期骄，富不期侈，非虚言也。且以隋之府库、仓廪、户口、甲兵之盛，考之今日，安得拟伦！然隋以富强动之而危，我以寡弱静之而安；安危之理，皎然在目。昔隋之未乱也，自谓必无乱；其未亡也，自谓必无亡。故赋役无穷，征伐不息，以至祸将及身而尚未之寤也。夫鉴形莫如止水，鉴败莫如亡国。伏愿取鉴于隋，去奢从约，亲忠远佞，以当今之无事，行畴昔之恭俭，则尽善尽美，固无得而称焉。夫取之实难，守之甚易，陛下能得其所难，岂不能保其所易乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/4.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，右仆射虞恭公温彦博薨。彦博久掌机务，知无不为。上谓侍臣曰：<strong>「彦博以忧国之故，精神耗竭，我见其不逮，已二年矣，恨不纵其安逸，竟夭天年！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，上幸明德宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/6.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，诏荆州都督荆王元景等二十一王所任刺史，咸令子孙世袭。戊辰，又以功臣长孙无忌等十四人为刺史，亦令世袭，非有大故，无得黜免。己巳，徙许王元祥为江王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸未，大雨，谷、洛溢入洛阳宫，坏官寺、民居，溺死者六千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/8.mp3" download>download the file</a> instead.
</audio></p>
<p>魏征上疏，以为：<strong>「《文子》曰：‘同言而信，信在言前；同令而行，诚在令外。’自王道休明，十有余年，然而德化未洽者，由待下之情未尽诚信故也。今立政致治，必委之君子；事有得失，或访之小人。其待君子也敬而疏，遇小人也轻而狎；狎则言无不尽，疏则情不上通。夫中智之人，岂无小慧！然才非经国，虑不及远，虽竭力尽诚，犹未免有败；况内怀奸宄，其祸岂不深乎！夫虽君子不能无小过，苟不害于正道，斯可略矣。既谓之君子而复疑其不信，何异立直木而疑其影之曲乎！陛下诚能慎选君子，以礼信用之，何忧不治！不然，危亡之期，未可保也。」</strong> 上赐手诏褒美曰：<strong>「昔晋武帝平吴之后，志意骄怠，何曾位极台司，不能直谏，乃私语子孙，自矜明智，此不忠之大者也。得公之谏，朕知过矣。当置之几案以比弦、韦。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/9.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，车驾还洛阳，诏：<strong>「洛阳宫为水所毁者，少加修缮，才令可居。自外众材，给城中坏庐舍者。令百官各上封事，极言朕过。」</strong> 壬寅，废明德宫及飞山之玄圃院，给遭水者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/10.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲子，上谓侍臣曰：<strong>「上封事者皆言朕游猎太频；今天下无事，武备不可忘，朕时与左右猎于后苑，无一事烦民，夫亦何伤！」</strong> 魏征曰：<strong>「先王惟恐不闻其过。陛下既使之上封事，止得恣其陈述。苟其言可取，固有益于国；若其无取，亦无所损。」</strong> 上曰：<strong>「公言是也。」</strong> 皆劳而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/11.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史马周上疏，以为：__「三代及汉，历年多者八百，少者不减四百，良以恩结人心，人不能忘故也。自是以降，多者六十年，少者才二十余年，皆无恩于人，本根不固故也。陛下当隆禹、汤、文、武之业，为子孙立万代之基，岂得但持当年而已！今之户口不及隋之什一，而给役者兄去弟还，道路相继。陛下虽加恩诏，使之裁损，然营缮不休，民安得息！故有司徒行文书，曾无事实。昔汉之文、景，恭俭养民，武帝承其丰富之资，故能穷奢极欲而不至于乱。向使高祖之后即传武帝，汉室安得久存乎！又，京师及四方所造乘舆器用及诸王、妃、主服饰，议者皆不以为俭。夫昧爽丕显，后世犹怠，陛下少居民间，知民疾苦，尚复如此，况皇太子生长深宫，不更外事，万岁之后，固圣虑所当忧也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/12.mp3" download>download the file</a> instead.
</audio></p>
<p>臣观自古以来，百姓愁怨，聚为盗贼，其国未有不亡者，人主虽欲追改，不能复全。故当修于可修之时，不可悔之于既失之后也。盖幽、厉尝笑桀、纣矣，炀帝亦笑周、齐矣，不可使后之笑今如今之笑炀帝也！贞观之初，天下饥歉，斗米直匹绢，而百姓不怨者，知陛下忧念不忘故也。今比年丰穰，匹绢得粟十余斛，而百姓怨咨者，知陛下不复念之，多营不急之务故也。自古以来，国之兴亡，不以畜积多少，在于百姓苦乐。且以近事验之，隋贮洛口仓而李密因之，东都积布帛而世充资之，西京府库亦为国家之用，至今未尽。夫畜积固不可无，要当人有余力，然后收之，不可强敛以资寇敌也。夫俭以息人，陛下已于贞观之初亲所履行，在于今日为之，固不难也。陛下必欲为久长之谋，不必远求上古，但如贞观之初，则天下幸甚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/13.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下宠遇诸王，颇有过厚者，万代之后，不可不深思也。且魏武帝爱陈思王，及文帝即位，囚禁诸王，但无缧绁耳。然则武帝爱之，适所以苦之也。又，百姓所以治安，唯在刺史、县令，苟选用得人，则陛下可以端拱无为。今朝廷唯重内官而轻州县之选，刺史多用武人，或京官不称职始补外任，边远之处，用人更轻。所以百姓未安，殆由于此。」__ 疏奏，上称善久之。谓侍臣曰：<strong>「刺史，朕当自选；县令，宜诏京官五品已上各举一人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/14.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸丑，诏勋戚亡者皆陪葬山陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/15.mp3" download>download the file</a> instead.
</audio></p>
<p>上猎于洛阳苑，有群豕突出林中，上引弓四发，殪四豕。有豕突前，及马镫；民部尚书唐俭投马搏之，上拔剑斩豕，顾笑曰：<strong>「天策长史不见上将击贼邪，何惧之甚！」</strong> 对曰：<strong>「汉高祖以马上得之，不以马上治之；陛下以神武定四方，岂复逞雄心于一兽！」</strong> 上悦，为之罢猎，寻加光禄大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/16.mp3" download>download the file</a> instead.
</audio></p>
<p>安州都督吴王恪数出畋猎，颇损居人；侍御史柳范奏弹之。丁丑，恪坐免官，削户三百。上曰：<strong>「长史权万纪事吾儿，不能匡正，罪当死。」</strong> 柳范曰：<strong>「房玄龄事陛下，犹不能止畋猎，岂得独罪万纪！」</strong> 上大怒，拂衣而入。久之，独引范谓曰：<strong>「何面折我？」</strong> 对曰：<strong>「陛下仁明，臣不敢不尽愚直。」</strong> 上悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/17.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛卯，上幸怀州；丙午，还洛阳宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/18.mp3" download>download the file</a> instead.
</audio></p>
<p>故荆州都督武士彟女，年十四，上闻其美，召入后宫，为才人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝中之上贞观十二年（戊戌，公元六三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/20.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙未，礼部尚书王珪奏：<strong>「三品已上遇亲王于路皆降乘，非礼。」</strong> 上曰：<strong>「卿辈苟自崇贵，轻我诸子。」</strong> 特进魏征曰：<strong>「诸王位次三公，今三品皆九卿、八座，为王降乘，诚非所宜当。」</strong> 上曰：<strong>「人生寿夭难期，万一太子不幸，安知诸王他日不为公辈之主！何得轻之！」</strong> 对曰：<strong>「自周以来，皆子孙相继，不立兄弟，所以绝庶孽之窥窬，塞祸乱之源本，此为国者所深戒也。」</strong> 上乃从珪奏。</p>
</section>

<p>吏部尚书高士廉、黄门侍郎韦挺、礼部侍郎令狐德葇、中书侍郎岑文本撰《氏族志》成，上之。先是，山东人士崔、卢、李、郑诸族，好自矜地望，虽累叶陵夷，苟他族欲与为昏姻，必多责财币，或舍其乡里而妄称名族，或兄弟齐列而更以妻族相陵。上恶之，命士廉等遍责天下谱谍，质诸史籍，考其真伪，辨其昭穆，第其甲乙，褒进忠贤，贬退奸逆，分为九等。士廉等以黄门侍郎崔民干为第一。上曰：__「汉高祖与萧、曹、樊、灌皆起闾阎布衣，卿辈至今推仰，以为英贤，岂在世禄乎！高氏偏据山东，梁、陈僻在江南，虽有人物，盖何足言？况其子孙才行衰薄，官爵陵替，而犹卬然以门地自负，贩鬻松槚，依托富贵，弃廉忘耻，不知世人何为贵之！今三品以上，或以德行，或以勋劳，或以文学，致位贵显。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>彼衰世旧门，诚何足慕！而求与为昏，虽多输金帛，犹为彼所偃蹇，我不知其解何也！今欲厘正讹谬，舍名取实，而卿曹犹以崔民干为第一，是轻我官爵而徇流俗之情也。」__ 乃更命刊定，专以今朝品秩为高下。于是以皇族为首，外戚次之。降崔民干为第三。凡二百九十三姓，千六百五十一家，颁于天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，巫州獠反，夔州都督齐善行败之，俘男女三千余口。</p>

<p>乙丑，上祀禹庙。丁卯，至柳谷，观盐池。庚午，至蒲州，刺史赵元楷课父老服黄纱单衣迎车驾，盛饰廨舍楼观，又饲羊百余口、鱼数百头以馈贵戚。上数之曰：<strong>「朕巡省河、洛，凡有所须，皆资库物。卿所为乃亡隋之弊俗也。」</strong> 甲戌，幸长春宫。</p>
</section>

<p>戊寅，诏曰：<strong>「隋故鹰击郎将尧君素，虽桀犬吠尧，有乖倒戈之志，而疾风劲草，实表岁寒之心；可赠蒲州刺史，仍访其子孙以闻。」</strong></p>

<p>三月，辛亥，着作佐郎邓世隆表请集上文章。上曰：<strong>「朕之辞令，有益于民者，史皆书之，足为不朽。若其无益，集之何用！梁武帝父子、陈后主、隋炀帝皆有文集行于世，何救于亡！为人主患无德政，文章何为！」</strong> 遂不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙子，以皇孙生，宴五品以上于东宫。上曰：<strong>「贞观之前，从朕经营天下，玄龄之功也。贞观以来，绳愆纠缪，魏征之功也。」</strong> 皆赐之佩刀。上谓征曰：<strong>「朕政事何如往年？」</strong> 对曰：<strong>「威德所加，比贞观之初则远矣；人悦服则不逮也。」</strong> 上曰：<strong>「远方畏威慕德，故来服；若其不逮，何以致之？」</strong> 对曰：<strong>「陛下往以未治为忧，故德义日新；今以既治为安，故不逮。」</strong> 上曰：<strong>「今所为，犹往年也，何以异？」</strong> 对曰：<strong>「陛下贞观之初，恐人不谏，常导之使言，中间悦而从之。今则不然，虽勉从之，犹有难色。所以异也。」</strong> 上曰：<strong>「其事可闻欤？」</strong> 对曰：__「陛下昔欲杀元律师，孙伏伽以为法不当死，陛下赐以兰陵公主园，直百万。或云：‘赏太厚。’陛下云：‘朕即位以来，未有谏者，故赏之。’此导之使言也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司户柳雄妄诉隋资，陛下欲诛之，纳戴胄之谏而止。是悦而从之也。近皇甫德参上书谏修洛阳宫，陛下恚之，虽以臣言而罢，勉从之也。」__ 上曰：<strong>「非公不能及此。人苦不自知耳！」</strong></p>
</section>

<p>夏，五月，壬申，弘文馆学士永兴文懿公虞世南卒，上哭之恸。世南外和柔而内忠直，上尝称世南有五绝：一德行，二忠直，三博学，四文辞，五书翰。</p>
</section>

<p>秋，七月，癸酉，以吏部尚书高士廉为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙亥，吐蕃寇弘州。</p>
</section>

<p>八月，霸州山獠反，烧杀刺史向邵陵及吏民百余家。</p>
</section>

<p>初，上遣使者冯德遐抚慰吐蕃，吐蕃闻突厥、吐谷浑皆尚公主，遣使随德遐入朝，多赍金宝，奉表求婚；上未之许。使者还，言于赞普弃宗弄赞曰：<strong>「臣初至唐，唐待我甚厚，许尚公主。会吐谷浑王入朝，相离间，唐礼遂衰，亦不许婚。」</strong> 弄赞遂发兵击吐谷浑。吐谷浑不能支，遁于青海之北，民畜多为吐蕃所掠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐蕃进破党项、白兰诸羌，帅众二十余万屯松州西境，遣使贡金帛，云来迎公主。寻进攻松州，败都督韩威；羌酋阎州刺史别丛卧施、诺州刺史把利步利并以州叛归之。连兵不息，其大臣谏不听而自缢者凡八辈。壬寅，以吏部尚书侯君集为当弥道行军大总管，甲辰，以右领军大将军执失思力为白兰道、左武卫将军牛进达为阔水道、左领军将军刘简为洮河道行军总管，督步骑五万击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃攻城十余日，进达为先锋，九月，辛亥，掩其不备，败吐蕃于松州城下，斩首千余级。弄赞惧，引兵退，遣使谢罪，因复请婚；上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，上问侍臣：<strong>「帝王创业与守成孰难？」</strong> 房玄龄曰：<strong>「草昧之初，与群雄并起角力而后臣之，创业难矣。」</strong> 魏征曰：<strong>「自古帝王，莫不得之于艰难，失之于安逸，守成难矣。」</strong> 上曰：<strong>「玄龄与吾共取天下，出百死，得一生，故知创业之难。征与吾共安天下，常恐骄奢生于富贵，祸乱生于所忽，故知守成之难。然创业之难，既已往矣，守成之难，方当与诸公慎之。」</strong> 玄龄等拜曰：<strong>「陛下及此言，四海之福也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/195/40.mp3" download>download the file</a> instead.
</audio></p>
<p>初，突厥颉利既亡，北方空虚，薛延陀真珠可汗帅其部落建庭于都尉犍山北、独逻水南，胜兵二十万，立其二子拔酌、颉利苾主南、北部。上以其强盛，恐后难制，癸亥，拜其二子皆为小可汗，各赐鼓纛，外示优崇，实分其势。</p>
</section>

<p>冬，十月，乙亥，巴州獠反。</p>
</section>

<p>己卯，畋于始平；乙未，还京师。</p>
</section>

<p>钧州獠反；遣桂州都督张宝德讨平之。十一月，丁未，初置左、右屯营飞骑于玄武门，以诸将军领之。又简飞骑才力骁健、善骑射者，号百骑，衣五色袍，乘骏马，以虎皮为鞯，凡游幸则从焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，明州獠反；遣交州都督李道彦讨平之。</p>

<p>十二月，辛巳，左武候将军上官怀仁击反獠于壁州，大破之，虏男女万余口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，以给事中马周为中书舍人。周有机辩，中书侍郎岭岑文本常称：<strong>「马君论事，援引事类，扬榷古今，举要删烦，会文切理，一字不可增，亦不可减，听之靡靡，令人忘倦。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>霍王元轨好读书，恭谨自守，举措不妄。为徐州刺史，与处士刘玄平为布衣交。人问玄平王所长，玄平曰：<strong>「无长。」</strong> 问者怪之。玄平曰：<strong>「夫人有所短乃见所长，至于霍王，无所短，吾何以称其长哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，西突厥咥利失可汗分其国为十部，每部有酋长一人，仍各赐一箭，谓之十箭。又分左、右厢，左厢号五咄陆，置五大啜，居碎叶以东；右厢号五弩失毕，置五大俟斤，居碎叶以西；通谓之十姓。咥利失失众心，为其臣统吐屯所袭。咥利失兵败，与其弟步利设走保焉耆。统吐屯等将立欲谷设为大可汁，会统吐屯为人所杀，欲谷设兵亦败，咥利失复得故地。至是，西部竟立欲谷设为乙毘咄陆可汗。乙毘咄陆既立，与咥利失大战，杀伤甚众。因中分其地，自伊列水以西属乙咄陆，以东属咥利失。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>处月、处密与高昌共攻拔焉耆五城，掠男女一千五百人，焚其庐舍而去。</p>
</section>

<h2>太宗文武大圣大广孝皇帝中之上贞观十三年（己亥，公元六三九年）</h2>

<p>春，正月，乙巳，车驾谒献陵；丁未，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊午，加左仆射房玄龄太子少师。玄龄自以居端揆十五年，男遗爱尚上女高阳公主，女为韩王妃，深畏满盈，上表请解机务；上不许。玄龄固请不已，诏断表，乃就职。太子欲拜玄龄，设仪卫待之，玄龄不敢谒见而归，时人美其有让。玄龄以度支系天下利害，尝有阙，求其人未得，乃自领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>礼部尚书永宁懿公王珪薨。珪性宽裕，自奉养甚薄。于今，三品已上皆立家庙，珪通贵已久，独祭于寝。为法司所劾，上不问，命有司为之立庙以愧之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，庚辰，以光禄大夫尉迟敬德为鄜州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/55.mp3" download>download the file</a> instead.
</audio></p>
<p>上尝谓敬德曰：<strong>「人或言卿反，何也？」</strong> 对曰：<strong>「臣反是实！臣从陛下征伐四方，身经百战，今之存者，皆锋镝之余也。天下已定，乃更疑臣反乎！」</strong> 因解衣投地，出其瘢痍。上为之流涕，曰：<strong>「卿复服，朕不疑卿，故语卿，何更恨邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/195/56.mp3" download>download the file</a> instead.
</audio></p>
<p>上又尝谓敬德曰：<strong>「朕欲以女妻卿，何如？」</strong> 敬德叩头谢曰：<strong>「臣妻虽鄙陋，相与共贫贱久矣。臣虽不学，闻古人富不易妻，此非臣所愿也。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/57.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，尚书奏：<strong>「近世掖庭之选，或微贱之族，礼训蔑闻；或刑戮之家，忧怨所积。请自今后宫及东宫内职有阙，皆选良家有才行者充，以礼聘纳；其没官口及素微贱之人，皆不得补用。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/58.mp3" download>download the file</a> instead.
</audio></p>
<p>上既诏宗室群臣袭封刺史，左庶子于志宁以为古今事殊，恐非久安之道，上疏争之。侍御史马周亦上疏，以为：<strong>「尧、舜之父，犹有朱、均之子。倘有孩童嗣职，万一骄愚，兆庶被其殃而国家受其败。正欲绝之也，则子文之治犹在；正欲留之也，而栾黡之恶已彰。与其毒害于见存之百姓，则宁使割恩于已亡之一臣，明矣。然则向所谓爱之者，乃适所以伤之也。臣谓宜赋以茅土，畴其户邑，必有材行，随器授官，使其人得奉大恩而子孙终其福禄。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/59.mp3" download>download the file</a> instead.
</audio></p>
<p>会司空、赵州刺史长孙无忌等皆不愿之国，上表固让，称：<strong>「承恩以来，形影相吊，若履春冰；宗戚忧虞，如置汤火。缅惟三代封建，盖由力不能制，因而利之，礼乐节文，多非己出。两汉罢侯置守，蠲除曩弊，深协事宜，今因臣等，复有变更，恐紊圣朝纲纪；且后世愚幼不肖之嗣，或抵冒邦宪，自取诛夷，更因延世之赏，致成剿绝之祸，良可哀愍。愿停涣汗之旨，赐其性命之恩。」</strong> 无忌又因子妇长乐公主固请于上，且言：<strong>「臣披荆棘事陛下，今海内宁一，奈何弃之外州，与迁徙何异！」</strong> 上曰：<strong>「割地以封功臣，古今通义，意欲公之后嗣，辅朕子孙，共传永久；而公等乃复发言怨望，朕岂强公等以茅土邪！」</strong> 庚子，诏停世封刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/60.mp3" download>download the file</a> instead.
</audio></p>
<p>高昌王麹文泰多遏绝西域朝贡，伊吾先臣西突厥，既而内属，文泰与西突厥共击之。上下书切责，征其大臣阿史那矩，欲与议事，文泰不遣，遣其长史麹雍来谢罪。颉利之亡也，中国人在突厥者或奔高昌，诏文泰归之，文泰蔽匿不遣。又与西突厥共击破焉耆，焉耆诉之。上遣虞部郎中李道裕往问状，且谓其使者曰：<strong>「高昌数年以来，朝贡脱略，无籓臣礼，所置官号，皆准天朝，筑城掘沟，预备攻讨。我使者至彼，文泰语之云：‘鹰飞于天，雉伏于蒿，猫游于堂，鼠噍于穴，各得其所，岂不能自生邪！’又遣使谓薛延陀云：‘既为可汗，则与天子匹敌，何为拜其使者！’事人无礼，又间邻国，为恶不诛，善何以劝！明年当发兵击汝。」</strong> 三月，薛延陀可汗遣使上言：<strong>「奴受恩思报，请发所部为军导以击高昌。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上遣民部尚书唐俭、右领军大将军执失思力赍缯帛赐薛延陀，与谋进取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，戊寅，上幸九成宫。</p>
</section>

<p>初，突厥突利可汗之弟结社率从突利入朝，历位中郎将。居家无赖，怨突利斥之，乃诬告其谋反，上由是薄之，久不进秩。结社率阴结故部落，得四十余人，谋因晋王治四鼓出宫，开门辟仗，驰入宫门，直指御帐，可有大功。甲申，拥突利之子贺逻鹘夜伏于宫外，会大风，晋王未出，结社率恐晓，遂犯行宫，逾四重幕，弓矢乱发，卫士死者数十人。折冲孙武开等帅众奋击，久之，乃退，驰入御厩，盗马二十余匹，北走，度渭，欲奔其部落，追获，斩之，原贺逻鹘投于岭表。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，遣武候将军上官怀仁击巴、壁、洋、集四州反獠，平之，虏男女六千余口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，旱。甲寅，诏五品以上上封事。魏征上疏，以为：<strong>「陛下志业，比贞观之初，渐不克终者凡十条。」</strong> 其间一条以为：<strong>「顷年以来，轻用民力。乃云：‘百姓无事则骄逸，劳役则易使。’自古未有因百姓逸而败、劳而安者也。此恐非兴邦之至言。」</strong> 上深加奖叹，云：<strong>「已列诸屏障，朝夕瞻仰，并录付史官。」</strong> 仍赐征黄金十斤。厩马二匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，渝州人侯弘仁自牂柯开道，经西赵，出邕州，以通交、桂，蛮、俚降者二万八千余户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙申，立皇弟元婴为滕王。</p>
</section>

</audio></p>
<p>自结社率之反，言事者多云突厥留河南不便，秋，七月，庚戌，诏右武候大将军、化州都督、怀化郡王李思摩为乙弥泥孰俟利苾可汗，赐之鼓纛；突厥及胡在诸州安置者，并令渡河，还其旧部，俾世作籓屏，长保边塞。突厥咸惮薛延陀，不肯出塞。上遣司农卿郭嗣本赐薛延陀玺书，言__「颉利既败，其部落咸来归化，我略其旧过，嘉其后善，待其达官皆如吾百寮、部落皆如吾百姓。中国贵尚礼义，不灭人国，前破突厥，止为颉利一人为百姓害，实不贪其土地，利其人畜，恒欲更立可汗，故置所降部落于河南，任其畜牧。今户口蕃滋，吾心甚喜。既许立之，不可失信。秋中将遣突厥渡河，复其故国。尔薛延陀受册在前，突厥受册在后，后者为小，前者为大。尔在碛北，突厥在碛南，各守土疆，镇抚部落。其逾分故相抄掠，我则发兵，各问其罪。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>薛延陀奉诏。于是遣思摩帅所部建牙于河北，上御齐政殿饯之，思摩涕泣，奉觞上寿曰：<strong>「奴等破亡之余，分为灰壤，陛下存其骸骨，复立为可汗，愿万世子孙恒事陛下。」</strong> 又遣礼部尚书赵郡王孝恭等赍册书，就其种落，筑坛于河上而立之。上谓侍臣曰：<strong>「中国，根干也；四夷，枝叶也；割根干以奉枝叶，木安得滋荣！朕不用魏征言，几致狼狈。」</strong> 又以左屯卫将军阿史那忠为左贤王，左武卫将军阿史那泥熟为右贤王。忠，苏尼失之子也，上遇之甚厚，妻以宗女；及出塞，怀慕中国，见使者必泣涕请入侍；诏许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>诏以__「身体发肤，不敢毁伤。比来诉讼者或自毁耳目，自今有犯，先笞四十，然后依法。」__</p>
</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，辛亥，以侍中杨师道为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊辰，尚书左丞刘洎为黄门侍郎、参知政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上犹冀高昌王文泰悔过，复下玺书，示以祸福，征之入朝；文泰竟称疾不至。十二月，壬申，遣交河行军大总管、吏部尚书侯君集，副总管兼左屯卫大将军薛万均等将兵击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己丑，吐谷浑王诺曷钵来朝，以宗女为弘化公主，妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，天下州府凡三百五十八，县一千五百一十一。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太史令傅奕精究术数之书，而终不之信，遇病，不呼医饵药。有僧自西域来，善咒术，能令人立死，复咒之使苏。上择飞骑中壮者试之，皆如其言；以告奕，奕曰：<strong>「此邪术也。臣闻邪不干正，请使咒臣，必不能行。」</strong> 上命僧咒奕，奕初无所觉，须臾，僧忽僵仆，若为物所击，遂不复苏。又有婆罗门僧，言得佛齿，所击前无坚物。长安士女辐凑如市。奕时卧疾，谓其子曰：<strong>「吾闻有金刚石者，性至坚，物莫能伤，唯羚羊角能破之，汝往试焉。」</strong> 其子往见佛齿，出角叩之，应手而碎，观者乃止。奕临终，戒其子无得学佛书，时年八十五。又集魏、晋以来驳佛教者为《高识传》十卷，行于世。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>西突厥咥利失可汗之臣俟利发与乙毘咄陆可汗通谋作乱，咥利失穷蹙，逃奔汗而死。弩失毕部落迎其弟子薄布特勒立之，是为乙毘沙钵罗叶护可汗。沙钵罗叶护既立，建庭于虽合水北，谓之南庭，自龟兹、鄯善、且末、吐火罗、焉耆、石、史、何、穆、康等国皆附之。咄陆建牙于镞曷山西，谓之北庭，自厥越失、拔悉弥、驳马、结骨、火燖、触水昆等国皆附之，以伊列水为境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝中之上贞观十四年（庚子，公元六四零年）</h2>

<p>春，正月，甲寅，上幸魏王泰第，赦雍州长安系囚大辟以下，免延康里今年租赋，赐泰府僚属及同里老人有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/195/85.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁丑，上幸国子监，观释奠，命祭酒孔颖达讲《孝经》，赐祭酒以下至诸生高第帛有差。是时上大征天下名儒为学官，数幸国子监，使之讲论，学生能明一大经已上皆得补官。增筑学舍千二百间，增学生满三千二百六十员，自屯营飞骑，亦给博士，使授以经，有能通经者，听得贡举。于是四方学者云集京师，乃至高丽、百济、新罗、高昌、吐蕃诸酋长亦遣子弟请入国学，升讲筵者至八千余人。上以师说多门，章句繁杂，命孔颖达与诸儒撰定《五经》疏，谓之《正义》，令学者习之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬午，上幸骊山温汤；辛卯，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙未，诏求近世名儒梁皇甫侃、褚仲都，周熊安生、沈重，陈沈文阿、周弘正、张讥，隋何妥、刘炫等子孙以闻，当加引擢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，窦州道行军总管党仁弘击罗窦反獠，破之，俘七千余口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，流鬼国遣使入贡。去京师万五千里，滨于北海，南邻靺鞨，未尝通中国，重三译而来。上以其使者佘志为骑都尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，置宁朔大使以护突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，壬寅，徙燕王灵夔为鲁王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/195/92.mp3" download>download the file</a> instead.
</audio></p>
<p>上将幸洛阳，命将作大匠阎立德行清暑之地。秋，八月，庚午，作襄城宫于汝州西山。立德，立本之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/93.mp3" controls class="html5-audio-player">

</audio></p>
<p>高昌王文泰闻唐兵起，谓其国人曰：<strong>「唐去我七千里，沙碛居其二千里，地无水草，寒风如刀，热风如烧，安能致大军乎！往吾入朝，见秦、陇之北，城邑萧条，非复有隋之比。今来伐我，发兵多则粮运不给；三万已下，吾力能制之。当以逸待劳，坐收其弊。若顿兵城下，不过二十日，食尽必走，然后从而虏之。何足忧也！」</strong> 及闻唐兵临碛口，忧惧不知所为，发疾卒，子智盛立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/94.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/195/94.mp3" download>download the file</a> instead.
</audio></p>
<p>军至柳谷，诇者言文泰刻日将葬，国人咸集于彼，诸将请袭之，侯君集曰：<strong>「不可，天子以高昌无礼，故使吾讨之，今袭人于墟墓之间，非问罪之师也。」</strong> 于是鼓行而进，至田城，谕之，不下，诘朝攻之，及午而克，虏男女七千余口。以中郎将辛獠儿为前锋，夜，趋其都城，高昌逆战而败，大军继至，抵其城下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/95.mp3" download>download the file</a> instead.
</audio></p>
<p>智盛致书于君集曰：<strong>「得罪于天子者，先王也，天罚所加，身已物故。智盛袭位未几，惟尚书怜察。」</strong> 君集报曰：<strong>「苟能悔过，当束手军门。」</strong> 智盛犹不出。君集命填堑攻之，飞石雨下，城中人皆室处。又为巢车，高十丈，俯瞰城中。有行人及飞石所中，皆唱言之。先是，文泰与西突厥可汗相结，约有急相助；可汗遣其叶护屯可汗浮图城，为文泰声援。及君集至，可汗惧而西走千余里，叶护以城降。智盛穷蹙，癸酉，开门出降。君集分兵略地，下其二十二城，户八千四十六，口一万七千七百，地东西八百里，南北五百里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/96.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲以高昌为州县，魏征谏曰：<strong>「陛下初即位，文泰夫妇首来朝，其后稍骄倨，故王诛加之。罪止文泰可矣，宜抚其百姓，存其社稷，复立其子，则威德被于遐荒，四夷皆悦服矣。今若利其土地以为州县，则常须千余人镇守，数年一易，往来死者什有三四，供办衣资，违离亲戚，十年之后，陇右虚耗矣。陛下终不得高昌撮粟尺帛以佐中国，所谓散有用以事无用。臣未见其可。」</strong> 上不从，九月，以其地为西州，以可汗浮图城为庭州，各置属县，乙卯，置安西都护府于交河城，留兵镇之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/97.mp3" download>download the file</a> instead.
</audio></p>
<p>君集虏高昌王智盛及其群臣豪杰而还。于是唐地东极于海，西至焉耆，南尽林邑，北抵大漠，皆为州县，凡东西九千五百一十里，南北一万九百一十八里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/98.mp3" download>download the file</a> instead.
</audio></p>
<p>侯君集之讨高昌也，遣使约焉耆与之合势，焉耆喜，听命。及高昌破，焉耆王诣军门谒见君集，且言焉耆三城先为高昌所夺，君集奏并高昌所掠焉耆民悉归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/99.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲戌，荆王元景等复表请封禅，上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/100.mp3" download>download the file</a> instead.
</audio></p>
<p>初，陈仓折冲都尉鲁宁坐事系狱，自恃高班，慢骂陈仓尉尉氏刘仁轨，仁轨杖杀之。州司以闻。上怒，命斩之，怒犹不解，曰：<strong>「何物县尉，敢杀吾折冲！」</strong> 命追至长安面诘之。仁轨曰：<strong>「鲁宁对臣百姓辱臣如此，臣实忿而杀之。」</strong> 辞色自若。魏征侍侧，曰：<strong>「陛下知隋之所以亡乎？」</strong> 上曰：<strong>「何也？」</strong> 征曰：<strong>「隋末，百姓强而陵官吏，如鲁宁之比是也。」</strong> 上悦，擢仁轨为栎阳丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/101.mp3" download>download the file</a> instead.
</audio></p>
<p>上将幸同州校猎，仁轨上言：<strong>「今秋大稔，民收获者才一二，使之供承猎事，治道葺桥，动费一二万功，实妨农事。愿少停銮舆旬日，俟其毕务，则公私俱济。」</strong> 上赐玺书嘉纳之，寻迁新安令。闰月，乙未，行幸同州；庚戌，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/102.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，吐蕃赞普遣其相禄东赞献金五千两及珍玩数百，以请婚。上许以文成公主妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/103.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，甲子朔，冬至，上祀南郊。时《戊寅历》以癸亥为朔，宣义郎李淳风表称：<strong>「古历分日起于子半，今岁甲子朔冬至，而故太史令傅仁均减余稍多，子初为朔，遂差三刻，用乖天正，请更加考定。」</strong> 众议以仁均定朔微差，淳风推校精密，请如淳风议，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/104.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，礼官奏请加高祖父母服齐衰五月，嫡子妇服期，嫂、叔、弟妻、夫兄、舅皆服小功；从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/105.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，百官复表请封禅，诏许之。更命诸儒详定仪注；以太常卿韦挺等为封禅使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/106.mp3" download>download the file</a> instead.
</audio></p>
<p>司门员外郎韦元方给给使过所稽缓，给使奏之；上怒，出元方为华阴令。魏征谏曰：<strong>「帝王震怒，不可妄发。前为给使，遂夜出敕书，事如军机，谁不惊骇！况宦者之徒，古来难养，轻为言语，易生患害，独行远使，深非事宜，渐不可长，所宜深慎。」</strong> 上纳其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尚书左丞韦悰句司农木橦价贵于民间，奏其隐没。上召大理卿孙伏伽书司农罪。伏伽曰：<strong>「司农无罪。」</strong> 上怪，问其故，对曰：<strong>「只为官橦贵，所以私橦贱。向使官橦贱，私橦无由贱矣。但见司农识大体，不知其过也。」</strong> 上悟，屡称其善；顾谓韦悰曰：<strong>「卿识用不逮伏伽远矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，丁酉，侯君集献俘于观德殿。行饮至礼，大酺三日。寻以智盛为左武卫将军、金城郡公。上得高昌乐工，以付太常，增九部乐为十部。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/109.mp3" download>download the file</a> instead.
</audio></p>
<p>君集之破高昌也，私取其珍宝；将士知之，竞为盗窃，君集不能禁，为有司所劾，诏下君集等狱。中书侍郎岑文本上疏，以为：<strong>「高昌昏迷，陛下命君集等讨而克之，不逾旬日，并付大理。虽君集等自挂网罗，恐海内之人疑陛下唯录其过，而遗其功也。臣闻命将出师，主于克敌，苟能克敌，虽贪可赏；若其败绩，虽廉可诛。是以汉之李广利、陈汤，晋之王浚，隋之韩擒虎，皆负罪谴，人主以其有功，咸受封赏。由是观之，将帅之臣，廉慎者寡，贪求者众。是以黄石公《军势》曰：‘使智，使勇，使贪，使愚，故智者乐立其功，勇者好行其志，贪者急趋其利，愚者不计其死。’伏愿录其微劳，忘其大过，使君集重升朝列，复备驱驰，虽非清贞之臣，犹得贪愚之将，斯则陛下虽屈法而德弥显，君集等虽蒙宥而过更彰矣。」</strong> 上乃释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>又有告薛万均私通高昌妇女者，万均不服，内出高昌妇女付大理，与万均对辩，魏征谏曰：<strong>「臣闻‘君使臣以礼，臣事君以忠。’今遣大将军与亡国妇女对辩帷箔之私，实则所得者轻，虚则所失者重。昔秦穆饮盗马之士，楚庄赦绝缨之罪，况陛下道高尧、舜，而曾二君之不逮乎！」</strong> 上遽释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>侯君集马病蚛颡，行军总管赵元楷亲以指沾其脓而嗅之，御史劾奏其谄，左迁括州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高昌之平也，诸将皆即受赏，行军总管阿史那社尔以无敕旨，独不受，及别敕既下，乃受之，所取唯老弱故弊而已。上嘉其廉慎，以高昌所得宝刀及杂彩千段赐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸卯，上猎于樊川；乙巳，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏征上疏，以为：<strong>「在朝群臣，当枢机之寄者，任之虽重，信之未笃，是以人或自疑，心怀苟且。陛下宽于大事，急于小罪，临时责怒，未免爱憎。夫委大臣以大体，责小臣以小事，为治之道也。今委之以职，则重大臣而轻小臣；至于有事，则信小臣而疑大臣。信其所轻，疑其所重，将求致治，其可得乎！若任以大官，求其细过，刀笔之吏，顺旨承风，舞文弄法，曲成其罪。自陈也，则以为心不伏辜；不言也，则以为所犯皆实；进退惟谷，莫能自明，则苟求免祸，矫伪成俗矣。」</strong> 上纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上谓侍臣曰：<strong>「朕虽平定天下，其守之甚难。」</strong> 魏征对曰：<strong>「臣闻战胜易，守胜难，陛下之及此言，宗庙社稷之福也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上闻右庶子张玄素在东宫数谏争，擢为银青光禄大夫，行左庶子。太子尝于宫中击鼓，玄素叩阁切谏；太子出其鼓，对玄素毁之。太子久不出见官属，玄素谏曰：<strong>「朝廷选俊贤以辅至德，今动经时月，不见宫臣，将何以裨益万一！且宫中唯有妇人，不知有能如樊姬者乎？」</strong> 太子不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/195/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/117.mp3" download>download the file</a> instead.
</audio></p>
<p>玄素少为刑部令史，上尝对朝臣问之曰：<strong>「卿在隋何官？」</strong> 对曰：<strong>「县尉。」</strong> 又问：<strong>「未为尉时何官？」</strong> 对曰：<strong>「流外。」</strong> 又问：<strong>「何曹？」</strong> 玄素耻之，出阁殆不能步，色如死灰。谏议大夫褚遂良上疏，以为：<strong>「君能礼其臣，乃能尽其力。玄素虽出寒微，陛下重其才，擢至三品，翼赞皇储，岂可复对群臣穷其门户！弃宿昔之恩，成一朝之耻，使之郁结于怀，何以责其伏节死义乎！」</strong> 上曰：<strong>「朕亦悔此问，卿疏深会我心。」</strong> 遂良，亮之子也。孙伏伽与玄素在隋皆为令史，伏伽或于广坐自陈往事，一无所隐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/195/118.mp3" download>download the file</a> instead.
</audio></p>
<p>戴州刺史贾崇以所部有犯十恶者，御史劾之。上曰：<strong>「昔唐、虞大圣，贵为天子，不能化其子；况崇为刺史，独能使其民比屋为善乎！若坐是贬黜，则州县互相掩蔽，纵舍罪人。自今诸州有犯十恶者，勿劾刺史，但令明加纠察，如法施罪，庶以肃清奸恶耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/195/119.mp3" download>download the file</a> instead.
</audio></p>
<p>上自临治兵，以部陈不整，命大将军张士贵杖中郎将等；怒其杖轻，下士贵吏。魏征谏曰：<strong>「将军之职，为国爪牙；使之执杖，已非后法，况以杖轻下吏乎！」</strong> 上亟释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="121" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/195/120.mp3" download>download the file</a> instead.

<p>言事者多请上亲览表奏，以防壅蔽。上以问魏征，对曰：<strong>「斯人不知大体，必使陛下一一亲之，岂惟朝堂，州县之事亦当亲之矣。」</strong></p>
</section>
