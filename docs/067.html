<h1>汉纪 第五十九章 汉纪五十九</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起阏逢敦牂，尽柔兆涒滩，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝壬建安十九年（甲午，公元二一四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，马超从张鲁求兵，北取凉州，鲁遣超还围祁山。姜叙等告急于夏侯渊，诸将议欲须魏公操节度。渊曰：<strong>「公在邺，反覆四千里，比报，叙等必败，非救急也。」</strong> 遂行，使张合督步骑五千为前军。超败走。韩遂在显亲，渊欲袭取之，遂走。渊追至略阳城，去遂三十余里，诸将欲攻之，或言当攻兴国氐。渊以为：<strong>「遂兵精，兴国城固，攻不可卒拔，不如袭长离诸羌。长离诸羌多在遂军，必归救其家。若舍羌独守则孤，救长离则官兵得与野战，必可虏也。」</strong> 渊乃留督将守辎重，自将轻兵到长离，攻烧羌屯，遂果救长离。诸将见遂兵众，欲结营作堑乃与战。渊曰：<strong>「我转斗千里，今复作营堑，则士众罢敝，不可复用。贼虽众，易与耳。」</strong> 乃鼓之，大破遂军。进围兴国。氐王千万奔马超，余众悉降。转击高平、屠各，皆破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/4.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，诏魏公操位在诸侯王上，改授金玺、赤绂、远游冠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/5.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，旱。五月，雨水。初，魏公操遣庐江太守朱光屯皖，大开稻田。吕蒙言于孙权曰：<strong>「皖田肥美，若一收孰，彼众必增，宜早除之。」</strong> 闰月，权亲攻皖城。诸将欲作土山，添攻具，吕蒙曰：<strong>「治攻具及土山，必历日乃成；城备既修，外救必至，不可图也。且吾乘雨水以入，若留经日，水必向尽，还道艰难，蒙窃危之。今观此城，不能甚固，以三军锐气，四面并攻，不移时可拔；及水以归，全胜之道也。」</strong> 权从之。蒙荐甘宁为升城督，宁手持练，身缘城，为士卒先；蒙以精锐继之，手执枹鼓，士卒皆腾踊。侵晨进攻，食时破之，获朱光及男女数万口。既而张辽至夹石，闻城已拔，乃退。权拜吕蒙为庐江太守，还屯寻阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/6.mp3" download>download the file</a> instead.
</audio></p>
<p>诸葛亮留关羽守荆州，与张飞、赵云将兵溯流克巴东。至江州，破巴郡太守严颜，生获之。飞呵颜曰：<strong>「大军既至，何以不降，而敢拒战！」</strong> 颜曰：<strong>「卿等无状，侵夺我州，我州但有断头将军，无降将军也！」</strong> 飞怒，令左右牵去斫头。颜容止不变，曰：<strong>「斫头便斫头，何为怒邪！」</strong> 飞壮而释之，引为宾客。分遣赵云从外水定江阳、犍为，飞定巴西、德阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/7.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备围雒城且一年，庞统为流矢所中，卒。法正笺与刘璋，为陈形势强弱，且曰：<strong>「左将军从举兵以来，旧心依依，实无薄意。愚以为可图变化，以保尊门。」</strong> 璋不答。雒城溃，备进围成都。诸葛亮、张飞、赵云引兵来会。马超知张鲁不足与计事，又鲁将杨昂等数害其能，超内怀于邑。备使建宁督邮李恢往说之，超遂从武都逃入氐中，密书请降于备。使人止超，而潜以兵资之。超到，令引军屯城北，城中震怖。备围城数十日，使从事中郎涿郡简雍入说刘璋。时城中尚有精兵三万人，谷帛支一年，吏民咸欲死战。璋言：<strong>「父子在州二十余年，无恩德以加百姓。百姓攻战三年，肌膏草野者，以璋故也，何心能安！」</strong> 遂开城，与简雍同舆出降，群下莫不流涕。备迁璋于公安，尽归其财物，佩振威将军印绶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/8.mp3" download>download the file</a> instead.
</audio></p>
<p>备入成都，置酒，大飨士卒。取蜀城中金银，分赐将士，还其谷帛。备领益州牧，以军师中郎将诸葛亮为军师将军，益州太守南郡董和为掌军中郎将，并置左将军府事，偏将军马超为平西将军，军议校尉法正为蜀郡太守、扬武将军，裨将军南阳黄忠为讨虏将军，从事中郎麋竺为安汉将军，简雍为昭德将军，北海孙干为秉忠将军，广汉长黄权为偏将军，汝南许靖为左将军长史，庞羲为司马，李严为犍为太守，费观为巴郡太守，山阳伊籍为从事中郎，零陵刘巴为西曹掾，广汉彭羕为益州治中从事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/9.mp3" download>download the file</a> instead.
</audio></p>
<p>初，董和在郡，清俭公直，为民夷所爱信，蜀中推为循吏，故备举而用之。备之自新野奔江南也，荆楚群士从之如云，而刘巴独北诣魏公操。操辟为掾，遣招纳长沙、零陵，桂阳。会备略有三郡，巴事不成，欲由交州道还京师。时诸葛亮在临蒸，以书招之，巴不从，备深以为恨。巴遂自交趾入蜀依刘璋。及璋迎备，巴谏曰：<strong>「备，雄人也，入必为害。」</strong> 既入，巴复谏曰：<strong>「若使备讨张鲁，是放虎于山林也。」</strong> 璋不听，巴闭门称疾。备攻成都，令军中曰：<strong>「有害巴者，诛及三族。」</strong> 及得巴，甚喜。是时益州郡县皆望风景附，独黄权闭城坚守，须璋稽服，乃降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/10.mp3" download>download the file</a> instead.
</audio></p>
<p>于是董和、黄权、李严等，本璋之所授用也；吴懿、费观等，璋之婚亲也；彭羕，璋之所摈弃也；刘巴，宿昔之所忌恨也；备皆处之显任，尽其器能，有志之士，无不竞劝，益州之民，是以大和。初，刘璋以许靖为蜀郡太守。成都将溃，靖谋逾城降备，备以此薄靖，不用也。法正曰：<strong>「天下有获虚誉而无其实者，许靖是也。然今主公始创大业，天下之人，不可户说，宜加敬重，以慰远近之望。」</strong> 备乃礼而用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/11.mp3" download>download the file</a> instead.
</audio></p>
<p>成都之围也，备与士众约：<strong>「若事定，府库百物，孤无预焉。」</strong> 及拔成都，士众皆舍干戈赴诸藏，竞取宝物。军用不足，备甚忧之，刘巴曰：<strong>「此易耳。但当铸直百钱，平诸物价，令吏为官市。」</strong> 备从之。数月之间，府库充实。时议者欲以成都名田宅分赐诸将。赵云曰：<strong>「霍去病以匈奴未灭，无用家为。今国贼非但匈奴，未可求安也。须天下都定，各反桑梓，归耕本土，乃其宜耳。益州人民，初罹兵革，田宅皆可归还，令安居复业，然后可役调，得其欢心，不宜夺之以私所爱也。」</strong> 备从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/12.mp3" download>download the file</a> instead.
</audio></p>
<p>备之袭刘璋也，留中郎将南郡霍峻守葭萌城。张鲁遣杨昂诱峻求共守城。峻曰：<strong>「小人头可得，城不可得！」</strong> 昂乃退。后璋将扶禁、向存等帅万余人由阆水上，攻围峻，且一年。峻城中兵才数百人，伺其怠隙，选精锐出击，大破之，斩存。备既定蜀，乃分广汉为梓潼郡，以峻为梓潼太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/13.mp3" download>download the file</a> instead.
</audio></p>
<p>法正外统都畿，内为谋主，一飧之德、睚眦之怨，无不报复，擅杀毁伤己者数人。或谓诸葛亮曰：<strong>「法正太纵横，将军宜启主公，抑其威福。」</strong> 亮曰：<strong>「主公之在公安也，北畏曹操之强，东惮孙权之逼，近则惧孙夫人生变于肘腋。法孝直为之辅翼，令翻然翱翔，不可复制。如何禁止孝直，使不得少行其意邪！」</strong> 诸葛亮佐备治蜀，颇尚严峻，人多怨叹者。法正谓亮曰：<strong>「昔高祖入关，约法三章，秦民知德。今君假借威力，跨据一州，初有其国，未垂惠抚；且客主之义，宜相降下，愿缓刑弛禁以慰其望。」</strong> 亮曰：__「君知其一，未知其二。秦以无道，政苛民怨，匹夫大呼，天下土崩；高祖因之，可以弘济。刘璋暗弱，自焉已来，有累世之累，文法羁縻，互相承奉，德政不举，威刑不肃。蜀土人土，专权自恣，君臣之道，渐以陵替。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/14.mp3" download>download the file</a> instead.
</audio></p>
<p>宠之以位，位极则贱；顺之以恩，恩竭则慢。所以致敝，实由于此。吾今威之以法，法行则知恩；限之以爵，爵加则知荣。荣恩并济，上下有节，为治之要，于斯而着矣。」__ 刘备以零陵蒋琬为广都长。备尝因游观，奄至广都，见琬众事不治，时又沉醉。备大怒，将加罪戮。诸葛亮请曰：<strong>「蒋琬社稷之器，非百里之才也。其为政以安民为本，不以修饰为先，愿主公重加察之。」</strong> 备雅敬亮，乃不加罪，仓卒但免官而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/15.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏公操击孙权，留少子临菑侯植守邺。操为诸子高选官属，以刑颙为植家丞。颙防闲以礼，无所屈挠，由是不合。庶子刘桢美文辞，植亲爱之。桢以书谏植曰：<strong>「君侯采庶子之春华，忘家丞之秋实，为上招谤，其罪不小，愚实惧焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/16.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/067/16.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尚书令荀攸卒。攸深密有智防，自从魏公操攻讨，常谋谟帷幄，时人及子弟莫知其所言。操尝称：<strong>「荀文若之进善，不进不休；荀公达之去恶，不去不止。」</strong> 又称：<strong>「二荀令之论人，久而益信，吾没世不忘。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初，枹罕宋建因凉州乱，自号河首平汉王，改元，置百官，三十余年。冬，十月，魏公操使夏侯渊自兴国讨建，围枹罕，拔之，斩建。渊别遣张合等渡河，入小湟中，河西诸羌皆降，陇右平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/18.mp3" download>download the file</a> instead.
</audio></p>
<p>帝自都许以来，守位而已，左右侍卫莫非曹氏之人者。议郎赵彦尝为帝陈言时策，魏公操恶而杀之。操后以事入见殿中，帝不任其惧，因曰：<strong>「君若能相辅，则厚；不尔，幸垂恩相舍。」</strong> 操失色，俛仰求出。旧仪：三公领兵，朝见，令虎贲执刃挟之。操出，顾左右，汗流浃背；自后不复朝请。董承女为贵人，操诛承，求贵人杀之。帝以贵人有妊，累为请，不能得。伏皇后由是怀惧，乃与父完书，言曹操残逼之状，令密图之，完不敢发。至是，事乃泄，操大怒，十一月，使御史大夫郗虑持节策收皇后玺绶，以尚书令华歆为副，勒兵入宫，收后。后闭户，藏壁中。歆坏户发壁，就牵后出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/19.mp3" download>download the file</a> instead.
</audio></p>
<p>时帝在外殿，引虑于坐，后被发，徒跣，行泣，过诀曰：<strong>「不能复相活邪？」</strong> 帝曰：<strong>「我亦不知命在何时！」</strong> 顾谓虑曰：<strong>「郗公，天下宁有是邪！」</strong> 遂将后下暴室，以幽死；所生二皇子，皆鸩杀之，兄弟及宗族死者百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/20.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，魏公操至孟津。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/21.mp3" download>download the file</a> instead.
</audio></p>
<p>操以尚书郎高柔为理曹掾。旧法：军征士亡，考竟其妻子。而亡者犹不息。操欲更重其刑，并及父母、兄弟，柔启曰：<strong>「士卒亡军，诚在可疾，然窃闻基中时有悔者。愚谓乃宜贷其妻子，一可使诱其还心。正如前科，固已绝其意望；而猥复重之，柔恐自今在军之士，见一人亡逃，诛将及己，亦且相随而走，不可复得杀也。此重刑非所以止亡，乃所以益走耳！」</strong> 操曰：<strong>「善！」</strong> 即止不杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝壬建安二十年（乙未，公元二一五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/23.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲子，立贵人曹氏为皇后；魏公操之女也。三月，魏公操自将击张鲁，将自武都入氐，氐人塞道，遣张合、朱灵等攻破之。夏，四月，操自陈仓出散关至河池，氐王窦茂众万余人恃险不服，五月，攻屠之。四平、金城诸将麹演、蒋石等共斩送韩遂首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/24.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘备在荆州，周瑜、甘宁等数劝孙权取蜀。权遣使谓备曰：<strong>「刘璋不武，不能自守，若使曹操得蜀，则荆州危矣。今欲先攻取璋，次取张鲁，一统南方，虽有十操，无所忧也。」</strong> 备报曰：<strong>「益州民富地险，刘璋虽弱，足以自守。今暴师于蜀、汉，转运于万里，欲使战克攻取，举不失利，此孙、吴所难也。议者见曹操失利于赤壁，谓其力屈，无复远念。今操三分天下已有其二，将欲饮马于沧海，观兵于吴会，何肯守此坐须老乎！而同盟无故自相攻伐，借枢于操，使敌承其隙，非长计也。且备与璋托为宗室，冀凭英灵以匡汉朝。今璋得罪于左右，备独悚惧，非所敢闻，愿加宽贷。」</strong> 权不听，遣孙瑜率水军往夏口。备不听军过，谓瑜曰：<strong>「汝欲取蜀，吾当被发入山，不失信于天下也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/25.mp3" download>download the file</a> instead.
</audio></p>
<p>使关羽屯江陵，张飞屯秭归，诸葛亮据南郡，备自住孱陵，权不得已召瑜还。及备西攻刘璋，权曰：<strong>「猾虏，乃敢挟诈如此！」</strong> 备留关羽守江陵，鲁肃与羽邻界；羽数生疑贰，肃常以欢好抚之。及备已得益州，权令中司马诸葛瑾以备求荆州诸郡。备不许，曰：<strong>「吾方图凉州，凉州定，乃尽以荆州相与耳。」</strong> 权曰：<strong>「此假而不反，乃欲以虚辞引岁也。」</strong> 遂置长沙、零陵、桂阳三郡长吏。关羽尽逐之。权大怒，遣吕蒙督兵二万以取三郡。蒙移书长沙、桂阳，皆望风归服，惟零陵太守郝普城守不降。刘备闻之，自蜀亲至公安，遣关羽争三郡。孙权进住陆口，为诸军节度；使鲁肃将万人屯曾阳以拒羽；飞书召吕蒙，使舍零陵急还助肃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/26.mp3" download>download the file</a> instead.
</audio></p>
<p>蒙得书，秘之，夜，召诸将授以方略；晨，当攻零陵，顾谓郝普故人南阳邓玄之曰：<strong>「郝子太闻世间有忠义事，亦欲为之，而不知时也。今左将军在汉中为夏侯渊所围；关羽在南郡，至尊身自临之。彼方首尾倒县，救死不给，岂有余力复营此哉！今吾计力度虑而以攻此，曾不移日而城必破，城破之后，身死，何益于事，而令百岁老母戴白受诛，岂不痛哉！度此家不得外问，谓援可恃，故至于此耳。君可见之，为陈祸福。」</strong> 玄之见普，具宣蒙意，普惧而出降。蒙迎，执其手与俱下船，语毕，出书示之，因拊手大笑。普见书，知备在公安而羽在益阳，惭恨入地。蒙留孙河，委以后事，即日引军赴益阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/27.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁肃欲与关羽会语，诸将疑恐有变，议不可往。肃曰：<strong>「今日之事，宜相开譬。刘备负国，是非未决，羽亦何敢重欲干命！」</strong> 乃邀羽相见，各驻兵马百步上，但诸将军单刀俱会。肃因责数羽以不返三郡，羽曰：<strong>「乌林之役，左将军身在行间，戮力破敌，岂得徒劳，无一块土，而足下来欲收地邪！」</strong> 肃曰：<strong>「不然。始与豫州觐于长阪，豫州之众不当一校，计穷虑极，志势摧弱，图欲远窜，望不及此。主上矜愍豫州之身无有处所，不爱土地士民之力，使有所庇廕以济其患；而豫州私独饰情，愆德堕好。今已藉手于西州矣，又欲翦并荆州之土，斯盖凡夫所不忍行，而况整领人物之主乎！」</strong> 羽无以答。会闻魏公操将攻汉中，刘备惧失益州，使使求和于权。权令诸葛瑾报命，更寻盟好。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/28.mp3" download>download the file</a> instead.
</audio></p>
<p>遂分荆州，以湘水为界；长沙、江夏、桂阳以东属权，南郡、零陵、武陵以西属备。诸葛瑾每奉使至蜀，与其弟亮但公会相见，退无私面。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/29.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，魏公操至阳平。张鲁欲举汉中降，其弟卫不肯，率众数万人拒关坚守，横山筑城十余里。初，操承凉州从事及武都降人之辞，说__「张鲁易攻，阳平城下南北山相远，不可守也」__ ，信以为然。及往临履，不如所闻，乃叹曰：<strong>「他人商度，少如人意。」</strong> 攻阳平山上诸屯，山峻难登，既不时拔，士卒伤夷者多，军食且尽，操意沮，便欲拔军截山而还，遣大将军夏侯惇、将军许褚呼山上兵还。会前军夜迷惑，误入张卫别营，营中大惊退散。侍中辛毘、主簿刘晔等在兵后，语惇、褚，言__「官兵已据得贼要屯，贼已散走」__ ，犹不信之。惇前自见，乃还白操，进兵攻卫，卫等夜遁。张鲁闻阳平已陷，欲降，阎圃曰：<strong>「今以迫往，功必轻；不如依杜濩赴朴胡，与相拒，然后委质，功必多。」</strong> 乃奔南山入巴中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/30.mp3" download>download the file</a> instead.
</audio></p>
<p>左右欲悉烧宝货仓库，鲁曰：<strong>「本欲归命国家，而意未得达。今之走避锐锋，非有恶意。宝货仓库，国家之有。」</strong> 遂封藏而去。操入南郑，甚嘉之。又以鲁本有善意，遣人慰喻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/067/31.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相主簿司马懿言于操曰：<strong>「刘备以诈力虏刘璋，蜀人未附，而远争江陵，此机不可失也。今克汉中，益州震动，进兵临之，势必瓦解。圣人不能违时，亦不可失时也。」</strong> 操曰：<strong>「人苦无足，既得陇，复望蜀邪！」</strong> 刘晔曰：<strong>「刘备，人杰也，有度而迟；得蜀日浅，蜀人未恃也。今破汉中，蜀人震恐，其势自倾。以公之神明，因其倾而压之，无不克也。若小缓之，诸葛亮明于治国而为相，关羽、张飞勇冠三军而为将，蜀民既定，据险守要，则不可犯矣。今不取，必为后忧。」</strong> 操不从。居七日，蜀降者说__「蜀中一日数十惊，守将虽斩之而不能安也。」__ 操问晔曰：<strong>「今尚可击不？」</strong> 晔曰：<strong>「今已小定，未可击也。」</strong> 乃还。以夏侯渊为都护将军，督张合、徐晃等守汉中；以丞相长史杜袭为驸马都尉，留督汉中事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>袭绥怀开导，百姓自乐出徙洛、邺者八万余口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，孙权率众十万围合肥。时张辽、李典、乐进将七千余人屯合肥。魏公操之征张鲁也，为教与合肥护军薛悌，署函边曰：<strong>「贼至，乃发。」</strong> 及权至，发教，教曰：<strong>「若孙权至者，张、李将军出战，乐将军守，护军勿得与战。」</strong> 诸将以众寡不敌，疑之。张辽曰：<strong>「公远征在外，比救至，彼破我必矣。是以教指及其未合逆击之，折其盛势，以安众心，然后可守也。」</strong> 进等莫对。辽怒曰：<strong>「成败之机，在此一战。诸君若疑，辽将独决之。」</strong> 李典素与辽不睦，慨然曰：<strong>「此国家大事，顾君计何如耳，吾可以私憾而忘公义乎！请从君而出。」</strong> 于是辽夜募敢从之士，得八百人，椎牛犒飨。明旦，辽被甲持戟，先登陷阵，杀数十人，斩二大将，大呼自名，冲垒入至权麾下。权大惊，不知所为，走登高冢，以长戟自守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辽叱权下战，权不敢动，望见辽所将众少，乃聚围辽数重。辽急击围开，将麾下数十人得出。余众号呼曰：<strong>「将军弃我乎？」</strong> 辽复还突围，拔出余众，权人马皆披靡，无敢当者。自旦战至日中，吴人夺气。乃还修守备，众心遂安。权守合肥十余日，城不可拔，彻军还。兵皆就路，权与诸将在逍遥津北，张辽觇望知之，即将步骑奄至。甘宁与吕蒙等力战扞敌，凌统率亲近扶权出围，复还与辽战，左右尽死，身亦被创，度权已免，乃还。权乘骏马上津桥，桥面已彻，丈余无版；亲近监谷利在马后，使权持鞍缓控，利于后着鞭以助马势，遂得超度。贺齐率三千人在津南迎权，权由是得免。权入大船宴饮，贺齐下席涕泣曰：__「至尊人主，常当持重，今日之事，几致祸败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>群下震怖，若无天地，愿以此为终身之诫！」__ 权自前收其泪曰：<strong>「大惭谨已刻心，非但书绅也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，巴、賨夷帅朴胡、杜濩、任约，各举其众来附。于是分巴郡，以胡为巴东太守，濩为巴西太守，约为巴郡太守，皆封列侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，始置名号侯以赏军功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，张鲁将家属出降。魏公操逆拜鲁镇南将军，待以客礼，封阆中侯，邑万户。封鲁五子及阎圃等皆为列侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>习凿齿论曰：阎圃谏鲁勿王，而曹公追封之，将来之人，孰不思顺！塞其本源而末流自止，其此之谓与！若乃不明于此，而重焦烂之功，丰爵厚赏止于死战之士，则民利于有乱，俗竞于杀伐，阻兵杖力，干戈不戢矣。曹公之此封，可谓知赏罚之本矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>程银、侯选、庞惪皆随鲁降，魏公操复银、选官爵，拜惪立义将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>张鲁之走巴中也，黄权言于刘备曰：<strong>「若失汉中，则三巴不振，此为割蜀之股臂也。」</strong> 备乃以权为护军，率诸将迎鲁；鲁已降，权遂击朴胡、杜濩、任约，破之。魏公操使张合督诸军徇三巴，欲徙其民于汉中，进军宕渠。刘备使巴西太守张飞与合相拒，五十余日，飞袭击合，大破之。合走还南郑，备亦还成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/067/42.mp3" download>download the file</a> instead.
</audio></p>
<p>操徙出故韩遂、马超等兵五千余人，使平难将军殷署等督领，以扶风太守赵俨为关中护军。操使俨发千二百兵助汉中守御，殷署督送之，行者不乐。俨护送至斜谷口，还，未至营，署军叛乱。俨自随步骑百五十人，皆叛者亲党也，闻之，各惊，被甲持兵，不复自安。俨徐谕以成败，慰励恳切，皆慷慨曰：<strong>「死生当随护军，不敢有二！」</strong> 前到诸营，各召料简诸奸结叛者八百余人，散在原野。俨下令惟取其造谋魁率治之，余一不问，郡县所收送皆放遣，乃即相率还降。俨密白：<strong>「宜遣将诣大营，请旧兵镇守关中。」</strong> 魏公操遣将军刘柱将二千人往，当须到乃发遣。俄而事露，诸营大骇，不可安谕。俨遂宣言：<strong>「当差留新兵之温厚者千人，镇守关中，其余悉遣东。」</strong> 便见主者内诸营兵名籍，立差别人。留者意定，与俨同心，其当去者亦不敢动。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>俨一日尽遣上道，因使所留千人分布罗落之。东兵寻至，乃复胁谕，并徙千人，令相及共东。凡所全致二万余口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝壬建安二十一年（丙申，公元二一六年）</h2>

<p>春，二月，魏公操还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，进魏公操爵为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，中尉崔琰荐巨鹿杨训于操，操礼辟之。及操进爵，训发表称颂功德。或笑训希世浮伪，谓琰为失所举。琰从训取表草视之，与训书曰：<strong>「省表，事佳耳。时乎，时乎！会当有变时。」</strong> 琰本意讥论者好谴呵而不寻情理也，时有与琰宿不平者，白琰__「傲世怨谤，意指不逊」__ ，操怒，收琰付狱，髡为徒隶。前白琰者复白之云：<strong>「琰为徒，对宾客虬须直视，若有所瞋。」</strong> 遂赐琰死。尚书仆射毛玠伤琰无辜，心不悦。人复白玠怨谤，操收玠付狱，侍中桓阶、和洽皆为之陈理，操不听。阶求案实其事。王曰：<strong>「言事者白，玠不但谤吾也，乃复为崔琰觖望。此捐君臣恩义，妄为死友怨叹，殆不可忍也。」</strong> 洽曰：__「如言事者言，玠罪过深重，非天地所覆载。臣非敢曲理玠以枉大伦也，以玠历年荷宠，刚直忠公，为众所惮，不宜有此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/067/48.mp3" download>download the file</a> instead.
</audio></p>
<p>然人情难保，要宜考玠，两验其实。今圣恩不忍致之于理，更使曲直之分不明。」__ 操曰：<strong>「所以不考，欲两全玠及言事者耳。」</strong> 洽对曰：<strong>「玠信有谤主之言，当肆之市朝；若玠无此言，言事者加诬大臣以误主听，不加检核，臣窃不安。」</strong> 操卒不穷治，玠遂免黜，终于家。是时西曹掾沛国丁仪用事，玠之获罪，仪有力焉；群下畏之侧目。尚书仆射何夔及东曹属东莞徐弈独不事仪，仪谮弈，出为魏郡太守，赖桓阶左右之得免。尚书傅选谓何夔曰：<strong>「仪已害毛玠，子宜少下之。」</strong> 夔曰：<strong>「为不义，适足害其身，焉能害人！且怀奸佞之心，立于明朝，其得久乎！」</strong> 崔琰从弟林，尝与陈群共论冀州人士，称琰为首，群以智不存身贬之。林曰：<strong>「大丈夫为有邂逅耳，即如卿诸人，良足贵乎 」</strong> 五月，己亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="53" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/067/49.mp3" controls class="html5-audio-player">
