<h1>晋纪 第十三章 晋纪十三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起屠维单阏，尽重光大荒落，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗元皇帝中太兴二年（己卯，公元三一九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，刘遐、徐龛击周抚于寒山，破斩之。初，掖人苏峻帅乡里数千家结垒以自保，远近多附之。曹嶷恶其强，将攻之，峻帅众浮海来奔。帝以峻为鹰扬将军，助刘遐讨周抚，有功；诏以遐为临淮太守，峻为淮陵内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/4.mp3" download>download the file</a> instead.
</audio></p>
<p>石勒遣左长史王修献捷于汉，汉主曜遣兼司徒郭汜授勒太宰、领大将军，进爵赵王，加殊礼，出警入跸，如曹公辅汉故事；拜王修及其副刘茂皆为将军，封列侯。修舍人曹平乐从修至粟邑，因留仕汉，言于曜曰：<strong>「大司马遣修等来，外表至诚，内觇大驾强弱，俟其复命，将袭乘舆。」</strong> 时汉兵实疲弊，曜信之。乃追汜还，斩修于市。三月，勒还至襄国。刘茂逃归，言修死状。勒大怒曰：<strong>「孤事刘氏，于人臣之职有加矣。彼之基业，皆孤所为，今既得志，还欲相图。赵王、赵帝，孤自为之，何待于彼邪！」</strong> 乃诛曹平乐三族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/5.mp3" download>download the file</a> instead.
</audio></p>
<p>帝令群臣议郊祀，尚书令刁协等以为宜须还洛乃修之。司徒荀组等曰：<strong>「汉献帝都许，即行郊祀。何必洛邑！」</strong> 帝从之，立郊丘于建康城之巳地。辛卯，帝亲祀南郊。以未有北郊，并地祗合祭之，诏：<strong>「琅邪恭王宜称皇考。」</strong> 贺循曰：<strong>「《礼》，子不敢以己爵加于父。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，蓬陂坞主陈川自称陈留太守。祖逖之攻樊雅也，川遣其将李头助之。头力战有功，逖厚遇之。头每叹曰：<strong>「得此人为主，吾死无恨！」</strong> 川闻而杀之。头党冯宠帅其众降逖，川益怒，大掠豫州诸郡，逖遣兵击破之。夏，四月，川以浚仪叛，降石勒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/7.mp3" download>download the file</a> instead.
</audio></p>
<p>周抚之败走也，徐龛部将于药追斩之，及朝廷论功，而刘遐先之；龛怒，以泰山叛，降石勒，自称兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/8.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主曜还，都长安，立妃羊氏为皇后，子熙为皇太子，封子袭为长乐王，阐为太原王，冲为淮南王，敞为齐王，高为鲁王，徽为楚王；诸宗室皆进封郡王。羊氏，即故惠帝后也。曜尝问之曰：<strong>「吾何如司马家儿？」</strong> 羊氏曰：<strong>「陛下开基之圣主，彼亡国之暗夫，何可并言！彼贵为帝王，有一妇、一子及身三耳，曾不能庇。妾于尔时，实不欲生，意谓世间男子皆然。自奉巾栉已来，始知天下自有丈夫耳！」</strong> 曜甚宠之，颇干预国事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/9.mp3" download>download the file</a> instead.
</audio></p>
<p>南阳王保自称晋王，改元建康，置百官，以张寔为征西大将军、开府仪同三司。陈安自称秦州刺史，降于汉，又降于成。上邽大饥，士众困迫，张春奉保之南安祁山。寔遣韩璞帅步骑五千救之；陈安退保绵诸，保归上邽。未几，保复为安所逼，寔遣其将宋毅救之，安乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/10.mp3" download>download the file</a> instead.
</audio></p>
<p>江东大饥，诏百官各上封事。益州刺史应詹上疏曰：<strong>「元康以来，贱《经》尚道，以玄虚宏放为夷达，以儒术清俭为鄙俗。宜崇奖儒官，以新俗化。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/11.mp3" download>download the file</a> instead.
</audio></p>
<p>祖逖攻陈川于蓬关，石勒遣石虎将兵五万救之，战于浚仪，逖兵败，退屯梁国。勒又遣桃豹将兵至蓬关，逖退屯淮南。虎徙川部众五千户于襄国，留豹守川故城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/12.mp3" download>download the file</a> instead.
</audio></p>
<p>石勒遣石虎击鲜卑日六延于朔方，大破之，斩首二万级，俘虏三万余人。孔苌攻幽州诸郡，悉取之。段匹磾士众饥散，欲移保上谷，代王郁律勒兵将击之，匹磾弃妻子奔乐陵，依邵续。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/13.mp3" download>download the file</a> instead.
</audio></p>
<p>曹嶷遣使赂石勒，请以河为境，勒许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/14.mp3" download>download the file</a> instead.
</audio></p>
<p>梁州刺史周访击杜曾，大破之。马俊等执曾以降，访斩之，并获荆州刺史第五猗，送于武昌。访以猗本中朝所署，加有时望，白王敦不宜杀，敦不听而斩之。初，敦患杜曾难制，谓访曰：<strong>「若擒曾，当相论为荆州。」</strong> 及曾死而敦不用。王廙在荆州，多杀陶侃将佐；以皇甫方回为侃所敬，责其不诣己，收斩之。士民怨怒，上下不安。帝闻之，征廙为散骑常侍，以周访代为荆州刺史。王敦忌访威名，意难之。从事中郎郭舒说敦曰：<strong>「鄙州虽荒弊，乃用武之国，不可以假人，宜自领之，访为梁州足矣。」</strong> 敦从之。六月，丙子，诏加访安南将军，余如故。访大怒，敦手书譬解，并遗玉环、玉碗以申厚意。访抵之于地，曰：<strong>「吾岂贾竖，可以宝悦邪！」</strong> 访在襄阳，务农训兵，阴有图敦之志，守宰有缺辄补，然后言上；敦患之，而不能制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/15.mp3" download>download the file</a> instead.
</audio></p>
<p>魏该为胡寇所逼，自宜阳帅众南迁新野，助周访讨杜曾有功，拜顺阳太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/16.mp3" download>download the file</a> instead.
</audio></p>
<p>赵固死，郭诵留屯阳翟，石生屡攻之，不能克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/17.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主曜立宗庙、社稷、南北郊于长安，诏曰：<strong>「吾之先，兴于北方。光文立汉宗庙以从民望。今宜改国号，以单于为祖。亟议以闻！」</strong> 群臣奏：<strong>「光文始封卢奴伯，陛下又王中山；中山，赵分也，请改国号为赵。」</strong> 从之。以冒顿配天，光文配上帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/18.mp3" download>download the file</a> instead.
</audio></p>
<p>徐龛寇掠济、岱，破东莞。帝问将帅可以讨龛者于王导，导以为太子左卫率太山羊鉴，龛之州里冠族，必能制之。鉴深辞，才非将帅，郗鉴亦表鉴非才，不可使；导不从。秋，八月，以羊鉴为征虏将军、征讨都督，督徐州刺史蔡豹、临淮太守刘遐、鲜卑段文鸯等讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/19.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，石勒左、右长史张敬、张宾、左、右司马张屈六、程遐等，劝勒称尊号，勒不许。十一月，将佐等复请勒称大将军、大单于、领冀州牧、赵王，依汉昭烈在蜀、魏武在邺故事，以河内等二十四郡为赵国，太守皆为内史，准《禹贡》，复冀州之境，以大单于镇抚百蛮，罢并、朔、司三州，通置部司以监之；勒许之。戊寅，即赵王位，大赦，依春秋时列国称元年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/20.mp3" download>download the file</a> instead.
</audio></p>
<p>初，勒以世乱，律令烦多，命法曹令史贯志，采集其要，作《辛亥制》五千文；施行十余年，乃用律令。以理曹参军上党续咸为律学祭酒；咸用法详平，国人称之。以中垒将军支雄、游击将军王阳领门臣祭酒，专主胡人辞讼，重禁胡人，不得陵侮衣冠华族，号胡为国人。遣使循行州郡，劝课农桑。朝会始用天子礼乐、衣冠、仪物，从容可观矣。加张宾大执法，专总朝政；以石虎为单于元辅、都督禁卫诸军事，寻加骠骑将军、侍中、开府，赐爵中山公；自余群臣，授位进爵各有差。张宾任遇优显，群臣莫及；而廉虚敬慎，开怀下士，屏绝阿私，以身帅物，入则尽规，出则归美。勒甚重之，每朝，常为之正容貌，简辞令，呼曰右侯而不敢名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，乙亥，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/091/22.mp3" download>download the file</a> instead.
</audio></p>
<p>平州刺史崔毖，自以中州人望，镇辽东，而士民多归慕容廆，心不平。数遣使招之，皆不至，意廆拘留之，乃阴说高句丽、段氏、宇文氏，使共攻之，约灭廆，分其地。毖所亲勃海高瞻力谏，毖不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/091/23.mp3" download>download the file</a> instead.
</audio></p>
<p>三国合兵伐廆。诸将请击之，廆曰：<strong>「彼为崔毖所诱，欲邀一切之利。军势初合，其锋甚锐，不可与战，当固守以挫之。彼乌合而来，既无统壹，莫相归服，久必携贰，一则疑吾与毖诈而覆之，二则三国自相猜忌。待其人情离贰，然后击之，破之必矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/091/24.mp3" download>download the file</a> instead.
</audio></p>
<p>三国进攻棘城，廆闭门自守，遣使独以牛酒犒宇文氏。二国疑宇文氏与廆有谋，各引兵归。宇文大人悉独官曰：<strong>「二国虽归，吾当独取之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/25.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文氏士卒数十万，连营四十里。廆使召其子翰于徒河。翰遣使白廆曰：<strong>「悉独官誉国为寇，彼众我寡，易以计破，难以力胜。今城中之众，足以御寇，翰请为奇兵于外，伺其间而击之，内外俱奋，使彼震骇不知所备，破之必矣。今并兵为一，彼得专意攻城，无复它虞，非策之得者也。且示众以怯，恐士气不战先沮矣。」</strong> 廆犹疑之。辽东韩寿言于廆曰：<strong>「悉独官有凭陵之志，将骄卒惰，军不坚密，若奇兵卒起，掎其无备，必破之策也。」</strong> 廆乃听翰留徒河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/26.mp3" download>download the file</a> instead.
</audio></p>
<p>悉独官闻之，曰：<strong>「翰素名骁果，今不入城，或能为患，当先取之，城不足忧。」</strong> 乃分遣数千骑袭翰。翰知之，诈为段氏使者，逆于道曰：<strong>「慕容翰久为吾患，闻当击之，吾已严兵相待，宜速进也！」</strong> 使者既去，翰即出城，设伏以待之。宇文氏之骑见使者，大喜驰行，不复设备，进入伏中。翰奋击，尽获之，乘胜径进，遣间使语廆出兵大战。廆使其子皝与长史裴嶷将精锐为前锋，自将大兵继之。悉独官初不设备，闻廆至，惊，悉众出战。前锋始交，翰将千骑从旁直入其营，纵火焚之。众皆惶扰，不知所为。遂大败，悉独官仅为身免。廆尽俘其众，获皇帝玉玺三纽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/27.mp3" download>download the file</a> instead.
</audio></p>
<p>崔毖闻之，惧，使其兄子焘诣棘城伪贺。会三国使者亦至，请和，曰：<strong>「非我本意，崔平州教我耳。」</strong> 廆以示焘，临之以兵，焘惧，首服。廆乃遣焘归谓毖曰：<strong>「降者上策，走者下策也。」</strong> 引兵随之。毖与数十骑弃家奔高句丽，其众悉降于廆。廆以其子仁为征虏将军，镇辽东，官府、市里，案堵如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/28.mp3" download>download the file</a> instead.
</audio></p>
<p>高句丽将如奴子据于河城，廆遣将军张统掩击，擒之，俘其众千余家；以崔焘、高瞻、韩恒、石琮归于棘城，待以客礼。恒，安平人；琮，鉴之孙也。廆以高瞻为将军，瞻称疾不就，廆数临候之，抚其心曰：<strong>「君之疾在此，不在它也。今晋室丧乱，孤欲与诸君共清世难，翼戴帝室。君中州望族，宜同斯愿，奈何以华、夷之异，介然疏之哉！夫立功立事，惟问志略何如耳，华、夷何足问乎！」</strong> 瞻犹不起，廆颇不平。龙骧主簿宋该，与瞻有隙，劝廆除之，廆不从。瞻以忧卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/29.mp3" download>download the file</a> instead.
</audio></p>
<p>初，鞠羡既死，苟曦复以羡子彭为东莱太守。会曹嶷徇青州，与彭相攻；嶷兵虽强，郡人皆为彭死战，嶷不能克。久之，彭叹曰：<strong>「今天下大乱，强者为雄。曹亦乡里，为天所相，苟可依凭，即为民主，何必与之力争，使百姓肝脑涂地！吾去此，则祸自息矣。」</strong> 郡人以为不可，争献拒嶷之策，彭一无所用，与乡里千余家浮海归崔毖。北海郑林客于东莱，彭、嶷之相攻，林情无彼此。嶷贤之，不敢侵掠，彭与之俱去。比至辽东，毖已败，乃归慕容廆。廆以彭参龙骧军事。遗郑林车牛粟帛，皆不受，躬耕于野。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/30.mp3" download>download the file</a> instead.
</audio></p>
<p>宋该劝廆献捷江东，廆使该为表，裴嶷奉之，并所得三玺诣建康献之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/31.mp3" download>download the file</a> instead.
</audio></p>
<p>高句丽数寇辽东，廆遣慕容翰、慕容仕伐之；高句丽王乙弗利逆来求盟，翰、仁乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/32.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，蒲洪降赵，赵主曜以洪为率义侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/33.mp3" download>download the file</a> instead.
</audio></p>
<p>屠各路松多起兵于新平、扶风以附晋王保，保使其将杨曼、王连据陈仓，张顗、周庸据阴密，路松多据草壁，秦陇氐、羌多应之。赵主曜遣诸将攻之，不克；曜自将击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗元皇帝中太兴三年（庚辰，公元三二零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/35.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曜攻陈仓，王连战死，杨曼奔南氐。曜进拔草壁，路松多奔陇城；又拔阴密。晋王保惧，迁于桑城。曜还长安，以刘雅为大司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/36.mp3" download>download the file</a> instead.
</audio></p>
<p>张春谋奉晋王保奔凉州，张遣其将阴监将兵迎之，声言翼卫，其实拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/37.mp3" download>download the file</a> instead.
</audio></p>
<p>段末柸攻段匹磾，破之。匹磾谓邵续曰：<strong>「吾本夷狄，以慕义破家。君不忘久要，请相与共击末柸。」</strong> 续许之。遂相与追击末杯，大破之。匹磾与弟文鸯攻蓟。后赵王勒知续势孤，遣中山公虎将兵围厌次，孙苌攻续别营十一，皆下之。二月，续自出击虎，虎伏骑断其后，遂执续，使降其城。续呼兄子竺等谓曰：<strong>「吾志欲报国，不幸至此。汝等努力奉匹磾为主，勿有贰心！」</strong> 匹磾自蓟还，未至厌次，闻续已没，众惧而散，复为虎所遮。文鸯以亲兵数百力战，始得入城，与续子缉、兄子存、竺等婴城固守。虎送续于襄国，勒以为忠，释而礼之，以为从事中郎。因下令：<strong>「自今克敌，获士人，毋得擅杀，必生致之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/38.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部郎刘胤闻续被攻，言于帝曰：<strong>「北方籓镇尽矣，惟余邵续而已；如使复为石虎所灭，孤义士之心，阻归本之路。愚谓宜发兵救之。」</strong> 帝不能从。闻续已没，乃下诏以续位任授其子缉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/39.mp3" download>download the file</a> instead.
</audio></p>
<p>赵将尹安、宋始、宋恕、赵慎四军屯洛阳，叛，降后赵。后赵将石生引兵赴之；安等复叛，降司州刺史李矩。矩使颍川太守郭默将兵入洛。石生虏宋始一军，北渡河。于是河南之民皆相帅归矩，洛阳遂空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/40.mp3" controls class="html5-audio-player">

<p>三月，裴嶷至建康，盛称慕容廆之威德，贤俊皆为之用，朝廷始重之。帝谓嶷曰：<strong>「卿中朝名臣，当留江东，朕别诏龙骧送卿家属。」</strong> 嶷曰：<strong>「臣少蒙国恩，出入省闼，若得复奉辇毂，臣之至荣。但以旧京沦没，山陵穿毁，虽名臣宿将，莫能雪耻，独慕容龙骧竭忠王室，志除凶逆，故使臣万里归诚。今臣来而不返，必谓朝廷以其僻陋而弃之，孤其向义之心，使懈体于讨贼，此臣之所甚惜，是以不敢徇私而忘公也。」</strong> 帝曰：<strong>「卿言是也。」</strong> 乃遣使随嶷拜廆安北将军、平州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰月，以周顗为尚书左仆射。</p>

<p>晋王保将张春、杨次与别将杨韬不协，劝保诛之，且请击陈安；保皆不从。夏，五月，春，次幽保，杀之。保体肥大，重八百斤，喜睡，好读书，而暗弱无断，故及于难。保无子，张春立宗室子瞻为世子，称大将军。保众散，奔凉州者万余人。陈安表于赵主曜，请讨瞻等。曜以安为大将军，击瞻，杀之；张春奔枹罕。安执杨次，于保柩前斩之，因以祭保。安以天子礼葬保于上邽，谥曰元王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>羊鉴讨徐龛，顿兵下邳，不敢前。蔡豹败龛于檀丘，龛求救于后赵。后赵王勒遣其将王伏都救之，又使张敬将兵为之后继。勒多所邀求，而伏都淫暴，龛患之。张敬至东平，龛疑其袭己，乃斩伏都等三百余人，复来请降。勒大怒，命张敬据险以守之。帝亦恶龛反覆，不受其降，敕鉴、豹以时进讨。鉴犹疑惮不进，尚书令刁协劾奏鉴，免死除名，以蔡豹代领其兵。王导以所举失人，乞自贬，帝不许。</p>
</section>

<p>六月，后赵孔苌攻段匹磾，恃胜而不设备，段文鸯袭击，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>京兆人刘弘客居凉州天梯山，以妖术惑众，从受道者千余人，西平元公张寔左右皆事之。帐下阎涉、牙门赵卬，皆弘乡人，弘谓之曰：<strong>「天与我神玺，应王凉州。」</strong> 涉、卬信之，密与寔左右十余人谋杀寔，奉弘为主。寔弟茂知其谋，请诛弘。寔令牙门将史初收之，未至，涉等怀刃而入，杀寔于外寝。弘见史初至，谓曰：<strong>「使君已死，杀我何为！」</strong> 初怒，截其舌而囚之，轘于姑臧市，诛其党与数百人。左司马阴元等以寔子骏尚幼，推张茂为凉州刺史、西平公，赦其境内，以骏为抚军将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，赵将解虎及长水校尉尹车谋反，与巴酋句徐、库彭等相结；事觉，虎、车皆伏诛。赵主曜囚徐、彭等五十余人于阿房，将杀之；光禄大夫游子远谏曰：<strong>「圣王用刑，惟诛元恶而已，不宜多杀。」</strong> 争之，叩头流血。曜怒，以为助逆而囚之；尽杀徐、彭等，尸诸市十日，乃投于水。于是巴众尽反，推巴酋句渠知为主，自称大秦，改元曰平赵。四山氐、羌、巴、羯应之者三十余万，关中大乱，城门昼闭。子远又从狱中上表谏争，曜手毁其表曰：<strong>「大荔奴，不忧命在须臾，犹敢如此，嫌死晚邪！」</strong> 叱左右速杀之。中山王雅、郭汜、朱纪、呼延晏等谏曰：<strong>「子远幽囚，祸在不测，犹不忘谏争，忠之至也。陛下纵不能用，奈何杀之！若子远朝诛，臣等亦当夕死，以彰陛下之过，天下将皆舍陛下而去，陛下谁与居乎！」</strong> 曜意解，乃赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>曜敕内外戒严，将自讨渠知。子远又谏曰：<strong>「陛下诚能用臣策，一月可定，大驾不必亲征也。」</strong> 曜曰：<strong>「卿试言之。」</strong> 子远曰：<strong>「彼非有大志，欲图非望也，直畏陛下威刑，欲逃死耳。陛下莫若廊然大赦，与之更始；应前日坐虎、车等事，其家老弱没入奚官者，皆纵遣之，使之自相招引，听其复业。彼既得生路，何为不降！若其中自知罪重，屯结不散者，愿假臣弱兵五千，必为陛下枭之。不然，今反者弥山被谷，虽以天威临之，恐非岁月可除也。」</strong> 曜大悦，即日大赦，以子远为车骑大将军、开府仪同三司、都督雍、秦征讨诸军事。子远屯于雍城，降者十余万；移军安定，反者皆降。惟句氏宗党五千余家保于阴密，进攻，灭之，遂引兵巡陇右。先是氐、羌十余万落据险不服，其酋虚除权渠自号秦王。子远进造其壁，权渠出兵拒之，五战皆败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/091/48.mp3" download>download the file</a> instead.
</audio></p>
<p>权渠欲降，其子伊余大言于众曰：<strong>「往者刘曜自来，犹无若我何，况此偏师，何谓降也！」</strong> 帅劲卒五万，晨压子远垒门。诸将欲击之，子远曰：<strong>「伊余勇悍，当今无敌，所将之兵，复精于我。又其父新败，怒气方盛，其锋不可当也，不如缓之，使气竭而后击之。」</strong> 乃坚壁不战。伊余有骄色，子远伺其无备，夜，勒兵蓐食，旦，值大风尘昏，子远悉众出掩之，生擒伊余，尽俘其众。权渠大惧，被发、B133面请降。子远启曜，以权渠为征西将军、西戎公，分徙伊余兄弟及其部落二十余万口于长安。曜以子远为大司徒、录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/49.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/091/49.mp3" download>download the file</a> instead.
</audio></p>
<p>曜立太学，选民之神志可教者千五百人，择儒臣以教之。作酆明观及西宫，起陵霄台于滈池，又于霸陵西南营寿陵。侍中乔豫、和苞上疏谏，以为：<strong>「卫文公承乱亡之后，节用爱民，营建宫室，得其时制，故能兴康叔之业，延九百之祚。前奉诏书营酆明观，市道细民咸讥其奢曰：‘以一观之功，足以平凉州矣！’今又欲拟阿房而建西宫，法琼台而起陵霄，其为劳费，亿万酆明；若以资军旅，乃可兼吴、蜀而壹齐、魏矣！又闻营建寿陵，周围四里，深三十五丈，以铜为椁，饰以黄金；功费若此，殆非国内之所能办也。秦始皇下锢三泉，土未干而发毁。自古无不亡之国、不掘之墓，故圣王之俭葬，乃深远之虑也。陛下奈何于中兴之日，而踵亡国之事乎！」</strong> 曜下诏曰：__「二侍中恳恳有古人之风，可谓社稷之臣矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/50.mp3" download>download the file</a> instead.
</audio></p>
<p>其悉罢宫室诸役，寿陵制度，一遵霸陵之法。封豫安昌子，苞平舆子，并领谏议大夫；仍布告天下，使知区区之朝，欲闻其过也。」__ 又省酆水囿以与贫民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/51.mp3" download>download the file</a> instead.
</audio></p>
<p>祖逖将韩潜与后赵将桃豹分据陈川故城，豹居西台，潜居东台，豹由南门，潜由东门，出入相守四旬，逖以布囊盛土如米状，使千余人运上台，又使数人担米，息于道。豹兵逐之，弃担而走。豹兵久饥，得米，以为逖士众丰饱，益惧。后赵将刘夜堂以驴千头运粮馈豹，逖使韩潜及别将冯铁邀击于汴水，尽获之。豹宵遁，屯东燕城，逖使潜进屯封丘以逼之。冯铁据二台，逖镇雍丘，数遣兵邀击后赵兵，后赵镇戍归逖者甚多，境土渐蹙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/52.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，赵固、上官巳、李矩、郭默，互相攻击，逖驰使和解之，示以祸福，遂皆受逖节度。秋，七月，诏加逖镇西将军。逖在军，与将士同甘苦，约己务施，劝课农桑，抚纳新附，虽疏贱者皆结以恩礼。河上诸坞，先有任子在后赵者，皆听两属，时遣游军伪抄之，明其未附。坞主皆感恩，后赵有异谋，辄密以告，由是多所克获，自河以南，多叛后赵归于晋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/53.mp3" download>download the file</a> instead.
</audio></p>
<p>逖练兵积谷，为取河北之计。后赵王勒患之，乃下幽州为逖修祖、父墓，置守冢二家，因与逖书，求通使及互市。逖不报书，而听其互市，收利十倍。逖牙门童建杀新蔡内史周密，降于后赵，勒斩之，送首于逖，曰：<strong>「叛臣逃吏，吾之深仇，将军之恶，犹吾恶也。」</strong> 逖深德之，自是后赵人叛归逖者，逖皆不纳，禁诸将不使侵暴后赵之民，边境之间，稍得休息。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/54.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛未，梁州刺史周访卒。访善于抚纳士众，皆为致死。知王敦有不臣之心，私常切齿。敦由是终访之世，未敢为逆。敦遣从事中郎郭舒监襄阳军，帝以湘州刺史甘卓为梁州刺史，督沔北诸军事，镇襄阳。舒既还，帝征为右丞；敦留不遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/091/55.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵王勒遣中山公虎帅步骑四万击徐龛，龛送妻子为质，乞降，勒许之。蔡豹屯卞城，石虎将击之，豹退守下邳，为徐龛所败。虎引兵城封丘而旋，徙士族三百家置襄国崇仁里，置公族大夫以领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/56.mp3" controls class="html5-audio-player">

</audio></p>
<p>后赵王勒用法甚严，讳__「胡」__ 尤峻。宫殿既成，初有门户之禁。有醉胡乘马，突入止车门。勒大怒，责宫门小执法冯翥。翥惶惧忘讳，对曰：<strong>「向有醉胡，乘马驰入，甚呵御之，而不可与语。」</strong> 勒笑曰：<strong>「胡人正自难与言。」</strong> 怒而不罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/57.mp3" download>download the file</a> instead.
</audio></p>
<p>勒使张宾领选，初定五品，后更定九品。命公卿及州郡岁举秀才、至孝、廉清、贤良、直言、武勇之士各一人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/58.mp3" download>download the file</a> instead.
</audio></p>
<p>西平公张茂立兄子骏为世子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/59.mp3" download>download the file</a> instead.
</audio></p>
<p>蔡豹既败，将诣建康归罪，北中郎将王舒止之。帝闻豹退，遣使收之。舒夜以兵围豹，豹以为它寇，帅麾下击之；闻有诏，乃止。舒执豹送建康，冬，十月，丙辰，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/60.mp3" download>download the file</a> instead.
</audio></p>
<p>王敦杀武陵内史向硕。帝之始镇江东也，敦与从弟导同心翼戴，帝亦推心任之，敦总征讨，导专机政，群从子弟布列显要，时人为之语曰：<strong>「王与马，共天下。」</strong> 后敦自恃有功，且宗族强盛，稍益骄恣，帝畏而恶之。乃引刘隗、刁协等以为腹心，稍抑损王氏之权，导亦渐见疏外。中书郎孔愉陈导忠贤，有佐命之勋，宜加委任；帝出愉为司徒左长史。导能任真推分，澹如也，有识皆称其善处兴废。而敦益怀不平，遂构嫌隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，敦辟吴兴沈充为参军，充荐同郡钱凤于敦，敦以为铠曹参军。二人皆巧谄凶狡，知敦有异志，阴赞成之，为之画策。敦宠信之，势倾内外。敦上疏为导讼屈，辞语怨望。导封以还敦，敦复遣奏之。左将军谯王承，忠厚有志行，帝亲信之。夜，召承，以敦疏示之，曰：<strong>「王敦以顷年之功，位任足矣；而所求不已，言至于此，将若之何？」</strong> 承曰：<strong>「陛下不早裁之，以至今日，敦必为患。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/62.mp3" download>download the file</a> instead.
</audio></p>
<p>刘隗为帝谋，出心腹以镇方面。会敦表以宣城内史沈充代甘卓为湘州刺史，帝谓承曰：<strong>「王敦奸逆已着，朕为惠皇，其势不远。湘州据上流之势，控三州之会，欲以叔父居之，何如？」</strong> 承曰：<strong>「臣奉承诏命，惟力是视，何敢有辞！然湘州经蜀寇之余，民物凋弊，若得之部，比及三年，乃可即戎；苟未及此，虽复灰身，亦无益也。」</strong> 十二月，诏曰：<strong>「晋室开基，方镇之任，亲贤并用，其以谯王承为湘州刺史。」</strong> 长沙邓骞闻之，叹曰：<strong>「湘州之祸，其在斯乎！」</strong> 承行至武昌，敦与之宴，谓承曰：<strong>「大王雅素佳士，恐非将帅才也。」</strong> 承曰：<strong>「公未见知耳，铅刀岂无一割之用！」</strong> 敦谓钱凤曰：<strong>「彼不知惧而学壮语，足知其不武，无能为也。」</strong> 乃听之镇。时湘土荒残，公私困弊，承躬自俭约，倾心绥抚，甚有能名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/091/63.mp3" download>download the file</a> instead.
</audio></p>
<p>高句丽寇辽东，慕容仁与战，大破之，自是不敢犯仁境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗元皇帝中太兴四年（辛巳，公元三二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，徐龛复请降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/091/66.mp3" download>download the file</a> instead.
</audio></p>
<p>张茂筑灵钧台，基高九仞。武陵阎曾夜叩府门呼曰：<strong>「武公遣我来，言‘何故劳民筑台！’」</strong> 有司以为妖，请杀之。茂曰：<strong>「吾信劳民。曾称先君之命以规我，何谓妖呼！」</strong> 乃为之罢役。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/67.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸亥，日中有黑子。着作佐郎河东郭璞以帝用刑过差，上疏，以为：<strong>「阴阳错缪，皆繁刑所致。赦不欲数，然子产知铸刑书非政之善，不得不作者，须以救弊故也。今之宜赦，理亦如之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/68.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵中山公虎攻幽州刺史段匹磾于厌次，孔苌攻其统内诸城，悉拔之。段文鸯言于匹磾曰：<strong>「我以勇闻，故为民所倚望。今视民被掠而不救，是怯也。民失所望，谁复为我致死！」</strong> 遂帅壮士数十骑出战，杀后赵兵甚众。马乏，伏不能起。虎呼之曰：<strong>「兄与我俱夷狄，久欲与兄同为一家。今天不违愿，于此得相见，何为复战！请释仗。」</strong> 文鸯骂曰：<strong>「汝为寇贼，当死日久，吾兄不用吾策，故令汝得至此。我宁斗死，不为汝屈！」</strong> 遂下马苦战，槊折，执刀战不已，自辰至申。后赵兵四面解马罗披自鄣，前执文鸯；文鸯力竭被执，城内夺气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/69.mp3" download>download the file</a> instead.
</audio></p>
<p>匹磾欲单骑归朝，邵续之弟乐安内史洎勒兵不听。洎复欲执台使王英送于虎，匹磾正色责之曰：<strong>「卿不能遵兄之志，逼吾不得归朝，亦已甚矣！复欲执天子使者？我虽夷狄，所未闻也！」</strong> 洎与兄子缉、竺等舆榇出降。匹磾见虎曰：<strong>「我受晋恩，志在灭汝，不幸至此，不能为汝敬也。」</strong> 后赵王勒及虎素与匹磾结为兄弟，虎即起拜之。勒以匹磾为冠军将军，文鸯为左中郎将，散诸流民三万余户，复其本业，置守宰以抚之。于是幽、冀、并三州皆入于后赵。匹磾不为勒礼，常着朝服，持晋节；久之，与文鸯、邵续皆为后赵所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/70.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚申，诏免中州良民遭难为扬州诸郡僮客者，以备征役。尚书令刁协之谋也，由是众益怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/71.mp3" download>download the file</a> instead.
</audio></p>
<p>终南山崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/72.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲戌，以尚书仆射戴渊为征西将军、都督司、兖、豫、并、雍、冀六州诸军事、司州刺史，镇合肥；丹杨尹刘隗为镇北将军、都督青、徐、幽、平四州诸军事、青州刺史，镇淮阴。皆假节领兵，名为讨胡，实备王敦也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/73.mp3" download>download the file</a> instead.
</audio></p>
<p>隗虽在外，而朝廷机事，进退士大夫，帝皆与之密谋。敦遗隗书曰：<strong>「顷承圣上顾眄足下，今大贼未灭，中原鼎沸，欲与足下及周生之徒戮力王室，共静海内。若其泰也，则帝祚于是乎隆；若其否也，则天下永无望矣。」</strong> 隗答曰：<strong>「‘鱼相忘于江湖，人相忘于道术。’‘竭股肱之力，效力以忠贞’，吾之志也。」</strong> 敦得书，甚怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/74.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，以骠骑将军王导为侍中、司空、假节、录尚书、领中书监。帝以敦故，并疏忌导。御史中丞周嵩上疏，以为：<strong>「导忠素竭诚，辅成大业，不宜听孤臣之言，惑疑似之说，放逐旧德，以佞伍贤，亏既往之恩，招将来之患。」</strong> 帝颇感寤，导由是得全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/75.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，常山崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/091/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/091/76.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史祖逖，以戴渊吴士，虽有才望，无弘致远识；且己翦荆棘、收河南地，而渊雍容，一旦来统之，意甚怏怏；又闻王敦与刘、刁构隙，将有内难，知大功不遂，感激发病；九月，壬寅，卒于雍丘。豫州士女若丧父母，谯、梁间皆为立祠。王敦久怀异志，闻逖卒，益无所惮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，壬午，以逖弟约为平西将军、豫州刺史，领逖之众。约无绥御之才，不为士卒所附。</p>
</section>

<p>初，范阳李产避乱依逖，见约志趣异常，谓所亲曰：<strong>「吾以北方鼎沸，故远来就此，冀全宗族。今观约所为，有不可测之志。吾托名姻亲，当早自为计，无事复陷身于不义也，尔曹不可以目前之利而忘久长之策。」</strong> 乃帅子弟十余人间行归乡里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，皇孙衍生。</p>
</section>

<p>后赵王勒悉召武乡耆旧诣襄国，与之共坐欢饮。初，勒微时，与李阳邻居，数争沤麻池相殴，阳由是独不敢来。勒曰：<strong>「阳，壮士也；沤麻，布衣之恨；孤方兼容天下，岂仇匹夫乎！」</strong> 遽召与饮，引阳臂曰：<strong>「孤往日厌卿老拳，卿亦饱孤毒手。」</strong> 因拜参军都尉。以武乡比丰、沛，复之三世。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>勒以民始复业，资储未丰，于是重制禁酿，郊祀宗庙，皆用醴酒，行之数年，无复酿者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="84" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，以慕容廆为都督幽、平二州、东夷诸军事、车骑将军、平州牧，封辽东公，单于如故，遣谒者即授印绶，听承制置官司守宰。廆于是备置僚属，以裴嶷、游邃为长史，裴开为司马，韩寿为别驾，阳耽为军谘祭酒，崔焘为主簿，黄泓、郑林参军事。廆立子皝为世子。作东横，以平原刘赞为祭酒，使皝与诸生同受业，廆得暇，亦亲临听之。皝雄毅多权略，喜经术，国人称之。廆徙慕容翰镇辽东，慕容仁镇平郭。翰抚安民夷，甚有威惠；仁亦次之。</p>
</section>

<p>拓跋猗 妻惟氏，忌代王郁律之强，恐不利于其子，乃杀郁律而立其子贺亻辱，大人死者数十人。郁律之子什翼犍，幼在襁褓，其母王氏匿于袴中，祝之曰：<strong>「天苟存汝，则勿啼。」</strong> 久之，不啼，乃得免。惟氏专制国政，遣使聘后赵，后赵人谓之__「女国使」__ 。</p>
</section>
