You can <a href="assets/audios/260/110.mp3" download>download the file</a> instead.
</audio></p>
<p>以徐彦若为大明宫留守，兼京畿安抚制置等使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/111.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密表请上迁都江淮，王建请上幸成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/112.mp3" download>download the file</a> instead.
</audio></p>
<p>宰相畏韩建，不敢专决政事。八月，丙辰，诏建关议朝政；建上表固辞，乃止。韩建移檄诸道，令共输资粮诣行在。李克用闻之，叹曰：<strong>「去岁从余言，岂有今日之患！」</strong> 又曰：<strong>「韩建天下痴物，为贼臣弱帝室，是不为李茂贞所擒，则为朱全忠所虏耳！」</strong> 因奏将与邻道发兵入援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/113.mp3" download>download the file</a> instead.
</audio></p>
<p>加钱镠兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/114.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，以王建为凤翔西面行营招讨使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/115.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，以门下侍郎、同平章事王抟同平章事，充威胜节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/116.mp3" download>download the file</a> instead.
</audio></p>
<p>上愤天下之乱，思得奇杰之士不次用之。国子博士朱朴自言：<strong>「得为宰相，月余可致太平。」</strong> 上以为然。乙丑，以朴为左谏议大夫、同平章事。朴为人庸鄙迂僻，无它长。制出，中外大惊。丙寅，加韩建兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/117.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庚辰，升福建为威武军，以观察使王潮节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/118.mp3" download>download the file</a> instead.
</audio></p>
<p>以湖南留后马殷判湖南军府事。殷以高郁为谋主。郁，扬州人也。殷畏杨行密、成汭之强，议以金帛结之，高郁曰：<strong>「成汭不足畏也，行密公之仇。虽以万金赂之，安肯为吾援乎！不若上奉天子，下抚士民，训卒厉兵，以修霸业，则谁与为敌矣。」</strong> 殷从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/119.mp3" download>download the file</a> instead.
</audio></p>
<p>崔胤出镇湖南，韩建之志也。胤密求援于朱全忠，且教之营东都宫阙，表迎车驾，且全忠与河南尹张全义表请上廷都洛阳，全忠仍请以兵二万迎车驾，且言崔胤忠臣，不宜出外。韩建惧，复奏召胤为相，遣使谕全忠以且宜安静，全忠乃止。乙未，复以胤为中书侍郎、同平章事。以翰林学士承旨、兵部侍郎崔远同平章事。远，珙弟玙之孙也。丁酉，贬中书侍郎、同平章事陆扆为硖州刺史。崔胤恨扆代己，诬扆，云党于李茂贞而贬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/120.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，以朱朴兼判户部，凡军旅财赋之事，上一以委之。以孙偓为凤翔四面行营都统，又以前定难节度使李思谏为静难节度使，兼副都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/121.mp3" download>download the file</a> instead.
</audio></p>
<p>以保大留后李思敬为节度使。河东将李存信攻临清，败汴将葛从周于宗城北，乘胜至魏州北门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/122.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬子，加孙偓行营节度、招讨、处置等使。丁已，以韩健权知京兆尹，兼把截使。戊午，李茂贞上表请罪，愿得自新，仍献助修宫室钱；韩建复佐佑之，竟不出师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/123.mp3" download>download the file</a> instead.
</audio></p>
<p>钱镠令两浙吏民上表，请以镠兼领浙东；朝廷不得已，复以王抟为吏部尚书、同平章事，以镠为镇海、威胜两军度使。丙子，更名威胜曰镇东军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/124.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用自将攻魏州，败魏兵于白龙潭，追至观音门。朱全忠复遣葛从周救之，屯于洹水，全忠以大军继之。克用乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/125.mp3" download>download the file</a> instead.
</audio></p>
<p>加河中节度使王珂同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/126.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，朱全忠还大梁，复遣葛从周东会庞师古，攻郓州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/127.mp3" download>download the file</a> instead.
</audio></p>
<p>湖州刺史李师悦求旌节，诏置忠国军于湖州，以师悦为节度使。赐告身旌节者未入境，戊子，师悦卒。杨行密表师悦子前绵州刺史彦徽知州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/128.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南将安仁义攻婺州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/129.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，东川兵焚掠汉、眉、资简之境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/130.mp3" download>download the file</a> instead.
</audio></p>
<p>清海节度使薛王知柔行至湖南，广州牙将卢琚、谭弘 据境拒之，使弘 守端州。弘 结封州刺史刘隐，许妻以女。隐伪许之，托言亲迎，伏甲舟中，夜入端州，斩弘 ；遂袭广州，斩琚；具军容迎知柔入视事，知柔表隐为行军司马。</p>
