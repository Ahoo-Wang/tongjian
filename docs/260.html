<h1>唐纪 第七十六章 唐纪七十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙单阏，尽柔兆执徐，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>昭宗圣穆景文孝皇帝上之下干宁二年（乙卯，公元八九五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛酉，幽州军民数万以麾盖歌鼓迎李克用入府舍；克用命李存审、刘仁恭将兵略定巡属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/4.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，朱全忠遣其将朱友恭围兖州，朱瑄自郓以兵粮救之，友恭设伏，败之于高梧，尽夺其饷，擒河东将安福顺、安福庆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/5.mp3" download>download the file</a> instead.
</audio></p>
<p>己已，以给事中陆希声为户部侍郎、同平章事。希声，元方五世孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/6.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，护国节度使王重盈薨，军中请以重荣子行军司马珂知留后事。珂，重盈兄重简之子也，重荣养以为子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/7.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密表朱全忠罪恶，请会易定、兖、郓、河东兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/8.mp3" download>download the file</a> instead.
</audio></p>
<p>董昌将称帝，集将佐议之。节度副使黄碣曰：<strong>「今唐室虽微，天人未厌。齐桓、晋文皆翼戴周室以成霸业。大王兴于畎亩，受朝廷厚恩，位至将相，富贵极矣，奈何一旦忽为族灭之计乎！碣宁死为忠臣，不生为叛逆！」</strong> 昌怒，以为惑众，斩之，投其首于厕中，骂之曰：<strong>「奴贼负我！好圣明时三公不能待，而先求死也！」</strong> 并杀其家八十口，同坎瘗之。又问会稽令吴镣，对曰：<strong>「大王不为真诸侯以传子孙，乃欲假天子以取灭亡邪！」</strong> 昌亦族诛之。又谓山阴令张逊曰：<strong>「汝有能政，吾深知之，俟吾为帝，命汝知御史台。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/9.mp3" download>download the file</a> instead.
</audio></p>
<p>逊曰：<strong>「大王起石镜镇，建节浙东，荣贵近二十年，何苦效李锜、刘辟之所为乎！浙东僻处海隅，巡属虽有六州，大王若称帝，彼必不从，徒守孤城，为天下笑耳！」</strong> 昌又杀之，谓人曰：<strong>「无此三人者，则人莫我违矣！」</strong> 二月，辛卯，昌被兖冕登子城门楼，即皇帝位。悉陈瑞物于庭以示众。先是，咸通末，吴、越间讹言山中有大鸟，四目三足，声云__「罗平天册」__ ，见者有殃，民间多画像以祀之。及昌僭号，曰：<strong>「此吾鸑鷟也。」</strong> 乃自称大越罗平国，改元顺天，署城楼曰天册之楼，令群下谓己曰：<strong>「圣人」</strong> 。以前杭州刺史李邈、前婺州刺史蒋瑰、两浙盐铁副使杜郢、前屯田郎中李瑜为相。又以吴瑶等皆为翰林学士、李畅之等皆为大将军。昌移书钱镠，告以权即罗平国位，以镠为两浙都指挥使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/10.mp3" download>download the file</a> instead.
</audio></p>
<p>镠遗昌书曰：<strong>「与其闭门作天子，与九族、百姓俱陷涂炭，岂若开门作节度使，终身富贵邪！及今悛悔，尚可及也！」</strong> 昌不听，镠乃将兵三万诣越州城下，至迎恩门见昌，再拜言曰：<strong>「大王位兼将相，奈何舍安就危！镠将兵此来，以俟大王改过耳。若天子命将出师，纵大王不自惜，乡里士民何罪，随大王族灭乎！」</strong> 昌惧，致犒军钱二百万，执首谋者吴瑶及巫觋数人送于镠，且请待罪天子。镠引兵还，以状闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/11.mp3" download>download the file</a> instead.
</audio></p>
<p>王重盈之子保义节度使珙、晋州刺史瑶举兵击王珂，表言珂非王氏子。与朱全忠书，言__「珂本吾家苍头，不应为嗣。」__ 珂上表自陈，且求援于李克用。上遣中使谕解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/12.mp3" download>download the file</a> instead.
</audio></p>
<p>上重李溪文学，乙未，复以溪为户部侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/13.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，朱全忠军于单父，为朱友恭声援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/14.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用表刘仁恭为卢龙留后，留兵戍之；壬子，还晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/15.mp3" download>download the file</a> instead.
</audio></p>
<p>妫州人高思继兄弟，在武干，为燕人所服，克用皆以为都将，分掌幽州兵；部下士卒，皆山北之豪也，仁恭惮之。久之，河东兵戍幽州者暴横，思继兄弟以法裁之，所诛杀甚多。克用怒，以让仁恭，仁恭诉称高氏兄弟所为，克用俱杀之。仁恭欲收燕人心，复引其诸子置帐下，厚抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/16.mp3" download>download the file</a> instead.
</audio></p>
<p>崔昭纬与李茂贞、王行瑜深相结，得天子过失，朝廷机事，悉以告之。邠宁节度副使崔鋋，昭纬之族也，李溪再入相，昭纬使鋋告行瑜曰：<strong>「向者尚书令之命已行矣，而韦昭度沮之，今又引李溪为同列，相与荧惑圣听，恐复有杜太慰之事。」</strong> 行瑜乃与茂贞表称溪奸邪，昭度无相业，宜罢居散秩。上报曰：<strong>「军旅之事，联则与籓镇图之；至于命相，当出朕怀。」</strong> 行瑜等论列不已，三月，溪复罢为太子少师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/17.mp3" download>download the file</a> instead.
</audio></p>
<p>王珙、王瑶请朝廷命河中帅，诏以中书侍郎、同平章事崔胤同平章事，充护国节度使；以户部侍郎、判户部王抟为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/18.mp3" download>download the file</a> instead.
</audio></p>
<p>王珂，李克用之婿也。克用表重荣有功于国，请赐其子珂节钺。王珙厚结王行瑜、李茂贞、韩建三帅，更上表称珂非王氏子，请以珂为陕州、珙为河中。上谕以先已允克用之秦，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>加王镕兼侍中。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/20.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密浮淮至泗州，防御使台蒙盛饰供帐，行密不悦。既行，蒙于卧内得补绽衣，驰使归之。行密笑曰：<strong>「吾少贫贱，不敢忘本。」</strong> 蒙甚惭。行密攻濠州，拨之，执刺史张璲。行密军士掠得徐州人李氏之子，生八年矣，行密养以为子，行密长子渥憎之；行密谓其将徐温曰：<strong>「此儿质状性识，颇异于人，吾度渥必不能容，今赐汝为子。」</strong> 温名之曰知诰。知诰事温，勤孝过于诸子。尝得罪于温，温笞而逐之；及归，知诰迎拜于门。温问：<strong>「何故犹在此？」</strong> 知诰泣对曰：<strong>「人子舍父母将何之！父怒而归母，人情之常也。」</strong> 温以是益爱之，使掌家事，家人无违言。及长，喜书善射，识度英伟。行密常谓温曰：<strong>「知诰俊杰，诸将子皆不及也。」</strong> 丁亥，行密围寿州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/21.mp3" download>download the file</a> instead.
</audio></p>
<p>上以郊畿多盗，至有逾垣入宫或侵犯陵寝者，欲令宗室诸王将兵巡警，又欲使之四方抚慰籓镇。南北司用事之臣恐其不利于己，交章论谏。上不得已，夏，四月，下诏悉罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>朝廷以董昌有贡输之勤，今日所为，类得心疾，诏释其罪，纵归田里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>户部侍郎、同平章事陆希声罢为太子少师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>杨行密围寿州，不克，将还；庚寅，其将朱延寿请试往更攻，一鼓拨之，执剌史江从勖。行密以延寿权知寿州团练使。未几，汴兵数万攻寿州，州中兵少，吏民忷惧。延寿制，军中每旗二十五骑。命黑云队长李厚将十旗击汴兵，不胜；延寿将斩之，厚称众寡不敌，愿益兵更往，不胜则死。都押牙汝阳柴再用亦为之请，乃益以五旗。厚殊死战，再用助之，延寿悉众乘之，汴兵败走。厚，蔡州人也。行密又遣兵袭涟水，拨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>钱镠表董昌僭逆，不可赦，请以本道兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太傅、门下侍郎、同平章事韦昭度以太保致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，以刘建锋为武安节度使。建锋以马殷为内外马步军都指挥使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/28.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密遣使诣钱镠，言董昌已改过，宜释之；亦遣诣昌，使趣朝贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/29.mp3" download>download the file</a> instead.
</audio></p>
<p>河东遣其将史俨、李承嗣以万骑驰入于郓，朱友恭退归于汴。五月，诏削董昌官爵，委钱镠讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/260/30.mp3" download>download the file</a> instead.
</audio></p>
<p>初，王行瑜求尚书令不获，由是怨朝廷。畿内有八镇兵，隶左右军。合阳镇近华州，韩建求之；良原镇近邠州，王行瑜求之。宦官曰：<strong>「此天子禁军，何可得也！」</strong> 王珂、王珙争河中，行瑜、建及李茂贞皆为珙请，不能得，耻之。珙使人语三帅曰：<strong>「珂不受代而与河东昏姻，必为诸公不利，请讨之。」</strong> 行瑜使其弟匡国节度使行约攻河中，珂求救于李克用。行瑜乃与茂贞、建各将精兵数千入朝，甲子，至京师，坊市民皆窜匿。上御安福门以待之，三帅盛陈甲兵，拜伏舞蹈于门下。上临轩，亲诘之曰：<strong>「卿辈不奏请俟报，辄称兵入京城，其志欲何为乎？若不能事朕，今日请避贤路！」</strong> 行瑜、茂贞流汗不能言，独韩建粗述入朝之由。上与三帅宴，三帅奏称：<strong>「南、北司互有朋党，堕紊朝政。韦昭度讨西川失策，李溪作相，不合众心，请诛之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上未之许。是日，行瑜等杀昭度、溪于都亭驿，又杀枢密使康尚弼及宦官数人。又言：<strong>「王珂、王珙嫡庶不分，请除王珙河中，徙王行约于陕，王珂于同州。」</strong> 上皆许之。始，三帅谋废上，立吉王保；至是，闻李克用已起兵于河东，行瑜、茂贞各留兵二千人宿卫京师，与建皆辞还镇。贬户部尚书杨堪为雅州刺史。堪，虞卿之子，昭度之舅也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/32.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/260/32.mp3" download>download the file</a> instead.
</audio></p>
<p>初，崔胤除河中节度使，河东进奏官薛志勤扬言曰：<strong>「崔公虽重德，以之代王珂，不若光德刘公于我公厚也。」</strong> 光德刘公者，太常卿刘崇望也。及三帅入朝，闻志勤之言，贬崇望昭州司马。李克用闻三镇兵犯阙，即日遣使十三辈发北部兵，期以来月渡河入关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，庚寅，以钱镠为浙东招讨使；镠复发兵击董昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/260/34.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，以前均州刺史孔纬、绣州司户张浚并为太子宾客。壬辰，以纬为吏部尚书，复其阶爵；癸已，拜司空，兼门下侍郎、同平章事。以张浚为兵部尚书、诸道租庸使。时纬居华州，浚居长水，上以崔昭纬等外交籓镇，朋党相倾，思得骨鲠之士，故骤用纬、浚。纬以有疾，扶舆至京师，见上，涕泣固辞；上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/35.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用大举蕃、汉兵南下，上表称王行瑜、李茂贞、韩建称兵犯阙，贼害大臣，请讨之，又移檄三镇，行瑜等大惧。克用军至绛州，刺史王瑶闭城拒之；克用进攻，旬日，拔之。斩瑶于军门，杀城中违拒者千余人。秋，七月，丙辰朔，克用至河中，王珂迎谒于路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/36.mp3" download>download the file</a> instead.
</audio></p>
<p>匡国节度使王行约败于朝邑，戊午，行约弃同州走，己未，至京师。行约弟行实时为左军指挥使，帅众与行约大掠西市。行实奏称同华已没，沙陀将至，请车驾幸邠州。庚申，枢密使骆全瓘奏请车驾幸凤翔。上曰：<strong>「朕得克用表，尚驻军河中。就使沙陀至此，朕自有以枝梧，卿等但各抚本军，勿令摇动。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/37.mp3" download>download the file</a> instead.
</audio></p>
<p>右军指挥使李继鹏，茂贞假子也，本姓名阎珪，与骆全瓘谋劫上幸凤翔。中尉刘景宣与王行实知之，欲劫上幸邠州。孔纬面折景宣，以为不可轻离宫阙。向晚，继鹏连奏请车驾出幸，于是王行约引左军攻右军，于楼前侍卫。继鹏复纵火焚宫门，烟炎蔽天。时有盐州六都兵屯京师，素为两军所惮，上急召令入卫；既至，两军退走，各归邠州及凤翔。城中大乱，互相剽掠，上与诸王及亲近幸李筠营，护跸都头李居实帅众继至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/38.mp3" download>download the file</a> instead.
</audio></p>
<p>或传王行瑜、李茂贞欲自来迎车驾，上惧为所迫，辛酉，以筠、居实两都兵自卫，出启夏门，趣南山，宿莎城镇。士民追从车驾者数十万人，比至谷口，暍死者三之一，夜，复为盗所掠，哭声震山谷。时百官多扈从不及，户部尚书、判度支及盐铁转运使薛王知柔独先至，上命权知中书事及置顿使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/39.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，李克用入同州。崔昭纬、徐彦若、王抟至莎城。甲子，上徙幸石门镇，命薛王知柔与知枢密院刘光裕还京城，制置守卫宫禁。丙寅，李克用遣节度判官王瑰奉表问起居。丁卯，上遣内侍郗廷昱赍诏诣李克用军，令与王珂各发万骑同赴新平。又诏彰义节度使张鐇以泾原兵控扼凤翔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/40.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用遣兵攻华州；韩建登城呼曰：<strong>「仆于李公未尝失礼，何为见攻？」</strong> 克用使谓之曰：<strong>「公为人臣，逼逐天子，公为有礼，孰为无礼者乎！」</strong> 会郗廷昱至，言李茂贞将兵三万至盩厔，王行瑜将兵至兴平，皆欲迎车驾，克用乃释华州之围，移兵营渭桥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/41.mp3" download>download the file</a> instead.
</audio></p>
<p>以薛王知柔为清海节度使、同平章事，仍权知京兆尹、判度支，充盐铁转运使，俟反正日赴镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/42.mp3" download>download the file</a> instead.
</audio></p>
<p>上在南山旬余，士民从车驾避乱者日相惊曰：<strong>「邠、岐兵至矣！」</strong> 上遣延王戒丕诣河中，趣李克用令进兵。壬午，克用发河中。八月，上遣供奉官张承业诣克用军。承业，同州人，屡奉使于克用，因留监其军。己丑，克用进军渭桥，遣其将李存贞为前锋；辛卯，拨永寿，又遣史俨将三千骑诣石门侍卫。癸已，遣李存信、李存审会保大节度使李思孝攻王行瑜黎园寨，擒其将王令陶等，献于行在。思孝本姓拓跋，思恭之弟也。李茂贞惧，斩李继鹏，传首行在，上表请罪，且遣使求和于克用。上复遣延王戒丕、丹王允谕克用，令且赦茂贞，并力讨行瑜，俟其殄平，当更与卿议之。且命二王拜克用为兄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以前河中节度使崔胤为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/44.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，削夺王行瑜官爵。癸卯，以李克用为邠宁四面行营都招讨使，保大节度使李思孝为北面招讨使，定难节度使李思谏为东面招讨使，彰义节度使张鐇为西面招讨使。克用遣其子存勖诣行在，年十一，上奇其状貌，抚之曰：<strong>「儿方为国之栋梁，它日宜尽忠于吾家。」</strong> 克用表请上还京；上许之。令克用遣骑三千驻三桥为备御。辛亥，车驾还京师。壬子，司空兼门下侍郎、同平章事崔昭纬罢为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/45.mp3" download>download the file</a> instead.
</audio></p>
<p>以护国留后王珂、卢龙留后刘仁恭各为本镇节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/46.mp3" download>download the file</a> instead.
</audio></p>
<p>时宫室焚毁，未暇完葺，上寓居尚书省，百官往往无袍笏仆马。以李克用为行营都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，癸亥，司空兼门下侍郎、同平章事孔纬薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，朱全忠自将击朱瑄，战于梁山；瑄败走还郓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/49.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用急攻梨园，王行瑜求救于李茂贞，茂贞遣兵万人屯龙泉镇，自将兵三万屯咸阳之旁。克用请诏茂贞归镇，仍削夺其官爵，欲分兵讨之。上以茂贞自诛继鹏，前已赦宥，不可复削夺诛讨，但诏归镇，仍令克用与之和解。以昭义节度使李罕之检校侍中，充邠宁四面行营副都统。史俨败邠宁兵于云阳，擒云阳镇使王令诲等，献之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/50.mp3" download>download the file</a> instead.
</audio></p>
<p>王建遣简州刺史王宗瑶等将兵赴难；甲戌，军于绵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/51.mp3" download>download the file</a> instead.
</audio></p>
<p>董昌求救于杨行密，行密遣泗州防御使台蒙攻苏州以救之，且表昌引咎，愿修职贡，请复官爵。又遗钱镠书，称：<strong>「昌狂疾自立，已畏兵谏，执送同恶。不当复伐之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丙戌，河东将李存贞败邠宁军于梨园北，杀千余人。自是梨园闭壁不敢出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>贬右仆射崔昭纬为梧州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/54.mp3" download>download the file</a> instead.
</audio></p>
<p>魏国夫人陈氏，才色冠后宫；戊子，上以赐李克用。克用令李罕之、李存信等急攻梨园；城中食尽，弃城走。罕之等邀击之，所杀万余人，克梨园等三寨，获王行瑜子知进及大将李元福等；克用进屯梨园。庚寅，王行约、王行实烧宁州遁去。克用奏请以匡国节度使苏文建为静难节度使，趣令赴镇，且理宁州，招抚降人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/55.mp3" download>download the file</a> instead.
</audio></p>
<p>上迁居大内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/56.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠遣都将葛从周击兖州，自以大军继之。癸卯，围兖州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/57.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密遣宁国节度使田頵、润州团练使安仁义攻杭州镇戍以救董昌，昌使湖州将徐淑会淮南将魏约共围嘉兴。钱镠遣武勇都指挥使顾全武救嘉兴，破乌墩、光福二寨。淮南将柯厚破苏州水栅。全武，余姚人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/58.mp3" download>download the file</a> instead.
</audio></p>
<p>义武节度使王处存薨，军中推其子节度副使郜为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/59.mp3" download>download the file</a> instead.
</audio></p>
<p>以京兆尹武邑孙亻屋为兵部侍郎、同平章事。王行瑜以精甲五千守龙泉寨，李克用攻之。李茂贞以兵五千救之，营于镇西。李罕之击凤翔兵，走之，十一月，丁巳，拨龙泉寨。行瑜走入邠州，遣使请降于克用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/60.mp3" download>download the file</a> instead.
</audio></p>
<p>齐州刺史朱琼举州降于朱全忠。琼，瑾之从父兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/61.mp3" download>download the file</a> instead.
</audio></p>
<p>衢州刺史陈儒卒，弟岌代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/62.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用引兵逼邠州，王行瑜登城，号哭谓克用曰：<strong>「行瑜无罪，迫胁乘舆，皆李茂贞及李继鹏所为。请移兵问凤翔，行瑜愿束身归朝。」</strong> 克用曰：<strong>「王尚父何恭之甚！仆受诏讨三贼臣，公预其一，束身归朝，非仆所得专也。」</strong> 丁卯，行瑜挈族弃城走。克用入邠州，封府库，抚居人，命指挥使高爽权巡抚军城，奏趣苏文建赴镇。行瑜走至庆州境，部下斩行瑜，传首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/63.mp3" download>download the file</a> instead.
</audio></p>
<p>朱瑄遣其将贺瑰、柳存及河东将何怀宝将兵万余人袭曹州，以解兖州之围。瑰，濮阳人也。丁卯，全忠自中都引兵夜追之，比明，至巨野南，及之，屠杀殆尽，生擒瑰存、怀宝，俘士卒三千余人，是日晡后，大风沙尘晦冥，全忠曰：<strong>「此杀人未足耳！」</strong> 下令所得之俘尽杀之。庚午，缚瑰等徇于兖州城下，谓朱瑾曰：<strong>「卿兄已败，何不早降！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，雅州刺史王宗侃攻拨利州，执刺史李继颙，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/65.mp3" download>download the file</a> instead.
</audio></p>
<p>朱瑾伪遣使请降于朱全忠，全忠自就延寿门下与瑾语。瑾曰：<strong>「欲送符印，愿使兄琼来领之。」</strong> 辛巳，全忠使琼往，瑾立马桥上，伏骁果董怀进于桥下，琼至，怀进突出，擒之以入，须臾，掷首城外。全忠乃引兵还，以琼弟玭为齐州防御使，杀柳存、何怀宝；闻贺瑰名，释而用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李克用旋军渭北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>加静难节度使苏文建同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>蒋勋求为邵州刺史，刘建锋不许，勋乃与邓继崇起兵，连飞山、梅山蛮寇湘潭，据邵州，使其将申德昌屯定胜镇以扼潭人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，甲申，阆州防御使李继雍、蓬州刺史费存、渠州刺史陈璠各帅所部兵奔王建。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙酉，李克用军于云阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/260/71.mp3" download>download the file</a> instead.
</audio></p>
<p>王建奏：<strong>「东川节度使顾彦晖不发兵赴难，而掠夺辎重，遣泸州刺史马敬儒断峡路，请兴兵讨之。」</strong> 戊子，华洪大破东川兵于楸林，俘斩数万，拔揪林寒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/72.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，进李克用爵晋王，加李罕之兼侍中，以河东大将盖寓领容管观察使；自余克用将佐、子孙并进官爵。克用性严急，左右小有过辄死，无敢违忤；惟盖寓敏慧，能揣其意，婉辞裨益，无不从者。克用或以非罪怒将吏，寓必阳助之怒，克用常释之；有所谏诤，必征近事为喻；由是克用爱信之，境内无不依附，权与克用侔。朝廷及邻道遣使至河东，其赏赐赂遗，先入克用，次及寓家。朱全忠数遣数人间之，及扬言云盖寓已代克用，而克用待之益厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/73.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，王建攻东川，别将王宗弼为东川兵所擒，顾彦晖畜以为子，戊戌，通州刺史李彦昭将所部兵二千降于建。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/74.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用遣掌书记李袭吉入谢恩，密言于上曰：<strong>「比年以来，关辅不宁，乘此胜势，遂取凤翔，一劳永逸，时不可失。臣屯军渭北，专俟进止。」</strong> 上谋于贵近，或曰：<strong>「茂贞复灭，则沙陀大盛，朝廷危矣！」</strong> 上乃赐克用诏，褒其忠款，而言：<strong>「不臣之状，行瑜为甚。自朕出幸以来，茂贞、韩建自知其罪，不忘国恩，职贡相继，且当休兵息民。」</strong> 克用奉诏而止。既而私于诏使曰：<strong>「观朝廷之意，似疑克用有异心也。然不去茂贞，关中无安宁之日。」</strong> 又诏免克用入朝，将佐或言：<strong>「今密迩阙庭，岂可不入见天子，！」</strong> 克用犹豫未决，盖寓言于克用曰：__「向者王行瑜辈纵兵狂悖，致銮舆播越，百姓奔散。今天子还未安席，人心尚危，大王若引兵渡渭，窃恐复惊骇都邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/75.mp3" download>download the file</a> instead.
</audio></p>
<p>人臣尽忠，在于勤王，不在入觐，愿熟图之！」__ 克用笑曰：<strong>「盖寓尚不欲吾入朝，况天下之人乎！」</strong> 乃表称：<strong>「臣总帅大军，不敢径入朝觐，且惧部落士卒侵扰渭北居人。」</strong> 辛亥，引兵东归。表至京师，上下始安。诏赐河东士卒钱三十万缗。克用既去，李茂贞骄横如故，河西州县多为茂贞所据，以其将胡敬璋为河西节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/76.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠之去兖州也，留葛从周将兵守之，朱瑾闭城不复出，从周将还，乃扬言__「天平、河东救兵至，引兵西北邀之，」__ 夜半，潜归故寨。瑾以从周精兵悉出，果出兵攻寨。从周突出奋击，杀千余人，擒其都将孙汉筠而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/77.mp3" download>download the file</a> instead.
</audio></p>
<p>加镇海节度使钱镠兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/78.mp3" download>download the file</a> instead.
</audio></p>
<p>彰义节度使张鐇薨，以其子琏权知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/79.mp3" download>download the file</a> instead.
</audio></p>
<p>朱瑄、朱瑾屡为朱全忠所攻，民失耕稼，财力俱弊。告急于河东，李克用遣大将史俨、李承嗣将数千骑假道于魏以救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/80.mp3" download>download the file</a> instead.
</audio></p>
<p>安州防御使家晟与朱全忠亲吏蒋玄晖有隙，恐及祸，与指挥使刘士政、兵马监押陈可璠将兵三千袭桂州，杀经略使周元静而代之。晟醉侮可璠，可璠手刃之，推士政知军府事，可璠自为副使。诏即以士政为桂管经略使。玄晖，吴人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>昭宗圣穆景文孝皇帝上之下干宁三年（丙辰，公元八九六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/82.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，西川将王宗夔攻拔龙州，杀刺史田昉。丁已，刘建锋遣都指挥使马殷将兵讨蒋勋，攻定胜寨，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/83.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，安仁义以舟师至湖州，欲渡江应董昌，钱镠遣武勇都指挥使顾全武、都知兵马使许再思守西陵，仁义不能度。昌遣其将汤臼守石城，袁邠守余姚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/84.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，克用遣蕃、汉都指挥使李存信将万骑假道于魏以救兖、郓，军于莘县。朱全忠使人谓罗弘信曰：<strong>「克用志吞河朔，师还之日，贵道可忧。」</strong> 存信戢众不严，侵暴魏人。弘信怒，发兵三万夜袭之。存信军溃退。保洺州，丧士卒什二三，委弃资粮兵械万楼；史俨、李承嗣之军隔绝不得还。弘信自是与河东绝，专志于汴。金忠方图兖、郓，畏弘信议其后，弘信每有赠遗，全忠必对使者北向拜授之，曰：<strong>「六兄于予，倍年以长，固非诸邻之比。」</strong> 弘信信之，全忠以是得专意东方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/85.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，果州刺史张雄降于王建。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/86.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊辰，顾全武、许再思败汤臼于石城。上用杨行密之请，赦董昌，复其官爵；钱镠不从。以通王滋判侍卫诸将事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/87.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠荐兵部尚书张浚，上欲复相之；李克用表请发兵击全忠，且言__「浚朝为相，臣则夕至阙庭！」__ 京师震惧，上下诏和解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/88.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，以天雄留后李继徽为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>保大节度使李思孝表请致仁，荐弟思敬自代，诏以思孝为太师，致仕，思敬为保大留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/90.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠遣庞师古将兵伐郓州，败郓兵于马颊，遂抵其城下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/91.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，顾全武等攻余姚，明州刺史黄晟遣兵助之；董昌遣其将徐章救余姚，全武击擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/92.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛酉，河涨，将毁滑州城，朱全忠命决为二河，夹滑城而东，为害滋甚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/93.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用击罗弘信，攻洹水，杀魏兵万余，进攻魏州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/94.mp3" download>download the file</a> instead.
</audio></p>
<p>武安节度使刘建锋既得志，嗜酒，不亲政事。长直兵陈赡妻美，建锋私之。赡袖铁挝击杀建锋；诸将杀赡，迎行军司马张佶为留后。佶将入府，马忽踶啮，伤左髀。时马殷攻邵州未下，佶谢诸将曰：<strong>「马公勇而有谋，宽厚乐善，吾所不及，真乃主也。」</strong> 乃以牒召之。殷犹豫未行，听直军将汝南姚彦章说殷曰：<strong>「公与刘龙骧、张司马，一体人也，今龙骧遇祸，司马伤髀，天命人望，舍公尚谁属哉！」</strong> 殷乃使亲从都指挥使李琼留攻邵州，径诣长沙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/95.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南兵与镇海兵战于皇天荡，镇海兵不利，杨行密遂围苏州。钱镠、钟传、杜洪畏杨行密之强，皆求援于朱全忠；全忠遣许州刺史朱友恭将兵万人渡淮，听以便宜从事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/96.mp3" download>download the file</a> instead.
</audio></p>
<p>董昌使人觇钱镠兵，有言其强盛者辄怒，斩之；言兵疲食尽，则赏之。戊寅，袁邠以余姚降于镠；顾全武、许再思进兵至越州城下。五月，昌出战而败，婴城自守，全武等围之。昌始惧，去帝号，复称节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/97.mp3" download>download the file</a> instead.
</audio></p>
<p>马殷至长沙，张佶肩舆入府，坐受殷拜谒，已，乃命殷升听事，以留后让之，即趋下，帅将吏拜贺，复为行军司马，代殷将兵攻邵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/98.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，苏州常熟镇使陆郢以州城应杨行密，虏刺史成及。行密阅及家所蓄，惟图书、药物，贤之，归，署行军司马。及拜且泣曰：<strong>「及百口在钱公所。失苏州不能死，敢求富贵！愿以一身易百口之死！」</strong> 引佩刀欲自刺。行密遽执其手，止之，馆于府舍。其室中亦有兵仗，行密每单衣诣之，与之共饮膳，无所疑。钱镠闻苏州陷，急召顾全武，使趋西陵备行密，全武曰：<strong>「越州贼之根本，奈何垂克而弃之！请先取越州，后复苏州。」</strong> 镠从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/99.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南将朱延寿奄至蕲州，围其城。大将贾公铎方猎，不得还，伏兵林中，命勇士二人衣羊皮夜入延寿所掠羊群，潜入城，约夜半开门举火为应，复衣皮返命。公铎如期引兵至城南，门中火举，力战，突围而入。延寿惊曰：<strong>「吾常恐其溃围而出，反溃围而入，如此，城安可猝拔！」</strong> 乃白行密，求军中与公铎有旧者持誓书金帛往说之，许以婚。寿州团练副使柴再用请行，临城与语，为陈利害。数日，公铎及刺史冯敬章请降。以敬章为左都押牙，公铎为右监门卫将军。延寿进拔光州，杀刺吏刘存。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/100.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，上遣中使诣梓州和解两川，王建虽奉诏还成都，然犹连兵未解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/101.mp3" download>download the file</a> instead.
</audio></p>
<p>崔昭纬复求救于朱全忠。戊子，遣中使赐昭纬死，行至荆南，追及，斩之，中外咸以为快。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/102.mp3" download>download the file</a> instead.
</audio></p>
<p>荆南节度使成汭与其将许存溯江略地，尽取滨江州县。武泰节度使王建肇弃黔州，收余众保丰都。存又引兵西取谕、涪二州，汭以其将赵武为黔中留后，存为万州刺史。汭知存不得志，使人诇之，曰：<strong>「存不治州事，日出蹴鞠。」</strong> 汭曰：<strong>「存将逃，先匀足力也。」</strong> 遣兵袭之，存弃城走；其众稍稍归之，屯于茅坝。赵武数攻丰都，王建肇不能守，与存皆降于王建，建忌存勇略，欲杀之，掌书记高烛曰：<strong>「公方总揽英雄以图霸业，彼穷来归我，奈向杀之！」</strong> 建使戍蜀州，阴使知蜀州王宗绾察之。宗绾密言存忠勇廉厚，有良将才，建乃舍之，更其姓名臼王宗播，而宗绾竟不使宗播知其免己也。宗播元从也目官柳修业，每劝宗播慎静以免祸。其后宗播为建将，遇强敌诸将所惮者，以身先之。及有功，辄称病，不自伐，由是得以功名终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/103.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，夜，顾全武急攻越州，乙未旦，克其外郭，董昌犹据牙城拒之。戊戌，镠遣昌故将骆团绐昌云：<strong>「奉诏，令大王致仕归临安。」</strong> 昌乃送牌印，出居清道坊。己亥，全武遣武勇都监使吴璋以舟载昌如杭州，至小江南，斩之，并其家三百余人，宰相李邈、蒋瑰以下百余人。昌在围城中，贪吝益甚，口率民间钱帛，减战士粮。及城破，库有金帛杂货五百间，仓有粮三百万斛。钱镠传昌首于京师，散金帛以赏将士，开仓以振贫乏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/104.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用攻魏博，侵掠遍六州。朱全忠召葛从周于郓州，使将兵营洹水以救魏博，留庞师古攻郓州，六月，克用引兵击从周，汴人多凿坎于陈前，战方酣，克用之子铁林指挥使落落马遇坎而踬，汴人生擒之；克用自往救之。马亦踬，几为汴人所获；克用顾射汴将一人，毙之，乃得免。克用请修好以赎落落，全忠不许，以与罗弘信，使杀之。克用引军还。葛从周自洹水引兵济河，屯于杨刘，复击郓，及兖、郓、河东之兵战于故乐亭，破之，兖、郓属城皆为汴人所据，屡求救于李克用，克用发兵赴之，为罗弘信所拒，不得前，兖、郓由是不振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/105.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李克用屯渭北，李茂贞、韩建惮之，事朝廷礼甚恭。克用去，二镇贡献渐疏，表章骄慢，上自石门还，于神策两军之外，更置军圣、捧宸、保宁、宣化等军，选补数万人，使诸王将之；嗣延王戒丕、嗣贾王嗣周又自募麾下数千人。茂贞以为欲讨己；语多怨望，嫌隙日构。茂贞亦勒兵扬言欲诣阙讼冤；京师士民争亡匿山谷。上命通王滋及嗣周、戒丕分将诸军以卫近畿，戒丕屯三桥。茂贞遂表言__「延王无故称兵讨臣，臣今勒兵入朝请罪。」__ 上遽遣使告急于河东。丙寅，茂贞引兵逼京畿，覃王与战于娄馆，官军败绩。秋，七月，茂贞进逼京师。延王戒丕曰：<strong>「今关中籓镇无可依者，不若自鄜州济河，幸太原，臣请先往告之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/260/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/260/106.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，诏幸鄜州；壬辰，上出至渭北；韩建遣其子从允奉表请幸华州，上不许，以建为亦畿都指挥、安抚制置及开通四面道路、催促诸道纲运等使。而建奉表相继，上及从官亦惮远去，癸己，至富平，遣宣徽使元公讯召建，面议去留。甲午，建诣富平见上，顿首涕泣言：<strong>「方今籓臣跋扈者，非止茂贞。陛下若去宗庙园陵，远巡边鄙，臣恐车驾济河，无复还期。今华州兵力虽微，控带关辅，亦足自固。臣积聚训厉，十五年矣，西距长安不远，愿陛下临之，以图兴复。」</strong> 上乃从之。乙未，宿下邽；丙申，至华州，以府署为行宫；建视事于龙兴寺。茂贞遂入长安，自中和以来所葺宫室、市肆，燔烧俱尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙己，以中书侍郎、同平章事崔胤同平章事，充武安节弃使。上以胤，崔昭纬之党也，故出之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/108.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，以翰林学士承旨、尚书左丞陆扆为户部侍郎、同平章事。扆，陕人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/260/109.mp3" download>download the file</a> instead.
</audio></p>
<p>水部郎中何迎表荐国子《毛诗》博士襄阳朱朴，才如谢安，道士许岩士亦荐朴有经济才。上连日召对，朴有口辩，上悦之，曰：<strong>「朕虽非太宗，得卿如魏征矣。」</strong> 赐以金帛，并赐何迎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="131" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
