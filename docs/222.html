<h1>唐纪 第三十八章 唐纪三十八</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起重光赤奋若，尽昭阳单阏六月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗文明武德大圣大宣孝皇帝下之下上元二年（辛丑，公元七六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸卯，史思明改元应天。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/4.mp3" download>download the file</a> instead.
</audio></p>
<p>张景超引兵攻杭州，败李藏用将李强于石夷门。孙待封自武康南出，将会景超攻杭州，温晁据险击败之；待封脱身奔乌程，李可封以常州降。丁未，田神功使特进杨惠元等将千五百人西击王恒。辛亥夜，神功先遣特进范知新等将四千人自白沙济，西趣下蜀；邓景山等将千人自海陵济，东趣常州；神功与邢延恩将三千人军于瓜洲，壬子，济江。展将步骑万余陈于蒜山；神功以舟载兵趣金山，会大风，五舟飘抵金山下，展屠其二舟，沉其三舟，神功不得度，还军瓜洲。而范知新等兵已至下蜀，展击之，不胜。弟殷劝展引兵逃入海，可延岁月，展曰：<strong>「若事不济，何用多杀人父子乎！死，早晚等耳！」</strong> 遂更帅众力战。将军贾隐林射展，中目而仆，遂斩之。刘殷、许峄等皆死。隐林，滑州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/5.mp3" download>download the file</a> instead.
</audio></p>
<p>杨惠元等击破王恒于淮南，恒引兵东走，至常熟，乃降。孙待封诣李藏用降。张景超聚兵至七千余人，闻展死，悉以兵授张法雷，使攻杭州，景超逃入海。法雷至杭州，李藏用击破之，余党皆平。平卢军大掠十余日。安、史之乱，乱兵不及江、淮，至是，其民始罹荼毒矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/6.mp3" download>download the file</a> instead.
</audio></p>
<p>荆南节度使吕諲奏，请以江南之潭、岳、郴、邵、永、道、连，黔中之涪州，皆隶荆南；从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/7.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，奴剌、党项寇宝鸡，烧大散关，南侵凤州，杀刺史萧忄曳，大掠而西；凤翔节度使李鼎追击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/8.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，新罗王金嶷入朝，因请宿卫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/9.mp3" download>download the file</a> instead.
</audio></p>
<p>或言：<strong>「洛中将士皆燕人，久戍思归，上下离心，急击之，可破也。」</strong> 陕州观军容使鱼朝恩以为信然，屡言于上，上敕李光弼等进取东京。光弼奏称：<strong>「贼锋尚锐，未可轻进。」</strong> 朔方节度使仆固怀恩，勇而愎，麾下皆蕃、汉劲卒，恃功，多不法，郭子仪宽厚曲容之，每用兵临敌，倚以集事；李光弼性严，一裁之以法，无所假贷。怀恩惮光弼而心恶之，乃附朝恩，言东都可取。由是中使相继，督光弼使出师，光弼不得已，使郑陈节度使李抱玉守河阳，与怀恩将兵会朝恩及神策节度使卫伯玉攻洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/10.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，陈于邙山。光弼命依险而陈，怀恩陈于平原，光弼曰：<strong>「依险则可以进，可以退；若平原，战而不利则尽矣。思明不可忽也。」</strong> 命移于险，怀恩复止之。史思明乘其陈未定，进兵薄之，官军大败，死者数千人，军资器械尽弃之。光弼、怀恩渡河走保闻喜，朝恩、伯玉奔还陕，抱玉亦弃河阳走，河阳、怀州皆没于贼。朝廷闻之，大惧，益兵屯陕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/11.mp3" download>download the file</a> instead.
</audio></p>
<p>李揆与吕諲同为相，不相悦。諲在荆南，以善政闻，揆恐其复入相，奏言置军湖南非便，又阴使人如荆、湖求諲过失。諲上疏讼揆罪，癸未，贬揆袁州长史，以河中节度使萧华为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/12.mp3" download>download the file</a> instead.
</audio></p>
<p>史思明猜忍好杀，群下小不如意，动至族诛，人不自保。朝义，其长子也，常从思明将兵，颇谦谨，爱士卒，将士多附之；无宠于思明，思明爱少子朝清，使守范阳，常欲杀朝义，立朝清为太子，左右颇泄其谋。思明既破李光弼，欲乘胜西入关，使朝义将兵为前锋，自北道袭陕城，思明自南道将大军继之。三月，甲午，朝义兵至礓子岭，卫伯玉逆击，破之。朝义数进兵，皆为陕兵所败。思明退屯永宁，以朝义为怯，曰：<strong>「终不足成吾事！」</strong> 欲按军法斩朝义及诸将。戊戌，命朝义筑三隅城，欲贮军粮，期一日毕，朝义筑毕，未泥，思明至，诟怒之，令左右立马监泥，斯须而毕。思明又曰：<strong>「俟克陕州，终斩此贼。」</strong> 朝义忧惧，不知所为。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/13.mp3" download>download the file</a> instead.
</audio></p>
<p>思明在鹿桥驿，令腹心曹将军将兵宿卫；朝义宿于逆旅，其部将骆悦、蔡文景说朝义曰：<strong>「悦等与王，死无日矣！自古有废立，请召曹将军谋之。」</strong> 朝义俯首不应。悦等曰：<strong>「王苟不许，悦等今归李氏，王亦不全矣。」</strong> 朝义泣曰：<strong>「诸君善为之，勿惊圣人！」</strong> 悦等乃令许叔冀之子季常召曹将军，至，则以其谋告之；曹将军知诸将尽怨，恐祸及己，不敢违。是夕，悦等以朝义部兵三百被甲诣驿，宿卫兵怪之，畏曹将军，不敢动。悦等引兵入至思明寝所，值思明如厕，问左右，未及对，已杀数人，左右指示之。思明闻有变，逾垣至厩中，自备马乘之，悦亻兼人周子俊射之，中臂，坠马，遂擒之。思明问：<strong>「乱者为谁？」</strong> 悦曰：<strong>「奉怀王命。」</strong> 思明曰：<strong>「我朝来语失，宜其及此。然杀我太早，何不待我克长安！今事不成矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/14.mp3" download>download the file</a> instead.
</audio></p>
<p>悦等送思明于柳泉驿，囚之，还报朝义曰：<strong>「事成矣」</strong> 。朝义曰：<strong>「不惊圣人乎？」</strong> 悦曰：<strong>「无。」</strong> 时周挚、许叔冀将后军在福昌，悦等使许季常往告之，挚惊倒于地；朝义引军还，挚、叔冀来迎，悦等劝朝义执挚，杀之。军至柳泉，悦等恐众心未壹，遂缢杀思明，以毡裹其尸，橐驼负归洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/15.mp3" download>download the file</a> instead.
</audio></p>
<p>朝义即皇帝位，改元显圣。密使人至范阳，敕散骑常侍张通儒等杀朝清及朝清母辛氏并不附己者数十人。其党自相攻击，战城中数月，死者数千人，范阳乃定。朝义以其将柳城李怀仙为范阳尹、燕京留守。时洛阳四面数百里，州、县皆为丘墟，而朝义所部节度使皆安禄山旧将，与思明等夷，朝义召之，多不至，略相羁縻而已，不能得其用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/16.mp3" download>download the file</a> instead.
</audio></p>
<p>李光弼上表，固求自贬；制以开府仪同三司、侍中，领河中节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/17.mp3" download>download the file</a> instead.
</audio></p>
<p>术士长塞镇将朱融与左武卫将军窦如玢等谋奉嗣岐王珍作乱，金吾将军邢济告之。夏，四月，乙卯朔，废珍为庶人，溱州安置，其党皆伏诛。珍，业之子也。丙辰，左散骑常侍张镐贬辰州司户。镐尝买珍宅故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/18.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，以吏部侍郎裴遵庆为黄门侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/19.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，青密节度使尚衡破史朝义兵，斩首五千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，兖郓节度使能元皓破朝义兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬午，梓州刺史段子璋反，子璋骁勇，从上皇在蜀有功，东川节度使李奂奏替之，子璋举兵，袭奂于绵州。道过遂州，剌史虢王巨苍黄修属郡礼迎之，子璋杀之。李奂战败，奔成都，子璋自称梁王，改元黄龙，以绵州为龙安府，置百官，又陷剑州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，己丑，李光弼自河中入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，李辅国与张后同谋迁上皇于西内。是日端午，山人李唐见上，上方抱幼女，谓唐曰：<strong>「朕念之，卿勿怪也。」</strong> 对曰：<strong>「太上皇思见陛下，计亦如陛下之念公主也。」</strong> 上泫然泣下，然畏张后，尚不敢诣西内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/24.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，党项寇宝鸡。初，史思明以其博州刺史令狐彰为滑郑汴节度使，将数千兵戍滑台。彰密因中使杨万定通表请降，徙屯杏园度。思明疑之，遣其将薛岌围之。彰与岌战，大破之，因随万定入朝。甲午，以彰为滑、卫等六州节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，平卢节度使侯希逸击史朝义范阳兵，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙未，西川节度使崔光远与东川节度使李奂共攻绵州，庚子，拔之，斩段子璋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/27.mp3" download>download the file</a> instead.
</audio></p>
<p>复以李光弼为河南副元帅、太尉兼侍中，都统河南、淮南东西、山南东、荆南、江南西、浙江东西八道行营节度，出镇临淮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，甲寅，青密节度使能元皓败史朝义将李元遇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/29.mp3" download>download the file</a> instead.
</audio></p>
<p>江淮都统李峘畏失守之罪，归咎于浙西节度使侯令仪，丙子，令仪坐除名，长流康州；加田神功开府仪同三司，徙徐州刺史；征李峘、邓景山还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊寅，党项寇好畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，癸未朔，日有食之，既，大星皆见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以试少府监李藏用为浙西节度副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/33.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，癸丑朔，加开府仪同三司李辅国兵部尚书。乙未，辅国赴上，宰相朝臣皆送之，御厨具馔，太常设乐。辅国骄纵日甚，求为宰相。上曰：<strong>「以卿之功，何官不可为，其如朝望未允何！」</strong> 辅国乃讽仆射裴冕等荐己。上密谓萧华曰：<strong>「辅国求为宰相，若公卿表来，不得不与。」</strong> 华出，问冕，曰：<strong>「初无此事，吾臂可断，宰相不可得！」</strong> 华入言之，上大悦；辅国衔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/34.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，李光弼赴河南行营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/35.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，以殿中监李若幽为朔方、镇西、北庭、兴平、陈郑等节度行营及河中节度使，镇绛州，赐名国贞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/36.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲申，天成地平节。上于三殿置道场，以宫人为佛菩萨，北门武士为金刚神王，召大臣膜拜围绕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/37.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，制去尊号，但称皇帝；去年号，但称元年；以建子月为岁首，月皆以所建为数；因赦天下。停京兆、河南、太原、凤翔四京及江陵南都之号。自今每除五品以上清望京官及郎官、御史、刺史，令举一人自代，观其所举，以行殿最。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/38.mp3" download>download the file</a> instead.
</audio></p>
<p>江、淮大饥，人相食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，江淮都统崔圆署李藏用为楚州刺史。会支度租庸使以刘展之乱，诸州用仓库物无准，奏请征验。时仓猝募兵，物多散亡，征之不足，诸将往往卖产以偿之。藏用恐其及己，尝与人言，颇有悔恨。其牙将高干挟故怨，使人诣广陵告藏用反，先以兵袭之，藏用走，干追斩之。崔圆遂簿责藏用将吏以验之，将吏畏，皆附成其状。独孙待封坚言不反，圆命引出斩之。或谓曰：<strong>「子何不从众以求生！」</strong> 待封曰：<strong>「吾始从刘大夫，奉诏书来赴镇，人谓吾反；李公起兵灭齐大夫，今又以李公为反。如此，谁则非反者，庸有极乎！吾宁就死，不能诬人以非罪。」</strong> 遂斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/40.mp3" download>download the file</a> instead.
</audio></p>
<p>建子月，壬午朔，上受朝贺，如正旦仪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/41.mp3" download>download the file</a> instead.
</audio></p>
<p>或告鸿胪卿康谦与史朝义通，事连司农卿严庄，俱下狱。京兆尹刘晏遣吏防守庄家。上寻敕出庄，引见。庄怨晏，因言晏与臣言，常道禁中语，矜功怨上。丁亥，贬晏通州刺史，庄难江尉，谦伏诛。戊子，御史中丞元载为户部侍郎，充句当度支、铸钱、盐铁兼江淮转运等使。载初为度支郎中，敏悟善奏对，上爱其才，委以江淮漕运，数月，遂代刘晏，专掌财利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/42.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，冬至；己亥，上朝上皇于西内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/43.mp3" download>download the file</a> instead.
</audio></p>
<p>神策节度使卫伯玉攻史朝义，拔永宁，破渑池、福昌、长水等县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/44.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，上朝献太清宫；庚戌，享太庙、元献庙。建丑月，辛亥朔，祀圜丘、太一坛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>平卢节度使侯希逸与范阳相攻连年，救援既绝，又为奚所侵，乃悉举其军二万余人袭李怀仙，破之，因引兵而南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗文明武德大圣大宣孝皇帝下之下宝应元年（壬寅，公元七六二年）</h2>

<p>建丙月，甲申，追尊靖德太子琮为奉天皇帝，妃窦氏为恭应皇后，丁酉，葬于齐陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲辰，吐蕃遣使请和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李光弼拔许州，擒史朝义所署颍川太守李春；朝义将史参救之，丙午，战于城下，又破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，平卢节度使侯希逸于青州北渡河而会田神功、能元皓于兖州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/51.mp3" download>download the file</a> instead.
</audio></p>
<p>租庸使元载以江、淮虽经兵荒，其民比诸道犹有资产，乃按籍举八年租调之违负及逋逃者，计其大数而征之；择豪吏为县令而督之，不问负之有无，资之高下，察民有粟帛者发徒围之，籍其所有而中分之，甚者什取八九，谓之白着。有不服者，严刑以威之。民有蓄谷十斛者，则重足以待命，或相聚山泽为群盗，州县不能制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>建卯月，辛亥朔，赦天下；复以京兆为上都，河南为东都，凤翔为西都，江陵为南都，太原为北都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/53.mp3" download>download the file</a> instead.
</audio></p>
<p>奴剌寇成固。初，王思礼为河东节度使，资储丰衍，赡军之外，积米百万斛，奏请输五十万斛于京师。思礼薨，管崇嗣代之，为政宽弛，信任左右，数月间，耗散殆尽，惟陈腐米万余斛在。上闻之，以邓景山代之。景山至，则钩校所出入，将士辈多有隐没，皆惧。有裨将抵罪当死，诸将请之，不许；其弟请代兄死，亦不许；请入一马以赎死，乃许之。诸将怒曰：<strong>「我辈曾不及一马乎！」</strong> 遂作乱，癸丑，杀景山。上以景山抚御失所以致乱，不复推究乱者，遣使慰谕以安之。诸将请以都知兵马使、代州刺史辛云京为节度使。己未，以云京为北都留守、河东节度使。云京奏张光晟为代州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>绛州素无储蓄，民间饥，不可赋敛，将士粮赐不充，朔方等诸道行营都统李国贞屡以状闻；朝廷未报，军中咨怨。突将王元振将作乱，矫令于众曰：<strong>「来日修都统宅，各具畚锸，待命于门。」</strong> 士卒皆怒，曰：<strong>「朔方健儿岂修宅夫邪！」</strong> 乙丑，元振帅其徒作乱，烧牙城门。国贞逃于狱，元振执之，置卒食于彰，曰：<strong>「食此而役其力，可乎？」</strong> 国贞曰：<strong>「修宅则无之，军食则屡奏而未报，诸君所知也。」</strong> 众欲退。元振曰：<strong>「今日之事，何必更问！都统不死，则我辈死矣。」</strong> 遂拔刃杀之。镇西、北庭行营兵屯于翼城，亦杀节度使荔非元礼，推裨将白孝德为节度使，朝廷因而授之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，淮西节度使王仲升与史朝义将谢钦让战于申州城下，为贼所虏，淮西震骇。会侯希逸、田神功、能元皓攻汴州，朝义召钦让兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/56.mp3" download>download the file</a> instead.
</audio></p>
<p>绛州诸军剽掠不已，朝廷忧其与太原乱军合从连贼，非新进诸将所能镇服，辛未，以郭子仪为汾阳王，知朔方、河中、北庭潞泽节度行营兼兴平、定国等军副元帅，发京师绢四万匹、布五万端、米六万石以给绛军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>建辰月，庚寅，子仪将行，时上不豫，群臣莫得进见。子仪请曰：<strong>「老臣受命，将死于外，不见陛下，目不瞑矣！」</strong> 上召入卧内，谓曰：__「河东之事，一以委卿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>史朝义遣兵围李抱玉于泽州，子仪发定国军救之，乃去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/59.mp3" download>download the file</a> instead.
</audio></p>
<p>上召山南东道节度使来瑱赴京师。瑱乐在襄阳，其将士亦爱之，乃讽所部将吏上表留之，行及邓州，复令还镇。荆南节度使吕諲、淮西节度使王仲升及中使往来者言：<strong>「瑱曲收众心，恐久难制。」</strong> 上乃割商、金、均、房别置观察使，令瑱止领六州。会谢钦让围王仲长升于申州数月，瑱怨之，按兵不救，仲升竟败没。行军司马裴谋夺瑱位，密表瑱倔强难制，请以兵袭取之，上以为然。癸巳，以瑱为淮西、河南十六州节度使，外示宠任，实欲图之。密敕以代瑱为襄、邓等州防御使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/60.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，奴剌寇梁州，观察使李勉弃城走，以邠州剌史河西臧希让为山南西道节度使。丙申，党项寇奉天。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/61.mp3" download>download the file</a> instead.
</audio></p>
<p>李辅国以求宰相不得怨萧华。庚午，以户部侍郎元载为京兆尹。载诣辅国固辞，辅国识其意；壬寅，以司农卿陶锐为京兆尹。辅国言萧华专权，请罢其相，上不许。辅国固请不已，乃从之，仍引元载代华。戊申，华罢为礼部尚书，以载同平章事，领度支、转运如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>建巳月，庚戌朔，泽州剌史李抱玉破史朝义兵于城下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/63.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，楚州刺史崔侁表称，有尼真如，恍惚登天，见上帝，赐以宝玉十三枚，云：<strong>「中国有灾，以此镇之。」</strong> 群臣表贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/64.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，上皇崩于神龙殿，年七十八。乙卯，迁坐于太极殿。上以寝疾，发哀于内殿，群臣发哀于太极殿。蕃官嫠面割耳者四百余人。丙辰，命苗晋卿摄冢宰。上自仲春寝疾，闻上皇登遐，哀慕，疾转剧，乃命太子监国。甲子，制改元；复以建寅为正月，月数皆如其旧；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/65.mp3" download>download the file</a> instead.
</audio></p>
<p>初，张后与李辅国相表里，专权用事，晚年，更有隙。内射生使三原程元振党于辅国。上疾笃，后召太子谓曰：<strong>「李辅国久典禁兵，制敕皆从之出，擅逼迁圣皇，其罪甚大，所忌者吾与太子。今主上弥留，辅国阴与程元振谋作乱，不可不诛。」</strong> 太子泣曰：<strong>「陛下疾甚危，二人皆陛下勋旧之臣，一日不告而诛之，必致震惊，恐不能堪也。」</strong> 后曰：<strong>「然则太子姑归，吾更徐思之。」</strong> 太子出，后召越王系谓曰：<strong>「太子仁弱，不能诛贼臣，汝能之乎？」</strong> 对曰：<strong>「能。」</strong> 系乃命内谒者监段恒俊选宦官有勇力者二百余人，授甲于长生殿后。乙丑，后以上命召太子。元振知其谋，密告辅国，伏兵于陵霄门以俟之，太子至，以难告。太子曰：<strong>「必无是事。主上疾，亟召我，我岂可畏死而不赴乎！」</strong> 元振曰：<strong>「社稷事大，太子必不可入。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乃以兵送太子于飞龙厩，且以甲卒守之。是夜，辅国、元振勒兵三殿，收捕越王系、段恒俊及知内侍省事朱光辉等百余人，系之。以太子之命迁后于别殿。时上在长生殿，使者逼后下殿，并左右数十人幽于后宫，宦官宫人皆惊骇逃散。丁卯，上崩。辅国等杀后并系及兖王僴。是日，辅国始引太子素服于九仙门与宰相相见，叙上皇晏驾，拜哭，始行监国之令。戊辰，发大行皇帝丧于两仪殿，宣遗诏。己巳，代宗即位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>高力士遇赦还，至朗州，闻上皇崩，号恸，呕血而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲戌，以皇子奉节王适为天下兵马元帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李辅国恃功益横，明谓上曰：<strong>「大家但居禁中，外事听老奴处分。」</strong> 上内不能平，以其方握禁兵，外尊礼之。乙亥，号辅国为尚父而不名，事无大小皆咨之，群臣出入皆先诣，辅国亦晏然处之。以内飞龙厩副使程元振为左监门卫将军。知内侍省事朱光辉及内常侍啖庭瑶、山人李唐等二十余人皆流黔中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，李国贞治军严，朔方将士不乐，皆思郭子仪，故王元振因之作乱。子仪至军，元振自以为功，子仪曰：<strong>「汝临贼境，辄害主将，若贼乘其衅，无绛州矣。吾为宰相，岂受一卒之私邪！」</strong> 五月，庚辰，收元振及其同谋四十人，皆杀之。辛云京闻之，亦推按邓景山者数十人，诛之。由是河东诸镇率皆奉法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲申，以平卢节度使侯希逸为平卢、青、淄等六州节度使，由是青州节度有平卢之号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，追尊上母吴妃为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，贬礼部尚书萧华为峡州司马。元载希李辅国意，以罪诬之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>敕乾元大小钱皆一当一，民始安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>史朝义自围宋州数月，城中食尽，将陷，剌史李岑不知所为。遂城果毅开封刘昌曰：<strong>「仓中犹有麹数千斤，请屑食之；不过二十日，李太尉必救我。城东南隅最危，昌请守之。」</strong> 李光弼至临淮，诸将以朝义兵尚强，请南保扬州。光弼曰：<strong>「朝廷倚我以为安危，我复退缩，朝廷何望！且吾出其不意，贼安知吾之众寡！」</strong> 遂径趣徐州，使兖郓节度使田神功进击朝义，大破之。先是，田神功既克刘展，留连扬州未还，太子宾客尚衡与左羽林大将军殷仲卿相攻于兖、郓，闻光弼至，惮其威名，神功遽还河南，衡、仲卿相继入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/79.mp3" download>download the file</a> instead.
</audio></p>
<p>光弼在徐州，惟军旅之事自决之，自余众务，悉委判官张傪。傪吏事精敏，区处如流，诸将白事，光弼多令与傪议之，诸将事如光弼，由是军中肃然，东夏以宁。先是，田神功起偏裨为节度使，留前使判官刘位等于幕府，神功皆平受其拜；及见光弼与傪抗礼，乃大惊，遍拜位等曰：<strong>「神功出于行伍，不知礼仪，诸君亦胡为不言，成神功之过乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁酉，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>立皇子益昌王邈为郑王，延为庆王，迥为韩王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/82.mp3" download>download the file</a> instead.
</audio></p>
<p>来瑱闻徙淮西，大惧，上言：<strong>「淮西无粮，请俟收麦而行。」</strong> 又讽将吏留己。上欲姑息无事，壬寅，复以瑱为山南东道节度使。飞龙副使程元振谋夺李辅国权，密言于上，请稍加裁制。六月，己未，解辅国行军司马及兵部尚书，余如故，以元振代判元帅行军司马，仍迁辅国出居外第。于是道路相贺。辅国始惧，上表逊位。辛酉，罢辅国兼中书令，进爵博陆王。辅国入谢，愤咽而言曰：<strong>「老奴事郎君不了，请归地下事先帝！」</strong> 上犹慰谕而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/83.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/83.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，以兵部侍郎严武为西川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/84.mp3" download>download the file</a> instead.
</audio></p>
<p>襄邓防御使裴谷屯谷城，既得密敕，即帅麾下二千人沿汉趣襄阳；己巳，陈于谷水北。瑱以兵逆之，问其所以来，对曰：<strong>「尚书不不受朝命，故来。若受代，谨当释兵。」</strong> 瑱曰：<strong>「吾已蒙恩，复留镇此，何受代之有！」</strong> 因取敕及告身示之，瑱惊惑。瑱与副使薛南阳纵兵夹击，大破之，追擒于申口，送京师；赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/85.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，以通州刺史刘晏为户部侍郎兼京兆尹，充度支、转运、盐铁、铸钱等使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/86.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬辰，以郭子仪都知朔方、河东、北庭、潞、仪、泽、沁、陈、郑等节度行营及兴平等军副元帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/87.mp3" controls class="html5-audio-player">

</audio></p>
<p>癸巳，剑南兵马使徐知道反，以兵守要害，拒严武，武不得进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/88.mp3" controls class="html5-audio-player">

<p>八月，桂州刺史刑济讨西原贼帅吴功曹等，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己未，徐知道为其将李忠勇所杀，剑南悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙丑，山南东道节度使瑱入朝谢罪，上优待之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，郭子仪自河东入朝。时程元振用事，忌子仪功高任重，数谮之于上。子仪不自安，表请解副元帅、节度使。上慰抚之，子仪遂留京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>台州贼帅袁晁攻陷浙东诸州，改元宝胜；民疲于赋敛者多归之。李光弼遣兵击晁于衢州，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙亥，徙鲁王适为雍王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，庚辰，以来瑱为兵部尚书、同平章事、知山南东道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙未，加程元振骠骑大将军兼内侍监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>左仆射裴冕为山陵使，议事有与程元振相违者，丙申，贬冕施州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/97.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣中使刘清潭使于回纥，修旧好，且征兵讨史朝义。清潭至其庭，回纥登里可汗已为朝义所诱，云__「唐室继有大丧，今中原无主，可汗宜速来共收其府库。」__ 可汗信之。清潭致敕书曰：<strong>「先帝虽弃天下，今上继统，乃昔日广平王，与叶护共收两京者也。」</strong> 回纥业已起兵至三城，见州、县皆为丘墟，有轻唐之志，乃困辱清潭。清潭遣使言状，且曰：<strong>「回纥举国十万众至矣！」</strong> 京师大骇。上遣殿中监药子昂往劳之于忻州南。初，毘伽阙可汗为登里求婚，肃宗以仆固怀恩女妻之，为登里可敦，可汗请与怀恩相见，怀恩时在汾州，上令往见之，怀恩为可汗言唐家恩信不可负，可汗悦，遣使上表，请助国讨朝义。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/98.mp3" download>download the file</a> instead.
</audio></p>
<p>可汗欲自蒲关入，由沙苑出潼关东向，药子昂说之曰：<strong>「关中数遭兵荒，州县萧条，无以供拟，恐可汗失望；贼兵尽在洛阳，请自土门略邢、洺、怀、卫而南，得其资财以充军装。」</strong> 可汗不从；又请__「自太行南下据河阴，扼贼咽喉」__ ，亦不从；又请__「自陕州大阳津渡河，食太原仓粟，与诸道俱进」__ ，乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/99.mp3" download>download the file</a> instead.
</audio></p>
<p>袁晁陷信州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/100.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，袁晁陷温州、明州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/101.mp3" download>download the file</a> instead.
</audio></p>
<p>以雍王适为天下兵马元帅。辛酉，辞行，以兼御史中丞药子昂、魏琚为左、右厢兵马使，以中书舍人韦少华为判官，给事中李进为行军司马，会诸道节度使及回纥于陕州，进讨史朝义。上欲以郭子仪为适副，程元振、鱼朝恩等沮之而止。加朔方节度使仆固怀恩同平章事兼绛州刺史，领诸军节度行营以副适。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/102.mp3" download>download the file</a> instead.
</audio></p>
<p>上在东宫，以李辅国专横，心甚不平，及嗣位，以辅国有杀张后之功，不欲显诛之。壬戌夜，盗入其第，窃辅国之首及一臂而去。敕有司捕盗，遣中使存问其家，为刻木首葬之，仍赠太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/103.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，上命仆固怀恩与母、妻俱诣行营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/104.mp3" download>download the file</a> instead.
</audio></p>
<p>雍王适至陕州，回纥可汗屯于河北，适与僚属从数十骑往见之。可汗责适不拜舞，药子昂对以礼不当然。回纥将军车鼻曰：<strong>「唐天子与可汗约为兄弟，可汗于雍王，叔父也，何得不拜舞」</strong> 子昂曰：<strong>「雍王，天子长子，今为元帅。安有中国储君向外国可汗拜舞乎！」</strong> 且两宫在殡，不应舞蹈。」__ 力争久之，车鼻遂引子昂、魏琚、韦少华、李进各鞭一百，以适年少未谙事，遣归营。琚、少华一夕而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/105.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，诸军发陕州，仆固怀恩与回纥左杀为前锋，陕西节度使郭英乂、神策观军容使鱼朝恩为殿，自渑池入；潞泽节度使李抱玉自河阳入；河南等道副元帅李光弼自陈留入；雍王留陕州。辛未，怀恩等军于同轨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/106.mp3" download>download the file</a> instead.
</audio></p>
<p>史朝义闻官军将至，谋于诸将。阿史那承庆曰：<strong>「唐若独与汉兵来，宜悉众与战；若与回纥俱来，其锋不可当，宜退守河阳以避之。」</strong> 朝义不从。壬申，官军至洛阳北郊，分兵取怀州；癸酉，拔之。乙亥，官军陈于横水。贼众数万，立栅自固，怀恩陈于西原以当之。遣骁骑及回纥并南山出栅东北，表里合击，大破之。朝义悉其精兵十万救之，陈于昭觉寺，官军骤击之，杀伤甚众，而贼陈不动；鱼朝恩遣射生五百人力战，贼虽多死者，陈亦如初。镇西节度使马璘曰：<strong>「事急矣！」</strong> 遂单骑奋击，夺贼两牌，突入万众中。贼左右披靡，大军乘之而入，贼众大败；转战于石榴园、老君庙，贼又败；人马相蹂践，填尚书谷，斩首六万级，捕虏二万人，朝义将轻骑数百东走。怀恩进克东京及河阳城，获其中书令许叔冀、王伷等，制释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/107.mp3" download>download the file</a> instead.
</audio></p>
<p>怀恩留回纥可汗营于河阳，使其子右厢兵马使瑒及朔方兵马使高辅成帅步骑万余乘胜逐朝义，至郑州，再战皆捷。朝义至汴州，其陈留节度使张献诚闭门拒之；朝义奔濮州，献诚开门出降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/108.mp3" download>download the file</a> instead.
</audio></p>
<p>回纥入东京，肆行杀略，死者万计，火累旬不灭。朔方、神策军亦以东京、郑、汴、汝州皆为贼境，所过虏掠，三月乃已，比屋荡尽，士民皆衣纸。回纥悉置所掠宝货于河阳，留其将安恪守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/109.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁丑，露布至京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/110.mp3" download>download the file</a> instead.
</audio></p>
<p>朝义自濮州北渡河，怀恩进攻滑州，拔之，追败朝义于卫州。朝义睢阳节度使田承嗣等将兵四万余人与朝义合，复来拒战；仆固瑒击破之，长驱至昌乐东。朝义帅魏州兵来战，又败走。于是邺郡节度使薛嵩以相、卫、洺、邢四州降于陈郑、泽潞节度使李抱玉，恒阳节度使张忠志以恒、赵、深、定、易五州降于河东节度使辛云京。嵩，楚玉之子也。抱玉等已进军入其营，按其部伍，嵩等皆受代；居无何，仆固怀恩皆令复位。由是抱玉、云京疑怀恩有贰心，各表言之，朝廷密为之备；怀恩亦上疏自理，上慰勉之。辛巳，制：<strong>「东京及河南、北受伪官者，一切不问。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己丑，以户部侍郎刘晏兼河南道水陆转运都使。</p>
</section>

<p>丁酉，以张忠志为成德军节度使，统恒、赵、深、定、易五州，赐姓李，名宝臣。初，辛云京引兵将出井陉，常山裨将王武俊说宝臣曰：<strong>「今河东兵精锐，出境远斗，不可敌也。且吾以寡当众，以曲遇直，战则必离，守则必溃，公其图之。」</strong> 宝臣乃撤守备，举五州来降。及复为节度使，以武俊之策为善，擢为先锋兵马使。武俊，本契丹也，初名沿诺干。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>郭子仪以仆固怀恩有平河朔功，请以副元帅让之。己亥，以怀恩为河北副元帅，加左仆射兼中书令、单于、镇北大都护、朔方节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>史朝义走至贝州，与其大将薛忠义等两节度合，仆固瑒追之至临清。朝义自衡水引兵三万还攻之，瑒设伏击走之。回纥又至，官军益振，遂逐之；大战于下博东南，贼大败，积尸拥流而下，朝义奔莫州。怀恩都知兵马使薛兼训、兵马使郝庭玉与田神功、辛云京会于下博，进围朝义于莫州，青淄节度使侯希逸继至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，庚申，初以太祖配天地。</p>

<p>代宗睿文孝武皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗文明武德大圣大宣孝皇帝下之下广德元年（癸卯，公元七六三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，己卯，追谥吴太后曰章敬皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸未，以国子祭酒刘晏为吏部尚书、同平章事，度支等使如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，来瑱在襄阳，程元振有所请托，不从；及为相，元振谮瑱言涉不顺。王仲升在贼中，以屈服得全，贼平得归，与元振善，奏瑱与贼合谋，致仲升陷贼。壬寅，瑱坐削官爵，流播州，赐死于路。由是籓镇皆切齿于元振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>史朝义屡出战，皆败，田承嗣说朝义，令亲往幽州发兵，还救莫州，承嗣自请留守莫州。朝义从之，选精骑五千自北门犯围而出。朝义既去，承嗣即以城降，送朝义母、妻、子于官军。于是仆固瑒、侯希逸、薛兼训等帅众三万追之，及于归义，与战，朝义败走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/122.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/222/122.mp3" download>download the file</a> instead.
</audio></p>
<p>时朝义范阳节度使李怀仙已因中使骆奉仙请降，遣兵马使李抱忠将兵三千镇范阳县，朝义至范阳，不得入。官军将至，朝义遣人谕抱忠以大军留莫州、轻骑来发兵救援之意，因责以君臣之义，抱忠对曰：<strong>「天不祚燕，唐室复兴。今既归唐矣，岂可更为反覆，独不愧三军邪！大丈夫耻以诡计相图，愿早择去就以谋自全。且田承嗣必已叛矣，不然，官军何以得至此！」</strong> 朝义大惧，曰：<strong>「吾朝来未食，独不能以一餐相饷乎！」</strong> 抱忠乃令人设食于城东。于是范阳人在朝义麾下者，并拜辞而去，朝义涕泣而已，独与胡骑数百既食而去。东奔广阳，广阳不受；欲北入奚、契丹，至温泉栅，李怀仙兵追及之；朝义穷蹙，缢于林中，怀仙取其首以献。仆固怀恩与诸军皆还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/123.mp3" controls class="html5-audio-player">

</audio></p>
<p>甲辰，朝义首至京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/222/124.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，己酉夜，有回纥十五人犯含光门，突入鸿胪寺，门司不敢遏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/125.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，以史朝义降将薛嵩为相、卫、邢、洺、贝、磁六州节度使，田承嗣为魏、博、德、沧、瀛五州都防御使，李怀仙仍故地为幽州、卢龙节度使。时河北诸州皆已降，嵩等迎仆固怀恩，拜于马首，乞行间自效；怀恩亦恐贼平宠衰，故奏留嵩等及李宝臣分帅河北，自为党援。朝廷亦厌苦兵革，敬冀无事，因而授之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/126.mp3" download>download the file</a> instead.
</audio></p>
<p>回纥登里可汗归国，其部众所过抄掠，廪给小不如意，辄杀人，无所忌惮。陈郑、泽潞节度使李抱玉欲遣官属置顿，人人辞惮，赵城尉马燧独请行。比回纥将至，燧先遣人赂其渠帅，约毋暴掠，帅遣之旗曰：<strong>「有犯令者，君处戮之。」</strong> 燧取死囚为左右，小有违令，立斩之。回纥相顾失色，涉其境者皆拱手遵约束。抱玉奇之，燧因说抱玉曰：<strong>「燧与回纥言，颇得其情。仆固怀恩恃功骄蹇，其子瑒好勇而轻，今内树四帅，外交回纥，必有窥河东、泽潞之志，宜深备之。」</strong> 抱玉然之。初，长安人梁崇义以羽林射生从来瑱镇襄阳，累迁右兵马使。崇义有勇力，能卷铁舒钩，沉毅寡言，得众心。瑱之入朝也，命诸将分戍诸州；瑱死，戍者皆奔归襄阳。行军司马庞充将兵二千赴河南，至汝州，闻瑱死，引兵还袭襄州；左兵马使李昭拒之，充奔房州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/127.mp3" download>download the file</a> instead.
</audio></p>
<p>崇义自邓州引戍兵归，与昭及副使薛南阳相让为长，久之不决，众皆曰：<strong>「兵非梁卿主之不可。」</strong> 遂推崇义为帅。崇义寻昭及南阳，以其状闻，上不能讨。三月，甲辰，以崇义为襄州刺史、山南东道节度留后。崇义奏改葬瑱，为之立祠，不居瑱听事及正堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/128.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，葬至道大圣大明孝皇帝于泰陵；庙号玄宗。庚午，葬文明武德大圣大宣孝皇帝于乔陵；庙号肃宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/129.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚辰，李光弼奏擒袁晃，浙东皆平。时晁聚众近二十万，转攻州县，光弼使部将张伯仪将兵讨平之。伯仪，魏州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/130.mp3" download>download the file</a> instead.
</audio></p>
<p>郭子仪数上言：<strong>「吐蕃、党项不可忽，宜早为之备。」</strong> 辛丑，遣兼御史大夫李之芳等使于吐蕃，为虏所留，二年乃得归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="136" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/222/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/222/131.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣三上表请立太子；五月，癸卯，诏许俟秋成议之。</p>

<p>六月，癸酉，礼部侍郎华阴杨绾上疏，以为：<strong>「古之选士必取行实，近世专尚文辞。自隋炀帝始置进士科，犹试策而已；至高宗时，考功员外郎刘思立始奏进士加杂文，明经加帖，从此积弊，转而成俗。朝之公卿以此待士，家之长老以此训子，其明经则诵贴括以求侥幸。又，举人皆令投牒自应，如此，欲其返淳朴，崇廉让，何可得也！请令县令察孝廉，取行着乡闾、学知经术荐之于州。剌史考试，升之于省。任各占一经，朝廷择儒学之士，问经义二十条，对策三道，上第即注官，中第得出身，下第罢归。又，道举亦非理国所资，望与明经、进士并停。」</strong> 上命诸司通议，给事中李栖筠、左丞贾至、京兆尹严武并与绾同。至议以为：__「今试学者以帖字为精通，考文者以声病为是非，风流颓弊，诚当厘改。</p>
