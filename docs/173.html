Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/121.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，周纳司马消难女为正阳宫皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/122.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，周尊天元帝太后李氏为天皇太后，壬子，改天元皇后朱氏为天皇后，立妃元氏为天右皇后，陈氏为天左皇后，凡四后云。元氏，开府仪同大将军晟之女；陈氏，大将军山提之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/123.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚申，天元如同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/124.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，上阅武于大壮观。命都督任忠帅步骑十万陈于玄武湖，都督陈景帅楼舰五百出瓜步江，振旅而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/125.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/173/125.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，周天元还长安。甲戌，以陈山提、元晟并为上柱国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/126.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/173/126.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，上还宫。豫章内史南康王方泰，在郡秩满，纵火延烧邑居，因行暴掠，驱录富人，征求财贿。上阅武，方泰当从，启称母疾不行，而微服往民间淫人妻，为州所录。又帅人仗抗拒，伤禁司，为有司所奏。上大怒，下方泰狱，免官，削爵土，寻而复旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/173/127.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，周以上柱国毕王贤为太师，郇公韩业为大左辅。九月，乙卯，以酆王贞为大冢宰。以郧公韦孝宽为行军元帅，帅行军总管杞公亮、郕公梁士彦寇淮南。仍遣御正杜杲、礼部薛舒来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/128.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬戌，周天元幸道会苑，大醮，以高祖配醮。初复佛像及天尊像，天元与二像俱南面坐，大陈杂戏，令长安士民纵观。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲戌，以尚书仆射陆缮为尚书左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/173/130.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛卯，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/131.mp3" download>download the file</a> instead.
</audio></p>
<p>周韦孝宽分遣杞公亮自安陆攻黄城，梁士彦攻广陵。甲午，士彦至肥口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/132.mp3" controls class="html5-audio-player">

</audio></p>
<p>乙未，周天元如温汤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/133.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/173/133.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，周军进围寿阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/173/134.mp3" download>download the file</a> instead.
</audio></p>
<p>周天元如同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/135.mp3" download>download the file</a> instead.
</audio></p>
<p>诏开府仪同三司、南兖州刺史淳于量为上流水军都督，中领军樊毅都督北讨诸军事，左卫将军任忠都督北讨前军事，前丰州刺史皋文奏帅步骑三千趣阳平郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/136.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，周天元还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/137.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，任忠帅步骑七千趣秦郡；丙午，仁威将军鲁广达帅众入淮；是日，樊毅将水军二万自东关入焦湖，武毅将军萧摩诃帅步骑趣历阳。戊申，韦孝宽拔寿阳，杞公亮拔黄城，梁士彦拔广陵；辛亥，又取霍州。癸丑，以扬州刺史始兴王叔陵为大都督，总水步众军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/138.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，周铸永通万国钱，一当千，与五行大布并行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/139.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊午，周天元以灾异屡见，舍仗卫，如天兴宫。百官上表，劝复寝膳。甲子，还宫，御正武殿，集百官及宫人、外命妇，大列伎乐，初作乞寒胡戏。</p>
</section>

<p>周天元如洛阳，亲御驿马，日行三百里，四皇后及文武侍卫数百人并乘驲以从。仍令四后方驾齐驱，或有先后，辄加谴责，人马顿仆，相及于道。</p>

<p>癸酉，遣平北将军沈恪、电威将军裴子烈镇南徐州，开远将军徐道奴镇栅口，前信州刺史杨宝安镇白下。戊寅，以中领军樊毅都督荆、郢、巴、武四州水陆诸军事。己卯，周天元还长安。</p>

<p>贞毅将军汝南周法尚，与长沙王叔坚不相能。叔坚谮之于上，云其欲反。上执其兄定州刺史法僧，发兵将击法尚。法尚奔周，周天元以为开府仪同大将军、顺州刺史，上遣将军樊猛济江击之。法尚遣部曲督韩朗诈降于猛，曰：<strong>「法尚部兵不愿降北，人皆窃议，欲叛还。若得军来，自当倒戈。」</strong> 猛以为然，引兵急趋之。法尚阳为畏惧，自保江曲，战而伪走，伏兵邀之。猛仅以身免，没者几八千人。</p>
