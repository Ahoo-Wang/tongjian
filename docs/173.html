<h1>陈纪 第七章 陈纪七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/173/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起强圉作噩，尽屠维大渊献，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗宣皇帝中之下太建九年（丁酉，公元五七七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙亥朔，齐太子恒即皇帝位，生八年矣；改元承光，大赦。尊齐主为太上皇帝，皇太后为太皇太后，皇后为太上皇后。以广宁王孝珩为太宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/4.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒莫多娄敬显、领军大将军尉相愿谋伏兵千秋门，斩高阿那肱，立广宁王孝珩。会阿那肱自它路入朝，不果。孝珩求拒周师，谓阿那肱等曰：<strong>「朝廷不赐遣击贼，岂不畏孝珩反邪？孝珩若破宇文邕，遂至长安，反亦何预国家事！以今日之急，犹如此猜忌邪！」</strong> 高、韩恐其为变，出孝珩为沧州刺史。相愿拔佩刀斫柱，叹曰：<strong>「大事去矣，知复何言！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/5.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主使长乐王尉世辩，帅千余骑觇周师，出滏口，登高阜西望，遥见群乌飞起，谓是西军旗帜，即驰还；比至紫陌桥，不敢回顾。世辩，粲之子也。于是黄门侍郎颜之推、中书侍郎薛道衡、侍中陈德信等劝上皇往河外募兵，更为经略；若不济，南投陈国。从之。道衡，孝通之子也。丁丑，太皇太后、太上皇后自邺先趣济州；癸未，幼主亦自邺东行。己丑，周师至紫陌桥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/6.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，上祭北郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/7.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，周师至邺城下；癸巳，围之，烧城西门。齐人出战，周师奋击，大破之。齐上皇从百骑东走，使武卫大将军慕容三藏守邺宫。周师入邺，齐王、公以下皆降。三藏犹拒战，周主引见，礼之，拜仪同大将军。三藏，绍宗之子也。领军大将军渔阳鲜于世荣，齐高祖旧将也。周主先以马脑酒钟遗之，世荣得即碎之。周师入邺，世荣在三台前鸣鼓不辍，周人执之；世荣不屈，乃杀之。周主执莫多娄敬显，数之曰：<strong>「汝有死罪三：前自晋阳走邺，携妾弃母，不孝也；外为伪朝戮力，内实通启于朕，不忠也；送款之后，犹持两端，不信也。用心如此，不死何待！」</strong> 遂斩之。使将军尉迟勤追齐主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/8.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，周主入邺。齐国子博士长乐熊安生，博通《五经》，闻周主入邺，遽令扫门。家人怪而问之，安生曰：<strong>「周帝重道尊儒，必将见我。」</strong> 俄而周主幸其家，不听拜，亲执其手，引与同坐；赏赐甚厚，给安车驷马以自随。又遣小司马唐道和就中书侍郎李德林宅宣旨慰谕，曰：<strong>「平齐之利，唯在于尔。」</strong> 引入宫，使内史宇文昂访问齐朝风俗政教，人物善恶。即留内省，三宿乃归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/9.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，齐上皇渡河入济州。是日，幼主禅位于大丞相任城王湝。又为湝诏：尊上皇为无上皇，幼主为宋国天王。令侍中斛律孝卿送禅文及玺绂于瀛州，孝卿即诣邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/10.mp3" download>download the file</a> instead.
</audio></p>
<p>周主诏：<strong>「去年大赦所未及之处，皆从赦例。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/11.mp3" download>download the file</a> instead.
</audio></p>
<p>齐洛州刺史独孤永业，有甲士三万，闻晋州败，请出兵击周，奏寝不报；永业愤慨。又闻并州陷，乃遣子须达请降于周，周以永业为上柱国，封应公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/12.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，周以越王盛为相州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/13.mp3" download>download the file</a> instead.
</audio></p>
<p>齐上皇留胡太后于济州，使高阿那肱守济州关，觇候周师，自与穆后、冯淑妃、幼主、韩长鸾、邓长颙等数十人奔青州。使内参田鹏鸾西出，参伺动静；周师获之，问齐主何在，绐云：<strong>「已去，计当出境。」</strong> 周人疑其不信，捶之。每折一支，辞色愈厉，竟折四支而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/14.mp3" download>download the file</a> instead.
</audio></p>
<p>上皇至青州，即欲入陈。而高阿那肱密召周师，约生致齐主，屡启云：<strong>「周师尚远，已令烧断桥路。」</strong> 上皇由是淹留自宽。周师至关，阿那肱即降之。周师奄至青州，上皇囊金，系于鞍后，与后、妃、幼主等十余骑南走。己亥，至南邓村。尉迟勤追及，尽擒之，并胡太后送邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/15.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，周主诏：<strong>「故斛律光、崔季舒等，宜追加赠谥，并为改葬，子孙各随廕叙录。家口田宅没官者，并还之。」</strong> 周主指斛律光名曰：<strong>「此人在，朕安得至邺！」</strong> 辛丑，诏：<strong>「齐之东山、南园、三台，并可毁撤。瓦木诸物，可用者悉以赐民。山园之田，各还其主。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/16.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬午，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/17.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，周主宴从官将士于齐太极殿，颁赏有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/18.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，高纬至邺，周主降价，以宾礼见之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/19.mp3" download>download the file</a> instead.
</audio></p>
<p>齐广宁王孝珩至沧州，以五千人会任城王湝于信都，共谋匡复，召募得四万余人。周主使齐王宪、柱国杨坚击之。令高纬为手书招湝不从。宪军至赵州，湝遣二谍觇之，候骑执以白宪。宪集齐旧将，遍示之，谓曰：<strong>「吾所争者大，不在汝曹。今纵汝还，仍充吾使。」</strong> 乃与湝书曰：<strong>「足下谍者为候骑所拘，军中情实，具诸执事。战非上计，无待卜疑；守乃下策，或未相许。已勒诸军分道并进，相望非远，凭轼有期。‘不俟终日’，所望知机也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/20.mp3" download>download the file</a> instead.
</audio></p>
<p>宪至信都，湝陈于城南以拒之。湝所署领军尉相愿诈出略陈，遂以众降。相愿，湝心腹也，众皆骇惧。湝杀相愿妻子。明日，复战，宪击破之，俘斩三万人，执湝及广宁王孝珩。宪谓湝曰：<strong>「任城王何苦至此？」</strong> 湝曰：<strong>「下官神武皇帝之子，兄弟十五人，幸而独存。逢宗社颠覆，今日得死，无愧坟陵。」</strong> 宪壮之，命归其妻子。又亲为孝珩洗疮傅药，礼遇甚厚。孝珩叹曰：<strong>「自神武皇帝以外，吾诸父兄弟，无一人至四十者，命也。嗣君无独见之明，宰相非柱石之寄，恨不得握兵符，受斧钺，展我心力耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/21.mp3" download>download the file</a> instead.
</audio></p>
<p>齐王宪善用兵，多谋略，得将士心。齐人惮其威声，多望风沮溃。刍牧不扰，军无私焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/22.mp3" download>download the file</a> instead.
</audio></p>
<p>周主以齐降将封辅相为北朔州总管。北朔州，齐之重镇，士卒骁勇。前长史赵穆等谋执辅相迎任城王湝于瀛州，不果，乃迎定州刺史范阳王绍义。绍义至马邑，自肆州以北二百八十余城皆应之。绍义与灵州刺史袁洪猛引兵南出，欲取并州。至新兴，而肆州已为周守，前队二仪同以所部降周。周兵击显州，执刺史陆琼，复攻拔诸城。绍义还保北朔州。周东平公神举将兵逼马邑，绍义战败，北奔突厥，犹有众三千人。绍义令曰：<strong>「欲还者从其意。」</strong> 于是辞去者大半。突厥佗钵可汗常谓齐显祖为英雄天子，以绍义重踝，似之，甚见爱重；凡齐人在北者，悉以隶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/23.mp3" download>download the file</a> instead.
</audio></p>
<p>于是齐之行台、州、镇，唯东雍州行台傅伏、营州刺史高宝宁不下，其余皆入于周。凡得州五十，郡一百六十二，县三百八十，户三百三万二千五百。高宝宁者，齐之疏属，有勇略，久镇和龙，甚得夷、夏之心。周主于河阳、幽、青、南兖、豫、徐、北朔、定置总管府，相、并二州各置宫及六府官。周师之克晋阳也，齐使开府仪同三司纥奚永安求救于突厥，比至，齐已亡。佗钵可汗处永安于吐谷浑使者之下，永安言于佗钵曰：<strong>「今齐国已亡，永安何用余生！欲闭气自绝，恐天下谓大齐无死节之臣；乞赐一刀，以显示远近。」</strong> 佗钵嘉之，赠马七十匹而归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/24.mp3" download>download the file</a> instead.
</audio></p>
<p>梁主入朝于邺。自秦兼天下，无朝觐之礼，至是始命有司草具其事：致积，致饣气，设九傧、九介，受享于庙，三公、三孤、六卿致食，劳宾，还贽，致享，皆如古礼。周主与梁主宴，酒酣，周主自弹琵琶。梁主起舞，曰：<strong>「陛下既亲抚五弦，臣何敢不同百兽！」</strong> 周主大悦，赐赉甚厚。乙卯，周主自邺西还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/25.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬午，周诏：<strong>「山东诸军，各举明经干治者二人；若奇才异术，卓尔不群者，不拘此数。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/26.mp3" download>download the file</a> instead.
</audio></p>
<p>周主之擒尉相贵也，招齐东雍州刺史傅伏，伏不从。齐人以伏为行台右仆射。周主既克并州，复遣韦孝宽招之，令其子以上大将军、武乡公告身及金、马脑二酒钟赐伏为信。伏不受，谓孝宽曰：<strong>「事君有死无贰。此儿为臣不能竭忠，为子不能尽孝，人所雠疾，愿速斩之以令天下！」</strong> 周主自邺还，至晋州，遣高阿那肱等百余人临汾水召伏。伏出军，隔水见之，问：<strong>「至尊今何在？」</strong> 阿那肱曰：<strong>「已被擒矣。」</strong> 伏仰天大哭，帅众入城，于听事前北面哀号，良久，然后降。周主见之曰：<strong>「何不早下？」</strong> 伏流涕对曰：<strong>「臣三世为齐臣，食齐禄，不能自死，羞见天地！」</strong> 周主执其手曰：<strong>「为臣当如此。」</strong> 乃以所食羊肋骨赐伏曰：<strong>「骨亲肉疏，所以相付。」</strong> 遂引使宿卫，授上仪同大将军。敕之曰：<strong>「若亟与公高官，恐归附者心动。努力事朕，勿忧富贵。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/27.mp3" download>download the file</a> instead.
</audio></p>
<p>他日，又问：<strong>「前救河阴得何赏？」</strong> 对曰：<strong>「蒙一转，授特进、永昌郡公。」</strong> 周主谓高纬曰：<strong>「朕三年教战，决取河阴。正为傅伏善守，城不可动，遂敛军而退。公当时赏功，何其薄也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/28.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙巳，周主至长安，置高纬于前，列其王公于后，车舆、旗帜、器物，以次陈之。备大驾，布六军，奏凯乐，献俘于太庙。观者皆称万岁。戊申，封高纬为温公，齐之诸王三十余人，皆受封爵。周主与齐君臣饮酒，令温公起舞。高延宗悲不自持，屡欲仰药，其傅婢禁止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/29.mp3" download>download the file</a> instead.
</audio></p>
<p>周主以李德林为内史上士，自是诏诰格式用山东人物，并以委之。帝从容谓群臣曰：<strong>「我常日唯闻李德林名，复见其为齐朝作诏书移檄，正谓是天上人；岂言今日得其驱使。」</strong> 神武公纥豆陵毅对曰：<strong>「臣闻麒麟凤皇，为王者瑞，可以德感，不可力致。麒麟凤皇，得之无用。岂如德林，为瑞且有用哉！」</strong> 帝大笑曰：<strong>「诚如公言。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/30.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，周主享太庙。五月，丁丑，周以谯王俭为大冢宰。庚辰。以杞公亮为大司徒，郑公达奚震为大宗伯，梁公侯莫陈芮为大司马，应公独孤永业为大司寇，郑公韦孝宽为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/31.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，周主祭方丘。诏以__「路寝会义、崇信、含仁、云和、思齐诸殿，皆晋公护专政时所为，事穷壮丽，有逾清庙，悉可毁撤。雕斫之物，并赐贫民。缮造之宜，务从卑朴。」__ 戊戌，又诏：<strong>「并、邺诸堂殿壮丽者准此。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/173/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/32.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：周高祖可谓善处胜矣！他人胜则益奢，高祖胜而愈俭。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="144"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/173/33.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁卯，周主东巡。秋，七月，丙戌，幸洛州。八月，壬寅，议定权衡度量，颁之于四方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏虏西凉之人，没为隶户，齐氏因之，仍供厮役。周主灭齐，欲施宽惠，诏曰：<strong>「罪不及嗣，古有定科。杂役之徒，独异常宪，一从罪配，百代不免，罚既无穷，刑何以措！凡诸杂户，悉放为民。」</strong> 自是无复杂户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/35.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，郑州获九尾狐，已死，献其骨。周主曰：」__ 瑞应之来，必彰有德。若五品时叙，四海和平，乃能致此。今无其时，恐非实录。」__ 命焚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/36.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊寅，周制：<strong>「庶人已上，唯听衣绸、绵绸、丝布、圆绫、纱、绢、绡、葛、布等九种，余悉禁之。朝祭之服，不拘此制。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/37.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，戊申，周主如邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/38.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻周人灭齐，欲争徐、兖，诏南兖州刺史、司空吴明彻督诸军伐之，以其世子戎昭、将军惠觉摄行州事。明彻军至吕梁，周徐州总管梁士彦帅众拒战，戊午，明彻击破之。士彦婴城自守，明彻围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/39.mp3" download>download the file</a> instead.
</audio></p>
<p>帝锐意以为河南指麾可定。中书通事舍人蔡景历谏曰：<strong>「师老将骄，不宜过穷远略。」</strong> 帝怒，以为沮众，出为豫章内史。未行，有飞章劾景历在省赃污狼籍，坐免官，削爵土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/40.mp3" download>download the file</a> instead.
</audio></p>
<p>周改葬德皇帝于冀州，周主服缞，哭于太极殿；百官素服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/41.mp3" download>download the file</a> instead.
</audio></p>
<p>周人诬温公高纬与宜州刺史穆提婆谋反，并其宗族皆赐死。众人多自陈无之，高延宗独攘袂泣而不言，以椒塞口而死。唯纬弟仁英以清狂，仁雅以瘖疾得免，徙于蜀。其余亲属，不杀者散配西土，皆死于边裔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/42.mp3" download>download the file</a> instead.
</audio></p>
<p>周主以高湝妻卢氏赐其将斛斯征。卢氏蓬首垢面，长斋，不言笑。征放之，乃为尼。齐后、妃贫者，至以卖烛为业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/43.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，壬申，周立皇子衍为道王，兑为蔡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/44.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，周遣上大将军王轨将兵救徐州。初，周人败齐师于晋州，乘胜逐北。齐人所弃甲仗，未暇收敛，稽胡乘间窃出，并盗而有之。仍立刘蠡升之孙没铎为主，号圣武皇帝，改元石平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/45.mp3" download>download the file</a> instead.
</audio></p>
<p>周人既克关东，将讨稽胡，议欲穷其巢穴。齐王宪曰：<strong>「步落稽种类既多，又山谷险绝，王师一举，未可尽除。且当剪其魁首，余加慰抚。」</strong> 周主从之，以宪为行军元帅，督诸军讨之。至马邑，分道俱进。没铎分遣其党天柱守河东，穆支守河西，据险以拒之。宪命谯王俭击天柱，滕王逌击穆支，并破之，斩首万余级。赵王招击没铎，擒之，余众皆降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/46.mp3" download>download the file</a> instead.
</audio></p>
<p>周诏：<strong>「自永熙三年以来，东土之民掠为奴婢，及克江陵之日，良人没为奴婢者，并放为良。」</strong> 又诏：<strong>「后宫唯置妃二人，世妇三人，御妻三人，此外皆减之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/47.mp3" download>download the file</a> instead.
</audio></p>
<p>周主性节俭，常服布袍，寝布被，后宫不过十余人；每行兵，亲在行陈，步涉山谷，人所不堪；抚将士有恩，而明察果断，用法严峻。由是将士畏威而乐为之死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/173/48.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/49.mp3" download>download the file</a> instead.
</audio></p>
<p>周初行《刑书要制》：群盗赃一匹，及正、长隐五丁、若地顷以上，皆死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/50.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊申，新作东宫成，太子徙居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/51.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，周主如并州，移并州军民四万户于关中。戊辰，废并州宫及六府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/52.mp3" download>download the file</a> instead.
</audio></p>
<p>高宝宁自黄龙上表劝进于高绍义，绍义遂称皇帝，改元武平，以宝宁为丞相。突厥佗钵可汗举兵助之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗宣皇帝中之下太建十年（戊戌，公元五七八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/54.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬午，周主幸邺；辛卯，幸怀州；癸巳，幸洛州。置怀州宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/55.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，甲辰，周谯孝王俭卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/56.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/57.mp3" download>download the file</a> instead.
</audio></p>
<p>吴明彻围周彭城，环列舟舰于城下，攻之甚急。王轨引兵轻行，据淮口，结长围，以铁锁贯车轮数百，沈之清水，以遏陈船归路，军中恟惧。谯州刺史萧摩诃言于明彻曰：<strong>「闻王轨始锁下流，其两端筑城，今尚未立，公若见遣击之，彼必不敢相拒。水路未断，贼势不坚；彼城若立，则吾属必为虏矣。明彻奋髯曰：</strong>「搴旗陷陈，将军事也；长算远略，老夫事也。」__ 摩诃失色而退。一旬之间，水路遂断。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/58.mp3" download>download the file</a> instead.
</audio></p>
<p>周兵益至，诸将议破堰拔军，以舫载马而去。马主裴子烈曰：<strong>「若破堰下船，船必倾倒，不如先遣马出。」</strong> 时明彻苦背疾甚笃，萧摩诃复请曰：<strong>「今求战不得，进退无路。若潜军突围，未足为耻。愿公帅步卒、乘马舆徐行，摩诃领铁骑数千驱驰前后，必当使公安达京邑。」</strong> 明彻曰：<strong>「弟之此策，乃良图也。然步军既多，吾为总督，必须身居其后，相帅兼行。弟马军宜须在前，不可迟缓。」</strong> 摩诃因帅马军夜发。甲子，明彻决堰，乘水势退军。冀以入淮。至清口，水势渐微，舟舰并碍车轮，不复得过。王轨引兵围而蹙之，众溃。明彻为周人所执，将士三万并器械辎重皆没于周。萧摩诃以精骑八十居前突围，众骑继之，比旦，达淮南，与将军任忠、周罗 独全军得还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/59.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝谋取彭、汴，以问五兵尚书毛喜，对曰：<strong>「淮左新平，边民未辑。周氏始吞齐国，难与争锋。且弃舟 戢之工，践车骑之地，去长就短，非吴人所便。臣愚以为不若安民保境，寝兵结好，斯久长之术也。」</strong> 及明彻败，帝谓喜曰：<strong>「卿言验于今矣。」</strong> 即日，召蔡景历，复以为征南咨议参军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/60.mp3" download>download the file</a> instead.
</audio></p>
<p>周主封吴明彻为怀德公，位大将军。明彻忧愤而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/61.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，周以越王盛为大冢宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/62.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊辰，周于蒲州置宫，废同州及长春二宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/63.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，周主初服常冠，以皁纱全幅向后襆发，仍裁为四脚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，命中军大将军、开府仪同三司淳于量为大都督，总水陆诸军事，镇西将军孙瑒督荆、郢诸军，平北将军樊毅都督清口上至荆山缘淮诸军，宁远将军任忠都督寿阳、新蔡、霍州诸军，以备周。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/65.mp3" controls class="html5-audio-player">

<p>乙酉，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，周改元宣政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，庚申，突厥寇周幽州，杀掠吏民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，樊毅遣军渡淮北，对清口筑城。壬戌，清口城不守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/69.mp3" controls class="html5-audio-player">

</audio></p>
<p>五月，己丑，周高祖帅诸军伐突厥，遣柱国原公姬愿、东平公神举等将兵五道俱入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/70.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，帝不豫，留止云阳宫；丙申，诏停诸军。驿召宗师宇文孝伯赴行在所，帝执其手曰：<strong>「吾自量必无济理，以后事付君。」</strong> 是夜，授孝伯司卫上大夫，总宿卫兵。又令驰驿入京镇守，以备非常。六月，丁酉朔，帝疾甚，还长安；是夕殂，年三十六。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/71.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，太子即位。尊皇后阿史那氏为皇太后。宣帝始立，即逞奢欲。大行在殡，曾无戚容，扪其杖痕，大骂曰：<strong>「死晚矣！」</strong> 阅视高祖宫人，逼为淫欲。超拜吏部下大夫郑译为开府仪同大将军、内史中大夫，委以朝政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/72.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，葬武皇帝于孝陵，庙号高祖。既葬，诏内外公除，帝及六宫皆议即吉。京兆郡丞乐运上疏，以为__「葬期既促，事讫即除，太为汲汲。」__ 帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/73.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以齐炀王宪属尊望重，忌之。谓宇文孝伯曰：<strong>「公能为朕图齐王，当以其官相授。」</strong> 孝伯叩头曰：<strong>「先帝遗诏，不许滥诛骨肉。齐王，陛下为叔父，功高德茂，社稷重臣。陛下若无故害之，臣又顺旨曲从，则臣为不忠之臣，陛下为不孝之子矣。」</strong> 帝不怿，由是疏之。乃与开府仪同大将军于智、郑译等密谋之，使智就宅候宪，因告宪有异谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/74.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，帝遣宇文孝伯语宪，欲以宪为太师，宪辞让。又使孝伯召宪，曰：<strong>「晚与诸王俱入。」</strong> 既至殿门，宪独被引进。帝先伏壮士于别室，至，即执之。宪自辨理，帝使于智证宪，宪目光如炬，与智相质。或谓宪曰：<strong>「以王今日事势，何用多言！」</strong> 宪曰：<strong>「死生有命，宁复图存！但老母在堂，恐留兹恨耳！」</strong> 因掷笏于地。遂缢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/75.mp3" download>download the file</a> instead.
</audio></p>
<p>帝召宪僚属，使证成宪罪。参军勃海李纲，誓之以死，终无桡辞。有司以露车载宪尸而出，故吏皆散，唯李纲抚棺号恸，躬自瘗之，哭拜而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/76.mp3" download>download the file</a> instead.
</audio></p>
<p>又杀上大将军王兴、上开府仪同大将军独孤熊、开府仪同大将军豆卢绍，皆素与宪亲善者也。帝既诛宪而无名，乃云与兴等谋反，时人谓之__「伴死」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/77.mp3" download>download the file</a> instead.
</audio></p>
<p>以于智为柱国，封齐公，以赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/78.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，乙亥，周主立妃杨氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/79.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，周以赵王招为太师，陈王纯为太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/80.mp3" download>download the file</a> instead.
</audio></p>
<p>齐范阳王绍义闻周高祖殂，以为得天助。幽州人卢昌期，起兵据范阳，迎绍义，绍义引突厥兵赴之。周遣柱国东平公神举将兵讨昌期。绍义闻幽州总管出兵在外，欲乘虚袭蓟，神举遣大将军宇文恩将四千人救之，半为绍义所杀。会神举克范阳，擒昌期。绍义闻之，素衣举哀，还入突厥。高宝宁帅夷、夏数万骑救范阳，至潞水，闻昌期死，还，据和龙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/81.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，周主享太庙；丙午，祀圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/82.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，周以小宗伯斛斯征为大宗伯。壬戌，以亳州总管杨坚为上柱国、大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/83.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，周主尊所生母李氏为帝太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/84.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙寅，周主祀西郊；壬申，如同州。以大司徒杞公亮为安州总管，上柱国长孙览为大司徒，杨公王谊为大司空。丙戌，以永昌公椿为大司寇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/85.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙巳，立方明坛于娄湖。戊申，以扬州刺史始兴王叔陵为王官伯，临盟百官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/86.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，周主封其弟元为荆王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/87.mp3" download>download the file</a> instead.
</audio></p>
<p>周主诏：<strong>「诸应拜者，皆以三拜成礼。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/88.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，上幸娄湖誓众。乙卯，分遣大使以盟誓班下四方，上下相警戒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/89.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸酉，周主还长安。以大司空王谊为襄州总管。戊子，以尚书左仆射陆缮为尚书仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/90.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，突厥寇周边，围酒泉，杀掠吏民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/91.mp3" controls class="html5-audio-player">

</audio></p>
<p>十二月，甲子，周以毕王贤为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/92.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，周以河阳总管滕王逌为行军元帅，帅众入寇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗宣皇帝中之下太建十一年（己亥，公元五七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/94.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸巳，周主受朝于露门，始与群臣服汉、魏衣冠；大赦，改元大成。置四辅官：以大冢宰越王盛为大前疑，相州总管蜀公尉迟迥为大右弼，申公李穆为大左辅，大司马随公杨坚为大后承。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/95.mp3" download>download the file</a> instead.
</audio></p>
<p>周主之初立也，以高祖《刑书要制》为太重而除之，又数行赦宥。京兆郡丞乐运上疏，以为：<strong>「《虞书》所称‘眚灾肆赦’，谓过误为害，当缓赦之。《吕刑》云：‘五刑之疑有赦。’谓刑疑从罚，罚疑从免也。谨寻经典，未有罪无轻重，溥天大赦之文。大尊岂可数施非常之惠，以肆奸宄之恶乎！」</strong> 帝不纳。既而民轻犯法，又自以奢淫多过失，恶人规谏，欲为威虐，慑服群下。乃更为《刑经圣制》，用法益深，大醮于正武殿，告天而行之。密令左右伺察群臣，小有过失，辄行诛谴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/96.mp3" download>download the file</a> instead.
</audio></p>
<p>又，居丧才逾年，即恣声乐，鱼龙百戏，常陈殿前，累日继夜，不知休息；多聚美女以实后宫，增置位号，不可详录。游宴沉湎，或旬日不出，群臣请事者，皆因宦者奏之。于是乐运舆榇诣朝堂，陈帝八失：其一，以为__「大尊比来事多独断，不参诸宰辅，与众共之」__ 。其二，<strong>「搜美女以实后宫，仪同以上女不许辄嫁，贵贱同怨」</strong> 。其三，<strong>「大尊一入后宫，数日不出，所须闻奏，多附宦者」</strong> 。其四，<strong>「下诏宽刑，未及半年，更严前制」</strong> 。其五，<strong>「高祖斫雕为朴，崩未逾年，而遽穷奢丽」</strong> 。其六，<strong>「徭赋下民，以奉俳优角抵」</strong> 。其七，<strong>「上书字误者，即治其罪，杜献书之路」</strong> 。其八，<strong>「玄象垂诫，不能咨诹善道，修布德政」</strong> 。<strong>「若不革兹八事，臣见周庙不血食矣。」</strong> 帝大怒，将杀之。朝臣恐惧，莫有救者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/97.mp3" download>download the file</a> instead.
</audio></p>
<p>内史中大夫洛阳元岩汉曰：<strong>「臧洪同死，人犹愿之，况比干乎！若乐运不免，吾将与之俱毙。」</strong> 乃诣阁请见，曰：<strong>「乐运不顾其死，欲以求名。陛下不如劳而遣之，以广圣度。」</strong> 帝颇感悟。明日，召运，谓曰：<strong>「朕昨夜思卿所奏，实为忠臣。」</strong> 赐御食而罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/98.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，周立皇子阐为鲁王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/99.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，周主东巡；丙午，以许公宇文善为大宗伯。戊午，周主至洛阳；立鲁王阐为皇太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/100.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，癸亥，上耕藉田。周下诏，以洛阳为东京；发山东诸州兵治洛阳宫，常役四万人。徒相州六府于洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/101.mp3" download>download the file</a> instead.
</audio></p>
<p>周徐州总管王轨，闻郑译用事，自知及祸，谓所亲曰：<strong>「吾昔在先朝，实申社稷至计。今日之事，断可知矣。此州控带淮南，邻接强寇，欲为身计，易如反掌。但忠义之节，不可亏违，况荷先帝厚恩，岂可以获罪于嗣主，遽忘之邪！正可于此待死，冀千载之后，知吾此心耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/102.mp3" download>download the file</a> instead.
</audio></p>
<p>周主从容问译曰：<strong>「我脚杖痕，谁所为也？」</strong> 对曰：<strong>「事由乌丸轨、宇文孝伯。」</strong> 因言轨捋须事。帝使内史杜庆信就州杀轨，元岩不肯署诏。御正中大夫颜之仪切谏，帝不听，岩进继之，脱巾顿颡，三拜三进。帝曰：<strong>「汝欲党乌丸轨邪？」</strong> 岩曰：<strong>「臣非党轨，正恐滥诛失天下之望。」</strong> 帝怒，使阉竖搏其面。轨遂死，岩亦废于家。远近知与不知，皆为轨流涕。之仪，之推之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/103.mp3" download>download the file</a> instead.
</audio></p>
<p>周主之为太子也，上柱国尉迟运为宫正，数进谏，不用；又与王轨、宇文孝伯、宇文神举皆为高祖所亲待，太子疑其同毁己。及轨死，运惧，私谓孝伯曰：<strong>「吾徒必不免祸，为之奈何？」</strong> 孝伯曰：<strong>「今堂上有老母，地下有武帝。为臣为子，知欲何之！且委质事人，本徇名义；谏而不入，死焉可逃！足下若为身计，宜且远之。」</strong> 于是运求出为秦州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/104.mp3" download>download the file</a> instead.
</audio></p>
<p>他日，帝托以齐王宪事让孝伯曰：<strong>「公知齐王谋反，何以不言？」</strong> 对曰：<strong>「臣知齐王忠于社稷，为群小所谮，言必不用，所以不言。且先帝付嘱微臣，唯令辅导陛下。今谏而不从，实负顾托。以此为罪，是所甘心。」</strong> 帝大惭，俯首不语，命将出，赐死于家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/105.mp3" download>download the file</a> instead.
</audio></p>
<p>时宇文神举为并州刺史，帝遣使就州鸩杀之。尉迟运至秦州，亦以忧死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/106.mp3" download>download the file</a> instead.
</audio></p>
<p>周罢南伐诸军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/107.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥佗钵可汗请和于周，周主以赵王招女为千金公主，妻之，且命执送高绍义；佗钵不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/108.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，周宣帝传位于太子阐，大赦，改元大象，自称天元皇帝，所居称__「天台」__ ，冕二十四旒，车服旗鼓皆倍于前王之数。皇帝称正阳宫，置纳言、御正、诸卫等官，皆准天台。尊皇太后为天元皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/109.mp3" download>download the file</a> instead.
</audio></p>
<p>天元既传位，骄侈弥甚，务自尊大，无所顾惮，国之仪典，率情变更。每对臣下自称为天、用樽、彝、珪、瓒以饮食。令群臣朝天台者，致斋三日，清身一日。既自比上帝，不欲群臣同己，常自带绶，及冠通天冠，加金附蝉，顾见侍臣弁上有金蝉及王公有绶者，并令去之。不听人有__「天」__ 、<strong>「高」</strong> 、<strong>「上」</strong> 、<strong>「大」</strong> 之称，官名有犯，皆改之。改姓高者为__「姜」__ ，九族称高祖者为__「长祖」__ 。又令天下车皆以浑木为轮。禁天下妇人不得施粉黛，自非宫人，皆黄眉墨汝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/110.mp3" download>download the file</a> instead.
</audio></p>
<p>每召侍臣论议，唯欲兴造变革，未尝言及政事。游戏无常，出入不节，羽仪仗卫，晨出夜还，陪侍之官，皆不堪命。自公卿以下，常被楚挞。每捶人，皆以百二十为度，谓之__「天杖」__ ，其后又加至二百四十。宫人内职亦如之，后、妃、嫔、御，虽被宠幸，亦多杖背。于是内外恐怖，人不自安，皆求苟免，莫有固志，重足累息，以逮于终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/111.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，周以越王盛为太保，尉迟迥为大前疑，代王达为大右弼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/112.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，徙邺城《石经》于洛阳。诏：<strong>「河阳、幽、相、豫、亳、青、徐七总管，并受东京六府处分。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，庚申，天元还长安，大陈军伍，亲擐甲胄，入自青门，静帝备法驾以从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/173/114.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬戌朔，立妃朱氏为天元帝后。后，吴人，本出寒微，生静帝，长于天元十余岁，疏贱无宠，以静帝故，特尊之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/115.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，周主祠太庙。壬午，大醮于正武殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/116.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛亥，以襄国郡为赵国，济南郡为陈国，武当、安富二郡为越国，上党郡为代国，新野郡为滕国，邑各万户；令赵王招、陈王纯、越王盛、代王达、滕王逌并之国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/173/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/117.mp3" download>download the file</a> instead.
</audio></p>
<p>随公杨坚私谓大将军汝南公庆曰：<strong>「天元实无积德；视其相貌，寿亦不长。又，诸籓微弱，各令就国，曾无深根固本之计。羽翮既剪，何能及远哉！」</strong> 庆，神举之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/118.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥寇周并州。六月，周发山东诸民修长城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/173/119.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，庚寅，周以杨坚为大前疑，柱国司马消难为大后承。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛卯，初用大货六铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="144" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
