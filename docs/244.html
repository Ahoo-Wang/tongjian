<h1>唐纪 第六十章 唐纪六十</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维作噩，尽昭阳赤奋若，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝上之下太和三年（己酉，公元八二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，亓志绍与成德合兵掠贝州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/4.mp3" download>download the file</a> instead.
</audio></p>
<p>义成行营兵三千人先屯齐州，使之禹城，中道溃叛，横海节度使李佑讨诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/5.mp3" download>download the file</a> instead.
</audio></p>
<p>李听、史唐合兵击亓志绍，破之。志绍将其众五千奔镇州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/6.mp3" download>download the file</a> instead.
</audio></p>
<p>李载义奏攻沧州长芦，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/7.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，昭义奏亓志绍余众万五千人诣本道降，置之洛州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/8.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，横海节度使李佑帅诸道行营兵击李同捷，破之，进攻德州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/9.mp3" download>download the file</a> instead.
</audio></p>
<p>武宁捉生兵马使石雄，勇敢，爱士卒。王智兴残虐，军中欲逐智兴而立雄。智兴知之，因雄立功，奏请除刺史。丙辰，以雄为壁州剌史。史宪诚闻沧景将平而惧，其子唐劝之入朝。丙寅，宪诚使唐奉表请入朝，且请以所管听命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/10.mp3" download>download the file</a> instead.
</audio></p>
<p>石雄既去武宁，王智兴悉杀军中与雄善者百余人。夏，四月，戊午，智兴奏雄摇动军情，请诛之。上知雄无罪，免死，长流白州。戊辰，李载义奏攻沧州，破其罗城。李佑拔德州，城中将卒三千余人奔镇州。李同捷与佑书请降，佑并奏其书，谏议大夫柏耆受诏宣慰行营，好张大声势以威制诸将，诸将已恶之矣。及李同捷请降于佑，佑遣大将万洪代守沧州。耆疑同捷之诈，自将数百骑驰入沧州，以事诛洪，取同捷及其家属诣京师。乙亥，至将陵，或言王庭凑欲以奇兵篡同捷，乃斩同捷，传首，沧景悉平。五月，庚寅，加李载义同平章事。诸道兵攻李同捷，三年，仅能下之。而柏耆径入城，取为己功。诸将疾之，争上表论列。辛卯，贬耆为循州司户。李佑寻薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/11.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，摄魏博副使史唐奏改名孝章。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/12.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙辰，诏：<strong>「镇州四面行营各归本道休息，但务保境，勿相往来。惟庭凑效顺，为达章表，余皆勿受。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/13.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以史宪诚为兼侍中、河中节度使；以李听兼魏博节度使；分相、卫、澶三州，以史孝章为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/14.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李佑闻柏耆杀万洪，大惊，疾遂剧。上曰：<strong>「佑若死，是耆杀之也！」</strong> 癸酉，赐耆自尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/15.mp3" download>download the file</a> instead.
</audio></p>
<p>河东节度使李程奏得王庭凑书，请纳景州；又奏亓志绍自缢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/16.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣中使赐史宪诚旌节，癸酉，至魏州。时李听自贝州还军馆陶，迁延未进，宪诚竭府库以治行，将士怒。甲戌，军乱，杀宪诚，奉牙内都知兵马使灵武何进滔知留后。李听进至魏州，进滔拒之，不得入。秋，七月，进滔出兵击李听。听不为备，大败，溃走，昼夜兼行，趣浅口，失亡过半，辎重兵械尽弃之。昭义兵救之，听仅而得免，归于滑台。河北久用兵，馈运不给，朝廷厌苦之。八月，壬子，以进滔为魏博节度使，复以相、卫、澶三州归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/17.mp3" download>download the file</a> instead.
</audio></p>
<p>沧州承丧乱之余，骸骨蔽地，城空野旷，户口存者什无三四，癸丑，以卫尉卿殷侑为齐、德、沧、景节度使。侑至镇，与士卒同甘苦，招抚百姓，劝之耕桑，流散者稍稍复业。先是，本军三万人皆仰给度支，侑至一年，租税自能赡其半；二年，请悉罢度支给赐；三年之后，户口滋殖，仓廪充盈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/18.mp3" download>download the file</a> instead.
</audio></p>
<p>王庭氵奏因邻道微露请服之意。壬申，赦庭氵奏及将士，复其官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/19.mp3" download>download the file</a> instead.
</audio></p>
<p>征浙西观察使李德裕为兵部侍郎，裴度荐以为相。会吏部侍郎李宗闵有宦官之助，甲戌，以宗闵同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/20.mp3" download>download the file</a> instead.
</audio></p>
<p>上性俭素、九月，辛巳，命中尉以下毋得衣纱縠绫罗。听朝之暇，惟以书史自娱，声乐游畋未尝留意。附马韦处仁尝着夹罗巾，上谓曰：<strong>「朕慕卿门地清素，故有选尚。如此巾服，听其他贵戚为之，卿不须尔。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/21.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，以李德裕为义成节度使。李宗闵恶其逼己，故出之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/22.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙辰，以李听为太子少师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/23.mp3" download>download the file</a> instead.
</audio></p>
<p>路隋言于上曰：<strong>「宰相任重，不宜兼金谷琐碎之务，如杨国忠、元载、皇甫镈皆奸臣，所为不足法也。」</strong> 上以为然。于是裴度辞度支，上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/24.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，甲午，上祀圆丘。赦天下。四方毋得献奇巧之物，其纤丽布帛皆禁之，焚其机杼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/25.mp3" controls class="html5-audio-player">

<p>丙申，西川节度使杜元颖奏南诏入寇。元颖以旧相，文雅自高，不晓军事，专务蓄积，减削士卒衣粮。西南戍边之卒，衣食不足，皆入蛮境钞盗以自给，蛮人反以衣食资之。由是蜀中虚实动静，蛮皆知之。南诏自嵯颠谋大举入寇，边州屡以告，元颖不之信。嵯颠兵至，边城一无备御。蛮以蜀卒为乡导，袭陷巂、戎二州。甲辰，元颖遣兵与战于邛州南，蜀兵大败，蛮遂陷邛州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武宁节度使王智兴入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏发东川、兴元、荆南兵以救西川。十二月，丁未朔，又发鄂岳、襄邓、陈许等兵继之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以王智兴为忠武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/244/29.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，以东川节度使郭钊为西川节度使，兼权东川节度事。嵯颠自邛州引兵径抵成都。庚戌，陷其外郭。杜元颖帅众保牙城以拒之，欲遁去者数四。壬子，贬元颖为邵州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/30.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，以右领军大将军董重质为神策、诸道西川行营节度使，又发太原、凤翔兵赴西川。南诏寇东川，入梓州西郭。郭钊兵寡弱不能战，以书责嵯颠。嵯颠复书曰：<strong>「杜元颖侵扰我，故兴兵报之耳。」</strong> 与钊修好而退。蛮留成都西郭十日，其始慰抚蜀人，市肆立堵。将行，乃大掠子女、百工数万人及珍货而去。蜀人恐惧，往往赴江，流尸塞江而下。嵯颠自为军殿，及大度水，嵯颠谓蜀人曰：<strong>「此南吾境也，听汝哭别乡国。」</strong> 众皆恸哭，赴水死者以千计。自是南诏工巧埒于蜀中。嵯颠遣使上表，称：<strong>「蛮比修职贡，岂敢犯边，正以杜元颖不恤军士，怨苦元颖，竞为乡导，祈我此行以诛虐帅。诛之不遂，无以慰蜀士之心，愿陛下诛之。」</strong> 丁卯，再贬元颖循州司马。诏董重质及诸道兵皆引还。郭钊至成都，与南诏立约，不相侵扰。诏遣中使以国信赐嵯颠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝上之下太和四年（庚戌，公元八三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，辛巳，武昌节度使牛僧孺入朝。戊子，立子永为鲁王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/33.mp3" download>download the file</a> instead.
</audio></p>
<p>李宗闵引荐牛僧孺。辛卯，以僧孺为兵部尚书、同平章事。于是二人相与排摈李德裕之党，稍稍逐之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/34.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏之寇成都也，诏山南西道发兵救之，兴元兵少，节度使李绛募兵千人赴之，未至，蛮退而还。兴元兵有常额，诏新募兵悉罢之。二月，乙卯，绛悉召新军，谕以诏旨而遣之，仍赐以廪麦，皆怏怏而退。往辞监军，监军杨叔元素恶绛不奉己，以赐物薄激之。众怒，大噪，掠库兵，趋使牙。绛方与僚佐宴，不为备，走登北城。或劝缒而出，绛曰：<strong>「吾为元帅，岂可逃去！」</strong> 麾推官赵存约令去。存约曰：<strong>「存约受明公知，何可苟免！」</strong> 牙将王景延与贼力战死，绛、存约及观察判官薛齐皆为乱兵所害，贼遂屠绛家。戊午，叔元奏绛收新军募直以致乱。庚申，以尚书右丞温造为山南西道节度使。是时，三省官上疏共论李绛之冤。谏议大夫忆敏行具孙叔元激怒乱兵，上始悟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/35.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙亥朔，以刑部尚书柳公绰为河东节度使。先是，回鹘入贡及互市，所过恐其为变，常严兵迎送防卫之。公绰至镇，回鹘遣梅录李畅以马万匹互市，公绰但遣牙将单骑迎劳于境，至则大辟牙门，受其礼谒。畅感泣，戒其下，在路不敢驰猎，无所侵扰。陉北沙陀素骁勇，为九姓、六州胡所畏伏。公绰奏以其酋长朱邪执宜为阴山都督、代北行营招抚使，使居云、朔塞下，扞御北边。执宜与诸酋长入谒，公绰与之宴。执宜神彩严整，进退有礼。公绰谓僚佐曰：<strong>「执宜外严而内宽，言徐而理当，福禄人也。」</strong> 执宜母妻入见，公绰使夫人与之饮酒，馈遗之。执宜感恩，为之尽力。塞下旧有废府十一，执宜修之，使其部落三千人分守之，自是杂虏不敢犯塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/36.mp3" download>download the file</a> instead.
</audio></p>
<p>温造行至褒城，遇兴元都将卫志忠征蛮归，造密与之谋诛乱者，以其兵八百人为牙队，五百人为前军，入府，分守诸门。己卯，造视事，飨将士于牙门，造曰：<strong>「吾欲问新军去留之意，宜悉使来前。」</strong> 既劳问，命坐，行酒。志忠密以牙兵围之，既合，唱__「杀！」__ 新军八百余人皆死。杨叔元起，拥造靴求生，造命囚之。其手杀绛者，斩之百段，余皆斩首，投尸汉水，以百首祭李绛，三十首祭死事者，具事以闻。己丑，流杨叔元于康州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/37.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，加淮南节度使段文昌同平章事、为荆南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/244/38.mp3" download>download the file</a> instead.
</audio></p>
<p>奚寇幽州。夏，四月，丁未，卢龙节度使李载义击破之。辛酉，擒其王茹羯以献。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/39.mp3" download>download the file</a> instead.
</audio></p>
<p>裴度以高年多疾，恳辞机政。六月，丁未，以度为司徒、平章军国重事，俟疾损，三五日一入中书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/40.mp3" download>download the file</a> instead.
</audio></p>
<p>上患宦官强盛，宪宗、敬宗弑逆之党犹有在左右者。中尉王守澄尤为专横，招权纳贿，上不能制。尝密与翰林学士宋申锡言之，申锡请渐除其逼。上以申锡沉厚忠谨，可倚以事，擢为尚书右丞。秋，七月，癸未，以申锡同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/41.mp3" download>download the file</a> instead.
</audio></p>
<p>初，裴度征淮西，奏李宗闵为观察判官，由是渐获进用。至是，怨度荐李德裕，因其谢病，九月，壬午，以度兼侍中，充山南东道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/42.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使郭钊以疾求代，冬，十月，戊申，以义成节度使李德裕为西川节度使。蜀自南诏入寇，一方残弊，郭钊多病，未暇完补。德裕至镇，作筹边楼，图蜀地形，南入南诏，西达吐蕃。日召老于军旅、习边事者，虽走卒蛮夷无所间，访以山川、城邑、道路险易广狭远近，未逾月，皆若身尝涉历。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/43.mp3" download>download the file</a> instead.
</audio></p>
<p>上命德裕修塞清溪关以断南诏入寇之路，或无土，则以石垒之。德裕上言：<strong>「通蛮细路至多，不可塞，惟重兵镇守，可保无虞。但黎、雅以来得万人，成都得二万人，精加训练，则蛮不敢动矣。边兵又不宜多，须力可临制。崔旰之杀郭英乂，张朏之逐张延赏，皆镇兵也。」</strong> 时北兵皆归本道，惟河中、陈许三千人在成都，有诏来年三月亦归，蜀人朏惧。德裕奏乞郑滑五百人、陈许千人以镇蜀。且言：__「蜀兵脆弱，新为蛮寇所困，皆破胆，不堪征戌。若北兵尽归，则与杜元颖时无异，蜀不可保。恐议者云蜀经蛮寇以来，已自增兵，向者蛮寇已逼，元颖始捕市人为兵，得三千余人，徒有其数，实不可用。郭钊募北兵仅得百余人，臣复召募得二百余人，此外皆元颖旧兵也。恐议者又闻一夫当关之说，以为清溪可塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/44.mp3" download>download the file</a> instead.
</audio></p>
<p>臣访之蜀中老将，清溪之旁，大路有三，自余小径无数，皆东蛮临时为之开通，若言可塞，则是欺罔朝廷。要须大度水北更筑一城，迤逦接黎州，以大兵守之方可。况闻南诏以所掠蜀人二千及金帛赂遗吐蕃，若使二虏知蜀虚实，连兵入寇，诚可深忧。其朝臣建言者，盖由祸不在身，望人责一状，留入堂案，他日败事，不可令臣独当国宪。」__ 朝廷皆从其请。德裕乃练士卒，葺堡鄣，积粮储以备边，蜀人粗安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，勃海宣王仁秀卒，子新德早死，孙彝震立，改元咸和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝上之下太和五年（辛亥，公元八三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁巳，赐沧、齐、德节度名义昌军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，卢龙监军奏李载义与敕使宴于球场后院，副兵马使杨志诚与其徒呼噪作乱，载义与子正元奔易州。志诚又杀莫州刺史张庆初。上召宰相谋之，牛僧孺曰：<strong>「范阳自安、史以来，非国所有，刘总暂献其地，朝廷费钱八十万缗而无丝毫所获。今日志诚得之，犹前日载义得之也。因而抚之，使扞北狄，不必计其逆顺。」</strong> 上从之。载义自易州赴京师，上以载义有平沧景之功，且事朝廷恭顺，二月，壬辰，以载义为太保，同平章事如故。以杨志诚为卢龙留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/244/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/49.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：<strong>「昔者圣人顺天理，察人情，知齐民之莫能相治也，故置师长以正之；知群臣之莫能相使也，故建诸侯以制之；知列国之莫能相服也，故立天子以统之。天子之于万国，能褒善而黜恶，抑强而辅弱，抚服而惩违，禁暴而诛乱，然后发号施令，而四海之内莫不率从也。《诗》云：</strong>「勉勉我王，纲纪四方。」__ 载义籓屏大臣，有功于国，无罪而志诚逐之，此天子所宜治也。若一无所问，因以其土田爵位授之，则是将帅之废置杀生皆出于士卒之手，天子虽在上，奚为哉！国家之有方镇，岂专利其财赋而已乎！如僧孺之言，姑息偷安之术耳，岂宰相佐天子御天下之道哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="50" data-marpit-pagination-total="100"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>新罗王彦升卒，子景徽立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/51.mp3" controls class="html5-audio-player">

</audio></p>
<p>上与宋申锡谋诛宦官，申锡引吏部侍郎王璠为京兆尹，以密旨谕之。璠泄其谋，郑注、王守澄知之，阴为之备。上弟漳王凑贤，有人望，注令神策都虞候豆卢着诬告申锡谋立漳王。戊戌，守澄奏之，上以为信然，甚怒。守澄欲即遣二百骑屠申锡家，飞龙使马存亮固争曰：<strong>「如此，则京城自乱矣！宜召他相与议其事。」</strong> 守澄乃止。是日，旬休，遣中使悉召宰相至中书东门。中使曰：<strong>「所召无宋公名。」</strong> 申锡知获罪，望延英，以笏叩额而退。宰相至延英，上示以守澄所奏，相顾愕眙。上命守澄捕豆卢着所告十六宅宫市品官晏敬则及申锡亲事王师文等，于禁中鞫之；师文亡命。三月，庚子，申锡罢为右庶子。自宰相大臣无敢显言其冤者，独京兆尹崔琯、大理卿王正雅连上疏请出内狱付外廷核实，由是狱稍缓。正雅，翊之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/52.mp3" download>download the file</a> instead.
</audio></p>
<p>晏敬则等自诬服，称申锡遣王师文达意于王，豫结异日之知。狱成，壬寅，上悉召师保以下及台省府寺大臣面询之。午际，左常侍崔玄亮、给事中李固言、谏议大夫王质、补阙卢钧、舒元褒、蒋系、裴休、韦温等复请对于延英，乞以狱事付外覆按。上曰：<strong>「吾已与大臣议之矣。」</strong> 屡遣之出，不退。玄亮叩头流涕曰：<strong>「杀一匹夫，犹不可不重慎，况宰相乎！」</strong> 上意稍解，曰：<strong>「当更与宰相议之。」</strong> 乃复召宰相入。牛僧孺曰：<strong>「人臣不过宰相，今申锡已为宰相，假使如所谋，复欲何求！申锡殆不至此！」</strong> 郑注恐覆案诈觉，乃劝守澄请止行贬黜。癸卯，贬漳王凑为巢县公，宋申锡为开州司马。存亮即日请致仕。玄亮，磁州人；质，通五世孙；系，乂之子；元褒，江州人也。晏敬则等坐死用及流窜者数十百人，申锡竟卒于贬所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/53.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己丑，以李载义为山南西道节度使，杨志诚为幽州节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/54.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛丑，上以太庙两室破漏，逾月不葺，罚将作监、度支判官、宗正卿俸；亟命中使帅工徒，辍禁中营缮之材以葺之。左补阙韦温谏，以为：<strong>「国家置百官，各有所司，苟为堕旷，宜黜其人，更择能者代之。今旷官者止于罚俸，而忧轸所切即委内臣，是以宗庙为陛下所私，而百官皆为虚设也。」</strong> 上善其言，即追止中使，命有司葺之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/55.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，西川节度使李德裕奏遣使诣南诏索所掠百姓，得四千人而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/56.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，戊寅，以陕虢观察使崔郾为鄂岳观察使。鄂岳地囊山带江，处百越、巴、蜀、荆、汉之会，土多群盗，剽行舟，无老幼必尽杀乃已。郾至，训卒治兵，作蒙冲追讨，岁中，悉诛之。郾在陕，以宽仁为治，或经月不笞一人，乃至鄂，严峻刑罚。或问其故，郾曰：<strong>「陕土瘠民贫，吾抚之不暇，尚恐其惊；鄂地险民杂，夷俗慓狡为奸，非用威刑，不能致治。政贵知变，盖谓此也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/57.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使李德裕奏：<strong>「蜀兵羸疾老弱者，从来终身不简，臣命立五尺五寸之度，简去四千四百余人，复简募少壮者千人以慰其心。所募北兵已得千五百人，与土兵参居，转相训习，日益精练。又，蜀工所作兵器，徒务华饰不堪用。臣今取工于别道以治之，无不坚利。」</strong> 九月，吐蕃维州副使悉怛谋请降，尽帅其众奔成都。德裕遣行维州刺史虞藏俭将兵入据其城。庚申，具奏其状，且言__「欲遣生羌三千，烧十三桥，捣西戎腹心，可洗久耻，是韦皋没身恨不能致者也！」__ 事下尚书省，集百官议，皆请如德裕策。牛僧孺曰：__「吐蕃之境，四面各万里，失一维州，未能损其势。比来修好，约罢戍兵，中国御戎，守信为上。彼若来责曰：‘何事失信？’养马蔚茹川，上平凉阪，万骑缀回中，怒气直辞，不三日至咸阳桥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/58.mp3" download>download the file</a> instead.
</audio></p>
<p>此时西南数千里外，得百维州何所用之！徒弃诚信，有害无利。此匹夫所不为，况天子乎！」__ 上以为然，诏德裕以其城归吐蕃，执悉怛谋及所与偕来者悉归之。吐蕃尽诛之于境上，极其惨酷。德裕由是怨僧孺益深。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/59.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，戊寅，李德裕奏南诏寇巂州，陷三县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝上之下太和六年（壬子，公元八三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/61.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬子，诏以水旱降系囚。群臣上尊号曰太和文武至德皇帝。右补阙韦温上疏，以为：<strong>「今水旱为灾，恐非崇饰徽称之时。」</strong> 上善之，辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/62.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛丑，以武宁节度使王智兴兼侍中，充忠武节度使；以邠宁节度使李听为武宁节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>回鹘昭礼可汗为其下所杀，从子胡特勒立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/244/64.mp3" download>download the file</a> instead.
</audio></p>
<p>李听之前镇武宁也，有苍头为牙将。至是，听先遣亲吏至徐州慰劳将士，苍头不欲听复来，说军士杀其亲吏，脔食之。听惧，以疾固辞。辛酉，以前忠武节度使高瑀为武陵节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，甲辰，李德裕奏修邛崃关及移巂州理台登城。秋，七月，原王逵薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/244/66.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲子，立鲁王永为太子。初，上以晋王普，敬宗长子，性谨愿，欲以为嗣。会薨，上痛惜之，故久不议建储，至是始行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/67.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，乙卯，以荆南节度使段文昌为西川节度使。西川监军王践言入知枢密，数为上言：<strong>「缚送悉怛谋以快虏心，绝后来降者，非计也。」</strong> 上亦悔之，尤中书侍郎、同平章事牛僧孺失策。附李德裕者因言__「僧孺与德裕有隙，害其功。」__ 上益疏之。僧孺内不自安，会上御延英，谓宰相曰：<strong>「天下何时当太平，卿等亦有意于此乎！」</strong> 僧孺对曰：<strong>「太平无象。今四夷不至交侵，百姓不至流散，虽非至理，亦谓小康。陛下若别求太平，非臣等所及。」</strong> 退，谓同列曰：<strong>「主上责望如此，吾曹岂得久居此地乎！」</strong> 因累表请罢。十二月，乙丑，以僧孺同平章事，充淮南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/244/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/68.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：君明臣忠，上令下从，俊良在位，佞邪黜远，礼修乐举，刑清政平，奸宄消伏，兵革偃戢，诸侯顺附，四夷怀服，时和年丰，家给人足，此太平之象也。于斯之时，阍寺专权，胁君于内，弗能远也；籓镇阻兵，陵慢于外，弗能制也；士卒杀逐主帅，拒命自立，弗能诘也；军旅岁兴，赋敛日急，骨血纵横于原野，杼轴空竭于里闾，而僧孺谓之太平，不亦诬乎！当文宗求治之时，僧孺任居承弼，进则偷安取容以窃位，退则欺君诬世以盗名，罪孰大焉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="69" data-marpit-pagination-total="100"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>珍王诚薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/70.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，昭义节度使刘从谏入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/71.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，以前西川节度使李德裕为兵部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/72.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李宗闵与德裕有隙，及德裕还自西川，上注意甚厚，朝夕且为相，宗闵百方沮之不能。京兆尹杜悰，宗闵党也，尝诣宗闵，见其有忧色，曰：<strong>「得非以大戎乎？」</strong> 宗闵曰：<strong>「然。何以相救？」</strong> 悰曰：<strong>「悰有一策，可平宿憾，恐公不能用。」</strong> 宗闵曰：<strong>「何如？」</strong> 悰曰：<strong>「德裕有文学而不由科第，常用此为慊慊，若使之知举，必喜矣。」</strong> 宗闵默然有间，曰：<strong>「更思其次。」</strong> 悰曰：<strong>「不则用为御史大夫。」</strong> 宗闵曰：<strong>「此则可矣。」</strong> 悰再三与约，乃诣德裕。德裕迎揖曰：<strong>「公何为访此寂寥？」</strong> 悰曰：<strong>「靖安相公令悰达意。」</strong> 即以大夫之命告之。德裕惊喜泣下，曰：<strong>「此大门官，小子何足以当之！」</strong> 寄谢重沓。宗闵复与给事中杨虞卿谋之，事遂中止。虞卿，汝士之从弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>文宗元圣昭献孝皇帝上之下太和七年（癸丑，公元八三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/74.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲午，加昭义节度使刘从谏同平章事，遣归镇。初，从谏以忠义自任，入朝，欲请他镇。既至，见朝廷事柄不一，又士大夫多请托，心轻朝廷，故归而益骄。徐州承王智兴之后，士卒骄悖，节度使高瑀不能制，上以为忧。甲寅，以岭南节度使崔珙为武宁节度使。珙至镇，宽猛适宜，徐人安之。珙，琯之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/75.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，癸亥，加卢龙节度使、检校工部尚书杨志诚检校吏部尚书。进奏官徐迪诣宰相言：<strong>「军中不识朝廷之制，唯知尚书改仆射为迁，不知工部改吏部为美，敕使往，恐不得出。」</strong> 辞气甚慢，宰相不以为意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/76.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，以兵部尚书李德裕同平章事。德裕入谢，上与之论朋党事，对曰：<strong>「方今朝士三分之一为朋党。」</strong> 时给事中杨虞卿与从兄中书舍人汝士、弟户部郎中汉公、中书舍人张元夫、给事中萧澣等善交结，依附权要，上干执政，下挠有司，为士人求官及科第，无不如志，上闻而恶之，故与德裕言首及之。德裕因得以排其所不悦者。初，左散骑常侍张仲方尝驳李吉甫谥，及德裕为相，仲方称疾不出。三月，壬辰，以仲方为宾客分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/77.mp3" download>download the file</a> instead.
</audio></p>
<p>杨志诚怒不得仆射，留官告使魏宝义并春衣使焦奉鸾、送奚、契丹使尹士恭。甲午，遣牙将王文颖来谢恩并让官。丙申，复以告身并批答赐之，文颖不受而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>和王绮薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/79.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以杨虞卿为常州刺史，张元夫为汝州刺史。它日，上复言及朋党，李宗闵曰：<strong>「臣素知之，故虞卿辈臣皆不与美官。」</strong> 李德裕曰：<strong>「给、舍非美官而何！」</strong> 宗闵失色。丁巳，以萧浣为郑州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/80.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙戌，册回鹘新可汗为爱登里啰汩没密施合句禄毘伽彰信可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/81.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙巳，以山南西道节度使李载义为河东节度使。先是，回鹘每入贡，所过暴掠，州县不敢诘，但严兵防卫而已。载义至镇，回鹘使者李畅入贡，载义谓之曰：<strong>「可汗遣将军入贡，以固舅甥之好，非遣将军陵践上国也。将军不戢部曲，使为侵盗。载义亦得杀之，勿谓中国之法可忽也。」</strong> 于是悉罢防卫兵，但使二卒守其门。畅畏服，不敢犯令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/82.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，以工部尚书郑覃为御史大夫。初，李宗闵恶覃在禁中数言事，奏罢其侍讲。上从容谓宰相曰：<strong>「殷侑经术颇似郑覃。」</strong> 宗闵对曰：<strong>「覃、侑经术诚可尚，然论议不足听。」</strong> 李德裕曰：<strong>「覃、侑议论，他人不欲闻，惟陛下欲闻之。」</strong> 后旬日，宣出，除覃御史大夫。宗闵谓枢密使崔潭峻曰：<strong>「事一切宣出，安用中书！」</strong> 谭峻曰：<strong>「八年天子，听其自行事亦可矣！」</strong> 宗闵愀然而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/83.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，以中书侍郎、同平章事李宗闵同平章事、充山南西道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，壬寅，以右仆射王涯同平章事、兼度支、盐铁转运使。宣武节度使杨元卿有疾，朝廷议除代，李德裕请徙刘从谏于宣武，因拔出上党，不使与山东连结。上以为未可。癸丑，以左仆射李程为宣武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上患近世文士不通经术，李德裕请依杨绾议，进士试论议，不试诗赋。德裕又言：<strong>「昔玄宗以临淄王定内难，自是疑忌宗室，不令出阁。天下议皆以为幽闭骨肉，亏伤人伦。向使天宝之末、建中这初，宗室散处方州，虽未能安定王室，尚可各全其生。所以悉为安禄山、朱泚所鱼肉者，由聚于一宫故也。陛下诚因册太子，制书听宗室年高属疏者出阁，且除诸州上佐，使携其男女出外婚嫁。此则百年弊法，一旦因陛下去之，海内孰不欣悦！」</strong> 上曰：<strong>「兹事朕久知其不可，方今诸王岂无贤才，无所施耳！」</strong> 八月，庚寅，册命太子，因下制：诸王自今以次出阁，授紧、望州刺史、上佐；十六宅县主，以时出适；进士停试诗赋。诸王出阁，竟以议所除官不决而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬寅，加幽州节度使杨志诚检校右仆射，仍别遣使慰谕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/87.mp3" controls class="html5-audio-player">

</audio></p>
<p>杜牧愤河朔三镇之桀骜，而朝廷议者专事姑息，乃作书，名曰《罪言》，大略以为：<strong>「国家自天宝盗起，河北百余城不得尺寸，人望之若回鹘、吐蕃，无敢窥者。齐、梁、蔡被其风流，因亦为寇。未尝五年间不战，焦焦然七十余年矣。今上策莫如先自治，中策莫如取魏，最下策为浪战，不计地势，不审攻守是也。」</strong> 又伤府兵废坏，作《原十六卫》，以为：__「国家始踵隋制，开十六卫，自今观之，设官言无谓者，其十六卫乎！本原事迹，其实天下之大命也。贞观中，内以十六卫蓄养武臣，外开折冲、果毅府五百七十四，以储兵伍；有事则戎臣提兵居外，无事则放兵居内。其居内也，富贵恩泽以奉养其身，所部之兵散舍诸府。上府不越千二百人，三时耕稼，一时治武，籍藏将府，伍散田亩，力解势破，人人自爱，虽有蚩尤为帅，亦不可使为乱耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/88.mp3" download>download the file</a> instead.
</audio></p>
<p>及其居外也，缘部之兵被檄乃来，斧钺在前，爵赏在后，飘暴交捽，岂暇异略！虽有蚩尤为帅，亦无能为叛也。自贞观至于开元百三十年间，戎臣兵伍未始逆篡，此大圣人所以能柄统轻重，制鄣表里，圣算神术也。至于开元末，愚儒奏章曰：‘天下文胜矣，请罢府兵。’武夫奏章曰：‘天下力强矣，请搏四夷。’于是府兵内铲，边兵外作，戎臣兵伍，湍奔矢往，内无一人矣。尾大中干，成燕偏重，而天下掀然，根萌烬燃，七圣旰食，求欲除之且不能也。由此观之，戎臣兵伍，岂可一日使出落铃键哉！然为国者不能无兵，居外则叛，居内则篡。使外不叛，内不篡，古今已还，法术最长，其置府立卫乎！近代已来，于其将也，弊复为甚，率皆市儿辈多赍金玉、负倚幽阴、折券交货所能致也。绝不识父兄礼义之教，复无慷慨感概之气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/89.mp3" download>download the file</a> instead.
</audio></p>
<p>百城千里，一朝得之，其强杰愎勃者则挠削法制，不使缚己，斩族忠良，不使违己，力壹势便，罔不为寇。其阴泥巧狡者，亦能家算口敛，委于邪幸，由卿市公，去郡得都，四履所治，指为别馆。或一夫不幸而寿，则戛割生人，略币天下。是以天下兵乱不息，齐人干耗，靡不由是矣。呜呼！文皇帝十六卫之旨，其谁原而复之乎！」__ 又作《战论》，以为：__「河北视天下，犹珠玑也；天下视河北，犹四支也。河北气俗浑厚，果于战耕，加以土息健马，便于驰敌，是以出则胜，处则饶，不窥天下之产，自可封殖。亦犹大农之家，不待珠玑然后以为富也。国家无河北，则精甲、锐卒、利刀、良弓、健马无有也，是一支，兵去矣。河东、盟津、滑台、大梁、彭城、东平，尽宿厚兵以塞虏冲，不可它使，是二支，兵去矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/90.mp3" download>download the file</a> instead.
</audio></p>
<p>六镇之师，厥数三亿，低首仰给，横拱不为，则沿淮已北，循河之南，东尽海，西叩洛，赤地尽取，才能应费，是三支，财去矣。咸阳西北，戎夷大屯，尽铲吴、越、荆、楚之饶以啖兵戍，是四支，财去矣。天下四支尽解，头腹兀然，其能以是久为安乎！今者诚能治其五败，则一战可定，四支可生。夫天下无事之时，殿寄大臣偷安奉私，战士离落，兵甲钝弊，是不蒐练之过，其败一也。百人荷戈，仰食县官，则挟千夫之名，大将小裨，操其余赢，以虏壮为幸，以师老为娱，是执兵者常少，糜食常多，此不责实料食之过，其败二也。战小胜则张皇其功，奔走献状以邀上赏，或一日再赐，或一月累封，凯还未歌，书品已崇，爵命极矣，田宫广矣，金缯溢矣，子孙官矣，焉肯搜奇出死，勤于我矣！此厚赏之过，其败三也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/91.mp3" download>download the file</a> instead.
</audio></p>
<p>多丧兵士，颠翻大都，则跳身而来，刺邦而去。回视刀锯，气色甚安，一岁未更，旋已立于坛墀之上矣，此轻罚之过，其败四也。大将兵柄不得专，恩臣、敕使迭来挥之，堂然将陈，殷然将鼓，一则曰必为偃月，一则曰必为鱼丽，三军万夫，环旋翔羊愰骇之间，虏骑乘之，遂取吾之鼓旗，此不专任责成之过，其败五也。今者诚欲调持干戈，洒扫垢污，以为万世安，而乃踵前非，是不可为也。」__ 又作《守论》，以为：__「今之议者咸曰：夫倔强之徒，吾以良将劲兵为衔策，高位美爵充饱其肠，安而不挠，外而不拘，亦犹豢扰虎狼而不指其心，则忿气不萌。此大历、贞元所以守邦也，亦何必疾战，焚煎吾民，然后以为快也！愚曰：大历、贞元之间，适以此为祸也。当是之时，有城数十，千百卒夫，则朝廷别待之，贷以法度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/92.mp3" download>download the file</a> instead.
</audio></p>
<p>于是乎阔视大言，自树一家，破制削法，角为尊奢，天子养威而不问，有司守恬而不呵。王侯通爵，越禄受之；觐聘不来，几杖扶之；逆息虏胤，皇子嫔之；装缘采饰，无不备之。是以地益广，兵益强，僭拟益甚，侈心益昌。于是土田名器，分划殆尽，而贼夫贪心，未及畔岸，遂有淫名越号，或帝或王，盟诅自立，恬淡不畏，走兵四略以饱其志者也。是以赵、魏、燕、齐卓起大唱，梁、蔡、吴、蜀蹑而和之；其余混冫项轩嚣，欲相效者，往往而是。运遭孝武，宵旰不忘，前英后杰，夕思朝议，故能大者诛锄，小者惠来。不然，周、秦之郊，几为猎哉！大抵生人油然多欲，欲而不得则怒，怒则争乱随之，是以教笞于家，刑罚于国，征伐于天下，此所以裁其欲而塞其争也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/93.mp3" download>download the file</a> instead.
</audio></p>
<p>大历、贞元之间，尽反此道，提区区之有而塞无涯之争，是以首尾指支，几不能相运掉也。今者不知非此，而反用以为经。愚见为盗者非止于河北而已，呜呼！大历、贞元守邦之术，永戒之哉！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/244/94.mp3" download>download the file</a> instead.
</audio></p>
<p>又注《孙子》，为之序，以为：<strong>「兵者，刑也；刑者，政事也；为夫子之徒，实仲由、冉有之事也。不知自何代何人分为二道曰文、武，离而俱行，因使缙绅之士不敢言兵，或耻言之；苟有言者，世以为粗暴异人，人不比数。呜呼！亡失根本，斯最为甚！《礼》曰：‘四郊多垒，此卿大夫之辱也。’历观自古，树立其国，灭亡其国，未始不由兵也。主兵者必圣贤、材能、多闻博识之士乃能有功，议于廊庙之上，兵形已成，然后付之于将。汉祖言‘指踪者人也，获兔者犬也’，此其是也。彼为相者曰：</strong>「兵非吾事，吾不当知。’君子曰：<strong>「勿居其位可也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/244/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/244/95.mp3" download>download the file</a> instead.
</audio></p>
<p>前邠宁行军司马郑注，依倚王守澄，权势熏灼，上深恶之。九月，丙寅，侍御史李款阁内奏弹注：<strong>「内通敕使，外连朝士，两地往来，卜射财贿，昼伏夜动，干窃化权，人不敢言，道路以目。请付法司。」</strong> 旬日之间，章数十上。守澄匿注于右军，左军中尉韦元素、枢密使杨承和、王践言皆恶注。左军将李弘楚说元素曰：郑注奸猾无双，卵鷇不除，使成羽翼，必为国患。今因御史所劾匿军中，弘楚请以中尉意，诈为有疾，召使治之，来则中尉延与坐，弘楚侍侧，伺中尉举目，擒出杖杀之。中尉因见上叩头请罪，具言其奸，杨、王必助中尉进言。况中尉有翼戴之功，岂以除奸而获罪乎！」__ 元素以为然，召之。注至，蠖屈鼠伏，佞辞泉涌。元素不觉执手款曲，谛听忘倦。弘楚诇伺往复再三，元素不顾，以金帛厚遗注而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>弘楚怒曰：<strong>「中尉失今日之断，必不免它日之祸矣！」</strong> 因解军职去。顷之，疽发背卒。王涯之为相，注有力焉，且畏王守澄，遂寝李款之奏。守澄言注于上而释之，寻奏为侍御史，充右神策判官，朝野骇叹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，以前忠武节度使王智兴为河中节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
