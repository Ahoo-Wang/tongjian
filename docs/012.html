<p>起玄黓摄提格，尽昭阳赤奋若，凡十二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>八年（壬寅，公元前一九九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/3.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，上东击韩王信余寇于东垣，过柏人。贯高等壁人于厕中，欲以要上。上欲宿，心动，问曰：<strong>「县名为何？」</strong> 曰：<strong>「柏人。」</strong> 上曰：<strong>「柏人者，迫于人也。」</strong> 遂不宿而去。十二月，帝行自东垣至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/4.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，行如洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/5.mp3" download>download the file</a> instead.
</audio></p>
<p>令贾人毋得衣锦、绣、绮、縠、絺、纻、罽，操兵、乘、骑马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/6.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，行自洛阳至；淮南王、梁王、赵王、楚王皆从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/7.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴冒顿数苦北边。上患之，问刘敬，刘敬曰：<strong>「天下初定，士卒罢于兵，未可以武服也。冒顿杀父代立，妻群母，以力为威，未可以仁义说也。独可以计久远，子孙为臣耳；然恐陛下不能为。」</strong> 上曰：<strong>「奈何？」</strong> 对曰：<strong>「陛下诚能以适长公主妻之，厚奉遗之，彼必慕，以为阏氏，生子，必为太子。陛下以岁时汉所余，彼所鲜，数问遗，因使辨士风谕以礼节。冒顿在，固为子婿；死，则外孙为单于；岂尝闻外孙敢与大父抗礼者哉！可无战以渐臣也。若陛下不能遣长公主，而令宗室及后宫诈称公主，彼知，不肯贵近，无益也。」</strong> 帝曰：<strong>「善！」</strong> 欲遣长公主。吕后日夜泣曰：<strong>「妾唯太子、一女，奈何弃之匈奴！」</strong> 上竟不能遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>九年（癸卯，公元前一九八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/9.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，上取家人子名为长公主，以妻单于；使刘敬往结和亲约。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/012/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/10.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：建信侯谓冒顿残贼，不可以仁义说，而欲与为婚姻，何前后之相违也！夫骨肉之恩，尊卑之叙，唯仁义之人为能知之；奈何欲以此服冒顿哉！盖上世帝王之御夷狄也，服则怀之以德，叛则震之以威，未闻与为婚姻也。且冒顿视其父如禽兽而猎之，奚有于妇翁！建信侯之术，固已疏矣；况鲁元已为赵后，又可夺乎！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="116"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/11.mp3" download>download the file</a> instead.
</audio></p>
<p>刘敬从匈奴来，因言：<strong>「匈奴河南白羊、楼烦王，去长安近者七百里，轻骑一日一夜可以至秦中。秦中新破，少民，地肥饶，可益实。夫诸侯初起时，非齐诸田、楚昭、屈、景莫能兴。今陛下虽都关中，实少民，东有六国之强族，一日有变，陛下亦未得高枕而卧也。臣愿陛下徙六国后及豪桀、名家居关中，无事可以备胡，诸侯有变，亦足率以东伐。此强本弱末之术也。」</strong> 上曰：<strong>「善！」</strong> 十一月，徙齐、楚大族昭氏、屈氏、景氏、怀氏、田氏五族及豪桀于关中，与利田、宅，凡十余万口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/12.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，上行如洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/13.mp3" download>download the file</a> instead.
</audio></p>
<p>贯高怨家知其谋，上变告之。于是上逮捕赵王及诸反者。赵午等十余人皆争自刭，贯高独怒骂曰：<strong>「谁令公为之？今王实无谋，而并捕王。公等皆死，谁白王不反者？」</strong> 乃轞车胶致，与王诣长安。高对狱曰：<strong>「独吾属为之，王实不知。」</strong> 吏治，扌旁笞数千，刺剟，身无可击者，终不复言。吕后数言：<strong>「张王以公主故，不宜有此。」</strong> 上怒曰：<strong>「使张敖据天下，岂少而女乎！」</strong> 不听。廷尉以贯高事辞闻。上曰：<strong>「壮士！谁知者？以私问之。」</strong> 中大夫泄公曰：<strong>「臣之邑子，素知之，此固赵国立义不侵，为然诺者也。」</strong> 上使泄公持节往问之箯舆前。泄公与相劳苦，如生平欢，因问：<strong>「张王果有计谋不？」</strong> 高曰：<strong>「人情宁不各爱其父母、妻子乎？今吾三族皆以论死，岂爱王过于吾亲哉？顾为王实不反，独吾等为之。」</strong> 具道本指所以为者、王不知状。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/14.mp3" download>download the file</a> instead.
</audio></p>
<p>于是泄公入，具以报上。春，正月，上赦赵王敖，废为宣平侯，徒代王如意为赵王。上贤贯高为人，使泄公具告之曰：<strong>「张王已出。」</strong> 因赦贯高。贯高喜曰：<strong>「吾王审出乎？」</strong> 泄公曰：<strong>「然。」</strong> 泄公曰：<strong>「上多足下，故赦足下。」</strong> 贯高曰：<strong>「所以不死，一身无余者，白张王不反也。今王已出，吾责已塞，死不恨矣。且人臣有篡弑之名，何面目复事上哉！纵上不杀我，我不愧于心乎！」</strong> 乃仰绝亢，遂死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/xunyue.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/012/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/15.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>荀悦论曰：贯高首为乱谋，杀主之贼；虽能证明其王，小亮不塞大逆，私行不赎公罪。《春秋》之义大居正，罪无赦可也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="116"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/012/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/16.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：高祖骄以失臣，贯高狠以亡君。使贯高谋逆者，高祖之过也；使张敖亡国者，贯高之罪也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="116"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/17.mp3" download>download the file</a> instead.
</audio></p>
<p>诏：<strong>「丙寅前有罪，殊死已下，皆赦之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/18.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/18.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，行自洛阳至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/19.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上诏：<strong>「赵群臣宾客敢从张王者，皆族。」</strong> 郎中田叔、客孟舒皆处髡钳为王家奴以从。及张敖既免，上贤田叔、孟舒等。召见，与语，汉廷臣无能出其右者。上尽拜为郡守、诸侯相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，六月，乙未晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，更以丞相何为相国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十年（甲辰，公元前一九七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，太上皇崩于栎阳宫。秋，七月，癸卯，葬太上皇于万年。楚王、梁王皆来送葬。赦栎阳囚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/24.mp3" download>download the file</a> instead.
</audio></p>
<p>定陶戚姬有宠于上，生赵王如意。上以太子仁弱，谓如意类己；虽封为赵王，常留之长安。上之关东，戚姬常从，日夜啼泣，欲立其子。吕后年长，常留守，益疏。上欲废太子而立赵王，大臣争之，皆莫能得。御史大夫周昌廷争之强，上问其说。昌为人吃，又盛怒，曰：<strong>「臣口不能言，然臣期期知其不可！陛下欲废太子，臣期期不奉诏！」</strong> 上欣然而笑。吕后侧耳于东厢听，既罢，见昌，为跪谢，曰：<strong>「微君，太子几废！」</strong> 时赵王年十岁，上忧万岁之后不全也；符玺御史赵尧请为赵王置贵强相，及吕后、太子、群臣素所敬惮者。上曰：<strong>「谁可者？」</strong> 尧曰：<strong>「御史大夫昌，其人也。」</strong> 上乃以昌相赵，而以尧代昌为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/25.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上以阳夏侯陈豨为相国，监赵、代边兵；豨过辞淮阴侯。淮阴侯挈其手，辟左右，与之步于庭，仰天叹曰：<strong>「子可与言乎？」</strong> 豨曰：<strong>「唯将军令之！」</strong> 淮阴侯曰：<strong>「公之所居，天下精兵处也；而公，陛下之信幸臣也。人言公之畔，陛下必不信；再至，陛下乃疑矣；三至，必怒而自将。吾为公从中起，天下可图也。」</strong> 陈豨素知其能也，信之，曰：<strong>「谨奉教！」</strong> 豨常慕魏无忌之养士，及为相守边，告归，过赵，宾客随之者千余乘，邯郸官舍皆满。赵相周昌求入见上，具言豨宾客甚盛，擅兵于外数岁，恐有变。上令人覆案豨客居代者诸不法事，多连引豨。豨恐，韩王信因使王黄、曼丘臣等说诱之。太上皇崩，上使人召豨，豨称病不至；九月，遂与王黄等反，自立为代王，劫略赵、代。上自东击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/26.mp3" download>download the file</a> instead.
</audio></p>
<p>至邯郸，喜曰：<strong>「豨不南据邯郸而阻漳水，吾知其无能为矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/27.mp3" download>download the file</a> instead.
</audio></p>
<p>周昌奏：<strong>「常山二十五城，亡其二十城；请诛守、尉。」</strong> 上曰：<strong>「守、尉反乎？」</strong> 对曰：<strong>「不。」</strong> 上曰：<strong>「是力不足，亡罪。」</strong> 上令周昌选赵壮士可令将者，白见四人。上嫚骂曰：<strong>「竖子能为将乎？」</strong> 四人惭，皆伏地；上封各千户，以为将。左右谏曰；<strong>「从入蜀、汉，伐楚，赏未遍行；今封此，何功？」</strong> 上曰：<strong>「非汝所知。陈豨反，赵、代地皆豨有。吾以羽檄征天下兵，未有至者，今计唯独邯郸中兵耳。吾何爱四千户，不以慰赵子弟！」</strong> 皆曰：<strong>「善！」</strong> 又闻豨将皆故贾人，上曰：<strong>「吾知所以与之矣。」</strong> 乃多以金购豨将，豨将多降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十一年（乙巳，公元前一九六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/29.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，上在邯郸。陈豨将侯敞将万余人游行，王黄将骑千余军曲逆，张春将卒万余人渡河攻聊城。汉将军郭蒙与齐将击，大破之。太尉周勃道太原入定代地，至马邑，不下，攻残之。赵利守东垣，帝攻拔之，更命曰真定。帝购王黄、曼丘臣以千金，其麾下皆生致之。于是陈豨军遂败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/30.mp3" download>download the file</a> instead.
</audio></p>
<p>淮阴侯信称病，不从击豨，阴使人至豨所，与通谋。信谋与家臣夜诈诏赦诸官徒、奴，欲发以袭吕后、太子；部署已定，待豨报。其舍人得罪于信，信囚，欲杀之。春，正月，舍人弟上变，告信欲反状于吕后。吕后欲召，恐其傥不就，乃与萧相国谋，诈令人从上所来，言豨已得，死，列侯、群臣皆贺。相国绐信曰：<strong>「虽疾，强入贺。」</strong> 信入，吕后使武士缚信，斩之长乐钟室。信方斩，曰：<strong>「吾悔不用蒯彻之计，乃为儿女子所诈，岂非天哉！」</strong> 遂夷信三族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-ohFpt2Qm="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="33" data-marpit-scope-ohFpt2Qm="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/012/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/31.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：世或以韩信为首建大策，与高祖起汉中，定三秦，遂分兵以北，禽魏，取代，仆赵，胁燕，东击齐而有之，南灭楚垓下，汉之所以得天下者，大抵皆信之功也。观其距蒯彻之说，迎高祖于陈，岂有反心哉！良由失职怏怏，遂陷悖逆。夫以卢绾里闬旧恩，犹南面王燕，信乃以列侯奉朝请，岂非高祖亦有负于信哉！臣以为高祖用诈谋禽信于陈，言负则有之；虽然，信亦有以取之也。始，汉与楚相距荥阳，信灭齐，不还报而自王；其后汉追楚至固陵，与信期共攻楚而信不至。当是之时，高祖固有取信之心矣，顾力不能耳。及天下已定，则信复何恃哉！夫乘时以徼利者，市井之志也；酬功而报德者，士君子之心也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="116"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/32.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>信以市井之志利其身，而以君子之心望于人，不亦难哉！是故太史公论之曰：<strong>「假令韩信学道谦让，不伐己功，不矜其能，则庶几哉！于汉家勋，可以比周、召、太公之徒，后世血食矣！不务出此，而天下已集，乃谋畔逆；夷灭宗族，不亦宜乎！」</strong></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/33.mp3" download>download the file</a> instead.
</audio></p>
<p>将军柴武斩韩王信于参合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/34.mp3" download>download the file</a> instead.
</audio></p>
<p>上还洛阳，闻淮阴侯之死，且喜且怜之，问吕后曰：<strong>「信死亦何言？」</strong> 吕后曰：<strong>「信言恨不用蒯彻计。」</strong> 上曰：<strong>「是齐辩士蒯彻也。」</strong> 乃诏齐捕蒯彻。蒯彻至，上曰：<strong>「若教淮阴侯反乎？」</strong> 对曰：<strong>「然，臣固教之。竖子不用臣之策，故令自夷于此；如用臣之计，陛下安得而夷之乎！」</strong> 上怒曰；<strong>「烹之！」</strong> 彻曰：<strong>「嗟乎！冤哉烹也！」</strong> 上曰：<strong>「君教韩信反，何冤？」</strong> 对曰：<strong>「秦失其鹿，天下共逐之，高材疾足者先得焉。跖之狗吠尧，尧非不仁，狗固吠非其主。当是时，臣唯独知韩信，非知陛下也。且天下锐精持锋欲为陛下所为者甚众，顾力不能耳，又可尽烹之邪？」</strong> 上曰：<strong>「置之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/35.mp3" download>download the file</a> instead.
</audio></p>
<p>立子恒为代王，都晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/36.mp3" download>download the file</a> instead.
</audio></p>
<p>大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/37.mp3" download>download the file</a> instead.
</audio></p>
<p>上之击陈豨也，征兵于梁；梁王称病，使将将兵诣邯郸。上怒，使人让之。梁王恐，欲自往谢。其将扈辄曰：<strong>「王始不往，见让而往，往则为禽矣。不如遂发兵反。」</strong> 梁王不听。梁太仆得罪，亡走汉，告梁王与扈辄谋反。于是上使使掩梁王，梁王不觉，遂囚之洛阳。有司治「反形已具，请论如法」，上赦以为庶人，传处蜀青衣。西至郑，逢吕后从长安来。彭王为吕后泣涕，自言无罪，愿处故昌邑。吕后许诺，与俱东。至洛阳，吕后白上曰：<strong>「彭王壮士，今徙之蜀，此自遗患；不如遂诛之。妾谨与俱来。」</strong> 于是吕后乃令其舍人告彭越复谋反。廷尉王恬关奏请族之，上可其奏。三月，夷越三族。枭越首洛阳，下诏：<strong>「有收视者，辄捕之。」</strong> 梁大夫栾布使于齐，还，奏事越头下，祠而哭之。吏捕以闻。上召布，骂，欲烹之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>方提趋汤，布顾曰：<strong>「愿一言而死。」</strong> 上曰：<strong>「何言？」</strong> 布曰：<strong>「方上之困于彭城，败荥阳、成皋间，项王所以遂不能西者，徒以彭王居梁地，与汉合从苦楚也。当是之时，王一顾，与楚则汉破，与汉则楚破。且垓下之会，微彭王，项氏不亡。天下已定，彭王剖符受封，亦欲传之万世。今陛下一征兵于梁，彭王病不行。而陛下疑以为反；反形未具，以苛小案诛灭之。臣恐功臣人人自危也。今彭王已死，臣生不如死，请就烹。」</strong> 于是上乃释布罪，拜为都尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙午，立皇子恢为梁王。丙寅，立皇子友为淮阳王。罢东郡，颇益梁；罢颍川郡，颇益淮阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，行自洛阳至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-scope-8C6cLG8J="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/41_42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/41_42.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，诏立秦南海尉赵佗为南粤王，使陆贾即授玺绶，与剖符通使，使和集百越，无为南边患害。初，秦二世时，南海尉任嚣病且死。召龙川令赵佗，语曰：<strong>「秦为无道，天下苦之。闻陈胜等作乱，天下未知所安。南海僻远，吾恐盗兵侵地至此，欲兴兵绝新道自备，待诸侯变；会病甚。且番禺负山险，阻南海，东西数千里，颇有中国人相辅；此亦一州之主也，可以立国。郡中长吏，无足与言者，故召公告之。」</strong> 即被佗书，行南海尉事。嚣死，佗即移檄告横浦、阳山、湟谿关曰：<strong>「盗兵且至，急绝道，聚兵自守！」</strong> 因稍以法诛秦所置长吏，以其党为假守。秦已破灭，佗即击并桂林、象郡，自立为南越武王。陆生至，尉佗魋结、箕倨见陆生。陆生说佗曰：<strong>「足下中国人，亲戚、昆弟、坟墓在真定。今足下反天性，弃冠带，欲以区区之越与天子抗衡为敌国，祸且及身矣！且夫秦失其政，诸族、豪桀并起，唯汉王先入关，据咸阳。项羽倍约，自立为西楚霸王，诸侯皆属，可谓至强。然汉王起巴、蜀，鞭笞天下，遂诛项羽，灭之。五年之间，海内平定。此非人力，天之所建也。天子闻君王王南越，不助天下诛暴逆，将相欲移兵而诛王。天子怜百姓新劳苦，故且休之，遣臣授君王印，剖符通使。君王宜郊迎，北面称臣；乃欲以新造未集之越，屈强于此！汉诚闻之，掘烧王先人冢，夷灭宗族，使一偏将将十万众临越，则越杀王降汉如反覆手耳！」</strong> 于是尉佗乃蹶然起坐，谢陆生曰：<strong>「居蛮夷中久，殊失礼义！」</strong> 因问陆生曰：<strong>「我孰与萧何、曹参、韩信贤？」</strong> 陆生曰：<strong>「王似贤也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/43.mp3" controls class="html5-audio-player">

</audio></p>
<p>复曰：<strong>「我孰与皇帝贤？」</strong> 陆生曰：<strong>「皇帝继五帝、三皇之业，统理中国；中国之人以亿计，地方万里，万物殷富；政由一家，自天地剖判未始有也。今王众不过十万，皆蛮夷，崎岖山海间，譬若汉一郡耳，何乃比于汉！」</strong> 尉佗大笑曰：<strong>「吾不起中国，故王此；使我居中国，何遽不若汉！」</strong> 乃留陆生与饮。数月，曰：<strong>「越中无足与语。至生来，令我日闻所不闻。」</strong> 赐陆生橐中装直千金，他送亦千金。陆生卒拜违法佗为南越王，令称臣，奉汉约。归报，帝大悦，拜贾为太中大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/44.mp3" download>download the file</a> instead.
</audio></p>
<p>陆生时时前说称《诗》、《书》，帝骂之曰：<strong>「乃公居马上而得之，安事《诗》、《书》！」</strong> 陆生曰：<strong>「居马上得之，宁可以马上治之乎？且汤、武逆取而以顺守之；文武并用，长久之术也。昔者吴王夫差、智伯、秦始皇，皆以极武而亡。乡使秦已并天下，行仁义，法先圣，陛下安得而有之！」</strong> 帝有惭色，曰：<strong>「试为我着秦所以失天下、吾所以得之者及古成败之国。」</strong> 陆生乃粗述存亡之征，凡着十二篇。每奏一篇，帝未尝不称善，左右呼万岁；号其书曰《新语》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/45.mp3" download>download the file</a> instead.
</audio></p>
<p>帝有疾，恶见人，卧禁中，诏户者无得入群臣，群臣绛、灌等莫敢入，十余日。舞阳侯樊哙排闼直入，大臣随之。上独枕一宦者卧。哙等见上，流涕曰：<strong>「始陛下与臣等起丰、沛，定天下，何其壮也！今天下已定，又何惫也！且陛下病甚，大臣震恐；不见臣等计事，顾独与一宦者绝乎？且陛下独不见赵高之事乎？」</strong> 帝笑而起。秋，七月，淮南王布反。初，淮阴侯死，布已心恐。及彭越诛，醢其肉以赐诸侯。使者至淮南，淮南王方猎，见醢，因大恐，阴令人部聚兵，候伺旁郡警急。布所幸姬病就医，医家与中大夫贲赫对门，赫乃厚馈遗，从姬饮医家；王疑其与乱，欲捕赫。赫乘传诣长安上变，言：<strong>「布谋反有端，可先未发诛也。」</strong> 上读其书，语萧相国，相国曰：<strong>「布不宜有此，恐仇怨妄诬之。请系赫，使人微验淮南王。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/46.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南王布见赫以罪亡上变，固已疑其言国阴事；汉使又来，颇有所验；遂族赫家，发兵反。反书闻，上乃赦贲赫，以为将军。上召诸将问计，皆曰：<strong>「发兵击之，坑竖子耳，何能为乎！」</strong> 汝阴侯滕公召故楚令尹薛公问之。令尹曰：<strong>「是固当反。」</strong> 滕公曰：<strong>「上裂地而封之，疏爵而王之；其反何也？」</strong> 令尹曰：<strong>「往年杀彭越，前年杀韩信；此三人者，同功一体之人也，自疑祸及身，故反耳。」</strong> 滕公言之上，上乃召见，问薛公，薛公对曰：<strong>「布反不足怪也。使布出于上计，山东非汉之有也；出于中计，胜败之数未可知也；出于下计，陛下安枕而卧矣。」</strong> 上曰：<strong>「何谓上计？」</strong> 对曰：<strong>「东取吴，西取楚，并齐，取鲁，传檄燕、赵，固守其所，山东非汉之有也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p><strong>「何谓中计？」</strong> <strong>「东取吴，西取楚，并韩，取魏，据敖仓之粟，塞成皋之口，胜败之数未可行也。」</strong> <strong>「何谓下计？」</strong> <strong>「东取吴，西取下蔡，归重于越，身归长沙，陛下安枕而卧，汉无事矣。」</strong> 上曰：<strong>「是计将安出？」</strong> 对曰：<strong>「出下计。」</strong> 上曰：<strong>「何谓废上、中计而出下计？」</strong> 对曰：<strong>「布，故丽山之徒也，自致万乘之主，此皆为身，不顾后、为百姓万世虑者也。故曰出下计。」</strong> 上曰：<strong>「善！」</strong> 封薛公千户。乃立皇子长为淮南王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/48.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，上有疾，欲使太子往击黥布。太子客东园公、绮里季、夏黄公、角里先生说建成侯吕释之曰：<strong>「太子将兵，有功则位不益，无功则从此受祸矣。君何不急请吕后，承间为上泣言：‘黥布，天下猛将也，善用兵。今诸将皆陛下故等夷，乃令太子将此属，无异使羊将狼，莫肯为用；且使布闻之，则鼓行而西耳！上虽病，强载辎车，卧而护之，诸将不敢不尽力。上虽苦，为妻子自强！’」</strong> 于是吕释之立夜见吕后。吕后承间为上泣涕而言，如四人意。上曰：<strong>「吾惟竖子固不足遣，而公自行耳。」</strong> 于是上自将兵而东，群臣居守，皆送至霸上。留侯病，自强起，至曲邮，见上曰：<strong>「臣宜从，病甚。楚人剽疾，愿上无与争锋！」</strong> 因说上令太子为将军，监关中兵。上曰：<strong>「子房虽病，强卧而傅太子。」</strong> 是时，叔孙通为太傅，留侯行少傅事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>发上郡、北地、陇西车骑、巴蜀材官及中尉卒三万人为皇太子卫，军霸上。布之初反，谓其将曰：<strong>「上老矣，厌兵，必不能来。使诸将，诸将独患淮阴、彭越，今皆已死，余不足畏也。」</strong> 故遂反。果如薛公之言，东击荆。荆王贾走死富陵；尽劫其兵，渡淮击楚。楚发兵与战徐、僮间。为三军，欲以相救为奇。或说楚将曰：<strong>「布善用兵，民素畏之。且兵法：‘诸侯自战其地为散地’，今别为三，彼败吾一军，余皆走，安能相救！」</strong> 不听。布果破其一军，其二军散走；布遂引兵而西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十二年（丙午，公元前一九五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，上与布兵遇于蕲西，布兵精甚。上壁庸城，望布军置陈如项籍军，上恶之。与布相望见，遥谓布曰：<strong>「何苦而反？」</strong> 布曰：<strong>「欲为帝耳！」</strong> 上怒骂之，遂大战。布军败走，渡淮，数止战，不利，与百余人走江南，上令别将追之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/52.mp3" download>download the file</a> instead.
</audio></p>
<p>上还，过沛，留，置酒沛宫，悉召故人、父老、诸母、子弟佐酒，道旧故为笑乐。酒酣，上自为歌，起舞，慷慨伤怀，泣数行下，谓沛父兄曰：<strong>「游子悲故乡。朕自沛公以诛暴逆，遂有天下；其以沛为朕汤沐邑，复其民，世世无有所与。」</strong> 乐饮十余日，乃去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉别将击英布军洮水南、北，皆大破之。布故与番君婚，以故长沙成王臣使人诱布，伪欲与亡走越，布信而随之。番阳人杀布兹乡民田舍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/012/54.mp3" download>download the file</a> instead.
</audio></p>
<p>周勃悉定代郡、雁门、云中地，斩陈豨于当城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/012/55.mp3" download>download the file</a> instead.
</audio></p>
<p>上以荆王贾无后，更以荆为吴国。辛丑，立兄仲之子濞为吴王，王三郡、五十三城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/012/56.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，上过鲁，以太牢祠孔子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/57.mp3" download>download the file</a> instead.
</audio></p>
<p>上从破黥布归，疾益甚，愈欲易太子。张良谏不听，因疾不视事。叔孙通谏曰：<strong>「昔者晋献公以骊姬之故，废太子，立奚齐，晋国乱者数十年，为天下笑。秦以不蚤定扶苏，令赵高得以诈立胡亥，自使灭祀，此陛下所亲见。今太子仁孝，天下皆闻之。吕后与陛下攻苦食淡，其可背哉！陛下必欲废适而立少，臣愿先伏诛，以颈血污地！」</strong> 帝曰：<strong>「公罢矣，吾直戏耳！」</strong> 叔孙通曰：<strong>「太子，天下本，本一摇，天下振动；奈何以天下为戏乎！」</strong> 时大臣固争者多；上知群臣心皆不附赵王，乃止不立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/58.mp3" download>download the file</a> instead.
</audio></p>
<p>相国何以长安地狭，上林中多空地，弃；愿令民得入田，毋收稾，为禽兽食。上大怒曰：<strong>「相国多受贾人财物，乃为请吾苑！」</strong> 下相国廷尉，械系之。数日，王卫尉侍，前问曰：<strong>「相国何大罪，陛下系之暴也？」</strong> 上曰：<strong>「吾闻李斯相秦皇帝，有善归主，有恶自与。今相国多受贾竖金，而为之请吾苑以媚于民，故系治之。」</strong> 王卫尉曰：<strong>「夫职事苟有便于民而请之，真宰相事；陛下奈何乃疑相国受贾人钱乎？且陛下距楚数岁，陈豨、黥布反，陛下自将而往；当是时，相国守关中，关中摇足，则关以西非陛下有也！相国不以此时为利，今乃利贾人之金乎？且秦以不闻其过亡天下；李斯之分过，又何足法哉！陛下何疑宰相之浅也！」</strong> 帝不怿。是日，使使持节赦出相国。相国年老，素恭谨，入，徒跣谢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/59.mp3" download>download the file</a> instead.
</audio></p>
<p>帝曰：<strong>「相国休矣！相国为民请苑，吾不许，我不过为桀、纣王，而相国为贤相。吾故系相国，欲令百姓闻吾过也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/60.mp3" download>download the file</a> instead.
</audio></p>
<p>陈豨之反也，燕王绾发兵击其东北。当是时，陈豨使王黄求救匈奴；燕王绾亦使其臣张胜于匈奴，言豨等军破。张胜至胡，故燕王藏荼子衍出亡在胡，见张胜曰：<strong>「公所以重于燕者，以习胡事也；燕所以久存者，以诸侯数反，兵连不决也。今公为燕，欲急灭豨等；豨等已尽，次亦至燕，公等亦且为虏矣。公何不令燕且缓陈豨，而与胡和！事宽，得长王燕；即有汉急，可以安国。」</strong> 张胜以为然，乃私令匈奴助豨等击燕。燕王绾疑张胜与胡反，上书请族张胜。胜还，具道所以为者；燕王乃诈论他人，脱胜家属，使得为匈奴间。而阴使范齐之陈豨所，欲令久亡，连兵勿决。汉击黥布，豨常将兵居代；汉击斩豨，其裨将降，言燕王绾使范齐通计谋于豨所。帝使使召卢绾，绾称病；上又使辟阳侯审食其、御史大夫赵尧往迎燕王，因验问左右。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/61.mp3" download>download the file</a> instead.
</audio></p>
<p>绾愈恐，闭匿，谓其幸臣曰：<strong>「非刘氏而王，独我与长沙耳。往年春，汉族淮阴，夏，诛彭越，皆吕氏计。令上病，属任吕后；吕后妇人，专欲以事诛异姓王者及大功臣。」</strong> 乃遂称病不行，其左右皆亡匿。语颇泄，辟阳侯闻之，归，具报上，上益怒。又得匈奴降者，言张胜亡在匈奴为燕使。于是上曰：<strong>「卢绾果反矣！」</strong> 春，二月，使樊哙以相国将兵击绾，立皇子建为燕王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/62.mp3" download>download the file</a> instead.
</audio></p>
<p>诏曰：<strong>「南武侯织，亦粤之世也，立以为南海王。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/63.mp3" download>download the file</a> instead.
</audio></p>
<p>上击布时，为流矢所中，行道，疾甚。吕后迎良医。医入见，曰：<strong>「疾可治。」</strong> 上嫚骂之曰：<strong>「吾以布衣提三尺取天下，此非天命乎！命乃在天，虽扁鹊何益！」</strong> 遂不使治疾，赐黄金五十斤，罢之。吕后问曰：<strong>「陛下百岁后，萧相国既死，谁令代之？」</strong> 上曰：<strong>「曹参可。」</strong> 问其次，曰：<strong>「王陵可，然少戆，陈平可以助之。陈平知有余，然难独任。周勃重厚少文，然安刘氏者必勃也，可令为太尉。」</strong> 吕后复问其次，上曰：<strong>「此后亦非乃所知也。」</strong> 夏，四月，甲辰，帝崩于长乐宫。丁未，发丧，大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/64.mp3" download>download the file</a> instead.
</audio></p>
<p>卢绾与数千人居塞下候伺，幸上疾愈，自入谢。闻帝崩，遂亡入匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/65.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙寅，葬高帝于长陵。初，高祖不修文学，而性明达，好谋，能听，自监门、戍卒，见之如旧。初顺民心作三章之约。天下既定，命萧何次律、令，韩信申军法，张苍定章程，叔孙通制礼仪；又与功臣剖符作誓，丹书、铁契，金匮、石室，藏之宗庙。虽日不暇给，规摹弘远矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/66.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，太子即皇帝位，尊皇后曰皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/67.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高帝病甚，人有恶樊哙，云：<strong>「党于吕氏，即一日上晏驾，欲以兵诛赵王如意之属。」</strong> 帝大怒，用陈平谋，召绛侯周勃受诏床下，曰：<strong>「陈平亟驰传载勃代哙将；平至军中，即斩哙头！」</strong> 二人既受诏，驰传，未至军，行计之曰：<strong>「樊哙，帝之故人也，功多，且又吕后弟吕之夫，有亲且贵。帝以仇怒故欲斩之，则恐后悔；宁囚而致上，上自诛之。」</strong> 未至军，为坛，以节召樊哙。哙受诏，即反接，载槛车传诣长安；而令绛侯勃代将，将兵定燕反县。平行，闻帝崩，畏吕谗之于太后，乃驰传先去。逢使者，诏平与灌婴屯荥阳。平受诏，立复驰至宫，哭殊悲；因固请得宿卫中。太后乃以为郎中令，使傅教惠帝。是后吕谗乃不得行。樊哙至，则赦，复爵邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/68.mp3" download>download the file</a> instead.
</audio></p>
<p>太后令永巷囚戚夫人，髡钳，衣赭衣，令舂。遣使召赵王如意。使者三反，赵相周昌谓使者曰：<strong>「高帝属臣赵王，赵王年少，窃闻太后怨戚夫人，欲召赵王并诛之，臣不敢遣王。王且亦病，不能奉诏。」</strong> 太后怒，先使人召昌。昌至长安，乃使人复召赵王。王来，未到；帝知太后怒，自迎赵王霸上，与入宫，自挟与起居饮食。太后欲杀之，不得间。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>孝惠皇帝</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元年（丁未，公元前一九四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/71.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十二月，帝晨出射。赵王少，不能蚤起；太后使人持鸩饮之。犁明，帝还，赵王已死。太后遂断戚夫人手足，去眼，煇耳，饮喑药，使居厕中，命日「人彘」。居数日，乃召帝观人彘。帝见，问知其戚夫人，乃大哭，因病，岁余不能起。使人请太后曰：<strong>「此非人所为。臣为太后子，终不能治天下。」</strong> 帝以此日饮为淫乐，不听政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：为人子者，父母有过则谏；谏而不听，则号泣而随之。安有守高祖之业，为天下之主，不忍母之残酷，遂弃国家而不恤，纵酒色以伤生！若孝惠者，可谓笃于小仁而未知大谊也。</p>
</blockquote>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，始作长安城西北方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二年（戊申，公元前一九三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，齐悼惠王<sup>*</sup>来朝，饮于太后前。帝以齐王，兄也，置之上坐。太后怒，酌鸩酒置前，赐齐王为寿。齐王起，帝亦起取卮；太后恐，自起泛帝卮。齐王怪之，因不敢饮，佯醉去；问知其鸩，大恐。齐内史士说王，使献城阳郡为鲁元公主汤沐邑。太后喜，乃罢归齐王。</p>
<div class="note">
<p>刘肥（？—前189年），沛郡丰邑（今徐州丰县）人，西汉诸侯王。汉高祖刘邦庶长子，汉惠帝刘盈异母兄，其母曹氏是汉高祖情妇。公元前201年，刘肥受封齐王，建立齐国，定都临淄，统辖七十三城，成为西汉最大的诸侯国。公元前189年，刘肥去世，谥号悼惠王</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸酉，有两龙见兰陵家人井中。陇西地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>合阳侯仲薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>酂文终侯萧何病，上亲自临视，因问曰：<strong>「君即百岁后，谁可代君者？」</strong> 对曰：<strong>「知臣莫如主。」</strong> 帝曰：<strong>「曹参何如？」</strong> 何顿首曰：<strong>「帝得之矣，臣死不恨！」</strong> 秋，七月，辛未，何薨。何置田宅，必居穷僻处，为家，不治垣屋。曰：<strong>「后世贤，师吾俭；不贤，毋为势家所夺。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/81.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，以曹参为相国。参闻何薨，告舍人：<strong>「趣治行！吾将入相。」</strong> 居无何，使者果召参。始，参微时，与萧何善；及为将相，有隙；至何且死，所推贤唯参。参代何为相，举事无所变更，一遵何约束：择郡国吏木讷于文辞、重厚长者，即召除为丞相史；吏之言文刻深、欲务声名者，辄斥去之。日夜饮醇酒。卿、大夫以下吏及宾客见参不事事，来者皆欲有言，参辄饮以醇酒；间欲有所言，复饮之，醉而后去，终莫得开说，以为常。见人有细过，专掩匿覆盖之，府中无事。参子窋为中大夫。帝怪相国不治事，以为 <strong>「岂少朕与？」</strong> 使窋归，以其私问参。参怒，笞窋二百，曰：<strong>「趣入侍！天下事非若所当言也！」</strong> 至朝时，帝让参曰：<strong>「乃者我使谏君也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/82.mp3" download>download the file</a> instead.
</audio></p>
<p>参免冠谢曰：<strong>「陛下自察圣武孰与高帝？」</strong> 上曰：<strong>「朕乃安敢望先帝！」</strong> 又曰：<strong>「陛下观臣能孰与萧何贤？」</strong> 上曰：<strong>「君似不及也。」</strong> 参曰：<strong>「陛下言之是也。高帝与萧何定天下，法令既明。今陛下垂拱，参等守职，遵而勿失，不亦可乎？」</strong> 帝曰：<strong>「善！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/83.mp3" download>download the file</a> instead.
</audio></p>
<p>参为相国，出入三年，百姓歌之曰：<strong>「萧何为法，较若画一；曹参代之，守而勿失。载其清净，民以宁壹。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三年（己酉，公元前一九二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，发长安六百里内男女十四万六千人城长安，三十日罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/86.mp3" download>download the file</a> instead.
</audio></p>
<p>以宗室女为公主，嫁匈奴冒顿单于。是时，冒顿方强，为书，使使遗高后，辞极亵嫚。高后大怒，召将相大臣，议斩其使者，发兵击之。樊哙曰：<strong>「臣愿得十万众横行匈奴中！」</strong> 中郎将季布曰：<strong>「哙可斩也！前匈奴围高帝于平城，汉兵三十二万，哙为上将军，不能解围。今歌吟之声未绝，伤夷者甫起，而哙欲摇动天下，妄言以十万众横行，是面谩也。且夷狄譬如禽兽，得其善言不足喜，恶言不足怒也。」</strong> 高后曰：<strong>「善！」</strong> 令大谒者张释报书，深自谦逊以谢之，并遗以车二乘，马二驷。冒顿复使使来谢，曰：<strong>「未尝闻中国礼义，陛下幸而赦之。」</strong> 因献马，遂和亲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/012/87.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，立闽越君摇为东海王。摇与无诸，皆越王句践之后也，从诸侯灭秦，功多，其民便附，故立之。都东瓯，世号东瓯王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/88.mp3" controls class="html5-audio-player">

</audio></p>
<p>六月，发诸侯王、列侯徒隶二万人城长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/89.mp3" controls class="html5-audio-player">

</audio></p>
<p>秋，七月，都厩灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，蜀湔氐反，击平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，立皇后张氏。后，帝姊鲁元公主女也，太后欲为重亲，故以配帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，举民孝、弟、力田者，复其身。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲子，皇帝冠，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/012/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/012/95.mp3" download>download the file</a> instead.
</audio></p>

<p>帝以朝太后于长乐宫及间往，数跸烦民，乃筑复道于武库南。奉常叔孙通谏曰：<strong>「此高帝月出游衣冠之道也，子孙奈何乘宗庙道上行哉！」</strong> 帝惧曰：<strong>「急坏之！」</strong> 通曰：<strong>「人主无过举。今已作，百姓皆知之矣。愿陛下为原庙渭北，衣冠月出游之，益广宗庙，大孝之本。」</strong> 上乃诏有司立原庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-ogshtPST="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="98" data-marpit-scope-ogshtPST="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<blockquote>
<p>臣光曰：过者，人之所必不免也，惟圣贤为能知而改之。古之圣王，患其有过而不自知也，故设诽谤之木，置敢谏之鼓，岂畏百姓之闻其过哉！是以仲虺美成汤曰：<strong>「改过不吝。」</strong> 傅说戒高宗曰：<strong>「无耻过作非。」</strong> 由是观之，则为人君者，固不以无过为贤，而以改过为美也。今叔孙通谏孝惠，乃云 <strong>「人主无过举」</strong> ，是教人君以文过遂非也，岂不缪哉！</p>
</blockquote>
</section>
