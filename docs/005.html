</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>楚以左徒黄歇侍太子完为质于秦。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/005/4.mp3" download>download the file</a> instead.
</audio></p>
<p>秦置南阳郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/5.mp3" download>download the file</a> instead.
</audio></p>
<p>秦、魏、楚共伐燕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/6.mp3" download>download the file</a> instead.
</audio></p>
<p>燕惠王薨，子武成王立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十四年（庚寅，公元前二七一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/8.mp3" download>download the file</a> instead.
</audio></p>
<p>赵蔺相如伐齐，至平邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/9.mp3" download>download the file</a> instead.
</audio></p>
<p>赵田部吏赵奢收租税，平原君家不肯出。赵奢以法治之，杀平原君用事者九人。平原君怒，将杀之。赵奢曰：<strong>「君于赵为贵公子，今纵君家而不奉公，则法削，法削则国弱，国弱则诸侯加兵，是无赵也，君安得有此富乎？以君之贵，奉公如法则上下平，上下平则国强，国强则赵固，而君为贵戚，岂轻于天下邪！」</strong> 平原君以为贤，言之于王。王使治国赋，国赋大平，民富而府库实。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十五年（辛卯，公元前二七零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/11.mp3" download>download the file</a> instead.
</audio></p>
<p>秦伐赵，围阏与。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/12.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王召廉颇、乐乘而问之曰：<strong>「可救否？」</strong> 皆曰：<strong>「道远险狭，难救。」</strong> 问赵奢，赵奢对曰：<strong>「道远险狭，譬犹两鼠斗于穴中，将勇者胜。」</strong> 王乃令赵奢将兵救之。去邯郸三十里而止，令军中曰：<strong>「有以军事谏者死！」</strong> 秦师军武安西，鼓噪勒兵，武安屋瓦尽振。赵军中候有一人言急救武安，赵奢立斩之。坚壁留二十八日不行，复益增垒。秦间入赵军，赵奢善食而遣之。间以报秦将，秦将大喜曰：<strong>「夫去国三十里而军不行，乃增垒，阏与非赵地也！」</strong> 赵奢既已遣间，卷甲而趋，二日一夜而至，去阏与五十里而军，军垒成。秦师闻之，悉甲而往。赵军士许历请以军事谏，赵奢进之。许历曰：<strong>「秦人不意赵至此，其来气盛，将军必厚集其陈以待之；不然，必败。」</strong> 赵奢曰：<strong>「请受教！」</strong> 许历请刑，赵奢曰：<strong>「胥，后令邯郸。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/005/eyu.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/005/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/13.mp3" download>download the file</a> instead.
</audio></p>
<p>许历复请谏曰：<strong>「先据北山上者胜，后至者败。」</strong> 赵奢许诺，即发万人趋之。秦师后至，争山不得上；赵奢纵兵击秦师，秦师大败，解阏与而还。赵王封奢为马服君，与廉、蔺同位；以许历为国尉。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/14.mp3" download>download the file</a> instead.
</audio></p>
<p>穰侯言客卿灶于秦王，使伐齐，取刚、寿以广其陶邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/15.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏人范雎从中大夫须贾使于齐，齐襄王闻其辩口，私赐之金及牛、酒。须贾以为雎以国阴事告齐也，归而告其相魏齐。魏齐怒，笞击范雎，折胁，摺齿。雎佯死，卷以贵，置厕中，使客醉者更溺之，以惩后，令无妄言者。范雎谓守者曰：<strong>「能出我，我必有厚谢。」</strong> 守者乃请弃箦中死人。魏齐醉，曰：<strong>「可矣。」</strong> 范雎得出。魏齐悔，复召求之。魏人郑安平遂操范雎亡匿，更名姓曰张禄。秦谒者王稽使于魏，范雎夜见王稽。稽潜载与俱归，荐之于王，王见之于离宫。雎佯为不知永巷而入其中，王来而宦者怒逐之，曰：<strong>「王至。」</strong> 范雎谬曰：<strong>「秦安得王！秦独有太后、穰侯耳！」</strong> 王微闻其言，乃屏左右，跽而请曰：<strong>「先生何以幸教寡人？」</strong> 对曰：<strong>「唯唯。」</strong> 如是者三。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/16.mp3" download>download the file</a> instead.
</audio></p>
<p>王曰：<strong>「先生卒不幸教寡人邪？」</strong> 范雎曰：<strong>「非敢然也！臣，羁旅之臣也，交疏于王；而所愿陈者皆匡君之事。处人骨肉之间，愿效愚忠而未知王之心也，此所以王三问而不敢对者也。臣知今日言之于前，明日伏诛于后，然臣不敢避也。且死者，人之所必不免也，苟可以少有补于秦而死，此臣之所大愿也。独恐臣死之后，天下杜口裹足，莫肯乡秦耳！」</strong> 王跽曰：<strong>「先生，是何言也！今者寡人得见先生，是天以寡人溷先生，而存先王之宗庙也。事无大小，上及太后，下至大臣，愿先生悉以教寡人，无疑寡人也！」</strong> 范雎拜，王亦拜。范雎曰：<strong>「以秦国之大，士卒之勇，以治诸侯，譬若走韩卢而博蹇兔也。而闭关十五年，不敢窥兵于山东者，是穰侯为秦谋不忠，而大王之计亦有所失也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/17.mp3" download>download the file</a> instead.
</audio></p>
<p>王跽曰：<strong>「寡人愿闻失计！」</strong> 然左右多窃听者，范雎未敢言内，先言外事，以观王之府仰。因进曰：<strong>「夫穰侯越韩、魏而攻齐刚、寿，非计也。齐湣王南攻楚，破军杀将，再辟地千里，而齐尺寸之地无得焉者，岂不欲得地哉？形势不能有也。诸侯见齐之罢敝，起兵而伐齐，大破之，齐几于亡，以其伐楚而肥韩、魏也。今王不如 <em>远交而近攻，得寸则王之寸也，得尺亦王之尺也</em>。今夫韩、魏，中国之处，而天下之枢也。王若欲霸，必亲中国以为天下枢，以威楚、赵，楚强则附赵，赵强则附楚，楚、赵皆附，齐必惧矣，齐附则韩、魏因可虏也。」</strong> 王曰：<strong>「善。」</strong> 乃以范雎为客卿，与谋兵事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十六年（壬辰，公元前二六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/19.mp3" download>download the file</a> instead.
</audio></p>
<p>秦中更胡伤攻赵阏与，不拔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十七年（癸巳，公元前二六八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/21.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王用范雎之谋，使五大夫绾伐魏，拔怀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十八年（甲午，公元前二六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦悼太子质于魏而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>四十九年（乙未，公元前二六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-07I6X2kX="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/25_26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/25_26.mp3" download>download the file</a> instead.
</audio></p>
<p>秦拔魏邢丘。范雎日益亲，用事，因承间说王曰：<strong>「臣居山东时，闻齐之有孟尝君，不闻有王；闻秦有太后、穰侯，不闻有王。夫擅国之谓王，能利害之谓王，制杀生之谓王。今太后擅行不顾，穰侯出使不报，华阳、泾阳等击断无讳，高陵进退不请，四贵备而国不危者，未之有也。为此四贵者下，乃所谓无王也。穰侯使者操王之重，决制于诸侯，剖符于天下，征敌伐国，莫敢不听；战胜攻取则利归于陶，战败则结怨于百姓而祸归于社稷。臣又闻之，<em>木实繁者披其枝，披其枝者伤其心；大其都者危其国，尊其臣者卑其主</em>。淖齿管齐，射王股，擢王筋，悬之于庙梁，宿昔而死。李兑管赵，囚主父于沙丘，百日而饿死。今臣观四贵之用事，此亦淖齿、李兑之类也。夫三代之所以亡国者，君专授政于臣，纵酒弋猎。其所授者妒贤疾能，御下蔽上以成其私，不为主计，而主不觉悟，故失其国，今自有秩以上至诸大吏，下及王左右，无非相国之人者，见王独立于朝，臣窃为王恐，万世之后有秦国者，非王子孙也！」</strong> 王以为然。于是废太后，逐穰侯、高陵、华阳、泾阳君于关外，以范雎为丞相，封为应侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏王使须贾聘于秦，应侯敝衣间步而往见之。须贾惊曰：<strong>「范叔固无恙乎！」</strong> 留坐饮食，取一绨袍赠之。遂为须贾御而至相府，曰：<strong>「我为君先入通于相君。」</strong> 须贾怪其久不出，问于门下，门下曰：<strong>「无范叔。乡者吾相张君也。」</strong> 须贾知见欺，乃膝行入谢罪。应侯坐，责让之，且曰：<strong>「尔所以得不死者，以绨袍恋恋尚有故人之意耳！」</strong> 乃大供具，请诸侯宾客；坐须贾于堂下，置莝、豆其前而马食之，使归告魏王曰：<strong>「速斩魏齐头来！不然，且屠大梁！」</strong> 须贾还，以告魏齐。魏齐奔赵，匿于平原君家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赵惠文王薨，子孝成王丹立；以平原君为相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十年（丙申，公元前二六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/30.mp3" download>download the file</a> instead.
</audio></p>
<p>秦宣太后薨。九月，穰侯出之陶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/005/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/31.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：穰侯援立昭王，除其灾害，荐白起为将，南取鄢、郢，东属地于齐，使天下诸侯稽首而事秦。秦益强大者，穰侯之功也。虽其专恣骄贪足以贾祸，亦未至尽如范雎之言。若雎者，亦非能为秦忠谋，直欲得穰侯之处，故搤其吭而夺之耳。遂使秦王绝母子之义，失舅甥之恩。要之，雎真倾危之士哉！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/32.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王以子安国君为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/33.mp3" download>download the file</a> instead.
</audio></p>
<p>秦伐赵，取三城。赵王新立，太后用事，求救于齐。齐人曰：<strong>「必以长安君为质。」</strong> 太后不可。齐师不出，大臣强谏。太后明谓左右曰：<strong>「复言长安君为质者，老妇必唾其面！」</strong> 左师触龙愿见太后，太后盛气而胥之入。左师公徐趋而坐。自谢曰：<strong>「老臣病足，不得见久矣，窃自恕，而恐太后体之有所苦也，故愿望见太后。」</strong> 太后曰：<strong>「老妇恃辇而行。」</strong> 曰：<strong>「食得毋衰乎？」</strong> 曰：<strong>「恃粥耳。」</strong> 太后不和之色稍解。左师公曰：<strong>「老臣贱息舒祺最少，不肖，而臣衰，窃怜爱之。愿得补黑衣之缺，以卫王宫，昧死以闻！」</strong> 太后曰：<strong>「诺。年几何矣？」</strong> 对曰：<strong>「十五岁矣。虽少，愿及未填沟壑而托之。」</strong> 太后曰：<strong>「丈夫亦爱少子乎？」</strong> 对曰：<strong>「甚于妇人。」</strong> 太后笑曰：<strong>「妇人异甚。」</strong> 对曰：<strong>「老臣窃以为媪之爱燕后贤于长安君。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/34.mp3" download>download the file</a> instead.
</audio></p>
<p>太后曰：<strong>「君过矣！不若长安君之甚。」</strong> 左师公曰：<strong>「父母爱其子则为之计深远。媪之送燕后也，持其踵而泣，念其远也，亦哀之矣。已行，非不思也，祭祀则祝之曰：‘必勿使反！’岂非为之计长久，为子孙相继为王也哉？」</strong> 太后曰：<strong>「然。」</strong> 左师公曰：<strong>「今三世以前，至于赵王之子孙为侯者，其继有在者乎？」</strong> 曰：<strong>「无有。」</strong> 曰：<strong>「此其近者祸及身，远者及其子孙。岂人主之子侯则不善哉？位尊而无功，奉厚而无劳，而挟重器多也。今媪尊长安君之位，而封之以膏腴之地，多与之重器，而不及今令有功于国。一旦山陵崩，长安君何以自托于赵哉？」</strong> 太后曰：<strong>「诺，恣君之所使之！」</strong> 于是为长安君约车百乘质于齐。齐师乃出，秦师退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/35.mp3" download>download the file</a> instead.
</audio></p>
<p>齐安平君田单将赵师以伐燕，取中阳；又伐韩，取注人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/36.mp3" download>download the file</a> instead.
</audio></p>
<p>齐襄王薨，子建立。建年少，国事皆决于君王后<sup>*</sup>。</p>
<div class="note">
<p>君王后，姓后，不能被称为“后后”，所以历史上把她称之为“君王后”。君王后参与朝政，辅佐齐襄王。前265年，齐襄王离世后，君王后协助田建执政。在她辅政的近四十年，田齐一直都很太平，她对秦国非常谨慎，但亦对其余五国信任。所以四十多年来齐国都没有受到秦国及其他五国的威胁。但对于这四十年的太平，不同时代的人有不同的意思。苏东坡认为君王后能在六国纷扰之时，为国家带来四十年的和平，是一项大的德政；但何景明认为，这四十年的和平其实是建基于其余五国的牺牲，因为有这五国为田齐阻挡强秦，田齐才可以享有和平，但君王后对秦王政处处忍让，对五国不施以援手，才让强秦有机会统一七国。秦王嬴稷曾派使臣给君王后一副玉连环，说：“齐国人都很聪明，但能解开这个玉连环吗？”王后把玉连环拿给群臣看，群臣没有人知道如何解开。王后拿起一把锤子把它敲破，告诉秦王的使者说：“已经解开了。”</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十一年（丁酉，公元前二六四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦武安君伐韩，拔九城，斩首五万。田单为赵相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十二年（戊戌，公元前二六三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/40.mp3" download>download the file</a> instead.
</audio></p>
<p>秦武安君伐韩，取南阳；攻太行道，绝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/41.mp3" download>download the file</a> instead.
</audio></p>
<p>楚顷襄王疾病。黄歇言于应侯曰：<strong>「今楚王疾恐不起，秦不如归其太子。太子得立，其事秦必重而德相国无穷，是亲与国而得储万乘也。不归，则咸阳布衣耳。楚更立君，必不事秦，是失与国而绝万乘之和，非计也。」</strong> 应侯以告王。王曰：<strong>「令太子之傅先往问疾，反而后图之。」</strong> 黄歇与太子谋曰：<strong>「秦之留太子，欲以求利也。今太子力未能有以利秦也，而阳文君子二人在中。王若卒大命，太子不在，阳文君子必立为后，太子不得奉宗庙矣。不如亡秦，与使者俱出。臣请止，以死当之！」</strong> 太子因变服为楚使者御以出关；而黄歇守舍，常为太子谢病。度太子已远，乃自言于王曰：<strong>「楚太子已归，出远矣。歇愿赐死！」</strong> 王怒，欲听之。应侯曰：<strong>「歇为人臣，出身以徇其主，太子立，必用歇。不如无罪而归之，以亲楚。」</strong> 王从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/42.mp3" controls class="html5-audio-player">

<p>黄歇至楚三月，秋，顷襄王薨，考烈王即位；以黄歇为相，封以淮北地，号曰春申君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十三年（己亥，公元前二六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>楚人纳州于秦以平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/45.mp3" download>download the file</a> instead.
</audio></p>
<p>武安君伐韩，拔野王。上党路绝，上党守冯亭与其民谋曰：<strong>「郑道已绝，秦兵日进，韩不能应，不如以上党归赵。赵受我，秦必攻之；赵被秦兵，必亲韩。韩、赵为一，则可以当秦矣。」</strong> 乃遣使者告于赵曰：<strong>「韩不能守上党，入之秦，其吏民皆安为赵，不乐为秦。有城市邑十七，愿再拜献之大王。」</strong> 赵王以告平阳君豹，对曰：<strong>「圣人甚祸无故之利。」</strong> 王曰：<strong>「人乐吾德，何谓无故？」</strong> 对曰：<strong>「秦蚕食韩地，中绝，不令相通，固自以为坐而受上党也。韩氏所以不入于秦者，欲嫁其祸于赵也。秦服其劳而赵受其利，虽强大不能得之于弱小，弱小固能得之于强大乎！岂得谓之非无故哉？不如勿受。」</strong> 王以告平原君，平原君请受之。王乃使平原君往受地，以万户都三封其太守为华阳君，以千户都三封其县令为侯，吏民皆益爵三级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/46.mp3" download>download the file</a> instead.
</audio></p>
<p>冯亭垂涕不见使者，曰：<strong>「吾不忍卖主地而食之也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/005/qin_qian260.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>五十五年（辛丑，公元前二六零年）</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="48" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/48.mp3" download>download the file</a> instead.
</audio></p>
<p>秦左庶长王龁攻上党，拔之。上党民走赵。赵廉颇军于长平，以按据上党民。王龁因伐赵。赵军战数不胜，亡一裨将、四尉。赵王与楼昌、虞卿谋，楼昌请发重使为媾。虞卿曰：<strong>「今制媾者在秦，秦必欲破王之军矣，虽往请媾，秦将不听。不如发使以重宝附楚、魏，楚、魏受之，则秦疑天下之合从，媾乃可成也。」</strong> 王不听，使郑朱媾于秦，秦受之。王谓虞卿曰：<strong>「秦内郑朱矣。」</strong> 对曰：<strong>「王必不得媾而军破矣。何则？天下之贺战胜者皆在秦矣。夫郑朱，贵人也，秦王、应侯必显重之以示天下。天下见王之媾于秦，必不救王。秦知天下之不救王，则媾不可得成矣。」</strong> 既而秦果显郑朱而不与赵媾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/49_50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/49_50.mp3" download>download the file</a> instead.
</audio></p>
<p>秦数败赵兵，廉颇坚壁不出。赵王以颇失亡多而更怯不战，怒，数让之。应侯又使人行千金于赵为反间，曰：<strong>「秦之所畏，独畏马服君之子赵括为将耳！廉颇易与，且降矣！」</strong> 赵王遂以赵括代颇将。蔺相如曰：<strong>「王以名使括，若胶柱鼓瑟耳。括徒能读其父书传，不知合变也。」</strong> 王不听。初，赵括自少时学兵法，以天下莫能当；尝与其父奢言兵事，奢不能难，然不谓善。括母问其故，奢曰：<strong>「兵，死地也，而括易言之。使赵不将括则已；若必将之，破赵军者必括也。」</strong> 及括将行，其母上书，言括不可使。王曰：<strong>「何以？」</strong> 对曰：<strong>「始妾事其父，时为将，身所奉饭而进食者以十数，所友者以百数，王及宗室所赏赐者，尽以与军吏士大夫；受命之日，不问家事。今括一旦为将，东乡而朝，军吏无敢仰视之者；王所赐金帛，归藏于家，而日视便利田宅可买者买之。王以为如其父，父子异心，愿王勿遣！」</strong> 王曰：<strong>「母置之，吾已决矣！」</strong> 母因曰：<strong>「即如有不称，妾请无随坐。」</strong> 赵王许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/51.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王闻括已为赵将，乃阴使武安君为上将军，而王龁为裨将，令军中：<strong>「有敢泄武安君将者斩！」</strong> 赵括至军，悉更约束，易置军吏，出兵击秦师。武安君佯败而走，张二奇兵以劫之。赵括乘胜追造秦壁，壁坚拒不得入；奇兵二万五千人绝赵军之后，又五千骑绝赵壁间。赵军分而为二，粮道绝。武安君出轻兵击之，赵战不利，因筑壁坚守以待救至。秦王闻赵食道绝，自如河内发民年十五以上悉诣长平，遮绝赵救兵及粮食。齐人、楚人救赵。赵人乏食，请粟于齐，齐王弗许。周子曰：<strong>「夫赵之于齐、楚，扞蔽也，<em>犹齿之有唇也，唇亡则齿寒</em>；今日亡赵，明日患及齐、楚矣。救赵之务，宜若奉漏瓮沃焦釜然。且救赵，高义也；却秦师，显名也；义救亡国，威却强秦。不务为此而爱粟，为国计者过矣！」</strong> 齐王弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/005/changping.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/005/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/52.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，赵军食绝四十六日，皆内阴相杀食。急来攻秦垒，欲出为四队，四，五复之，不能出。赵括自出锐卒搏战，秦人射杀之。赵师大败，卒四十万人皆降。武安君曰：<strong>「秦已拔上党，上党民不乐为秦而归赵。赵卒反覆，非尽杀之，恐为乱。」</strong> 乃挟诈而尽坑杀之，遗其小者二百四十人归赵。前后斩首虏四十五万人，赵人大震。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="77"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十六年（壬寅，公元前二五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/54.mp3" download>download the file</a> instead.
</audio></p>
<p>十月，武安君分军为三，王龁攻赵武安、皮牢，拔之。司马梗北定太原，尽有上党地。韩、魏恐，使苏代厚币说应侯曰：<strong>「武安君即围邯郸乎？」</strong> 曰：<strong>「然。」</strong> 苏代曰：<strong>「赵亡则秦王王矣。武安君为三公，君能为之下乎？虽无欲为之下，固不得已矣。秦尝攻韩，围邢丘，困上党，上党之民皆反为赵，天下乐为秦民之日久矣。今亡赵，北地入燕，东地入齐，南地入韩、魏，则君之所得民无几何人矣。不如因而割之，无以为武安君功也。」</strong> 应侯言于秦王曰：<strong>「秦兵劳，请许韩、赵之割地以和，且休士卒。」</strong> 王听之，割韩垣雍、赵六城以和。正月，皆罢兵。武安君由是与应侯有隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-scope-aoWhFxzt="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/55_56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/55_56.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王将使赵郝约事于秦，割六县。虞卿谓赵王曰：<strong>「秦之攻王也，倦而归乎？王以其力尚能进，爱王而弗攻乎？」</strong> 王曰：<strong>「秦不遗余力矣，必以倦而归也。」</strong> 虞卿曰：<strong>「秦以其力攻其所不能取，倦而归，王又以其力之所不能取以送之，是助秦自攻也。来年秦攻王，王无救矣。」</strong> 赵王计未定，楼缓至赵，赵王与之计之。楼缓曰：<strong>「虞卿得其一，不得其二。秦、赵构难而天下皆说，何也？曰：‘吾且因强而乘弱矣。’今赵不如亟割地为和以疑天下，慰秦之心。不然，天下将因秦之怒，乘赵之敝，瓜分之，赵且亡，何秦之图乎！」</strong> 虞卿闻之，复见曰：<strong>「危哉楼子之计，是愈疑天下，而何慰秦之心哉？独不言其示天下弱乎？且臣言勿与者，非固忽与而已也。秦索六城于王，而王以六城赂齐。齐，秦之深仇也，其听王不待辞之毕也。则是王失之于齐而取偿于秦，而示天下有能为也。王以此发声，兵未窥于境，臣见秦之重赂至赵而反媾于王也。从秦为媾，韩、魏闻之，必尽重王。是王一举而结三国之亲而与秦易道也。」</strong> 赵王曰：<strong>「善。」</strong> 使虞卿东见齐王，与之谋秦。虞卿未返，秦使者已在赵矣。楼缓闻之，亡去。赵王封虞卿以一城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/57.mp3" download>download the file</a> instead.
</audio></p>
<p>秦之始伐赵也，魏王问于诸大夫，皆以为秦伐赵，于魏便。孔斌曰：<strong>「何谓也？」</strong> 曰：<strong>「胜赵，则吾因而服焉；不胜赵，则可承敝而击之。」</strong> 子顺曰：<strong>「不然。秦自孝公以来，战未尝屈，今又属其良将，何敝之承？」</strong> 大夫曰：<strong>「纵其胜赵，于我何损？邻之羞，国之福也。」</strong> 子顺曰：<strong>「秦，贪暴之国也，胜赵，必复他求，吾恐于时魏受其师也。先人有言：<em>燕雀处屋，子母相哺，呴呴焉相乐也，自以为安矣。灶突炎上，栋宇将焚，燕雀颜不变，不知祸之将及己也</em>。今子不悟赵破患将及己，可以人而同于燕雀乎！」</strong> 子顺者，孔子六世孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/58.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏王闻子顺贤，遣使者奉黄金束帛，聘以为相。子顺谓使者曰：<strong>「若王能信用吾道，吾道固为治世也，虽蔬食饮水，吾犹为之。若徒欲制服吾身，委以重禄，吾犹一夫耳，魏王奚少于一夫？」</strong> 使者固请，子顺乃之魏；魏王郊迎以为相。子顺改嬖宠之官以事贤才，夺无任之禄以赐有功。诸丧职秩者咸不悦，乃造谤言。文咨以告子顺。子顺曰：<strong>「民之不可与虑始久矣！古之善为政者，其初不能无谤。子产相郑，三年而后谤止；吾先君之相鲁，三月而后谤止。今吾为政日新，虽不能及贤，庸知谤乎！」</strong> 文咨曰：<strong>「未识先君之谤何也？」</strong> 子顺曰：<strong>「先君相鲁，人诵之曰：‘麛裘而芾，投之无戾；芾而麛裘，投之无邮。’及三月，政化既成，民又诵曰：‘裘衣章甫，实获我所；章甫裘衣，惠我无私。’」</strong> 文咨喜曰：<strong>「乃今知先生不异乎圣贤矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/59.mp3" download>download the file</a> instead.
</audio></p>
<p>子顺相魏凡九月，陈大计辄不用，乃喟然曰：<strong>「言不见用，是吾言之不当也。言不当于主，居人之官，食人之禄，是尸利素餐，吾罪深矣！」</strong> 退而以病致仕。人谓子顺曰：<strong>「王不用子，子其行乎？」</strong> 答曰：<strong>「行将何之？山东之国，将并于秦。秦为不义，义所不入。」</strong> 遂寝于家。新垣固请子顺曰：<strong>「贤者所在，必兴化致治。今子相魏，未闻异政而即自退，意者志不得乎，何去之速也？」</strong> 子顺曰；<strong>「以无异政，所以自退也。且死病无良医。今秦有吞食天下之心，以义事之，固不获安；救亡不暇，何化之兴！<em>昔伊挚在夏，吕望在商，而二国不治，岂伊、吕之不欲哉？势不可也</em>。当今山东之国敝而不振，三晋割地以求安，二周折而入秦，燕、齐、楚已屈服矣。以此观之，不出二十年，天下其尽为秦乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/60.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王欲为应侯必报其仇，闻魏齐在平原君所，乃为好言诱平原君至秦而执之。遣使谓赵王曰：<strong>「不得齐首，吾不出王弟于关！」</strong> 魏齐穷，抵虞卿，虞卿弃相印，与魏齐偕亡。至魏，欲因信陵君以走楚。信陵君意难见之，魏齐怒，自杀。赵王卒取其首以与秦，秦乃归平原君。九月，五大夫王陵将兵复伐赵，武安君病，不任行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十七年（癸卯，公元前二五八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/62.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，王陵攻邯郸，少利，益发卒佐陵；陵亡五校。武安君病愈，王欲使代之。武安君曰：<strong>「邯郸实未易攻也；且诸侯之救日至。彼诸侯怨秦之日久矣，秦虽胜于长平，士卒死者过半，国内空，远绝河山而争人国都，赵应其内，诸侯攻其外，破秦军必矣。」</strong> 王自命不行，乃使应侯请之。武安君终辞疾，不肯行；乃以王龁代王陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-scope-SXWYGnyZ="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/63_64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/63_64.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王使平原君求救于楚，平原君约其门下食客文武备具者二十人与之俱，得十九人，余无可取者。毛遂自荐于平原君。平原君曰：<strong>「夫贤士之处世也，譬若锥之处囊中，其末立见。今先生处胜之门下三年于此矣，左右未有所称诵，胜未有所闻，是先生无所有也。先生不能，先生留！」</strong> 毛遂曰：<strong>「臣乃今日请处囊中耳！使遂蚤得处囊中，乃颖脱而出，非特其末见而已。」</strong> 平原君乃与之俱，十九人相与目笑之。平原君至楚，与楚王言合从之利害，日出而言之，日中不决。毛遂按剑历阶而上，谓平原君曰：<strong>「从之利害，两言而决耳！今日出而言，日中不决，何也？」</strong> 楚王怒叱曰：<strong>「胡不下！吾乃与而君言，汝何为者也！」</strong> 毛遂按剑而前曰：<strong>「王之所以叱遂者，以楚国之众也。今十步之内，王不得恃楚国之众也！王之命悬于遂手。吾君在前。叱者何也？且遂闻汤以七十里之地王天下，文王以百里之壤而臣诸侯，岂其士卒多哉？诚能据其势而奋其威也。今楚地方五千里，持戟百万，此霸王之资也。以楚之强，天下弗能当。白起，小竖子耳，率数万之众，兴师以与楚战，一战而举鄢、郢，再战而烧夷陵，三战而辱王之先人，此百世之怨而赵之所羞，而王弗知恶焉。合从者为楚，非为赵也。吾君在前，叱者何也？」</strong> 楚王曰：<strong>「唯唯，诚若先生之言，谨奉社稷以从。」</strong> 毛遂曰：<strong>「从定乎？」</strong> 楚王曰：<strong>「定矣。」</strong> 毛遂谓楚王之左右曰：<strong>「取鸡、狗、马之血来！」</strong> 毛遂奉铜盘而跪进之楚王曰：<strong>「王当歃血以定从，次者吾君，次者遂。」</strong> 遂定从于殿上。毛遂左手持盘血则右手招十九人曰：<strong>「公相与歃此血于堂下！公等录录，所谓因人成事者也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/65.mp3" download>download the file</a> instead.
</audio></p>
<p>平原君已定从而归，至于赵，曰：<strong>「胜不敢复相天下士矣！」</strong> 遂以毛遂为上客。于是楚王使春申君将兵救赵，魏王亦使将军晋鄙将兵十万救赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-scope-Kj0ShkxR="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/66_67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/66_67.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王使谓魏王曰：<strong>「吾攻赵，旦暮且下，诸侯敢救之者，吾已拔赵，必移兵先击之！」</strong> 魏王恐，遣人止晋鄙，留兵壁邺，名为救赵，实挟两端。又使将军新垣衍间入邯郸，因平原君说赵王，欲共尊秦为帝，以却其兵。齐人鲁仲连在邯郸，闻之，往见新垣衍曰：<strong>「彼秦者，弃礼义而上首功之国也。彼即肆然而为帝于天下，则连有蹈东海而死耳，不愿为之民也！且梁未睹秦称帝之害故耳，吾将使秦王烹醢梁王！」</strong> 新垣衍怏然不悦，曰：<strong>「先生恶能使秦王烹醢梁王？」</strong> 鲁仲连曰：<strong>「固也，吾将言之。昔者九侯、鄂侯、文王，纣之三公也。九侯有子而好，献之于纣，纣以为恶，醢九侯；鄂侯争之强，辩之疾，故脯鄂侯；文王闻之，喟然而叹，故拘之牖里之库百日，欲令之死。今秦，万乘之国也；梁，亦万乘之国也。俱据万乘之国，各有称王之名，奈何睹其一战而胜，欲从而帝之，卒就脯醢之地乎！且秦无已而帝，则将行其天子之礼以号令于天下，则且变易诸侯之大臣，彼将夺其所不肖而与其所贤，夺其所憎而与其所爱，彼又将使其子女谗妾为诸侯妃姬，处梁之宫，梁王安得晏然而已乎！而将军又何以得故宠乎！」</strong> 新垣衍起，再拜曰：<strong>「吾乃今知先生天下之士也！吾请出，不敢复言帝秦矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/68.mp3" download>download the file</a> instead.
</audio></p>
<p>燕武成王薨，子孝王立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/69.mp3" download>download the file</a> instead.
</audio></p>
<p>初魏公子无忌仁而下士，致食客三千人。魏有隐士曰侯嬴，年七十，家贫，为大梁夷门监者。公子置酒大会宾客，坐定，公子从车骑虚左自迎侯生。侯生摄敝衣冠，直上载公子上坐不让，公子执辔愈恭。侯生又谓公子曰：<strong>「臣有客在市屠中，愿枉车骑过之。」</strong> 公子引车入市，侯生下见其客朱亥，睥睨，故久立，与其客语，微察公子，公子色愈和；乃谢客就车，至公子家。公子引侯生坐上坐，遍赞宾客，宾客皆惊。及秦围赵，赵平原君之夫人，公子无忌之姊也，平原君使者冠盖相属于魏，让公子曰：<strong>「胜所以自附于婚姻者，以公子之高义，能急人之困也。今邯郸旦暮降秦而魏救不至，纵公子轻胜弃之，独不怜公子姊邪？」</strong> 公子患之，数请魏王敕晋鄙令救赵，及宾客辩士游说万端，王终不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-scope-WjilRjXw="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/70_71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/70_71.mp3" download>download the file</a> instead.
</audio></p>
<p>公子乃属宾客，约车骑百余乘，欲赴斗以死于赵；过夷门，见侯生。侯生曰：<strong>「公子勉之矣，老臣不能从！」</strong> 公子去，行数里，心不快，复还见侯生。侯生笑曰：<strong>「臣固知公子之还也！今公子无佗端而欲赴秦军，譬如以肉投馁虎，何功之有！」</strong> 公子再拜问计。侯嬴屏人曰：<strong>「吾闻晋鄙兵符在王卧内，而如姬最幸，力能窃之。尝闻公子为如姬报其父仇，如姬欲为公子死无所辞，公子诚一开口，则得虎符，夺晋鄙之兵，北救赵，西却秦，此五伯之功也。」</strong> 公子如其言，果得兵符。公子行，侯生曰：<strong>「将在外，君令有所不受。有如晋鄙合符而不授兵，复请之，则事危矣。臣客朱亥，其人力士，可与俱。晋鄙若听，大善；不听，可使击之！」</strong> 于是公子请朱亥与俱。至邺，晋鄙合符，疑之，举手视公子曰：<strong>「吾拥十万之众屯于境上，国之重任。今单车来代之，何如哉？」</strong> 朱亥袖四十斤铁椎，椎杀晋鄙，公子遂勒兵下令军中曰：<strong>「父子俱在军中者，父归；兄弟俱在军中者，兄归；独子无兄弟者，归养。」</strong> 得选兵八万人，将之而进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/72.mp3" download>download the file</a> instead.
</audio></p>
<p>王龁久围邯郸不拔，诸侯来救，战数不利。武安君闻之曰：<strong>「王不听吾计，今何如矣？」</strong> 王闻之，怒，强起武安君。武安君称病笃，不肯起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五十八年（甲辰，公元前二五七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/74.mp3" download>download the file</a> instead.
</audio></p>
<p>十月，免武安君为士伍，迁之阴密。十二月，益发卒军汾城旁。武安君病，未行，诸侯攻王龁，龁数却，使者日至，王乃使人遣武安君，不得留咸阳中。武安君出咸阳西门十里，至杜邮。王与应侯群臣谋曰：<strong>「白起之迁，意尚怏怏有余言。」</strong> 王乃使使者赐之剑，武安君遂自杀。秦人怜之，乡邑皆祭祀焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/75.mp3" download>download the file</a> instead.

<p>魏公子无忌大破秦师于邯郸下，王龁解邯郸围走。郑安平为赵所困，将二万人降赵，应侯由是得罪。公子无忌既存赵，遂不敢归魏，与宾客留居赵，使将将其军还魏。赵王与平原君计，以五城封公子。赵王扫除自迎，执主人之礼，引公子就西阶。公子侧行辞让，从东阶上，自言罪过，以负于魏，无功于赵。赵王与公子饮至暮，口不忍献五城，以公子退让也。赵王以鄗为公子汤沐邑。魏亦复以信陵奉公子。公子闻赵有处士毛公隐于博徒，薛公隐于卖浆家，欲见之。两人不肯见，公子乃间步从之游。平原君闻而非之。公子曰；<strong>「吾闻平原君之贤，故背魏而救赵。今平原君所与游，徒豪举耳，不求士也。以无忌从此两人游，尚恐其不我欲也，平原君乃以为羞乎？」</strong> 为装欲去。平原君免冠谢，乃止。平原君欲封鲁连，使者三返，终不肯受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又以千金为鲁连寿，鲁连笑曰：<strong>「所贵于天下之士者，为人排患释难解纷乱而无取也。即有取者，是商贾之事也，而连不忍为也！」</strong> 遂辞平原君而去，终身不复见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦太子之妃曰华阳夫人，无子；夏姬生子异人。异人质于赵；秦数伐赵，赵人不礼之。异人以庶孽孙质于诸侯，车乘进用不饶，居处困不得意。阳翟大贾吕不韦适邯郸，见之，曰：<strong>「此奇货可居！」</strong> 乃往见异人，说曰：<strong>「吾能大子之门。」</strong> 异人笑曰：<strong>「且自大君之门！」</strong> 不韦曰：<strong>「子不知也，吾门待子门而大。」</strong> 异人心知所谓，乃引与坐，深语。不韦曰：<strong>「秦王老矣。太子爱华阳夫人，夫人无子。子之兄弟二十余人，子傒有承国之业，士仓又辅之。子居中，不甚见幸，久质诸侯。太子即位，子不得争为嗣矣。」</strong> 异人曰：<strong>「然则奈何？」</strong> 不韦曰：<strong>「能立适嗣者，独华阳夫人耳。不韦虽贫，请以千金为子西游，立子为嗣，」</strong> 异人曰：<strong>「必如君策，请得分秦国与君共之。」</strong> 不韦乃以五百金与异人，令结宾客。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/005/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/005/78.mp3" download>download the file</a> instead.
</audio></p>
<p>复以五百金买奇物玩好，自奉而西，见华阳夫人之姊，而以奇物献于夫人，因誉子异人之贤，宾客遍天下，常日夜泣思太子及夫人，曰：<strong>「异人也以夫人为天！」</strong> 夫人大喜。不韦因使其姊说夫人曰：<strong>「<em>夫以色事人者，色衰则爱驰</em>。今夫人爱而无子，不以繁华时蚤自结于诸子中贤孝者，举以为适，即色衰爱驰，虽欲开一言，尚可得乎！今子异人贤，而自知中子不得为适，夫人诚以此时拔之，是子异人无国而有国，夫人无子而有子也，则终身有宠于秦矣。」</strong> 夫人以为然，承间言于太子曰：<strong>「子异人绝贤，来往者皆称誉之。」</strong> 因泣曰：<strong>「妾不幸无子，愿得子异人立以为嗣，以托妾身！」</strong> 太子许之，与夫人刻玉符，约以为嗣，因厚馈遗异人，而请吕不韦傅之。异人名誉盛于诸侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/005/79.mp3" download>download the file</a> instead.
</audio></p>
<p>吕不韦娶邯郸姬绝美者与居，知其有娠，异人从不韦饮，见而请之，不韦佯怒，既而献之，孕期年而生子政，异人遂以为夫人。邯郸之围，赵人欲杀之，异人与不韦行金六百斤予守者，脱亡赴秦军，遂得归。异人楚服而见华阳夫人，夫人曰：<strong>「吾楚人也，当自子之。」</strong> 因更其名曰楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦将军摎伐韩，取阳城、负黍，斩首四万。伐赵，取二十余县，斩首虏九万。赧王恐，倍秦，与诸侯约从，将天下锐师出伊阙攻秦，令无得通阳城。秦王使将军摎攻西周，赧王入秦，顿首受罪，尽献其邑三十六，口三万。秦受其献，归赧王于周。是岁，赧王崩。</p>
