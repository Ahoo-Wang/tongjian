<h1>汉纪 第三十五章 汉纪三十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起柔兆涒滩，尽柔兆敦牂，凡十一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>◎建武十二丙申，公元三六年</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，吴汉破公孙述将魏堂、公孙永于鱼涪津，遂围武阳。述遣子婿史兴救之，汉迎击，破之，因入犍为界；诸县皆城守。诏汉直取广都，据其心腹。汉乃进军攻广都，拔之，遣轻骑烧成都市桥。公孙述将帅恐惧，日夜离叛，述虽诛灭其家，犹不能禁。帝必欲降之，又下诏喻述曰：<strong>「勿以来歙、岑彭受害自疑，今以时自诣，则宗族完全。诏书手记，不可数得。」</strong> 述终无降意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/4.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，冯骏拔江州，获田戎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/5.mp3" download>download the file</a> instead.
</audio></p>
<p>帝戒吴汉曰：<strong>「成都十余万众，不可轻也。但坚据广都，待其来攻，忽与争锋。若不敢来，公转营迫之，须其力疲，乃可击也。」</strong> 汉乘利，遂自将步骑二万进逼成都；去城十余里，阻江北营，作浮桥，使副将武威将军刘尚将万余人屯于江南，为营相去二十余里。帝闻之大惊，让汉曰：<strong>「比敕公千条万端，何意临事勃乱！既轻敌深入，又与尚别营，事有缓急，不复相及。贼若出兵缀公，以大众攻尚，尚破，公即败矣。幸无它者，急引兵还广都。」</strong> 诏书未到，九月，述果使其大司徒谢丰、执金吾袁吉将众十许万，分为二十余营，出攻汉，使别将将万余人劫刘尚，令不得相救。汉与大战一日，兵败，走入壁，丰因围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/6.mp3" download>download the file</a> instead.
</audio></p>
<p>汉乃召诸将厉之曰：<strong>「吾与诸君逾越险阻，转战千里，遂深入敌地，至其城下，而今与刘尚二处受围，势既不接，其祸难量；欲潜师就尚于江南，并兵御之。若能同心一力，人自为战，大功可立；如其不然，败必无余。成败之机，在此一举。」</strong> 诸将皆曰：<strong>「诺。」</strong> 于是飨士秣马，闭营三日不出，乃多树幡旗，使烟火不绝，夜，衔枚引兵与刘尚合军。丰等不觉，明日，乃分兵拒水北，自将攻江南。汉悉兵迎战，自旦至晡，遂大破之，斩丰、吉。于是引还广都，留刘尚拒述，具以状上，而深自谴责。帝报曰：<strong>「公还广都，甚得其宜，述必不敢略尚而击公也。若先攻尚，公从广都五十里悉步骑赴之，适当值其危困，破之必矣！」</strong> 正是汉与述战于广都、成都之间，八战八克，遂军于其郭中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/7.mp3" download>download the file</a> instead.
</audio></p>
<p>臧宫拔绵竹，破涪城，斩公孙恢；复攻拨繁、郫，与呈汉会于成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/8.mp3" download>download the file</a> instead.
</audio></p>
<p>李通欲避权势，乞骸骨；积二岁，帝乃听上大司空印绶，以特进奉朝请。后有司奏封皇子，帝感通首创大谋，即日，封通少子雄为召陵侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/9.mp3" download>download the file</a> instead.
</audio></p>
<p>公孙述困急，谓延岑曰：<strong>「事当奈何！」</strong> 岑曰：<strong>「男儿当死中求生，可坐穷乎！财物易聚耳，不宜有爱。」</strong> 述乃悉散金帛，募敢死士五千余人以配岑。岑于市桥伪建旗帜，鸣鼓挑战，而潜遣奇兵出吴汉军后袭击破汉，汉堕水，缘马尾得出。汉军余七日粮，阴具船，欲遁去。蜀郡太守南阳张堪闻之，驰往见汉，说述必败，不宜退师之策。汉从之，乃示弱以挑敌。冬，十一月，臧宫军咸阳门；戊寅，述自将数万人攻汉，使延岑拒宫。大战，岑三合三胜，自旦及日中，军士不得食，并疲。汉因使护军高午、唐邯将锐卒数万击之，述兵大乱；高午奔陈刺述，洞胸堕马，左右舆入城。述以兵属延岑，其夜，死；明旦，延岑以城降。辛巳，吴汉夷述妻子，尽灭公孙氏，并族延岑，遂放兵大掠，焚述宫室。帝闻之怒，以谴汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/10.mp3" download>download the file</a> instead.
</audio></p>
<p>又让刘尚曰：<strong>「城降三日，吏民从服，孩儿、老母，口以万数，一旦放兵纵火，闻之可为酸鼻。尚宗室子孙，尝更吏职，何忍行此！仰视天，俯视地，观放麑、啜羹，二者孰仁？良失斩将吊民之义也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/11.mp3" download>download the file</a> instead.
</audio></p>
<p>初，述征广汉李业为博士，业固称疾不起。述羞不能致，使大鸿胪尹融奉诏命以劫业，<strong>「若起则受公侯之位，不起，赐以毒酒。」</strong> 融譬旨曰：<strong>「方今天下分崩，孰知是非，而以区区之身试于不测之渊乎！朝廷贪慕名德，旷官缺位，于今七年，四时珍御，不以忘君；宜上奉知己，下为子孙，身名俱全，不亦优乎！」</strong> 业乃叹曰：<strong>「古人危邦不入，乱邦不居，为此故也。君子见危授命，何乃诱以高位重饵哉！」</strong> 融曰：<strong>「宜呼室家计之。」</strong> 业曰：<strong>「丈夫断之于心久矣，何妻子之为！」</strong> 遂饮毒而死。述耻有杀贤之名，遣使吊祠，赙赠百匹，业子翚逃，辞不受。述又骋巴郡谯玄，玄不诣；亦遣使者以毒药劫之，太守自诣玄庐，劝之行，玄曰：<strong>「保志全高，死亦奚恨！」</strong> 遂受毒药。玄子瑛泣血叩头于太守，愿奉家钱千万以赎父死，太守为请，述许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/12.mp3" download>download the file</a> instead.
</audio></p>
<p>述又征蜀郡王皓、王嘉，恐其不至，先系其妻子，使者谓嘉曰：<strong>「速装，妻子可全。」</strong> 对曰：<strong>「犬马犹识主，况于人乎！」</strong> 王皓先自刎，以首付使者。述怒，遂诛皓家属。王嘉闻而叹曰：<strong>「后之哉！」</strong> 乃对使者伏剑而死。犍为费贻不肯仕述，漆身为癞，阳狂以避之。同郡任永、冯信皆托青盲以辞征命。帝既平蜀，诏赠常少为太常，张隆为光禄勋。谯玄已卒，祠以中牢，敕所在还其家钱，而表李业之闾。征费贻、任永、冯信，会永、信病卒，独贻仕至合浦太守。上以述将程乌、李育有才干，皆擢用之。于是西土咸悦，莫不归心焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，王莽以广汉文齐为益州太守，齐训农治兵，降集群夷，甚得其和。公孙述时，齐固守拒险，述拘其妻子，许以封侯，齐不降。闻上即位，间道遣使自闻。蜀平，征为镇远将军，封成义侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/14.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，辛卯，扬武将军马成行大司空事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/15.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，参狼羌与诸种寇武都，陇西太守马援击破之，降者万余人，于是陇右清静。援务开恩信，宽以待下，任吏以职，但总大体，而宾客故人日满其门。诸曹时白外事，援辄曰：<strong>「此丞、掾之任，何足相烦！颇哀老子，使得遨游。若大姓侵小民，黠吏不从令，此乃太守事耳。」</strong> 傍县尝有报雠者，吏民惊言羌反，百姓奔入城，狄道长诣门，请闭城发兵。援时与宾客饮，大笑曰：<strong>「虏何敢复犯我！晓狄道长，归守寺舍。良怖急者，可床下伏。」</strong> 后稍定，郡中服之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/16.mp3" download>download the file</a> instead.
</audio></p>
<p>诏：<strong>「边吏力不足战则守，追虏料敌，不拘以逗留法。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/17.mp3" download>download the file</a> instead.
</audio></p>
<p>山桑节侯王常、牟平烈侯耿况、东光成侯耿纯皆薨。况疾病，乘舆数自临幸，复以弇弟广、举并为中郎将。弇兄弟六人皆垂青紫，省侍医药，当世以为荣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/18.mp3" download>download the file</a> instead.
</audio></p>
<p>卢芳与匈奴、乌桓连兵，数寇边。帝遣骠骑大将军杜茂等将兵镇守北边，治飞狐道，筑亭障，修烽燧，凡与匈奴、乌桓大小数十百战，终不能克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/19.mp3" download>download the file</a> instead.
</audio></p>
<p>上诏窦融与五郡太守入朝。融等奉诏而行，官属宾客相随，驾乘千余两，马牛羊被野。既至，诣城门，上印绶。诏遣使者还侯印绶，引见，赏赐恩宠，倾动京师。寻拜融冀州牧。又以梁统为太中大夫，姑臧长孔奋为武都郡丞。姑臧在河西最为富饶，天下未定，土多不修检操，居县者不盈数月，辄致丰积；奋在职四年力行清洁，为众人所笑，以为身处脂膏不能自润。及从融入朝，诸守、令财货连毂，弥竟川泽；唯奋无资，单车就路，帝以是赏之。帝以睢阳令任延为武威太守，帝亲见，戒之曰：<strong>「善事上官，无失名誉。」</strong> 延对曰：<strong>「臣闻忠臣不和，和臣不忠。履正奉公，臣子之节；上下雷同，非陛下之福。善事上官，臣不敢奉诏。」</strong> 帝叹息曰：<strong>「卿言是也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十三年（丁酉，公元三七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，庚申，大司徒侯霸薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，诏曰：<strong>「郡国献异味，其令太官勿复受！远方口实所以荐宗庙，自如旧制。」</strong> 时异国有献名马者，日行千里，又进宝剑，价直百金。诏以剑赐骑士，马驾鼓车。上雅不喜听音乐，手不持珠玉，尝出猎，车驾夜还，上东门候汝南郅恽拒关不开。上令从者见面于门间，恽曰：<strong>「火明辽远。」</strong> 遂不受诏。上乃回，从东中门入。明日，恽上书谏曰：<strong>「昔文王不敢盘于游田，以万民惟正之供。而陛下远猎山林，夜以继昼，其如社稷宗庙何！」</strong> 书奏，赐恽布百匹，贬东中门候为参封尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/23.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，遣捕虏将军马武屯虖沱河以备匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/24.mp3" download>download the file</a> instead.
</audio></p>
<p>卢芳攻云中，久不下。其将随昱留守九原，欲胁芳来降；芳知之，与十余骑亡入匈奴，其众尽归随昱，昱乃诣阙降。诏拜昱五原太守，封镌胡侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/25.mp3" download>download the file</a> instead.
</audio></p>
<p>朱祜奏：<strong>「古者人臣受封，不加王爵。」</strong> 丙辰，诏长沙王兴、真定王得、河间王邵、中山王茂皆降爵为侯。丁巳，以赵王良为赵公，太原王章为齐公，鲁王兴为鲁公。是时，宗室及绝国封侯者凡一百三十七人。富平侯张纯，安世之四世孙也，历王莽世，以孰谨守约保全前封；建武初，先来诣阙，为侯如故。于是有司奏：<strong>「列侯非宗室不宜复国。」</strong> 上曰：<strong>「张纯宿卫十有余年，其勿废！」</strong> 更封武始侯，食富平之半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/26.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，以绍嘉公孔安为宋公，承休公姬常为卫公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/27.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛未，以沛郡太守韩歆为大司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/28.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，行大司空马成复为扬武将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/29.mp3" download>download the file</a> instead.
</audio></p>
<p>吴汉自蜀振旅而还，至宛，诏过家上冢，赐谷二万斛；夏，四月，至京师。于是大飨将士，功臣增邑更封凡三百六十五人，其外戚、恩泽封者四十五人。定封邓禹为高密侯，食四县；李通为固始侯，贾复为胶东侯，食六县；余各有差。已殁者益封其子孙，或更封支庶。帝在兵间久，厌武事，且知天下疲耗，思乐息肩，自陇、蜀平后，非警急，未尝复言军旅。皇太子尝问攻战之事，帝曰：<strong>「昔卫灵公问陈，孔子不对。此非尔所及。」</strong> 邓禹、贾复知帝偃干戈，修文德，不欲功臣拥众京师，乃去甲兵，敦儒学。帝亦思念，欲完功臣爵土，不令以吏职为过，遂罢左、右将军官。耿弇等亦上大将军、将军印绶，皆以列侯就第，加位特进，奉朝请。邓禹内行淳备，有子十三人，各使守一艺，修整闺门，教养子孙，皆可以为后世法，资用国邑，不修产利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/30.mp3" download>download the file</a> instead.
</audio></p>
<p>贾复为人刚毅方直，多大节，既还私第，阖门养威重。朱祜等荐复宜为宰相，帝方以吏事责三公，故功臣并不用。是时，列侯唯高密、固始、胶东三侯与公卿参议国家大事，恩遇甚厚。帝虽制御功臣，而每能回容，宥其小失。远方贡珍甘，必先遍赐诸侯，而太官无余，故皆保其福禄，无诛谴者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/31.mp3" download>download the file</a> instead.
</audio></p>
<p>益州传送公孙述瞽师、郊庙乐器、葆车、舆辇，于是法物始备。时兵革既息，天下少事，文书调役，务从简寡，至乃十存一焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/32.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，以冀州牧窦融为大司空。融自以非旧臣，一旦入朝，在功臣之右，每召会进见，容貌辞气，卑恭已甚，帝以此愈亲厚之。融小心，久不自安，数辞爵位，上疏曰：<strong>「臣融有子，朝夕教导以经艺，不令观天文，见谶记，诚欲令恭肃畏事，恂恂守道，不愿其有才能，何况乃当传以连城广土，享故诸侯王国哉！」</strong> 因复请间求见，帝不许。后朝罢，逡巡席后，帝知欲有让，遂使左右传出。它日会见，迎诏融曰：<strong>「日者知公欲让职还土，故命公暑热且自便。今相见，宜论它事，勿得复言。」</strong> 融不敢重陈请。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/33.mp3" download>download the file</a> instead.
</audio></p>
<p>王月，匈奴寇河东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十四年（戊戌，公元三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，邛谷王任贵遣使上三年计，即授越巂太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/36.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，会稽大疫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/37.mp3" download>download the file</a> instead.
</audio></p>
<p>莎车王贤、鄯善王安皆遣使奉献。西域苦匈奴重敛，皆愿属汉，复置都护；上以中国新定，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/38.mp3" download>download the file</a> instead.
</audio></p>
<p>太中大夫梁统上疏曰：<strong>「臣窃见元帝初元五年，轻殊死刑三十四事，哀帝建平元年，轻殊死刑八十一事；其四十二事手杀人者，减死一等。自是以后，着为常准，故人轻犯法，吏易杀人。臣闻立君之道，仁义为主，仁者爱人，义者正理。爱人以除残为务，正理以去乱为心；刑罚在衷，无取于轻。高帝受命，约令定律，诚得其宜，文帝唯除省肉刑、相坐之法，自余皆率由旧章。至哀、平继体，即位日浅，听断尚寡。丞相王嘉轻为穿凿，亏除先帝旧约成律，数年之间百有余事，或不便于理，或不厌民心，谨表其尤害于体者，傅奏于左。愿陛下宣诏有司，详择其善，定不易之典。」</strong> 事下公卿。光禄勋杜林奏曰：__「大汉初兴，蠲除苛政，海内欢欣；及至其后，渐以滋章。果桃菜茹之馈，集以成赃，小事无妨于义，以为大戮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/39.mp3" download>download the file</a> instead.
</audio></p>
<p>至于法不能禁，令不能止，上下相遁，为敝弥深。臣愚以为宜如旧制，不合翻移。」__ 统复上言曰：<strong>「臣之所奏，非曰严刑。《经》曰：‘爰制百姓，于刑之衷。’衷之为言，不轻不重之谓也。自高祖至于孝宣，海内称治，至初元、建平而盗贼浸多，皆刑罚不衷，愚人易犯之所致也。由此观之，则刑轻之作，反生大患，惠加奸轨，而害及良善也！」</strong> 事寝，不报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十五年（己亥，公元三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛丑，大司徒韩歆免。歆好直言，无隐讳，帝每不能容。歆于上前证岁将饥凶，指天画地，言甚刚切，故坐免归田里。帝犹不释，复遣使宣诏责之；歆及子婴皆自杀。歆素有重名，死非其罪，众多不厌；帝乃追赐钱谷，以成礼葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

</audio></p>
<p>臣光曰：昔高宗命说曰：<strong>「若药弗瞑眩，厥疾弗瘳。」</strong> 夫切直之言，非人臣之利，乃国家之福也。是以人君夙夜求之，唯惧弗得闻。惜乎，以光武之世而韩歆用直谏死，岂不为仁明之累哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="43" data-marpit-pagination-total="125"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁未，有星孛于昴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以汝南太守欧阳歙为大司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>匈奴寇钞日盛，州郡不能禁。二月，遣吴汉率马成、马武等北击匈奴，徙雁门、代郡、上谷吏民六万余口置居庸、常山关以东，以避胡寇。匈奴左部遂复转居塞内，朝廷患之，增缘边兵，部数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/46.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁巳，封皇子辅为右翊公，英为楚公，阳为东海公，康为济南公，苍为东平公，延为淮阳公，荆为山阳公，衡为临淮公，焉为左翊公，京为琅邪公。癸丑，追谥兄演为齐武公，兄仲为鲁哀公。帝感演功业不就，抚育二子章、兴，恩爱甚笃。以其少贵，欲令亲吏事，使章试守平阴令，兴缑氏令。其后章迁梁郡太守，兴迁弘农太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/47.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以天下垦田多不以实自占，又户口、年纪互有增减，乃诏下州郡检核。于是刺史、太守多为诈巧，苟以度田为名，聚民田中，并度庐屋、里落，民遮道啼呼；或优饶豪右，侵刻赢弱。时诸郡各遣使奏事，帝见陈留吏牍上有书，视之云：<strong>「颍川、弘农可问，河南、南阳不可问。」</strong> 帝诘吏由趣，吏不肯服，抵言__「于长奉街上得之」__ ，帝怒。时东海公阳年十二，在幄后言曰：<strong>「吏受郡敕，当欲以垦田相方耳。」</strong> 帝曰：<strong>「即如此，何故言河南、南阳不可问？」</strong> 对曰：<strong>「河南帝城，多近臣；南阳帝乡，多近亲；田宅逾制，不可为准。」</strong> 帝令虎贲将诘问吏，吏乃实首服，如东海公对。上由是益奇爱阳。遣谒者考实二千石长吏阿枉不平者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/48.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，甲戌，大司徒歙坐前为汝南太守，度田不实，赃罪千余万，下狱。歙世授《尚书》，八世为博士，诸生守阙为歙求哀者千余人，至有自髡剔者。平原礼震年十七，求代歙死。帝竟不赦，歙死狱中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，庚午，以关内侯戴涉为大司徒。卢芳自匈奴复入居高柳。是岁，骠骑大将军杜茂坐使军吏杀人，免。使扬武将军马成代茂，缮治障塞，十里一候，以备匈奴。使骑都尉张堪领杜茂营，击破匈奴于高柳。拜堪渔阳太守。堪视事八年，匈奴不敢犯塞，劝民耕稼，以致殷富。百姓歌曰：<strong>「桑无附枝，麦穗两歧。张君为政，乐不可支！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>安平侯盖延薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/51.mp3" download>download the file</a> instead.
</audio></p>
<p>交趾麊泠县雒将女子征侧，甚雄勇，交趾太守苏定以法绳之，征侧忿怨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十六年（庚子，公元四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/53.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，征侧与其妹征贰反，九真、日南、合浦蛮俚皆应之，凡略六十五城，自立为王，都麊泠。交趾剌史及诸太守仅得自守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/54.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛丑晦，日有食之。秋，九月，河南尹张亻及及诸郡守十余人皆坐度田不实，下狱死。后上从容谓虎贲中郎将马援曰：<strong>「吾甚恨前杀守、相多也！」</strong> 对曰：<strong>「死得其罪，何多之有！但死者既往，不可复生也！」</strong> 上大笑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/55.mp3" download>download the file</a> instead.
</audio></p>
<p>郡国群盗处处并起，郡县追讨，到则解散，去复屯结，青、徐、幽、冀四州尤甚。冬，十月，遣使者下郡国，听群盗自相纠擿，五人共斩一人者，除其罪；吏虽逗留回避故纵者，皆勿问，听以禽讨为效。其牧守令长坐界内有盗贼而不收捕者，又以畏忄耎捐城委守者，皆不以为负，但取获贼多少为殿最，唯蔽匿者乃罪之。于是更相追捕，贼并解散，徙其魁帅于它郡，赋田受禀，使安生业。自是牛马放牧不收，邑门不闭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/56.mp3" download>download the file</a> instead.
</audio></p>
<p>卢芳与闵堪使使请降，帝立芳为代王，堪为代相，赐缯二万匹，因使和集匈奴。芳上疏谢，自陈思望阙庭；诏报芳朝明年正月。初，匈奴闻汉购求芳，贪得财帛，故遣芳还降。既而芳以自归为功，不称匈奴所遣，单于复耻言其计，故赏遂不行。由是大恨，入寇尤深。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/57.mp3" download>download the file</a> instead.
</audio></p>
<p>马援奏宜如旧铸五铢钱，上从之；天下赖其便。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/58.mp3" download>download the file</a> instead.
</audio></p>
<p>卢芳入朝，南及昌平，有诏止，令更朝明岁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十七年（辛丑，公元四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/60.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，赵孝公良薨。初，怀县大姓李子春二孙杀人，怀令赵熹穷治其奸，二孙自杀，收系子春。京师贵戚为请者数十，熹终不听。及良病，上临视之，问所欲言，良曰：<strong>「素与李子春厚，今犯罪，怀令赵熹欲杀之，愿乞其命。」</strong> 帝曰：<strong>「吏奉法律，不可枉也。更道它所欲。」</strong> 良无复言。既薨，上追思良，乃贳出子春。迁熹为平原太守。二月，乙未晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/61.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙卯，上行幸章陵；五月，乙卯，还宫。六月，癸巳，临淮怀公衡薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/62.mp3" download>download the file</a> instead.
</audio></p>
<p>妖贼李广攻没皖城，遣虎贲中郎将马援、骠骑将军段志讨之。秋，九月，破皖城，斩李广。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/63.mp3" download>download the file</a> instead.
</audio></p>
<p>郭后宠衰，数怀怨怼，上怒之。冬，十月，辛巳，废皇后郭氏，立贵人阴氏为皇后。诏曰：<strong>「异常之事，非国休福，不得上寿称庆。」</strong> 郅恽言于帝曰：<strong>「臣闻夫妇之好，父不能得之于子，况臣能得之于君乎！是臣所不敢言。虽然，愿陛下念其可否之计，无令天下有议社稷而已。」</strong> 帝曰：<strong>「恽善恕己量主，知我必不有所左右而轻天下也！」</strong> 帝进郭后子右翊公辅为中山王，以常山郡益中山国，郭后为中山太后，其余九国公皆为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/64.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，帝幸章陵，修园庙，祠旧宅，观田庐，置酒作乐，赏赐。时宗室诸母因酣悦相与语曰：<strong>「文叔少时谨信，与人不款曲，唯直柔耳，今乃能如此！」</strong> 帝闻之，大笑曰：<strong>「吾治天下，亦欲以柔道行之。」</strong> 十二月，还自章陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/65.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，莎车王贤复遣使奉献，请都护；帝赐贤西域都护印绶及车旗、黄金、锦绣。敦煌太守裴遵上言：<strong>「夷狄不可假以大权；又令诸国失望。」</strong> 诏书收还都护印绶，更赐贤以汉大将军印绶；其使不肯易，遵迫夺之。贤由是始恨，而犹诈称大都护，移书诸国，诸国悉服属焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/66.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴、鲜卑、赤山乌桓数连兵入塞，杀略吏民；诏拜襄贲令祭肜为辽东太守。肜有勇力，虏每犯塞，常为士卒锋，数破走之。肜，遵之从弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/67.mp3" download>download the file</a> instead.
</audio></p>
<p>征侧等寇乱连年，诏长沙、合浦、交趾具车船，修道桥，通障谿，储粮谷，拜马援为伏波将军，以扶乐侯刘隆为副，南击交趾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十八年（壬寅，公元四二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，蜀郡守将史歆反，攻太守张穆，穆逾城走；宕渠杨伟等起兵以应歆。帝遣吴汉等将万余人讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲寅，上行幸长安；三月，幸蒲坂，祠后土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/043/71.mp3" download>download the file</a> instead.
</audio></p>
<p>马援缘海而进，随山刊道千余里，至浪泊上，与征侧等战，大破之，追至禁谿，贼遂散走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，甲戌，车驾还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊申，上行幸河内；戊子，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/75.mp3" download>download the file</a> instead.
</audio></p>
<p>卢芳自昌平还，内自疑惧，遂复反，与闵堪相攻连月，匈奴遣数百骑迎芳出塞。芳留匈奴中十余年，病死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴汉发广汉、巴、蜀三郡兵，围成都百余日，秋，七月，拔之，斩史歆等。汉乃乘桴沿江下巴郡，杨伟等惶恐解散。汉诛其渠帅，徙其党与数百家于南郡、长沙而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，庚辰，上幸宜城；还，祠章陵；十二月，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/78.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，罢州牧，置刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/79.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/043/79.mp3" download>download the file</a> instead.
</audio></p>
<p>五宫中郎将线纯与太仆朱浮奏议：<strong>「礼，为人子，事大宗，降其私亲。当除今亲庙四，以先帝四庙代之。」</strong> 大司徒涉等奏__「立元、成、哀、平四庙。」__ 上自以昭穆次第，当为元帝后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武十九年（癸卯，公元四三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/81.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚子，追尊宣帝曰中宗。始祠昭帝、元帝于太庙，成帝、哀帝、平帝于长安，舂陵节侯以下于章陵；其长安、章陵，皆太守、令、长侍祠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/82.mp3" download>download the file</a> instead.
</audio></p>
<p>马援斩征侧、征贰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/83.mp3" download>download the file</a> instead.
</audio></p>
<p>妖贼单臣、傅镇等相聚入原武城，自称将军。诏太中大夫臧宫将兵围之，数攻不下，士卒死伤。帝召公卿、诸侯王问方略，皆曰：<strong>「宜重其购赏。」</strong> 东海王阳独曰：<strong>「妖巫相劫，势无久立，其中必有悔欲亡者，但外围急，不得走耳。宜小挺缓，令得逃亡，逃亡，则一亭长足以禽矣。」</strong> 帝然之，即敕宫彻围缓贼，贼众分散。夏四月，拔原武，斩臣、镇等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/84.mp3" download>download the file</a> instead.
</audio></p>
<p>马援进击征侧余党都阳等，至居风，降之；峤南悉平。援与越人申明旧制以约束之，自后骆越奉行马将军故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/85.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，戊申，进赵、齐、鲁三公爵皆为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/86.mp3" download>download the file</a> instead.
</audio></p>
<p>郭后既废，太子 畺意不自安。郅恽说太子曰：<strong>「久处疑位，上违孝道，下近危殆，不如辞位以奉养母氏。」</strong> 太子从之，数因左右及诸王陈其恳诚，愿备籓国。上不忍，迟回者数岁。六月，戊申，诏曰：<strong>「《春秋》之义，立子以贵。东海王阳，皇后之子，宜承大统。皇太子 畺，崇执谦退，愿备籓国，父子之情，重久违之。其以 畺为东海王，立阳为皇太子，改名庄。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/87.mp3" download>download the file</a> instead.
</audio></p>
<p>袁宏论曰：夫建太子，所以重宗统，一民心也，非有大恶于天下，不可移也。世祖中兴汉业，宜遵正道以为后法。今太子之德未亏于外，内宠既多，嫡子迁位，可谓失矣。然东海归籓，谦恭之心弥亮；明帝承统，友于之情愈笃。虽长幼易位，兴废不同，父子兄弟，至性无间。夫以三代之道处之，亦何以过乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/88.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以太子舅阴识守执金吾，阴兴为卫尉，皆辅导太子。识性忠厚，入虽极言正议，及与宾客语，未尝及国事。帝敬重之，常指识以敕戒贵戚，激厉左右焉。兴虽礼贤好施，而门无游侠，与同郡张宗、上谷鲜于裒不相好，知其有用，犹称所长而达之；友人张汜、杜禽，与兴厚善，以为华而少实，但私之以财，终不为言。是以世称其忠。上以沛国桓荣为议郎，使授太子经。车驾幸太学，会诸博士论难于前，荣辨明经义，每以礼让相厌，不以辞长胜人，儒者莫之及，特加赏赐。又诏诸生雅歌击磬，尽日乃罢。帝使左中郎将汝南钟兴授皇太子及宗室诸侯《春秋》，赐兴爵关内侯。兴辞以无功，帝曰：<strong>「生教训太子及诸王侯，非大功邪？」</strong> 兴曰：<strong>「臣师少府丁恭。」</strong> 于是复封恭，而兴遂固辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/89.mp3" download>download the file</a> instead.
</audio></p>
<p>陈留董宣为雒阳令。湖阳公主苍头白日杀人，因匿主家，吏不能得。及主出行，以奴骖乘。宣于夏门亭候之，驻车叩马，以刀画地，大言数主之失。叱奴下车，因格杀之。主即还宫诉帝，帝大怒，召宣，欲棰杀之。宣叩头曰：<strong>「愿乞一言而死。」</strong> 帝曰：<strong>「欲何言？」</strong> 宣曰：<strong>「陛下圣德中兴，而纵奴杀人，将何以治天下乎？臣不须棰，请得自杀！」</strong> 即以头击楹，流血被面。帝令小黄门持之，使宣叩头谢主，宣不从。强使顿之，宣两手据地，终不肯俯。主曰：<strong>「文叔为白衣时，藏亡匿死，吏不敢至门；今为天子，威不能行一令乎？」</strong> 帝笑曰：<strong>「天子不与白衣同。」</strong> 因敕：<strong>「强项令出。」</strong> 赐钱三十万，宣悉以班诸吏。由是能搏击豪强，京师莫不震忄票。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/90.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬申，上行幸南阳；进幸汝南南顿县舍，置酒会，赐吏民，复南顿田租一岁。父老前叩头言：<strong>「皇考居此日久，陛下识知寺舍，每来辄加厚恩，愿赐复十年。」</strong> 帝曰：<strong>「天下重器，常恐不任，日复一日，安敢远期十岁乎！」</strong> 吏民又言：<strong>「陛下实惜之，何言谦也！」</strong> 帝大笑，复增一岁。进幸淮阳、梁、沛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/91.mp3" download>download the file</a> instead.
</audio></p>
<p>西南夷栋蚕反，杀长吏；诏武威将军刘尚讨之。路由越巂，邛谷王任贵恐尚既定南边，威法必行，己不得自放纵，即聚兵起营，多酿毒酒，欲先劳军，因袭击尚。尚知其谋，即分兵先据邛都，遂掩任贵，诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武二十年（甲辰，公元四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/93.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，戊子，车驾还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/94.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚辰，大司徒戴涉坐入故太仓令奚涉罪，下狱死。帝以三公连职，策免大司空窦融。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/95.mp3" download>download the file</a> instead.
</audio></p>
<p>广平忠侯吴汉病笃，车驾亲临，问所欲言，对曰：<strong>「臣愚，无所知识，惟愿陛下慎无赦而已。」</strong> 五月，辛亥，汉薨；诏送葬如大将军霍光故事。汉性强力，每从征伐，帝未安，常侧足而立。诸将见战陈不利，或多惶惧，失其常度，汉意气自若，方整厉器械，激扬吏士。帝时遣人观大司马何为，还言方修战攻之具，乃叹曰：<strong>「吴公差强人意，隐若一敌国矣！」</strong> 每当出师，朝受诏，夕则引道，初无办严之日。及在朝廷，斤斤谨质，形于体貌。汉尝出征，妻子在后买田业，汉还，让之曰：<strong>「军师在外，吏士不足，何多买田宅乎！」</strong> 遂尽以分与昆弟、外家。故能任职以功名终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/96.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴寇上党、天水，遂至扶风。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/97.mp3" download>download the file</a> instead.
</audio></p>
<p>帝苦风眩，疾甚，以阴兴领侍中，受顾命于云台广室。会疾瘳，召见兴，欲以代吴汉为大司马，兴叩头流涕固让，曰：<strong>「臣不敢惜身，诚亏损圣德，不可苟冒！」</strong> 至诚发中，感动左右，帝遂听之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/98.mp3" download>download the file</a> instead.
</audio></p>
<p>太子太傅张湛，自郭后之废，称疾不朝，帝强起之，欲以为司徒，湛固辞疾笃，不能复任朝事，遂罢之。六月，庚寅，以广汉太守河内蔡茂为大司徒，太仆朱浮为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/99.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，以左中郎将刘隆为骠骑将军，行大司马事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/100.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，徙中山王辅为沛王。以郭况为大鸿胪，帝数幸其第，赏赐金帛，丰盛莫比，京师号况家为__「金穴」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/101.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，马援自交趾还，平陵孟冀迎劳之。援曰：<strong>「方今匈奴、乌桓尚扰北边，欲自请击之，男儿要当死于边野，以马革裹尸还葬耳，何能卧床上，在儿女子手中邪！」</strong> 冀曰：<strong>「谅！为烈士当如是矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/102.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲午，上行幸鲁、东海、楚、沛国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/103.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，匈奴寇天水、扶风、上党。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/104.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，车驾还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/105.mp3" download>download the file</a> instead.
</audio></p>
<p>马援自请击匈奴，帝许之，使出屯襄国，诏百官祖道。援谓黄门郎梁松、窦固曰：<strong>「凡人富贵，当使可复贱也；如卿等欲不可复贱，居高坚自持。勉思鄙言！」</strong> 松，统之子；固，友之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/106.mp3" download>download the file</a> instead.
</audio></p>
<p>刘尚进兵与栋蚕等连战，皆破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝中之下建武二十一年（乙巳，公元四五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/108.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，追至不韦，斩栋蚕帅，西南诸夷悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/109.mp3" download>download the file</a> instead.
</audio></p>
<p>乌桓与匈奴、鲜卑连兵为寇，代郡以东尤被乌桓之害。其居止近塞，朝发穹庐，暮至城郭，五郡民庶，家受其辜，至于郡县损坏，百姓流亡，边陲萧条，无复人迹。秋，八月，帝遣马援与谒者分筑保塞，稍兴立郡县，或空置太守、令、长，招还人民。乌桓居上谷塞外白山者最为强富，援将三千骑击之，无功而还。鲜卑万余骑寇辽东，太守祭肜率数千人迎击之，自被甲陷陈。虏大奔，投水死者过半，遂穷追出塞。虏急，皆弃兵裸身散走。是后鲜卑震怖，畏肜，不敢复窥塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，匈奴寇上谷、中山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>莎车王贤浸以骄横，欲兼并西域，数攻诸国，重求赋税，诸国愁惧。车师前王、鄯善、焉耆等十八国俱遣子入侍，献其珍宝；及得见，皆流涕稽首，愿得都护。帝以中国初定，北边未服，皆还其侍子，厚赏赐之。诸国闻都护不出，而侍子皆还，大忧恐，乃与敦煌太守檄：<strong>「愿留侍子以示莎车，言侍子见留，都护寻出，冀且息其兵。」</strong> 裴遵以状闻，帝许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，壬子，大司空朱浮免。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸丑，以光禄勋杜林为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，陈留刘昆为江陵令，县有火灾，昆向火叩头，火寻灭；后为弘农太守，虎皆负子渡河。帝闻而异之，征昆代林为光禄勋。帝问昆曰：<strong>「前在江陵，反风灭火，后守弘农，虎北渡河，行何德政而致是事？」</strong> 对曰：<strong>「偶然耳。」</strong> 左右皆笑，帝叹曰：<strong>「此乃长者之言也！」</strong> 顾命书诸策。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，青州蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>匈奴单于舆死，子左贤王乌达鞮侯立；复死，弟左贤王蒲奴立。匈奴中连年旱蝗，赤地数千里，人畜饥疫，死耗太半。单于畏汉乘其敝，乃遣使诣渔阳求和亲；帝遣中郎将李茂报命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/121.mp3" download>download the file</a> instead.
</audio></p>
<p>乌桓乘匈奴之弱，击破之，匈奴北徙数千里，幕南地空。诏罢诸边郡亭候、吏卒，以币帛招降乌桓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/122.mp3" download>download the file</a> instead.
</audio></p>
<p>西域诸国侍子久留敦煌，皆愁思亡归。莎车王贤知都护不至，击破鄯善，攻杀龟兹王。鄯善王安上书：<strong>「愿复遣子入侍，更请都护；都护不出，诚迫于匈奴。」</strong> 帝报曰：<strong>「今使者大兵未能得出，如诸国力不从心，东西南北自在也。」</strong> 于是鄯善、车师复附匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/123.mp3" download>download the file</a> instead.
</audio></p>
<p>班固论曰：孝武之世，图制匈奴，患其兼从西国，结党南羌，乃表河曲，列四郡，开玉门，通西域，以断匈奴右臂，隔绝南羌、月氏。单于失援，由是远遁，而幕南无王庭。遭值文、景玄默，养民五世，财力有余，士马强盛。故能睹犀布、玳瑁，则建珠厓七郡；感蒟酱、竹杖，则开牂柯、越巂；闻天马、蒲陶，则通大宛、安息；自是殊方异物，四面而至。于是开苑囿，广宫室，盛帷帐，美服玩。设酒池肉林，以飨四夷之客，作鱼龙角抵之戏，以观视之。及赂遗赠送，万里相奉，师旅之费，不可胜计。至于用度不足，乃榷酒酤，筦盐铁，铸白金，造皮币，算至车船，租及六畜。民力屈，财用竭，因之以凶年，寇盗并起，道路不通，直指之使始出，衣绣杖斧，断斩于郡国，然后胜之。是以末年遂弃轮台之地，而下哀痛之诏，岂非仁圣之所悔哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="125" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/043/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/043/124.mp3" download>download the file</a> instead.
</audio></p>
<p>且通西哉，近有龙堆，远则葱岭，身热、头痛、悬度之 厄，淮南、杜钦、扬雄之论，皆以为此天地所以界别区域，绝外内也。西域诸国，各有君长，兵众分弱，无所统一，虽属匈奴，不相亲附；匈奴能得其马畜、旃罽而不能统率，与之进退。与汉隔绝，道里又远，得之不为益，弃之不为损，盛德在我，无取于彼。故自建武以来，西域思汉威德，咸乐内属，数遣使置质于汉，愿请都护。圣上远览古今，因时之宜，辞而未许；虽大禹之序西戎，周公之让白雉，太宗之却走马，义兼之矣！</p>
</section>
