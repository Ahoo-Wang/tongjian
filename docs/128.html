</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢敦牂，尽着雍阉茂，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝上孝建元年（甲午，公元四五四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己亥朔，上祀南郊，改元，大赦。甲辰，以尚书令何尚之为左光禄大夫、护军将军，以左卫将军颜竣为吏部尚书、领骁骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/4.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，更铸孝建四铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/5.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，魏以侍中伊馛为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/6.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，立皇子子业为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/7.mp3" download>download the file</a> instead.
</audio></p>
<p>初，江州刺史臧质，自谓人才足为一世英雄；太子劭之乱，质潜有异图，以荆州刺史南郡王义宣庸暗易制，欲外相推奉，因而覆之。质于义宣为内兄，既至江陵，即称名拜义宣。义宣惊愕问故，质曰：<strong>「事中宜然。」</strong> 时义宣已奉帝为主，故其计不行。及至新亭，又拜江夏王义恭，曰：<strong>「天下屯危，礼异常日。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/8.mp3" download>download the file</a> instead.
</audio></p>
<p>劭既诛，义宣与质功皆第一，由是骄恣，事多专行，凡所求欲，无不必从。义宣在荆州十年，财富兵强；朝廷所下制度，意有不同，一不遵承。质自建康之江州，舫千余乘，部伍前后百余里。帝方自揽威权，而质以少主遇之，政刑庆赏，一不咨禀。擅用湓口、钩圻米，台符屡加检诘，渐致猜惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/9.mp3" download>download the file</a> instead.
</audio></p>
<p>帝淫义宣诸女，义宣由是恨怒。质乃遣密信说义宣，以为：<strong>「负不赏之功，挟震主之威，自古能全者有几？今万物系心于公，声迹已着；见几不作，将为它人所先。若命徐遗宝、鲁爽驱西北精兵来屯江上，质帅九江楼船为公前驱，已为得天下之半。公以八州之众，徐进而临之，虽韩、白更生，不能为建康计矣。且少主失德，闻于道路；沈、柳诸将，亦我之故人，谁肯为少主尽力者？夫不可留者年也，不可失者时也。质常恐溘先朝露，不得展其旅力，为公扫除，于时悔之何及。」</strong> 义宣腹心将佐咨议参军蔡超、司马竺超民等咸有富贵之望，欲倚质威名以成其业，共劝义宣从其计。质女为义宣子采之妇。义宣谓质无复异同，遂许之。超民，夔之子也。臧敦时为黄门侍郎，帝使敦至义宣所，道经寻阳，质更令敦说诱义宣，义宣意遂定。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/10.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史鲁爽有勇力，义宣、质素与之相结。义宣密使人报爽及兖州刺史徐遗宝，期以今秋同举兵。使者至寿阳，爽方饮醉，失义宣指，即日举兵。爽弟瑜在建康，闻之，逃叛。爽使其众戴黄标，窃造法服，登坛，自号建平元年；疑长史韦处穆、中兵参军杨元驹、治中庾腾之不与己同，皆杀之。遗宝亦勒兵向彭城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/11.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，义宣闻爽已反，狼狈举兵。鲁瑜弟弘为质府佐，帝敕质收之，质即执台使，举兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/12.mp3" download>download the file</a> instead.
</audio></p>
<p>义宣与质皆上表，言为左右所谗疾，欲诛君侧之恶。义宣进爽号征北将军。爽于是送所造舆服诣江陵，使征北府户曹版义宣等，文曰：<strong>「丞相刘，今补天子，名义宣；东骑臧，今补丞相，名质；平西朱，今补车骑，名修之。皆版到奉行。」</strong> 义宣骇愕，爽所送法物并留竟陵，不听进。质加鲁弘辅国将军，下戍大雷。义宣遣咨议参军刘谌之将万人就弘，召司州刺史鲁秀，欲使为谌之后继。秀至江陵见义宣，出，拊膺曰：<strong>「吾兄误我，乃与痴人作贼，今年败矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/13.mp3" download>download the file</a> instead.
</audio></p>
<p>义宣兼荆、江、兖、豫四州之力，威震远近。帝欲奉乘舆法物迎之，竟陵王诞固执不可，曰：<strong>「奈何持此座与人！」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/14.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，以领军将军柳元景为抚军将军；辛卯，以左卫将军王玄谟为豫州刺史。命元景统玄谟等诸将以讨义宣。癸巳，进据梁山洲，于两岸筑偃月垒，水陆待之。义宣自称都督中外诸军事，命僚佐悉称名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/15.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，魏主诣道坛受图箓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，以安北司马夏侯祖欢为兖州刺史。三月，己亥，内外戒严。辛丑，以徐州刺史萧思话为江州刺史，柳元景为雍州刺史。癸卯，以太子左卫率庞秀之为徐州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/17.mp3" download>download the file</a> instead.
</audio></p>
<p>义宣移檄州郡，加进位号，使同发兵。雍州刺史朱修之伪许之，而遣使陈诚于帝。益州刺史刘秀之斩义宣使者，遣中兵参军韦崧将万人袭江陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/18.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，义宣帅众十万发江津，舳舻数百里。以子慆为辅国将军，与左司马竺超民留镇江陵。檄朱修之使发兵万人继进，修之不从。义宣知修之贰于己，乃以鲁秀为雍州刺史，使将万余人击之。王玄谟闻秀不来，喜曰：<strong>「臧质易与耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/19.mp3" download>download the file</a> instead.
</audio></p>
<p>冀州刺史垣护之妻，徐遗宝之姊也，遗宝邀护之同反，护之不从，发兵击之。遗宝遣兵袭徐州长史明胤于彭城，不克。胤与夏侯祖欢、垣护之共击遗宝于湖陆，遗宝弃众焚城，奔鲁爽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/20.mp3" download>download the file</a> instead.
</audio></p>
<p>义宣至寻阳，以质为前锋而进，爽亦引兵直趣历阳，与质水陆俱下。殿中将军沈灵赐将百舸，破质前军于南陵，擒军主徐庆安等。质至梁山，夹陈两岸，与官军相拒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/21.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊辰，以后将军刘义綦为湘州刺史；甲申，以朱修之为荆州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/22.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣左军将军薛安都、龙骧将军南阳宗越等戍历阳，与鲁爽前锋杨胡兴等战，斩之。爽不能进，留军大岘，使鲁瑜屯小岘。上复遣镇军将军沈庆之济江，督诸将讨爽；爽食少，引兵稍退，自留断后。庆之使薛安都帅轻骑追之，丙戌，及爽于小岘。爽将战，饮酒过醉，安都望见爽，即跃马大呼，直往刺之，应手而倒，左右范双斩其首。爽众奔散，瑜亦为部下所杀。遂进攻寿阳，克之。徐遗宝奔东海，东海人杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>李延寿论曰：__「凶人之济其身，非世乱莫由焉。鲁爽以乱世之情，而行之于平日，其取败也宜哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南郡王义宣至鹊头，庆之送爽首示之，并与书曰：仆荷任一方，而衅生所统。近聊帅轻师，指往翦扑，军锋裁及，贼爽授首。公情契异常，或欲相见，及其可识，指送相呈。」__ 爽累世将家，骁猛善战，号万人敌。义宣与质闻其死，皆骇惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/25.mp3" download>download the file</a> instead.
</audio></p>
<p>柳元景军于采石；王玄谟以臧质众盛，遣使来求益兵，上使元景进屯姑孰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/26.mp3" download>download the file</a> instead.
</audio></p>
<p>太傅义恭与义宣书曰：<strong>「往时仲堪假兵，灵宝寻害其族；孝伯推诚，牢之旋踵而败。臧质少无美行，弟所具悉。今藉西楚之强力，图济其私；凶谋若果，恐非复池中物也。」</strong> 义宣由此疑之。五月，甲辰，义宣至芜湖，质进计曰：<strong>「今以万人取南州，则梁山中绝；万人缀梁山，则玄谟必不敢动；下官中流鼓棹，直趣石头，此上策也。」</strong> 义宣将从之。刘谌之密言于义宣曰：<strong>「质求前驱，此志难测。不如尽锐攻梁山，事克然后长驱，此万安之计也。」</strong> 义宣乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/27.mp3" download>download the file</a> instead.
</audio></p>
<p>冗从仆射胡子反等守梁山西垒，会西南风急，质遣其将尹周之攻西垒；子反方渡东岸就玄谟计事，闻之，驰归。周之攻垒甚急，偏将刘季之帅水军殊死战，求救于玄谟，玄谟不遣；大司马参军崔勋之固争，乃遣勋之与积弩将军垣询之救之。比至，城已陷，勋之、询之皆战死。询之，护之之弟也。子反等奔还东岸。质又遣其将庞法起将数千兵趋南浦，欲自后掩玄谟，游击将军垣护之引水军与战，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/28.mp3" download>download the file</a> instead.
</audio></p>
<p>朱修之断马鞍山道，据险自守。鲁秀攻之不克，屡为修之所败，乃还江陵，修之引兵蹑之。或劝修之急追，修之曰：<strong>「鲁秀，骁将也；兽穷则攫，不可迫也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/29.mp3" download>download the file</a> instead.
</audio></p>
<p>王玄谟使垣护之告急于柳元景曰：<strong>「西城不守，唯余东城万人。贼军数倍，强弱不敌。欲退还姑孰，就节下协力当之，更议进取。」</strong> 元景不许，曰：<strong>「贼势方盛，不可先退，吾当卷甲赴之。」</strong> 护之曰：<strong>「贼谓南州用三万人，而将军麾下裁十分之一，若往造贼垒，则虚实露矣。王豫州必不可来，不如分兵援之。」</strong> 元景曰：<strong>「善！」</strong> 乃留赢弱自守，悉遣精兵助玄谟，多张旗帜。梁山望之如数万人，皆以为建康兵悉至，众心乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/30.mp3" download>download the file</a> instead.
</audio></p>
<p>质请自攻东城。咨议参军颜乐之说义宣曰：<strong>「质若复克东城，则大功尽归之矣；宜遣麾下自行。」</strong> 义宣乃遣刘谌之与质俱进。甲寅，义宣至梁山，顿兵西岸，质与刘谌之进攻东城。玄谟督诸军大战，薛安都帅突骑先冲其陈之东南，陷之，斩谌之道，刘季之、宗越又陷其西北，质等兵大败。垣护之烧江中舟舰，烟焰覆水，延及西岸，营垒殆尽；诸军乘势攻之，义宣兵亦溃。义宣单舸迸走，闭户而泣，荆州人随之者犹百余舸。质欲见义宣计事，而义宣已去。质不知所为，亦走，其众皆降散。己未，解严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，以吴兴太守刘延孙为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，丙寅，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/33.mp3" download>download the file</a> instead.
</audio></p>
<p>臧质至寻阳，焚烧府舍，载妓妾西走；使嬖人何文敬领余兵居前，至西阳。西阳太守鲁方平绐文敬曰：<strong>「诏书唯捕元恶，余无所问。不如逃之。」</strong> 文敬弃众亡去。质先以妹夫羊冲为武昌郡，质往投之。冲已为郡丞胡庇之所杀，质无所归，乃逃于南湖。掇莲实啖之，追兵至，以荷覆头，自沉于水，出其鼻。戊辰，军主郑俱儿望见，射之，中心，兵刃乱至，肠胃萦水草，斩首送建康，子孙皆弃市，并诛其党豫章太守乐安任荟之、临川内史刘怀之、鄱阳太守杜仲儒。仲儒，骥之兄子也。功臣柳元景等封赏各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/34.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相义宣走至江夏，闻巴陵有军，回向江陵，众散且尽，与左右十许人徙走，脚痛不能前，僦民露车自载，缘道求食。至江陵郭外，遣人报竺超民，超民具羽仪兵众迎之。时荆州带甲尚万余人，左右翟灵宝诫义宣使抚慰将佐，以__「臧质违指授之宜，用致失利。今治兵缮甲，更为后图。昔汉高百败，终成大业！」__ 而义宣忘灵宝之言，误云__「项羽千败」__ ，众咸掩口。鲁秀、竺超民等犹欲收余兵更图一决；而义宣惛沮，无复神守，入内不复出，左右腹心稍稍离叛。鲁秀北走，义宣不能自立，欲随秀去，乃携息慆及所爱妾五人着男子服相随。城内扰乱。白刃交横，义宣惧，坠马，遂步进；竺超民送至城外，更以马与之，归而城守。义宣求秀不得，左右尽弃之，夜，复还南郡空廨；旦日，超民收送刺奸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/35.mp3" download>download the file</a> instead.
</audio></p>
<p>义宣止狱户，坐地叹曰：<strong>「臧质老奴误我！」</strong> 五妾寻被遣出，义宣号泣，语狱吏曰：<strong>「常日非苦，今日分别始是苦。」</strong> 鲁秀众散，不能去，还向江陵，城上人射之，秀赴水死，就取其首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/36.mp3" download>download the file</a> instead.
</audio></p>
<p>诏右仆射刘延孙使荆、江二州，旌别枉直，就行诛赏；且分割二州之地，议更置新州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/37.mp3" download>download the file</a> instead.
</audio></p>
<p>初，晋氏南迁，以扬州为京畿，谷帛所资皆出焉；以荆、江为重镇，甲兵所聚尽在焉，常使大将居之。三州户口，居江南之半，上恶其强大，故欲分之。癸未，分扬州浙东五郡置东扬州，治会稽；分荆、湘、江、豫州之八郡置郢州，治江夏；罢南蛮校尉，迁其营于建康。太傅义恭议使郢州治巴陵，尚书令何尚之曰：<strong>「夏口在荆、江之中，正对沔口，通接雍、梁，实为津要。由来旧镇，根基不易，既有见城，浦大容舫，于是为便。」</strong> 上从之。既而荆、扬因此虚耗，尚之请复合二州，上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/38.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，省录尚书事。上恶宗室强盛，不欲权在臣下；太傅义恭知其指，故请省之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/39.mp3" download>download the file</a> instead.
</audio></p>
<p>上使王公、八座与荆州刺史朱修之书，令丞相义宣自为计。书未达，庚寅，修之入江陵，杀义宣，并诛其子十六人，及同党竺超民、从事中郎蔡超、咨议参军颜乐之等。超民兄弟应从诛，何尚之上言：<strong>「贼既遁走，一夫可擒。若超民反覆昧利，即当取之，非唯免愆，亦可要不义之赏。而超民曾无此意，微足观过知仁。且为官保全城府，谨守库藏，端坐待缚。今戮及兄弟，则与其余逆党无异，于事为重。」</strong> 上乃原之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/40.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>八月，甲戌，魏赵王深卒。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十一月，戊戌，魏主如中山，遂如信都；十二月，丙子，还，幸灵丘，至温泉宫；庚辰，还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝上孝建二年（乙未，公元四五五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/47.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，魏车骑大将军乐平王拔有罪，赐死。镇北大将军、南兖州刺史沈庆之请老；二月，丙寅，以为左光禄大夫、开府仪同三司。庆之固让，表疏数十上，又面自陈，乃至稽颡泣涕。上不能夺，听以始兴公就第，厚加给奉。顷之，上复欲用庆之，使何尚之往起之。尚之累陈上意，庆之笑曰：<strong>「沈公不效何公，往而复返。」</strong> 尚之惭而止。辛巳，以尚书右仆射刘延孙为南兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/48.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，戊戌，以湘州刺史刘遵考为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，壬戌，魏改元太安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲申，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，癸巳，立皇弟休佑为山阳王，休茂为海陵王，休业为鄱阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，魏主如河西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/54.mp3" download>download the file</a> instead.
</audio></p>
<p>雍州刺史武昌王浑与左右作檄文，自号楚王，改元永光，备置百官，以为戏笑。长史王翼之封呈其手迹。八月，庚申，废浑为庶人，徙始安郡。上遣员外散骑侍郎东海戴明宝诘责浑，因逼令自杀，时年十七。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/56.mp3" download>download the file</a> instead.
</audio></p>
<p>诏祀郊庙，初设备乐，从前殿中曹郎荀万秋之议也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/57.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲削弱王侯。冬，十月，己未，江夏王义恭、竟陵王诞奏裁损王、侯车服、器用、乐舞制度，凡九事；上因讽有司奏增广为二十四条，听事不得南向坐，施帐；剑不得为鹿卢形；内史、相及封内官长止称下官，不得称臣，罢官则不复追敬。诏可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/58.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，魏以辽西王常英为太宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/59.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，以太傅义恭领扬州刺史，竟陵王诞为司空、领南徐州刺史，建平王宠为尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/60.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，以故氐王杨保宗子元和为征虏将军，杨头为辅国将军。头，文德之从祖兄也。元和虽杨氏正统，朝廷以其年幼才弱，未正位号，部落无定主，头先戍葭芦，母妻子弟并为魏所执，而头为宋坚守无贰心。雍州刺史王玄谟上言：<strong>「请以头为假节、西秦州刺史，用安辑其众。俟数年之后，元和稍长，使嗣故业。若元和才用不称，便应归头，头能籓扞汉川，使无虏患，彼四千户荒州殆不足惜。若葭芦不守，汉川亦无立理。」</strong> 上不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝上孝建三年（丙申，公元四五六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/62.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚寅，立皇弟休范为顺阳王，休若为巴陵王。戊戌，立皇子子尚为西阳王。壬子，纳右卫将军何瑀女为太子妃。瑀，澄之曾孙也。甲寅，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/63.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，魏立贵人冯氏为皇后。后，辽西郡公朗之女也；朗为秦、雍二州刺史，坐事诛，后由是没入宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/64.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁巳，魏主立子弘为皇太子，先使其母李贵人条记所付托兄弟，然后依故事赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/65.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，以广州刺史宗悫为豫州刺史。故事，府州部内论事，皆签前直叙所论之事，置典签以主之。宋世诸皇子为方镇者多幼，时主皆以亲近左右领典签，典签之权稍重。至是，虽长王临籓，素族出镇，典签皆出纳教命，执其枢要，刺史不得专其职任。及悫为豫州，临安吴喜为典签。悫刑政所施，喜每多违执，悫大怒，曰：<strong>「宗悫年将六十，为国竭命，正得一州如斗大，不能复与典签共临之！」</strong> 喜稽颡流血，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/66.mp3" download>download the file</a> instead.
</audio></p>
<p>丁零数千家匿井陉山中为盗，魏选部尚书陆真与州郡合兵讨灭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/67.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，戊午，以尚书左仆射刘遵考为丹阳尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸酉，鄱阳哀王休业卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太傅义恭以南兖州刺史西阳王子尚有宠，将避之，乃辞扬州。秋，七月，解义恭扬州；丙子，以子尚为扬州刺史。时荧惑守南斗，上废西州旧馆，使子尚移治东城以厌之。扬州别驾从事沈怀文曰：<strong>「天道示变，宜应之以德。」</strong> 今虽空西州，恐无益也。」__ 不从。怀文，怀远之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，魏平西将军渔阳公尉眷击伊吾，克其城，大获而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬戌，以丹阳尹刘遵考为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，甲申，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/73.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，太傅义恭进位太宰，领司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/74.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/74.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，魏以尚书西平王源贺为冀州刺史，更赐爵陇西王。贺上言：<strong>「今北虏游魂，南寇负险，疆场之间，犹须防戍。臣愚以为，自非大逆、赤手杀人，其坐赃盗及过误应入死者，皆可原宥，谪使守边；则是已断之体受更生之恩，徭役之家蒙休息之惠。」</strong> 魏高宗从之。久之，谓群臣曰：<strong>「吾用贺言，一岁所活不少，增戍兵亦多。卿等人人如贺，朕何忧哉！」</strong> 会武邑人石华告贺谋反，有司以闻，帝曰：<strong>「贺竭诚事国，朕为卿等保之，无此明矣。」</strong> 命精加讯验。华果引诬，帝诛之，因谓左右曰：<strong>「以贺忠诚，犹不免诬谤，不及贺者可无慎哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/75.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，濮阳太守姜龙驹、新平太守杨自伦帅吏民弃郡奔魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/76.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲移青、冀二州并镇历城，议者多不同。青、冀二州刺史垣护之曰：<strong>「青州北有河、济，又多陂泽，非虏所向；每来寇掠，必由历城。二州并镇，此经远之略也。北又近河，归顺者易。近息民患，远申王威，安边之上计也。」</strong> 由是遂定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/77.mp3" download>download the file</a> instead.
</audio></p>
<p>元嘉中，官铸四铢钱，轮郭、形制与五铢同，用费无利，故民不盗铸。及上即位，又铸孝建四铢，形式薄小，轮郭不成。于是盗铸者众，杂以铅、锡；翦凿古钱，钱转薄小。守宰不能禁，坐死、免者相继。盗铸益甚，物价踊贵，朝廷患之。去岁春，诏钱薄小无轮郭者悉不得行，民间喧扰。是岁，始兴郡公沈庆之建议，以为：<strong>「宜听民铸钱，郡县置钱署，乐铸之家皆居署内，平其准式，去其杂伪。去春所禁新品，一时施用，今铸悉依此格。万税三千，严检盗铸。」</strong> 丹阳尹颜竣驳之，以为：__「五铢轻重，定于汉世，魏、晋以降，莫之能改；诚以物货既均，改之伪生故也。今云去春所禁一时施用；若巨细总行而不从公铸，利己既深，情伪无极，私铸、翦凿尽不可禁，财华未赡，大钱已竭，数岁之间，悉为尘土矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/78.mp3" download>download the file</a> instead.
</audio></p>
<p>今新禁初行，品式未一，须臾自止，不足以垂圣虑；唯府藏空匮，实为重忧。今纵行细钱，官无益赋之理；百姓虽赡，无解官乏。唯简费去华，专在节俭，求赡之道，莫此为贵耳。」__ 议者又以为__「铜转难得，欲铸二铢钱。」__ 竣曰：<strong>「议者以为官藏空虚，宜更改铸；天下铜少，宜减钱式以救交弊，赈国舒民。愚以为不然。今铸二铢，恣行新细，于官无解于乏，而民间奸巧大兴，天下之货将糜碎至尽；空严立禁，而利深难绝，不一二年，其弊不可复救。民惩大钱之改，兼畏近日新禁，市井之间，必生纷扰。远利未闻，切患猥及，富商得志，贫民困窘，此皆其不可者也。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/79.mp3" download>download the file</a> instead.
</audio></p>
<p>魏定州刺史高阳许宗之求取不节，深泽民马超谤毁宗之，宗之殴杀超，恐其家人告状，上超诋讪朝政。魏高宗曰：<strong>「此必妄也。朕为天下主，何恶于超而有此言！必宗之惧罪诬超。」</strong> 案验，果然，斩宗之于都南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/80.mp3" download>download the file</a> instead.
</audio></p>
<p>金紫光禄大夫颜延之卒。延之子竣贵重，凡所资供，延之一无所受，布衣茅屋，萧然如故。常乘赢牛笨车，逢竣卤簿，即屏住道侧。常语竣曰：<strong>「吾平生不憙见要人，今不幸见汝！」</strong> 竣起宅，延之谓曰：<strong>「善为之，无令后人笑汝拙也。」</strong> 延之尝早诣竣，见宾客盈门，竣尚未起，延之怒曰：<strong>「汝出粪土之中，升云霞之上。遽骄傲如此，其能久乎！」</strong> 竣丁父忧，裁逾月，起为右将军，丹阳尹如故。竣固辞，表十上；上不许，遣中书舍人戴明宝抱竣登车，载之郡舍，赐以布衣一袭，絮以彩纶，遣主衣就衣诸体。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝上大明元年（丁酉，公元四五七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，辛亥朔，改元，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，魏主畋于崞山；戊辰，还平城。魏以渔阳王尉眷为太尉，录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/84.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，魏人寇兖州，向无盐，败东平太守南阳刘胡。诏遣太子左卫率薛安都将骑兵，东阳太守沈法系将水军，向彭城以御之，并受徐州刺史申坦节度。比至，魏兵已去。先是，群盗聚任城荆榛中，累世为患，谓之__「任榛」__ 。申坦请回军讨之，上许之。任榛闻之，皆逃散。时天旱，人马渴乏，无功而还。安都、法系坐白衣领职。坦当诛，群臣为请，莫能得。沈庆之抱坦哭于市曰：<strong>「汝无罪而死。我哭汝于市，行当就汝矣！」</strong> 有司以闻，上乃免之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/85.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚申，魏主畋于松山；己巳，还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/86.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主立其弟新成为阳平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/87.mp3" download>download the file</a> instead.
</audio></p>
<p>上自即吉之后，奢淫自恣，多所兴造。丹阳尹颜竣以籓朝旧臣，数恳切谏争，无所回避，上浸不悦。竣自谓才足干时，恩旧莫比，当居中永执朝政；而所陈多不纳，疑上欲疏之，乃求外出以占上意。夏，六月，丁亥，诏以竣为东扬州刺史，竣始大惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/88.mp3" controls class="html5-audio-player">

</audio></p>
<p>癸卯，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/89.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/128/89.mp3" download>download the file</a> instead.
</audio></p>
<p>雍州所统多侨郡县，刺史王玄谟上言：<strong>「侨郡县无有境土，新旧错乱，租课不时，请皆土断。」</strong> 秋，七月，辛未，诏并雍州三郡十六县为一郡。郡县流民不愿属籍，讹言玄谟欲反。时柳元景宗强，群从多为雍部二千石，乘声皆欲讨玄谟。玄谟令内外晏然以解众惑，驰使启上，具陈本末。上知其虚，遣主书吴喜抚慰之，且报曰：<strong>「七十老公，反欲何求！君臣之际，足以相保，聊复为笑，伸卿眉头耳。」</strong> 玄谟性严，未尝妄笑，故上以此戏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，己亥，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲辰，徙司空、南徐州刺史竟陵王诞为南兖州刺史，以太子詹事刘延孙为南徐州刺史。初，高祖遗诏，以京口要地，去建康密迩，自非宗室近亲，不得居之。延孙之先虽与高祖同源，而高祖属彭城，延孙属莒县，从来不序昭穆。上既命延孙镇京口，仍诏与延孙合族，使诸王皆序长幼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/92.mp3" download>download the file</a> instead.
</audio></p>
<p>上闺门无礼，不择亲疏、尊卑，流闻民间，无所不至。诞宽而有礼，又诛太子劭、丞相义宣皆有大功，人心窃向之。诞多聚才力之士，蓄精甲利兵，上由是畏而忌之，不欲诞居中，使出镇京口；犹嫌其逼，更徙之广陵。以延孙腹心之臣，故使镇京口以防之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏主将东巡，冬，十月，诏太宰常英起行宫于辽西黄山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丁亥，更以顺阳王休范为桂阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝武皇帝上大明二年（戊戌，公元四五八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，丙午朔，魏设酒禁，酿、酤、饮者皆斩之；吉凶之会，听开禁，有程日。魏主以士民多因酒致斗及议国政，故禁之。增置内外候官，伺察诸曹及州、镇，或微服杂乱于府寺间，以求百官过失，有司穷治，讯掠取服；百官赃满二丈者皆斩。又增律七十九章。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/97.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，魏如广宁温泉宫，遂巡平州；庚午，至黄山宫；二月，丙子，登碣石山，观沧海；戊寅，南如信都，畋于广川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙酉，以金紫光禄大夫褚湛之为尚书左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙戌，建平宣简王宏以疾解尚书令；三月，丁未，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/100.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，魏高宗还平城，起太华殿。是时，给事中郭善明，性倾巧，说帝大起宫室。中书侍郎高允谏曰：<strong>「太祖始建都邑，其所营立，必因农隙，况建国已久，永安前殿足以朝会，西堂、温室足以宴息，紫楼足以临望；纵有修广，亦宜驯致，不可仓猝。今计所当役凡二万人，老弱供饷，又当倍之，期半年可毕。一夫不耕，或受之饥，况四万人之劳费，可胜道乎！此陛下所宜留心也。」</strong> 帝纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/101.mp3" download>download the file</a> instead.
</audio></p>
<p>允好切谏，朝廷事有不便，允辄求见，帝常屏左右以待之。或自朝至幕，或连日不出；群臣莫知其所言。语或痛切，帝所不忍闻，命左右扶出，然终善遇之。时有上事为激讦者，帝省之，谓群臣曰：<strong>「君、父一也。父有过，子何不作书于众中谏之！而于私室屏处谏者，岂非不欲其父之恶彰于外邪！至于事君，何独不然！君有得失，不能面陈，而上表显谏，欲以彰君之短，明己之直，此岂忠臣所为乎！如高允者，乃真忠臣也。朕有过，未尝不面言，至有朕所不堪闻者，允皆无所避。朕闻其过而天下不知，可不谓忠乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/102.mp3" download>download the file</a> instead.
</audio></p>
<p>允所与同征者游雅等皆至大官，封侯，部下吏至刺史、二千石者亦数十百人，而允为郎二十七年不徙官。帝谓群臣曰：<strong>「汝等虽执弓刀在朕左右，徒立耳，未尝有一言规正；唯伺朕喜悦之际，祈官乞爵，今皆无功而至王公。允执笔佐我国家数十年，为益不少，不过为郎，汝等不自愧乎！」</strong> 乃拜允中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/103.mp3" download>download the file</a> instead.
</audio></p>
<p>时魏百官无禄，允常使诸子樵采以自给。司徒陆丽言于帝曰：<strong>「高允虽蒙宠待，而家贫，妻子不立。」</strong> 帝曰：<strong>「公何不先言？今见朕用之，乃言其贫乎！」</strong> 即日，至允第，惟草屋数间，布被，缊袍，厨中盐菜而已。帝叹息，赐帛五百匹，粟千斛，拜长子悦为长乐太守，允固辞，不许。帝重允，常呼为令公而不名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/104.mp3" download>download the file</a> instead.
</audio></p>
<p>游雅常曰：<strong>「前史称卓子康、刘文饶之为人，褊心者或不之信。余与高子游处四十年，未尝见其喜愠之色，乃知古人为不诬耳。高子内文明而外柔顺，其言呐呐不能出口。昔崔司徒尝谓余云：‘高生丰才博学，一代佳士，所乏者，矫矫风节耳。’余亦以为然。及司徒得罪，起于纤微，诏指临责，司徒声嘶股栗，殆不能言；宗钦已下，伏地流汗，皆无人色。高子独敷陈事理，申释是非，辞义清辩，音韵高亮。人主为之动容，听者无不神耸，此非所谓矫矫者乎！宗爱方用事，威振四海。尝召百官于都坐，王公已下皆趋庭望拜，高子独升阶长揖。由此观之，汲长孺可以卧见卫青，何抗礼之有！此非所谓风节者乎！夫人固未易知；吾既失之于心，崔又漏之于外，此乃管仲所以致恸于鲍叔也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/105.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，魏东平成王陆俟卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/106.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲申，立皇子子绥为安陆王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/107.mp3" download>download the file</a> instead.
</audio></p>
<p>帝不欲权在臣下，六月，戊寅，分吏部尚书置二人，以都官尚书谢庄、度支尚书吴郡顾觊之为之。又省五兵尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/108.mp3" download>download the file</a> instead.
</audio></p>
<p>初，晋世，散骑常侍选望甚重，与侍中不异；其后职任闲散，用人渐轻。上欲重其选，乃用当时名士临海太守孔觊、司徒长史王彧为之。侍中蔡兴宗谓人曰：<strong>「选曹要重，常侍闲淡，改之以名而不以实，虽主意欲为轻重，人心岂可变邪！」</strong> 既而常侍之选复卑，选部之贵不异。觊，琳之之孙；彧，谧之兄孙；兴宗，廓之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/128/109.mp3" download>download the file</a> instead.
</audio></p>
<p>裴子野论曰：__「官人之难，先王言之，尚矣。周礼，始于学校，论之州里，告诸六事，而后贡于王庭。其在汉家，州郡积其功能，五府举为掾属，三公参其得失，尚书奏之天子；一人之身，所阅者众，故能官得其才，鲜有败事。魏、晋易是，所失弘多。夫厚貌深衷，险如谿壑，择言观行，犹惧弗周，况今万品千群，俄折乎一面，庶僚百位，专断于一司，于是嚣风遂行，不可抑止。干进务得，兼加谄渎；无复廉耻之风，谨厚之操；官邪国败，不可纪纳，假使龙作纳言，舜居南面，而治致平章，不可必也，况后之官人者哉！孝武虽分曹为两，不能反之于周、汉，朝三暮四，其庸愈乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/128/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>丙申，魏主畋于松山；秋，七月，庚午，如河西。</p>

<p>南彭城民高阇、沙门昙标以妖妄相扇，与殿中将军苗允等谋作乱，立阇为帝。事觉，甲辰，皆伏诛，死者数十人。于是下诏沙汰诸沙门，设诸条禁，严其诛坐；自非戒行精苦，并使还俗。而诸尼多出入宫掖，此制竟不能行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>中书令王僧达，幼聪警能文，而跌荡不拘。帝初践祚，擢为仆射，居颜、刘之右。自负才地，谓当时莫及，一二年间，即望宰相。既而迁护军，怏怏不得志，累启求出。上不悦，由是稍稍下迁，五岁七徙，再被弹削。僧达既耻且怨，所上表奏，辞旨抑扬，又好非议时政，上已积愤怒。路太后兄子尝诣僧达，趋升其榻，僧达令舁弃之。太后大怒。固邀上令必杀僧达。会高阇反，上因诬僧达与阇通谋，八月，丙戌，收付廷尉，赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>沈约论曰：__「夫君子、小人，类物之能称，蹈道则为君子，违之则为小人。是以太公起屠钓为周师，傅说去板筑为殷相，明扬幽仄，唯才是与。逮于二汉，兹道未革：胡广累世农夫，致位公相；黄宪牛医之子，名重京师：非若晚代分为二途也。魏武始立九品，盖以论人才优劣，非谓世族高卑。而都正俗士，随时俯仰，凭藉世资，用相陵驾；因此相沿，遂为成法。周、汉之道，以智役愚，魏、晋以来，以贵役贱，士庶之科，较然有辨矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/128/114.mp3" download>download the file</a> instead.
</audio></p>
<p>裴子野论曰：__「古者，德义可尊，无择负贩；苟非其人，何取世族！名公子孙，还齐布衣之伍；士庶虽分，本无华素之隔。有晋以来，其流稍改，草泽奇士，犹显清途；降及季年，专限阀阅。自是三公之子，傲九棘之家，黄散之孙，蔑令长之室；转相骄矜，互争铢两，唯论门户，不问贤能。以谢灵运、王僧达之才华轻躁，使生自寒宗，犹将覆折；重以怙其庇廕，召祸宜哉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，乙巳，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，魏大赦。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，甲戌，魏主北巡，欲伐柔然，至阴山，会雨雪，魏主欲还，太尉尉眷曰：<strong>「今动大众以威北敌，去都不远而车驾遽还，虏必疑我有内难。将士虽寒，不可不进。」</strong> 魏主从之，辛卯，军于车仑山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>积射将军殷孝祖筑两城于清水之东。魏镇西将军封敕文攻之，清口戍主、振威将军傅干爱，拒破之。孝祖，羡之曾孙也。上遣虎贲主庞孟虬将兵救清口，青、冀二州刺史颜师伯遣中兵参军苟思达助之，败魏兵于沙沟。师伯，竣之族兄也。上遣司空参军卜天生将兵会傅干爱及中兵参军江方兴共击魏兵，屡破之，斩魏将窟瑰公等数人。十一月，魏征西将军皮豹子等将三万骑助封敕文寇青州，颜师伯御之，辅国参军焦度刺豹子坠马，获其铠槊具装，手杀数十人。度，本南安氐也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏主自将骑十万、车十五万两击柔然，度大漠，旌旗千里。柔然处罗可汗远遁，其别部乌朱驾颓等帅数千落降于魏。魏主刻石纪功而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，上在江州，山阴戴法兴、戴明宝、蔡闲为典签；及即位，皆以为南台侍御史兼中书通事舍人。是岁，三典签并以初举兵预密谋，赐爵县男；闲已卒，追赐之。时上亲览朝政，不任大臣；而腹心耳目，不得无所委寄。法兴颇知古今，素见亲待。鲁郡巢尚之，人士之末，涉猎文史，为上所知，亦以为中书通事舍人。凡选授迁徙诛赏大处分，上皆与法兴、尚之参怀；内外杂事，多委明宝。三人权重当时，而法兴、明宝大纳货贿，凡所荐达，言无不行，天下辐凑，门外成市，家产并累千金。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="122" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吏部尚书顾觊之独不降意于法兴等。蔡兴宗与觊之善，嫌其风节太峻，觊之曰：<strong>「辛毘有言：‘孙、刘不过使吾不为三公耳。’觊之常以为：</strong>「人禀命有定分，非智力所移，唯应恭己守道；而阇者不达，妄意侥幸，徒亏雅道，无关得丧。」__ 乃以其意命弟子原着《定命论》以释之。</p>
</section>
