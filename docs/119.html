You can <a href="assets/audios/119/100.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己亥朔，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/101.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，帝礼南郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/102.mp3" download>download the file</a> instead.
</audio></p>
<p>魏于栗磾攻金墉，癸卯，河南太守王涓之弃城走。魏主以栗磾为豫州刺史，镇洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/103.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主南巡垣岳，丙辰，至邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/104.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，诏征豫章太守蔡廓为吏部尚书。廓谓傅亮曰：<strong>「选事若悉以见付，不论；不然，不能拜也。」</strong> 亮以语录尚书徐羡之，羡之曰：<strong>「黄、散以下悉以委蔡，吾徒不复措怀；自此以上，故宜共参同异。」</strong> 廓曰：<strong>「我不能为涂干木署纸尾！」</strong> 遂不拜。干木，羡之小字也。选案黄纸，录尚书与吏部沿书连名，教训廓云然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/105.mp3" download>download the file</a> instead.
</audio></p>
<p>沈约论曰：__「蔡廓固辞铨衡，耻为志屈；岂不知选、录同体，义无偏断乎！良以主暗时难，不欲居通塞之任。远矣哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/106.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，檀道济军于彭城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/107.mp3" download>download the file</a> instead.
</audio></p>
<p>魏叔孙建入临淄，所向城邑皆溃。竺夔聚民保东阳城，其不入城者，使各依据山险，芟夷禾稼。魏军至，无所得食。济南太守垣苗帅众依夔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/108.mp3" download>download the file</a> instead.
</audio></p>
<p>刁雍见魏主于邺，魏主曰：<strong>「叔孙建等入青州，民皆藏避，攻城不下。彼素服卿威信，今遣卿助之。」</strong> 乃以雍为青州刺史，给雍骑，使行募兵以取青州。魏兵济河向青州者凡六万骑，刁雍募兵得五千人，抚慰士民，皆送租供军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/109.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然寇魏边。二月，戊辰，魏筑长城，自赤城西至五原，延袤二千余里，备置戍卒，以备柔然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/110.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，太皇太后萧氏殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/111.mp3" download>download the file</a> instead.
</audio></p>
<p>河西王蒙逊及吐谷浑王阿柴皆遣使入贡。庚辰，诏以蒙逊为都督凉、秦、河、沙四州诸军事、骠骑大将军、凉州牧、河西王；以阿柴为督塞表诸军事、安西将军、沙州刺史、浇河公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/112.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬子，葬孝懿皇后于兴宁陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/113.mp3" download>download the file</a> instead.
</audio></p>
<p>魏奚斤、公孙表等共攻虎牢，魏主自邺遣兵助之。毛德祖于城内穴地入七丈，分为六道，出魏围外；募敢死之士四百人，使参军范道基等帅之，从穴中出，掩袭其后。魏军惊忧，斩首数百级，焚其攻具而还。魏兵虽退散，随复更合，攻之益急。奚斤自虎牢将步骑三千，攻颍川太守李元德等于许昌，魏以颍川人庚龙为颍川太守，戍许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/114.mp3" download>download the file</a> instead.
</audio></p>
<p>毛德祖出兵与公孙表大战，从朝至晡，杀魏兵数百。会奚斤自许昌还，合击德祖，大破之，亡甲士一千余人，复婴城自守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/115.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主又遣万余人从白沙渡河，屯濮阳南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/116.mp3" download>download the file</a> instead.
</audio></p>
<p>朝议以项城去魏不远，非轻军所抗，使刘粹召高道瑾还寿阳；若沈叔狸已进，亦宜且追。粹奏：<strong>「虏攻虎牢，未复南向，若遽摄军舍项城，则淮西诸郡无所凭依。沈叔狸已顿肥口，又不宜遽退。」</strong> 时李元德帅散卒二百至项，刘粹使助高道瑾戍守，请宥其奔败之罪，朝议并许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/117.mp3" download>download the file</a> instead.
</audio></p>
<p>乙己，魏主畋于韩陵山，遂如汲郡，至枋头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/118.mp3" download>download the file</a> instead.
</audio></p>
<p>初，毛德祖在北，与公孙表有旧。表有权略，德祖患之，乃与交通音问；密遣人说奚斤，云表与之连谋。每答表书，多所治定；表以书示斤，斤疑之，以告魏主。先是，表与太史令王亮少同营署，好轻侮亮；亮奏__「表置军虎牢东，不得便地，故令贼不时灭。」__ 魏主素好术数，以为然，积前后仇，使人夜就帐中缢杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/119.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯。魏主济自灵昌津，遂如东郡、陈留。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/120.mp3" download>download the file</a> instead.
</audio></p>
<p>叔孙建将三万骑逼东阳城，城中文武才一千五百人，竺夔、垣苗悉力固守，时出奇兵击魏，破之。魏步骑绕城列陈十余里，大治攻具。夔作四重堑，魏人填其三重，为 童车以攻城，夔遣人从地道中出，以大麻糸亘挽之令折。魏人复作长围，长攻逾急。历时浸久，城转堕坏，战士多死伤，余众困乏，旦暮且陷。檀道济至彭城，以司、青二州并急，而所领兵少，不足分赴；青州道近，竺夔兵弱，乃与王仲德兼行先救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/121.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，刘粹遣李元德袭许昌，斩庾龙。元德因留绥抚，并上租粮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/122.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主至盟津。于栗磾造浮桥于冶阪津。乙丑，魏主引兵北济，西如河内。娥清、周几、闾大肥徇地至湖陆、高平，民屯聚而射之。清等尽攻破高平诸县，灭数千家，虏掠万余口；兖州刺史郑顺之戍湖陆，以兵少不敢出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/123.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主又遣并州刺史伊楼拔助奚斤攻虎牢。毛德祖随方抗拒，颇杀魏兵，而将士稍零落。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/124.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁卯，魏主如成皋，绝虎牢汲河之路。停三日，自督众攻城，竟不能下，遂如洛阳观《石经》。遣使祀嵩高。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/125.mp3" download>download the file</a> instead.
</audio></p>
<p>叔孙建攻东阳，堕其北城三十许步。刁雍请速入，建不许，遂不克。及闻檀道济等将至，雍又谓建曰：<strong>「贼畏官军突骑，以锁连车为函陈。大岘已南，处处狭隘，车不得方轨。雍请将所募兵五千据险以邀之，破之必矣。」</strong> 时天暑，魏军多疫。建曰：<strong>「兵人疫病过半，若相持不休，兵自死尽，何须复战！今全军而返，计之上也。」</strong> 己巳，道济军于临朐。壬申建等烧营及器械而遁」__ 道济至东阳，粮尽，不能追。竺夔以东阳城坏，不可守，移镇不其城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/126.mp3" download>download the file</a> instead.
</audio></p>
<p>叔孙建自东阳趋滑台，道济分遣王促德向尹卯。道济停军湖陆，仲德未至尹卯，闻魏兵已远，还就道济。刁雍遂留镇尹卯，招集谯、梁、彭、沛民五千余家，置二十七营以领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/127.mp3" download>download the file</a> instead.
</audio></p>
<p>蛮王梅安帅渠帅数十人入贡于魏。初，诸蛮本居江、淮之间，其后种落滋蔓，布于数州，东连寿春，西通巴、蜀，北接汝、颍，往往有之。在魏世不甚为患；及晋，稍益繁昌，渐为寇暴。及刘、石乱中原，诸蛮无所忌惮，渐复北徙，伊阙以南，满于山谷矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/128.mp3" download>download the file</a> instead.
</audio></p>
<p>河西世子政德攻晋昌，克之。唐契及弟和、甥李宝同奔伊吾，招集遗民，归附者至二千余家，臣于柔然；柔然以契为伊吾王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/129.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王炽磐谓其群臣曰：<strong>「今宋虽奄有江南，夏人雄据关中，皆不足与也。独魏主奕世英武，贤能为用，且谶云‘恒代之北当有真人’，吾将举国而事之。」</strong> 乃遣尚书郎漠者阿胡等入见于魏，贡黄金二百斤，并陈伐夏方略。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/130.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丁未，魏主如河内，登太行，至高都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/131.mp3" download>download the file</a> instead.
</audio></p>
<p>叔孙建自滑台西就奚斤，共入虎牢。虎牢被围二百日，无日不战，劲兵战死殆尽，而魏增兵转多。魏人毁其外城，毛德祖于其内更筑三重城以拒之，魏人又毁其二重。德祖唯保一城，昼夜相拒，将士眼皆生创。德祖抚之以恩，终无离心。时檀道济军湖陆，刘粹军项城，沈叔狸军高桥，皆畏魏兵强，不敢进。丁巳，魏人作地道以泄虎牢城中井，井深四十丈，山势峻峭，不可得防；城中人马渴乏，被创者不复出血，重以饥疫，魏仍急攻之，己未，城陷。将士欲扶德祖出走。德祖曰：<strong>「我誓与此城俱毙，义不使城亡而身存也！」</strong> 魏主命将士；<strong>「得德祖者，必生致之。」</strong> 将军代人豆代田执德祖以献。将佐在城中者，皆为魏所虏，唯参军范道基将二百人突围南还。魏士座卒疫死者亦什二三。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/132.mp3" download>download the file</a> instead.
</audio></p>
<p>奚斤等悉定司、兖、豫诸郡县，置守宰以抚之。魏主命周几镇河南，河南人安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/133.mp3" download>download the file</a> instead.
</audio></p>
<p>徐羡之、傅亮、谢晦以亡失境土，上表自劾；诏勿问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/134.mp3" download>download the file</a> instead.
</audio></p>
<p>徐羡之兄子吴郡太守佩之颇豫政事，与侍中王韶之、程道惠、中书舍人邢安泰、潘盛结为党友。时谢晦久病，不堪见客，佩之等疑其诈疾，有异图，乃称羡之意以告傅亮，欲令亮作诏诛之。亮曰：<strong>「我等三人同受顾命，岂可自相诛戮！诸君果行此事，亮当角巾步出掖门耳。」</strong> 佩之等乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/135.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏主还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/136.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，己亥，魏宜都文成王穆观卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/137.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，魏主北巡，至参合陂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/138.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸酉，尊帝母张夫人为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/139.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主如三会屋侯泉。八月，辛丑，如马邑，观A212源。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/140.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然寇河西，河西王蒙逊命世子政德击之。政德轻骑进战，为柔然所杀，蒙逊立次子兴为世子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/141.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙亥，魏主还宫，召奚斤还平城，留兵守虎牢；使娥清、周几镇枋头；以司马楚之所将户口置汝南、南阳、南顿、新蔡四郡，以益豫州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/119/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/119/142.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸卯，魏人广西宫外垣，周二十里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秃发傉檀之死也，河西王蒙逊遣人诱其故太子虎台，许以番禾、西安二郡处之，且借之兵，使伐秦，报其父仇，复取故地。虎台阴许之，事泄而止。秦王炽磐之后，虎台之妹也，炽磐待之如初。后密与虎台谋曰：<strong>「秦本我之仇雠，虽以婚姻待之，盖时宜耳。先王之薨，又非天命。遗令不治者，欲全济子孙故也。为人子者，岂可臣妾于仇雠而不思报复乎！」</strong> 乃与武卫将军越质洛城谋弑炽磐。后妹为炽磐左夫人，有宠，知其谋而告之，炽磐杀后及虎台等十余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，魏周几寇许昌，许昌溃，颍川太守李元德奔项。戊辰，魏人围汝阳，汝阳太守王公度亦奔项。刘粹遣其将姚耸夫等将兵助守项城。魏人夷许昌城，毁钟城，以立封疆而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，魏太宗殂。壬申，世祖即位，大赦。十二月，庚子，魏葬明元帝于金陵。庙号太宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏主追尊其母杜贵嫔为密皇后。自司徒长孙嵩以下普增爵位。以襄城公卢鲁元为中书监，会稽公刘为尚书令，司卫监尉眷、散骑侍郎刘库仁等八人分典四部。眷，古真之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以河内镇将代人罗结为侍中，、外都大官，总三十六曹事。结时年一百七，精爽不衰，魏主以其忠悫，亲任之，使兼长秋卿，监典后宫，出入卧内；年一百一十，乃听归老，朝廷每有大事，遣骑访焉；又十年乃卒。左光禄大夫崔浩研精经术，练习制度，凡朝廷礼仪，军国书诏，无不关掌。浩不好老、庄之书，曰：<strong>「此矫诬之说，不近人情。老聃习礼，仲尼所师，岂肯为败法之书以乱先王之治乎！」</strong> 尤不信佛法，曰：<strong>「何为事此胡神！」</strong> 及世祖即位，左右多毁之。帝不得已，命浩以公归第。然素知其贤，每有疑议，辄召问之。浩纤妍洁白如美妇人，常自谓才比张良，而稽古过之。既归第，因修服食养性之术。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，嵩山道士寇谦之，赞之弟也，修张道陵之术，自言尝遇老子降，命谦之继道陵为天师，授以辟谷轻身之术及《科戒》二十卷，使之清整道教。又遇神人李谱文，云老子之玄孙也，授以《图箓真经》六十余卷，使之辅佐北方太平真君；出天宫静轮之法，其中数篇，李君之手笔也。谦之奉其书献于魏主。朝野多未之信，崔浩独师事之，从受其术，且上书赞明其事曰：<strong>「臣闻圣王受命，必有天应。《河图》、《洛书》皆寄言于虫兽之文，未若今日人神接对，手笑粲然，辞旨深妙，自古无比。岂可以世俗常虑而忽上灵之命！臣窃惧之。」</strong> 帝欣然，使谒都奉玉帛、牲牢祭嵩岳，迎致谦之弟子在山中者，以崇奉天师，显扬新法，宣布天下。起天师道场于平城之东南，重坛五层，给道士百二十人衣食，每月设厨会数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：老、庄之书，大指欲同死生，轻去就。而为神仙者，服饵修炼以求轻举，炼草石为金银，其为术正相戾矣。是以刘歆《七略》叙道家为诸子，神仙为方技。其后复有符水、禁咒之术，至谦之遂合而为一；至今循之，其讹甚矣！崔浩不喜佛、老之书而信谦之之言，其故何哉！昔臧文仲祀爰居，孔子以为不智；如谦之者，其为爰居亦大矣。<strong>「《诗》三百，一言以蔽之，曰思无邪。」</strong> 君子之于择术，可不慎哉！</p>
</section>
