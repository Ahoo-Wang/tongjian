<h1>汉纪 第十七章 汉纪十七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢摄提格，尽屠维协洽，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>中宗孝宣皇帝上之下</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>地节三年（甲寅，公元前六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，诏曰：<strong>「盖闻有功不赏，有罪不诛，虽唐、虞不能以化天下。今胶东相王成，劳来不怠，流民自占八万余口，治有异等之效。其赐成爵关内侯，秩中二千石。」</strong> 未及征用，会病卒官。后诏使丞相、御史问郡、国上计长史、守丞以政令得失。或对言：<strong>「前胶东相成伪自增加以蒙显赏。」</strong> 是后俗吏多为虚名云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/4.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊申，立子奭为皇太子，以丙吉为太傅，太中大夫疏广为少傅。封太子外祖父许广汉为平恩侯。又封霍光兄孙中郎将云为冠阳侯。霍显闻立太子，怒恚不食，欧血，曰：<strong>「此乃民间时子，安得立！即后有子，反为王邪！」</strong> 复教皇后令毒太子。皇后数召太子赐食，保、阿辄先尝之，后挟毒不得行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/5.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，甲申，丞相贤以老病乞骸骨；赐黄金百斤、安车、驷马，罢就第。丞相致仕自贤始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/6.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，以魏相为丞相。辛丑，丙吉为御史大夫，疏广为太子太傅，广兄子受为少傅。太子外祖父平恩侯许伯，以为太子少，白使其弟中郎将舜监护太子家。上以问广，广对曰：<strong>「太子，国储副君，师友必于天下英俊，不宜独亲外家许氏。且太子自有太傅、少傅，官属已备，今复使舜护太子家，示陋，非所以广太子德于天下也。」</strong> 上善其言，以语魏相，相免冠谢曰：<strong>「此非臣等所能及。」</strong> 广由是见器重。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/7.mp3" download>download the file</a> instead.
</audio></p>
<p>京师大雨雹，大行丞东海萧望之上疏，言大臣任政，一姓专权之所致。上素闻望之名，拜为谒者。时上博延贤俊，民多上书言便宜，辄下望之问状；高者请丞相、御史，次者中二千石试事，满岁以状闻；下者报闻，罢。所白处奏皆可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/8.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，诏曰：<strong>「乃者九月壬申地震，朕甚惧焉。有能箴朕过失，及贤良方正直言极谏之士，以匡朕之不逮，毋讳有司。朕既不德，不能附远，是以边境屯戍未息。今复饬兵重屯，久劳百姓，非所以绥天下也。其罢车骑将军、右将军屯兵。」</strong> 又诏：<strong>「池籞未御幸者，假与贫民。郡国宫馆勿复修治。流民还归者，假公田，贷种食，且勿算事。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/9.mp3" download>download the file</a> instead.
</audio></p>
<p>霍氏骄侈纵横。太夫人显，广治第室，作乘舆辇，加画，绣絪冯，黄金涂；韦絮荐轮，侍婢以五采丝挽显游戏第中；与监奴冯子都乱。而禹、山亦并缮治第宅，走马驰逐平乐馆。云当朝请，数称病私出，多从宾客，张围猎黄山苑中，使仓头奴上朝谒，莫敢谴者。显及诸女昼夜出入长信宫殿中，亡期度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/10.mp3" download>download the file</a> instead.
</audio></p>
<p>帝自在民间，闻知霍氏尊盛日久，内不能善。既躬亲朝政，御史大夫魏相给事中。显谓禹、云、山：<strong>「女曹不务奉大将军余业，今大夫给事中，他人壹间女，能复自救邪！」</strong> 后两家奴争道，霍氏奴入御史府，欲躢大夫门；御史为叩头谢，乃去。人以谓霍氏，显等始知忧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/11.mp3" download>download the file</a> instead.
</audio></p>
<p>会魏大夫为丞相，数燕见言事；平恩侯与侍中金安上等径出入省中。时霍山领尚书，上令吏民得奏封事，不关尚书，群臣进见独往来，于是霍氏甚恶之。上颇闻霍氏毒杀许后而未察，乃徙光女婿度辽将军、未央卫尉、平陵侯范明友为光禄勋，出次婿诸吏、中郎将、羽林监任胜为安定太守。数月，复出光姊婿给事中、光禄大夫张朔为蜀郡太守，群孙婿中郎将王汉为武威太守。顷之，复徙光长女婿长乐卫尉邓广汉为少府。戊戌，更以张安世为卫将军，两宫卫尉、城门、北军兵属焉。以霍禹为大司马，冠小冠，亡印绶；罢其屯兵官属，特使禹官名与光俱大司马者。又收范明友度辽将军印绶，但为光禄勋；及光中女婿赵平为散骑、骑都尉、光禄大夫，将屯兵，又收平骑都尉印绶。诸领胡、越骑、羽林及两宫卫将屯兵，悉易以所亲信许、史子弟代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，孝武之世，征发烦数，百姓贫耗，究民犯法，奸轨不胜，于是使张汤、赵禹之属，条定法令，作见知故纵、监临部主之法，缓深、故之罪，急纵、出之诛。其后奸猾巧法转相比况，禁罔浸密，律令烦苛，文书盈于几阁，典者不能遍睹。是以郡国承用者驳，或罪同而论异，奸吏因缘为市，所欲活则傅生议，所欲陷则予死比，议者咸冤伤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/13.mp3" download>download the file</a> instead.
</audio></p>
<p>廷尉史巨鹿路温舒上书曰：__「臣闻齐有无知之祸而桓公以兴，晋有骊姬之难而文公用伯。近世赵王不终，诸吕作乱，而孝文为太宗。繇是观之，祸乱之作，将以开圣人也。夫继变乱之后，必有异旧之恩，此贤圣所以昭天命也。往者昭帝即世无嗣，昌邑淫乱，乃皇天所以开至圣也。臣闻《春秋》正即位、大一统而慎始也。陛下初登至尊，与天合符，宜改前世之失，正始受命之统，涤烦文，除民疾，以应天意。臣闻秦有十失，其一尚存，治狱之吏是也。夫狱者，天下之大命也，死者不可复生，绝者不可复属。《书》曰：‘与其杀不辜，宁失不经。’今治狱吏则不然，上下相驱，以刻为明，深者获公名，平者多后患，故治狱之吏皆欲人死，非憎人也，自安之道在人之死。是以死人之血流离于市，被刑之徒，比肩而立，大辟之计，岁以万数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/14.mp3" download>download the file</a> instead.
</audio></p>
<p>此仁圣之所以伤也，太平之未洽，凡以此也。夫人情，安则乐生，痛则思死，棰楚之下，何求而不得！故囚人不胜痛，则饰辞以示之；吏治者利其然，则指导以明之；上奏畏却，则锻练而周内之。盖奏当之成，虽皋陶听之，犹以为死有余辜。何则？成练者众，文致之罪明也。故俗语曰：‘画地为狱，议不入；刻木为吏，期不对。’此皆疾吏之风，悲痛之辞也。唯陛下省法制，宽刑罚，则太平之风可兴于世。」__ 上善其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/15.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，诏曰：<strong>「间者吏用法巧文浸深，是朕之不德也。夫决狱不当，使有罪兴邪，不辜蒙戮，父子悲恨，朕甚伤之！今遣廷史与郡鞠狱，任轻禄薄，其为置廷尉平，秩六百石，员四人。其务平之，以称朕意！」</strong> 于是每季秋后请谳时，上常幸宣室，斋居而决事，狱刑号为平矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/16.mp3" download>download the file</a> instead.
</audio></p>
<p>涿郡太守郑昌上疏言：<strong>「今明主躬垂明听，虽不置廷平，狱将自正；若开后嗣，不若删定律令。律令一定，愚民知所避，奸吏无所弄矣。今不正其本，而置廷平以理其末，政衰听怠，则廷平将召权而为乱首矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/17.mp3" download>download the file</a> instead.
</audio></p>
<p>昭帝时，匈奴使四千骑田车师。及五将军击匈奴，车师田者惊去，车师复通于汉；匈奴怒，召其太子军宿，欲以为质。军宿，焉耆外孙，不欲质匈奴，亡走焉耆，车师王更立子乌贵为太子。及乌贵立为王，与匈奴结婚姻，教匈奴遮汉道通乌孙者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/18.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，侍郎会稽郑吉与校尉司马喜，将免刑罪人田渠犁，积谷，发城郭诸国兵万余人与所将田士千五百人共击车师，破之；车师王请降。匈奴发兵攻车师；吉、喜引兵北逢之，匈奴不敢前。吉、喜即留一候与卒二十人留守王，吉等引兵归渠犁。车师王恐匈奴兵复至而见杀也，乃轻骑奔乌孙。吉即迎其妻子，传送长安。匈奴更以车师王昆弟兜莫为车师王，收其余民东徙，不敢居故地；而郑吉始使吏卒三百人往田车师地以实之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上自初即位，数遣使者求外家；久远，多似类而非是。是岁，求得外祖母王媪及媪男无故、武。上赐无故、武爵关内侯。旬月间，赏赐以巨万计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>地节四年（乙卯，公元前六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，赐外祖母号为博平君；封舅无故为平昌侯，武为乐昌侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，山阳、济阴雹如鸡子，深二尺五寸，杀二十余人，飞鸟皆死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏：<strong>「自今子有匿父母、妻匿夫、孙匿大父母，皆勿治。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>立广川惠王孙文为广川王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/25.mp3" download>download the file</a> instead.
</audio></p>
<p>霍显及禹、山、云自见日侵削，数相对啼泣自怨。山曰：<strong>「今丞相用事，县官信之，尽变易大将军时法令，发扬大将军过失。又，诸儒生多窭人子，远客饥寒，喜妄说狂言，不避忌讳，大将军常雠之。今陛下好与诸儒生语，人人自书对事，多言我家者。尝有上书言我家昆弟骄恣，其言绝痛；山屏不奏。后上书者益黠，尽奏封事，辄使中书令出取之，不关尚书，益不信人。又闻民间讙言‘霍氏毒杀许皇后’，宁有是邪？」</strong> 显恐急，即具以实告禹、山、云。禹、山、云惊曰：<strong>「如是，何不早告禹等！县官离散、斥逐诸婿，用是故也。此大事，诛罚不小，奈何？」</strong> 于是始有邪谋矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/26.mp3" download>download the file</a> instead.
</audio></p>
<p>云舅李竟民善张赦，见云家卒卒，谓竟曰：<strong>「今丞相与平恩侯用事，可令太夫人言太后，先诛此两人。移徙陛下，在太后耳。」</strong> 长安男子张章告之，事下廷尉、执金吾，捕张赦等。后有诏，止勿捕。山等愈恐，相谓曰：<strong>「此县官重太后，故不竟也。然恶端已见，久之犹发，发即族矣，不如先也。」</strong> 遂令诸女各归报其夫，皆曰：<strong>「安所相避！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/27.mp3" download>download the file</a> instead.
</audio></p>
<p>会李竟坐与诸侯王交通，辞语及霍氏，有诏：<strong>「云、山不宜宿卫，免就第。」</strong> 山阳太守张敞上封事曰：__「臣闻公子季友有功于鲁，赵衰有功于晋，田完有功于齐，皆畴其庸，延及子孙。终后田氏篡齐，赵氏分晋，季氏颛鲁。故仲尼作《春秋》，迹盛衰，讥世卿最甚。乃者大将军决大计，安宗庙，定天下，功亦不细矣。夫周公七年耳，而大将军二十岁，海内之命断于掌握。方其隆盛时，感动天地，侵迫阴阳。朝臣宜有明言曰：‘陛下褒宠故大将军以报功德足矣。间者辅臣颛政，贵戚太盛，君臣之分不明，请罢霍氏三侯皆就第；及卫将军张安世，宜赐几杖归休，归存问召见，以列侯为天子师。’明诏以恩不听，群臣以义固争而后许之，天下必以陛下为不忘功德而朝臣为知礼，霍氏世世无所患苦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/28.mp3" download>download the file</a> instead.
</audio></p>
<p>今朝廷不闻直声，而令明诏自亲其文，非策之得者也。今两侯已出，人情不相远，以臣心度之，大司马及其枝属必有畏惧之心。夫近臣自危，非完计也。臣敞愿于广朝白发其端，直守远郡，其路无由。唯陛下省察。」__ 上甚善其计，然不召也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/29.mp3" download>download the file</a> instead.
</audio></p>
<p>禹、山等家数有妖怪，举家忧愁。山曰：<strong>「丞相擅减宗庙羔、菟、蛙，可以此罪也。」</strong> 谋令太后为博平君置酒，召丞相、平恩侯以下，使范明友、邓广汉承太后制引斩之，因废天子而立禹。约定，未发，云拜为玄菟太守，太中大夫任宣为代郡太守。会事发觉，秋，七月，云、山、明友自杀，显、禹、广汉等捕得；禹要斩，显及诸女昆弟皆弃市；与霍氏相连坐诛灭者数十家。太仆杜延年以霍氏旧人，亦坐免官。八月，己酉，皇后霍氏废，处昭台宫，乙丑，诏封告霍氏反谋者男子张章、期门董忠、左曹杨恽、侍中金安上、史高皆为列侯。恽，丞相敞子；安上，车骑将军日磾弟子；高，史良娣兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/30.mp3" download>download the file</a> instead.
</audio></p>
<p>初，霍氏奢侈，茂陵徐生曰：<strong>「霍氏必亡。夫奢则不逊，不逊必侮上。侮上者，逆道也，在人之右，众必害之。霍氏秉权日久，害之者多矣。天下害之，而又行以逆道，不亡何待！」</strong> 乃上疏言：<strong>「霍氏泰盛，陛下即爱厚之，宜以时抑制，无使至亡。」</strong> 书三上，辄报闻。其后霍氏诛灭，而告霍氏者皆封，人为徐生上书曰：__「臣闻客有过主人者，见其灶直突，傍有积薪，客谓主人：‘更为曲突，远徙其薪，不者且有火患。’主人嘿然不应。俄而家果失火，邻里共救之，幸而得息。于是杀牛置酒，谢其邻人，灼烂者在于上行，余各以功次坐，而不录言曲突者。人谓主人曰：‘乡使听客之言，不费牛酒，终亡火患。今论功而请宾，曲突徙薪无恩泽，焦头烂额为上客邪？’主人乃寤而请之。今茂陵徐福，数上书言霍氏且有变，宜防绝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/31.mp3" download>download the file</a> instead.
</audio></p>
<p>乡使福说得行，则国无裂土出爵之费，臣无逆乱诛灭之败。往事既已，而福独不蒙其功，唯陛下察之，贵徙薪曲突之策，使居焦发灼烂之右。」__ 上乃赐福帛十匹，后以为郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/32.mp3" download>download the file</a> instead.
</audio></p>
<p>帝初立，谒见高庙，大将军光骖乘，上内严惮之，若有芒刺在背。后车骑将军张安世代光骖乘，天子从容肆体，甚安近焉。及光身死而宗族竟诛，故俗传霍氏之祸萌于骖乘。后十二岁，霍后复徙云林馆，乃自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/33.mp3" download>download the file</a> instead.
</audio></p>
<p>班固赞曰：霍光受襁褓之托，任汉室之寄，匡国家，安社稷，拥昭，立宣，虽周公、阿衡何以加此！然光不学亡术，闇于大理；阴妻邪谋，立女为后，湛溺盈溢之欲，以增颠覆之祸，死财三年，宗族诛夷，哀哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/025/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/34.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：霍光之辅汉室，可谓忠矣；然卒不能庇其宗，何也？夫威福者，人君之器也。人臣执之，久而不归，鲜不及矣。以孝昭之明，十四而知上官桀之诈，固可以亲政矣，况孝宣十九即位，聪明刚毅，知民疾苦，而光久专大柄，不知避去，多置亲党，充塞朝廷，使人主蓄愤于上，吏民积怨于下，切齿侧目，待时而发，其得免于身幸矣，况子孙以骄侈趣之哉！虽然，向使孝宣专以禄秩赏赐富其子孙，使之食大县，奉朝请，亦足以报盛德矣；乃复任之以政，授之以兵，及事丛衅积，更加裁夺，遂至怨惧以生邪谋，岂徒霍氏之自祸哉？亦孝宣酝酿以成之也。昔椒作乱于楚，庄王灭其族而赦箴尹克黄，以为子文无后，何以劝善。夫以显、禹、云、山之罪，虽应夷灭，而光之忠勋不可不祀；遂使家无噍类，孝宣亦少恩哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="36" data-marpit-pagination-total="83"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/025/35.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，诏减天下盐贾。又令郡国岁上系囚以掠笞若瘐死者，所坐县、名、爵、里，丞相、御史课殿最以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/36.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，清河王年坐内乱废，迁房陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/37.mp3" controls class="html5-audio-player">

</audio></p>
<p>是岁，北海太守庐江朱邑以治行第一入为大司农，勃海太守龚遂入为水衡都尉。先是，勃海左右郡岁饥，盗贼并起，二千石不能禽制。上选能治者，丞相、御史举故昌邑郎中令龚遂，上拜为勃海太守。召见，问：<strong>「何以治勃海，息其盗贼？」</strong> 对曰：<strong>「海濒遐远，不沾圣化，其民困于饥寒而吏不恤，故使陛下赤子盗弄陛下之兵于潢池中耳。今欲使臣胜之邪，将安之也？」</strong> 上曰：<strong>「选用贤良，固欲安之也。」</strong> 遂曰：<strong>「臣闻治乱民犹治乱绳，不可急也；唯缓之，然后可治。臣愿丞相、御史且无拘臣以文法，得一切便宜从事。」</strong> 上许焉，加赐黄金赠遣。乘传至勃海界，郡闻新太守至，发兵以迎。遂皆遣还。移书敕属县：<strong>「悉罢逐捕盗贼吏，诸持锗、钩、田器者皆为良民，吏毋得问；持兵者乃为贼。」</strong> 遂单车独行至府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/38.mp3" download>download the file</a> instead.
</audio></p>
<p>盗贼闻遂教令，即时解散，弃其兵弩而持钩、钅且，于是悉平，民安土乐业。遂乃开仓廪假贫民，选用良吏尉安牧养焉。遂见齐俗奢侈，好末技，不田作，乃躬率以俭约，劝民务农桑，各以口率种树畜养。民有带持刀剑者，使卖剑买牛，卖刀买犊，曰：<strong>「何为带牛佩犊！」</strong> 劳来循行，郡中皆有畜积，狱讼止息。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/39.mp3" download>download the file</a> instead.
</audio></p>
<p>乌孙公主女为龟兹王降宾夫人。绛宾上书言：<strong>「得尚汉外孙，愿与公主女俱入朝。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元康元年（丙辰，公元前六五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/025/41.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，龟兹王及其夫人来朝；皆赐印绶，夫人号称公主，赏赐甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初作杜陵。徙丞相、将军、列侯、吏二千石、訾百万者杜陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/43.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，诏以凤皇集泰山、陈留，甘露降未央宫，赦天下。有司复言悼园宜称尊号曰皇考；夏，五月，立皇考庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/44.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，置建章卫尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/45.mp3" download>download the file</a> instead.
</audio></p>
<p>赵广汉好用世吏子孙新进年少者，专厉强壮蜂气，见事风生，无所回避，率多果敢之计，莫为持难，终以此败。广汉以私怨论杀男子荣畜，人上书言之，事下丞相、御史按验。广汉疑丞相夫人杀侍婢，欲以此胁丞相，丞相按之愈急。广汉乃将吏卒入丞相府，召其夫人跪庭下受辞，收奴婢十余人去。丞相上书自陈，事下廷尉治，实丞相自以过谴笞傅婢，出至外第乃死，不如广汉言。帝恶之，下广汉廷尉狱。吏民守阙号泣者数万人，或言：<strong>「臣生无益县官，愿代赵京兆死，使牧养小民！」</strong> 广汉竟坐要斩。广汉为京兆尹，廉明，威制豪强，小民得职，百姓追思歌之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/46.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，少府宋畴坐议__「凤皇下彭城，未至京师，不足美」__ ，贬为泗水太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/47.mp3" download>download the file</a> instead.
</audio></p>
<p>上迁博士、谏大夫通政事者补郡国守相，以萧望之为平原太守。望之上疏曰：<strong>「陛下哀愍百姓，恐德之不究，悉出谏官以补郡吏。朝无争臣，则不知过，所谓忧其末而忘其本者也。」</strong> 上乃征望之入守少府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/48.mp3" download>download the file</a> instead.
</audio></p>
<p>东海太守河东尹翁归，以治郡高第入为右扶风。翁归为人，公廉明察，郡中吏民贤、不肖及奸邪罪名尽知之。县县各有记籍，自听其政；有急名则少缓之。吏民小解，辄披籍。取人必于秋冬课吏大会中及出行县，不以无事时。其有所取也，以一警百。吏民皆服，恐惧，改行自新。其为扶风，选用廉平疾奸吏以为右职，接待以礼，好恶与同之；其负翁归，罚亦必行。然温良谦退，不以行能骄人，故尤得名誉于朝廷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/49.mp3" download>download the file</a> instead.
</audio></p>
<p>初，乌孙公主少子万年有宠于莎车王。莎车王死而无子，时万年在汉，莎车国人计，欲自托于汉，又欲得乌孙心，上书请万年为莎车王。汉许之，遣使者奚充国送万年。万年初立，暴恶，国人不说。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/50.mp3" download>download the file</a> instead.
</audio></p>
<p>上令群臣举可使西域者，前将军韩增举上党冯奉世以卫候使持节送大苑诸国客至伊循城。会故莎车王弟呼屠征与旁国共杀其王万年及汉使者奚充国，自立为王。时匈奴又发兵攻车师城，不能下而去。莎车遣使扬言__「北道诸国已属匈奴矣」__ ，于是攻劫南道，与歃盟畔汉，从鄯善以西皆绝不通。都护郑吉、校尉司马喜甏皆在北道诸国间，奉世与其副严昌计，以为不亟击之，则莎车日强，其势难制，必危西域，遂以节谕告诸国王，因发其兵，南北道合万五千人，进击莎车，攻拔其城。莎车王自杀，传其首诣长安，更立它昆弟子为莎车王。诸国悉平，威振西域，奉世乃罢兵以闻。帝召见韩增曰：<strong>「贺将军所举得其人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/51.mp3" download>download the file</a> instead.
</audio></p>
<p>奉世遂西至大宛。大宛闻其斩莎车王，敬之异于它使，得其名马象龙而还。上甚说，议封奉世。丞相、将军皆以为可，独少府萧望之以为：<strong>「奉世奉使有指，而擅矫制违命，发诸国兵，虽有功效，不可以为后法。即封奉世，开后奉使者利以奉世为比，争逐发兵，要功万里之外，为国家生事于夷狄，渐不可长。奉世不宜受封。」</strong> 上善望之议，以奉世为光禄大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元康二年（丁巳，公元前六四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/53.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，赦天下。上欲立皇后，时馆陶主母华婕妤及淮阳宪王母张婕妤、楚孝王母卫婕妤爱幸。上欲立张婕妤为后；久之，惩艾霍氏欲害皇太子，乃更选后宫无子而谨慎者。二月，乙丑，立长陵王婕妤为皇后，令母养太子；封其父奉光为邛成侯。后无宠，希得进见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/54.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，诏曰：<strong>「狱者，万民之命。能使生者不怨，死者不恨，则可谓文吏矣。今则不然。用法或持巧心，析律贰端，深浅不平，奏不如实，上亦亡由知，四方黎民将何仰哉！二千石各察官属，勿用此人。吏或擅兴徭役，饰厨传，称过使客，越职逾法以取名誉，譬如践薄冰以待白日，岂不殆哉！今天下颇被疾疫之灾，朕甚愍之，其令郡国被灾甚者，毋出今年租赋。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/55.mp3" download>download the file</a> instead.
</audio></p>
<p>又曰：<strong>「闻古天子之名，难知而易讳也；其更讳询。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/56.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴大臣皆以为__「车师地肥美，近匈奴，使汉得之，多田积谷，必害人国，不可不争」__ ，由是数遣兵击车师田者。郑吉将渠犁田卒七千余人救之，为匈奴所围。吉上言：<strong>「东怀去渠犁千余里，汉兵在渠犁者少，势不能相救，愿益田卒。」</strong> 上与后将军赵充国等议，欲因匈奴衰弱，出兵击其右地，使不得复扰西域。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/57.mp3" download>download the file</a> instead.
</audio></p>
<p>魏相上书谏曰：__「臣闻之：救乱诛暴，谓之义兵，兵义者王；敌加于己，不得已而起者，谓之应兵，兵应者胜；争恨小故，不忍愤怒者，谓之忿兵，兵忿者败；利人土地、货宝者，谓之贪兵，兵贪者破；恃国家之大，矜民人之众，欲见威于敌者，谓之骄兵，兵骄者灭。此五者，非但人事，乃天道也。间者匈奴尝有善意，所得汉民，辄奉归之，未有犯于边境；虽争屯田车师，不足致意中。今闻诸将军欲兴兵入其地，臣愚不知此兵何名者也！今边郡困乏，父子共犬羊之裘，食草莱之实，常恐不能自存，难以动兵。‘军旅之后，必有凶年，’言民以其愁苦之气伤阴阳之和也。出兵虽胜，犹有后忧，恐灾害之变因此以生。今郡国守相多不实选，风俗尤薄，水旱不时。按今年计子弟杀父兄、妻杀夫者凡二百二十二人，臣愚以为此非小变也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/58.mp3" download>download the file</a> instead.
</audio></p>
<p>今左右不忧此，乃欲发兵报纤介之忿于远夷，殆孔子所谓‘吾恐季孙之忧不在颛臾而在萧墙之内也’。」__ 上从相言，止。遣长罗侯常惠将张掖、酒泉骑往车师，迎郑吉及其吏士还渠犁。召故车师太子军宿在焉耆者，立以为王；尽徙车师国民令居渠犁，遂以车师故地与匈奴。以郑吉为卫司马，使护善阝善以西南道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/59.mp3" download>download the file</a> instead.
</audio></p>
<p>魏相好观汉故事及便宜章奏，数条汉兴已来国家便宜行事及贤臣贾谊、晁错、董仲舒等所言，奏请施行之。相敕掾史按事郡国，及休告，从家还至府，辄白四方异闻。或有逆贼、风雨灾变，郡不上，相辄奏言之。与御史大夫丙吉同心辅政，上皆重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/60.mp3" download>download the file</a> instead.
</audio></p>
<p>丙吉为人深厚，不伐善。自曾孙遭遇，吉绝口不道前恩，故朝廷莫能明其功也。会掖庭宫婢则令民夫上书，自陈尝有阿保之功，章下掖庭令考问，则辞引使者丙吉知状。掖庭令将则诣御史府以视吉，吉识，谓则曰：<strong>「汝尝坐养皇曾孙不谨，督笞汝，汝安得有功！独渭城胡组、淮阳郭征卿有恩耳。」</strong> 分别奏组等共养劳苦状。诏吉求组、征卿；已死，有子孙，皆受厚赏。诏免则为庶人，赐钱十万。上亲见问，然后知吉有旧恩而终不言，上大贤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/61.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以萧望之经明持重，议论有余，材任宰相，欲详试其政事，复以为左冯翊。望之从少府出为左迁，恐有不合意，即移病。上闻之，使侍中成都侯金安上谕意曰：<strong>「所用皆更治民以考功。君前为平原太守日浅，故复试之于三辅，非有所闻也。」</strong> 望之即起视事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/62.mp3" download>download the file</a> instead.
</audio></p>
<p>初，掖庭令张贺数为弟车骑将军安世称皇曾孙之材美及征怪，安世辄绝止，以为少主在上，不宜称述曾孙。及帝即位而贺已死，上谓安世曰：<strong>「掖庭令平生称我，将军止之，是也。」</strong> 上追思贺恩，欲封其冢为恩德侯，置守冢二百家。贺有子蚤死，子安世小男彭祖。彭祖又小与上同席研书指，欲封之，先赐爵关内侯。安世深辞贺封；又求损守冢户数，稍减至三十户。上曰：<strong>「吾自为掖庭令，非为将军也。」</strong> 安世乃止，不敢复言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/63.mp3" download>download the file</a> instead.
</audio></p>
<p>上心忌故昌邑王贺，赐山阳太守张敞玺书，令谨备盗贼，察往来过客；毋下所赐书。敞于是条奏贺居处，着其废亡之效曰：<strong>「故昌邑王为人，青黑色，小目，鼻末锐卑，少须眉，身体长大，疾痿，行步不便。臣敞尝与之言，欲动观其意，即以恶鸟感之曰：‘昌邑多枭。’故王应曰：‘然。前贺西至长安，殊无枭；复来，东至济阳，乃复闻枭声。’察故王衣服、言语、跪起，清狂不惠。臣敞前言：‘哀王歌舞者张修等十人无子，留守哀王园，请罢归。’故王闻之曰：‘中人守园，疾者当勿治，相杀伤者当勿法，欲令亟死。太守奈何而欲罢之？’其天资喜由乱亡，终不见仁义如此。」</strong> 上乃知贺不足忌也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元康三年（戊午，公元前六三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/65.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，诏封故昌邑王贺为海昏侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/66.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，诏曰：<strong>「朕微眇时，御史大夫丙吉，中郎将史曾、史玄，长乐卫尉许舜，侍中、光禄大夫许延寿，皆与朕有旧恩，及故掖庭令张贺，辅导朕躬，修文学经术，恩惠卓异，厥功茂焉。《诗》不云乎：‘无德不报’，封贺所子弟子侍中、中郎将彭祖为阳都侯，追赐贺谥曰阳都哀侯，吉为博阳侯，曾为将陵侯，玄为平台侯，舜为博望侯，延寿为乐成侯。」</strong> 贺有孤孙霸，年七岁，拜为散骑、中郎将，赐爵关内侯。故人下至郡邸狱复作尝有阿保之功者，皆受官禄、田宅、财物，各以恩深浅报之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/67.mp3" download>download the file</a> instead.
</audio></p>
<p>吉临当封，病；上忧其不起，将使人就加印绋而封之，及其生存也。太子太傅夏侯胜曰：<strong>「此未死也！臣闻有阴德者必飨其乐，以及子孙。今吉未获报而疾甚，非其死疾也。」</strong> 后病果愈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/68.mp3" download>download the file</a> instead.
</audio></p>
<p>张安世自以父子封侯，在位太盛。乃辞禄，诏都内别藏张氏无名钱以百万数。安世谨慎周密，每定大政，已决，辄移病出。闻有诏令，乃惊，使吏之丞相府问焉。自朝廷大臣，莫知其与议也。尝有所荐，其人来谢，安世大恨，以为__「举贤达能，岂有私谢邪！」__ 绝弗复为通。有郎功高不调，自言安世，安世应曰：<strong>「君之功高，明主所知，人臣执事，何长短而自言乎！」</strong> 绝不许。已而郎果迁。安世自见父子尊显，怀不自安，为子延寿求出补吏，上以为北地太守；岁余，上闵安世年老，复征延寿为左曹、太仆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/69.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙子，立皇子钦为淮阳王。皇太子年十二，通《论语》、《孝经》。太傅疏广谓少傅受曰：<strong>「吾闻‘知足不辱，知止不殆。’今仕宦至二千石，官成名立，如此不去，惧有后悔。」</strong> 即日，父子俱移病，上疏乞骸骨。上皆许之，加赐黄金二十斤，皇太子赠以五十斤。公卿故人设祖道供张东都门外，送者车数百两。道路观者皆曰：<strong>「贤哉二大夫！」</strong> 或叹息为之下泣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/70.mp3" download>download the file</a> instead.
</audio></p>
<p>广、受归乡里，日令其家卖金共具，请族人、故旧、宾客，与相娱乐。或劝广以其金为子孙颇立产业者，广曰：<strong>「吾岂老悖不念子孙哉！顾自有旧田庐，令子孙勤力其中，足以共衣食，与凡人齐。今复增益之以为赢余，但教子孙怠堕耳。贤而多财，则损其志；愚而多财，则益其过。且夫富者众之怨也，吾既无以教化子孙，不欲益其过而生怨。又此金者，圣主所以惠养老臣也，故乐与乡党、宗族共飨其赐，以尽吾余日，不亦可乎！」</strong> 于是族人悦服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/71.mp3" download>download the file</a> instead.
</audio></p>
<p>颍川太守黄霸使邮亭、乡官皆畜鸡、豚，以赡鳏、寡、贫、穷者；然后为条教，置父老、师帅、伍长，班行之于民间，劝以为善防奸之意，及务耕桑、节用、殖财、种树、畜养，去浮淫之费。其治，米盐靡密，初若烦碎，然霸精力能推行之。吏民见者，语次录绎，问它阴伏以相参考，聪明识事，吏悄不知所出，咸称神明，豪厘不敢有所欺。奸人去入它郡，盗贼日少。霸力行教化而后诛罚，务在成就全安长吏。许丞老，病聋，督邮白欲逐之。霸曰：<strong>「许丞廉吏，虽老，尚能拜起送迎，正颇重听何伤！且善助之，毋失贤者意！」</strong> 或问其故，霸曰：<strong>「数易长吏，送故迎新之费，及奸吏因缘，绝簿书，盗财物，公私费耗甚多，皆当出于民。所易新吏又未必贤，或不如其故，徒相益为乱。凡治道，去其泰甚者耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/025/72.mp3" download>download the file</a> instead.
</audio></p>
<p>霸以外宽内明，得吏民心，户口岁增，治为天下第一，征守京兆尹。顷之，坐法，连贬秩；有诏复归颍川为太守，以八百石居。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元康四年（己未，公元前六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/74.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/025/74.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，诏：<strong>「年八十以上，非诬告、杀伤人，它皆勿坐。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/025/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>右扶风尹翁归卒，家无余财。秋，八月，诏曰：<strong>「翁归廉平乡正，治民异等。其赐翁归子黄金百斤，以奉祭祀。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上令有司求高祖功臣子孙失侯者，得槐里公乘周广汉等百三十六人，皆赐黄金二十斤，复其家，令奉祭祀，世世勿绝。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，富平敬侯张安世薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，扶阳节侯韦贤薨，长子弘有罪系狱，家人矫贤令，以次子大河都尉玄成为后。玄成深知其非贤雅意，即阳为病狂，卧便利，妄笑语，昏乱。既葬，当袭爵，以狂不应召。大鸿胪奏状，章下丞相、御史案验。案事丞相史乃与玄成书曰：<strong>「古之辞让，必有文义可观，故能垂荣于后。今子独坏容貌，蒙耻辱为狂痴，光曜晻而不宣，微哉子之所托名也！仆素愚陋，过为宰相执事，愿少闻风声；不然，恐子伤高而仆为小人也。」</strong> 玄成友人侍郎章亦上疏言：<strong>「圣王贵以礼让为国，宜优养玄成，勿枉其志，使得自安衡门之下。」</strong> 而丞相、御史遂以玄成实不病，劾奏之，有诏勿劾，引拜；玄成不得已，受爵。帝高其节，以玄成为河南太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>车师王乌贵之走乌孙也，乌孙留不遣。汉遣使责乌孙，乌孙送乌贵诣阙。</p>

<p>初，武帝开河西四郡，隔绝羌与匈奴相通之路，斥逐诸羌。不使居湟中地。及帝即位，光禄大夫义渠安国使行诸羌；先零豪言：<strong>「愿时度湟水北，逐民所不田处畜牧。」</strong> 安国以闻。后将军赵充国劾安国奉使不敬。是后羌人旁缘前言，抵冒度湟水，郡县不能禁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="83" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>既而先零与诸羌种豪二百余人解仇、交质、盟诅。上闻之，以问赵充国，对曰：<strong>「羌人所以易制者，以其种自有豪，数相攻击，势不壹也。往三十余岁西羌反时，亦先解仇合约攻令居，与汉相距，五六年乃定。匈奴数诱羌人，欲与之共击张掖、酒泉地，使羌居之。间者匈奴困于西方，疑其更遣使至羌中与相结。臣恐羌变未止此，且复结联他种，宜及未然为之备。」</strong> 后月余，羌侯狼何果遣使至匈奴藉兵，欲击善阝善、敦煌以绝汉道。充国以为__「狼何势不能独造此计，疑匈奴使已至羌中，先零、罕、幵乃解仇作约。到秋马肥，变必起矣。宜遣使者行边兵，豫为备敕，视诸羌毋令解仇，以发觉其谋。」__ 于是两府复白遣义渠安国行视诸羌，分别善恶。是时，比年丰稔，谷石五钱。</p>
