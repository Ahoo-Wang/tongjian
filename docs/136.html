You can <a href="assets/audios/136/116.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主祀南郊，始备大驾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/117.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，临川献王映卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/118.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上为镇西长史，主簿王晏以倾谄为上所亲，自是常在上府。上为太子，晏为中庶子。上之得罪于太祖也，晏称疾自疏。及即位，为丹阳尹，意任如旧，朝夕进见，议论朝事；自豫章王嶷及王俭皆降意接之。二月，壬寅，出为江州刺史；晏不愿外出，复留为吏部尚书。三月，甲寅，立皇子子岳为临贺王，子峻为广汉王，子琳为宣城王，子珉为义安王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/119.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁丑，魏主诏曰：<strong>「升楼散物以赍百姓，至使人马腾践，多有伤毁；今可断之，以本所费之物，赐老疾贫独者。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/120.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，魏主如灵泉池，遂如方山；己丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/121.mp3" download>download the file</a> instead.
</audio></p>
<p>上优礼南昌文宪公王俭，诏三日一还朝，尚书令史出外谘事。上犹以往来烦数，复诏俭还尚书下省，月听十日出外。俭固求解选。诏改中书监，参掌选事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/122.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，乙巳，俭卒。王晏既领选，权行台阁，与俭颇不平。礼官欲依王导，谥俭为文献。晏启上曰：<strong>「导乃得此谥；但宋氏以来，不加异姓。」</strong> 出，谓亲人曰：<strong>「‘平头宪’事已行矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/123.mp3" download>download the file</a> instead.
</audio></p>
<p>徐湛之之死也，其孙孝嗣在孕得免。八岁，袭爵枝江县公，尚宋康乐公主。及上即位，孝嗣为御史中丞，风仪端简。王俭谓人曰：<strong>「徐孝嗣将来必为宰相。」</strong> 上尝问俭：<strong>「谁可继卿者？」</strong> 俭曰：<strong>「臣东都之日，其在徐孝嗣乎！」</strong> 俭卒，孝嗣时为吴兴太守，征为五兵尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/124.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，魏主祭方泽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/125.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲用领军王奂为尚书令，以问王晏。晏与奂不相能，对曰：<strong>「柳世隆有勋望，恐不宜在奂后。」</strong> 甲子，以尚书左仆射柳世隆为尚书令，王奂为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/126.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁亥，上如琅邪城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/127.mp3" download>download the file</a> instead.
</audio></p>
<p>魏怀朔镇将汝阴灵王天赐，长安镇都大将、雍州刺史南安惠王桢，皆坐脏当死。冯太后及魏主临皇信堂，引见王公，太后令曰：<strong>「卿等以为当存亲以毁令邪？当灭亲以明法邪？」</strong> 群臣皆言：<strong>「二王，景穆皇帝之子，宜蒙矜恕。」</strong> 太后不应。魏主乃下诏，称：<strong>「二王所犯难恕，而太皇太后追惟高宗孔怀之恩；且南安王事母孝谨，闻于中外，并特免死，削夺官爵，禁锢终身。」</strong> 初，魏朝闻桢贪暴，遣中散闾文祖诣长安察之，文祖受桢赂，为之隐；事觉，文祖亦抵罪。冯太后谓群臣曰：<strong>「文祖前自谓廉，今竟犯法。以此言之，人心信不可知！」</strong> 魏主曰：<strong>「古有待放之臣。卿等自审不胜贪心者，听辞位归第。」</strong> 宰官、中散慕容契进曰：<strong>「小人之心无常，而帝王之法有常；以无常之心奉有常之法，非所克堪，乞从退黜。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/128.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主曰：<strong>「契知心不可常，则知贪之可恶矣，何必求退！」</strong> 迁宰官令。契，白曜之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/129.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙寅，魏主如灵泉池。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/130.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主使群臣议，<strong>「久与齐绝，今欲通使，何如？」</strong> 尚书游明根曰：<strong>「朝廷不遣使者，又筑醴阳深入彼境，皆直在萧赜。不复追使，不亦可乎！」</strong> 魏主从之。八月，乙亥，遣兼员外散骑常侍邢产等来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/131.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，魏出宫人以赐北镇人贫无妻者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/132.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，己未，魏安丰匡王猛卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/133.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丙子，魏河东王苟颓卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/134.mp3" download>download the file</a> instead.
</audio></p>
<p>平南参军颜幼明等聘于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/135.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以尚书令尉元为司徒，左仆射穆亮为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/136.mp3" download>download the file</a> instead.
</audio></p>
<p>豫章王嶷自以地位隆重，深怀退素，是岁，启求还第；上令其世子子廉代镇东府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/136/137.mp3" download>download the file</a> instead.
</audio></p>
<p>太子詹事张绪领扬州中正，长沙王晃属用吴兴闻人邕为州议曹，绪不许。晃使书佐固请，绪正色曰：<strong>「此是身家州乡，殿下何得见逼！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="140" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/136/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
