<h1>唐纪 第六十七章 唐纪六十七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍困敦，尽屠维赤奋若，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭孝文宗皇帝中咸通九年（戊子，公元八六八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/3.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，凤翔少尹李师望上言：<strong>「巂州控扼南诏，为其要冲，成都道远，难以节制，请建定边军，屯重兵于巂州，以邛州为理所。」</strong> 朝廷以为信然，以师望为巂州刺史，充定边军节度，眉、蜀、邛、雅、嘉、黎等州观察，统押诸蛮并统领诸道行营、制置等使。师望利于专制方面，故建此策。其实邛距成都才百六十里，巂距邛千里，其欺罔如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初，南诏陷安南，敕徐泗募兵二千赴援，分八百人别戍桂州，初约三年一代。徐泗观察使徐彦曾，慎由之从子也，性严刻；朝廷以徐兵骄，命镇之。都押牙尹戡、教练使杜璋、兵马使徐行俭用事，军中怨之。戍桂州者已六年，屡求代还，戡言于彦曾，以军帑空虚，发兵所费颇多，请更留旧戍卒一年。彦曾从之。戍卒闻之，怒。都虞候许佶、军校赵可立、姚周、张行实皆故徐州群盗，州县不能讨，招出之，补牙职。会桂管观察使李丛移湖南，新使未至。秋，七月，佶等作乱，杀都将王仲甫，推粮料判官庞勋为主，劫库兵北还，所过剽掠，州县莫能御。朝廷闻之，八月，遣高品张敬思赦其罪，部送归徐州，戍卒乃止剽掠</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/5.mp3" download>download the file</a> instead.
</audio></p>
<p>以前静海节度使高骈为右金吾大将军。骈请以从孙浔代镇交趾，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/6.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊戌，以山南东道节度使卢耽为西川节度使，以有定边军之故，不领统押诸蛮安扶等使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/7.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋等至湖南，监军以计诱之，使悉输其甲兵。山南东道节度使崔铉严兵守要害，徐卒不敢入境，泛舟沿江东下。许佶等相与谋曰：<strong>「吾辈罪大于银刀，朝廷所以赦之者，虑缘道攻劫，或溃散为患耳，若至徐州，必菹醢矣！」</strong> 乃各以私财造甲兵旗帜。过浙西，入淮南，淮南节度使令狐綯遣使慰劳，给刍米。都押牙李湘言于綯曰：<strong>「徐卒擅归，势必为乱，虽无敕令诛讨，籓镇大臣当临事制宜。高邮岸峻而水深狭，请将奇兵伏于其侧，焚荻舟以塞其前，以劲兵蹙其后，可尽擒也。不然，纵之使得渡淮，至徐州，与怨愤之众合，为患必大。」</strong> 綯素懦怯，且以无敕书，乃曰：<strong>「彼在淮南不为暴，听其自过，余非吾事也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/8.mp3" download>download the file</a> instead.
</audio></p>
<p>勋招集银刀等都窜匿及诸亡命匿于舟中，众至千人。丁巳，至泗州，刺史杜慆飨之于球场，优人致辞。徐卒以为玩己，擒优人，欲斩之，坐者惊散。悰素为之备，徐卒不敢为乱而止。悰，慆之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/9.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，朝廷屡敕崔彦曾慰抚戍卒擅归者，勿使忧疑。彦曾遣使以敕意谕之，道路相望。勋亦申状相继，辞礼甚恭。戊午，行及徐城，勋与许佶等乃言于众曰：<strong>「吾辈擅归，思见妻子耳。今闻已有密敕下本军，至则支分灭族矣！丈夫与其自投罗网，为天下笑，曷若相与戮力同心，赴蹈汤火，岂徒脱祸，兼富贵可求！况城中将士皆吾辈父兄子弟，吾辈一唱于外，彼必响应于内矣。然后遵王侍中故事，五十万赏钱，翘足可待也。」</strong> 众皆呼跃称善。将士赵武等十二人独忧惧，欲逃去，勋悉斩之，遣使致其首于彦曾，且为申状，称：<strong>「勋等远戍六年，实怀乡里；而武等因众心不安，辄萌奸计。将士诚知诖误，敢避诛夷！今既蒙恩全宥，辄共诛首恶以补愆尤。」</strong> 冬，十月，甲子，使者至彭城，彦曾执而讯之，具得其情。乃囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/10.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，勋复于递中申状，称：<strong>「将士自负罪戾，各怀忧疑，今已及苻离，尚未释甲。盖以军将尹戡、杜璋、徐行俭等狡诈多疑，必生衅隙，乞且停此三人职任，以安众心，仍乞戍还将士别置二营，共为一将。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/11.mp3" download>download the file</a> instead.
</audio></p>
<p>时戍卒拒彭城止四驿，阖城忷惧。彦曾召诸将谋之，皆泣曰：<strong>「比以银刀凶悍，使一军皆蒙恶名，歼夷流窜，不无枉滥。今冤痛之声未已，而桂州戍卒复尔猖狂，若纵使入城，必为逆乱，如此，则阖境涂地矣！不若乘其远来疲弊，发兵击之，我逸彼劳，往无不捷。」</strong> 彦曾犹豫未决。团练判官温庭皓复言于彦曾曰：__「安危之兆，已在目前。得失之机，决于今日。今击之有三难，而舍之有五害：诏释其罪而擅诛之，一难也；帅其父兄，讨其子弟，二难也；枝党钩连，刑戮必多，三难也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/12.mp3" download>download the file</a> instead.
</audio></p>
<p>然当道戍卒若擅归，不诛则诸道戍边者皆效之，无以制御，一害也；将者一军之首，而辄敢害之，则凡为将者何以号令士卒！二害也；所过剽掠，自为甲兵，招纳亡命，此而不讨，何以惩恶！三害也；军中将士，皆其亲属，银刀余党，潜匿山泽，一旦内外俱发，何以支梧！四害也；逼胁军府，诛所忌三将，又欲自为一营，从之则银刀之患复起，违之则托此为作乱之端，五害也。惟明公去其三难，绝其五害，早定大计，以副众望。」__ 时城中有兵四千三百，彦曾乃命都虞候元密等将兵三千人讨勋，数勋之罪以令士众，且曰：<strong>「非惟涂炭平人，实亦污染将士，倘国家发兵诛讨，则玉石俱焚矣！」</strong> 又曰：<strong>「凡彼亲属，无用忧疑，罪止一身，必无连坐。」</strong> 仍命宿州出兵苻离，泗州出兵于虹以邀之，且奏其状。彦曾戒元密无伤敕使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/13.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，元密发彭城，军容甚盛。诸将至任山北数里，顿兵不进，共思所以夺敕使之计，欲俟贼入馆，乃纵兵击之，遣人变服负薪以诇贼。日暮，贼至任山，馆中空无人，又无供给，疑之，见负薪者，执而榜之。果得其情，乃为偶人执旗帜列于山下而潜遁。比夜，官军始觉之，恐贼潜伏山谷及间道来袭，复引兵退宿于城南，明旦，乃进追之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/14.mp3" download>download the file</a> instead.
</audio></p>
<p>时贼已至苻离，宿州戍卒五百人出战于濉水上，望风奔溃，贼遂抵宿州。时宿州阙刺史，观察副使焦璐摄州事，城中无复余兵。庚午，贼攻陷之，璐走免。贼悉聚城中货财，令百姓来取之，一日之中，四远云集，然后选募为兵，有不愿者立斩之，自旦至暮，得数千人。于是勒兵乘城，庞勋自称兵马留后。再宿，官军始至，贼守备已严，不可复攻。先是，焦璐闻苻离败，决汴水以断北路，贼至，水尚浅可涉，比官军至，已深矣。壬申，元密引兵渡水，将围城，会大风，贼以火箭射城外茅舍，延及官军营，士卒进则冒矢石，退则限水火，贼急击之，死者近三百人。元密等以为贼必固守，但为攻取之计。贼夜使妇人持更，掠城中大船三百艘，备载资粮，顺流而下，欲入江湖为盗。以千缣赠张敬思，遣骑送至汴之东境，纵使西归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/15.mp3" download>download the file</a> instead.
</audio></p>
<p>明旦，官军知贼已去，狼狈追之，士卒皆未食，比追及，已饥乏。贼舣舟堤下而陈于堤外，伏千人于舟中，官军将至，陈者皆走入陂中。密以为畏己，纵兵追之；贼自舟中出，夹攻之，自午及申，官军大败。密引兵走，陷于荷涫，贼追及之，密等诸将及监陈敕使皆死，士卒死者殆千人，其余皆降于贼，无一人还徐者。贼问降卒以彭城人情计谋，知其无备，始有攻彭城之志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/16.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，庞勋引兵北渡濉水，逾山趣彭城。其夕，崔彦曾始知元密败，移牒邻道求救。明日，塞门，选城中丁壮为守备，内外震恐，无复固志。或劝彦曾奔兖州，彦曾怒曰：<strong>「吾为元帅，城陷而死，职也！」</strong> 立斩言者。丁丑，贼至城下，众六七千人，鼓噪动地，民居在城外者，贼皆慰抚，无所侵扰，由是人争归之，不移时，克罗城。彦曾退保子城，民助贼攻之，推草车塞门而焚之，城陷。贼囚彦曾于大彭馆，执尹戡、杜璋、徐行俭，刳而坐刂之，尽灭其族。勋坐听事，盛陈兵卫，文武将吏伏谒，莫敢仰视。即日，城中愿附从者万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/17.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，勋召温庭皓，使草表求节钺，庭皓曰：<strong>「此事甚大，非顷刻可成，请还家徐草之。」</strong> 勋许之。明旦，勋使趣之，庭皓来见勋曰：<strong>「昨日所以不即拒者，欲一见妻子耳。今已与妻子别，谨来就死。」</strong> 勋熟视，笑曰：<strong>「书生敢尔，不畏死邪！庞勋能取徐州，何患无人草表！」</strong> 遂释之。有周重者，每以才略自负，勋迎为上客，重为勋草表，称：<strong>「臣之一军，乃汉室兴王之地。顷固节度使刻削军府，刑赏失中，遂致迫逐。陛下夺其节制，翦灭一军，或死或流，冤横无数。今闻本道复欲诛夷，将士不胜痛愤，推臣权兵马留后，弹压十万之师，抚有四州之地。臣闻见利乘时，帝王之资也。臣见利不失，遇时不疑；伏乞圣慈，复赐旌节。不然，挥戈曳戟，诣阙非迟！」</strong> 庚辰，遣押牙张琯奉表诣京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/18.mp3" download>download the file</a> instead.
</audio></p>
<p>勋以许佶为都虞侯，赵可立为都游弈使，党与各补牙职，分将诸军。又遣旧将刘行及将千五百人屯濠州，李圆将二千人屯泗州，梁丕将千人屯宿州，自余要害县镇，悉缮完戍守。徐人谓旌节之至不过旬月，愿效力献策者远近辐凑，乃至光、蔡、淮、折、兖、郓、沂、密群盗，皆倍道归之，阗溢郛郭，旬日间，米斗直钱二百。勋诈为崔彦曾请翦灭徐州表，其略曰：<strong>「一军暴卒，尽可翦除；五县愚民，各宜配隶。」</strong> 又作诏书，依其所请，传布境内。徐人信之，皆归怨朝廷，曰：<strong>「微桂州将士回戈，吾徒悉为鱼肉矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/19.mp3" download>download the file</a> instead.
</audio></p>
<p>刘行及引兵至涡口，道路附从者增倍，濠州兵才数百，刺吏卢望回素不设备，不知所为，乃开门具牛酒迎之。行及入成，囚望回，自行刺史事。泗州刺史杜忄舀闻勋作乱，完守备以待之，且求救于江、淮。李圆遣精卒百人先入泗州，封府库，慆遣人迎劳，诱之入城，悉诛之。明日，圆至，即引兵围城，城上矢石雨下，贼死者数百，乃敛兵屯城西。勋以泗州当江、淮之冲，益发兵助圆攻之，众至万余，终不能克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/20.mp3" download>download the file</a> instead.
</audio></p>
<p>初，朝廷闻庞勋自任山还趣宿州，遣高品康道伟赍敕书抚慰之。十一月，道伟至彭城。勋出郊迎，自任山至子城三十里，大陈甲兵，号令金鼓响震山谷，城中丁壮，悉驱使乘城。宴道伟于球场，使人诈为群盗降者数千人，诸寨告捷者数十辈。复作求节钺表，附道伟以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/21.mp3" download>download the file</a> instead.
</audio></p>
<p>初，辛云京之孙谠，寓居广陵，喜任侠，年五十不仕。与杜慆有旧，闻庞勋作乱，诣泗州，劝慆挈家避之。慆曰：<strong>「安平享其禄位，危难弃其城池，吾不为也。且人各有家，谁不爱之？我独求生，何以安众！誓与将士共死此城耳！」</strong> 谠曰：<strong>「公能如是，仆与公同死！」</strong> 乃还广陵，与其家诀，壬辰，复如泗州。时民避乱，扶老携幼，塞涂而来，见谠，皆止之曰：<strong>「人皆南走，子独北行，取死何为！」</strong> 谠不应。至泗州，贼已至城下，谠急棹小舟得入，慆即署团练判官。城中危惧，都押牙李雅有勇略，为慆设守备，帅众鼓噪，四出击贼，贼退屯徐城，众心稍安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/22.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋募人为兵，人利于剽掠，争赴之，至父遣其子，妻勉其夫，皆断锄首而锐之，执以应募。邻道闻勋据徐州，各遣兵戍守要害，而官军尚少，贼众日滋，官军数不利。贼遂破鱼台等近十县。宋州东有磨山，民逃匿其上，勋遣其将张玄稔围之。会旱，山泉竭，数万口皆渴死。或说勋曰：<strong>「留后止欲求节钺，当恭顺尽礼以事天子，外戢士卒，内抚百姓，庶几可得。」</strong> 勋虽不能用，然国忌犹行香，飨士卒必先西向拜谢。癸卯，勋闻敕使入境，以为必赐旌节，众皆贺。明日，敕使至，但责崔彦曾及监军张道谨，贬其官。勋大失望，遂囚敕使，不听归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/23.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以右金吾大将军康承训为义成节度使、徐州行营都招讨使，神武大将军王晏权为徐州北面行营招讨使，羽林将军戴可师为徐州南面行营招讨使，大发诸道兵以隶三帅。承训奏乞沙陀三部落使朱邪赤心及吐谷浑、达靼、契苾酋长各帅其众以自随。诏许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/24.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋以李圆攻泗州久不克，遣其将吴迥代之。丙午，复进攻泗州，昼夜不息。时敕使郭厚本将淮南兵千五百人救泗州，至洪泽，畏贼强，不敢进。辛谠请往求救，杜慆许之。丁未，夜乘小舟潜渡淮，至洪泽，说厚本，厚本不听，比明，复还。己酉，贼攻城益急，欲焚水门，城中几不能御。谠请复往求救。慆曰：<strong>「前往徒还，今往何益？」</strong> 谠曰：<strong>「此行得兵则生返，不得则死之。」</strong> 慆与之泣别，谠复乘小舟负户突围出，见厚本，为陈利害。厚本将从之，淮南都将袁公弁曰：<strong>「贼势如此，自保恐不足，何暇救人！」</strong> 谠拔剑瞋目谓公弁曰：<strong>「贼百道攻城，陷在朝夕。公受诏救援而逗留不进，岂惟上负国恩！若泗州不守，则淮南遂为寇场，公讵能独存邪！我当杀公而后死耳！」</strong> 起，欲击之，厚本起，抱止之，公弁仅免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/25.mp3" download>download the file</a> instead.
</audio></p>
<p>谠乃回望泗州，恸哭终日，士卒皆为之流涕。厚本乃许分五百人与之，仍问将士，将士皆愿行。谠举身自掷叩头以谢将士，遂帅之抵淮南岸，望贼方攻城。有军吏言曰：<strong>「贼势已似入城，还去则便。」</strong> 谠逐之，揽得其髻，举剑击之，士卒共救之，曰：<strong>「千五百人判官，不可杀也。」</strong> 谠曰：<strong>「临陈妄言惑众，必不可舍！」</strong> 众请不能得，乃共夺之。谠素多力，众不能夺。谠曰：<strong>「将士但登舟，我则舍此人。」</strong> 众竞登舟，乃舍之。士卒有回顾者，则斫之。驱至淮北，勒兵击贼。慆于城上布兵与之相应，贼遂败走，鼓噪逐之，至晡而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/26.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋遣其将刘佶将精兵数千助吴迥攻泗州，刘行及自濠州遣其将王弘立引兵会之。戊午，镇海节度使杜审权遣都头翟行约将四千人救泗州。己未，行约引兵至泗州，贼逆击于淮南，围之。城中兵少，不能救，行约及士卒尽死。先是，令狐綯遣李湘将兵数千救泗州，与郭厚本、袁公弁合兵屯都梁城，与泗州隔淮相望。贼既破翟行约，乘胜围之。十二月，甲子，李湘等引兵出战，大败，贼遂陷都梁城，执湘及郭厚本送徐州，据淮口，漕驿路绝。康承训军于新兴，贼将姚周屯柳子，出兵拒之。时诸道兵集者才万人，承训以众寡不敌，退屯宋州。庞勋以为官军不足畏，乃分遣其将丁从实等各将数千人南寇舒、庐、北侵沂、海，破沭阳、下蔡、乌江、巢县，攻陷滁州，杀刺史高锡望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/27.mp3" download>download the file</a> instead.
</audio></p>
<p>又寇和州，刺史崔雍遣人以牛酒犒之，引贼登楼共饮，命军士皆释甲，指所爱二人为子弟，乞全之。其余惟贼所处。贼遂大掠城中，杀士卒八百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/28.mp3" download>download the file</a> instead.
</audio></p>
<p>泗州援兵既绝，粮且尽，人食薄粥。闰月，己亥，辛谠言于杜慆，请出求救于淮、浙，夜，帅敢死士十人，执长柯斧，乘小舟，潜往斫贼水寨而出。明旦，贼乃觉之，以五舟遮其前，以五千人夹岸追之。贼舟重行迟，谠舟轻行疾，力斗三十余里，乃得免。癸卯，至扬州，见令狐綯。甲辰，至润州，见杜审权。时泗州久无声问，或传已陷，谠既至，审权乃遣押牙赵翼将甲士二千人，与淮南共输米五千斛、盐五百斛以救泗州。戴可师将兵三万渡淮，转战而前，贼尽弃淮南之守。可师欲先夺淮口，后救泗州，壬申，围都梁城；城中贼少，拜于城上曰：<strong>「方与都头议出降。」</strong> 可师为之退五里。贼夜遁，明旦，惟空城。可师恃胜不设备，是日大雾，濠州贼将王弘立引兵数万疾径奄至，纵击官军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/29.mp3" download>download the file</a> instead.
</audio></p>
<p>官军不及成列，遂大败，将士触兵及溺淮死，得免者才数百人，亡器械、资粮、车马以万计，贼传可师及监军、将校首于彭城。庞勋自谓无敌于天下，作露布，散示诸寨及乡村，于是淮南士民震恐，往往避地江左。令狐綯畏其侵轶，遣使诣勋说谕，许为奏请节钺。勋乃息兵俟命。由是淮南稍得收散卒，修守备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/30.mp3" download>download the file</a> instead.
</audio></p>
<p>时汴路既绝，江、淮往来者皆出寿州，贼既破戴可师，乘胜围寿州，掠诸道贡献及商人货，其路复绝。勋益自骄，日事游宴。周重谏曰：<strong>「自古骄满奢逸，得而复失，成而复败，多矣，况未得未成而为之者乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/31.mp3" download>download the file</a> instead.
</audio></p>
<p>诸道兵大集于宋州，徐州始惧，应募者益少，而诸塞求益兵者相继。勋乃使其党散入乡村，驱人为兵。又见兵已及数万人，资粮匮竭，乃敛富室及商旅财，什取其七八，坐匿财夷宗者数百家。又与勋同举兵于桂州者尤骄暴，夺人资财，掠人妇女，勋不能制。由是境内之民皆厌苦之，不聊生矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/32.mp3" download>download the file</a> instead.
</audio></p>
<p>王晏权兵数退衄，朝廷命泰宁节度使曹翔代晏权为徐州北面招讨使。前天雄节度使何全皞遣其将薛尤将兵万三千人讨庞勋，翔军于滕、沛，尤军于丰、萧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，江、淮旱，蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>懿宗昭圣恭孝文宗皇帝中咸通十年（己丑，公元八六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/35.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，康承训将诸道军七万余人屯柳子之西，自新兴至鹿塘三十里，壁垒相属。徐兵分戍四境，城中不及数千人，庞勋始惧。民多穴地匿其中，勋遣人搜掘为兵，日不过得三二十人。勋将孟敬文守丰县，狡悍而兵多，谋贰于勋，自为符谶。勋闻之，会魏博攻丰，勋遣腹心将将三千助敬文守丰。敬文与之约共击魏博军，且誉其勇，使为前锋。新军既与魏博战，敬文引兵退走，新军尽没。勋乃遣使绐之曰：<strong>「王弘立已克淮南，留后欲自往镇之。悉召诸将，欲选一人可守徐州者。」</strong> 敬文喜，即驰诣彭城，未至城数里，勋伏兵擒之，辛酉，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/36.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，同昌公主适右拾遗韦保衡，以保衡为起居郎、附马都尉。公主，郭淑妃之女，上特爱之，倾宫中珍玩以为资送，赐第于广化里，窗户皆饰以杂宝，井栏、药臼、槽匮亦以金银为之，编金缕以为箕筐，赐钱五百万缗，它物称是。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/37.mp3" download>download the file</a> instead.
</audio></p>
<p>徐贼寇海州。时诸道兵戍海州者已数千人，断贼所过桥柱而弗殊，仍伏兵要害以待之。贼过，桥崩，苍黄散乱，伏兵发，尽殪之。其攻寿州者复为南道军所破，斩获数千人。辛谠以浙西之军至楚州，敕使张存诚以舟助之。徐贼水陆布兵，锁断淮流。浙西军惮其强，不敢进，谠曰：<strong>「我请为前锋，胜则继之，败则汝走。」</strong> 犹不可。谠乃募选军中敢死士数十人，牒补职名，先以米舟三艘、盐舟一艘乘风逆流直进，贼夹攻之，矢着舟板如急雨。及锁，谠帅众死战，斧断其锁，乃得过。城上人喧呼动地，杜慆及将佐皆泣迎之。乙酉，城上望见舟师张帆自东来，识其旗浙西军也。去城十余里，贼列火船拒之，帆止不进。慆令谠帅死士出迎之，乘战舰冲贼陈而过，见张存诚帅米舟九艘，曰：<strong>「将士在道前却，存诚屡欲自杀，仅得至此，今又不进。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/38.mp3" download>download the file</a> instead.
</audio></p>
<p>谠扬言：<strong>「贼不多，甚易与耳！」</strong> 帅众扬旗鼓噪而前，贼见其势猛锐，避之，遂得入城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/39.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，端州司马杨收长流欢州，寻赐死，其僚属党友坐长流岭表者十余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/40.mp3" download>download the file</a> instead.
</audio></p>
<p>初，尚书右丞裴坦子娶收女，资送甚盛，器用饰以犀玉。坦见之，怒曰：<strong>「破我家矣！」</strong> 立命坏之。已而收竟以贿败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/41.mp3" download>download the file</a> instead.
</audio></p>
<p>康承训使朱邪赤心将沙陀三千骑为前锋，陷陈却敌，十镇之兵伏其骁勇。承训尝引麾下千人济涣水，贼伏兵围之，赤心帅五百骑奋楇冲围，拔出承训，贼势披靡，因合击，败之。承训数与贼战，贼军屡败。王弘立自矜淮口之捷，请独将所部三万人破承训，庞勋许之。己亥，弘立引兵渡濉水，夜，袭鹿塘塞，黎明，围之。弘立与诸将临望，自谓功在漏刻。沙陀左右突围，出入如飞，贼纷扰移避，沙陀纵骑蹂之，寨中诸军争出奋击，贼大败。官军蹙之于濉水，溺死者不可胜纪，自鹿塘至襄城，伏尸五十里，斩首二万余级，弘立单骑走免，所驱掠平民皆散走山谷，不复还营，委弃资粮、器械山积。时有敕，诸军破贼，得农民，皆释之，自是贼每与官军遇，其驱掠之民先自溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/42.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋、许佶以弘立骄惰致败，欲斩之，周重为之说勋曰：<strong>「弘立再胜未赏，一败而诛之，弃功录过，为敌报仇，诸将咸惧矣。不若赦之，责其后效。」</strong> 勋乃释之。弘立收散卒才得数百人，请取泗州以补过，勋益其兵而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/43.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛未，以起居郎韦保衡为左谏议大夫，充翰林学士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/44.mp3" download>download the file</a> instead.
</audio></p>
<p>徙郢王侃为威王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/45.mp3" download>download the file</a> instead.
</audio></p>
<p>康承训既破王弘立，进逼柳子，与姚周一月之间数十战。丁亥，周引兵渡水，官军急击之，周退走，官军逐之，遂围柳子。会大风，四面纵火，贼弃寨走，沙陀以精骑邀之，屠杀殆尽，自柳子至芳城，死者相枕，斩其将刘丰。周将麾下数十人奔宿州，宿州守将梁丕素与之有隙，开城听入，执死斩之。庞勋闻之大惧，与许佶议自将出战。周重泣言于勋曰：<strong>「柳子地要兵精，姚周勇敢有谋，今一旦覆没，危如累卵，不若遂建大号，悉兵四出，决死力战。」</strong> 又劝杀崔彦曾以绝人望。术士曹君长亦言：<strong>「徐州山川不容两帅，今观察使尚在，故留后未兴。」</strong> 贼党皆以为然。夏，四月，壬辰，勋杀彦曾及监军张道谨、宣慰使仇大夫，僚佐焦璐、温庭皓等，并其亲属、宾客、仆妾皆死；断淮南监军郭厚本、都押衙李湘手足，以示康承训军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/46.mp3" download>download the file</a> instead.
</audio></p>
<p>勋乃集众扬言曰：<strong>「勋始望国恩，庶全臣节；今日之事，前志之乖。自此，勋与诸君真反者也，当扫境内之兵，戮力同心，转败为功耳。」</strong> 众皆称善。于是命城中男子悉集球场，仍分遣诸将比屋大索，敢匿一男子都族其家。选丁壮，得三万人，要造旗帜，给以精兵。许佶等共推勋为天册将军、大会明王。勋辞王爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/47.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，辛谠复自泗州引骁勇四百人迎粮于扬、润，贼夹岸攻之，转战百里，乃得出。至广陵，止于公馆，不敢归家，舟载盐米二万石，钱万三千缗，乙未，还至斗山。贼将王弘芝帅众万余，拒之于盱胎，密布战舰百五十艘以塞淮流，又纵火船逆之。谠命以长叉托过，自卯战及未，众寡不敌，官军不利。贼缚木于战舰，旁出四五尺为战棚，谠命勇士乘小舟入其下，矢刃所不能及，以枪揭火牛焚之，战舰既然，贼皆溃走，官军乃得过入城。庞勋以父举直为大司马，与许佶等留守徐州。或曰：<strong>「将军方耀兵威，不可以父子之亲，失上下之节。」</strong> 乃令举直趋拜于庭，勋据案而受之。时魏博屡围丰县，庞勋欲先击之，丙申，引兵发徐州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/251/48.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，以前淮南节度使、同平章事令狐綯为太保、分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/49.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋夜至丰县，潜入城，魏博军皆不之知。魏博分为五寨，其近城者屯数千人，勋纵兵围之，诸寨救之，勋仗兵要路，杀官军二千人，余皆返走。贼攻塞不克，至夜，解围去。官军畏其众，且闻勋自来，诸寨皆宵溃。曹翔方围滕县，闻魏博败，引兵退保兖州。贼悉毁其城栅，运其资粮，传檄徐州，盛自夸大，谓官军为国贼云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/50.mp3" download>download the file</a> instead.
</audio></p>
<p>马举将精兵三万救泗州，乙巳，分军三道渡淮，至中流，大噪，声闻数里。贼大惊，不测众寡，敛兵屯城西寨。举就围之，纵火焚栅，贼众大败，斩首数千级。王弘立死，吴迥退保徐城，泗州之围始解。泗州被围凡七月，守城者不得寐，面目皆生疮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/51.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋留丰县数日，欲引兵西击康承训，或曰：<strong>「天时向暑，蚕麦方急，不若且休兵聚食，然后图之。」</strong> 或曰：<strong>「将军出师数日，摧七万之众，西军震恐，乘此声势，彼破走必矣，时不可失。」</strong> 庞举直以书劝勋乘胜进军，勋意遂决。丁未，发丰县，庚戌，至萧。约襄城、留武、小睢诸寨兵合五六万人，以二十九日迟明攻柳子。淮南败卒在贼中者，逃诣康承训，告以其期。承训得先为之备，秣马整众，设伏以待之。丙辰，襄城等兵先至柳子，遇伏，败走。庞勋既自失期，遽引兵自三十里外赴之，比至，诸寨已败，勋所将皆市井白徒，睹官军势盛，皆不战而溃。承训命诸将急追之，以骑兵邀其前，步卒蹙其后，贼狼狈不知所之，自相蹈藉，僵尸数十里，死者数万人。勋解甲服布襦而遁，收散卒，才及三千人，归彭城，使其将张实分诸寨兵屯第城驿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/52.mp3" download>download the file</a> instead.
</audio></p>
<p>勋初起，下邳土豪郑镒聚众三千，自备资粮器械以应之，勋以为将，谓之义军。五月，沂州遣军围下邳，勋命镒救之，镒帅所部来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/53.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，陕民作乱，逐观察使崔荛。荛以器韵自矜，不亲政事，民诉旱，荛指庭树曰：<strong>「此尚有叶，何旱之有！」</strong> 杖之。民怒，故逐之。荛逃于民舍，渴求饮，民以溺饮之。坐贬昭州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/54.mp3" download>download the file</a> instead.
</audio></p>
<p>以中书侍郎、同平章事徐商同平章事，充荆南节度使。癸卯，以翰林学士承旨、户部侍郎刘瞻同平章事。瞻，桂州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/55.mp3" download>download the file</a> instead.
</audio></p>
<p>马举自泗州引兵攻濠州，拔招义、钟离、定远。刘行及设寨于城外以拒守，举先遣轻骑挑战，贼见其众少，争出寨西击之，举引大军数万自它道击其东南，遂焚其寨。贼入固守，举堑其三面而围之，北面临淮，贼犹得与徐州通。庞勋遣吴迥助行及守濠州，屯兵北津以相应，举遣别将渡淮击之，斩获数千人，平其寨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/56.mp3" download>download the file</a> instead.
</audio></p>
<p>曹翔之退屯兖州也，留沧州卒四千人戍鲁桥，卒擅还，翔曰：<strong>「以庞勋作乱，故讨之。今沧卒不从约束，是自乱也。」</strong> 勒兵迎之，围于兖州城外，择违命者二千人，悉诛之。朝廷闻魏博军败，以将军宋威为徐州西北面招讨使，将兵三万屯于丰、萧之间，翔复引兵会之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/57.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，康承训克临涣，杀获万人，遂拔襄城、留武、小睢等寨。曹翔拔滕县，进击丰、沛。贼诸寨戍兵多相帅逃匿，保据山林，贼抄掠者过之，辄为所杀，而五八村尤甚。有陈全裕者为之帅，凡叛勋者皆归之，众至数千人，战守之具皆备，环地数十里，贼莫敢近。康承训遣人招之，遂举众来降，贼党益离。蕲县土豪李兖杀贼守将，举城降于承训。沛县守将李直诣彭城计事，裨将朱玫举城降于曹翔。直自彭城还，玫逆击，走之，翔发兵戍沛。玫，邠州人也。勋遣其将孙章、许佶各将数千人攻陈全裕、朱玫，皆不克而还。康承训乘胜长驱，拔第城，进抵宿州之西，筑城而守之。庞勋忧懑不知所为，但祷神饭僧而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/58.mp3" download>download the file</a> instead.
</audio></p>
<p>初，庞勋怒梁丕专杀姚周，黜之，使徐州旧将张玄稔代之治州事，以其党张儒、张实等将城中兵数万拒官军。儒等列寨数重于城外，环水自固；康承训围之。张实夜遣人潜出，以书白勋曰：<strong>「今国兵尽在城下，西方必虚，将军宜引兵出其不意，掠宋、亳之郊，彼必解围而西，将军设伏要害，迎击其前，实等出城中兵蹙其后，破之必矣！」</strong> 时曹翔使朱玫击丰，破之，乘胜攻徐城、下邳，皆拔之，斩获万计。勋方忧惧欲走，得实书，即从其策，使庞举直、许佶守徐州，引兵而西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/59.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬子，康承训焚外寨，张儒等入保罗城，官军攻之，死者数千人，不能克，承训患之，遣辩士于城下招谕之。张玄稔尝戍边有功，虽胁从于贼，心尝忧愤，时将所部兵守子城，夜，召所亲数十人谋归国，因稍令布谕，协同者众，乃遣腹心张皋夜出，以状白承训，约期杀贼将，举城降，至日，请立青旌为应，使众心无疑。承训大喜，从之。九月，丁巳，张儒等饮酒于柳溪亭，玄稔使部将董厚等勒兵于亭西。玄稔先跃马而前，大呼曰：<strong>「庞勋已枭首于仆射寨中，此辈何得尚存！」</strong> 士卒竞进，遂斩张儒等数十人，城中大扰，玄稔谕以归国之计，及暮而定。戊午，开门出降。玄稔见承训，肉袒膝行，涕泣谢罪。承训慰劳，即宣敕，拜御史中丞，赐遗甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/60.mp3" download>download the file</a> instead.
</audio></p>
<p>玄稔复进言：<strong>「今举城归国，四远未知，请诈为城陷，引众趋苻离及徐州，贼党不疑，可尽擒也！」</strong> 承训许之。宿州旧兵三万，承训益以数百骑，皆赏劳而遣之。玄稔复入城，暮发平安火如常日。己未向晨，玄稔积薪数千束，纵火焚之，如城陷军溃之状，直趋苻离，苻离纳之，既入，斩其守将，号令城中，皆听命，收其兵，复得万人，北趋徐州。庞举直、许佶闻之，婴城拒守。辛酉，玄稔至彭城，引兵围之，按兵未攻，先谕城上人曰：<strong>「朝廷唯诛逆党，不伤良人，汝曹奈何为贼城守？若尚狐疑，须臾之间，同为鱼肉矣！」</strong> 于是守城者稍稍弃甲投兵而下。崔彦曾故吏路审中开门纳官军，庞举直、许佶帅其党保子城，日昃，贼党自北门出，玄稔遣兵追之，斩举直、佶首，余党多赴水死，悉捕戍桂州者亲族，斩之，死者数千人，徐州遂平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/61.mp3" download>download the file</a> instead.
</audio></p>
<p>庞勋将兵二万自石山西出，所过焚掠无遗。庚申，承训始知之，引步骑八万西击之，使朱邪赤心将数千骑为前锋。勋袭宋州，陷其南城。刺史郑处冲守其北城，贼知有备，舍去，渡汴，南掠亳州，沙陀追及之。勋引兵循涣水而东，将归彭城，为沙陀所逼，不暇饮食，至蕲，将济水，李衮发桥，勒兵拒之。贼惶惑不知所之，至县西，官军大集，纵击，杀贼近万人，余皆溺死，降者才及千人，勋亦死而人莫之识，数日，乃获其尸。贼宿迁等诸寨皆杀其守将而降。宋威亦取萧县，吴迥独守濠州不下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/62.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，以张玄稔为右骁卫大将军、御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/63.mp3" download>download the file</a> instead.
</audio></p>
<p>马举攻濠州，自夏及冬不克，城中粮尽，杀人而食之，守军深堑重围以守之。辛丑夜，吴迥突围走，举勒兵追之，杀获殆尽，迥死于招义。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/64.mp3" download>download the file</a> instead.
</audio></p>
<p>以康承训为河东节度使、同平章事，以杜慆为义成节度使。上嘉朱邪赤心之功，置大同军于云州，以赤心为节度使，召见，留为左金吾上将军，赐姓名李国昌，赏赉甚厚。以辛谠为亳州刺史。谠在泗州，犯围出迎兵粮，往返凡十二。及除亳州，上表言：<strong>「臣之功，非杜慆不能成也。」</strong> 赐和州刺史崔雍自尽，家属流康州，兄弟五人皆远贬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="69" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/251/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/251/65.mp3" download>download the file</a> instead.
</audio></p>
<p>上荒宴，不亲庶政，委任路岩。岩奢靡，颇通赂遗，左右用事。至德令陈蟠叟因上书召对，言：<strong>「请破边咸一家，可赡军二年。」</strong> 上问：<strong>「咸为谁？」</strong> 对曰：<strong>「路岩亲吏。」</strong> 上怒，流蟠叟于爱州，自是无敢言者。</p>
</section>

<p>初，南诏遣使者杨酋庆来谢释董成之囚，定边节度使李师望欲激怒南诏以求功，遂杀酋庆。西川大将恨师望分裂巡属，阴遣人致意南诏，使入寇。师望贪残，聚私货以百万计，戍卒怨怒，欲生食之，师望以计免。朝廷征还，以太府少卿窦滂代之。滂贪残又甚于师望，故蛮寇未至，而定边固已困矣。是月，南诏骠信酋龙倾国入寇，引数万众击董舂乌部，破之。十一月，蛮进寇巂州，定边都头安再荣守清溪关，蛮攻之，再荣退屯大渡河北，与之隔水相射九日八夜。蛮密分军伐木开道，逾雪坡，奄至沐源川。滂遣兖海将黄卓帅五百人拒之，举军覆没。十二月，丁酉，蛮衣兖海之衣，诈为败卒，至江岸呼船，已济，众乃觉之，遂陷犍为，纵兵焚掠陵、荣二州之境。后数日，蛮军大集于陵云寺，与嘉州对岸。刺史杨忞与定边监军张允琼勒兵拒之。</p>

<p>蛮潜遣奇兵自东津济，夹击官军，杀忠武都将颜庆师，余众皆溃，忞、允琼脱身走。壬子，陷嘉州。庆师，庆复之弟也。</p>

<p>窦滂自将兵拒蛮于大渡河，骠信诈遣清平官数人诣滂约和，滂与语未毕，蛮乘船筏争渡，忠武、徐宿两军结陈抗之。滂惧，自经于帐中。徐州将苗全绪解之，曰：<strong>「都统何至于是！」</strong> 全绪与安再荣及忠武将勒兵出战，滂遂单骑宵遁。三将谋曰：<strong>「今众寡不敌，明旦复战，吾属尽矣。不若乘夜攻之，使之惊乱，然后解去。」</strong> 于是夜入蛮军，弓弩乱发，蛮大惊，三将乃全军引去。蛮进陷黎、雅，民窜匿山谷，败军所在焚掠。滂奔导江。邛州军资储偫皆散于乱兵之手，蛮至，城已空，通行无碍矣。诏左神武将军颜庆复将兵赴援。</p>
