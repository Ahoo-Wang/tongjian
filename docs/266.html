</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉单阏，尽着雍执徐七月，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖神武元圣孝皇帝上开平元年（丁卯，公元九零七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛巳，梁王休兵于贝州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/4.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南节度使兼侍中、东面诸道行营都统弘农郡王杨渥既得江西，骄侈益甚，谓节度判官周隐曰：<strong>「君卖人国家，何面复相见！」</strong> 遂杀之。由是将佐皆不自安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/5.mp3" download>download the file</a> instead.
</audio></p>
<p>黑云都指挥使吕师周与副指挥使綦章将兵屯上高，师周与湖南战，屡有功，渥忌之。师周惧，谋于綦章曰：<strong>「马公宽厚，吾欲逃死焉，可乎？」</strong> 章曰：<strong>「兹事君自图之，吾舌可断，不敢泄！」</strong> 师周遂奔湖南，章纵其孥，使逸去。师周，扬州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/6.mp3" download>download the file</a> instead.
</audio></p>
<p>渥居丧，昼夜酣饮作乐，然十围之烛以击球，一烛费钱数万。或单骑出游，从者奔走道路，不知所之。左、右牙指挥使张颢、徐温泣谏，渥怒曰：<strong>「汝谓我不才，何不杀我自为之！」</strong> 二人惧。渥选壮士，号__「东院马军」__ ，广署亲信为将吏；所署者恃势骄横，陵蔑勋旧。颢、温潜谋作乱。渥父行密之世，有亲军数千，营于牙城之内，渥迁出于外，以其地为射场，颢、温由是无所惮。渥之镇宣州也，命指挥使朱思勍、范思从、陈璠将亲兵三千；及嗣位，召归广陵。颢、温使三将从秦裴击江西，因戍洪州，诬以谋叛，命别将陈佑往诛之。佑间道兼行，六日至洪州，微服怀短兵径入秦裴帐中，裴大惊，佑告之故，乃召思勍等饮酒，佑数思勍等罪，执而斩之。渥闻三将死，益忌颢、温，欲诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戍，渥晨视事，颢、温帅牙兵二百，露刃直入庭中，渥曰：<strong>「尔思欲杀我邪？」</strong> 对曰，<strong>「非敢然也，欲诛王左右乱政者耳！」</strong> 因数渥所亲信十余人之罪，曳下，以铁楇击杀之，谓之__「兵谏」__ 。诸将不与之同者，颢、温稍以法诛之，于是军政悉归二人，渥不能制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/8.mp3" download>download the file</a> instead.
</audio></p>
<p>初，梁王以河北诸镇皆服，唯幽、沧未下，故大举伐之，欲以坚诸镇之心，既而潞州内叛，王烧营而还，威望大沮。恐中外因此离心，欲速受禅以镇之。丁亥，王入馆于魏，有疾，卧府中，魏博节度使罗绍威恐王袭之，入见王曰：<strong>「今四方称兵为王患者，皆以翼戴唐室为名，王不如早灭唐以绝人望。」</strong> 王虽不许而心德之，乃亟归。壬寅，至大梁。甲辰，唐昭宣帝遣御史大夫薛贻矩至大梁劳王，贻矩请以臣礼见，王揖之升阶，贻矩曰：<strong>「殿下功德在人，三灵改卜，皇帝方行舜、禹之事，臣安敢违！」</strong> 乃北面拜舞于庭。王侧身避之。贻矩还，言于帝曰：<strong>「元帅有受禅之意矣！」</strong> 帝乃下诏，以二月禅位于梁，又遣宰相以书谕王；王辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/9.mp3" download>download the file</a> instead.
</audio></p>
<p>河东兵犹屯长孑，欲窥泽州。王命保平节度使康怀贞悉发京兆，同华之兵屯晋州以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/10.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，唐大臣共奏请昭宣帝逊位。壬子，诏宰相帅百官笺诣元帅府劝进，王遣使却之。于是朝臣、籓镇，乃至湖南、岭南上笺劝进者相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/11.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸未，王以亳州刺史李思安为北路行军都统，将兵击幽州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/12.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，唐昭宣帝诏薛贻矩再诣大梁谕禅位之意，又诏礼部尚书苏循赍百官诣大梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/13.mp3" download>download the file</a> instead.
</audio></p>
<p>镇海、镇东节度使吴王钱镠遣其子传镣、传瓘讨卢佶于温州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/14.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，唐昭宣帝降御札禅位于梁。以摄中书令张文蔚为册礼使，礼部尚书苏循副之；摄侍中杨涉为押传国宝使，翰林学士张策副之；御史大夫薛贻矩为押金宝使，尚书左丞赵光逢副之；帅百官备法驾诣大梁。杨涉子直史馆凝式言于涉曰：<strong>「大人为唐宰相，而国家至此，不可谓之无过。况手持天子玺绶与人，虽保富贵，奈千载何！盍辞之！」</strong> 涉大骇曰：<strong>「汝灭吾族！」</strong> 神色为之不宁者数日。策，敦煌人。光逢，隐之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/15.mp3" download>download the file</a> instead.
</audio></p>
<p>卢龙节度使刘仁恭，骄侈贪暴，常虑幽州城不固，筑馆于大安山，曰：<strong>「此山四面悬绝，可以少制众。」</strong> 其栋宇壮丽，拟于帝者。选美女实其中。与方士炼丹药，求不死。悉敛境内钱，瘗于山颠；令民间用堇泥为钱。又禁江南茶商无得入境，自采山中草木为茶，鬻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/16.mp3" download>download the file</a> instead.
</audio></p>
<p>仁恭有爱妾罗氏，其子守光通焉。仁恭杖守光而斥之，不以为子数。李思安引兵入其境，所过焚荡无余。夏，四月，己酉，直抵幽州城下。仁恭犹在大安山。城中无备，几至不守。守光自外引兵入，登城拒守；又出兵与思安战，思安败退。守光遂自称节度使，命部将李小喜、元行钦将兵攻大安山。仁恭遣兵拒战，为小喜所败。虏仁恭以归，囚于别室。仁恭将佐及左右，凡守光素所恶者皆杀之。银胡 录都指挥使王思同帅部兵三千，山后八安巡检使李承约帅部兵二千奔河东，守光弟守奇奔契丹，未几，亦奔河东，河东节度使晋王克用以承约为匡霸指挥使，思同为飞腾指挥使。思同母，仁恭之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/17.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，梁王始御金祥殿，受百官称臣，下书称教令，自称曰寡人。辛亥，令诸笺、表、簿、籍皆去唐年号，但称月、日。丙辰，张文蔚等至大梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/18.mp3" download>download the file</a> instead.
</audio></p>
<p>卢佶闻钱传镣等将至，将水军拒之于青澳。钱传瓘曰：<strong>「佶之精兵尽在于此，不可与战。」</strong> 乃自安固舍舟，间道袭温州。戊午，温州溃，擒佶斩之。吴王镠以都监使吴璋为温州制置使，命传瓘等移兵讨卢约于处州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/19.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，梁王更名晃。王兄全昱闻王将即帝位，谓王曰：<strong>「朱三，尔可作天子乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/20.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，张文蔚、杨涉乘辂自上源驿从册宝，诸司各备仪卫卤簿前导，百官从其后，至金祥殿前陈之。王被兖冕，即皇帝位。张文蔚、苏循奉册升殿进读，杨涉、张策、薛贻矩、赵光逢以次奉宝升殿，读已，降，帅百官舞蹈称贺。帝遂与文蔚等宴于玄德殿。帝举酒曰：<strong>「朕辅政未久，此皆诸公推戴之力。」</strong> 文蔚等皆惭惧，俯伏不能对，独苏循、薛贻矩及刑部尚书张祎盛称帝功德宜应天顺人。帝复与宗戚饮博于宫中，酒酣，朱全昱忽以投琼击盆中迸散，睨帝曰：<strong>「朱三，汝本砀山一民也，从黄巢为盗，天子用汝为四镇节度使，富贵极矣！奈何一旦灭唐家三百年社稷，自称帝王！行当族灭，奚以博为！」</strong> 帝不怿而罢。乙丑，命有司告天地、宗庙、社稷。丁卯，遣使宣谕州、镇。戊辰，大赦，改元，国号大梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>奉唐昭宣帝为济阴王，皆如前代故事，唐中外旧臣官爵并如故。以汴州为开封府，命曰东都；以故东都为西都；废故西京，以京兆府为大安府，置佑国军于大安府，更名魏博曰天雄军。迁济阴王于曹州，栫之以棘，使甲士守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛未，以武安节度使马殷为楚王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以宣武掌书记、太府卿敬翔知崇政院事，以备顾问，参谋议，于禁中承上旨，宣于宰相而行之。宰相非进对时有所奏请及已受旨应复请者，皆具记事因崇政院以闻，得旨则复宣于宰相。翔为人沉深，有智略，在幕府三十余年，军谋、民政，帝一以委之。翔尽心勤劳，昼夜不寐，自言惟马上乃得休息，帝性暴戾难近，人莫能测，惟翔能识其意趣。或有所不可，翔未尝显言，但微示持疑；帝意已悟，多为之改易。禅代之际，翔谋居多。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>追尊皇高祖考、妣以来皆为帝、后，皇考诚为烈祖文穆皇帝。妣王氏为文惠皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，帝为四镇节度使，凡仓库之籍，置建昌院以领之；至是，以养子宣武节度副使友文为开封尹、判院事，掌凡国之金谷。友文本康氏之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/26.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，下制削夺李克用官爵。是时，惟河东、凤翔、淮南称__「天佑」__ ，西川称__「天复」__ 年号。余皆禀梁正朔，称臣奉贡。蜀王与弘农王移檄诸道，云欲与岐王、晋王会兵兴复唐室，卒无应者。蜀王乃谋称帝，下教谕统内吏民；又遗晋王书云：<strong>「请各帝一方，俟朱温既平，乃访唐宗室立之，退归籓服。」</strong> 晋王复书不许，曰：<strong>「誓于此生靡敢失节。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/27.mp3" download>download the file</a> instead.
</audio></p>
<p>唐末之诛宦官也，诏书至河东，晋王匿监军张承业于斛律寺，斩罪人以应诏。至是，复以为监军，待之加厚，承业亦为之竭力。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>岐王治军甚宽，待士卒简易。有告部将苻昭反者，岐王直诣其家，悉去左右，熟寝经宿而还；由是众心悦服。然御军无纪律。及闻唐亡，以兵羸地蹙，不敢称帝，但开岐王府，置百官，名其所居为宫殿，妻称皇后，将吏上书称笺表，鞭、扇、号令多拟帝者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>镇海节度判官罗隐说吴王镠兴兵讨梁，曰：<strong>「纵无成功，犹可退保杭、越，自为东帝；奈何交臂事贼，为终古之羞乎！」</strong> 镠始以隐为不遇于唐，必有怨心，及闻其言，虽不能用，心甚义之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，丁丑朔，以御史大夫薛贻矩为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/31.mp3" download>download the file</a> instead.
</audio></p>
<p>加武顺军节度使赵王王镕宁太师，天雄节度使邺王罗绍威守太傅，义武节度使王处直兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/32.mp3" controls class="html5-audio-player">

</audio></p>
<p>契丹遣其臣袍笏梅老来通好，帝遣太府少卿高颀报之。初，契丹有八部，部各有大人，相与约，推一人为王，建旗鼓以号令诸部，每三年则以次相代。咸通末，有习尔者为王，土宇始大。其后钦德为王，乘中原多故，时入盗边。及阿保机为王，尤雄勇，五姓奚及七姓室韦、达靼咸役属之。阿保机姓邪律氏，恃其强，不肯受代。久之，阿保机击黄头室韦还，七部劫之于境上，求如约。阿保机不得已，传旗鼓，且曰：<strong>「我为王九年，得汉人多，请帅种落居古汉城，与汉人守之，别自为一部。」</strong> 七部许之。汉城者，故后魏滑盐县也。地宜五谷，有盐池之利。其后阿保机稍以兵击灭七部，复并为一国。又北侵室韦、女真，西取突阙故地，击奚，灭之，复立奚王而使契丹监其兵，东北诸夷皆畏服之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，阿保机帅众三十万寇云州，晋王与之连和，面会东城，约为兄弟，延之帐中，纵酒，握手尽欢，约以今冬共击梁。或劝晋王：<strong>「因其来，可擒也，」</strong> 王曰：<strong>「仇敌未灭而失信夷狄，自亡之道也。」</strong> 阿保机留旬日乃去，晋王赠以金缯数万。阿保机留马三千匹，杂畜万计以酬之。阿保机既归而背盟，更附于梁，晋王由是而恨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/34.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，以河南尹兼河阳节度使张全义为魏王；镇海、镇东节度使吴王钱镠为吴越王；加清海节度使刘隐、威武节度使王审知兼侍中，乃以隐为大彭王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/35.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，以权知荆南留后高季昌为节度使。荆南旧统八州，干符以来，寇乱相继，诸州皆为邻道所据，独余江陵。季昌到官，城邑残毁，户口雕耗。季昌安集流散，民皆复业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/36.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，立皇兄全昱为广王，子友文为博王，友珪为郢王，友璋为福王，友贞为均王，友雍为贺王，友徽为建王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/37.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，以东都旧第为建昌宫，改判建昌院事为建昌宫使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/38.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，命保平节度使康怀贞将兵八万会魏博兵攻潞州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/39.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，诏废枢密院，其职事皆入于崇政院，以知院事敬翔为院使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/40.mp3" download>download the file</a> instead.
</audio></p>
<p>礼部尚书苏循及其子起居郎楷自谓有功于梁，当不次擢用；循朝夕望为相，帝薄其为人，敬翔及殿中监李振亦鄙之。翔言于帝曰：<strong>「苏循，唐之鸱枭，卖国求利，不可以立于惟新之朝。」</strong> 戊戍，诏循及刑部尚书张祎等十五人并勒致仕，楷斥归田里。循父子乃之河中依朱友谦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/41.mp3" download>download the file</a> instead.
</audio></p>
<p>卢约以处州降吴越。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/42.mp3" controls class="html5-audio-player">

</audio></p>
<p>弘农王以鄂岳观察使刘存为西南面都招讨使，岳州刺史陈知新为岳州团练使，庐州观察使刘威为应援使，别将许玄应为监军，将水军三万以击楚。楚王马殷甚惧，静江军使杨定真贺曰：<strong>「我军胜矣！」</strong> 殷问其故，定真曰：<strong>「夫战惧则胜，骄则败。今淮南兵直趋吾城，是骄而轻敌也；而王有惧色，吾是以知其必胜也。」</strong> 殷命在城都指挥使秦彦晖将水军三万浮江而下，水军副指挥使黄璠帅战舰三百屯浏阳口。六月，存等遇大雨，引兵还至越堤北，彦晖追之。存数战不利，乃遗殷书诈降。彦晖使谓殷曰：<strong>「此必诈也，勿受！」</strong> 存与彦晖夹水而阵，存遥呼曰：<strong>「杀降不祥，公独不为子孙计耶！」</strong> 彦晖曰：<strong>「贼入吾境而不击，奚顾子孙！」</strong> 鼓噪而进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/43.mp3" download>download the file</a> instead.
</audio></p>
<p>存等走，黄璠自浏阳引兵绝江，与彦晖合击，大破之，执存及知新，裨将死者百余人，士卒死者以万数，获战舰八百艘。威以余众遁归，彦晖遂拔岳州。殷释存、知新之缚，慰谕之。二人皆骂曰：<strong>「丈夫以死报主，肯事贼乎！」</strong> 遂斩之。许玄应，弘农王之腹心也，常预政事，张颢、徐温因其败，收斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>楚王殷遣兵会吉州刺史彭玕攻洪州，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/45.mp3" download>download the file</a> instead.
</audio></p>
<p>康怀贞至潞州，晋昭义节度使李嗣昭、副使李嗣弼闭城拒守。怀贞昼夜攻之，半月不克，乃筑垒穿蚰蜓堑而守之，内外断绝。晋王以蕃、汉都指挥使周德威为行营都指挥使，帅马军都指挥使李嗣本、马步都虞候李存璋、先锋指挥使史建瑭、铁林都指挥使安元信、横冲指挥使李嗣源、骑将安金全救潞州。嗣弼，克修之子；嗣本，本姓张；建瑭，敬思之子；金全，代北人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/46.mp3" download>download the file</a> instead.
</audio></p>
<p>晋兵攻泽州，帝遣左神勇军使范居实将兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲寅，以平卢节度使韩建守司徒、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/48.mp3" download>download the file</a> instead.
</audio></p>
<p>武贞节度使雷彦恭会楚兵攻江陵，荆南节度使高季昌引兵屯公安，绝其粮道；彦恭败，楚兵亦走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘守光既囚其父，自称卢龙留后，遣使请命。秋，七月，甲午，以守光为卢龙节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/50.mp3" download>download the file</a> instead.
</audio></p>
<p>静海节度使曲裕卒，丙申，以其子权知留后颢为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/51.mp3" download>download the file</a> instead.
</audio></p>
<p>雷彦恭攻岳州，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/52.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙午，赐河南尹张全义名宗奭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，以吴越王镠兼淮南节度使，楚王殷兼武昌节度使，各充本道招讨制置使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/54.mp3" download>download the file</a> instead.
</audio></p>
<p>晋周德威壁于高河，康怀贞遣亲骑都头秦武将兵击之，武败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/55.mp3" download>download the file</a> instead.
</audio></p>
<p>丁已，帝以亳州刺史李思安代怀贞为潞州行营都统，黜怀贞为行营都虞候。思安将河北兵西上，至潞州城下，更筑重城，内以防奔突，外以拒援兵，谓之夹寨。调山东民馈军粮，德威日以轻骑抄之，思安乃自东南山口筑甬道，属于夹寨。德威与诸将互往攻之，排墙填堑，一昼夜间数十发，梁兵疲于奔命。夹寨中出刍牧者，德威辄抄之，于是梁兵闭壁不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/56.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，雷彦恭攻涔阳、公安，高季昌击败之。彦恭贪残类其父，专以焚掠为事，荆、湖间常被其患；又附于淮南。丙申，诏削彦恭官爵，命季昌与楚王殷讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/57.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀王会将佐议称帝，皆曰：<strong>「大王虽忠于唐，唐已亡矣，此所谓‘天与不取’者也。」</strong> 冯涓独献议，请，以蜀王称制，曰：<strong>「朝兴则未爽称臣，贼在则不同为恶。」</strong> 王不从，涓杜门不出。王用安抚副使、掌书记韦庄之谋，帅吏民哭三日；己亥，即皇帝位，国号大蜀。辛丑，以前东川节度使兼侍中王宗佶为中书令，韦庄为左散骑常侍、判中书门下事，阆州防御使唐道袭为内枢密使。庄，见素之孙也。蜀主虽目不知书，好与书生谈论，粗晓其理。是时唐衣冠之族多避乱在蜀，蜀主礼而用之，使修举故事，故其典章文物有唐之遗风。蜀主长子校书郎宗仁幼以疾废，立其次子秘书少监宗懿为遂王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/58.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，高季昌遣其将倪可福会楚将秦彦晖攻朗州，雷彦恭遣使乞降于淮南，且告急。弘农王遣将泠业将水军屯平江，李饶将步骑屯浏阳以救之，楚王殷遣岳州刺史许德勋将兵拒之。泠业进屯朗口，德勋使善游者五十人，以木枝叶覆其首，持长刀浮江而下，夜犯其营，且举火，业军中惊扰。德以大军进击，大破之，追至鹿角镇，擒业；又破浏阳寨，擒李饶；掠上高、唐年而归。斩业、饶于长沙市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/59.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，甲申，夹马指挥使尹皓攻晋江猪岭寨，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/60.mp3" download>download the file</a> instead.
</audio></p>
<p>义昌节度使刘守文闻其弟守光幽其父，集将吏大哭曰：<strong>「不意吾家生此枭獍！吾生不如死，誓与诸君讨之！」</strong> 乃发兵击守光，互有胜负。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/61.mp3" download>download the file</a> instead.
</audio></p>
<p>天雄节度使邺王绍威谓其下曰：<strong>「守光以窘急归国，守文孤立无援，沧州可不战服也。」</strong> 乃遗守文书，谕以祸福。守文亦恐梁乘虚袭其后，戊子，遣使请降，以子延佑为质。帝拊手曰：<strong>「绍威折简，胜十万兵！」</strong> 加守文中书令，抚纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/62.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝在籓镇，用法严，将校有战没者，所部兵悉斩之，谓之跋队斩。士卒失主将者，多亡逸不敢归。帝乃命凡军士皆文其面以记军号。军士或思乡里逃去，关津辄执之送所属，无不死者，其乡里亦不敢容。由是亡者皆聚山泽为盗，大为州县之患。壬寅，诏赦其罪，自今虽文面亦听还乡里。盗减什七八。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/63.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南右都押牙米志诚等将兵渡淮袭颍州，克其外郭。刺史张实据子城拒守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>晋王命李存璋攻晋州，以分上党兵势。十二月，壬戌，诏河中、陕州发兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，诏发步骑五千救颍州，米志诚等引去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>淮南兵攻信州，刺史危仔倡求救于吴越。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖神武元圣孝皇帝上开平二年（戊辰，公元九零八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，癸酉朔，蜀主登兴义楼。有僧抉一目以献，蜀主命饭僧万人以报之。翰林学士张格曰：<strong>「小人无故自残，赦其罪已幸矣，不宜复崇奖以败风俗。」</strong> 蜀主乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁丑，蜀以韦庄为门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，蜀主祀南郊；壬午，大赦，改元武成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/72.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王疽发于首，病笃。周德威等退屯乱柳。晋王命其弟内外蕃汉都知兵马使、振武节度使克宁、监军张承业、大将李存璋、吴珙、掌书记卢质立其子晋州刺史存勖为嗣，曰：<strong>「此子志气远大，必能成吾事，尔曹善教导之！」</strong> 辛卯，晋王谓存勖曰：<strong>「嗣昭厄于重围，吾不及见矣。俟葬毕，汝与德威辈速竭力救之！」</strong> 又谓克宁等曰：<strong>「以亚子累汝！」</strong> 亚子，存勖小名也。言终而卒。克宁纲纪军府，中外无敢喧哗。克宁久总兵柄，有次立之势，时上党围未解，军中以存勖年少，多窃议者，人情忷忷。存勖惧，以位让克宁。克宁曰：<strong>「汝冢嗣也，且有先王之命，谁敢违之！」</strong> 将吏欲谒见存勖，存勖方哀哭未出。张承业入谓存勖曰：<strong>「大孝在不坠基业，多哭何为！」</strong> 因扶存勖出，袭位为河东节度使、晋王。李克宁首帅诸将拜贺，王悉以军府事季之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/73.mp3" download>download the file</a> instead.
</audio></p>
<p>以李存璋为河东军城使、马步都虞候。先王之时，多宠借胡人及军士，侵扰市肆，存璋既领职，执其尤暴横者戮之，旬月间城中肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/74.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越王镠遣兵攻淮南甘露镇，以救信州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/75.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀中书令王宗佶，于诸假子为最长，且恃其功，专权骄恣。唐道袭已为枢密使，宗佶犹以名呼之；道袭心衔之而事之逾谨。宗佶多树党友，蜀主亦恶之。二月，甲辰，以宗佶为太师，罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/76.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀以户部侍郎张格为中书侍郎、同平章事。格为相，多迎合主意；有胜己者，必以计排去之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/77.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/77.mp3" download>download the file</a> instead.
</audio></p>
<p>初，晋王克用多养军中壮士为子，宠遇如真子。及晋王存勖立，诸假子皆年长握兵，心怏怏不服，或托疾不出，或见新王不拜。李克宁权位既重，人情多向之。假子李存颢阴说克宁曰：<strong>「兄终弟及，自古有之。以叔拜侄，于理安乎！天与不取，后悔无及！」</strong> 克宁曰：<strong>「吾家世以慈孝闻天下，先王之业苟有所归，吾复何求！汝勿妄言，我且斩汝！」</strong> 克宁妻孟氏，素刚悍，诸假子各遣其妻入说孟氏，孟氏以为然，且虑语泄及祸，数以迫克宁。克宁性怯，朝夕惑于众言，心不能无动；又与张承业、李存璋相失，数诮让之；又因事擅杀都虞候李存质；又求领大同节度使，以蔚、朔、应州为巡属。晋王皆听之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/78.mp3" download>download the file</a> instead.
</audio></p>
<p>李存颢等为克宁谋，因晋王过其第，杀承业、存璋，奉克宁为节度使，举河东九州附于梁，执晋王及太夫人曹氏送大梁。太原人史敬镕，少事晋王克用，居帐下，见亲信，克宁欲知府中阴事，召敬镕，密以谋告之。敬镕阴许之，入告太夫人，太夫人大骇，召张承业，指晋王谓之曰：<strong>「先王把此儿臂授公等，如闻外间谋欲负之，但置吾母子有地，勿送大梁，自它不以累公。」</strong> 承业惶恐曰：<strong>「老奴以死奉先王之命，此何言也！」</strong> 晋王以克宁之谋告，且曰：<strong>「至亲不可自相鱼肉，吾苟避位，则乱不作矣。」</strong> 承业曰：<strong>「克宁欲投大王母子于虎口，不除之岂有全理！」</strong> 乃召李存璋、吴珙及假子李存敬、长直军使朱守殷，使阴为之备。壬戍，置酒会诸将于府舍，伏甲执克宁、存颢于座。晋王流涕数之曰：__「儿郎勖以军府让叔父，叔父不取。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/79.mp3" download>download the file</a> instead.
</audio></p>
<p>今事已定，奈何复为此谋，忍以吾母子遗仇雠乎！」__ 克宁曰：<strong>「此皆谗人交构，夫复何言！」</strong> 是日，杀克宁及存颢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/80.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，鸩杀济阴王于曹州，追谥曰唐哀皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/81.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，蜀兵入归州，执刺史张瑭。辛未，以韩建为侍中，兼建昌宫使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/82.mp3" download>download the file</a> instead.
</audio></p>
<p>李思安等攻潞州，久不下，士卒疲弊，多逃亡。晋兵犹屯余吾寨，帝疑晋王克用诈死，欲召兵还，恐晋人蹑之，乃议自至泽州应接归师，且召匡国节度使刘知俊将兵趣泽州。三月，壬申朔，帝发大梁；丁丑，次泽州。辛巳，刘知俊至。壬午，以知俊为潞州行营招讨使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/83.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，门下侍郎、同平章事张文蔚卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/84.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以李思安久无功，亡将校四十余人，士卒以万计，更闭壁自守，遣使召诣行在。甲午，削思安官爵，勒归本贯充役。斩监押杨敏贞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/85.mp3" download>download the file</a> instead.
</audio></p>
<p>晋李嗣昭固守逾年，城中资用将竭，嗣昭登城宴诸将作乐。流矢中嗣昭足，嗣昭密拔之，座中皆不觉。帝数遣使赐嗣昭诏，谕降之。嗣昭焚诏书，斩使者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/86.mp3" download>download the file</a> instead.
</audio></p>
<p>帝留泽州旬余，欲召上党兵还，遣使就与诸将议之。诸将以为李克用死，余吾兵且退，上党孤城无援，请更留旬月以俟之。帝从之，命增运刍粮以馈其军。刘知俊将精兵万余人击晋军，斩获甚众，表请自留攻上党，车驾宜还京师。帝以关中空虚，虑岐人侵同华，命知俊休兵长子旬日，退屯晋州，俟五月归镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀太师王宗佶既罢相，怨望，阴畜养死士，谋作乱。上表以为：<strong>「臣官预大臣，亲则长子，国家之事，休戚是同。今储贰未定，必启厉阶。陛下若以宗懿才堪继承，宜早行册礼，以臣为元帅，兼总六军。傥以时方艰难，宗懿冲幼，臣安敢持谦不当重事！陛下既正位南面，军旅之事宜委之臣下。臣请开元帅府，铸六军印，征戍征发，臣悉专行。太子视膳于晨昏，微臣握兵于环卫，万世基业，惟陛下裁之。」</strong> 蜀主怒，隐忍未发，以问唐道袭，对曰：<strong>「宗佶威望，内外慑服，足以统御诸将。」</strong> 蜀主益疑之。已亥，宗佶入见，辞色悖慢。蜀主谕之，宗佶不退，蜀主不堪其忿，命卫士扑杀之。贬其党御史中丞郑骞为维州司户，卫尉少卿李钢为汶川尉，皆赐死于路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，晋王克用卒，周德威握重兵在外，国人皆疑之。晋王存勖召德威使引兵还。夏，四月，辛丑朔，德威至晋阳，留兵城外，独徒步而入，伏先王柩，哭极哀。退，谒嗣王，礼甚恭。众心由是释然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/89.mp3" controls class="html5-audio-player">

</audio></p>
<p>癸卯，门下侍郎、同平章事杨涉罢为右仆射；以吏部侍郎于兢为中书侍郎，翰林学士承旨张策为刑部侍郎，并同平章事。兢，琮之兄子也。夹寨奏余吾晋兵已引去，帝以为援兵不能复来，潞州必可取，丙午，自泽州南还；壬子，至大梁。梁兵在夹寨者亦不复设备。晋王与诸将谋曰：<strong>「上党，河东之籓蔽，无上党，是无河东也。且朱温所惮者独先王耳，闻吾新立，以为童子未闲军旅，必有骄怠之心。若简精兵倍道趣之，出其不意，破之必矣。取威定霸，在此一举，不可失也！」</strong> 张承业亦劝之行。乃遣承业及判官王缄乞师于凤翔，又遣使赂契丹王阿保机求骑兵。岐王衰老，兵弱财竭，竟不能应。晋王大阅士卒，以前昭义节度使丁会为都招讨使。甲子，帅周德威等发晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/90.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南遣兵寇石首，襄州兵败之于瀺港。又遣其将李厚将水军万五千趣荆南，高季昌逆战，败之于马头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/91.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，晋王军于黄碾，距上党四十五里。五月，辛未朔，晋王伏兵三垂冈下，诘旦大雾，进兵直抵夹寨。梁军无斥候，不意晋兵之至，将士尚未起，军中惊扰。晋王命周德威、李嗣源分兵为二道，德威攻西北隅，嗣源攻东北隅，填堑烧寨，鼓噪而入。梁兵大溃，南走，招讨使符道昭马倒，为晋人所杀。失亡将校士卒以万计，委弃资粮、器械山积。周德威等至城下，呼李嗣昭曰：<strong>「先王已薨，今王自来，破贼夹寨。贼已去矣，可开门！」</strong> 嗣昭不信，曰：<strong>「此必为贼所得，使来诳我耳。」</strong> 欲射之。左右止之，嗣昭曰：<strong>「王果来，可见乎？」</strong> 王自往呼之。嗣昭见王白服，大恸几绝，城中皆哭，遂开门。初，德威与嗣昭有隙，晋王克用临终谓晋王存勖曰：__「进通忠孝，吾爱之深。今不出重围，岂德威不忘旧怨邪！汝为吾以此意谕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/92.mp3" download>download the file</a> instead.
</audio></p>
<p>若潞围不解，吾死不瞑目。」__ 进通，嗣昭小名也。晋王存勖以告德威，德威感泣，由是战夹寨甚力；既与嗣昭相见，遂欢好如初。康怀贞以百余骑自天井关遁归。帝闻夹寨不守，大惊，既而叹曰：<strong>「生子当如李亚子，克用为不亡矣！至如吾儿，豚犬耳！」</strong> 诏所在安集散兵。周德威、李存璋乘胜进趣泽州，刺史王班素失人心，众不为用。龙虎统军牛存节自西都将兵应接夹寨溃兵，至天井关，谓其众曰：<strong>「泽州要害地，不可失也；虽无诏旨，当救之。」</strong> 众皆不欲，曰：<strong>「晋人胜气方锐，且众寡不敌。」</strong> 存节曰：<strong>「见危不救，非义也；畏敌强而避之，非勇也。」</strong> 遂举策引众而前。至泽州，城中人已纵火喧噪，欲应晋王，班闭牙城自守，存节至，乃定。晋兵寻至，缘城穿地道攻之，存节昼夜拒战，凡旬有三日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘知俊自晋州引兵救之，德威焚攻具，退保高平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/94.mp3" download>download the file</a> instead.
</audio></p>
<p>晋王归晋阳，休兵行赏。以周德威为振武节度使、同平章事。命州县举贤才，黜贪残，宽租赋，抚孤穷，伸冤滥，禁奸盗，境内大治。以河东地狭兵少，乃训练士卒，令骑兵不见敌无得乘马。部分已定，无得相逾越，及留绝以避险；分道并进，期会无得差晷刻。犯者必斩。故能兼山东，取河南，由士卒精整故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，晋王克用平王行瑜，唐昭宗许其承制封拜。时方镇多行墨制，王耻与之同，每除吏必表闻。至是，晋王存勖始承制除吏。晋王德张承业，以兄事之，每至其第，升堂拜母，赐遗甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/96.mp3" download>download the file</a> instead.
</audio></p>
<p>潞州围守历年，士民冻馁死者太半，市里萧条。李嗣昭劝课农桑，宽租缓刑，数年之间，军城完复。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/97.mp3" download>download the file</a> instead.
</audio></p>
<p>静江节度使、同平章事李琼卒，楚王殷以其弟永州刺史存知桂州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/98.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，更以许州忠武军为匡国军，同州匡国军为忠武军，陕州保义军为镇国军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，楚兵寇鄂州，淮南所署知州秦裴击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/100.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南左牙指挥使张颢、右牙指挥使徐温专制军政，弘农威王心不能平，欲去之而未能。二人不自安，共谋弑王，分其地以臣于梁。戊寅，颢遣其党纪祥等弑王于寝室，诈云暴薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/101.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，颢集将吏于府廷，夹道及庭中堂上皆列白刃，令诸将悉去卫从然后入。颢厉声问曰：<strong>「嗣王已薨，军府谁当主之？」</strong> 三问，莫应，颢气色益怒。幕僚严可求前密启曰：<strong>「军府至大，四境多虞，非公主之不可。然今日则恐太速。」</strong> 颢曰：<strong>「何谓速也？」</strong> 可求曰：<strong>「刘威、陶雅、李遇、李简皆先王之等夷，公今自立，此曹肯为公下乎？不若立幼主辅之，诸将孰敢不从！」</strong> 颢默然久之。可求因屏左右，急书一纸置袖中，麾同列诣使宅贺，众莫测其所为，既至，可求跪读之，乃太夫人史氏教也。大要言：<strong>「先王创业艰难，嗣王不幸早世，隆演次当立，诸将宜无负杨氏，善辅导之。」</strong> 辞旨明切。颢气色皆沮，以其义正，不敢夺，遂奉威王弟隆演称淮南留后、东面诸道行营都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/266/102.mp3" download>download the file</a> instead.
</audio></p>
<p>既罢，副都统朱瑾诣可求所居，曰：<strong>「瑾年十六七即横戈跃马，冲犯大敌，未尝畏慑，今日对颢，不觉流汗，公面折之如无人。乃知瑾匹夫之勇，不及公远矣。」</strong> 因以兄事之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/103.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/103.mp3" download>download the file</a> instead.
</audio></p>
<p>颢以徐温为浙西观察使，镇润州。严可求说温曰：<strong>「公舍牙兵而出外籓，颢必以弑君之罪归公。」</strong> 温惊曰：<strong>「然则奈何？」</strong> 可求曰：<strong>「颢刚愎而暗于事，公能见听，请为公图之。」</strong> 时副使李承嗣参预军府之政，可求又说承嗣曰：<strong>「颢凶威如此，今出徐于外，意不徒然，恐亦非公之利。」</strong> 承嗣深然之。可求往见颢曰：<strong>「右牙欲之，非吾意也。业已行矣，奈何？」</strong> 可求曰：<strong>「止之易耳。」</strong> 明日，可求邀颢及承嗣俱诣温，可求 真目责温曰：<strong>「古人不忘一饭之恩，况公杨氏宿将！今幼嗣初立，多事之时，乃求自安于外，可乎？」</strong> 温谢曰：<strong>「苟诸公见容，温何敢自专！」</strong> 由是不行。颢知可求阴附温，夜，遣盗刺之，可求知不免，请为书辞府主。盗执刀临之，可求操笔无惧色。盗能辨字，见其辞旨忠壮，曰：<strong>「公长者，吾不忍杀。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/266/104.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/266/104.mp3" download>download the file</a> instead.
</audio></p>
<p>掠其财以复命，曰：<strong>「捕之不获。」</strong> 颢怒曰：<strong>「吾欲得可求首，何用财为！」</strong> 温与可求谋诛颢，可求曰：<strong>「非钟泰章不可。」</strong> 泰章者，合肥人，时为左监门卫将军。温使亲将彭城翟虔告之。泰章闻之喜，密结壮士三十人，夜，刺血相饮为誓。丁亥旦，直入斩颢于牙堂，并其亲近。温始暴颢弑君之罪，轘纪祥等于市。诣西宫白太夫人。太夫人恐惧，大泣曰：<strong>「吾儿冲幼，祸难如此，愿保百口归庐州，公之惠也。」</strong> 温曰：<strong>「张颢弑逆，不可不诛，夫人宜自安。」</strong> 初，颢与温谋弑威王，温曰：<strong>「参用左、右牙兵，心必不一，不若独用吾兵。」</strong> 颢不可，温曰：<strong>「然则独用公兵。」</strong> 颢从之。至是，穷治逆党，皆左牙兵，也由是人以温为实不知谋也。隆演以温为左、右牙都指挥使，军府事咸取决焉。以严可求为扬州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>温性沉毅，自奉简俭，虽不知书，使人读狱讼之辞而决之，皆中情理。先是，张颢用事，刑戮酷滥，给亲兵剽夺市里。温谓严可求曰：<strong>「大事已定，吾与公辈当力行善政，使人解衣而寝耳。」</strong> 乃立法度，禁强暴，举大纲，军民安之。温以军旅委可求，以财赋委支计官骆知祥，皆称其职，淮南谓之__「严、骆」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己丑，契丹王阿保机遣使随高颀入贡，且求册命。帝复遣司农卿浑特赐以手诏，约共灭沙陀，乃行封册。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰，夹寨诸将诣阙待罪，皆赦之。帝赏牛存节全泽州之功，以为六军马步都指挥使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/108.mp3" download>download the file</a> instead.
</audio></p>
<p>雷彦恭引沅江环朗州以自守，秦彦晖顿兵月余不战，彦恭守备稍懈。彦晖使裨将曹德昌帅壮士夜入自水窦，内外举火相应，城中惊乱，彦晖鼓噪坏门而入，彦恭轻舟奔广陵。彦晖虏其弟彦雄，送于大梁。淮南以彦恭为节度副使。先是，澧州刺史向瑰与彦恭相表里，至是亦降于楚，楚始得澧、朗二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/109.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主遣将将兵会岐兵五万攻雍州，晋张承业亦将兵应之。六月，壬寅，以刘知俊为西路行营都招讨使以拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/266/110.mp3" download>download the file</a> instead.
</audio></p>
<p>金吾上将军王师范家于洛阳，朱友宁之妻泣诉于帝曰：<strong>「陛下化家为国，宗族皆蒙荣宠。妾夫独不幸，因王师范叛逆，死于战场。今仇雠犹在，妾诚痛之！」</strong> 帝曰：<strong>「朕几忘此贼！」</strong> 已酉，遣使就洛阳族之。使者先凿坑于第侧，乃宣敕告之。师范盛陈宴具，与宗族列坐，谓使者曰：<strong>「死者人所不免，况有罪乎！予不欲使积尸长幼无序。」</strong> 酒既行，命自幼及长，引于坑中戳之，死者凡二百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙辰，刘知俊及佑国节度使王重师大破岐兵于幕谷，晋、蜀兵皆引归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀立遂王宗懿为太子。帝欲自将击潞州，丁卯，诏会诸道兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>湖南判官高郁请听民自采茶卖于北客，收其征以赡军，楚王殷从之。秋，七月，殷奏于汴、荆、襄、唐、郢、复州置回图务，运茶于河南、北，卖之以易缯纩、战马而归，仍岁贡茶二十五万斤，诏许之。湖南由是富赡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬申，淮南将吏请于李俨，承制授杨隆演淮南节度使、东面诸道行营都统、同平章事、弘农王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="116" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>钟泰章赏薄，泰章未尝自言；后逾年，因醉与诸将争言而及之。或告徐温，以泰章怨望，请诛之，温曰：<strong>「是吾过也。」</strong> 擢为滁州刺史。</p>
</section>
