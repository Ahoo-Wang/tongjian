<h1>晋纪 第六章 晋纪六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起重光作噩，尽玄黓阉茂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝惠皇帝中之上永宁元年（辛酉，公元三零一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，以散骑常侍安定张轨为凉州刺史。轨以时方多难，阴在保据河西之志，故求为凉州。时州境盗贼纵横，鲜卑为寇。轨至，以宋配、汜瑗为谋主，悉讨破之，威着西土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/4.mp3" download>download the file</a> instead.
</audio></p>
<p>相国伦与孙秀使牙门赵奉诈传宣帝神语云：<strong>「伦宜早入西宫。」</strong> 散骑常侍义阳王威，望之孙也，素谄事伦，伦以威兼侍中，使威逼夺帝玺绶，作禅诏，又使尚书令满奋持节、奉玺绶禅位于伦。左卫将军王舆、前军将军司马雅等帅甲士入殿，晓谕三部司马，示以威赏，无敢违者。张林等屯守诸门。乙丑，伦备法驾入宫，即帝位，赦天下，改元建始。帝自华林西门出居金墉城，伦使张衡将兵守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，尊帝为太上皇，改金墉曰永昌宫，废皇太孙为濮阳王。立世子荂为皇太子，封子馥为京兆王，虔为广平王，诩为霸城王，皆侍中将兵。以梁王肜为宰衡，何劭为太宰，孙秀为侍中、中书监、骠骑将军、仪同三司，义阳王威为中书令，张林为卫将军，其余党与，皆为卿、将，超阶越次，不可胜纪；下至奴卒，亦加爵位。每朝会，貂蝉盈坐，时人为之谚曰：<strong>「貂不足，狗尾续。」</strong> 是岁，天下所举贤良、秀才、孝廉皆不试，郡国计吏及太学生年十六以上者皆署吏；守令赦日在职者皆封侯；郡纲纪并为孝廉，县纲纪并为廉吏。府库之储，不足以供赐与。应侯者多，铸印不给，或以白板封之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，平南将军孙旗之子弼、弟子髦、辅、琰皆附会孙秀，与之合族，旬月间致位通显。及伦称帝，四子皆为将军，封郡侯，以旗为车骑将军、开府，旗以弼等受伦官爵过差，必为家祸，遣幼子回责之，弼等不从。旗不能制，恸哭而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/7.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，杀濮阳哀王臧。孙秀专执朝政，伦所出诏令，秀辄改更与夺，自书青纸为诏，或朝行夕改，百官转易如流。张林素与秀不相能，且怨不得开府，潜与太子荂笺，言：<strong>「秀专权不合众心，而功臣皆小人，挠乱朝廷，可悉诛之。」</strong> 荂以书白伦，伦以示秀。秀劝伦收林，杀之，夷其三族。秀以齐王冏、成都王颖、河间王颙，各拥强兵，据方面，恶之。乃尽用其亲党为三王参佐，加冏镇东大将军，颖征北大将军，皆开府仪同三司，以宠安之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/8.mp3" download>download the file</a> instead.
</audio></p>
<p>李庠骁勇得众心，赵廞浸忌之而未言。长史蜀郡杜淑、张粲说廞曰：<strong>「将军起兵始尔，而遽遣李庠握强兵于外，非我族类，其心必异。此倒戈授人也，宜早图之。」</strong> 会庠劝廞称尊号，淑，粲因白廞以庠大逆不道，引斩之，并其子侄十余人。时李特、李流皆将兵在外，廞遣人慰抚之曰：<strong>「庠非所宜言，罪应死。兄弟罪不相及。」</strong> 复以特、流为督将。特、流怨廞，引兵归绵竹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/9.mp3" download>download the file</a> instead.
</audio></p>
<p>廞牙门将涪陵许弇求为巴东监军，杜淑、张粲固执不许，弇怒，手杀淑、粲于廞合阁下，淑、粲左右复杀弇。三人，皆廞之腹心也，廞由是遂衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/10.mp3" download>download the file</a> instead.
</audio></p>
<p>廞遣长史犍为费远、蜀郡太守李苾、督护常俊督万余人断北道，屯绵竹之石亭。李特密收兵得七千余人，夜袭远等军，烧之，死者什八九，遂进攻成都。费远、李苾及军祭酒张微，夜斩关走，文武尽散。廞独与妻子乘小船走，至广都，为从者所杀。特入成都，纵兵大掠，遣使诣洛阳，陈廞罪状。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/11.mp3" download>download the file</a> instead.
</audio></p>
<p>初，梁州刺史罗尚，闻赵廞反，表__「廞素非雄才，蜀人不附，败亡可计日而待。」__ 诏拜尚平西将军、益州刺史，督牙门王敦、蜀郡太守徐俭，广汉太守辛冉等七千余人入蜀。特等闻尚来，甚惧，使其弟骧于道奉迎，并献珍玩。尚悦，以骧为骑督。特、流复以牛酒劳尚于绵竹，王敦、辛冉说尚曰：<strong>「特等专为盗贼，宜因会斩之；不然，必为后患。」</strong> 尚不从。冉与特有旧，谓特曰：<strong>「故人相逢，不吉当凶矣。」</strong> 特深自猜惧。三月，尚至成都。汶山羌反，尚遣王敦讨之，为羌所杀。齐王冏谋讨赵王伦，未发，会离狐王盛、颍川处穆聚众于浊泽，百姓从之，日以万数。伦以其将管袭为齐王军司，讨盛、穆，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/12.mp3" download>download the file</a> instead.
</audio></p>
<p>冏因收袭，杀之，与豫州刺史何勖、龙骧将军董艾等起兵，遣使告成都王颖、河间王颙、常山王乂及南中郎将新野公歆，移檄征、镇、州、郡、肥、国，称：<strong>「逆臣孙秀，迷误赵王，当共诛讨。有不从命者，诛及三族。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/13.mp3" download>download the file</a> instead.
</audio></p>
<p>使者至邺，成都王颖召邺令卢志谋之。志曰：<strong>「赵王篡逆，人神共愤，殿下收英俊以从人望，杖大顺以讨之，百姓必不召自至，攘臂争进，蔑不克矣！」</strong> 颖从之，以志为谘议参军，仍补左长史。志，毓之孙也。颖以兖州刺史王彦、冀州刺史李毅、督护赵骧、石超等为前锋，远近响应；至朝歌，众二十余万。超，苞之孙也。常山王乂在其国，与太原内史刘暾各帅众为颖后继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/14.mp3" download>download the file</a> instead.
</audio></p>
<p>新野公歆得冏檄，未知所从。嬖人王绥曰：<strong>「赵亲而强，齐疏而弱，公宜从赵。」</strong> 参军孙洵大言于众曰：<strong>「赵王凶逆，天下当共诛之，何亲疏强弱之有！」</strong> 歆乃从冏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/15.mp3" download>download the file</a> instead.
</audio></p>
<p>前安西参军夏侯奭在始平，合众数千人以应冏，遣使邀河间王颙。颙用长史陇西李含谋，遣振武将军河间张方讨擒奭及其党，腰斩之。冏檄至，颙执冏使送于伦，遣张方将兵助伦。方至华阴，颙闻二王兵盛，复召方还，更附二王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/16.mp3" download>download the file</a> instead.
</audio></p>
<p>冏檄至扬州，州人皆欲应冏。刺史郗隆，虑之玄孙也，以兄子鉴及诸子悉在洛阳，疑未决，悉召僚吏谋之。主簿淮南赵诱、前秀才虞潭皆曰：<strong>「赵王篡逆，海内所疾；今义兵四起，其败必矣。为明使君计，莫若自将精兵，径赴许昌，上策也；遣将将兵会之，中策也；量遣小军，随形助胜，下策也。」</strong> 隆退，密与别驾顾彦谋之，彦曰：<strong>「诱等下策，乃上计也。」</strong> 治中留宝、主簿张褒、西曹留承闻之，请见，曰：<strong>「不审明使君今当何施？」</strong> 隆曰：<strong>「我俱受二帝恩，无所偏助，欲守州而己。」</strong> 承曰：<strong>「天下，世祖之天下也。太上承代已久，今上取之，不平，齐王顺时举事，成败可见。使君不早发兵应之，狐疑迁延，变难将生，此州岂可保也！」</strong> 隆不应。潭，翻之孙也。隆停檄六日不下，将士愤怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/17.mp3" download>download the file</a> instead.
</audio></p>
<p>参军王邃镇石头，将士争往归之，隆遣从事于牛渚禁之，不能止。将士遂奉邃攻隆，隆父子及顾彦皆死，传首于冏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/18.mp3" download>download the file</a> instead.
</audio></p>
<p>安南将军、监沔北诸军事孟观，以为紫宫帝坐无他变，伦必不败，乃为之固守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>伦、秀闻三王兵起，大惧，诈为冏表曰：<strong>「不知何贼猝见攻围，臣懦弱不能自固，乞中军见救，庶得归死。」</strong> 以其表宣示内外；遣上军将军孙辅、折冲将军李严帅兵七千自廷寿关出，征虏将军张泓、左军将军蔡璜、前军将军闾和帅兵九千自崿阪关出，镇军将军司马雅、扬威将军莫原帅兵八千自成皋关出，以拒冏。遣孙秀子会督将军士猗、许超帅宿卫兵三万以拒颖。召东平王楙为卫将军，都督诸军，又遣京兆王馥、广平王虔帅兵八千为三军继援。伦、秀日夜祷祈、厌胜以求福，使巫觋选战日，又使人于嵩山着羽衣，诈称仙人王乔，作书述伦祚长久，欲以惑众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/20.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丙戌朔，日有食之。自正月至于是月，五星互经天，纵横无常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/21.mp3" controls class="html5-audio-player">

</audio></p>
<p>张泓等进据阳翟，与齐王冏战，屡破之。冏军颍阴，夏，四月，泓乘胜逼之，冏遣兵逆战。诸军不动，而孙辅、徐建军夜乱，径归洛自首曰：<strong>「齐王兵盛，不可当，泓等已没矣！」</strong> 赵王伦大恐，秘之，而召其子虔及许超还。会泓破冏露布至，伦乃复遣之。泓等悉帅诸军济颍攻冏营，冏出兵击其别将孙髦、司马谭等，破之，泓等乃退。孙秀诈称已破冏营，擒得冏，令百官皆贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/22.mp3" download>download the file</a> instead.
</audio></p>
<p>成都王颖前锋至黄桥，为孙会、士猗、许超所败，杀伤万余人，士众震骇。颖欲退保朝歌，卢志、王彦曰：<strong>「今我军失利，敌新得志，有轻我之心。我若退缩，士气沮衄，不可复用。且战何能无胜负！不若更选精兵，星行倍道，出敌不意，此用兵之奇也。」</strong> 颖从之。伦赏黄桥之功，士猗、许超与孙会皆持节，由是各不相从，军政不一，且恃胜轻颖而不设备。颖帅诸军击之，大战于湨水，会等大败，弃军南走。颖乘胜长驱济河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/23.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/084/23.mp3" download>download the file</a> instead.
</audio></p>
<p>自冏等起兵，百官将士皆欲诛伦、秀，秀惧，不敢出中书省；及闻河北军败，忧懑不知所为。孙会、许超、士猗等至，与秀谋。或欲收余卒出战；或欲焚宫室，诛不附己者，挟伦南就孙旗、孟观；或欲乘船东走入海，计未决。辛酉，左卫将军王舆与尚书陵公漼帅营兵七百余人，自南掖门入宫，三部司马为应于内，攻孙秀、许超、士猗于中书省，皆斩之，遂杀孙奇、孙弼及前将军谢惔等，漼，亻由之子也。王舆屯云龙门，召八坐皆入殿中，使伦为诏曰：<strong>「吾为孙秀所误，以怒三王，今已诛秀。其迎太上皇复位，吾归老于农亩。」</strong> 传诏以驺虞幡敕将士解兵。黄门将伦自华林东门出，及太子荂皆还汶阳里第，遣甲士数千迎帝于金墉城。百姓咸称万岁。帝自端门入，升殿，群臣顿首谢罪。诏送伦、荂付金墉城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/24.mp3" download>download the file</a> instead.
</audio></p>
<p>广平王虔自河北还，至九曲，闻变，弃军，将数十人归里第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/084/25.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，赦天下，改元，大酺五日，分遣使者慰劳三王。梁王肜等表：<strong>「赵王伦父子凶逆，宜伏诛。」</strong> 丁卯，遣尚书袁敞持节赐伦死，收其子荂、馥、虔、诩，皆诛之。凡百官为伦所用者皆斥免，台、省、府、卫，仅有存者，是日，成都王颖至。己巳，河间王颙至。颖使赵骧、石超助齐王冏讨张泓等于阳翟，泓等皆降。自兵兴六十余日，战斗死者近十万人。斩张衡、闾和、孙髦于东市，蔡璜自杀。五月，诛议阳王威。襄阳太守宗岱承冏檄斩孙旗，永饶冶令空桐机斩孟观，皆传首洛阳，夷三族。立襄阳王尚为皇太孙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/26.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙卯，齐王冏帅众入洛阳，顿军通章署，甲士数十万，威震京都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/27.mp3" controls class="html5-audio-player">

</audio></p>
<p>戊辰，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/084/28.mp3" download>download the file</a> instead.
</audio></p>
<p>复封宾徒王晏为吴王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/29.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，诏以齐王冏为大司马，加九锡，备物典策，如宣、景、文、武辅魏故事；成都王颖为大将军，都督中外诸军事，假黄钺，录尚书事，加九锡，入朝不趋，剑履上殿；河间王颙为侍中、太尉，加三赐之礼；常山王乂为抚军大将军，领左军。进广陵公漼爵为王，领尚书，加侍中；进新野公歆爵为王，都督荆州诸军事，加镇南大将军。齐、成都、河间三府，各置掾属四十人，武号森列，文官备员而已，识者知兵之未戢也。己卯，以梁王肜为太宰，领司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/30.mp3" download>download the file</a> instead.
</audio></p>
<p>光禄大夫刘蕃女为赵世子荂妻，故蕃及二子散骑侍朗舆、冠军将军琨皆为赵王伦所委任。大司马冏以琨父子有才望，特宥之，以舆为中书朗，琨为尚书左丞。又以前司徒王戎为尚书令，刘暾为御史中丞，王衍为河南尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/31.mp3" download>download the file</a> instead.
</audio></p>
<p>新野王歆将之镇，与冏同乘谒陵，因说冏曰：<strong>「成都王至亲，同建大勋，今宜留之与辅政；若不能尔，当夺其兵权。」</strong> 常山王乂与成都王颖俱拜陵，乂谓颖曰：<strong>「天下者，先帝之业，王宜维正之。」</strong> 闻其言者莫不忧惧。卢志谓颖曰：<strong>「齐王众号百万，与张泓等相持不能决；大王迳前济河，功无与贰。然今齐王欲与大王共辅朝政。志闻两雄不俱立，宜因太妃微疾，求还定省，委重齐王，以收四海之心，此计之上也。」</strong> 颖从之。帝见颖于东堂，慰劳之。颖拜谢曰：<strong>「此大司马冏之勋，臣无豫焉。」</strong> 因表称冏功德，宜委以万机，自陈母疾，请归籓。即辞出，不复还营，便谒太庙，出自东阳城门，遂归邺。遣信与冏别，冏大惊，驰出送颖，至七里涧，及之。颖住车言别，流涕滂沱，惟以太妃疾苦为忧，不及时事。由是士民之誉皆归颖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/32.mp3" download>download the file</a> instead.
</audio></p>
<p>冏辟新兴刘殷为军谘祭酒，洛阳令曹摅为记室督，尚书郎江统、阳平太守河内苟曦参军事，吴国张翰为东曹掾，孙惠为户曹掾，前廷尉正顾荣及顺阳王豹为主簿。惠，贲之曾孙；荣，雍之孙也。殷幼孤贫，养曾祖母，以孝闻，人以谷帛遗之，殷受而不谢，直云：<strong>「待后贵当相酬耳。」</strong> 及长，博通经史，性倜傥有大志，俭而不陋，清而不介，望之颓然而不可侵也。冏以何勖为中领军，董艾典枢机，又封其将佐有功者葛旟、路秀、卫毅、刘真、韩泰皆为县公，委以心膂，号曰__「五公」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/33.mp3" download>download the file</a> instead.
</audio></p>
<p>成都王颖至邺，诏遣使者就申前命；颖受大将军，让九锡殊礼。表论兴义功臣，皆封公侯。又表称：<strong>「大司马前在阳翟，与贼相持既久，百姓困敝，乞运河北邸阁米十五万斛，以振阳翟饥民。」</strong> 造棺八千余枚，以成都国秩为衣服，敛祭黄桥战士，旌显其家，加常战亡二等。又命温县瘗赵王伦战士万四千余人。皆卢志之谋也。颖形美而神昏，不知书，然气性敦厚，委事于志，故得成其美焉。诏复遣使谕颖入辅，并使受九锡。颖嬖人孟玖不欲还洛，又程太妃爱恋邺都，故颖终辞不拜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，大司马冏疑中书郎陆机为赵王伦撰禅诏，收，欲杀之。大将军颖为之辩理，得免死，因表为平原内史，以其弟云为清河内史。机友人顾荣及广陵戴渊，以中国多难，劝机还吴。机以受颖全济之恩，且谓颖有时望，可与立功，遂留不去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/084/35.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，复封常山王乂为长沙王，迁开府，骠骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/36.mp3" download>download the file</a> instead.
</audio></p>
<p>东莱王蕤，凶暴使酒，数陵侮大司马冏，又从冏求开府不得而怨之，密表冏专权，与左卫将军王舆谋废冏。事觉，八月，诏废蕤为庶人，诛舆三族，徒蕤于上庸；上庸内史陈钟承冏旨潜杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>东武公澹坐不孝徙辽东。九月，征其弟东安王繇复旧爵，拜尚书左仆射。繇举东平王楙为平东将军、都督徐州诸军事，镇下邳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/39.mp3" download>download the file</a> instead.
</audio></p>
<p>初，朝廷符下秦、雍州，使召还流民入蜀者，又遣御史冯该、张昌督之。李特兄辅自略阳至蜀，言中国方乱，不足复还。特然之，累遣天水阎式诣罗尚求权停至秋，又纳赂于尚及冯该；尚、该许之。朝廷论讨赵廞功，拜特宣威将军，弟流奋武将军，皆封侯。玺书下益州，条列六郡流民与特同讨廞者，将加封赏。广汉太守辛冉欲以灭廞为己功，寝朝命，不以实上，众咸怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/40.mp3" download>download the file</a> instead.
</audio></p>
<p>罗尚遣从事督遣流民，限七月上道。时流民布在梁、益，为人佣力，闻州郡逼遣，人人愁怨，不知所为；且水潦方盛，年谷未登，无以为行资。特复遣阎式诣尚，求停至冬；辛冉及犍为太守苾以为不可。尚举别驾蜀郡杜苾秀才，式为苾说逼移利害，苾亦欲宽流民一年；尚用冉、苾之谋，不从；苾乃致秀才板，出还家。冉性贪暴，欲杀流民首领，取其资货，乃与苾白尚，言：<strong>「流民前因赵廞之乱，多所剽掠，宜因移设关以夺取之。」</strong> 尚移书令梓潼太守张演于诸要施关，搜索宝货。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/41.mp3" download>download the file</a> instead.
</audio></p>
<p>特数为流民请留，流民皆感而恃之，多相帅归特。特乃结大营于绵竹以处流民，移辛冉求自宽。冉大怒，遣人分榜通衢，购募特兄弟，许以重赏。特见之，悉取以归，与弟骧改其购云：<strong>「能送六郡之豪李、任、阎、赵、杨、上官及氐、叟侯王一首，赏百匹。」</strong> 于是流民大惧，归特者愈众，旬月间过二万人。流亦聚众数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/42.mp3" download>download the file</a> instead.
</audio></p>
<p>特又遣阎式诣罗尚求申期，式见营栅冲要，谋掩流民，叹曰：<strong>「民心方危，今而速之，乱将作矣。」</strong> 又知辛冉、李苾意不可回，乃辞尚还绵竹。尚谓式曰：<strong>「子且以吾意告诸流民，今听宽矣。」</strong> 式曰：<strong>「明公惑于奸说，恐无宽理。弱而不可轻者民也，今趣之不以理，众怒难犯，恐为祸不浅。」</strong> 尚曰：<strong>「然。吾不欺子，子其行矣！」</strong> 式至绵竹，言于特曰：<strong>「尚虽云尔，然未可信也。何者？尚威刑不立，冉等各拥强兵，一旦为变，亦非尚所能制，深宜为备。」</strong> 特从之。冬，十月，特分为二营，特居北营，流居东营，缮甲厉兵，戒严以待之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/43.mp3" download>download the file</a> instead.
</audio></p>
<p>冉、苾相与谋曰：<strong>「罗侯贪而无断，日复一日，令流民得展奸计。李特兄弟并有雄才，吾属将为所虏矣！宜为决计，罗侯不足复问也！」</strong> 乃遣广汉都尉曾元、牙门张显、刘并等潜帅步骑三万袭特营；罗尚闻之，亦遣督护田佐助元。元等至，特安卧不动，待其众半入，发伏击之，死者甚众。杀田佐、曾元、张显，传首以示尚、冉。尚谓将佐曰：<strong>「此虏成去矣，而广汉不用吾言以张贼势，今若之何！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/44.mp3" download>download the file</a> instead.
</audio></p>
<p>于是六郡流民李含等共推特行镇北大将军，承制封拜；以其弟流行镇东大将军，号东督护，以相镇统；又以兄辅为骠骑将军，弟骧为骁骑将军，进兵攻冉于广汉。尚遣李苾、费远帅众救冉，畏特，不敢进。冉出战，屡败，溃围奔德阳。特入据广汉，以李超为太守，进兵攻尚于成都。尚以书谕阎式，式复书曰：<strong>「辛冉倾巧，曾元小竖，李叔平非将帅之材。式前为节下及杜景文论留、徙之宜，人怀桑梓，孰不愿之！但往日初至，随谷庸赁，一室五分，复值秋潦，乞须冬熟，而终不见听。绳之太过，穷鹿抵虎。流民不肯延颈受刀，以致为变。即听式言，宽使治严，不过去九月尽集，十月进道，令达乡里，何有如此也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/45.mp3" download>download the file</a> instead.
</audio></p>
<p>特以兄辅、弟骧、子始、荡、雄及李含、含子国、离、任回、李攀、攀弟恭、上官晶、任臧、杨褒、上官悖等为将帅，阎式、李远等为僚佐。罗尚素贪残，为百姓患。特与蜀民约法三章，施舍振贷，礼贤拔滞，军政肃然，蜀民大悦。尚频为特所败，乃阻长围，缘郫水作营，连延七百里，与特相拒，求救于梁州及南夷校尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/46.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，颖昌康公何劭薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/47.mp3" download>download the file</a> instead.
</audio></p>
<p>封太司马冏子冰为乐安王，英为济阳王，超为淮南王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝惠皇帝中之上太安元年（壬戌，公元三零二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/084/49.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，冲太孙尚薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，乙酉，梁孝王肜薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/51.mp3" download>download the file</a> instead.
</audio></p>
<p>以右光禄大夫刘寔为太傅；寻以老病罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/52.mp3" download>download the file</a> instead.
</audio></p>
<p>河间王颙遣督护衙博讨李特，军于梓潼；朝廷复以张微为广汉太守，军于德阳；罗尚遣督护张龟军于繁城。特使其子镇军将军荡等袭博；而自将击龟，破之。荡败博兵于阳沔，梓潼太守张演委城走，巴西丞毛植以郡降。荡进攻博于葭萌，博走，其众尽降。河间王颙更以许雄为梁州刺史。特自称大将军、益州牧，都督梁、益二州诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/53.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马冏欲久专大政，以帝子孙俱尽，大将军颖有次立之势；清河王覃，遐之子也，方八岁，乃上表请立之。癸卯，立覃为皇太子，以冏为太子太师，东海王越为司空，领中书监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/54.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，李特攻张微，微击破之，遂进攻特营。李荡引兵救之，山道险狭，荡力战而前，遂破微兵。特欲还涪，荡及司马王幸谏曰：<strong>「微军已败，智勇俱竭，宜乘锐气遂禽之。」</strong> 特复进攻微，杀之，生禽微子存，以微丧还之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/55.mp3" download>download the file</a> instead.
</audio></p>
<p>特以其将B120硕守德阳。李骧军毘桥，罗尚遣军击之，屡为骧所败，骧遂进攻成都，烧其门。李流军成都之北，尚遣精勇万人攻骧，骧与流合击，大破之，还者什一二。许雄数遣军攻特，不胜，特势益盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/56.mp3" controls class="html5-audio-player">

</audio></p>
<p>建宁大姓李睿、毛诜遂太守杜俊，朱提大姓李猛逐太守雍约，以应特，众各数万。南夷校尉李毅讨破之，斩诜；李猛奉笺降，而辞意不逊，毅诱而杀之。冬，十一月，丙戌，复置宁州，以毅为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/57.mp3" download>download the file</a> instead.
</audio></p>
<p>齐武闵王冏既得志，颇骄奢擅权，大起府第，坏公私庐舍以百数，制与西宫等，中外失望。侍中嵇绍上疏曰：<strong>「存不忘亡，《易》之善戒也。臣愿陛下无忘金墉，大司马无忘颍上，大将军无忘黄桥，则祸乱之萌无由而兆矣。又与冏书，以为</strong>「唐、虞茅茨，夏禹卑宫。今大兴第舍，及为三王立宅，岂今日之所急邪！」__ 冏逊辞谢之，然不能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/58.mp3" download>download the file</a> instead.
</audio></p>
<p>冏耽于宴乐，不入朝见；坐拜百官，符敕三台；选举不均，嬖宠用事。殿中御史桓豹奏事，不先经冏府，即加考竟。南阳处士郑方上书谏冏曰：<strong>「今大王安不虑危，燕乐过度，一失也；宗室骨肉，当无纤介，今则不然，二失也；蛮夷不静，大王谓功业已隆，不以为念，三失也；兵革之后，百姓穷困，不闻振救，四失也；大王与义兵盟约，事定之后，赏不？俞时，而今犹有功未论者，五失也。」</strong> 冏谢曰：<strong>「非子，孤不闻过。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/59.mp3" download>download the file</a> instead.
</audio></p>
<p>孙惠上书曰：<strong>「天下有五难、四不可，而明公皆居之。冒犯锋刃，一难也；聚致英豪，二难也；与将士均劳苦，三难也；以弱胜强，四难也；兴复皇业，五难也。大名不可久荷，大功不可久任，大权不可久执，大威不可久居。大王行其难而不以为难，处其不可而谓之可，惠窃所不安也。明公宜思功成身退之道。崇亲推近，委重长沙、成都二王，长揖扫籓，则太伯，子臧不专美于前矣。今乃忘高亢之可危，贪权势以受疑，虽遨游高台之上，逍遥重墉之内，愚窃谓危亡之忧，过于在颍、翟之时也。」</strong> 冏不能用。惠辞疾去。冏谓曹摅曰：<strong>「或劝吾委权还国，何如？」</strong> 摅曰：__「物禁太盛，大王诚能居高虑危，褰裳去之，斯善之善者也。冏不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>张翰、顾荣皆虑及祸，翰因秋风起，思菰荣、莼羹、鲈鱼鲙，叹曰：<strong>「人生贵适志耳，富贵何为！」</strong> 即引去。荣故酣饮，不省府事，长史葛旟以其废职，白冏徙荣为中书侍郎。颍川处士庾衮闻冏期年不朝，叹曰：<strong>「晋室卑矣，祸乱将兴！」</strong> 帅妻子逃于林虑山中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/61.mp3" download>download the file</a> instead.
</audio></p>
<p>王豹致笺于冏曰：<strong>「伏思元康已来，宰相在位，未有一人获终者，乃事势使然，非皆为不善也。今公克平祸乱，安国定家，乃复寻覆车之轨，欲冀长存，不亦难乎！今河间树根于关右，成都盘桓于旧魏，新野大封于江、汉，三王各以方刚强盛之年，并典戎马，处要害之地，而明公以难赏之功，挟震主之威，独据京都，专执大权，进则亢龙有悔，退则据于蒺藜，冀此求安，未见其福也。」</strong> 因请悉遣王侯之国，依周、召之法，以成都王为北州伯，治邺；冏自为南州伯，治宛；分河为界，各统王侯，以夹辅天子。冏优令答之。长沙王冏见豹笺，谓冏曰：<strong>「小子离间骨肉，何不铜驰下打杀！」</strong> 冏乃奏豹谗内间外，坐生猜嫌，不忠不义，鞭杀之。豹将死，曰：<strong>「县吾头大司马门，见兵之攻齐也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/084/62.mp3" download>download the file</a> instead.
</audio></p>
<p>冏以河间王颙本附赵王伦，心常恨之。梁州刺史安定皇甫商，与颙长史李含不平。含被征为翊军校尉，时商参冏军事，夏侯奭兄亦在冏府。含心不自安，又与冏右司马赵骧有隙，遂单马奔颙，诈称受密诏，使颙诛冏，因说颙曰：<strong>「成都王至亲，有大功，推让还籓，甚得众心。齐王越亲而专政，朝廷侧目。今檄长沙王使讨齐，齐王必诛长沙，吾因以为齐罪而讨之，必可禽也。去齐立成都，除逼建亲，以安社稷，大勋也。」</strong> 颙从之。是时，武帝族弟范阳王虓都督豫州诸军事。颙上表陈冏罪状，且言：<strong>「勒兵十万，欲与成都王颖、新野王歆、范阳王虓共合洛阳，请长沙王乂废冏还第，以颖代冏辅政。」</strong> 颙遂举兵，以李含为都督，帅张方等趋洛阳，复遣使邀颖，颖将应之，卢志谏，不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丁卯，颙表至。冏大惧，会百官议之，曰：<strong>「孤首唱义兵，臣子之节，信着神明。今二王信谗作难，将若之何？」</strong> 尚书令王戎曰：<strong>「公勋业诚大，然赏不及劳，故人怀贰心。今二王兵盛，不可当也。若以王就第，委权崇让，庶可求安。」</strong> 冏从事中郎葛旟怒曰：<strong>「三台纳言，不恤王事。赏报稽缓，责不在府。谗言逆乱，当其诛讨，奈何虚承伪书，遽令公就第乎！汉、魏以来，王侯就第，宁有得保妻子者邪？议者可斩！」</strong> 百官震悚失色，戎伪药发堕厕，得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/64.mp3" controls class="html5-audio-player">

</audio></p>
<p>李含屯阴盘，张方帅兵二万军新安，檄长沙王乂使讨冏。冏遣董艾袭冏，乂将左右百余人驰入宫，闭诸门，奉天子攻大司马府，董艾陈兵宫西，纵火烧千秋神武门。冏使人执驺虞幡唱云：<strong>「长沙王矫诏。」</strong> 乂又称__「大司马谋反」__ 。是夕，城内大战，飞矢雨集，火光属天。帝幸上东门，矢集御前，群臣死者相枕。连战三日，冏众大败，大司马长史赵渊杀何勖，因执冏以降。冏至殿前，帝恻然，欲活之。叱左右趣牵出，斩于阊阖门外，徇首六军，同党皆夷三族，死者二千余人。囚冏子超、冰、英于金墉城，废冏弟北海王寔。赦天下，改元。李含等闻冏死，引兵还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>长沙王乂虽在朝廷，事无巨细，皆就邺谘大将军颖。颖以孙惠为参军，陆云为右司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，陈留王薨，谥日魏元皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="68" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/084/67.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/084/67.mp3" download>download the file</a> instead.
</audio></p>
<p>鲜卑宁文单于莫圭部众强盛，遣其弟屈云攻慕容廆，廆击其别帅素怒延，破之。素怒延耻之，复发兵十万，围廆于棘城。廆众皆惧，廆曰：<strong>「素怒延兵虽多而无法制，已在吾算中矣，诸君但为力战，无所忧也！」</strong> 遂出击，大破之，追奔百里，俘斩万计。辽东孟晖，先没于宁文部，帅其众数千家降于廆，廆以为建威将军。廆以其臣慕舆句勤恪廉靖，使掌府库；句心计默识，不案簿书，始终无漏。以慕舆河明敏精审，使典狱讼，覆讯清允。</p>
</section>
