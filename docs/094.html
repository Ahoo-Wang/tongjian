<h1>晋纪 第十六章 晋纪十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍困敦，尽重光单阏，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝上之下咸和三年（戊子，公元三二八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，温峤入救建康，军于寻阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/4.mp3" download>download the file</a> instead.
</audio></p>
<p>韩晃袭司马流于慈湖；流素懦怯，将战，食炙不知口处，兵败而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，苏峻帅祖涣、许柳等众二万人，济自横江，登牛渚，军于陵口。台兵御之，屡败。二月，庚戌，峻至蒋陵覆舟山。陶回谓庾亮曰：<strong>「峻知石头有重戍，不敢直下，必向小丹杨南道步来；宜伏兵邀之，可一战擒也。」</strong> 亮不从。峻果自小丹杨来，迷失道，夜行，无复部分。亮闻，乃悔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/6.mp3" download>download the file</a> instead.
</audio></p>
<p>朝士以京邑危逼，多遣家人入东避难，左卫将军刘超独迁妻孥入居宫内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/7.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以卞壸都督大桁东诸军事，与侍中钟雅帅郭默、赵胤等军及峻战于西陵。壸等大败，死伤以千数。丙辰，峻攻青溪栅，卞壸帅诸军拒击，不能禁。峻因风纵火，烧台省及诸营寺署，一时荡尽。壸背痈新愈，创犹未合，力疾帅左右苦战而死；二子 、盱随父后，亦赴敌而死。其母抚尸哭曰：<strong>「父为忠臣，子为孝子，夫何恨乎！」</strong> 丹杨尹羊曼勒兵守云龙门，与黄门侍郎周导、庐江太守陶瞻皆战死。庾亮帅众将陈于宣阳门内，未及成列，士众皆弃甲走，亮与弟怿、条、翼及郭默、赵胤俱奔寻阳。将行，顾谓钟雅曰：<strong>「后事深以相委。」</strong> 雅曰：<strong>「栋折榱崩，谁之咎也！」</strong> 亮曰：<strong>「今日之事，不容复言。」</strong> 亮乘小船，乱兵相剥掠；亮左右射贼，误中柁工，应弦而倒。船上咸失色欲散，亮不动，徐曰：<strong>「此手何可使着贼！」</strong> 众乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/8.mp3" download>download the file</a> instead.
</audio></p>
<p>峻兵入台城，司徒导谓侍中褚翜曰：<strong>「至尊当御正殿，君可启令速出。」</strong> 翜即入上合，躬自抱帝登太极前殿；导及光禄大夫陆晔、荀崧、尚书张闿共登御床，拥卫帝。以刘超为右卫将军，使与钟雅、褚翜侍立左右，太常孔愉朝服守宗庙。时百官奔散，殿省萧然。峻兵既入，叱褚翜令下翜正立不动，呵之曰：<strong>「苏冠军来觐至尊，军人岂得侵逼！」</strong> 由是峻兵不敢上殿，突入后宫，宫人及太后左右侍人皆见掠夺。峻兵驱役百官，光禄勋王彬等皆被捶挞，令负提登蒋山。裸剥士女，皆以坏席苦苫草自鄣，无草者坐地以土自覆；哀号之声，震动内外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/9.mp3" download>download the file</a> instead.
</audio></p>
<p>初，姑孰既陷，尚书左丞孔坦谓人曰：<strong>「观峻之势，必破台城，自非战士，不须戎服。」</strong> 及台城陷，戎服者多死，白衣者无他。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/10.mp3" download>download the file</a> instead.
</audio></p>
<p>时官有布二十万匹，金银五千斤，钱亿万，绢数万匹，他物称是，峻尽费之；太官惟有烧余米数石以供御膳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/11.mp3" download>download the file</a> instead.
</audio></p>
<p>或谓钟雅曰：<strong>「君性亮直，必不容于寇仇，盍早为之计！」</strong> 雅曰：<strong>「国乱不能匡，君危不能济，各遁逃以求免，何以为臣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/12.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，峻称诏大赦，惟庾亮兄弟不在原例。以王导有德望，犹使以本官居己之右。祖约为侍中、太尉、尚书令，峻自为骠骑将军、录尚书事，许柳为丹杨尹，马雄为左卫将军，祖涣为骁骑将军。弋阳王羕诣峻，称述峻功，峻复以羕为西阳王、太宰、录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/13.mp3" download>download the file</a> instead.
</audio></p>
<p>峻遣兵攻吴国内史庾冰，冰不能御，弃郡奔会稽，至浙江，峻购之甚急。吴铃下卒引冰入船，以蘧蒢覆之，呤啸鼓枻，溯流而去。每逢逻所，辄以杖叩船曰：<strong>「何处觅庾冰，庚冰正在此。」</strong> 人以为醉，不疑之，冰仅免。峻以侍中蔡谟为吴国内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/14.mp3" download>download the file</a> instead.
</audio></p>
<p>温峤闻建康不守，号恸；人有候之者，悲哭相对。庾亮至寻阳，宣太后诏，以峤为骠骑将军、开府仪同三司，又加徐州刺史郗鉴司空。峤曰：<strong>「今日当以灭贼为急，未有功而先拜官，将何以示天下！」</strong> 遂不受。峤素重亮，亮虽奔败，峤愈推奉之，分兵给亮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/15.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵大赦，改元太和。三月，丙子，庾太后以忧崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/16.mp3" download>download the file</a> instead.
</audio></p>
<p>苏峻南屯于湖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/17.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，后赵将石堪攻宛，南阳太守王国降之；遂进攻祖约军于淮上。约将陈光起兵攻约，约左右阎秃，貌类约，光谓为约而擒之。约逾垣获免，光奔后赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/18.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，葬明穆皇后于武平陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/19.mp3" download>download the file</a> instead.
</audio></p>
<p>庾亮、温峤将起兵讨苏峻，而道路断绝，不知建康声闻。会南阳范汪至寻阳，言__「峻政令不壹，贪暴纵横，灭亡已兆，虽强易弱，朝廷有倒悬之急，宜时进讨。」__ 峤深纳之。亮辟汪参护军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/20.mp3" download>download the file</a> instead.
</audio></p>
<p>亮、峤互相推为盟主，峤从弟充曰：<strong>「陶征西位重兵强，宜共推之。」</strong> 峤乃遣督护王愆期诣荆州，邀陶侃与之同赴国难。侃犹以不豫顾命为恨，答曰：<strong>「吾疆场外将，不敢越局。」</strong> 峤屡说，不能回；乃顺侃意，遣使谓之曰：<strong>「仁公且守，仆当先下。」</strong> 使者去已二日，平南参军荥阳毛宝别使还，闻之，说峤曰：<strong>「凡举大事，当与天下共之。师克在和，不宜异同。假令可疑，犹当外示不觉，况自为携贰邪！宜急追信改书，言必应俱进；若不及前信，当更遣使。」</strong> 峤意悟，即追使者，改书；侃果许之，遣督护龚登帅兵诣峤。峤有众七千，于是列上尚书，陈祖约、苏峻罪状，移告征镇，洒泣登舟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/21.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃复追龚登还。峤遗侃书曰：__「夫军有进而无退，可增而不可减。近已移檄远近，言于盟府，刻后月半大举，诸郡军并在路次，惟须仁公军至，便齐进耳。仁公今召军还，疑惑远近，成败之由，将在于此。仆才轻任重，实凭仁公笃爱，远禀成规；至于首启戎行，不敢有辞，仆与仁公，如首尾相卫，唇齿相依也。恐或者不达高旨，将谓仁公缓于讨贼，此声难追。仆与仁公并受方岳之任，安危休戚，理既同之。且自顷之顾，绸缪往来，情深义重，一旦有急，亦望仁公悉众见救，况社稷之难乎！今日之忧，岂惟仆一州，文武莫不翘企。假令此州不守，约、峻树置官长于此，荆楚西逼强胡，东接逆贼，因之以饥馑，将来之危，乃当甚于此州之今日也。仁公进当为大晋之忠臣，参桓、文之功；退当以慈父之情，雪爱子之痛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/22.mp3" download>download the file</a> instead.
</audio></p>
<p>今约、峻凶逆无道，痛感天地，人心齐壹，咸皆切齿。今之进讨，若以石投卵耳；苟复召兵还，是为败于几成也。愿深察所陈！」__ 王愆期谓侃曰：<strong>「苏峻，豺狼也，如得遂志，四海虽广，公宁有容足之地乎！」</strong> 侃深感悟，即戎服登舟；瞻丧至不临，昼夜兼道而进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/23.mp3" download>download the file</a> instead.
</audio></p>
<p>郗鉴在广陵，城孤粮少，逼近胡寇，人无固志。得诏书，即流涕誓众，入赴国难，将士争奋。遣将军夏侯长等间行谓温峤曰：<strong>「或闻贼欲挟天子东入会稽，当先立营垒，屯据要害，既防其越逸，又断贼粮运，然后清野坚壁以待贼。贼攻城不拔，野无所掠，东道既断，粮运自绝，必自溃矣。」</strong> 峤深以为然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/24.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，陶侃帅众至寻阳。议者咸谓侃欲诛庾亮以谢天下；亮甚惧，用温峤计，诣侃拜谢。侃惊，止之曰：<strong>「庾元规乃拜陶士行邪！」</strong> 亮引咎自责，风止可观，侃不觉释然，曰：<strong>「君侯修石头以拟老子，今日反见求邪！」</strong> 即与之谈宴终日，遂与亮、峤同趣建康。戎卒四万，旌旗七百余里，钲鼓之声，震于远近。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/25.mp3" download>download the file</a> instead.
</audio></p>
<p>苏峻闻西方兵起，用参军贾宁计，自姑孰还据石头，分兵以拒侃等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/26.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，峻逼迁帝于石头。司徒导固争，不从。帝哀泣升车，宫中恸哭。时天大雨，道路泥泞，刘超、钟雅步侍左右。峻给马，不肯乘，而悲哀慷慨。峻闻而恶之，然未敢杀也。以其亲信许方等补司马督、殿中监，外托宿卫，内实防御超等。峻以仓屋为帝宫，日来帝前肆丑言。刘超、钟雅与右光禄大夫荀崧、金紫光禄大夫华恒、尚书荀邃、侍中丁潭侍从，不离帝侧。时饥馑，米贵，峻问遗，超一无所受，缱绻朝夕，臣节愈恭；虽居幽厄之中，超犹启帝，授《孝经》、《论语》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/27.mp3" download>download the file</a> instead.
</audio></p>
<p>峻使左光禄大夫陆晔守留台，逼近居民，尽聚之后苑；使匡术守苑城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/28.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书左丞孔坦奔陶侃，侃以为长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/29.mp3" download>download the file</a> instead.
</audio></p>
<p>初，苏峻遣尚书张闿权督东军，司徒导密令以太后诏谕三吴吏士，使起义兵救天子。会稽内史王舒以庾冰行奋武将军，使将兵一万，西渡浙江。于是吴兴太守虞潭、吴国内史蔡谟、前义兴太守顾从等皆举兵应之。潭母孙氏谓谭曰：<strong>「汝当舍生取义，勿以吾老为累！」</strong> 尽遣其家僮从军，鬻其环佩以为军资。谟以庾冰当还旧任，即去郡以让冰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/30.mp3" download>download the file</a> instead.
</audio></p>
<p>苏峻闻东方兵起，遣其将管商、张健、弘徽等拒之；虞潭等与战，互有胜负，未能得前。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/31.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃、温峤军于茄子浦；峤以南兵习水，苏峻兵便步，令将士：<strong>「有上岸者死！」</strong> 会峻送米万斛馈祖约，约遣司马桓抚等迎之。毛宝帅千人为峤前锋，告其众曰：<strong>「兵法：‘军令有所不从’，岂可视贼可击，不上岸击之邪！」</strong> 乃擅往袭抚，悉获其米，斩获万计，约由是饥乏。峤表宝为庐江太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/32.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃表王舒监浙东军事，虞潭监浙西军事，郗鉴都督扬州八郡诸军事，令舒、潭皆受鉴节度。鉴帅众渡江，与侃等会与于茄子浦，雍州刺史魏该亦以兵会之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/33.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，侃等舟师直指石头，至于蔡洲，侃屯查浦，峤屯沙门浦。峻登烽火楼，望见士众之盛，有惧色，谓左右曰：<strong>「吾本知温峤能得众也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/34.mp3" download>download the file</a> instead.
</audio></p>
<p>庾亮遣督护王彰击峻党张曜，反为所败。亮送节传以谢侃，侃答曰：<strong>「古人三败，君侯始二；当今事急，不宜数尔。」</strong> 亮司马陈郡殷融诣侃谢曰：<strong>「将军为此，非融等所裁。」</strong> 王彰至曰：<strong>「彰自为之，将军不知也。」</strong> 侃曰：<strong>「昔殷融为君子，王彰为小人；今王彰为君子，殷融为小人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/35.mp3" download>download the file</a> instead.
</audio></p>
<p>宣城内史桓彝，闻京城不守，慷慨流涕，进屯泾县。时州郡多遣使降苏峻，裨惠复劝彝宜且与通使，以纾交至之祸。彝曰：<strong>「吾受国厚恩，义在致死，焉能忍耻与逆臣通问！如其不济，此则命也。」</strong> 彝遣将军俞纵守兰石，峻遣其将韩晃攻之。纵将败，左右劝纵退军。纵曰：<strong>「吾受桓侯厚恩，当以死报。吾之不可负桓侯，犹桓侯之不负国也。」</strong> 遂力战而死。晃进军攻彝，六月，城陷，执彝，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/36.mp3" download>download the file</a> instead.
</audio></p>
<p>诸军初至石头，即欲决战，陶侃曰：<strong>「贼众方盛，难与争锋，当以岁月，智计破之。」</strong> 既而屡战无功，监军部将李根请筑白石垒，侃从之。夜筑垒，至晓而成。闻峻军严声，诸将咸惧其来攻。孔坦曰：<strong>「不然。若峻攻垒，必须东北风急，令我水军不得往救；今天清静，贼必不来。所以严者，必遣军出江乘，掠京口以东矣。」</strong> 已而果然。侃使庾亮以二千人守白石，峻帅步骑万余四面攻之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/37.mp3" download>download the file</a> instead.
</audio></p>
<p>王舒、虞潭等数与峻兵战，不利。孔坦曰：<strong>「本不须召郗公，遂使东门无限。今宜遣还，虽晚，犹胜不也。」</strong> 侃乃令鉴与后将军郭默还据京口，立大业、曲阿、庱亭三垒以分峻之兵势，使郭默守大业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/38.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，魏该卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/39.mp3" download>download the file</a> instead.
</audio></p>
<p>祖约遣祖涣、桓抚袭湓口。陶侃闻之，将自击之。毛宝曰：<strong>「义军恃公，公不可动，宝请讨之。」</strong> 侃从之。涣、抚过皖，因攻谯国内史桓宣。宝往救之，为涣、抚所败。箭贯宝髀，彻鞍，宝使人蹋鞍拔箭，血流满靴。还击涣、抚，破走之，宣乃得出，归于温峤。宝进攻祖约军于东关，拔合肥戍，会峤召之，复归石头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/40.mp3" download>download the file</a> instead.
</audio></p>
<p>祖约诸将阴与后赵通谋，许为内应。后赵将石聪，石堪引兵济淮，攻寿春。秋，七月，约众溃，奔历阳，聪等虏寿春二万余户而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/41.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵中山公虎帅众四万自轵关西入，击赵河东。应之者五十余县，遂进攻蒲阪。赵主曜遣河间王述发氐、羌之众屯秦州以备张骏、杨难敌，自将中外精锐水陆诸军以救蒲阪，自卫关北济；虎惧，引退。曜追之，八月，及于高候，与虎战，大破之，斩石瞻；枕尸二百余里，收其资仗亿计，虎奔朝歌。曜济自大阳，攻石生于金墉，决千金堨以灌之。分遣诸将攻汲郡、河内，后赵荥阳太守尹矩、野王太守张进等皆降之。襄国大震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/42.mp3" download>download the file</a> instead.
</audio></p>
<p>张骏治兵，欲乘虚袭长安。理曹郎中索询谏曰：<strong>「刘曜虽东征，其子胤守长安，未易轻也。借使小有所获，彼若释东方之图，还与我校；祸难之期，未可量也」</strong> 骏乃止。苏峻腹心路永、匡术、贾宁闻祖约败，恐事不济，劝峻尽诛司徒导等诸大臣，更树腹心；峻雅敬导，不许。永等更贰于峻，导使参军袁耽潜诱永归顺。九月，戊申，导携二子与永皆奔白石。耽，涣之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/43.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃、温峤等与苏峻久相持不决，峻分遣诸将东西攻掠，所向多捷，人情忄匈惧。朝士之奔西军者皆曰：<strong>「峻狡黠有胆决，其徒骁勇，所向无敌。若天讨有罪，则峻终灭亡；止以人事言之，未易除也。」</strong> 温峤怒曰：<strong>「诸君怯懦，乃更誉贼！」</strong> 及累战不胜，峤亦惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/44.mp3" download>download the file</a> instead.
</audio></p>
<p>峤军食尽，贷于陶侃。侃怒曰：<strong>「使君前云不忧无良将及兵食，惟欲得老仆为主耳。今数战皆北，良将安在！荆州接胡、蜀二虏，当备不虞；若复无食，仆便欲西归，更思良算。徐来殄贼，不为晚也。」</strong> 峤曰：<strong>「凡师克在和，古之善教也。光武之济昆阳，曹公之拔官渡，以寡敌众，杖义故也。峻、约小竖，凶逆滔天，何忧不灭！峻骤胜而骄，自谓无前，今挑之战，可一鼓而擒也。奈何舍垂立之功，设进退之计乎！且天子幽逼，社稷危殆，乃四海臣子肝脑涂地之日。峤等与公并受国恩，事若克济，则臣主同祚；如其不捷，当灰身以谢先帝耳。今之事势，义无旋踵，譬如骑虎，安可中下哉！公若违众独返，人心必沮；沮众败事，义旗将回指于公矣。」</strong> 毛宝言于峤曰：<strong>「下官能留陶公。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/45.mp3" download>download the file</a> instead.
</audio></p>
<p>乃往说侃曰：<strong>「公本应镇芜湖，为南北势援，前既已下，势不可还。且军政有进无退，非直整齐三军，示众必死而已，亦谓退无所据，终至灭亡。往者杜弢非不强盛，公竟灭之，何至于峻，独不可破邪！贼亦畏死，非皆勇健，公可试与宝兵，使上岸断贼资粮。若宝不立效，然后公去，人心不恨矣。」</strong> 侃然之，加宝督护而遣之。竟陵太守李阳说侃曰：<strong>「今大事若不济，公虽有粟，安得而食诸！」</strong> 侃乃分米五万石以饷峤军。毛宝烧峻句容、湖孰积聚，峻军乏食，侃遂留不去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/46.mp3" download>download the file</a> instead.
</audio></p>
<p>张健、韩晃等急攻大业；垒中乏水，人饮粪汁。郭默惧，潜突围出外，留兵守之。郗鉴在京口，军士闻之皆失色。参军曹纳曰：<strong>「大业，京口之扞蔽也，一旦不守，则贼兵径至，不可当也。请还广陵，以俟后举。」</strong> 鉴大会僚佐，责纳曰：<strong>「吾受先帝顾托之重，正复捐躯九泉，不足报塞。今强寇在近，众心危逼，君腹心之佐，而生长异端，当何以帅先义众，镇壹三军邪！」</strong> 将斩之，久乃得释。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/47.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃将救大业，长史殷羡曰：<strong>「吾兵不习步战，救大业而不捷，则大事去矣。不如急攻石头，则大业自解。」</strong> 侃从之。羡，融之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/48.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，侃督水军向石头。庾亮、温峤、赵胤帅步兵万人从白石南上，欲挑战。峻将八千人逆战，遣其子硕及其将匡孝分兵先薄赵胤军，败之。峻方劳其将士，乘醉望见胤走，曰：<strong>「孝能破贼，我更不如邪！」</strong> 因舍其众，与数骑北下突陈，不得入，将回趋白木陂；马踬，侃部将彭世、李千等投之以矛，峻坠马；斩首，脔割之，焚其骨，三军皆称万岁。余众大溃。峻司马任让等共立峻弟逸为主，闭城自守。温峤乃立行台，布告远近，凡故吏二千石以下，皆令赴台，于是至者云集。韩晃闻峻死，引兵趣石头。管商、弘徽攻庱亭垒，督护李闳、轻车长史滕含击破之。含，修之孙也。商走诣庾亮降，余众皆归张健。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/49.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，后赵王勒欲自将救洛阳，僚佐程遐等固谏曰：<strong>「刘曜悬军千里，势不支久。大王不宜亲动，动无万全。」</strong> 勒大怒，按剑叱遐等出。乃赦徐光，召而谓之曰：<strong>「刘曜乘一战之胜，围守洛阳，庸人之情皆谓其锋不可当。曜带甲十万，攻一城而百日不克，帅老卒怠，以我初锐击之，可一战而擒也。若洛阳不守，曜必送死冀州，自河已北，席卷而来，吾事去矣。程遐等不欲吾行，卿以为何如？」</strong> 对曰：<strong>「刘曜乘高候之势，不能进临襄国，更守金墉，此其无能为可知也。以大王威略临之，彼必望旗奔败。平定天下，在今一举，不可失也。」</strong> 勒笑曰：<strong>「光言是也。」</strong> 乃使内外戒严，有谏者斩。命石堪、石聪及豫州刺史桃豹等各统见众会荥阳；中山公虎进据石门，勒自统步骑四万趣金墉，济自大堨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/50.mp3" download>download the file</a> instead.
</audio></p>
<p>勒谓徐光曰：<strong>「曜盛兵成皋关，上策也；阻洛水，其次也；坐守洛阳，此成擒耳。」</strong> 十二月，乙亥，后赵诸军集于成皋，步卒六万，骑二万七千。勒见赵无守兵，大喜，举手指天，复加额，曰：<strong>「天也！」</strong> 卷甲衔枚，诡道兼行，出于巩、訾之间。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/51.mp3" download>download the file</a> instead.
</audio></p>
<p>赵主曜专与嬖臣饮博，不抚士卒；左右或谏，曜怒，以为妖言，斩之。闻勒已济河，始议增荥阳戍，杜黄马关。俄而洛水候者与后赵前锋交战，擒羯送之。曜问：<strong>「大胡自来邪？其众几何？」</strong> 羯曰：<strong>「王自来，军势甚盛。」</strong> 曜色变，使摄金墉之围，陈于洛西，众十余万，南北十余里。勒望见，益喜，谓左右曰：<strong>「可以贺我矣！」</strong> 勒帅步骑四万入洛阳城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/52.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，中山公虎引步卒三万自城北而西，攻赵中军，石堪、石聪等各以精骑八千自城西而北，击赵前锋，大战于西阳门。勒躬贯甲胃，出自阊阖门，夹击之。曜少而嗜酒，末年尤甚；将战，饮酒数斗。常乘赤马无故停顿，乃乘小马。比出，复饮酒斗余。至西阳门，挥陈就平。石堪因而乘之，赵兵大溃。曜昏醉退走，马陷石渠，坠于冰上，被疮十余，通中者三，为堪所执。勒遂大破赵兵，斩首五万余级。下令曰：<strong>「所欲擒者一人耳，今已获之。其敕将士抑锋止锐，纵其归命之路。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/53.mp3" download>download the file</a> instead.
</audio></p>
<p>曜见勒，曰：<strong>「石王，颇忆重门之盟否？」</strong> 勒使徐光谓之曰：<strong>「今日之事，天使其然，复云何邪！」</strong> 乙酉，勒班师。使征东将军石邃将兵卫送曜。邃，虎之子也。曜疮甚，载以马舆，使医李永与同载。己亥，至襄国，舍曜于永丰小城，给其妓妾，严兵围守。遣刘岳、刘震等从男女盛服以见之，曜曰：<strong>「吾谓卿等久为灰土，石王仁厚，乃全宥至今邪！我杀石佗，愧之多矣。今日之祸，自其分耳。」</strong> 留宴终日而去。勒使曜与其太子熙书，谕令速降；曜但敕熙与诸大臣__「匡维社稷，勿以吾易意也。」__ 勒见而恶之，久之，乃杀曜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/54.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，成汉献王骧卒，其子征东将军寿以丧还成都。成主雄以李玝为征北将军、梁州刺史，代寿屯晋寿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝上之下咸和四年（己丑、公元三二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/56.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，光禄大夫陆晔及弟尚书左仆射玩说匡术，以苑城附于西军；百官皆赴之，推晔督宫城军事。陶侃命毛宝守南城，邓岳守西城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/57.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫将军齐超、侍中钟雅与建康令管旆等谋奉帝出赴西军；事泄，苏逸使其将平原任让将兵入宫收超、雅。帝抱持悲泣曰：<strong>「还我侍中、右卫！」</strong> 让夺而杀之。初，让少无行，太常华恒为本州大中正，黜其品。及让为苏峻将，乘势多所诛杀，见恒辄恭敬，不敢纵暴。及钟、刘之死，苏逸欲并杀恒，让尽心救卫，恒乃得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/58.mp3" download>download the file</a> instead.
</audio></p>
<p>冠军将军赵胤遣部将甘苗击祖约于历阳，戊辰，约夜帅左右数百人奔后赵，其将牵腾帅众出降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/59.mp3" download>download the file</a> instead.
</audio></p>
<p>苏逸、苏硕、韩晃并力攻台城，焚太极东堂及秘阁，毛宝登城，射杀数十人。晃谓宝曰：<strong>「君名勇果，何不出斗？」</strong> 宝曰：<strong>「君名健将，何不入斗？」</strong> 晃笑而退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/60.mp3" download>download the file</a> instead.
</audio></p>
<p>赵太子熙闻赵主曜被擒，大惧，与南阳王胤谋西保秦州。尚书胡勋曰：<strong>「今虽丧君，境土尚完，将士不叛，且当并力拒之；力不能拒，走未晚也。」</strong> 胤怒，以为沮众，斩之，遂帅百官奔上邽，诸征镇亦皆弃所守从之，关中大乱。将军蒋英、辛恕拥众数十万据长安，遣使降后赵，后赵遣石生帅洛阳之众赴之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/61.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙戌，诸军攻石头。建成长史滕含击苏逸，大破之。苏硕帅骁勇数百，渡准而战，温峤击斩之。韩晃等惧，以其众就张健于曲阿，门隘不得出，更相蹈藉，死者万数。西军获苏逸，斩之。滕含部将曹据抱帝奔温峤船，群臣见帝，顿首号泣请罪。杀西阳王羕，并其二子播、充、孙崧及彭城王雄。陶侃与任让有旧，为请其死。帝曰：<strong>「是杀吾侍中、右卫者，不可赦也。」</strong> 乃杀之。司徒导入石头，令取故节，陶侃笑曰：<strong>「苏武节似不如是。」</strong> 导有惭色。丁亥，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/62.mp3" download>download the file</a> instead.
</audio></p>
<p>张健疑弘徽等贰于己，皆杀之，帅舟师自延陵将入吴兴。乙未，扬烈将军王允之与战，大破之，获男女万余口。健复与韩晃、马雄等轻军西趋故鄣，郗鉴遣军李闳追之，及于平陵山，皆斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/63.mp3" download>download the file</a> instead.
</audio></p>
<p>是时宫阙灰烬，以建平园为宫。温峤欲迁都豫章，三吴之豪请都会稽，二论纷纭未决。司徒导曰：<strong>「孙仲谋、刘玄德俱言：‘建康，王者之宅。’古之帝王，不必以丰俭移都。苟务本节用，何忧凋弊！若农事不修，则乐土为墟矣。且北寇游魂，伺我之隙，一旦示弱，窜于蛮越，求之望实，惧非良计。今特宜镇之以静，群情自安。」</strong> 由是不复徙都。以褚翜为丹杨尹。时兵火之后，民物凋残，翜收集散亡，京邑遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/64.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以湘州并荆州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/65.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬子，论平苏峻功，以陶侃为侍中、太尉，封长沙郡公，加都督交、广、宁州诸军事；郗鉴为侍中、司空、南昌县公；温峤为骠骑将军、开府仪同三司，加散骑常侍、始安郡公；陆晔进爵江陵公；自余赐爵侯、伯、子、男者甚众。卞壸及二子 、盱、醒彝、刘超、钟雅、羊曼、陶瞻，皆加赠谥。路永、匡术、贾宁，皆苏峻之党也；峻未败，永等去峻归朝廷，王导欲赏以官爵。温峤曰：<strong>「永等皆峻之腹心，首为乱阶，罪莫大焉。晚虽改悟，未足以赎前罪；得全首领，为幸多矣，岂可复褒宠之哉！」</strong> 导乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/66.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃以江陵偏远，移镇巴陵。朝议欲留温峤辅政，峤以王导先帝所任，固辞还籓；又以京邑荒残，资用不给，乃留资蓄，具器用，而后旋于武昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/67.mp3" download>download the file</a> instead.
</audio></p>
<p>帝之出石头也，庾亮见帝，稽颡哽咽，诏亮与大臣俱升御座。明日，亮复泥首谢罪，乞骸骨，欲阖门投窜山海。帝遣尚书、侍中手诏慰喻曰：<strong>「此社稷之难，非舅之责也。」</strong> 亮上疏自陈：<strong>「祖约、苏峻纵肆凶逆，罪由臣发，寸斩屠戮，不足以谢七庙之灵，塞四海之责。朝廷复何理齿臣于人次，臣亦何颜自次于人理！愿陛下虽垂宽宥，全其首领；犹宜弃之，任其自存自没，则天下粗知劝戒之纲矣。」</strong> 优诏不许。亮又欲遁逃山海，自暨阳东出；诏有司录夺舟船。亮乃求外镇自效，出为都督豫州、扬州之江西、宣城诸军事、豫州刺史，领宣城内史，镇芜湖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/68.mp3" download>download the file</a> instead.
</audio></p>
<p>陶侃、温峤之讨苏峻也，移檄征、镇，使各引兵入援。湘州刺史益阳侯卞敦拥兵不赴，又不给军粮，遣督护将数百人随大军而已，朝野莫不怪叹。及峻平，陶侃奏敦阻军，顾望不赴国难，请槛车收付廷尉。王导以丧乱之后，宜加宽宥，转敦安南将军、广州刺史；病不赴，征为光禄大夫、领少府。敦忧愧而卒，追赠本官，加散骑常侍，谥曰敬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/094/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/69.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：__「庾亮以外戚辅政，首发祸机，国破君危，窜身苟免；卞敦位列方镇，兵粮俱足，朝廷颠覆，坐观胜负。人臣之罪，孰大于此！既不能明正典刑，又以宠禄报之，晋室无政，亦可知矣。任是责者，岂非王导乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="70" data-marpit-pagination-total="105"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/70.mp3" download>download the file</a> instead.
</audio></p>
<p>徙高密王纮为彭城王。纮，雄之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/71.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙未，始安忠武公温峤卒，葬于豫章。朝廷欲为之造大墓于元、明二帝陵之北，太尉侃上表曰：<strong>「峤忠诚着于圣世，勋义感于人神。使亡而有知，岂乐今日劳费之事！愿陛下慈恩，停其移葬。」</strong> 诏从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/72.mp3" download>download the file</a> instead.
</audio></p>
<p>以平南军司刘胤为江州刺史。陶侃、郗鉴皆言胤非方伯才，司徒导不从。或谓导子悦曰：<strong>「今大难之后，纪纲弛顿。自江陵至于建康三千余里，流民万计，布在江州。江州，国之南籓，要害之地，而胤以忲侈之性，卧而对之，不有外变，必有内患矣。」</strong> 悦曰：<strong>「此温平南之意也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/73.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，赵南阳王胤帅众数万自上邽趣长安，陇东、武都、安定、新平、北地、扶风、始平诸郡戎、夏皆起兵应之。胤军于仲桥；石生婴城自守，后赵中山公虎帅骑二万救之。九月，虎大破赵兵于义渠，胤奔还上邽。虎乘胜追击，枕尸千里。上邽溃，虎执赵太子熙、南阳王胤及其将王公卿校以下三千余人，皆杀之，徙其台省文武、关东流民、秦雍大族九千余人于襄国；又坑五郡屠各五千余人于洛阳。进攻集木且羌于河西，克之，俘获数万，秦、陇悉平。氐王蒲洪、羌酋姚戈仲俱降于虎，虎表洪监六夷军事，弋仲为六夷左都督。徙氐、羌十五万落于司、冀州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/74.mp3" download>download the file</a> instead.
</audio></p>
<p>初，陇西鲜卑乞伏述延居于苑川，侵并邻部，士马强盛。及赵亡，述延惧，迁于麦田。述延卒，子傉大寒立；傉大寒立；大寒卒，子司繁立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/094/75.mp3" download>download the file</a> instead.
</audio></p>
<p>江州刺史刘胤矜豪日甚，专务商贩，殖财百万，纵酒耽乐，不恤政事。冬，十二月，诏征后将军郭默为右军将军。默乐为边将，不愿宿卫，以情诉于胤。胤曰：<strong>「此非小人之所及也。」</strong> 默将赴召，求资于胤，胤不与，默由是怨胤。胤长史张满等素轻默，或倮露见之，默常切齿。腊日，胤饷默豚酒，默对信投之水中。会有司奏：<strong>「今朝廷空竭，百官无禄，惟资江州运漕，而胤商旅继路，以私废公，请免胤官。」</strong> 书下，胤不即归罪，方自申理。侨人盖肫掠人女为妻，张满使还其家，肫不从，而谓郭默曰：<strong>「刘江州不受免，密有异图，与张满等日夜计议，惟忌郭侯一人，欲先除之。」</strong> 默以为然，帅其徒候旦门开袭胤。胤将吏欲拒默，默呵之曰：<strong>「我被诏有所讨，动者诛三族！」</strong> 遂入至内寝，牵胤下，斩之；出，取胤僚佐张满等，诬以大逆，悉斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/76.mp3" download>download the file</a> instead.
</audio></p>
<p>传胤首于京师，诈作诏书，宣示内外。掠胤女及诸妾并金宝还船，初云下都，既而停胤故府。招引谯国内史桓宣，宣固守不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/77.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，贺兰部及诸大人共立拓跋翳槐为代王，代王纥那奔宇文部。翳槐遣其弟什翼犍质于赵以请和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/78.mp3" download>download the file</a> instead.
</audio></p>
<p>河南王吐延，雄勇多猜忌，羌酋姜聪刺之；吐延不抽剑，召其将纥扦泥，使辅其子叶延，保于白兰，抽剑而死。叶延孝而好学，以为礼__「公孙之子得以王父字为氏」__ ，乃自号其国曰吐谷浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝上之下咸和五年（庚寅，公元三三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/80.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，刘胤首至建康。司徒导以郭默骁勇难制，己亥，大赦，枭胤首于大航，以默为江州刺史。太尉侃闻之，投袂起曰：<strong>「此必诈也。」</strong> 即将兵讨之。默遣使送妓妾及绢，并写中诏呈侃。参佐多谏曰：<strong>「默不被诏，岂敢为此！若欲进军，宜待诏报。」</strong> 侃厉色曰：<strong>「国家年幼，诏令不出胸怀。刘胤为朝廷所礼，虽方任非才，何缘猥加极刑！郭默恃勇，所在贪暴；以大难新除，禁网宽简，欲因际会骋其从横耳！」</strong> 发使上表言状，且与导书曰：<strong>「郭默杀方州即用为方州，害宰相便为宰相乎？」</strong> 导乃收胤首，答侃书曰：<strong>「默据上流之势，加有船舰成资，故苞含隐忍，使有其地，朝廷得以潜严；俟足下军到，风发相赴，岂非遵养时晦以定大事者邪！」</strong> 侃笑曰：<strong>「是乃遵养时贼也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/094/81.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史庾亮亦请讨默。诏加亮征讨都督，帅步骑二万往与侃会。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/82.mp3" download>download the file</a> instead.
</audio></p>
<p>西阳太守邓岳、武昌太守刘诩皆疑桓宣与默同。豫州西曹王随曰：<strong>「宣尚不附祖约，岂肯同郭默邪！」</strong> 岳、诩遣随诣宣观之，随说宣曰：<strong>「明府心虽不尔，无以自明，惟有以贤子付随耳！」</strong> 宣乃遣其子戎与随俱迎陶侃。侃辟戎为扌彖，上宣为武昌太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/83.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，后赵群臣请后赵王勒即皇帝位；勒乃称大赵天王，行皇帝事。立妃刘氏为王后，世子弘为太子。以其子宏为骠骑大将军、都督中外诸军事、大单于，封秦王；斌为左卫将军，封太原王；恢为辅国将军，封南阳王。以中山公虎为太尉、尚书令，进爵为王；虎子邃为冀州刺史，封齐王；宣为左将军；挺为侍中，封梁王。又封石生为河东王，石堪为彭城王。以左长史郭敖为尚书左仆射，右长史程遐为右仆射、领吏部尚书，左司马夔安、右司马郭殷、从事中郎李凤、前郎中令裴宪，皆为尚书，参军事徐光为中书令、领秘书监。自余文武，封拜各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/84.mp3" download>download the file</a> instead.
</audio></p>
<p>中山王虎怒，私谓齐王邃曰：<strong>「主上自都襄国以来，端拱仰成，以吾身当矢石，二十余年，南擒刘岳，北走索头，东平齐、鲁，西定秦、雍，克十有三州。成大赵之业者，我也；大单于当以授我，今乃以与黄吻婢儿，念之令人气塞，不能寝食！待主上晏驾之后，不足复留种也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/85.mp3" download>download the file</a> instead.
</audio></p>
<p>程遐言于勒曰：<strong>「天下粗定，当显明逆顺，故汉高祖赦季布，斩丁公。大王自起兵以来，见忠于其君者辄褒之，背叛不臣者辄诛之，此天下所以归盛德也。今祖约犹存，臣窃惑之。」</strong> 安西将军姚弋仲亦以为言。勒乃收约，并其亲属中外百余人悉诛之，妻妾儿女分赐诸胡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/86.mp3" download>download the file</a> instead.
</audio></p>
<p>初，祖逖有胡奴曰王安，逖甚爱之。在雍丘，谓安曰：<strong>「石勒是汝种类，吾亦无在尔一人。」</strong> 厚资送而遣之。安以勇干，仕赵，为左卫将军。及约之诛，安叹曰：<strong>「岂可使祖土稚无后乎？」</strong> 乃往就市观刑。逖庶子道重，始十岁，安窃取以归，匿之，变服为沙门。及石氏亡，道重复归江南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/87.mp3" download>download the file</a> instead.
</audio></p>
<p>郭默欲南据豫章，会太尉侃兵至，默出战，不利，入城固守，聚米为垒，以示有余。侃筑土山临之。三月，庾亮兵至湓口，诸军大集。夏，五月，乙卯，默将宋侯缚默父子出降。侃斩默于军门，传首建康，同党死者四十人。诏以侃都督江州，领刺史；以邓岳督交、广诸军事，领广州刺史。侃还巴陵，因移镇武昌。庾亮还芜湖，辞爵赏不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/88.mp3" download>download the file</a> instead.
</audio></p>
<p>赵将刘征帅众数千，浮海抄东南诸县，杀南沙都尉许儒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/89.mp3" download>download the file</a> instead.
</audio></p>
<p>张骏因前赵之亡，复收河南地，至于狄道，置五屯护军，与赵分境。六月，赵遣鸿胪孟毅拜骏征西大将军、凉州牧，加九锡。骏耻为之臣，不受，留毅不遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/90.mp3" download>download the file</a> instead.
</audio></p>
<p>初，丁零翟斌，世居康居，后徙中国，至是入朝于赵；赵以斌为句町王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/91.mp3" download>download the file</a> instead.
</audio></p>
<p>赵群臣固请正尊号，秋，九月，赵王勒即皇帝位。大赦，改元建平。文武封进各有差。立其妻刘氏为皇后，太子弘为皇太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/92.mp3" download>download the file</a> instead.
</audio></p>
<p>弘好属文，亲敬儒素。勒谓徐光曰：<strong>「大雅愔愔，殊不似将家子。」</strong> 光曰：<strong>「汉祖以马上取天下，孝文以玄默守之。圣人之后，必有胜残去杀者，天之道也。」</strong> 勒甚悦。光因说曰：<strong>「皇太子仁孝温恭，中山王雄暴多诈，陛下一旦不讳，臣恐社稷非太子所有也。宜渐夺中山王权，使太子早参朝政。」</strong> 勒心然之，而未能从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/094/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/094/93.mp3" download>download the file</a> instead.
</audio></p>
<p>赵荆州监军郭敬寇襄阳。南中郎将周抚监沔北军事，屯襄阳。赵主勒以驿书敕敬退屯樊城，使之偃藏旗帜，寂若无人，曰：<strong>「彼若使人观察，则告之曰：‘汝宜自爱坚守，后七八日，大骑将至，相策，不复得走矣。’」</strong> 敬使人浴马于津，周而复始，昼夜不绝。侦者还以告周抚，抚以为赵兵大至，惧，奔武昌。敬入襄阳，中州流民悉降于赵；魏该弟遐帅其部众自石城降敬。敬毁襄阳城，迁其民于沔北，城樊城以戍之。赵以敬为荆州刺史。周抚坐免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>休屠王羌叛赵，赵河东王生击破之，羌奔凉州。西平公骏惧，遣孟毅还，使其长史马诜称臣入贡于赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>更造新宫。甲辰，徙乐成王钦为河间王，封彭城王纮子浚为高密王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，成大将军寿督征南将军费黑等攻巴东建平，拔之。巴东太守杨谦、监军毋丘奥退保宜都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>显宗成皇帝上之下咸和六年（辛卯，公元三三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，赵刘征复寇娄县，掠武进，郗鉴击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，壬戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，赵主勒如邺，将营新宫；廷尉上党续咸苦谏，勒怒，欲斩之。中书令徐光曰：<strong>「咸言不可用，亦当容之，奈何一旦以直言斩列卿乎！」</strong> 勒叹曰：<strong>「为人君，不得自专如是乎！匹夫家赀满百匹，犹欲市宅，况富有四海乎！此宫终当营之，且敕停作，以成吾直臣之气。」</strong> 因赐咸绢百匹，稻百斛。又诏公卿以下岁举贤良方正，仍令举人得更相荐引，以广求贤之路。起明堂、辟雍、灵台于襄国城西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，成大将军寿攻阴平、武都，杨难敌降之。</p>
</section>

<p>九月，赵主勒复营邺宫，以洛阳为南都，置行台。</p>

<p>冬，蒸祭太庙，诏归胙于司徒导，且命无下拜；导辞疾不敢当。初，帝即位冲幼，每见导必拜，与导手诏则云__「惶恐言」__ ，中书作诏则曰__「敬问」__ 。有司议：<strong>「元会日，帝应敬导不？」</strong> 博士郭熙、杜援议，以为：<strong>「礼无拜臣之文，谓宜除敬。」</strong> 侍中冯怀议，以为：<strong>「天子临辟雍，拜三老，况先帝师傅！谓宜尽敬。」</strong> 侍中荀弈议，以为：<strong>「三朝之首，宜明君臣之体，则不应敬。若他日小会，自可尽礼。」</strong> 诏从之。弈，组之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="105" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>慕容廆遣使与太尉陶侃笺，劝以兴兵北伐，共清中原。僚属宋该等共议，以__「廆立功一隅，位卑任重，等差无别，不足以镇华、夷，宜表请进廆官爵。」__ 参军韩恒驳曰：<strong>「夫立功者患信义不着，不患名位不高。桓、文有匡复之功，不先求礼命以令诸侯。宜缮甲兵，除群凶，功成之后，九锡自至。比于邀君以求宠，不亦荣乎！」</strong> 廆不悦，出恒为新昌令。于是东夷校尉封抽等疏上侃府，请封廆为燕王，行大将军事。侃复书曰：<strong>「夫功成进爵，古之成制也。车骑虽未能为官摧勒，然忠义竭诚；今腾笺上听，可不、迟速，当在天台也。」</strong></p>
