You can <a href="assets/audios/203/133.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/203/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/134.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫大将军李孝逸既克徐敬业，声望甚重；武承嗣等恶之，数谮于太后，左迁施州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/203/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/135.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊申，太后命铸铜为匦，置之朝堂，以受天下表疏铭。其东曰__「延恩」__ ，献赋颂、求仕进者投之；南曰：<strong>「招谏」</strong> ，言朝政得失者投之；西曰：<strong>「伸冤」</strong> ，有冤抑者投之；北曰：<strong>「通玄」</strong> ，言天象灾变及军机秘计者投之。命正谏、补阙、拾遗一人掌之，先责识官，乃听投表疏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/203/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/136.mp3" download>download the file</a> instead.
</audio></p>
<p>徐敬业之反也，侍御史鱼承晔之子保家教敬业作刀车及弩，敬业败，仅得免。太后欲周知人间事，保家上书，请铸铜为匦以受天下密奏。其器共为一室，中有四隔，上各有窍，以受表疏。可入不可出。太后善之。未几，其怨家投匦告保家为敬业作兵器，杀伤官军甚众，遂伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/203/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/137.mp3" download>download the file</a> instead.
</audio></p>
<p>太后自徐敬业之反，疑天下人多图己，又自以久专国事，且内行不正，知宗室大臣怨望，心不服，欲大诛杀以威之。乃盛开告密之门，有告密者，臣下不得问，皆给驿马，供五品食，使诣行在。虽农夫樵人，皆得召见，廪于客馆，所言或称旨，则不次除官，无实者不问。于是四方告密者蜂起，人皆重足屏息。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/203/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/138.mp3" download>download the file</a> instead.
</audio></p>
<p>有胡人索元礼，知太后意，因告密召见，擢为游击将军，令案制狱。元礼性残忍，推一人必令引数十百人，太后数召见赏赐以张其权。于是尚书都事长安周兴、万年人来俊臣之徒效之，纷纷继起。兴累迁至秋官侍郎，俊臣累迁至御史中丞，相与私畜无赖数百人，专以告密为事；欲陷一人，辄令数处俱告，事状如一。俊臣与司刑评事洛阳万国俊共撰《罗织经》数千言，教其徒网罗无辜，织成反状，构造布置，皆有支节。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/203/139.mp3" download>download the file</a> instead.
</audio></p>
<p>太后得告密者，辄令元礼等推之，竞为讯囚酷法，作大枷，有__「定百脉」__ 、<strong>「突地吼」</strong> 、<strong>「死猪愁」</strong> 、<strong>「求破家」</strong> 、<strong>「反是实」</strong> 等名号，或以椽关手足而转之，谓之__「凤皇晒翅」__ ；或以物绊其腰，引枷向前，谓之__「驴驹拔撅」__ ；或使跪捧枷，累甓其上，谓之__「仙人献果」__ ；或使立高木之上，引枷尾向后，谓之__「玉女登梯」__ ；或倒悬石缒其首，或以醋灌鼻，或以铁圈毂其首而加楔，至有脑裂髓出者。每得囚，辄先陈其械具以示之，皆战栗流汗，望风自诬。每有赦令，俊臣辄令狱卒先杀重囚，然后宣示。太后以为忠，益宠任之。中外畏此数人，甚于虎狼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/203/140.mp3" download>download the file</a> instead.
</audio></p>
<p>麟台正字陈子昂上疏，以为：__「执事者疾徐敬业首乱唱祸，将息奸源，究其党与，遂使陛下大开诏狱，重设严刑，有迹涉嫌疑，辞相逮引，莫不穷捕考按。至有奸人荧惑，乘险相诬，纠告疑似，冀图爵赏，恐非伐罪吊人之意也。臣窃观当今天下，百姓思安久矣，故扬州构逆，殆有五旬，而海内晏然，纤尘不动，陛下不务玄默以救疲人，而反任威刑以失其望，臣愚暗昧，窃有大惑。伏见诸方告密，囚累百千辈，乃其究竟，百无一实。陛下仁恕，又屈法容之，遂使奸恶之党快意相仇，睚眦之嫌即称有密，一人被讼，百人满狱，使者推捕，冠盖如市。或谓陛下爱一人而害百人，天下喁喁，莫知宁所。臣闻隋之末代，天下犹平，杨玄感作乱，不逾月而败。天下之弊，未至土崩，蒸人之心，犹望乐业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/203/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/141.mp3" download>download the file</a> instead.
</audio></p>
<p>炀帝不悟，遂使兵部尚书樊子盖专行屠戮，大穷党与，海内豪士，无不罹殃；遂至杀人如麻，流血成泽，天下靡然，始思为乱，于是雄杰并起而隋族亡矣。夫大狱一起，不能无滥，冤人吁嗟，感伤和气，群生疠疫，水旱随之。人既失业，则祸乱之心怵然而生矣。古者明王重慎刑法，盖惧此也。昔汉武帝时巫蛊狱起，使太子奔走，兵交宫阙，无辜被害者以千万数，宗庙几覆，赖武帝得壶关三老书，廓然感悟，夷江充三族，余狱不论，天下以安尔。古人云：‘前事之不忘，后事之师。’伏愿陛下念之！」__ 太后不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，太后铸大仪，置北阙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以岑长倩为内史。六月，辛未，以苏良嗣为左相，同凤阁鸾台三品韦待价为右相。己卯，以韦思谦为纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>苏良嗣遇僧怀义于朝堂，怀义偃蹇不为礼；良嗣大怒，命左右捽曳，批其颊数十。怀义诉于太后，太后曰：<strong>「阿师当于北门出入，南牙宰相所往来，勿犯也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后托言怀义有巧思，故使入禁营造。补阙长社王求礼上表，以为：<strong>「太宗时，有罗黑黑善弹琵琶，太宗阉为给使，使教宫人。陛下若以怀义有巧性，欲宫中驱使者，臣请阉之，庶不乱宫闱。」</strong> 表寝不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，九月，丁未，以西突阙继往绝可汗之子斛瑟罗为右玉钤卫将军，袭继往绝可汗押五弩失毕部落。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，雍州言新丰县东南有山踊出，改新丰为庆山县。四方毕贺。江陵人俞文俊上书：<strong>「天气不和而寒暑并，人气不和而疣赘生，地气不和而塠阜出。今陛下以女主处阳位，反易刚柔，故地气塞隔而山变为灾。陛下谓之‘庆山」</strong> ，臣以为非庆也。臣愚以为宜侧身修德以答天谴；不然，殃祸至矣！」__ 太后怒，流于岭外，后为六道使所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/203/148.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥入寇，左鹰扬卫大将军黑齿常之拒之；至两井，遇突厥三千余人，见唐兵，皆下马擐甲，常之以二百余骑冲之，皆弃甲走。日暮，突厥大至，常之令营中燃火，东南又有火起，虏疑有兵相应，遂夜遁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="150" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>狄仁杰为宁州刺史。右台监察御史晋陵郭翰巡察陇右，所至多所按劾，入宁州境，耆老歌刺史德美者盈路；翰荐之于朝，征为冬官侍郎。</p>
</section>
