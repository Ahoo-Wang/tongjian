<p>起上章阉茂八月，尽昭阳赤奋若，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>睿宗玄真大圣大兴孝皇帝下景云元年（庚戌，公元七一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/3.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚寅，往巽第按问。重福奄至，县官驰出，白留守；群官皆逃匿，洛州长史崔日知独帅众讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/4.mp3" download>download the file</a> instead.
</audio></p>
<p>留台侍御史李邕遇重福于天津桥，从者已数百人，驰至屯营，告之曰：<strong>「谯王得罪先帝，今无故入都，此必为乱；君等宜立功取富贵。」</strong> 又告皇城使闭诸门。重福先趣左、右屯营，营中射之，矢如雨下。乃还趣左掖门，欲取留守兵，见门闭，大怒，命焚之。火未及然，左屯营兵出逼之，重福窘迫，策马出上东，逃匿山谷。明日，留守大出兵搜捕，重福赴漕渠溺死。日知，日用之从父兄也，以功拜东都留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/5.mp3" download>download the file</a> instead.
</audio></p>
<p>郑愔貌丑多须，既败，梳髻，着妇人服，匿车中；擒获，被鞫，股栗不能对。张灵均神气自若，顾愔曰：<strong>「吾与此人举事，宜其败也！」</strong> 与愔皆斩于东都市。初，愔附来俊臣得进；俊臣诛，附张易之；易之诛，附韦氏；韦氏败，又附谯王重福，竟坐族诛。严善思免死，流静州。万骑恃讨诸韦之功，多暴横，长安中苦之；诏并除外官。又停以户奴为万骑；更置飞骑，隶左、右羽林。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/6.mp3" download>download the file</a> instead.
</audio></p>
<p>姚元之、宋璟及御史大夫毕构上言：<strong>「先朝斜封官悉宜停废。」</strong> 上从之。癸巳，罢斜封官凡数千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/7.mp3" download>download the file</a> instead.
</audio></p>
<p>刑部尚书、同中书门下三品裴谈贬蒲州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/8.mp3" download>download the file</a> instead.
</audio></p>
<p>赠苏安恒谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/9.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛未，以太子少师致仕唐休璟为朔方道大总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/10.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲申，礼仪使姚元之、宋璟奏：<strong>「大行皇帝神主，应祔太庙，请迁义宗神主于东都，别立庙。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/11.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，追复天后尊号为大圣天后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/12.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，以幽州镇守经略节度大使薛讷为左武卫大将军兼幽州都督。节度使之名自讷始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/13.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主以太子年少，意颇易之；既而惮其英武，欲更择暗弱者立之以久其权，数为流言，云__「太子非长，不当立。」__ 己亥，制戒谕中外，以息浮议。公主每觇伺太子所为，纤介必闻于上，太子左右，亦往往为公主耳目，太子深不自安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/14.mp3" download>download the file</a> instead.
</audio></p>
<p>谥故太子重俊曰节愍。太府少卿万年韦凑上书，以为：__「赏罚所不加者，则考行立谥以褒贬之。故太子重俊，与李多祚等称兵入宫，中宗登玄武门以避之，太子据鞍督兵自若；及其徒倒戈，多祚等死，太子方逃窜。向使宿卫不守，其为祸也胡可忍言！明日，中宗雨泣，谓供奉官曰：‘几不与卿等相见。’其危如此，今圣朝礼葬，谥为节愍，臣窃惑之。夫臣子之礼，过庙必下，过位必趋。汉成帝之为太子，不敢绝驰道。而重俊称兵宫内，跨马御前，无礼甚矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/15.mp3" download>download the file</a> instead.
</audio></p>
<p>若以其诛武三思父子而嘉之，则兴兵以诛奸臣而尊君父可也；今欲自取之，是与三思竞为逆也，又足嘉乎！若以其欲废韦氏而嘉之，则韦氏于时逆状未彰，大义未绝，苟无中宗之命而废之，是胁父废母也，庸可乎！汉戾太子困于江充之谗，发忿杀充，虽兴兵交战，非围逼君父也；兵败而死，及其孙为天子，始得改葬，犹谥曰戾。况重俊可谥之曰节愍乎！臣恐后之乱臣贼子，得引以为比，开悖逆之原，非所以彰善瘅恶也，请改其谥。多祚等从重俊兴兵，不为无罪。陛下今宥之可也，名之为雪，亦所未安。」__ 上甚然其言，而执政以为制命已行，不为追改，但停多祚等赠官而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/16.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊申朔，以姚元之为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/17.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，葬孝和皇帝于定陵，庙号中宗。朝议以韦后有罪，不应祔葬。追谥故英王妃赵氏曰和思顺圣皇后，求其瘗，莫有知者，乃以祎衣招魂，覆以夷衾，祔葬定陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/18.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，侍中韦安石罢为太子少保，左仆射、同中书门下三吕苏瑰罢为少傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/19.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，追复裴炎官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/20.mp3" download>download the file</a> instead.
</audio></p>
<p>初，裴伷先自岭南逃归，复杖一百，徙北庭。至徙所，殖货任侠，常遣客讠冋都下事。武后之诛流人也，伷先先知之，逃奔胡中；北庭都护追获，囚之以闻。使者至，流人尽死，伷先以待报未杀。既而武后下制安抚流人，有未死者悉放还，伷先由是得归。至是求炎后，独伷先在，拜詹事丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/21.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，追复王同皎官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/22.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，许文贞公苏瑰薨。制起复其子颋为工部侍郎，颋固辞。上使李日知谕旨，日知终坐不言而还，奏曰：<strong>「臣见其哀毁，不忍发言，恐其陨绝。」</strong> 上乃听其终制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/23.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，癸未，上以二女西城、隆昌公主为女官，以资天皇天后之福，仍欲于京城西造观。谏议大夫宁原悌上言，以为：<strong>「先朝悖逆庶人以爱女骄盈而及祸，新都、宜城以庶孽抑损而获全。又释、道二家皆以清净为本，不当广营寺观，劳人费财。梁武致败于前，先帝取灾于后，殷鉴不远。今二公主入道，将为之置观，不宜过为崇丽，取谤四方。又，先朝所亲狎诸僧，尚在左右，宜加屏斥。」</strong> 上览而善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>宦者闾兴贵以事属长安令李朝隐，朝隐系于狱。上闻之，召见朝隐，劳之曰：<strong>「卿为赤县令，能如此，朕复何忧！」</strong> 因御承天门，集百官及诸州朝集使，宣示以朝隐所为，且下制称__「宦官遇宽柔之代，必弄威权。朕览前载，每所叹息。能副朕意，实在斯人，可加一阶为太中大夫，赐中上考及绢百匹。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰，奚、犯塞，掠渔阳、雍奴，出卢龙塞而去。幽州都督薛讷追击之，弗克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>旧制，三品以上官册授，五品以上制授，六品以下敕授，皆委尚书省奏拟，文属吏部，武属兵部，尚书曰中铨，侍郎曰东西铨。中宗之末，嬖幸用事，选举混淆，无复纲纪。至是，以宋璟为吏部尚书，李乂、卢从愿为侍郎，皆不畏强御，请谒路绝。集者万余人，留者三铨不过二千，人服其公。以姚元之为兵部尚书，陆象先、卢怀慎为侍郎，武选亦治。从愿，承庆之族子；象先，元方之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>侍御史藁城倪若水，奏弹国子祭酒祝钦明、司业郭山恽乱常改作，希旨病君；于是左授钦明饶州刺史，山恽括州长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/28.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史杨孚，弹纠不避权贵，权贵毁之。上曰：<strong>「鹰搏狡兔，须急救之，不尔必反为所噬。御史绳奸慝亦然。敬非人主保卫之，则亦为奸慝所噬矣。」</strong> 孚，隋文帝之侄孙也。置河西节度、支度、营田等使，领凉、甘、肃、伊、瓜、沙、西七州，治凉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/29.mp3" download>download the file</a> instead.
</audio></p>
<p>姚州群蛮，先附吐蕃，摄监察御史李知古请发兵击之；既降，又请筑城，列置州县，重税之。黄门侍郎徐坚以为不可；不从。知古发剑南兵筑城，因欲诛其豪杰，掠子女为奴婢。群蛮怨怨，蛮酋傍名引吐蕃攻知古，杀之，以其尸祭天，由是姚、巂路绝，连年不通。安西都护张玄表侵掠吐蕃北境，吐蕃虽怨而未绝和亲，乃赂鄯州都督杨矩，请河西九曲之地以为公主汤沐邑；矩奏与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>睿宗玄真大圣大兴孝皇帝下景云二年（辛亥，公元七一一年）</h2>

<p>春，正月，癸丑，突厥可汗默啜遣使请和；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己未，以太仆卿郭元振、中书侍郎张说并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以温王重茂为襄王，充集州刺史，遣中郎将将兵五百就防之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙丑，追立妃刘氏曰肃明皇后，陵曰惠陵；德妃窦氏曰昭成皇后，陵曰靖陵。皆招魂葬于东都城南，立庙京师，号仪坤庙。窦氏，太子之母也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/35.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主与益州长史窦怀贞等结为朋党，欲以危太子，使其婿唐晙邀韦安石至其第，安石固辞不往。上尝密召安石，谓曰：<strong>「闻朝廷皆倾心东宫，卿宜察之。」</strong> 对曰：<strong>「陛下安得亡国之言！此必太平之谋耳。太子有功于社稷，仁明孝友，天下所知，愿陛下无惑谗言。」</strong> 上瞿然曰：<strong>「朕知之矣，卿勿言。」</strong> 时公主在帘下窃听之，以飞语陷安石，欲收按之，赖郭元振救之，得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/36.mp3" download>download the file</a> instead.
</audio></p>
<p>公主又尝乘辇邀宰相于光范门内，讽以易置东宫，众皆失色，宋璟抗言曰：<strong>「东宫有大功于天下，真宗庙社稷之主，公主奈何忽有此议！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/37.mp3" download>download the file</a> instead.
</audio></p>
<p>璟与姚元之密言于上曰：<strong>「宋王陛下之元子，豳王高宗之长孙，太平公主交构其间，将使东宫不安。请出宋王及豳王皆为刺史，罢岐、薛二王左、右羽林，使为左、右率以事太子。太平公主请与武攸暨皆于东都安置。」</strong> 上曰：<strong>「朕更无兄弟，惟太平一妹，岂可远置东都！诸王惟卿所处。」</strong> 乃先下制云：<strong>「诸王、驸马自今毋得典禁兵，见任者皆改它宫。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/38.mp3" download>download the file</a> instead.
</audio></p>
<p>顷之，上谓侍臣曰：<strong>「术者言于五日当有急兵入宫，卿等为朕备之。」</strong> 张说曰：<strong>「此必谗人欲离间东宫。愿陛下使太子监国，则流言自息矣。」</strong> 姚元之曰：<strong>「张说所言，社稷之至计也。」</strong> 上悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/39.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙子朔，以宋王成器为同州刺史，豳王守礼为豳州刺史，左羽林大将军岐王隆范为左卫率，右羽林大将军薛王隆业为右卫率；太平公主蒲州安置。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/40.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，命太子监国，六品以下除官及徒罪以下，并取太子处分。殿中侍御史崔莅、太子中允薛照素言于上曰：<strong>「斜封官皆先帝所除，恩命已布，姚元之等建议，一朝尽夺之，彰先帝之过，为陛下招怨。今众口沸腾，遍于海内，恐生非常之变。」</strong> 太平公主亦言之，上以为然。戊寅，制：<strong>「诸缘斜封别敕授官，先停任者，并量材叙用。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/41.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主闻姚元之、宋璟之谋，大怒，以让太子。太子惧，奏元之、璟离间姑、兄，请从极法。甲申，贬元之为申州刺史，璟为楚州刺史。丙戌，宋王、豳王亦寝刺史之命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/42.mp3" download>download the file</a> instead.
</audio></p>
<p>中书舍人、参知机务刘幽求罢为户部尚书；以太子少保韦安石为侍中。安石与李日知代姚、宋为政，自是纲纪紊乱，复如景龙之世矣。前右率府铠曹参军柳泽上疏，以为：<strong>「斜封官皆因仆妾汲引，岂出孝和之意！陛下一切黜之，天下莫不称明。一旦忽尽收斜，善恶不安，反覆相攻，何陛下政令之不一也！议者咸称太平公主令胡僧慧范曲引此曹，诳误陛下。臣恐积小成大，为祸不细。」</strong> 上弗听。泽，亨之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/43.mp3" download>download the file</a> instead.
</audio></p>
<p>左、右万骑与左右羽林为北门四军，使葛福顺等将之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/44.mp3" controls class="html5-audio-player">

</audio></p>
<p>三月，以宋王成器女为金山公主，许嫁突厥默啜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，甲申，宋王成器让司徒；许之，以为太子宾客。以韦安石为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上召群臣三品以上，谓曰：<strong>「朕素怀澹泊，不以万乘为贵，曩为皇嗣，又为皇太弟，皆辞不处。今欲传位太子，何如？」</strong> 群臣莫对。太子使右庶子李景伯固辞，不许。殿中侍御史和逢尧附太平公主，言于上曰：<strong>「陛下春秋未高，方为四海所依仰，岂得遽尔！」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊子，制：<strong>「凡政事皆取太子处分。其军旅死刑及五品已上除授，皆先与太子议之，然后以闻。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，太子请让位于宋王成器；不许。请召太平公主还京师：许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚戌，制：<strong>「则天皇后父母坟仍旧为昊陵、顺陵，量置官属。」</strong> 太平公主为武攸暨请之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛酉，更以西城为金仙公主，隆昌为玉真公主，各为之造观，逼夺民居甚多，用功数百万。右散骑常侍魏知古、黄门侍郎李乂谏，皆不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬戌，殿中监窦怀贞为御史大夫、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>僧慧范恃太平公主势，逼夺民产，御史大夫薛谦光与殿中侍御史慕容珣奏弹之。公主诉于上，出谦光为岐州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>明遣使按察十道，议者以山南所部阔远，乃分为东西道；又分陇右为河西道。六月、壬午，又分天下置汴、齐、兖、魏、冀、并、蒲、鄜、泾、秦、益、绵、遂、荆、岐、通、梁、襄、扬、安、淮、越、洪、潭二十四都督，各纠察所部刺史以下善恶，惟洛及近畿州不隶都督府。太子右庶子李景伯、舍人卢俌等上言：<strong>「都督专杀生之柄，权任太重。或用非其人，为害不细。今御史秩卑望重，以时巡察，奸宄自禁。」</strong> 其后竟罢都督，但置十道按察使而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，癸巳，追复上官昭容，谥曰惠文。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙卯，以高祖故宅枯柿复生，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，以右御史大夫解琬为朔方大总管。琬考按三城戍兵，奏减十万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，以中书令韦安石为左仆射兼太子宾客、同中书门下三品。太平公主以安石不附己，故崇以虚名，实去其权也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/60.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庚辰，以窦怀贞为侍中。怀贞每退朝，必诣太平公主第。时修金仙、玉真二观，群臣多谏，怀贞独劝成之，身自督役。时人谓怀贞前为皇后阿{父者}，今为公主邑司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/61.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲辰，上御承天门，引韦安石、郭元振、窦怀贞、李日知、张说宣制，责以__「政教多阙，水旱为灾，府库益竭，僚吏日滋；虽朕之薄德，亦辅佐非才。安石可左仆射、东都留守，元振可吏部尚书，怀贞可左御史大夫，日知可户部尚书，说可左丞，并罢政事」__ 。以吏部尚书刘幽求为侍中，右散骑常侍魏知古为左散骑常侍，太子詹事崔湜为中书侍郎，并同中书门下三品；书中侍郎陆象先同平章事。皆太平公主之志也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/62.mp3" download>download the file</a> instead.
</audio></p>
<p>象先清净寡欲，言论高远，为时人所重。湜私侍太平公主，公主欲引以为相，湜请与象先同升，公主不可，湜曰：<strong>「然则湜亦不敢当。」</strong> 公主乃为之并言于上。上不欲用湜，公主涕泣以请，乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/63.mp3" download>download the file</a> instead.
</audio></p>
<p>右补阙辛替否上疏，以为：__「自古失道破国亡家者，口说不如身逢，耳闻不如目睹。臣请以陛下所目睹者言之。太宗皇帝，陛下之祖也，拨乱返正，开基立极；官不虚授，财无枉费；不多造寺观而有福，不多度僧尼而无灾，天地垂佑，风雨时若，粟帛充溢，蛮夷率服，享国久长，名高万古。陛下何不取而法之！中宗皇帝，陛下之兄，弃祖宗之业，徇女子之意；无能而禄者数千人，无功而封者百余家；造寺不止，费财货者数百亿，度人无穷，免租庸者数十万，所出日滋，所入日寡；夺百姓口中之食以养贪残，剥万人体上之衣以涂土木，于是人怨神怒，众叛亲离，水旱并臻，公私俱罄，享国不永，祸及其身。陛下何不惩而改之！自顷以来，水旱相继，兼以霜蝗，人无所食，未闻赈恤，而为二女造观，用钱百余万緍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/64.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下岂可不计当今府库之蓄积有几，中外之经费有几，而轻用百余万缗，以供无用之役乎！陛下族韦氏之家，而不去韦氏之恶，忍弃太宗之法，不忍弃中宗之政乎！且陛下与太子当韦氏用事之时，日夕忧危，切齿于群凶；今幸而除之，乃不改其所为，臣恐复有切齿于陛下者也。然则陛下又何恶于群凶而诛之！昔先帝之怜悖逆也，宗晋卿为之造第，赵履温为之葺园，殚园财，竭人力，第成不暇居，园成不暇游，而身为戮没。今之造观崇侈者，必非陛下、公主之本意，殆有宗、赵之徒从而劝之，不可不察也。陛下不停斯役，臣恐人之愁怨，不减先朝之时。人人知其祸败，而口不敢言，言则刑戮随之。如韦月将、燕钦融之徒，先朝诛之，陛下赏之，岂非陛下知直言之有益于国乎！臣今所言，亦先朝之直也，惟陛下察之。」__ 上虽不能从，而嘉其切直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/65.mp3" download>download the file</a> instead.
</audio></p>
<p>御史中丞和逢尧摄鸿胪卿，使于突厥，说默啜曰：<strong>「处密、坚昆闻可汗结昏于唐，皆当归附。可汗何不袭唐冠带，使诸胡知之，岂不美哉！」</strong> 默啜许诺，明日，襆头、衣紫衫，南向再拜，称臣，遣其子杨我支及国相随逢尧入朝，十一月，戊寅，至京师。逢尧以奉使功，迁户部侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/66.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，令天下百姓二十五入军，五十五免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/67.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，癸卯，以兴昔亡可汗阿史那献为招慰十姓使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/68.mp3" controls class="html5-audio-player">

</audio></p>
<p>上召天台山道士司马承祯，问以阴阳数术，对曰：<strong>「道者，损之又损，以至于无为，安肯劳心以学术数乎！」</strong> 上曰：<strong>「理身无为则高矣，如理国何？」</strong> 对曰：<strong>「国犹身也，顺物自然而心无所私，则天下理矣。」</strong> 上叹曰：<strong>「广成之言，无以过也。」</strong> 承祯固请还山，上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/69.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书左丞卢藏用指终南山谓承祯曰：<strong>「此中大有佳处，何必天台！」</strong> 承祯曰：<strong>「以愚观之，此乃仕宦之疾径耳！」</strong> 藏用尝隐终南，则天时征为左拾遗，故承祯言之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>玄宗至道大圣大明孝皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>睿宗玄真大圣大兴孝皇帝下先天元年（壬子，公元七一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/72.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛巳，睿宗祀南郊，初用谏议大夫贾曾议合祭天地。曾，言忠之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/73.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，幸浐东，耕籍田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/74.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，赦天下；改元太极。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/75.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，上御安福门，宴突厥杨我支，以金山公主示之；既而会上传位，婚竟不成。以左御史大夫窦怀贞、户部尚书岑羲并同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/76.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛酉，废右御史台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/77.mp3" download>download the file</a> instead.
</audio></p>
<p>蒲州刺史萧至忠自托于太平公主，公主引为刑部尚书。华州长史蒋钦绪，其妹夫也，谓之曰：<strong>「如子之才，何忧不达！勿为非分妄求。」</strong> 至忠不应。钦绪退，叹曰：<strong>「九代卿族，一举灭之，可哀也哉！」</strong> 至忠素有雅望，尝自公主第门出，遇宋璟，璟曰：<strong>「非所望于萧君也。」</strong> 至忠笑曰：<strong>「善乎宋生之言！」</strong> 遽策马而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/78.mp3" download>download the file</a> instead.
</audio></p>
<p>幽州大都督薛讷镇幽州二十余年，吏民安之。未尝举兵出塞，虏亦不敢犯。与燕州刺史李璡有隙，璡毁之于刘幽求，幽求荐左羽林将军孙佺代之。三月，丁丑，以佺为幽州大都督，徙讷为并州长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/79.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，益州獠反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊寅，上祭北郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，赦天下，改元延和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/82.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁未，右散骑常侍武攸暨卒，追封定王，</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/83.mp3" download>download the file</a> instead.
</audio></p>
<p>上以节愍太子之乱，岑羲有保护之功，癸丑，以羲为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/84.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，幽州大都督孙佺与奚酋李大酺战于冷陉，全军覆没。是时，佺帅左骁卫将军李楷洛，左威卫将军周以悌发兵二万、骑八千，分为三军，以袭奚、契丹。将军乌可利谏曰：<strong>「道险而天热，悬军远袭，往必败。」</strong> 佺曰：薛讷在边积年，竟不能为国家复营州。今乘其无备，往必有功。」__ 使楷洛将骑四千前驱，遇奚骑八千，楷洛战不利。佺怯懦，不敢救，引军欲还，虏乘之，唐兵大败。佺阻山为方陈以自固，大酺使谓佺曰：<strong>「朝廷既与我和亲，今大军何为而来？」</strong> 佺曰：<strong>「吾奉敕来招慰耳。楷洛不禀节度，辄与汝战，请斩以谢。」</strong> 大酺曰：<strong>「若然，国信安在？」</strong> 佺悉敛军中帛，得万余段，并紫袍、金带、鱼袋以赠之。大酺曰：<strong>「请将军南还，勿相惊扰。」</strong> 将士惧，无复部伍，虏追击之，士卒皆溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/85.mp3" download>download the file</a> instead.
</audio></p>
<p>佺、以悌为虏所擒，献于突厥，默啜皆杀之；楷洛、可利脱归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/86.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，彗星出西方，经轩辕入太微，至于大角。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/87.mp3" download>download the file</a> instead.
</audio></p>
<p>有相者谓同中书门下三品窦怀贞曰：<strong>「公有刑厄。」</strong> 怀贞惧，请解官为安国寺奴；敕听解官。乙亥，复以怀贞为左仆射兼御史大夫、平章军国重事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/88.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主使术者言于上曰：<strong>「彗所以除旧布新，又帝座及心前星皆有变，皇太子当为天子。」</strong> 上曰：<strong>「传德避灾，吾志决矣！」</strong> 太平公主及其党皆力谏，以为不可。上曰：<strong>「中宗之时，群奸用事，天变屡臻。朕时请中宗择贤子立之以应灾异，中宗不悦，朕忧恐，数日不食。岂可在彼则能劝之，在己则不能邪！」</strong> 太子闻之，驰入见，自投于地，叩头请曰：<strong>「臣以微功，不次为嗣，惧不克堪，未审陛下遽以大位传之，何也？」</strong> 上曰：<strong>「社稷所以再安，吾之所以得天下，皆汝力也。今帝座有灾，故以授汝，转祸为福，汝何疑邪！」</strong> 太子固辞。上曰：<strong>「汝为孝子，何必待柩前然后即位邪！」</strong> 太子流涕而出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/89.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，制传位于太子，太子上表固辞。太平公主劝上虽传位，犹宜自总大政。上乃谓太子曰：<strong>「汝以天下事重，欲朕兼理之邪？」</strong> 昔舜禅禹，犹亲巡狩。联虽传位，岂忘家国？其军国大事，当兼省之。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/90.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚子，玄宗即位，尊睿宗为太上皇。上皇自称曰朕，命曰诰，五日一受朝于太极殿。皇帝自称曰予，命曰制、敕，日受朝于武德殿。三品以上除授及大刑政决于上皇，余皆决于皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/91.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，上大圣天后尊号曰圣帝天后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/92.mp3" controls class="html5-audio-player">

<p>甲辰，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙巳，于漠州北置渤海军，恒、定州境置恒阳军，妫、蔚州境置怀柔军，屯兵五万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙午，立妃王氏为皇后，以后父仁皎为太仆卿。仁皎，下邽人也。戊申，立皇子许昌王嗣直为郯王，真定王嗣谦为郢王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以刘幽求为右仆射、同中书门下三品，魏知古为侍中，崔湜为检校中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/96.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，河内王琚预于王同皎之谋，亡命，佣书于江都。上之为太子也，琚还长安，选补诸暨主簿，过谢太子。琚至廷中，故徐行高视，宦者曰：<strong>「殿下在帘内。」</strong> 琚曰：<strong>「何谓殿下？当今独有太平公主耳！」</strong> 太子遽召见，与语，琚曰：<strong>「韦庶人弑逆，人心不服，诛之易耳。太平公主，武后之子，凶猾无比，大臣多为之用，琚窃忧之。」</strong> 太子引与同榻坐，泣曰：<strong>「主上同气，唯有太平，言之恐伤主上之意，不言为患日深，为之奈何？」</strong> 琚曰：<strong>「天子之孝，异于匹夫，当以安宗庙社稷为事。盖主，汉昭帝之姊，自幼供养，有罪犹诛之。为天下者，岂顾小节！」</strong> 太子悦曰：<strong>「君有何艺，可与寡人游？」</strong> 琚曰：<strong>「能飞炼、诙嘲。」</strong> 太子乃奏为詹事府司直，日与游处，累迁太子中舍人；及即位，以为中书侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是时，宰相多太平公主之党，刘幽求与右羽林将军张谋以羽林兵诛之，使密言于上曰：<strong>「窦怀贞、崔湜、岑羲皆因公主得进，日夜为谋不轨。若不早图，一旦事起，太上皇何以得安！请速诛之。臣已与幽求定计，惟俟陛下之命。」</strong> 上深以为然。泄其谋于侍御史邓光宾，上大惧，遽列上其状。丙辰，幽求下狱。有司奏：<strong>「幽求等离间骨肉，罪当死。」</strong> 上为言幽求有大功，不可杀。癸亥，流幽求于封州，张于峰州，光宾于绣州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/98.mp3" download>download the file</a> instead.
</audio></p>
<p>初，崔湜为襄州刺史，密与谯王重福通书，重福遗之金带。重福败，湜当死，张说、刘幽求营护得免。既而湜附太平公主，与公主谋罢说政事，以左丞分司东都。及幽求流封州，湜讽广州都督周利贞，使杀之。桂州都督景城王晙知其谋，留幽求不遣。利贞屡移牒索之，晙不应，利贞以闻。湜屡逼晙，使遣幽求，幽求谓晙曰：<strong>「公拒执政而保流人，势不能全，徒仰累耳。」</strong> 固请诣广州，晙曰：<strong>「公所坐非可绝于朋友者也。晙因公获罪，无所恨！」</strong> 竟逗遛不遣。幽求由是得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，丁卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛卯，立皇子嗣升为陕王。嗣升母杨氏，士达之曾孙也。王后无子，母养之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，庚子，上谒太庙，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸卯，上幸新丰，猎于骊山之下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛酉，沙陀金山遣使入贡。沙陀者，处月之别种也，姓朱邪氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，乙酉，奚、契丹二万骑寇渔阳，幽州都督宋璟闭城不出，虏大掠而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上皇诰遣皇帝巡边，西自河、陇，东及燕、蓟，选将练卒。甲午，以幽州都督宋璟为左军大总管，并州长史薛讷为中军大总管，朔方大总管，兵部尚书郭元振为右军大总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，刑部尚书李日知请致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/107.mp3" download>download the file</a> instead.
</audio></p>
<p>日知在官，不行捶挞而事集。刑部有令史，受敕三日，忘不行。日知怒，索杖，集群吏，欲捶之；既而谓曰：<strong>「我欲捶汝，天下人必谓汝能撩李日知嗔，受李日知杖，不得比于人，妻子亦将弃汝矣。」</strong> 遂释之。吏皆感悦，无敢犯者，脱有稽失，众共谪之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>睿宗玄真大圣大兴孝皇帝下开元元年（癸丑，公元七一三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，乙亥，诰：<strong>「卫士自今二十五入军，五十免；羽林飞骑并以卫士简补。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以吏部尚书萧至忠为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>皇帝巡边改期，所募兵各散遣，约八月复集，竟不成行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，庚子夜，开门然灯，又追作去年大酺，大合伎乐。上皇与上御门楼临观，或以夜继昼，凡月余。左拾遗华阴严挺之上疏谏，以为：<strong>「酺者因人所利，合醵为欢。今乃损万人之力，营百戏之资，非所以光圣德美风化也。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/113.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/113.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高丽既亡，其别种大祚荣徙居营州。及李尽忠反，祚荣与靺鞨乞四北羽聚众东走，阻险自固。尽忠死，武后使将军李楷固讨其余党。楷固击乞四北羽，斩之，引兵逾天门岭，逼祚荣。祚荣逆战，楷固大败，仅以身免。祚荣遂帅其众东据东牟山，筑城居之。祚荣骁勇善战，高丽、靺鞨之人稍稍归之，地方二千里，户十余万，胜兵数万人，自称振国王，附于突厥。时奚、契丹皆叛，道路阻绝，武后不能讨。中宗即位，遣侍御史张行岌招慰之，祚荣遣子入侍。至是，以祚荣为左骁卫大将军、渤海郡王；以其所部为忽汗州，令祚荣兼都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚申，敕以严挺之忠直宣示百官，厚赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，辛巳，皇后亲蚕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/116.mp3" download>download the file</a> instead.
</audio></p>
<p>晋陵尉杨相如上疏言时政，其略曰：<strong>「炀帝自恃自强，不忧时政，虽制敕交行，而声实舛谬，言同尧、舜，亦如桀、纣，举天下之大，一掷而弃之。」</strong> 又曰：<strong>「隋氏纵欲而亡，太宗抑欲而昌，愿陛下详择之！」</strong> 又曰：<strong>「人主莫不好忠正而恶佞邪，然忠正者常疏，佞邪者常亲，以至于覆国危身而不寤者，何哉？诚由忠正者多忤意，佞邪者多顺指，积忤生憎，积顺生爱，此亲疏之所以分也。明主则不然。爱其忤以收忠贤，恶其顺以去佞邪，则太宗太平之业，将何远哉！」</strong> 又曰__「夫法贵简而能禁，罚贵轻而必行；陛下方兴崇至德，大布新政，请一切除去碎密，不察小过。小过不察则无烦苛，大罪不漏则止奸慝，使简而难犯，宽而能制，则善矣。」__ 上览而善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>先是，修大明宫未毕，夏，五月，庚寅，敕以农务方勤，罢之以待闲月。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，丙辰，以兵部尚书郭元振同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/119.mp3" controls class="html5-audio-player">

</audio></p>
<p>太平公主依上皇之势，擅权用事，与上有隙，宰相七人，五出其门。文武之臣，太半附之。与窦怀贞、岑羲、萧至忠、崔湜及太子少保薛稷、雍州长史新兴王晋、左羽林大将军常元楷、知右羽林将军事李慈、左金吾将军李钦、中书舍人李猷、右散骑常侍贾膺福、鸿胪卿唐晙及僧慧范等谋废立，又与宫人元氏谋于赤箭粉中置毒进于上。晋，德良之孙也。元楷、慈数往来主第，相与结谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/120.mp3" download>download the file</a> instead.
</audio></p>
<p>王琚言于上曰：<strong>「事迫矣，不可不速发！」</strong> 左丞张说自东都遣人遗上佩刀，意欲上断割。荆州长史崔日用入奏事，言于上曰：<strong>「太平谋逆有日，陛下往在东宫，犹为臣子，若欲讨之，须用谋力。今既光临大宝，但下一制书，谁敢不从？万一奸宄得志，悔之何及！」</strong> 上曰：<strong>「诚如卿言。直恐惊动上皇。」</strong> 日用曰：<strong>「天子之孝在于安四海。若奸人得志，则社稷为墟，安在其为孝乎！」</strong> 请先定北军，后收逆党，则不惊动上皇矣。」__ 上以为然。以日用为吏部侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，魏知古告公主欲以是月四日作乱，令元楷、慈以羽林兵突入武德殿，怀贞、至忠、羲等于南牙举兵应之。上乃与岐王范、薛王业、郭元振及龙武将军王毛仲、殿中少监姜皎、太仆少卿李令问、尚乘奉御王守一、内给事高力士、果毅李守德等定计诛之。皎，謩之曾孙；令问，靖弟客师之孙；守一，仁皎之子；力士，潘州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/122.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/122.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，上因王毛仲取闲厩马及兵三百余人，与同谋十余人，自武德殿入虔化门，召元楷、慈，先斩之，擒膺福、猷于内客省以出，执至忠、羲于朝堂，皆斩之。怀贞逃入沟中，自缢死，戮其尸，改姓曰毒。上皇闻变，登承天门楼。郭元振奏，皇帝前奉诰诛窦怀贞等，无他也。上寻至楼上，上皇乃下诰罪状怀贞等，因赦天下，惟逆人亲党不赦。薛稷赐死于万年狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/123.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，上皇诰：<strong>「自今军国政刑，一皆取皇帝处分。朕方无为养志，以遂素心。」</strong> 是日，徙居百福殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/124.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主逃入山寺，三日乃出，赐死于家，公主诸子及党与死者数十人。薛崇简以数谏其母被挞，特免死，赐姓李，官爵如故。籍公主家，财货山积，珍物侔于御府，厩牧羊马、田园息钱，收之数年不尽。慧范家产亦数十万缗。改新兴王晋之姓曰厉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/125.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上谋诛窦怀贞等，召崔湜，将托以心腹。湜弟涤谓湜曰：<strong>「主上有问，勿有所隐。」</strong> 湜不从。怀贞等既诛，湜与右丞卢藏用俱坐私侍太平公主，湜流窦州，藏用流泷州。新兴王晋临刑叹曰：<strong>「本为此谋者崔湜，今吾死湜生，不亦冤乎！」</strong> 会有司鞫宫人元氏，元氏引湜同谋进毒，乃追赐死于荆州。薛稷之子伯阳以尚主免死，流岭南，于道自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/126.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太平公主与其党谋废立，窦怀贞、萧至忠、岑羲、崔湜皆以为然，陆象先独以为不可。公主曰：<strong>「废长立少，已为不顺；且又失德，若之何不去？」</strong> 象先曰：<strong>「既以功立，当以罪废。今实无罪，象先终不敢从。」</strong> 公主怒而去。上既诛怀贞等，召象先谓曰：<strong>「岁寒知松柏，信哉！」</strong> 时穷治公主枝党，当坐者众，象先密为申理，所全甚多；然未尝自言，当时无知者。百官素为公主所善及恶之者，或黜或陟，终岁不尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/127.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/127.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，上御承天门楼，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/128.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/128.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，赏功臣郭元振等官爵、第舍、金帛有差。以高力士为右监门将军，知内侍省事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/129.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/129.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太宗定制，内侍省不置三品官，黄衣廪食，守门传命而已。天后虽女主，宦官亦不用事。中宗时，嬖幸猥多，宦官七品以上至千余人，然衣绯者尚寡。上在籓邸，力士倾心奉之，及为太子，奏为内给事，至是以诛萧、岑功赏之。是后宦官稍增至三千余人，除三品将军者浸多，衣绯、紫至千余人，宦官之盛自此始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/130.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，遣益州长史毕构等六人宣抚十道。乙亥，以左丞张说为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/131.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，中书侍郎、同平章事陆象先罢为益州长史、剑南按察使。八月，癸巳，以封州流人刘幽求为左仆射、平章军国大事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/132.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，突厥可汗默啜遣其子杨我支来求昏；丁巳，许以蜀王女南和县主妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/133.mp3" download>download the file</a> instead.
</audio></p>
<p>中宗之崩也，同中书门下三品李峤密表韦后，请出相王诸子于外。上即位，于禁中得其表，以示侍臣。峤时以特进致仕，或请诛之，张说曰：<strong>「峤虽不识逆顺，然为当时之谋则忠矣。」</strong> 上然之。九月，壬戌，以峤子率更令畅为虔州刺史，令峤随畅之官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/134.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，以刘幽求同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/135.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，复置右御史台，督察诸州，罢诸道按察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，辛卯，引见京畿县令，戒以岁饥惠养黎元之意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/137.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/137.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，上幸新丰；癸卯，讲武于骊山之下，征兵二十万，旌旗连亘五十余里。以军容不整，坐兵部尚书郭元振于纛下，将斩之。刘幽求、张说跪于马前谏曰：<strong>「元振有大功于社稷，不可杀。」</strong> 乃流新州。斩给事中、知礼仪事唐绍，以其制军礼不肃故也。上始欲立威，亦无杀绍之意，金吾卫将军李邈遽宣敕斩之。上寻罢邈官，废弃终身。时二大臣得罪，诸军多震慑失次，惟左军节度薛讷、朔方道大总管解琬二军不动，上遣轻骑召之，皆不得入其陈。上深叹美，慰勉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/138.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，猎于渭川。上欲以同州刺史姚元之为相，张说疾之，使御史大夫赵彦昭弹之，上不纳。又使殿中监姜皎言于上曰：<strong>「陛下常欲择河东总管而难其人，臣今得之矣。」</strong> 上问为谁，皎曰：<strong>「姚元之文武全才，真其人也。」</strong> 上曰：<strong>「此张说之意也，汝何得面欺，罪当死！」</strong> 皎叩头首服，上即遣中使召元之诣行在。既至，上方猎，引见，即拜兵部尚书、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/139.mp3" download>download the file</a> instead.
</audio></p>
<p>元之吏事明敏，三为宰相，皆兼兵部尚书，缘边屯戍斥候，士马储械，无不默记。上初即位，励精为治，每事访于元之。元之应答如响，同僚皆唯诺而已，故上专委任之。元之请抑权幸，爱爵赏，纳谏诤，却贡献，不与群臣亵狎；上皆纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
