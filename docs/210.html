You can <a href="assets/audios/210/140.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/210/141.mp3" download>download the file</a> instead.
</audio></p>
<p>姚元之尝奏请序进郎吏，上仰视殿屋，元之再三言之，终不应；元之惧，趋出。罢朝，高力士谏曰：<strong>「陛下新总万机，宰臣奏事，当面加可否，奈何一不省察！」</strong> 上曰：<strong>「朕任元之以庶政，大事当奏闻共议之；郎吏卑秩，乃一一以烦朕邪？」</strong> 会力士宣事至省中，为元之道上语，元之乃喜。闻者皆服上识君人之体。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/142.mp3" download>download the file</a> instead.
</audio></p>
<p>左拾遗曲江张九龄，以元之有重望，为上所信任，奏记劝其远谄躁，进纯厚，其略曰：<strong>「任人当才，为政大体，与之共理，无出此途。而向之用才，非无知人之鉴，其所以失溺，在缘情之举。」</strong> 又曰：<strong>「自君侯职相国之重，持用人之权，而浅中弱植之徒，已延颈企踵而至，谄亲戚以求誉，媚宾客以取容，其间岂不有才，所失在于无耻。」</strong> 元之嘉纳其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/143.mp3" download>download the file</a> instead.
</audio></p>
<p>新兴王晋之诛也，僚吏皆奔散，惟司功李捴步从，不失在官之礼，仍哭其尸。姚元之闻之，曰：<strong>「栾布之俦也。」</strong> 及为相，擢为尚书郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/144.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/210/144.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，以刑部尚书赵彦昭为朔方道大总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，乙丑，刘幽求兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/146.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，群臣上表请加尊号为开元神武皇帝；从之。戊子，受册。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/147.mp3" download>download the file</a> instead.
</audio></p>
<p>中书侍郎王琚为上所亲厚，群臣莫及。每进见，侍笑语，逮夜方出。或时休沐，往往遣中使召之。或言于上曰：<strong>「王琚权谲纵横之才，可与之定祸乱，难与之守承平。」</strong> 上由是浸疏之。是月，命琚兼御史大夫，按行北边诸军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/148.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，庚寅，赦天下，改元。尚书左、右仆射为左、右丞相；中书省为紫微省；门下省为黄门省，侍中为监；雍州为京兆府，洛州为河南府，长史为尹，司马为少尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/149.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，吐蕃遣其大臣来求和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/150.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以姚元之兼紫微令。元之避开元尊号，复名崇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/210/151.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/151.mp3" download>download the file</a> instead.
</audio></p>
<p>敕：<strong>「都督、刺史、都护将之官，皆引面辞毕，侧门取进止。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="153" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/210/152.mp3" download>download the file</a> instead.
</audio></p>
<p>姚崇即为相，紫微令张说惧，乃潜诣岐王申款。他日，崇对于便殿，行微蹇。上问：<strong>「有足疾乎？」</strong> 对曰：<strong>「臣有腹心之疾，非足疾也。」</strong> 上问其故。对曰：<strong>「岐王陛下爱弟，张说为辅臣，而密乘车入王家，恐为所误，故忧之。」</strong> 癸丑，说左迁相州刺史。右仆射、同中书门下三品刘幽求亦罢为太子少保。甲寅，以黄门侍郎卢怀慎同紫微黄门平章事。</p>
</section>
