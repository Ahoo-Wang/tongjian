</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起昭阳赤奋若，尽阏逢摄提格，凡二年。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十二中大通五年（癸丑，公元五三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛卯，上祀南郊，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/4.mp3" download>download the file</a> instead.
</audio></p>
<p>魏窦泰奄至尔朱兆庭，军人因宴休惰，忽见泰军，惊走；追破之于赤谼岭，众并降散。兆逃于穷山，命左右西河张亮及苍头陈山提斩己首以降，皆不忍；兆乃杀所乘白马，自缢于树。欢亲临，厚葬之。慕容绍宗携尔朱荣妻子及兆余众诣欢降，欢以义故，待之甚厚。兆之在秀容，左右皆密通款于欢，唯张亮无启疏。欢嘉之，以为丞相府参军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/5.mp3" download>download the file</a> instead.
</audio></p>
<p>魏罢诸行台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/156/6.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，上祀明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，魏主追尊其父为武穆帝，太妃冯氏为武穆后，母李氏为皇太妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/8.mp3" download>download the file</a> instead.
</audio></p>
<p>营州刺史曹凤、东荆州刺史雷能胜等举城降魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/9.mp3" download>download the file</a> instead.
</audio></p>
<p>魏侍中斛斯椿闻乔宁、张子期之死，内不自安，与南阳王宝炬、武卫将军元毘、王思政密劝魏主图丞相欢。毘，遵之玄孙也。舍人元士弼又言欢受诏不敬，帝由是不悦。椿劝帝置阁内都督部曲，又增武直人数，自直阁已下，员别数百，皆选四方骁勇者充之。帝数出游幸，椿自部勒，别为行陈，由是朝政、军谋，帝专与椿决之。帝以关中大行台贺拔岳拥重兵，密与相结，又出侍中贺拔胜为都督三荆等七州诸军事、荆州刺史，欲倚胜兄弟以敌欢，欢益不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/10.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中、司空高干之在信都也，遭父丧，不暇终服。及孝武帝即位，表请解职行丧，诏听解侍中，司空如故。干虽求退，不谓遽见许。既去内侍，朝政多不关预，居常怏怏。帝既贰于欢，冀干为己用，尝于华林园宴罢，独留干，谓之曰：<strong>「司空奕世忠良，今日复建殊效，相与虽则君臣，义同兄弟，宜共立盟约，以敦情契。」</strong> 殷勤逼之。干对曰：<strong>「臣以身许国，何敢有贰！」</strong> 时事出仓猝，且不谓帝有异图，遂不固辞，亦不以启欢。及帝置部曲，干乃私谓所亲曰：<strong>「主上不亲勋贤，而招集群小，数遣元士弼、王思政往来关西与贺拔岳计议，又出贺拔胜为荆州，外示疏忌，实欲树党，令其兄弟相近，冀据有西方。祸难将作，必及于我。」</strong> 乃密启欢。欢召干诣并州，面论时事，干因劝欢受魏禅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/11.mp3" download>download the file</a> instead.
</audio></p>
<p>欢以袖掩其口曰：<strong>「勿妄言！今令司空复为侍中，门下之事一以相委。」</strong> 欢屡启请，帝不许。干知变难将起，密启欢求为徐州；二月，辛酉，以干为骠骑大将军、开府仪同三司、徐州刺史，以咸阳王坦为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/12.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，上幸同泰寺，讲《般若经》，七日而罢，会者数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/13.mp3" download>download the file</a> instead.
</audio></p>
<p>魏正光以前，阿至罗常附于魏。及中原多事，阿至罗亦叛，丞相欢招抚之，阿至罗复降，凡十万户。三月，辛卯，诏复以欢为大行台，使随宜裁处。欢与之粟帛，议者以为徒费无益，欢不从；及经略河西，大收其用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/14.mp3" download>download the file</a> instead.
</audio></p>
<p>高干将之徐州，魏主闻其漏泄机事，乃诏丞相欢曰：<strong>「干邕与朕私有盟约，今乃反复两端。」</strong> 欢闻其与帝盟，亦恶之，即取干前后数启论时事者遣使封上。帝召干，对欢使责之，干曰：<strong>「陛下自立异图，乃谓臣为反复，人主加罪，其可辞乎！」</strong> 遂赐死。帝又密敕东徐州刺史潘绍业杀其弟敖曹，敖曹先闻干死，伏壮士于路，执绍业，得敕书于袍领，遂将十余骑奔晋阳。欢抱其首哭曰：<strong>「天子枉害司空！」</strong> 敖曹兄仲密为光州刺史，帝敕青州断其归路，仲密亦间行奔晋阳。仲密名慎，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/15.mp3" download>download the file</a> instead.
</audio></p>
<p>魏太师鲁郡王肃卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，南平元襄王伟卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/17.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，魏以赵郡王谌为太尉，南阳王宝炬为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/18.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尔朱兆之入洛也，焚太常乐库，钟磬俱尽。节闵帝诏录尚书事长孙稚、太常卿祖莹等更造之，至是始成，命曰大成乐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/19.mp3" download>download the file</a> instead.
</audio></p>
<p>魏青州民耿翔聚众寇掠三齐，胶州刺史裴粲，专事高谈，不为防御；夏，四月，翔掩袭州城。左右白贼至，粲曰：<strong>「岂有此理！」</strong> 左右又言已入州门，粲乃徐曰：<strong>「耿王来，可引之听事，自余部众，且付城民。」</strong> 翔斩之，送首来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/20.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏东徐州民王早等杀刺史崔痒，以下邳来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/21.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬申，魏以骠骑大将军樊子鹄为青、胶大使，督济州刺史蔡俊等讨耿翔。秋，七月，魏师至青州，翔弃城来奔，诏以为兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/22.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，魏以广陵王欣为大司马，赵郡王谌为太师。庚戌，以前司徒贺拔允为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/23.mp3" download>download the file</a> instead.
</audio></p>
<p>初，贺拔岳遣行台郎冯景诣晋阳，丞相欢闻岳使至，甚喜，曰：<strong>「贺拔公讵忆吾邪！」</strong> 与景歃血，约与岳为兄弟。景还，言于岳曰：<strong>「欢奸诈有余，不可信也。」</strong> 府司马宇文泰自请使晋阳以观欢之为人，欢奇其状貌，曰：<strong>「此儿视瞻非常。」</strong> 将留之，泰固求复命；欢既遣而悔之，发驿急追，至关，不及而返。泰至长安，谓岳曰：<strong>「高欢所以未篡者，正惮公兄弟耳；侯莫陈悦之徒，非所忌也。公但潜为之备，图欢不难。今费也头控弦之骑不下一万，夏州刺史斛拔弥俄突胜兵三千余人，灵州刺史曹泥、河西流民纥豆陵伊利等各拥部众，未有所属。公若移军近陇，抗其要害，震之以威，怀之以惠，可收其士马以资吾军。西辑氐、羌，北抚沙塞，还军长安，匡辅魏室，此桓、文之功也。」</strong> 岳大悦，复遣泰诣洛阳请事，密陈其状。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/156/24.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主喜，加泰武卫将军，使还报。八月，帝以岳为都督雍、华等二十州诸军事、雍州刺史，又割心前血，遣使者赍以赐之。岳遂引兵西屯平凉，以牧马为名。斛拔弥俄突、纥豆陵伊利及费也头万俟受洛干、铁勒斛律沙门等皆附于岳，唯曹泥附于欢。秦、南秦、河、渭四州刺史同会平凉，受岳节度。岳以夏州被边重要，欲求良刺史以镇之，众举宇文泰，岳曰：<strong>「宇文左丞，吾左右手，何可废也！」</strong> 沉吟累日，卒表用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/156/25.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸酉，魏丞相欢表让王爵，不许；请分封邑十万户颁授勋义，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，庚申，以尚书右仆射何敬容为左仆射，吏部尚书谢举为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，癸巳，魏以殷州刺史中山邸珍为徐州大都督、东道行台、仆射，以讨下邳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/156/28.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丁巳，魏主狩于嵩高；己巳，幸温汤；丁丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/29.mp3" download>download the file</a> instead.
</audio></p>
<p>魏荆州刺史贺拔胜寇雍州，拔下迮戍，扇动诸蛮；雍州刺史庐陵王续遣军击之，屡为所败，汉南震骇。胜又遣军攻冯翊、安定、沔阳、酂城，皆拔之。续遣电威将军柳仲礼屯谷城以拒之，胜攻之，不克，乃还。于是沔北荡为丘墟矣。仲礼，庆远之孙也。魏丞相欢患贺拔岳、侯莫陈悦之强，右丞翟嵩曰：<strong>「嵩能间之，使其自相屠灭。」</strong> 欢遣之。欢又使长史侯景招抚纥豆陵伊利，伊利不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十二中大通六年（甲寅，公元五三四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/31.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬辰，魏丞相欢击伊利于河西，擒之，迁其部落于河东。魏主让之曰：<strong>「伊利不侵不叛，为国纯臣。王忽伐之，讵有一介行人先请之乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/32.mp3" download>download the file</a> instead.
</audio></p>
<p>魏东梁州民夷作乱，二月，诏以行东雍州事丰阳泉企讨平之。企世为商、洛豪族，魏世祖以其曾祖景言为本县令，封丹水侯，使其子孙袭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/34.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，上耕藉田。大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/35.mp3" download>download the file</a> instead.
</audio></p>
<p>魏永宁浮图灾，观者皆哭，声振城阙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/36.mp3" download>download the file</a> instead.
</audio></p>
<p>魏贺拔岳将讨曹泥，使都督武川赵贵至夏州与宇文泰谋之，泰曰：<strong>「曹泥孤城阻远，未足为忧。侯莫陈悦贪而无信，宜先图之。」</strong> 岳不听，召悦会于高平，与共讨泥。悦既得翟嵩之言，乃谋取岳。岳数与悦宴语，长史武川雷绍谏，不听。岳使悦前行，至河曲，悦诱岳入营坐，论军事。悦阳称腹痛而起，其婿元洪景拔刀斩岳。岳左右皆散走，悦遣人谕之云：<strong>「我别受旨，止取一人，诸君勿怖。」</strong> 众以为然，皆不敢动。而悦心犹豫，不即抚纳，乃还入陇，屯水洛城。岳众散还平凉，赵贵诣悦请岳尸葬之，悦许之。岳既死，悦军中皆相贺，行台朗中薛憕私谓所亲曰：<strong>「悦才略素寡，辄害良将，吾属今为人虏矣，何贺之有！」</strong> 憕，真度之从孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/37.mp3" download>download the file</a> instead.
</audio></p>
<p>岳众未有所属，诸将以都督武川寇洛年最长，推使总诸军；洛素无威略，不能齐众，乃自请避位。赵贵曰：<strong>「宇文夏州英略冠世，远近归心，赏罚严明，士卒用命。若迎而奉之，大事济矣。」</strong> 诸将或欲南召贺拔胜，或欲东告魏朝，犹豫未决。都督盛乐杜朔周曰：<strong>「远水不救近火，今日之事，非宇文夏州无能济者，赵将军议是也。朔周请轻骑告哀，且迎之。」</strong> 众乃使朔周驰至夏州召泰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/38.mp3" download>download the file</a> instead.
</audio></p>
<p>泰与将佐宾客共议去留，前太中大夫颍川韩褒曰：<strong>「此天授也，又何疑乎！侯莫陈悦，井中蛙耳，使君往，必擒之。」</strong> 众以为：<strong>「悦在水洛，去平凉不远，若已有贺拔公之众，则图之实难，愿且留以观变。」</strong> 泰曰：<strong>「悦既害元帅，自应乘势直据平凉，而退屯水洛，吾知其无能为也。夫难得易失者，时也。若不早赴，众心将离。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/39.mp3" download>download the file</a> instead.
</audio></p>
<p>夏州首望都督弥姐元进阴谋应悦，泰知之，与帐下都督高平蔡佑谋执之，佑曰：<strong>「元进会当反噬，不如杀之。」</strong> 泰曰：<strong>「汝有大决。」</strong> 乃召元进等入计事，泰曰：<strong>「陇贼逆乱，当与诸人戮力讨之，诸人似有不同者，何也？」</strong> 佑即被甲持刀直入，瞋目谓诸将曰：<strong>「朝谋夕异，何以为人！今日必断奸人首！」</strong> 举坐皆叩头曰：<strong>「愿有所择。」</strong> 佑乃叱元进，斩之，并诛其党，因与诸将同盟讨悦。泰谓佑曰：<strong>「吾今以尔为子，尔其以我为父乎？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/40.mp3" download>download the file</a> instead.
</audio></p>
<p>泰与帐下轻骑驰赴平凉，令杜朔周帅众先据弹筝峡。时民间惶惧，逃散者多，军士争欲掠之，朔周曰：<strong>「宇文公方伐罪吊民，奈何助贼为虐乎！」</strong> 抚而遣之，远近悦附；泰闻而嘉之。朔周本姓赫连，曾祖库多汗避难改焉。泰命复其旧姓，名之曰达。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/41.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相欢使侯景招抚岳众，泰至安定，遇之，谓曰：<strong>「贺拔公虽死，宇文泰尚存，卿何为者！」</strong> 景失色曰：<strong>「我犹箭耳，唯人所射。」</strong> 遂还。泰至平凉，哭岳甚恸，将士皆悲喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/42.mp3" download>download the file</a> instead.
</audio></p>
<p>欢复使侯景与散骑常侍代郡张华原、义宁太守太安王基劳泰，泰不受，欲劫留之，曰：<strong>「留则共享富贵，不然，命在今日。」</strong> 华原曰：<strong>「明公欲胁使者以死亡，此非华原所惧也。」</strong> 泰乃遣之。基还，言__「泰雄杰，请及其未定击灭之。」__ 欢曰：<strong>「卿不见贺拔、侯莫陈乎！吾当以计拱手取之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/43.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主闻岳死，遣武卫将军元毘慰劳岳军，召还洛阳，并召侯莫陈悦。毘至平凉，军中已奉宇文泰为主；悦既附丞相欢，不肯应召。泰因元毘上表称：<strong>「臣岳忽罹非命，都督寇洛等令臣权掌军事。奉诏召岳军入京，今高欢之众已至河东，侯莫陈悦犹在水洛，士卒多是西人，顾恋乡邑，若逼令赴阙，悦蹑其后，欢邀其前，恐败国殄民，所损更甚。乞少赐停缓，徐事诱导，渐就东引。」</strong> 魏主乃以泰为大都督，即统岳军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，岳以东雍州刺史李虎为左厢大都督，岳死，虎奔荆州，说贺拔胜使收岳众，胜不从。虎闻宇文泰代岳统众，乃自荆州还赴之。至阌乡，为丞相欢别将所获，送洛阳。魏主方谋取关中，得虎甚喜，拜卫将军，厚赐之，使就泰。虎，歆之玄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/45.mp3" download>download the file</a> instead.
</audio></p>
<p>泰与悦书，责以__「贺拔公有大功于朝廷。君名微行薄，贺拔公荐君为陇右行台。又高氏专权，君与贺拔公同受密旨，屡结盟约；而君党附国贼，共危宗庙，口血未干，匕首已发。今吾与君皆受诏还阙，今日进退，唯君是视：君若下陇东迈，吾亦自北道同归；若首鼠两端，吾则指日相见！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/156/46.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主问泰以安秦、陇之策，泰表言：<strong>「宜召悦授以内官，或处以瓜、凉一籓；不然，终为后患。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/47.mp3" download>download the file</a> instead.
</audio></p>
<p>原州刺史史归，素为贺拔岳所亲任，河曲之变，反为悦守。悦遣其党王伯和、成次安将兵二千助归镇原州，泰遣都督侯莫陈崇帅轻骑一千袭之。崇乘夜将十骑直抵城下，余众皆伏于近路；归见骑少，不设备。崇即入，据城门，高平令陇西李贤及弟远穆在城中，为崇内应。于是中外鼓噪，伏兵悉起，遂擒归及次安、伯和等归于平凉。泰表崇行原州事。三月，泰引兵击悦，至原州，众军毕集。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/156/48.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸丑朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/49.mp3" download>download the file</a> instead.
</audio></p>
<p>魏南秦州刺史陇西李弼说侯莫陈悦曰：<strong>「贺拔公无罪而公害之，又不抚纳其众，今奉宇文夏州以来，声言为主报仇，此其势不可敌也，宜解兵谢之！不然，必及祸。」</strong> 悦不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/50.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文泰引兵上陇，留兄子导为都督，镇原州。泰军令严肃，秋毫无犯，百姓大悦。军出木狭关，雪深二尺，泰倍道兼行，出其不意。悦闻之，退保略阳，留万人守水洛。泰至，水洛即降。泰遣轻骑数百趣略阳，悦退保上邽，召李弼与之拒泰。弼知悦必败，阴遣使诣泰，请为内应。悦弃州城，南保山险，弼谓所部曰：<strong>「侯莫陈公欲还秦州，汝辈何不装束！」</strong> 弼妻，悦之姨也，众咸信之，争趣上邽。弼先据城门以安集之，遂举城降泰，泰即以弼为秦州刺史。其夜，悦出军将战，军自惊溃。悦性猜忌，既败，不听左右近己，与其二弟并子及谋杀岳者七八人弃军迸走。数日之中，盘桓往来，不知所趣。左右劝向灵州依曹泥，悦从之。自乘骡，令左右皆步从，欲自山中趣灵州。宇文泰使原州都督贺拔颖追之，悦望见追骑，缢死于野。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/51.mp3" download>download the file</a> instead.
</audio></p>
<p>泰入上邽，引薛憕为记室参军。收悦府库，财物山积，泰秋毫不取，皆以赏士卒；左右窃一银瓮以归，泰知而罪之，即剖赐将士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/52.mp3" download>download the file</a> instead.
</audio></p>
<p>悦党豳州刺史孙定儿据州不下，有众数万，泰遣都督中山刘亮袭之。定儿以大军远，不为备；亮先竖一纛于近城高岭，自将二十骑驰入城。定儿方置酒，众猝见亮至，骇愕，不知所为，亮麾兵斩定儿，遥指城外纛，命二骑曰：<strong>「出召大军！」</strong> 城中皆慑服，莫敢动。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/53.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，故氐王杨绍先乘魏乱逃归武兴，复称王。凉州刺史李叔仁为其民所执，氐、羌、吐谷浑所在蜂起，自南岐至瓜、鄯，跨州据郡者不可胜数。宇文泰令李弼镇原州，夏州刺史拔也恶蚝镇南秦州，渭州刺史可朱浑道元镇渭州，卫将军赵贵行秦州事，征豳、泾、东秦、岐四州之粟以给军。杨绍先惧，称籓，送妻子为质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/54.mp3" download>download the file</a> instead.
</audio></p>
<p>夏州长史于谨言于泰曰：<strong>「明公据关中险固之地，将士骁勇，土地膏腴。今天子在洛，迫于群凶，若陈明公之恳诚，算时事之利害，请都关右，挟天子以令诸侯，奉王命以讨暴乱，此桓、文之业，千载一时也！」</strong> 泰善之。丞相欢闻泰定秦、陇，遣使甘言厚礼以结之，泰不受，封其书，使都督济北张轨献于魏主。斛斯椿问轨曰：<strong>「高欢逆谋，行路皆知之。人情所恃，唯在西方，未知宇文何如贺拔！」</strong> 轨曰：<strong>「宇文公文足经国，武能定乱。」</strong> 椿曰：<strong>「诚如君言，真可恃也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/55.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主命泰发二千骑镇东雍州，助为势援，仍命泰稍引军而东。泰以大都督武川梁御为雍州刺史，使将步骑五千前行。先是，丞相欢遣其都督太安韩轨将兵一万据蒲坂以救侯莫陈悦，凝州刺史贾显度以舟迎之。梁御见显度，说使从泰，显度即出迎御，御入据长安。魏主以泰为侍中、骠骑大将军、开府仪同三司、关西大都督、略阳县公，承制封拜。泰乃以寇洛为泾州刺史，李弼为秦州刺史，前略阳太守张献为南岐州刺史。南岐州刺史卢待伯不受代，泰遣轻骑袭而擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/56.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中封隆之言于丞相欢曰：<strong>「斛斯椿等今在京师，必构祸乱。」</strong> 隆之与仆射孙腾争尚魏主妹平原公主，公主归隆之，腾泄其言于椿，椿以白帝。隆之惧，逃还乡里，欢召隆之诣晋阳。会腾带仗入省，擅杀御史，惧罪，亦逃就欢。领军娄昭辞疾归晋阳。帝以斛斯椿兼领军，改置都督及河南、关西诸刺史。华山王鸷在徐州，欢使大都督邸珍夺其管钥。建州刺史韩贤，济州刺史蔡俊，皆欢党也。帝省建州以去贤，使御史举俊罪，以汝阳王叔昭代之。欢上言：<strong>「俊勋重，不可解夺；汝阳懿德，当受大籓；臣弟永宝，猥任定州，宜避贤路。」</strong> 帝不听。五月，丙子，魏主增置勋府庶子，厢别六百人；又增骑官，厢别二百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/57.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主欲伐晋阳，辛卯，下诏戒严，云欲自将伐梁。发河南诸州兵，大阅于洛阳，南临洛水，北际邙山，帝戎服与斛斯椿临观之。六月，丁巳，魏主密诏丞相欢，称__「宇文黑獭、贺拔胜颇有异志，故假称南伐，潜为之备；王亦宜共为形援。读讫燔之。」__ 欢表以为__「荆、雍将有逆谋，臣今潜勒兵马三万，自河东渡，又遣恒州刺史库狄干等将兵四万自来违津渡，领军将军娄昭等将兵五万以讨荆州，冀州刺史尉景等将山东兵五万、突骑五万以讨江左，皆勒所部，伏听处分。」__ 帝知欢觉其变，乃出欢表，令群臣议之，欲止欢军。欢亦集并州僚佐共议，还以表闻，仍云：<strong>「臣为嬖佞所间，陛下一旦赐疑。臣若敢负陛下，使身受天殃，子孙殄绝。陛下若垂信赤心，使干戈不动，佞臣一二人愿斟量废出。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，帝使大都督源子恭守阳胡，汝阳王暹守石济，又以仪同三司贾显智为济州刺史，帅豫州刺史斛斯元寿东趣济州。元寿，椿之弟也。蔡俊不受代，帝愈怒，辛未，帝复录洛中文武议意以答欢，且使舍人温子升为敕赐欢曰：__「朕不劳尺刃，坐为天子，所谓生我者父母，贵我者高王。今若无事背王，规相攻讨，则使身及子孙，还如王誓。近虑宇文为乱，贺拔应之，故戒严，欲与王俱为声援。今观其所为，更无异迹。东南不宾，为日已久，今天下户口减半，未宜穷兵极武。朕既闇昧，不知佞人为谁。顷高干之死，岂独朕意！王忽对昂言兄枉死，人之耳目何易可轻！如闻库狄干语王云：‘本欲取懦弱者为主，无事立此长君，使其不可驾御。今但作十五日行，自可废之，更立余者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/59.mp3" download>download the file</a> instead.
</audio></p>
<p>’如此议论，自是王间勋人，岂出佞臣之口！去岁封隆之叛，今年孙腾逃去，不罪不送，谁不怪王！王若事君尽诚，何不斩送二首！王虽启云‘西去’，而四道俱进，或欲南度洛阳，或欲东临江左，言之者犹应自怪，闻之者宁能不疑！王若晏然居北，在此虽有百万之众，终无图彼之心；王若举旗南指，纵无匹马只轮，犹欲奋空拳而争死。朕本寡德，王已立之。百姓无知，或谓实可。若为他人所图，则彰朕之恶；假令还为王杀，幽辱齑粉，了无遗恨！本望君臣一体，若合符契，不图今日分疏至此！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/60.mp3" download>download the file</a> instead.
</audio></p>
<p>中军将军王思政言于魏主曰：<strong>「高欢之心，昭然可知。洛阳非用武之地，宇文泰乃心王室，今往就之，还复旧京，何虑不克？」</strong> 帝深然之，遣散骑侍郎河东柳庆见泰于高平，共论时事。泰请奉迎舆驾，庆复命。帝复私谓庆曰：<strong>「朕欲向荆州，何如？」</strong> 庆曰：<strong>「关中形胜，宇文泰才略可依。荆州地非要害，南迫梁寇，臣愚，未见其可。」</strong> 帝又问阁内都督宇文显和，显和亦劝帝西幸。时帝广征州郡兵，东郡太守河东裴侠帅所部诣洛阳，王思政问曰：<strong>「今权臣擅命，王室日卑，奈何？」</strong> 侠曰：<strong>「宇文泰为三军所推，居百二之地，所谓己操戈矛，宁肯授人以柄！虽欲投之，恐无异避汤入火也。」</strong> 思政曰：<strong>「然则如何而可？」</strong> 侠曰：<strong>「图欢有立至之忧，西巡有将来之虑。且至关右，徐思其宜耳。」</strong> 思政然之，乃进侠于帝，授左中郎将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/156/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，丞相欢以为洛阳久经丧乱，欲迁都于邺，帝曰：<strong>「高祖定鼎河、洛，为万世之基；王既功存社稷，宜遵太和旧事。」</strong> 欢乃止。至是复谋迁都，遣三千骑镇建兴，益河东及济州兵，拥诸州和籴粟，悉运入邺城。帝又敕欢曰：<strong>「王若厌伏人情，杜绝物议，唯有归河东之兵，罢建兴之戍，送相州之粟，追济州之军。使蔡俊受代，邸珍出徐，止戈散马，各事家业，脱须粮廪，别遣转输。则谗人结舌，疑悔不生，王高枕太原，朕垂拱京洛矣。王若马首南向，问鼎轻重，朕虽不武，为社稷宗庙之计，欲止不能。决在于王，非朕能定，为山止篑，相为惜之。」</strong> 欢上表极言宇文泰、斛斯椿罪恶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/62.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以广宁太守广宁任祥兼尚书左仆射，加开府仪同三司，祥弃官走，度河，据郡待欢。帝乃敕文武官北来者任其去留，遂下制书数欢咎恶，召贺拔胜赴行在所。胜以问太保掾范阳卢柔，柔曰：<strong>「高欢悖逆，公席卷赴都，与决胜负，死生以之，上策也；北阻鲁阳，南并旧楚，东连兖、豫，西引关中，带甲百万，观衅而动，中策也；举三荆之地，庇身于梁，功名皆去，下策也。」</strong> 胜笑而不应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/63.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以宇文泰兼尚书仆射，为关西大行台，许妻以冯翊长公主，谓泰帐内都督秦郡杨荐曰：<strong>「卿归语行台，遣骑迎我。」</strong> 以荐为直阁将军。泰以前秦州刺史骆超为大都督，将轻骑一千赴洛，又遣荐与长史宇文测出关候接。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相欢召其弟定州刺史琛使守晋阳，命长史崔暹佐之。暹，挺之族孙也。欢勒兵南出，告其众曰：<strong>「孤以尔朱擅命，建大义于海内，奉戴主上，诚贯幽明；横为斛斯椿谗构，以忠为逆，今者南迈，诛椿而已。」</strong> 以高敖曹为前锋。宇文泰亦移檄州郡，数欢罪恶，自将大军发高平，前军屯弘农。贺拔胜军于汝水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/65.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己丑，魏主亲勒兵十余万屯河桥，以斛斯椿为前驱，陈于邙山之北。椿请帅精骑二千夜度河掩其劳弊，帝始然之。黄门侍郎杨宽说帝曰：<strong>「高欢以臣伐君，何所不至！今假兵于人，恐生它变。椿若度河，万一有功，是灭一高欢，生一高欢矣。」</strong> 帝遂敕椿停行，椿叹曰：<strong>「顷荧惑入南斗，今上信左右间构，不用吾计，岂天道乎！」</strong> 宇文泰闻之，谓左右曰：<strong>「高欢数日行八九百里，此兵家所忌，当乘便击之。而主上以万乘之重，不能度河决战，方缘津据守。且长河万里，扞御为难。若一处得度，大事去矣。」</strong> 即以大都督赵贵为别道行台，自蒲坂济，趣并州，遣大都督李贤将精骑一千赴洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/66.mp3" download>download the file</a> instead.
</audio></p>
<p>帝使斛斯椿与行台长孙稚、大都督颍川王斌之镇虎牢，行台长孙子彦镇陕，贾显智、斛斯元寿镇滑台。斌之，鉴之弟；子彦，稚之子也。欢使相州刺史窦泰趣滑台，建州刺史韩贤趣石济。窦泰与显智遇于长寿津，显智阴约降于欢，引军退。军司元玄觉之，驰还，请益师，帝遣大都督侯鰤绍赴之，战于滑台东，显智以军降，绍战死。北中郎将田怙为欢内应，欢潜军至野王，帝知之，斩怙。欢至河北十余里，再遣使口申诚款；帝不报。丙午，欢引军度河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/67.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主问计于群臣，或欲奔梁，或云南依贺拔胜，或云西就关中，或云守洛口死战，计未决。元斌之与斛斯椿争权，弃椿还，绐帝云：<strong>「高欢兵已至！」</strong> 丁未，帝遣使召椿还，遂帅南阳王宝炬、清河王亶、广阳王湛以五千骑宿于瀍西，南阳王别舍沙门惠臻负玺持千牛刀以从。众知帝将西出，其夜，亡者过半，亶、湛亦逃归。湛，深之子也。武卫将军云中独孤信单骑追帝，帝叹曰：<strong>「将军辞父母、捐妻子而来，‘世乱识忠臣’，岂虚言也！」</strong> 戊申，帝西奔长安，李贤遇帝于崤中。己酉，欢入洛阳，舍于永宁寺，遣领军娄昭等追帝，请帝东还。长孙子彦不能守陕，弃城走。高敖曹帅劲骑追帝至陕西，不及。帝鞭马长鹜，糗浆乏绝，三二日间，从官唯饮涧水。至湖城，有王思村民以麦饭壶浆献帝，帝悦，复一村十年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/156/68.mp3" download>download the file</a> instead.
</audio></p>
<p>至稠桑，潼关大都督毛鸿宾迎献酒食，从官始解饥渴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/156/69.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲寅，丞相欢集百官谓曰：<strong>「为臣奉主，匡救危乱，若处不谏争，出不陪从，缓则耽宠争荣，急则委之逃窜，臣节安在！」</strong> 众莫能对，兼尚书左仆射辛雄曰：<strong>「主上与近习图事，雄等不得预闻。及乘舆西幸，若即追随，恐迹同佞党；留待大王，又以不从蒙责，雄等进退无所逃罪。」</strong> 欢曰：<strong>「卿等备位大臣，当以身报国。群佞用事，卿等尝有一言谏争乎！使国家之事一朝至此，罪欲何归！」</strong> 乃收雄及开府仪同三司叱列延庆、兼吏部尚书崔孝芬、都官尚书刘廞、兼度支尚书天水杨机、散骑常侍元士弼，皆杀之。孝芬子司徒从事中朗猷间行入关，魏主使以本官奏门下事。欢推司徒清河王亶为大司马，承制决事，居尚书省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/70.mp3" download>download the file</a> instead.
</audio></p>
<p>宇文泰使赵贵、梁御帅甲骑二千奉迎，帝循河西行，谓御曰：<strong>「此水东流，而朕西上。若得复见洛阳，亲诣陵庙，卿等功也。」</strong> 帝及左右皆流涕。泰备仪卫迎帝，谒见于东阳驿，免冠流涕曰：<strong>「臣不能式遏寇虐，使乘舆播迁，臣之罪也。」</strong> 帝曰：<strong>「公之忠节，着于遐迩。朕以不德，负乘致寇，今日相见，深用厚颜。方以社稷委公，公其勉之！」</strong> 将士皆呼万岁。遂入长安，以雍州廨舍为宫，大赦。以泰为大将军、雍州刺史，兼尚书令。军国之政，咸取决焉。别置二尚书，分掌机事，以行台尚毛遐、周惠达为之。时军国草创，二人积粮储，治器械，简士马，魏朝赖之。泰尚冯翊长公主，拜驸马都尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/156/71.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，荧惑入南斗，去而复还，留止六旬。上以谚云__「荧惑入南斗，天子下殿走」__ ，乃跣而下殿以禳之；及闻魏主西奔，惭曰：<strong>「虏亦应天象邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/156/72.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，武兴王杨绍先为秦、南秦二州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/156/73.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，魏丞相欢自追迎魏主。戊辰，清河王亶下制大赦。欢至弘农，九月，癸巳，使行台仆射元子思帅侍官迎帝；己酉，攻潼关，克之，擒毛鸿宾，进屯华阴长城，龙门都督薛崇礼以城降欢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/74.mp3" download>download the file</a> instead.
</audio></p>
<p>贺拔胜使长史元颖行荆州事，守南阳，自帅所部西赴关中。至淅阳，闻欢已屯华阴，欲还，行台左丞崔谦曰：<strong>「今帝室颠覆，主上蒙尘，公宜倍道兼行，朝于行在，然后与宇文行台同心戮力，唱举大义，天下孰不望风响应！今舍此而退，恐人人解体，一失事机，后悔何及！」</strong> 胜不能用，遂还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/75.mp3" download>download the file</a> instead.
</audio></p>
<p>欢退屯河东，使行台尚书长史薛瑜守潼关，大都督库狄温守封陵，筑城于蒲津西岸，以薛绍宗为华州刺史，使守之，以高敖曹行豫州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/76.mp3" download>download the file</a> instead.
</audio></p>
<p>欢自发晋阳，至是凡四十启，魏主皆不报。欢乃东还，遣行台侯景等引兵向荆州，荆州民邓诞等执元颖以应景。贺拔胜至，景逆击之，胜兵败，帅数百骑来奔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/77.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主之在洛阳也，密遣合内都督河南赵刚召东荆州刺史冯景昭帅兵入援，兵未及发，魏主西入关。景昭集府中文武议所从，司马冯道和请据州待北方处分。刚曰：<strong>「公宜勒兵赴行在所。」</strong> 久之，更无言者。刚抽刀投地曰：<strong>「公若欲为忠臣，请斩道和；如欲从贼，可速见杀！」</strong> 景昭感悟，即帅众赴关中。侯景引兵逼穰城，东荆州民杨祖欢等起兵应之，以其众邀景昭于路，景昭战败，刚没蛮中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/78.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丞相欢至洛阳，又遣僧道荣奉表于孝武帝曰：<strong>「陛下若远赐一制，许还京洛，臣当帅勒文武，式清宫禁。若返正无日，则七庙不可无主，万国须有所归，臣宁负陛下，不负社稷。」</strong> 帝亦不答。欢乃集百官耆老，议所立。时清河王亶出入已称警跸，欢丑之，乃托以__「孝昌以来，昭穆失序，永安以孝文为伯考，永熙迁孝明于夹室，业丧祚短，职此之由。」__ 遂立清河王世子善见为帝，谓亶曰：<strong>「欲立王，不如立王之子。」</strong> 亶不自安，轻骑南走，欢追还之。丙寅，孝静帝即位于城东北，时年十一。大赦，改元天平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/79.mp3" download>download the file</a> instead.
</audio></p>
<p>魏宇文泰进军攻潼关，斩薛瑜，虏其卒七千人，还长安，进位大丞相。东魏行台薛修义等度河据杨氏壁；魏司空参军河东薛端纠帅村民击却东魏兵，复取杨氏，丞相泰遣南汾州刺史苏景恕镇之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/80.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，以信武将军元庆和为镇北将军，帅众伐东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/81.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏孝武帝既与丞相欢有隙，齐州刺史侯渊、兖州刺史樊子鹄、青州刺史东莱王贵平阴相连结，以观时变；渊亦遣使通于欢所。及孝武帝入关，清河王亶承制，以汝阳王暹为齐州刺史。暹至城西，渊不时纳。城民刘桃符等潜引暹入城，渊帅骑出走，妻子部曲悉为暹所虏。行及广里，会承制以渊行青州事。欢遗渊书曰：<strong>「卿勿以部曲单少，惮于东行，齐人浇薄，唯利是从，齐州尚能迎汝阳王，青州岂不能开门待卿也！」</strong> 渊乃复东，暹归其妻子部曲。贵平亦不受代，渊袭高阳郡，克之。置累重于城中，自帅轻骑游掠于外。贵平使其世子帅众攻高阳，渊夜趣东阳，见州民馈粮者，绐之曰：<strong>「台军已至，杀戮殆尽。我，世子之人也，脱走还城，汝何为复往！」</strong> 闻者皆弃粮走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/82.mp3" download>download the file</a> instead.
</audio></p>
<p>比晓，复谓行人曰：<strong>「台军昨夜已至高阳，我是前锋，今至此，不知侯公竟在何所！」</strong> 城民恟惧，遂执贵平出降。戊辰，渊斩贵平，传首洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/83.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，东魏以赵郡王谌为大司马，咸阳王坦为太尉，开府仪同三司高盛为司徒，高敖曹为司空。坦，树之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/84.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相欢以洛阳西逼西魏，南近梁境，乃议迁邺，书下三日即行。丙子，东魏主发洛阳，四十万户狼狈就道。收百官马，尚书丞郎已上非陪从者，尽令乘驴。欢留后部分，事毕，还晋阳。改司州为洛州，以尚书令元弼为洛州刺史，镇洛阳。以行台尚书司马子如为尚书左仆射，与右仆射高隆之、侍中高岳、孙腾留邺，共知朝政。诏以迁民赀产未立，出粟一百三十万石以赈之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/85.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，兖州刺史樊子鹄据瑕丘以拒东魏，南青州刺史大野拔帅众就之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/86.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，东魏主至邺，居北城相州之廨，改相州刺史为司州牧，魏郡太守为魏尹。是时，六坊之众从孝武帝西行者不及万人，余皆北徙，并给常廪，春秋赐帛以供衣服，乃于常调之外，随丰稔之处，折绢籴粟以供国用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/87.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，魏丞相泰遣仪同李虎、李弼、赵贵击曹泥于灵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/88.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，元庆和克濑乡而据之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/89.mp3" download>download the file</a> instead.
</audio></p>
<p>魏孝武帝闺门无礼，从妹不嫁者三人，皆封公主。平原公主明月，南阳王宝炬之同产也，从帝入关，丞相泰使元氏诸王取明月杀之。帝不悦，或时弯弓，或时椎案，由是复与泰有隙。癸巳，帝饮酒，遇鸩而殂。泰与群臣议所立，多举广平王赞。赞，孝武之兄子也。侍中濮阳王顺，于别室垂涕谓泰曰：<strong>「高欢逼逐先帝，立幼主以专权，明公宜反其所为。广平冲幼，不如立长君而奉之。」</strong> 泰乃奉太宰南阳王宝炬而立之。顺，素之玄孙也。殡孝武帝于草堂佛寺。谏议大夫宋球恸哭呕血，浆粒不入口者数日，泰以其名儒，不之罪也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/90.mp3" download>download the file</a> instead.
</audio></p>
<p>魏贺拔胜之在荆州也，表武卫将军独孤信为大都督。东魏既取荆州，魏以信为都督三荆州诸军事、尚书右仆射、东南道行台、大都督、荆州刺史以招怀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/91.mp3" download>download the file</a> instead.
</audio></p>
<p>蛮酋樊五能攻破淅阳郡以应魏，东魏西荆州刺史辛纂欲讨之，行台郎中李广谏曰：<strong>「淅阳四面无民，唯一城之地，山路深险，表里群蛮。今少遣兵，则不能制贼；多遣，则根本虚弱。脱不如意，大挫威名，人情一去，州城难保。」</strong> 纂曰：<strong>「岂可纵贼不讨！」</strong> 广曰：<strong>「今所忧在心腹，何暇治疥癣！闻台军不久应至，公但约勒属城，使完垒抚民以待之。虽失淅阳，不足惜也。」</strong> 纂不从，遣兵攻之，兵败，诸将因亡不返。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/156/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/156/92.mp3" download>download the file</a> instead.
</audio></p>
<p>城民密召独孤信。信至武陶，东魏遣恒农太守田八能帅群蛮拒信于淅阳，又遣都督张齐民以步骑三千出信之后。信谓其众曰：<strong>「今士卒不满千人，首尾受敌，若还击齐民，则土民谓我退走，必争来邀我；不如进击八能，破之，齐民自溃矣。」</strong> 遂击破八能，乘胜袭穰城；辛纂勒兵出战，大败，还趣城。门未及阖，信令都督武川杨忠为前驱，忠叱门者曰：<strong>「大军已至，城中有应，尔等求生，何不避走！」</strong> 门者皆散。忠帅众入城，斩纂以徇，城中慑服。信分兵定三荆。居半岁，东魏高敖曹、侯景将兵奄至城下，信兵少不敌，与杨忠皆来奔。</p>
