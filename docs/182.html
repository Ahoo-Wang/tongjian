<p>起昭阳作噩，尽旃蒙大渊献，凡三年。</p>

<h2>炀皇帝中大业九年（癸酉，公元六一三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁丑，诏征天下兵集涿郡。始募民为骁果，修辽东古城以贮军粮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>灵武贼帅白瑜娑劫掠牧马，北连突厥，陇右多被其患，谓之__「奴贼」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己亥，命刑部尚书卫文升等辅代王侑留守西京。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/7.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬午，诏：<strong>「宇文述以兵粮不继，遂陷王师；乃军吏失于支料，非述之罪，宜复其官爵。」</strong> 寻又加开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/8.mp3" download>download the file</a> instead.
</audio></p>
<p>帝谓侍臣曰：<strong>「高丽小虏，侮慢上国；今拔海移山，犹望克果，况此虏乎！」</strong> 乃复议伐高丽。左光禄大夫郭荣谏曰：<strong>「戎狄失礼，臣下之事；千钧之弩，不为鼷鼠发机，奈何亲辱万乘以敌小寇乎！」</strong> 帝不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙子，济阴孟海公起为盗，保据周桥，众至数万，见人称引书史，辄杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/10.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，发丁男十万城大兴。戊寅，帝幸辽东，命民部尚书樊子盖等辅越王侗留守东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/11.mp3" download>download the file</a> instead.
</audio></p>
<p>时所在盗起，齐郡王薄、孟让、北海郭方预、清河张金称、平原郝孝德、河间格谦、勃海孙宣雅，各聚众攻剽，多者十余万，少者数万人，山东苦之。天下承平日久，人不习兵，郡县吏每与贼战，望风沮败。唯齐郡丞閺乡张须陀得士众心，勇决善战，将郡兵击王薄于泰山下。薄恃其骤胜，不设备；须陀掩击，大破之。薄收余兵北渡河，须陀追击于临邑，又破之。薄北连孙宣雅、郝孝德等十余万攻章丘，须陀帅步骑二万击之，贼众大败。贼帅裴长才等众二万掩至城下，大掠。须陀未暇集兵，帅五骑与战，贼竞赴之，围百余重，身中数创，勇气弥厉。会城中兵至，贼稍退却。须陀督众击之，长才等败走。庚子，郭方预等合军攻陷北海，大掠而去。须陀谓民属曰：__「贼恃其强，谓我不能救。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/12.mp3" download>download the file</a> instead.
</audio></p>
<p>吾今速行，破之必矣！」__ 乃简精兵倍道进击，大破之，斩数万级，前后获贼辎重不可胜计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/13.mp3" download>download the file</a> instead.
</audio></p>
<p>历城罗士信，年十四，从须陀击贼于潍水上。贼始布陈，士信驰至陈前，刺杀数人，斩一人首，掷空中，以槊盛之，揭以略陈；贼徒愕眙，莫敢近。须陀因引兵奋击，贼众大溃。士信逐北，每杀一人，劓其鼻怀之，还，以验杀贼之数；须陀叹赏，引置左右。每战，须陀先登，士信为副。帝遣使慰谕，并画须陀、士信战陈之状而观之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚午，车驾渡辽。壬申，遣宇文述与上大将军杨义臣趣平壤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/15.mp3" download>download the file</a> instead.
</audio></p>
<p>左光禄大夫王仁恭出扶余道。仁恭进军至新城，高丽兵数万拒战，仁恭帅劲骑一千击破之，高丽婴城固守。帝命诸将攻辽东，听以便宜从事。飞楼、橦、云梯、地道四面俱进，昼夜不息，而高丽应变拒之，二十余日不拔，主客死者甚众。冲梯竿长十五丈，骁果吴兴沈光升其端，临城与高丽战，短兵接，杀十数人，高丽竞击之而坠；未及地，适遇竿有垂纟亘，光接而复上。帝望见，壮之，即拜朝散大夫，恒置左右。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/16.mp3" download>download the file</a> instead.
</audio></p>
<p>礼部尚书杨玄感，骁勇，便骑射，好读书，喜宾客，海内知名之士多与之游；与薄山公李密善。密，弼之曾孙也，少有才略，志气雄远，轻财好士，为左亲侍。帝见之，谓宇文述曰：<strong>「向者左仗下黑色小儿，瞻视异常，勿令宿卫！」</strong> 述乃讽密使称病自免，密遂屏人事，专务读书。尝乘黄牛读《汉书》，杨素遇而异之，因召至家，与语，大悦，谓其子玄感等曰：<strong>「李密识度如此，汝等不及也！」</strong> 由是玄感与为深交。时或侮之，密曰：<strong>「人言当指实，宁可面谀！若决机两陈之间，暗呜咄嗟，使敌人震慑，密不如公；驱策天下贤俊，各申其用，公不如密：岂可以阶级稍崇而轻天下士大夫邪！」</strong> 玄感笑而服之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/17.mp3" download>download the file</a> instead.
</audio></p>
<p>素恃功骄倨，朝宴之际，或失臣礼。帝心衔而不言，素亦觉之。及素薨，帝谓近臣曰：<strong>「使素不死，终当夷族。」</strong> 玄感颇知之，且自以累世贵显，在朝文武多父之故吏，见朝政日紊，而帝多猜忌，内不自安，乃与诸弟潜谋作乱。帝方事征伐，玄感自言：<strong>「世荷国恩，愿为将领。」</strong> 帝喜曰：<strong>「将门必有将，相门必有相，固不虚也！」</strong> 由是宠遇日隆，颇预朝政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/18.mp3" download>download the file</a> instead.
</audio></p>
<p>帝伐高丽，命玄感于黎阳督运，遂与虎贲郎将王仲伯、汲郡赞治赵怀义等谋，故逗遛漕运，不时进发，欲令渡辽诸军乏食；帝遣使者促之，玄感扬言水路多盗，不可前后而发。玄感弟虎贲郎将玄纵，鹰扬郎将万石，并从幸辽东，玄感潜遣人召之，二人皆亡还。万石至高阳，为监事许华所执，斩于涿郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/19.mp3" download>download the file</a> instead.
</audio></p>
<p>时右骁卫大将军来护儿以舟师自东莱将入海趣平壤，玄感遣家奴伪为使者从东方来，诈称护儿反。六月，乙巳，玄感入黎阳，闭城，大索男夫，取帆布为牟、甲，署官属，皆准开皇之旧。移书傍郡，以讨护儿为名，各令发兵会于仓所。郡县官有干用者，玄感皆以运粮追集之，以赵怀义为卫州刺史，东光尉元务本为黎州刺史，河内郡主簿唐祎为怀州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/20.mp3" download>download the file</a> instead.
</audio></p>
<p>治书侍御史游元，督运在黎阳，玄感谓曰：<strong>「独夫肆虐，陷身绝域，此天亡之时也。我今亲帅义兵以诛无道，卿意如何？」</strong> 元正色曰：<strong>「尊公荷国宠灵，近古无比。公之弟兄，青紫交映，当谓竭诚尽节上答鸿恩。岂意坟土未干，亲图反噬！仆有死而己，不敢闻命！」</strong> 玄感怒而囚之，屡胁以兵，不能屈，乃杀之。元，明根之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/21.mp3" download>download the file</a> instead.
</audio></p>
<p>玄感选运夫少壮者得五千余人，丹杨、宣城篙梢三千余人，刑三牲誓众，且谕之曰：<strong>「主上无道，不以百姓为念，天下骚扰，死辽东者以万计。今与君等起兵，以救兆民之弊，何如？」</strong> 众皆踊跃称万岁。乃勒兵部分。唐祎自玄感所逃归河内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/22.mp3" download>download the file</a> instead.
</audio></p>
<p>先是玄感阴遣家僮至长安，召李密及弟玄挺赴黎阳。及举兵，密适至，玄感大喜，以为谋主，谓密曰：<strong>「子常以济物为己任，今其时矣！计将安出？」</strong> 密曰：<strong>「天子出征，远在辽外，去幽州犹隔千里。南有巨海，北有强胡，中间一道，理极艰危。公拥兵出其不意，长驱入蓟，据临渝之险，扼其咽喉。归路既绝，高丽闻之，必蹑其后。不过旬月，资粮皆尽，其众不降则溃，可不战而擒，此上计也。」</strong> 玄感曰：<strong>「更言其次。」</strong> 密曰：<strong>「关中四塞，天府之国，虽有卫文升，不足为意。今帅众鼓行而西，经城勿攻，直取长安。收其豪杰，抚其士民，据险而守之。天子虽还，失其根本，可徐图也。」</strong> 玄感曰：<strong>「更言其次。」</strong> 密曰：__「简精锐，昼夜倍道，袭取东都，以号令四方。但恐唐祎告之，先己固守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/23.mp3" download>download the file</a> instead.
</audio></p>
<p>若引兵攻之，百日不克，天下之兵四面而至，非仆所知也。」__ 玄感曰：<strong>「不然，今百官家口并在东都，若先取之，足以动其心。且经城不拔，何以示威！公之下计，乃上策也。」</strong> 遂引兵向洛阳，遣杨玄挺将骁勇千人为前锋，先取河内。唐祎据城拒守，玄挺无所获。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/24.mp3" download>download the file</a> instead.
</audio></p>
<p>祎又使人告东都越王侗与樊子盖等勒兵为备，修武民相帅守临清关。玄感不得度，乃于汲郡南渡河，从之者如市。使弟积善将兵三千自偃师南缘洛水西入，玄挺自白司马坂逾邙山南入，玄感将三千余人随其后，相去十里许，自称大军。其兵皆执单刀柳楯，无弓矢甲胄。东都遣河南令达奚善意将精兵五千人拒积善，将作监、河南赞治裴弘策将八千人拒玄挺。善意渡洛南，营于汉王寺；明日，积善兵至，不战自溃，铠仗皆为积善所取。弘策出至白司马坂，一战，败走，弃铠仗者太半，玄挺亦不追。弘策退三四里，收散兵，复结陈以待之；玄挺徐至，坐息良久，忽起击之，弘策又败，如是五战。丙辰，玄挺直抵太阳门，弘策将士余骑驰入宫城，自余无一人返者，皆归于玄感。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/25.mp3" download>download the file</a> instead.
</audio></p>
<p>玄感屯上春门，每誓众曰：<strong>「我身为上柱国，家累钜万金，至于富贵，无所求也。今不顾灭族者，但为天下解倒悬之急耳！」</strong> 众皆悦。父老争献牛酒，子弟诣军门请自效者，日以千数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/26.mp3" download>download the file</a> instead.
</audio></p>
<p>内史舍人韦福嗣，洸之兄子也，从军出拒玄感。为玄感所获；玄感厚礼之，使与其党胡师耽共掌文翰。玄感令福嗣为书遗樊子盖，数帝罪恶，云：<strong>「今欲废昏立明，愿勿拘小礼，自贻伊戚。」</strong> 樊子盖新自外籓入为京官，东都旧官多慢之，至于部分军事，未甚承禀。裴弘策与子盖同班，前出讨贼失利，子盖更使出战，不肯行，子盖命引出斩之以徇。国子祭酒河东杨汪，小有不恭，子盖又将斩之；汪顿首流血，乃得免。于是将吏震肃，无敢仰视，令行禁止。玄感尽锐攻城，子盖随方拒守，玄感不能克。然达官子弟应募从军者，闻弘策死，皆不敢入城。韩擒虎子世咢、观王雄子恭道、虞世基子柔、来护儿子渊、裴蕴子爽、大理卿郑善果子俨、周罗睺子仲等四十余人皆降于玄感，玄感悉以亲要重任委之。善果，译之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/27.mp3" download>download the file</a> instead.
</audio></p>
<p>玄感收兵得五万余人，发五千守慈磵道，五千守伊阙道，遣韩世咢将三千人围荥阳，顾觉将五千人取虎牢。虎牢降，以觉为郑州刺史，镇虎牢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/28.mp3" download>download the file</a> instead.
</audio></p>
<p>代王侑使刑部尚书卫文升帅兵四万救东都，文升至华阴，掘杨素冢，焚其骸骨，示士卒以必死，遂鼓行出崤、渑，直趋东都城北。玄感逆拒之；文升且战且行，屯于金谷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/29.mp3" download>download the file</a> instead.
</audio></p>
<p>辽东城久不拔，帝遣造布囊百余万口，满贮土，欲积为鱼梁大道，阔三十步，高与城齐，使战士登而攻之。又作八轮楼车，高出于城，夹鱼梁道，欲俯射城内，指期将攻，城内危蹙。会杨玄感反书至，帝大惧，引纳言苏威入帐中，谓曰：<strong>「此儿聪明，得无为患？」</strong> 威曰：<strong>「夫识是非，审成败，乃谓之聪明，玄感粗疏，必无所虑。但恐因此浸成乱阶耳。」</strong> 帝又闻达官子弟皆在玄感所，益忧之。兵部侍郎斛斯政素与玄感善，玄感之反，政与之通谋，玄纵兄弟亡归，政潜遣之。帝将穷治玄纵等党与，政内不自安，戊辰，亡奔高丽。庚午，夜二更，帝密召诸将，使引军还，军资、器械、攻具，积如丘山，营垒、帐幕、案堵不动，皆弃之而去。众心忷惧，无复部分，诸道分散。高丽即时觉之，然不敢出，但于城内鼓噪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/30.mp3" download>download the file</a> instead.
</audio></p>
<p>至来日午时，方渐出外，四远觇侦，犹疑隋军诈之。经二日，乃出数千兵追蹑，畏隋军之众，不敢逼，常相去八九十里，将至辽水，知御营毕渡，乃敢逼后军。时后军犹数万人，高丽随而抄击，最后羸弱数千人为所杀略。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/31.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝再征高丽，复问太史令庚质曰：<strong>「今段何如？」</strong> 对曰：<strong>「臣实愚迷，犹执前见，陛下若亲动万乘，劳费实多。」</strong> 帝怒曰：<strong>「我自行犹不克，直遣人去，安得有功！」</strong> 及还，谓质曰：<strong>「卿前不欲我行，当为此耳。玄感其有成乎？」</strong> 质曰：<strong>「玄感地势虽隆，素非人望，因百姓之劳，冀幸成功。今天下一家，未易可动。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/32.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遣虎贲郎将陈棱攻元务本于黎阳，又遣左翊卫大将军宇文述、左候卫将军屈突通乘传发兵以讨玄感。来护儿至东莱，闻玄感围东都，召诸将议旋军救之。诸将咸以无敕，不宜擅还，固执不从，护儿厉声曰：<strong>「洛阳被围，心腹之疾；高丽逆命，犹疥癣耳。公家之事，知无不为，专擅在吾，不关诸人，有沮议者，军法从事！」</strong> 即日回军。令子弘、整驰驿奏闻。帝时还至涿郡，已敕护儿救东都，见弘、整，甚悦，赐护儿玺书曰：<strong>「公旋师之时，是朕敕公之日，君臣意合，远同符契。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/33.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，右武候大将军李子雄坐事除名，令从军自效，从来护儿在东莱，帝疑之，诏锁子雄至行在所。子雄杀使者，逃奔玄感。卫文升以步骑二万渡瀍水，与玄感战，玄感屡破之。玄感每战，身先士卒，所向摧陷，又善抚悦其下，皆乐为致死，由是每战多捷，众益盛，至十万人。文升众寡不敌，死伤太半且尽，乃更进屯邙山之阳，与玄感决战，一日十余合。会杨玄挺中流矢死，玄感军乃稍却。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/34.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸未，余杭民刘元进起兵以应玄感。元进手长尺余，臂垂过膝，自以相表非常，阴有异志。会帝再发三吴征高丽，三吴兵皆相谓曰：<strong>「往岁天下全盛，吾辈父兄征高丽者犹太半不返；今已罢弊，复为此行，吾属无遗类矣！」</strong> 由是多亡命。郡县捕之急，闻元进举兵，亡命者云集，旬月间，众至数万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/35.mp3" download>download the file</a> instead.
</audio></p>
<p>始，杨玄感至东都，自谓天下响应，功在朝夕。得韦福嗣，委以心膂，不复专任李密。福嗣每画策，皆持两端；密揣知其意，谓玄感曰：<strong>「福嗣元非同盟，实怀观望；明公初起大事而奸人在侧，听其是非，必为所误，请斩之！」</strong> 玄感曰：<strong>「何至于此！」</strong> 密退，谓所亲曰：<strong>「楚公好反而不欲胜，吾属今为虏矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/36.mp3" download>download the file</a> instead.
</audio></p>
<p>李子雄劝玄感速称尊号，玄感以问密，密曰：<strong>「昔陈胜自欲称王，张耳谏而被外；魏武将求九锡，荀彧止而见诛。今者密欲正言，还恐追踪二子；阿谀顺意，又非密之本图。何者？兵起以来，虽复频捷，至于郡县，未有从者；东都守御尚强，天下救兵益至，公当挺身力战，早定关中，乃亟欲自尊，何示人不广也！」</strong> 玄感笑而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/37.mp3" download>download the file</a> instead.
</audio></p>
<p>屈突通引兵屯河阳，宇文述继之，玄感问计于李子雄，子雄曰：<strong>「通晓习兵事，若一得渡河，则胜负难决，不如分兵拒之。通不能济，则樊、卫失援。」</strong> 玄感然之，将拒通；樊子盖知其谋，数击其营，玄感不得往。通济河，军于破陵。玄感分为二军，西抗文升，东拒通。子盖复出兵大战，玄感军屡败，与其党谋之，李子雄曰：<strong>「东都援军益至，我军数败，不可久留，不如直入关中，开永丰仓以振贫乏，三辅可指麾而定，据有府库，东面而争天下，亦霸王之业也。」</strong> 李密曰：<strong>「弘化留守元弘嗣握强兵在陇右，可声言其反，遣使迎公，因此入关，可以绐众。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/38.mp3" controls class="html5-audio-player">

</audio></p>
<p>会华阴诸杨请为向导，壬辰，玄感解东都围，引兵西趣潼关，宣言：<strong>「我已破东都，取关西矣！」</strong> 宇文述等诸军蹑之。至弘农宫，父老遮说玄感曰：<strong>「宫城空虚，又多积粟，攻之易下。」</strong> 玄感以为然。弘农太守蔡王智积谓官属曰：<strong>「玄感闻大军将至，欲西图关中，若成其计，则难克也；当以计縻之，使不得进，不出一旬，可以成擒。」</strong> 及玄感军至城下，智积登陴詈之；玄感怒，留攻之。李密谏曰：<strong>「公今诈众西入，军事贵速，况乃追兵将至，安可稽留！若前不得据关，退无所守，大众一散，何以自全！」</strong> 玄感不从，遂攻之，烧其城门，智积于内益火，玄感兵不得入。三日不拔，乃引而西。至閺乡，宇文述、卫文升、来护儿、屈突通等军追及于皇天原。玄感上盘豆，布陈亘五十里，且战且行，玄感一日三败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/39.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬寅，玄感陈于董杜原，诸军击之，玄感大败，独与十余骑奔上洛。追骑至，玄感叱之，皆反走。至葭芦戍，独与弟积善徒步走，自度不免，谓积善曰：<strong>「我不能受人戮辱，汝可杀我！」</strong> 积善抽刀斫杀之，因自刺，不死，为追兵所执，与玄感首俱送行在所。磔玄感尸于东都市，三日，复脔而焚之。玄感弟玄奖为义阳太守，将赴玄感，为郡丞周旋玉所杀；仁行为朝请大夫，伏诛于长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/40.mp3" download>download the file</a> instead.
</audio></p>
<p>玄感之围东都也，梁郡民韩相国举兵应之，玄感以为河南道元帅，旬月间众十余万，攻剽郡县；至襄城，闻玄感败，众稍散，为吏所获，传首东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/41.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以元弘嗣，斛斯政之亲也，留守弘化郡，遣卫尉少卿李渊驰往执之，因代为留守，关右十三郡兵皆受征发。渊御众宽简，人多附之。帝以渊相表奇异，又名应图谶，忌之。未几，征诣行在所，渊遇疾未谒，其甥王氏在后宫，帝问曰：<strong>「汝舅来何迟？」</strong> 王氏以疾对，帝曰：<strong>「可得死否？」</strong> 渊闻之，惧，因纵酒纳赂以自晦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/182/42.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，吴郡朱燮、晋陵管崇聚众寇掠江左。燮本还俗道人，涉猎经史，颇知兵法，形容眇小，为昆山县博士，与数十学生起兵，民苦役者赴之如归。崇长大，美姿容，志气倜傥，隐居常熟，自言有王者相，故群盗相与奉之。时帝在涿郡，命虎牙郎将赵六儿将兵万人屯杨子，分为五营以备南贼。崇遣其将陆顗渡江，夜，袭六儿，破其两营，收其器械军资而去，众益盛，至十万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/182/43.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，司农卿云阳赵元淑坐杨玄感党伏诛。帝使大理卿郑善果、御史大夫裴蕴、刑部侍郎骨仪、与留守樊子盖推玄感党与。仪，本天竺胡人也。帝谓蕴曰：<strong>「玄感一呼而从者十万，益知天下人不欲多，多即相聚为盗耳。不尽加诛，无以惩后。」</strong> 子盖性既残酷，蕴复受此旨，由是峻法治之，所杀三万余人，皆籍没其家，枉死者太半，流徙者六千余人。玄感之围东都也，开仓赈给百姓。凡受米者，皆坑之于都城之南。玄感所善文士会稽虞绰、琅邪王胄俱坐徙边，绰、胄亡命，捕得，诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/44.mp3" download>download the file</a> instead.
</audio></p>
<p>帝善属文，不欲人出其右。薛道衡死，帝曰：<strong>「更能作‘空梁落燕泥’否！」</strong> 王胄死，帝诵其佳句曰：<strong>「‘庭草无人随意绿，’复能作此语邪！」</strong> 帝自负才学，每骄天下之士，尝谓侍臣曰：<strong>「天下皆谓朕承藉绪余而有四海，设令朕与士大夫高选，亦当为天子矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/182/45.mp3" download>download the file</a> instead.
</audio></p>
<p>帝从容谓秘书郎虞世南曰：<strong>「我性不喜人谏，若位望通显而谏以求名者，弥所不耐。至于卑贱之士，虽少宽假，然卒不置之地上。汝其知之！」</strong> 世南，世基之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/46.mp3" download>download the file</a> instead.
</audio></p>
<p>帝使裴矩安集陇右，因之会宁，存问曷萨那可汗部落，遣阙达度设寇掠吐谷浑以自富，还而奏状，帝大赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/47.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，己卯，东海民彭孝才起为盗，有众数万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/182/48.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，车驾至上谷，以供费不给，免太守虞荷等官。闰月，己巳，幸博陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/49.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁丑，贼帅吕明星围东郡，虎贲郎将费青奴击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/50.mp3" download>download the file</a> instead.
</audio></p>
<p>刘元进帅其众将渡江，会杨玄感败，朱燮、管崇迎元进，推以为主，据吴郡，称天子，燮、崇俱为尚书仆射，署置百官，毘陵、东阳、会稽、建安豪杰多执长吏以应之。帝遣左屯卫大将军代人吐万绪、光禄大夫下邽鱼俱罗将兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/51.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，己酉，右候卫将军冯孝慈讨张金称于清河，孝慈败死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/52.mp3" download>download the file</a> instead.
</audio></p>
<p>杨玄感之西也，韦福嗣亡诣东都归首，是时如其比者皆不问。樊子盖收玄感文簿，得其书草，封以呈帝；帝命执送行在。李密亡命，为人所获，亦送东都。樊子盖锁送福嗣、密及杨积善、王仲伯等十余人诣高阳，密与王仲伯等窃谋亡去，悉使出其所赍金以示使者曰：<strong>「吾等死日，此金并留付公，幸用相瘗，其余即皆报德。」</strong> 使者利其金，许诺，防禁渐弛。密请通市酒食，每宴饮，喧哗竟夕，使者不以为意。行至魏郡石梁驿，饮防守者皆醉，穿墙而逸。密呼韦福嗣同去，福嗣曰：<strong>「我无罪，天子不过一面责我耳。」</strong> 至高阳，帝以书草示福嗣，收付大理。宇文述奏：<strong>「凶逆之徒，臣下所当同疾，若不为重法，无以肃将来。」</strong> 帝曰：<strong>「听公所为。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/182/53.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲申，述就野外，缚诸应刑者于格上，以车轮括其颈，使文武九品以上皆持兵斫射，乱发矢如 胃毛，支体糜碎，犹在车轮中。积善、福嗣仍加车裂，皆焚而扬之。积善自言手杀玄感，冀得免死。帝曰：<strong>「然则枭类耳！」</strong> 因更其姓曰枭氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/54.mp3" download>download the file</a> instead.
</audio></p>
<p>唐县人宋子贤，善幻术，能变佛形，自称弥勒出世，远近信惑，遂谋因无遮大会举兵袭乘舆；事泄，伏诛，并诛党与千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/55.mp3" download>download the file</a> instead.
</audio></p>
<p>扶风桑门向海明亦自称弥勒出世，人有归心者，辄获吉梦，由是三辅人翕然奉之，因举兵反，众至数万。丁亥，海明自称皇帝，改元白乌。诏太仆卿杨义臣击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/56.mp3" download>download the file</a> instead.
</audio></p>
<p>帝召卫文升、樊子盖诣行在；慰劳之，赏赐极厚，遣还所任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/57.mp3" controls class="html5-audio-player">

</audio></p>
<p>刘元进攻丹杨，吐万绪济江击破之，元进解围去，绪进屯曲阿。元进结栅拒绪，相持百余日；绪击之，贼众大溃，死者以万数。元进挺身夜遁，保其垒。朱燮、管崇等屯毘陵，连营百余里，绪乘胜进击，复破之。贼退保黄山，绪围之，元进、燮仅以身免，于陈斩崇及其将卒五个余人，收其子女三万余口，进解会稽围。鱼俱罗与绪偕行，战无不捷，然百姓从乱者如归市，贼败而复聚，其势益盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/58.mp3" download>download the file</a> instead.
</audio></p>
<p>元进退据建安，帝令绪进讨，绪以士卒疲弊，请息甲待来春，帝不悦。俱罗亦以贼非岁月可平，诸子在洛京，潜遣家仆迎之；帝怒。有司希旨，奏绪怯懦，俱罗败衄，俱罗坐斩，征绪诣行在，绪忧愤，道卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/182/59.mp3" download>download the file</a> instead.
</audio></p>
<p>帝更遣江都丞王世充发淮南兵数万人讨元进。世充渡江，频战皆捷，元进、燮败死于吴，其余众或降或散。世充召先降者于通玄寺瑞像前焚香为誓，约降者不杀。散者始欲入海为盗，闻之，旬月之间，归首略尽，世充悉坑之于黄亭涧，死者三万余人。由是余党复相聚为盗，官军不能讨，以至隋亡。帝以世充有将帅才，益加宠任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/182/60.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，诏为盗者籍没其家。时群盗所在皆满，群县官因之各专威福，生杀任情矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/61.mp3" download>download the file</a> instead.
</audio></p>
<p>章丘杜伏威与临济辅公祏为刎颈交，俱亡命为群盗。伏威年十六，每出则居前，入则殿后，由是其徒推以为帅。下邳苗海潮亦聚众为盗，伏威使公祏谓之曰：<strong>「今我与君同苦隋政，各举大义，力分势弱，常恐被擒。若合为一，则足以敌隋矣。君能为主，吾当敬从，自揆不堪，宜来听命；不则一战以决雌雄。」</strong> 海潮惧，即帅其众降之。伏威转掠淮南，自称将军，江都留守遣校尉宋颢讨之，伏威与战，阳为不胜，引颢众入葭苇中，因从上风纵火，颢众皆烧死。海陵贼帅赵破陈以伏威兵少，轻之，召与并力；伏威使公祏严兵居外，自与左右十人赍牛酒入谒，于座杀破陈，并其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>炀皇帝中大业十年（甲戌，公元六一四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，辛未，诏百僚议伐高丽，数日，无敢言者。戊子，诏复征天下兵，百道俱进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，扶风贼帅唐弼立李弘芝为天子，有众十万，自称唐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/65.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬子，帝行幸涿郡，士卒在道，亡者相继。癸亥，至临渝宫，祃祭黄帝，斩叛军者以衅鼓，亡者亦不止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/66.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，榆林太守成纪董纯与彭城贼帅张大虎战于昌虑，大破之，斩首万余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/67.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，车驾至北平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/68.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚申，延安贼帅刘迦论自称皇王，建元大世，有众十万，与稽胡相表里为寇。诏以左骁卫大将军屈突通为关内讨捕大使，发兵击之，战于上郡，斩迦论并将卒万余级，虏男女数万口而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/69.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸丑，车驾次怀远镇。时天下已乱，所征兵多失期不至，高丽亦困弊。来护儿至毕奢城，高丽举兵逆战，护儿击破之，将趣平壤，高丽王元惧，甲子，遣使乞降，囚送斛斯政。帝大悦，遣使持节召护儿还。护儿集众曰：<strong>「大军三出，未能平贼，此还不可复来。劳而无功，吾窃耻之。今高丽实困，以此众击之，不日可克。吾欲进兵径围平壤，聚高元，献捷而归，不亦善乎！」</strong> 答表请行，不肯奉诏。长吏崔君肃固争，护儿不可，曰：<strong>「贼势破矣，独以相任，自足办之。吾在阃外，事当专决，宁得高元还而获谴，舍此成功，所不能矣！」</strong> 君肃告众曰：<strong>「若从元帅违拒诏书，必当闻奏，皆应获罪。」</strong> 诸将惧，俱请还，乃始奉诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/70.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，己巳，帝自怀远镇班师。邯郸贼帅杨公卿帅其党八千人抄驾后第八队，得飞黄上厩马四十二匹而去。冬，十月，丁卯，上至东都；己丑，还西京。以高丽使者及斛斯政告太庙；仍征高丽王元入朝，元竟不至。敕将帅严装，更图后举，竟不果行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/71.mp3" download>download the file</a> instead.
</audio></p>
<p>初，开皇之末，国家殷盛，朝野皆以高丽为意，刘炫独以为不可，作《抚夷论》以刺之，至是，其言始验。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/72.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丙申，杀斛斯政于金光门外，如杨积善之法，仍烹其肉，使百官啖之，佞者或啖之至饱，收其余骨，焚而扬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/73.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，有事于南郊，上不斋于次。诘朝，备法驾，至即行礼。是日，大风。上独献上帝，三公分献五帝。礼毕，御马疾驱而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/74.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，离石胡刘苗王反，自称天子，众至数万；将军潘长文讨之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/75.mp3" download>download the file</a> instead.
</audio></p>
<p>汲郡贼帅王德仁拥众数万，保林虑山为盗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/76.mp3" download>download the file</a> instead.
</audio></p>
<p>帝将如东都，太史令庚质谏曰：<strong>「比岁伐辽，民实劳弊，陛下宜镇抚关内，使百姓尽力农桑，三五年间，四海稍丰实，然后巡省，于事为宜。」</strong> 帝不悦。质辞疾不从，帝怒，下质狱，竟死狱中。十二月，壬申，帝如东都，赦天下；戊子，入东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/77.mp3" download>download the file</a> instead.
</audio></p>
<p>东海贼帅彭孝才转掠沂水，彭城留守董纯讨擒之。纯战虽屡捷，而盗贼日滋，或谮纯怯懦；帝怒，锁纯诣东都，诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/78.mp3" download>download the file</a> instead.
</audio></p>
<p>孟让自长白山寇掠诸郡，至盱眙，众十余万，据都梁宫，阻淮为固。江都丞王世充将兵拒之，为五栅以塞险要，羸形示弱。让笑曰：<strong>「世充文法小吏，安能将兵！吾今生缚取，鼓行入江都耳！」</strong> 时民皆结堡自固，野无所掠，贼众渐馁，乃少留兵，围五栅，分人于南方抄掠；世充伺其懈，纵兵出击，大破之，让以数十骑遁去，斩首万余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/79.mp3" controls class="html5-audio-player">

</audio></p>
<p>齐郡贼帅左孝友众十万屯蹲狗山，郡丞张须陀列营逼之，孝友窘迫出降。须陀威振东夏，以功迁齐郡通守，领河南道十二郡黜陟讨捕大使。涿郡贼帅卢明月众十余万军祝阿，须陀将万人邀之。相持十余日，粮尽，将退，谓将士曰：<strong>「贼见吾退，必悉众来追，若以千人袭据其营，可有大利。此诚危事，谁能往者？」</strong> 众莫对，唯罗士信及历城秦叔宝请行。于是须陀委栅而遁，使二人分将千兵伏葭苇中，明月悉众追之。士信、叔宝驰至其栅，栅门闭，二人超升其楼，各杀数人，营中大乱；二人斩关以纳外兵，因纵火焚其三十余栅，烟焰涨天。明月奔还，须陀回军奋击，大破之，明月以数百骑遁去，所俘斩无算。叔宝名琼，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>炀皇帝中大业十一年（乙亥，公元六一五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/81.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，增秘书省官百二十员，并以学士补之。帝好读书着述，自为扬州总管，置正府学士至百人，常令修撰，以至为帝，前后近二十载，修撰未尝暂停；自经术、文章、兵、农、地理、医、卜、释、道乃至蒱博、鹰狗，皆为新书，无不精洽，共成三十一部，万七千余卷。初，西京嘉则殿有书三十七万卷，帝命秘书监柳顾言等诠次，除其复重猥杂，得正御本三万七千余卷，纳于东都修文殿。又写五十副本，简为三品，分置西京、东都宫、省、官府，其正御书皆装剪华净，宝轴锦褾。于观文殿前为书室十四间，窗户床褥厨幔，咸极珍丽，每三间开方户，垂锦幔，上有二飞仙，户外地中施机发。帝幸书室，有宫人执香炉，前行践机，则飞仙下，收幔而上，户扉及厨扉皆自启，帝出，则垂闭复故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/182/82.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以户口逃亡，盗贼繁多，二月，庚午，诏民悉城居，田随近给。郡县驿亭村坞皆筑城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/83.mp3" download>download the file</a> instead.
</audio></p>
<p>上谷贼帅王须拔自称漫天王，国号燕；贼帅魏刀儿自称历山飞：众各十余万，北连突阙，南寇燕、赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/84.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高祖梦洪水没都城，意恶之，故迁都大兴。申明公李穆薨，孙筠袭爵。叔父浑忿其吝啬，使兄子善衡贼杀之，而证其从父弟瞿昙，使之偿死。浑谓其妻兄左卫率宇文述曰：<strong>「若得绍封，当岁奉国赋之半。」</strong> 述为之言于太子，奏高祖，以浑为穆嗣。二岁之后，不复以国赋与述，述大恨之。帝即位，浑累官至右骁卫大将军，改封郕公，帝以其门族强盛，忌之。会有方士安伽陀言__「李氏当为天子」__ ，劝帝尽诛海内凡李姓者。浑从子将作监敏，小名洪儿，帝疑其名应谶，常面告之，冀其引决。敏大惧，数与浑及善衡屏人私语；述谮之于帝，仍遣虎贲郎将河东裴会基表告浑反。帝收浑等家，遣尚书左丞元文都、御史大夫裴蕴杂治之，案问数日，不得反状，以实奏闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/182/85.mp3" download>download the file</a> instead.
</audio></p>
<p>帝更遣述穷治之，述诱教敏妻宇文氏为表，诬告浑谋因渡辽，与其家子弟为将领者共袭取御营，立敏为天子。述持入，奏之，帝泣曰：<strong>「吾宗社几倾，赖公获全耳。」</strong> 三月，丁酉，杀浑、敏、善衡及宗族三十二人，自三从以上皆徙边徼。后数月，敏妻亦鸩死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/86.mp3" download>download the file</a> instead.
</audio></p>
<p>有二孔雀自西苑飞集宝城朝堂前，亲卫校尉高德儒等十余人见之，奏以为鸾。时孔雀已飞去，无可得验，于是百僚称贺。诏以德儒诚心冥会，肇见嘉祥，擢拜朝散大夫，赐物百段，余人皆赐束帛；仍于其地造仪鸾殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/87.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，帝行幸太原；夏，四月，幸汾阳宫避暑。宫城迫隘，百官士卒布散山谷间，结草为营而居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/88.mp3" download>download the file</a> instead.
</audio></p>
<p>以卫尉少卿李渊为山西、河东抚慰大使，承制黜陟选补郡县文武官，仍发河东兵讨捕群盗。渊行至龙门，击贱帅母端儿，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/89.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，乙丑，帝巡北塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/90.mp3" download>download the file</a> instead.
</audio></p>
<p>初，裴矩以突厥始毕可汗部众渐盛，献策分其势，欲以宗女嫁弟叱吉设，拜为南面可汗；叱吉不敢受，始毕闻而渐怨。突厥之臣史蜀胡悉多谋略，为始毕所宠任，矩诈与为互市，诱至马邑下，杀之。遣使诏始毕曰：<strong>「史蜀胡悉叛可汗来降，我已相为斩之。」</strong> 始毕知其状，由是不朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/91.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，始毕帅骑数十万谋袭乘舆，义成公主先遣使者告变。壬申，车驾驰入雁门，齐王暕以后军保崞县。癸酉，突厥围雁门，上下惶怖，撤民屋为守御之具，城中兵民十五万口，食仅可支二旬，雁门四十一城，突厥克其三十九，唯雁门、崞不下。突厥急攻雁门，矢及御前；上大惧，抱赵王杲而泣，目尽肿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/92.mp3" download>download the file</a> instead.
</audio></p>
<p>左卫大将军宇文述劝帝简精锐数千骑溃围而出，纳言苏威曰：<strong>「城守则我有余力，轻骑乃彼之所长，陛下万乘之主，岂宜轻动！」</strong> 民部尚书樊子盖曰：<strong>「陛下乘危徼幸，一朝狼狈，悔之何及！不若据坚城以挫其锐，坐征四方兵使入援。陛下亲抚循士卒，谕以不复征辽，厚为勋格，必人人自奋，何忧不济！」</strong> 内史侍郎萧瑀以为：<strong>「突厥之俗，可贺敦预知军谋；且义成公主以帝女嫁外夷，必恃大国之援。若使一介告之，借使无益，庸有何损。又，将士之意，恐陛下既免突厥之患，还事高丽，若发明诏，谕以赦高丽、专讨突厥，则众心皆安，人自为战矣。」</strong> 瑀，皇后之弟也。虞世基亦劝帝重为赏格，下诏停辽东之役。帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/93.mp3" download>download the file</a> instead.
</audio></p>
<p>帝亲巡将士，谓之曰：<strong>「努力击贼，苟能保全，凡在行陈，勿忧富贵，必不使有司弄刀笔破汝勋劳。」</strong> 乃下令：<strong>「守城有功者，无官直除六品，赐物百段；有官以次增益。」</strong> 使者慰劳，相望于道，于是众皆踊跃，昼夜拒战，死伤甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/94.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，诏天下募兵，守令竞来赴难。李渊之子世民，年十六，应募隶屯卫将军云定兴，说定兴多赍旗鼓为疑兵，曰：<strong>「始毕敢举兵围天子，必谓我仓猝不能赴援故也。宜昼则引旌旗数十里不绝，夜则钲鼓相应，虏必谓救兵大至，望风遁去。不然，彼众我寡，若悉军来战，必不能支。」</strong> 定兴从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/95.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遣间使求救于义成公主，公主遣使告始毕云：<strong>「北边有急。」</strong> 东都及诸郡援兵亦至忻口；九月，甲辰，始毕解围去。帝使人出侦，山谷皆空，无胡马，乃遣二千骑追蹑，至马邑，得突厥老弱二千余人而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/96.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，车驾还至太原。苏威言于帝曰：<strong>「今盗贼不息，士马疲弊，愿陛下亟还西京，深根固本，为社稷计。」</strong> 帝初然之。宇文述曰：<strong>「从官妻子多在东都，宜便道向洛阳，自潼关而入。」</strong> 帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/182/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/182/97.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬戌，帝至东都，顾眄街衢，谓侍臣曰：<strong>「犹大有人在。」</strong> 意谓向日平杨玄感，杀人尚少故也。苏威追论勋格太重，宜加斟酌，樊子盖固请，以为不宜失信，帝曰：<strong>「公欲收物情邪！」</strong> 子盖惧，不敢对。帝性吝官赏，初平杨玄感，应授勋者多，乃更置戎秩：建节尉为正六品，次奋武、宣惠、绥德、怀仁、秉义、奉诚、立信等尉，递降一阶。将士守雁门者万七千人，至是，得勋者才千五百人，皆准平玄感勋，一战得第一勋者进一阶，其先无戎秩者止得立信尉，三战得第一勋者至秉义尉，其在行陈而无勋者四战进一阶，亦无赐。会仍议伐高丽，由是将士无不愤怨。</p>
</section>

<p>初，萧瑀以外戚有才行，尝事帝于东宫，累迁至内史侍郎，委以机务。瑀性刚鲠，数言事忤旨，帝渐疏之。及雁门围解，帝谓群臣曰：<strong>「突厥狂悖，势何能为！少时未散，萧瑀遽相恐动，情不可恕！」</strong> 出为河池郡守，即日遣之。候卫将军杨子崇从帝在汾阳宫，知突厥必为寇，屡请早还京师，帝不纳，及解围，帝怒曰：<strong>「子崇怯懦，惊动众心，不可居爪牙之官。」</strong> 出为离石郡守。子崇，高祖之族弟也。</p>
</section>

<p>杨玄感之乱，龙舟水殿皆为所焚，诏江都更造，凡数千艘，制度仍大于旧者。</p>

<p>壬申，卢明月帅众十万寇陈、汝。</p>

<p>东海李子通，有勇力，先依长白山贼帅左才相，群盗皆残忍，而子通独宽仁，由是人多归之，未半岁，有众万人。才相忌之，子通引去，渡淮，与杜伏威合。伏威选军中壮士养为假子，凡三十余人，济阴王雄诞、临济阚棱为之冠。既而李子通谋杀伏威，遣兵袭之。伏威被重创坠马，雄诞负之逃葭苇中，收散兵复振。将军来整击伏威，破之；其将西门君仪之妻王氏，勇而多力，负伏威以逃，雄诞帅壮士十余人卫之，与隋兵力战，由是得免。来整又击李子通，破之，子通帅其余众奔海陵，复收兵得二万人，自称将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="104" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>城父朱粲始为县佐史，从军，遂亡命聚众为盗，谓之__「可达寒贼」__ ，自称迦楼罗王，众至十余万，引兵转掠荆、沔及山南郡县，所过噍类无遗。</p>

<p>十二月，庚寅，诏民部尚书樊子盖发关中兵数万击绛贼敬盘陀等。子盖不分臧否，自汾水之北，村坞尽焚之，贼有降者皆坑之。百姓怨愤，益相聚为盗。诏以李渊代之。有降者，渊引置左右，由是贼众多降，前后数万人，余党散入它郡。</p>
