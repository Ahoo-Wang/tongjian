<h1>唐纪 第四十五章 唐纪四十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起昭阳大渊献十一月，尽阏逢困敦正月，不满一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝四建中四年（癸亥，公元七八三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/3.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁亥，以陇州为奉义军，擢皋为节度使。泚又使中使刘海广许皋凤翔节度使。皋斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/4.mp3" download>download the file</a> instead.
</audio></p>
<p>灵武留后杜希全、盐州刺史戴休颜、夏州刺史时常春会渭北节度使李建徽，合兵万人入援，将至奉天，上召将相议道所从出。关播、浑瑊曰：<strong>「漠谷道险狭，恐为贼所邀。不若自干陵北过，附柏城而行，营于城东北鸡子堆，与城中掎角相应，且分贼势。」</strong> 卢杞曰：<strong>「漠谷路近，若为贼所邀，则城中出兵应接可也。倘出干陵，恐惊陵寝。」</strong> 瑊曰：<strong>「自泚围城，斩干陵松柏，以夜继昼，其惊多矣。今城中危急，诸道救兵未至，惟希全等来，所系非轻，若得营据要地，则泚可破也。」</strong> 杞曰：<strong>「陛下行师，岂比逆贼！若令希全等过之，是自惊陵寝。」</strong> 上乃命希全等自漠谷进。丙子，希全等军至漠谷，果为贼所邀，乘高以大弩、巨石击之，死伤甚众。城中出兵应接，为贼所败。是夕，四军溃，退保邠州。泚阅其辎重于城下，从官相视失色。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/5.mp3" download>download the file</a> instead.
</audio></p>
<p>休颜，夏州人也。泚攻城益急，穿堑环之。泚移帐于干陵，下视城中，动静皆见之。时遣使环城招诱士民，笑其不识天命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/6.mp3" download>download the file</a> instead.
</audio></p>
<p>神策河北行营节度使李晟疾愈，闻上幸奉天，帅众将奔命。张孝忠迫于朱滔、王武俊，倚晟为援，不欲晟行，数沮止之。晟乃留其子凭，使娶孝忠女为妇，又解玉带赂孝忠亲信，使说之。孝忠乃听晟西归，遣大将杨荣国将锐兵六百与晟俱。晟引兵出飞狐道，昼夜兼行，至代州。丁丑，加晟神策行营节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/7.mp3" download>download the file</a> instead.
</audio></p>
<p>王武俊、马寔攻赵州不克。辛巳，寔归瀛州，武俊送之五里，犒赠甚厚。武俊亦归恒州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/8.mp3" download>download the file</a> instead.
</audio></p>
<p>上之出幸奉天也，陕虢观察使姚明易攵以军事委都防御副使张劝，去诣行在。劝募兵得数万人。甲申，以劝为陕虢节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/9.mp3" download>download the file</a> instead.
</audio></p>
<p>朱泚攻围奉天经月，城中资粮俱尽。上尝遣健步出城觇贼，其人恳以苦寒为辞，跪奏乞一襦袴夸。上为之寻求不获，竟悯默而遣之。时供御才有粝米二斛，每伺贼之休息，夜，缒人于城外，采芜菁根而进之。上召公卿将吏谓曰：<strong>「朕以不德，自陷危亡，固其宜也。公辈无罪，宜早降，以救室家。」</strong> 群臣皆顿首流涕，期尽死力，故将士虽困急而锐气不衰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/10.mp3" download>download the file</a> instead.
</audio></p>
<p>上之幸奉天也，粮料使崔纵劝李怀光令入援，怀光从之。纵悉敛军资与怀光皆来。怀光昼夜倍道，至河中，力疲，休兵三日。河中尹李齐运倾力犒宴，军士尚欲迁延。崔纵先辇货财渡河，谓众曰：<strong>「至河西，悉以分赐。」</strong> 众利之，西屯蒲城，有众五万。齐运，恽之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/11.mp3" download>download the file</a> instead.
</audio></p>
<p>李晟行且收兵，亦自蒲津济，军于东渭桥。其始有卒四千，晟善于抚御，与士卒同甘苦，人乐从之，旬月间至万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/12.mp3" download>download the file</a> instead.
</audio></p>
<p>神策兵马使尚可孤讨李希烈，将三千人在襄阳，自武关入援，军于七盘，败泚将仇敬，遂取蓝田。可孤，宇文部之别种也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/13.mp3" download>download the file</a> instead.
</audio></p>
<p>镇国军副使骆元光，其先安息人，骆奉先养以为子，将兵守潼关近十年，为众所服。朱泚遣其将何望之袭华州，刺史董晋弃州走行在。望之据其城，将聚兵以绝东道。元光引关下兵袭望之，走还长安。元光遂军华州，召募士卒，数日，得万余人。泚数遣兵攻元光，元光皆击却之，贼由是不能东出。上即以元光为镇国军节度使，元光乃将兵二千西屯昭应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/14.mp3" download>download the file</a> instead.
</audio></p>
<p>马燧遣其行军司马王权及其子汇将兵五千人入援，屯中渭桥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/15.mp3" download>download the file</a> instead.
</audio></p>
<p>于是泚党所据惟长安而已，援军游骑时至望春楼下。李忠臣等屡出兵皆败，求救于泚，泚恐民间乘弊抄之，所遣兵皆昼伏夜行。泚内以长安为忧，乃急攻奉天，使僧法坚造云梯，高广各数丈，裹以兕革，下施巨轮，上容壮士五百人。城中望之忷惧。上以问群臣，浑瑊、侯仲庄对曰：<strong>「臣观云梯势甚重，重则易陷。臣请迎其所来凿地道，积薪蓄火以待之。」</strong> 神武军使韩澄曰：<strong>「云梯小伎，不足上劳圣虑，臣请御之。」</strong> 乃度梯之所傃，广城东北隅三十步，多储膏油松脂薪苇于其上。丁亥，泚盛兵鼓噪攻南城，韩游瑰曰：<strong>「此欲分吾力也。」</strong> 乃引兵严备东北。戊子，北风甚迅，泚推云梯，上施湿毡，悬水囊，载壮士攻城，翼以轒辒，置人其下，抱薪负土填堑而前，矢石火炬所不能伤。贼并兵攻城东北隅，矢石如雨，城中死伤者不可胜数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/16.mp3" download>download the file</a> instead.
</audio></p>
<p>贼已有登城者，上与浑瑊对泣，群臣惟仰首祝天。上以无名告身自御史大夫、实食五百户以下千余通授瑊，使募敢死士御之，仍赐御笔，使视其功之在小书名给之，告身不足则书其身，且曰：<strong>「今便与卿别。」</strong> 瑊俯伏流涕，上拊其背，歔欷不自胜。时士卒冻馁，又逐甲胄，瑊扶谕，激以忠义，皆鼓噪力战。瑊中流矢，进战不辍，初不言痛。会云梯辗地道，一轮偏陷，不能前却，火从地中出，风势亦回，城上人投苇炬，散松脂，沃以膏油，欢呼震地。须臾，云梯及梯上人皆为灰烬，臭闻数里，贼乃引退。于是三门皆出兵，太子亲督战，贼徒大败，死者数千人。将士伤者，太子亲为裹疮。入夜，泚复来攻城，矢及御前三步而坠，上大惊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/17.mp3" download>download the file</a> instead.
</audio></p>
<p>李怀光自蒲城引兵趣泾阳，并北山而西，先遣兵马使张韶微服间行诣行在，藏表于蜡丸。韶至奉天，值贼方攻城，见韶，以为贱人，驱之使与民俱填堑。韶得间，逾堑抵城下呼曰：<strong>「我朔方军使者也。」</strong> 城上人下绳引之，比登，身中数十矢，得表于衣中而进之。上大喜，舁韶以徇城，四隅欢声如雷。癸巳，怀光败泚兵于澧泉。泚闻之惧，引兵遁归长安。众以为怀光复三日不至，则城不守矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/18.mp3" download>download the file</a> instead.
</audio></p>
<p>泚既退，从臣皆贺。汴滑行营兵马使贾隐林进言曰：<strong>「陛下性太急，不能容物，若此性未改，虽朱泚败亡，忧未艾也！」</strong> 上不以为忤，甚称之。侍御史万俟着开金、商运路，重围既解，诸道贡赋继至，用度始振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/19.mp3" download>download the file</a> instead.
</audio></p>
<p>朱泚至长安，但为城守之计，时遣人自城外来，周走呼曰：<strong>「奉天破矣！」</strong> 欲以惑众。泚既据府库之富，不爱金帛以悦将士，公卿家属在城者皆给月俸。神策及六军从车驾及哥舒曜、李晟者，泚皆给其家粮。加以缮完器械，日费甚广。及长安平，府库尚有余蓄，见者皆追怨有司之暴敛焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>或谓泚曰：<strong>「陛下既受命，唐之陵库不宜复存。」</strong> 泚曰：<strong>「朕尝北面事唐，岂忍为此！」</strong> 又曰：<strong>「百官多缺，请以兵胁士人补之。」</strong> 泚曰：<strong>「强授之则人惧。但欲仕者则与之，何必叩户拜官邪！」</strong> 所用者惟范阳、神策团练兵。泾原卒骄，皆不为用，但守其所掠资货，不肯出战。又密谋杀泚，不果而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李怀光性粗疏，自山东来赴难，数与人言卢杞、赵赞、白志贞之奸佞，且曰：<strong>「天下之乱，皆此曹所为也！吾见上，当请诛之。」</strong> 既解奉天之围，自矜其功，谓上必接以殊礼。或说王翃、赵赞曰：<strong>「怀光缘道愤叹，以为宰相谋议乖方，度支赋敛烦重，京尹犒赐刻薄。致乘舆播迁者，三臣之罪也。今怀光新立大功，上必披襟布诚，询访得失，使其言入，岂不殆哉！」</strong> 翃、赞以告卢杞。杞惧，从容言于上曰：<strong>「怀光勋业，社稷是赖，贼徒破胆，皆无守心，若使之乘胜取长安，则一举可以灭贼，此破竹之势也，今听其入朝，必当赐宴，留连累日，使贼入京城，得从容成备，恐难图矣！」</strong> 上以为然。诏怀光直引军屯便桥，与李建徽、李晟及神策兵马使杨惠元刻期共取长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>怀光自以数千里竭诚赴难，破朱泚，解重围，而咫尺不得见天子，意殊怏怏，曰：<strong>「吾今已为奸臣所排，事可知矣！」</strong> 遂引兵去，至鲁店，留二日乃行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>剑南西山兵马使张朏以所部兵作乱，入成都，西川节度使张延赏弃城奔汉州。鹿头戍将叱干遂等讨之，斩朏及其党，延赏复归成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>淮南节度使陈少游将兵讨李希烈，屯盱眙，闻朱泚作乱，归广陵，修堑垒，缮甲兵。浙江东、西节度使韩滉闭关梁，禁马牛出境，筑石头城，穿井近百所，缮馆第数十，修坞壁，起建业，抵京岘，楼堞相属，以备车驾渡江，且自固也。少游发兵三千大阅于江北。滉亦发舟师三千曜武于京江以应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/25.mp3" download>download the file</a> instead.
</audio></p>
<p>盐铁使包佶有钱帛八百万、将输京师。陈少游以为贼据长安，未期收复，欲强取之。佶不可，少游欲杀之。佶惧，匿妻子于案牍中，急济江。少游悉收其钱帛。佶有守财卒三千，少游亦夺之。佶才与数十人俱至上元，复为韩滉所夺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/26.mp3" controls class="html5-audio-player">

</audio></p>
<p>时南方籓镇各闭境自守，惟曹王皋数遣使开道贡献。李希烈攻逼汴、郑，江、淮路绝，朝贡皆自宣、饶、荆、襄趣武关。皋治邮驿，平道路，由是往来之使，通行无阻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/27.mp3" controls class="html5-audio-player">

</audio></p>
<p>上问陆贽以当今切务。贽以曏日致乱，由上下之情不通，劝上接下从谏，乃上疏，其略曰：<strong>「臣谓当今急务，在于审察群情，若群情之所甚欲者，陛下先行之；所甚恶者，陛下先去之。欲恶与天下同而天下不归者，自古及今，未之有也。未理乱之本，系于人心，况乎当变故动摇之时，在危疑向背之际，人之所归则植，人之所在则倾，陛下安可不审察群情，同其欲恶，使亿兆归趣，以靖邦家乎！此诚当今之所急也。」</strong> 又曰：__「顷者窃闻舆议，颇究群情，四方则患于中外意乖，百辟又患于君臣道隔。郡国之志不达于朝廷，朝廷之诚不升于轩陛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/28.mp3" download>download the file</a> instead.
</audio></p>
<p>上泽阙于下布，下情壅于上闻，实事不必知，知事不必实，上下否隔于其际，真伪杂糅于其间，聚怨嚣嚣，腾谤籍籍，欲无疑阻，其可得乎！」__ 又曰：<strong>「总天下之智以助聪明，顺天下之心以施教令，则君臣同志，何有不从！远迩归心，孰与为乱！」</strong> 又曰：<strong>「虑有愚而近道，事有要而似迂。」</strong> 疏奏旬日，上无所施行，亦不诘问。贽又上疏，其略曰：<strong>「臣闻立国之本，在乎得众，得众之要，在乎见情。故仲尼以谓人情者圣王之田，言理道所生也。」</strong> 又曰：__「《易》，干下坤上曰泰，坤下干上曰否，损上益下曰益，损下益上曰损。夫天在下而地处上，于位乖矣，而反谓之泰者，上下交故也。君在上而臣处下，于义顺矣，而反谓之否者，上下不交故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/29.mp3" download>download the file</a> instead.
</audio></p>
<p>上约己而裕于人，人必悦而奉上矣，岂不谓之益乎！上蔑人而肆诸己，人必怨而叛上矣，岂不谓之损乎！」__ 又曰：<strong>「舟即君道，水即人情。舟顺水之道乃浮，违则没；君得人之情乃固，失则危。是以古先圣王之居人上也，必以其欲从天下之心，而不敢以天下之人从其欲。」</strong> 又曰：__「陛下愤习俗以妨理，任削平而在躬，以明威照临，以严法制断，流弊自久，浚恒太深。远者惊疑而阻命逃死之乱作，近者畏慑而偷容避罪之态生。君臣意乖，上下情隔，君务致理，而下防诛夷，臣将纳忠，又上虑欺诞，故睿诚不布于群物，物情不达于睿聪。臣于往年曾任御史，获奉朝谒，仅欲半年，陛下严邃高居，未尝降旨临问，群臣局蹐趋退，亦不列事奏陈。轩墀之间，且未相谕，宇宙之广，何由自通！虽复例对使臣，别延宰辅，既殊师锡，且异公言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/30.mp3" download>download the file</a> instead.
</audio></p>
<p>未行者则戒以枢密勿论，已行者又谓之遂事不谏，渐生拘碍，动涉猜嫌，由是人各隐情，以言为讳，至于变乱将起，亿兆同忧，独陛下恬然不知，方谓太平可致。陛下以今日之所睹验往时之所闻，孰真孰虚，何得何失，则事之通塞备详之矣！人之情伪尽知之矣！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/31.mp3" download>download the file</a> instead.
</audio></p>
<p>上乃遣中使谕之曰：<strong>「朕本性甚好推诚，亦能纳谏。将谓君臣一体，全不堤防，缘推诚信不疑，多被奸人卖弄。今所致患害，朕思亦无它，其失反在推诚。又，谏官论事，少能慎密，例自矜衒，归过于朕以自取名。朕从即位以来，见奏对论事者甚多，大抵皆是雷同，道听涂说，试加质问，遽即辞穷。若有奇才异能，在朕岂惜拔擢？朕见从前已来，事只如此，所以近来不多取次对人，亦非倦于接纳。卿宜深悉此意。」</strong> 贽以人君临下，当以诚信为本。谏者虽辞情鄙拙，亦当优容以开言路，若震之以威，折之以辩，则臣下何敢尽言，乃复上疏，其略曰：<strong>「天子之道，与天同方，天不以地有恶木而废发生，天子不以时有小人而废听纳。」</strong> 又曰：__「唯信与诚，有失无补。一不诚则心莫之保，一不信则言莫之行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/32.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下所谓失于诚信以致患害者，臣窃以斯言为过矣。」__ 又曰：<strong>「驭之以智则人诈，示之以疑则人偷。上行之则下从之，上施之则下报之。若诚不尽于己而望尽于人，众必怠而不从矣。不诚于前而曰诚于后，众心疑而不信矣。是知诚信之道，不可斯须而去身。愿陛下慎守而行之有加，恐非所以为悔者也！」</strong> 又曰：<strong>「臣闻仲虺赞扬成汤，不称其无过而称其改过；吉甫歌诵周宣，不美其无阙而美其补阙。是则圣贤之意较然着明，惟以改过为能，不以无过为贵。盖为人之行己，必有过差，上智下愚，俱所不免，智者改过而迁善，愚者耻过而遂非；迁善则其德日新，遂非则其恶弥积。」</strong> 又曰：__「谏官不密自矜，信非忠厚，其于圣德固亦无亏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/33.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下若纳谏不违，则传之适足增美；陛下若违谏不纳，又安能禁之勿传！」__ 又曰：<strong>「侈言无验不必用，质言当理不必违。辞拙而效速者不必愚，言甘而利重者不必智。是皆考之以实，虑之以终，其用无它，唯善所在。」</strong> 又曰：<strong>「陛下所谓‘比见奏对论事皆是雷同道听涂说者’。臣窃以众多之议，足见人情，必有可行，亦有可畏，恐不宜一概轻侮而莫之省纳也。陛下又谓‘试加质问，即便辞穷’者，臣但以陛下虽穷其辞而未穷其理，能服其口而未服其心。」</strong> 又曰：__「为下者莫不愿忠，为上者莫不求理。然而下每苦上之不理，上每苦下之不忠。若是者何？两情不通故也。下之情莫不愿达于上，上之情莫不求知于下，然而下恒苦上之难达，上恒苦下之难知。若是者何？九弊不去故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/34.mp3" download>download the file</a> instead.
</audio></p>
<p>所谓九弊者，上有其六而下有其三：好胜人，耻闻过，骋辩给，眩聪明，厉威严，恣强愎，此六者，君上之弊也；谄谀，顾望，畏忄耎，此三者，臣下之弊也。上好胜必甘于佞辞，上耻过必忌于直谏，如是则下之谄谀者顺旨而忠实之语不闻矣。上骋辩必剿说而折人以言，上眩明必臆度而虞人以诈，如是则下之顾望者自便而切磨之辞不尽矣。上厉威必不能降情以接物，上恣愎必不能引咎以受规，如是则下之畏忄耎者避辜而情理之说不申矣。夫以区域之广大，生灵之众多，宫阙之重深，高卑之限隔，自黎献而上，获睹至尊之光景者，逾亿兆而无一焉；就获睹之中得接言议者，又千万不一；幸而得接者，犹有九弊居其间，则上下之情所通鲜矣。上情不通于下则人惑，下情不通于上则君疑。疑则不纳其诚，惑则不从其令。</p>
</section>

<p>诚而不见纳则应之以悖，令而不见从则加之以刑。下悖上刑，不败何待！是使乱多理少，从古以然。」__ 又曰：<strong>「昔赵武呐呐而为晋贤臣，绛侯木讷而为汉元辅。然则口给者事或非信，辞屈者理或未穷。人之难知，尧、舜所病，胡可以一洲一诘而谓尽其能哉！以此察天下之情，固多失实，以此轻天下之士，必有遗才。」</strong> 又曰：<strong>「谏者多，表我之能好；谏者直，示我之能容；谏者之狂诬，明我之能恕；谏者之漏泄，彰我之能从。有一于斯，皆为盛德。是则人君之与谏者交相益之道也。谏者有爵赏之利，君亦有理安之利；谏者得献替之名，君亦得采纳之名。然犹谏者有失中而君无不美，唯恐谠言之不切，天下之不闻，如此则纳谏之德光矣。」</strong> 上颇采用其言。</p>
</section>

<p>李怀光顿兵不进，数上表暴扬卢杞等罪恶。众论喧腾，亦咎杞等。上不得已，十二月，壬戌，贬杞为新州司马，白志贞为恩州司马，赵赞为播州司马。宦者翟文秀，上所信任也，怀光又言其罪，上亦为杀之。</p>

<p>乙丑，以翰林学士、祠部员外郎陆贽为考功郎中，金部员外郎吴通微为职方郎中。贽上奏，辞以__「初到奉天，扈从将吏例加两阶，今翰林独迁官。夫行罚先贵近而后卑远，则令不犯；行赏先卑远而后贵近，则功不遗。望先录大劳，次遍群品，则臣亦不敢独辞。」__ 上不许。</p>

<p>上在奉天，使人说田悦、王武俊、李纳，赦其罪，厚赂以官爵。悦等皆密归款，而犹未敢绝朱滔，各称王如故。滔使其虎牙将军王郅说悦曰：<strong>「日者八郎有急，滔与赵王不敢爱其死，竭力赴救，幸而解围。今太尉三兄受命关中，滔欲与回纥共往助之，愿八郎治兵，与滔渡河共取大梁。」</strong> 悦心不欲行而未忍绝滔，乃许之。滔复遣其内史舍人李琯见悦，审其可否，悦犹豫不决，密召扈崿等议之。司武侍郎许士则曰：__「朱滔昔事李怀仙为牙将，与兄泚及朱希彩共杀怀仙而立希彩。希彩所以宠信其兄弟至矣，滔又与判官李子瑗谋杀希彩而立泚。泚既为帅，滔乃劝泚入朝而自为留后，虽劝以忠义，实夺之权也。平生与之同谋共功如李子瑗之徒，负而杀之者二十余人。今又与泚东西相应，使滔得志，泚亦不为所容，况同盟乎！滔为人如此。</p>
</section>

<p>大王何从得其肺腑而信之邪！彼引幽陵回纥十万之兵屯于郊垧，大王出迎，则成擒矣。彼囚大王，兼魏国之兵，南向渡河，与关中相应，天下其孰能当之！大王于时悔之无及。为大王计，不若阳许偕行而阴为之备，厚加迎劳，至则托以它故，遣将分兵而随之，如此，大王外不失报德之名而内无仓猝之忧矣。」__ 扈崿等皆以为然。王武俊闻李琯适魏，遣其司刑员外郎田秀驰见悦曰：__「武俊曏以宰相处事失宜，恐祸及身，又八郎困于重围，故与滔合兵救之。今天子方在隐忧，以德绥我，我曹何得不悔过而归之邪！舍九叶天子不事而事泚及滔乎！且泚未称帝之时，滔与我曹比肩为王，固已轻我曹矣。况使之南平汴、洛，与泚连衡，吾属皆为虏矣！八郎慎勿与之俱南，但闭城拒守。</p>

<p>武俊请伺其隙，连昭义之兵，击而灭之，与八郎再清河朔，复为节度使，共事天子，不亦善乎！」__ 悦意遂决，绐滔云：<strong>「从行，必如前约。」</strong> 丁卯，滔将范阳步骑五万人，私从者复万余人，回纥三千人，发河间而南，辎重首尾四十里。</p>

<p>李希烈攻李勉于汴州，驱民运土木，筑垒道，以攻城。忿其未就，并人填之，谓之湿薪。勉城守累月，外救不至，将其众万余人奔宋州。庚午，希烈陷大梁。滑州刺史李澄以城降希烈，希烈以澄为尚书令兼永平节度使。勉上表请罪，上谓其使者曰：<strong>「朕犹失守宗庙，勉宜自安。」</strong> 待之如初。</p>

<p>陆贽言于上曰：<strong>「今盗遍天下，舆驾播迁，陛下宜痛自引过以感人心。昔成汤以罪己勃兴，楚昭以善言复国。陛下诚能不吝改过，以言射天下，使书诏开所避忌，臣虽愚陋，可以仰副圣情，庶令反侧之徒革心向化。」</strong> 上然之，故奉天所下书诏，虽骄将悍卒闻之，无不感激挥涕。</p>
</section>

<p>术者上言：<strong>「国家厄运，宜有变更以应时数。」</strong> 群臣请更加尊号一二字。上以问陆贽，贽上奏，以为不可，其略曰：<strong>「尊号之兴，本非古制。行于安泰之日，已累谦冲，袭乎丧乱之时，尤伤事体。」</strong> 又曰：<strong>「赢秦德衰，兼皇与帝，始总称之。流及后代，昏僻之君，乃有圣刘、天元之号。是知人主轻重，不在名称。损之有谦光稽古之善，崇之获矜能纳谄之讥。」</strong> 又曰：<strong>「必也俯稽术数，须有变更，与其增美称而失人心，不若黜旧号以祗天戒。」</strong> 上纳其言，但改年号而已。上又以中书所撰赦文示贽，贽上言，以为：__「动人以言，所感已浅，言又不切，人谁肯怀！今兹德音，悔过之意不得不深，引咎之辞不得不尽，洗刷疵垢，宣畅郁堙，使人人各得所欲，则何有不从者乎！应须改革事条，谨具别状同进。舍此之外，尚有所虞。</p>
</section>

</audio></p>
<p>窃以知过非难，改过为难；言善非难，行善为难。假使赦文至精，止于知过言善，犹愿圣虑更思所难。」__ 上然之。</p>
</section>

<h2>德宗神武圣文皇帝四兴元元年（甲子，公元七八四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/229/49.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸酉朔，赦天下，改元。制曰：__「致理兴化，必在推诚；忘己济人，不吝改过。朕嗣服丕构，君临万邦，失守宗祧，越在草莽。不念率德，诚莫追于既往；永言思咎，期有复于将来。明征其义，以示天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/50.mp3" download>download the file</a> instead.
</audio></p>
<p>__「小子惧德不嗣，罔敢怠荒，然以长于深宫之中，暗于经国之务，积习易溺，居安忘危，不知稼穑之艰难，不恤征戍之劳苦，泽靡下究，情未上通，事既拥隔，人怀疑阻。犹昧省己，遂用兴戎，征师四方，转饷千里，赋车籍马，远近骚然，行赍居送，众庶劳止，或一日屡交锋刃，或连年不解甲胄。祀奠乏主，室家靡依，死生流离，怨气凝结，力役不息，田莱多荒。暴令峻于诛求，疲空于杼轴，转死沟壑，离去乡闾，邑里丘墟，人烟断绝。天谴于上而朕不寤，人怨于下而朕不知，驯致乱阶，变兴都邑，万品失序，九庙震惊，上累于祖宗，下负于蒸庶，痛心腼貌，罪实在予，永言愧悼，若坠泉谷。自今中外所上书奏，不得更言‘圣神文武’之号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>__「李希烈、田悦、王武俊、李纳等，咸以勋旧，各守籓维，联抚驭乖方，致其疑惧；皆由上失其道而下罹其灾，朕实不君，人则何罪！宜并所管将吏等一切待之如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>__「朱滔虽缘朱泚连坐，路远必不同谋，念其旧勋，务在弘贷，如能效顺，亦与惟新。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/53.mp3" controls class="html5-audio-player">

</audio></p>
<p>__「朱泚反易天常，盗窃名器，暴犯陵寝，所不忍言，获罪祖宗，朕不敢赦。其胁从将吏百姓等，但官军未到京城以前，去逆效顺并散归本道、本军者，并从赦例。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p><strong>「诸军、诸道应赴奉天及进收京城将士，并赐名奉天定难功臣。其所加垫陌钱、税间架、竹、木、茶、漆、榷铁之类，悉宜停罢。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赦下，四方人心大悦。及上还长安明年，李抱真入朝为上言：<strong>「山东宣布赦书，士卒皆感泣，臣见人情如此，知贼不足平也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>命兵部员外郎李充为恒冀宣慰使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朱泚更国号曰汉，自称汉元天皇，改元天皇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/58.mp3" controls class="html5-audio-player">

</audio></p>
<p>王武俊、田悦、李纳见赦令，皆去王号，上表谢罪。惟李希烈自恃兵强财富，遂谋称帝，遣人问仪于颜真卿，真卿曰：<strong>「老夫尝为礼官，所记惟诸侯朝天子礼耳！」</strong> 希烈遂即皇帝位，国号大楚，改元武成。置百官，以其党郑贲为侍中，孙广为中书令，李缓、李元平同平章事。以汴州为在梁府，分其境内为四节度。希烈遣其将辛景臻谓颜真卿曰：<strong>「不能屈节，当自焚！」</strong> 积薪灌油于其庭。真卿趋赴火，景臻遽止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/229/59.mp3" download>download the file</a> instead.
</audio></p>
<p>希烈又遣其将杨峰赍赦赐陈少游及寿州刺史张建封。建封执峰徇于军，腰斩于市，少游闻之骇惧。建封具以少游与希烈交通之状闻，上悦，以建封为濠、寿、庐三州都团练使。希烈乃以其将杜少诚为淮南节度使，使将步骑万余人先取寿州，后之江都，建封遣其将贺兰元均、邵怡守霍丘秋栅。少诚竟不能过，遂南寇蕲、黄，欲断江路，时上命包佶自督江、淮财赋，溯江诣行在。至蕲口，遇少诚入寇。曹王皋遣蕲州刺史伊慎将兵七千拒之，战于永安戍，大破之，少诚脱身走，斩首万级，包佶乃得前。后佶入朝，具奏陈少游夺财赋事。少游惧，厚敛所部以偿之。李希烈以夏口上流要地，使其骁将董侍募死士七千人袭鄂州，刺史李兼偃旗卧鼓闭门以待之。侍撤屋材以焚门，兼帅士卒出战，大破之。上以兼为鄂、岳、沔都团练使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>于是希烈东畏曹王皋，西畏李兼，不敢复有窥江、淮之志矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朱滔引兵入赵境，王武俊大具犒享。入魏境，田悦供承倍丰，使者迎候，相望于道。丁丑，滔至永济，遣王郅见悦，约会馆陶，偕行渡河。悦见郅曰：<strong>「悦固愿从五兄南行，昨日将出军，将士勒兵不听悦出，曰：国兵新破，战守逾年，资储竭矣。今将士不免冻馁，何以全军远征！大王日自抚循，犹不能安，若舍城邑而去，朝出，暮必有变！’悦之志非敢有贰也，如将士何！已令孟佑备步骑五千，从五兄供刍牧之役。」</strong> 因遣其司礼侍郎裴抗等往谢滔。滔闻之，大怒曰：<strong>「田悦逆贼，曏在重围，命如丝发，使我叛君弃兄，发兵昼夜赴之，幸而得存。许我贝州，我辞不取；尊我为天子，我辞不受，今乃负恩，误我远来，饰辞不出！」</strong> 即日，遣马寔攻宗城、经城，杨荣国攻冠氏，皆拔之。又纵回纥掠馆陶顿幄帟、器皿、车、牛以去。悦闭城自守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，滔遣裴抗等还，分兵置吏守平恩、永济。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙戌，以吏部侍郎卢翰为兵部侍郎、同平章事。翰，义僖之七世孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/229/64.mp3" download>download the file</a> instead.
</audio></p>
<p>朱滔引兵北围贝州，引水环之，刺史刑曹俊婴城拒守。纵范阳及回纥兵大掠诸县，又拔武城，通德、棣二州，使给军食。遣马寔将步骑五千屯冠氏以逼魏州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/229/65.mp3" download>download the file</a> instead.
</audio></p>
<p>以给事中杜黄裳为江淮宣慰副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/66.mp3" download>download the file</a> instead.
</audio></p>
<p>上于行宫庑下贮诸道贡献之物，榜曰琼林大盈库。陆贽以为战守之功，赏赉未行而遽私别库，则士卒怨望，无复斗志，上疏谏，其略曰：<strong>「天子与天同德，以四海为家，何必桡废公方，崇聚私货！降至尊而代有司之守，辱万乘以效匹夫之藏，亏法失人，诱奸聚怨，以斯制事，岂不过哉！」</strong> 又曰：__「顷者六师初降，百物无储，外扞凶徒，内防危堞，昼夜不息，迨将五旬，冻馁交侵，死伤相枕，毕命同力，竟夷大艰。良以陛下不厚其身，不私其欲，绝甘以同卒伍，辍食以啖功劳。无猛制而人不携，怀所感也；无厚赏而人不怨，悉所无也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/67.mp3" download>download the file</a> instead.
</audio></p>
<p>今者攻围已解，衣食已丰，而谣讟方兴，军情稍阻，岂不以勇夫恒性，嗜利矜功，其患难既与之同忧，而好乐不与之同利，苟异恬默，能无怨咨！」__ 又曰：<strong>「陛下诚能近想重围之殷忧，追戒平居之专欲，凡在二库货贿，尽令出赐有功，每获珍华，先给军赏，如此，则乱必靖，贼必平，徐驾六龙，旋复都邑，天子之贵，岂当忧贫！是乃散其小储而成其大储，损其小宝而固其大宝也。」</strong> 上即命去其榜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/68.mp3" download>download the file</a> instead.
</audio></p>
<p>萧复尝言于上曰：<strong>「宦官自艰难以来，多为监军，恃恩纵横。此属但应掌宫掖之事，不宜委以兵权国政。」</strong> 上不悦。又尝言：<strong>「陛下践祚之初，圣德光被，自用杨炎、卢杞黩乱朝政，以致今日。陛下诚能变更睿志，臣敢不竭力？倘使臣依阿苟免，臣实不能。」</strong> 又尝与卢杞同奏事，杞顺上旨，复正色曰：<strong>「卢杞言不正！」</strong> 上愕然，退，谓左右曰：<strong>「萧复轻朕！」</strong> 戊子，命复弃山南东、西、荆湖、淮南、江西、鄂岳、浙江东、西、福建、岭南等道宣慰、安抚使，实疏之也。既而刘从一及朝士往往奏留复，上谓陆贽曰：__「朕思迁幸以来，江、淮远方，或传闻过实，欲遣重臣宣慰，谋于宰相及朝士，佥谓宜然。今乃反覆如是，朕为之怅恨累日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/69.mp3" download>download the file</a> instead.
</audio></p>
<p>意复悔行，使之论奏邪？卿知萧复如何人？其不欲行，意趣安在？」__ 贽上奏，以为：<strong>「复痛自修励，慕为清贞，用虽不周，行则可保。至于轻诈如此，复必不为。借使复欲逗留，从一安肯附会！今所言矛楯，愿陛下明加辩诘。若萧复有所请求，则从一何容为隐！若从一自有回互，则萧复不当受疑。陛下何惮而不辩明，乃直为此怅恨也！夫明则罔惑，辨则罔冤。惑莫甚于逆诈而不与明，冤莫痛于见疑而不与辩。是使情伪相糅，忠邪靡分。兹实居上御下之要枢，惟陛下留意。」</strong> 上亦竟不复辩也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="74" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/229/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/229/70.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，以王武俊为恒、冀、深、赵节度使，壬辰，加李抱真、张孝忠并同平章事。丙申，加田悦检校右仆射。以山南东道行军司马樊泽为本道节度使，前深、赵观察使康日知为同州刺史、奉诚军节度使，曹州刺史李纳为郓州刺史、平卢节度使。</p>
