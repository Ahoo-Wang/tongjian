</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维赤奋若七月，尽玄黓执徐九月，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之下元和四年（己丑，公元八零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/3.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬戌，御史中丞李夷简弹京兆尹杨凭，前为江西观察使，贪污僭侈。丁卯，贬凭临贺尉。夷简，元懿之玄孙也。上命尽籍凭资产，李绛谏曰：<strong>「旧制，非反逆不籍其家。」</strong> 上乃止。凭之亲友无敢送者，栎阳尉徐晦独至蓝田与别。太常卿权德舆素与晦善，谓之曰：<strong>「君送杨临贺，诚为厚矣，无乃为累乎！」</strong> 对曰：<strong>「晦自布衣蒙杨公知奖，今日远谪，岂得不与之别！借如明公它日为谗人所逐，晦敢自同路人乎！」</strong> 德舆嗟叹，称之于朝。后数日，李夷简奏为监察御史。晦谢曰：<strong>「晦平生未尝得望公颜色，公何从而取之！」</strong> 夷简曰：<strong>「君不负杨临贺，肯负国乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/4.mp3" download>download the file</a> instead.
</audio></p>
<p>上密问诸学士曰：<strong>「今欲用王承宗为成德留后，割其德、棣二州更为一镇以离其势，并使承宗输二税，请官吏，一如师道，何如？’李绛等对曰：</strong>「德、棣之隶成德，为日已久，今一旦割之，恐承宗及其将士忧疑怨望，得以为辞。况其邻道情状一同，各虑它日分割，或潜相构扇。万一旅拒，倍难处置，愿更三思。所是二税、官吏，愿因吊祭使至彼，自以其意谕承宗，令上表陈乞如师道例，勿令知出陛下意。如此，则幸而听命，于理固顺，若其不听，体亦无损。」__ 上又问：__「今刘济、田季安皆有疾，若其物故，岂可尽如成德付授其子，天下何时当平！议者皆言‘宜乘此际代之，不受则发兵讨之，时不要失。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/5.mp3" download>download the file</a> instead.
</audio></p>
<p>’如何？」__ 对曰：__「群臣见陛下西取蜀，东取吴，易于反掌，故谄谀躁竞之人争献策画，劝开河北，不为国家深谋远虑，陛下亦以前日成功之易而信其言。臣等夙夜思之，河北之势与二方异。何则？西川、浙西皆非反侧之地，其四邻皆国家臂指之臣。刘辟、李锜独生狂谋，其下皆莫之与，辟、锜徒以货财啖之，大军一临，则涣然离耳。故臣等当时亦劝陛下诛之，以其万全故也。成德则不然，内则胶固岁深，外则蔓连势广，其将士百姓怀其累代煦妪之恩，不知君臣逆顺之理，谕之不从，威之不服，将为朝廷羞。又，邻道平居或相猜恨，及闻代易，必合为一心，盖各为子孙之谋，亦虑他日及此故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/6.mp3" download>download the file</a> instead.
</audio></p>
<p>万一余道或相表里，兵连祸结，财尽力竭，西戎、北狄乘间窥窬，其为忧患可胜道哉！济、季安与承宗事体不殊，若物故之际，有间可乘，当临事图之。于今用兵，则恐未可。太平之业，非朝夕可致，愿陛下审处之。」__ 时吴少诚病甚，降等复上言：<strong>「少诚病必不起。淮西事体与河北不同，四旁皆国家州县，不与贼邻，无党援相助。朝廷命帅，今正其时，万一不从，可议征讨。臣愿舍恒冀难致之策，就申蔡易成之谋。脱或恒冀连兵，事未如意，蔡州有衅，势可兴师，南北之役俱兴，财力之用不足。傥事不得已，须赦承宗，则恩德虚施，威令顿废。不如早赐处分，以收镇冀之心，坐待机宜，必获申蔡之利。」</strong> 既而承宗久未得朝命，颇惧，累表自诉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/7.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬午，上乃遣京兆少尹裴武诣真定宣慰，承宗受诏甚恭，曰：__「三军见迫，不暇俟朝旨，请献德、棣二州以明恳款。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/8.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，安南都护张舟奏破环王三万众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/9.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲辰朔，裴武复命。庚戌，以承宗为成德军节度、恒、冀、深、赵州观察使，德州刺史薛昌朝为保信军节度、德、棣二州观察使。昌朝，嵩之子，王氏之婿也，故就用之。田季安得飞报，先知之，使谓承宗曰：<strong>「昌朝阴与朝廷通，故受节钺。」</strong> 承宗遽遣数百骑驰入德州，执昌朝，至真定，囚之。中使送昌朝节过魏州，季安阳为宴劳，留使者累日，比至德州，已不及矣。上以裴武为欺罔，又有谮之者曰：<strong>「武使还，先宿裴垍家，明旦乃入见。」</strong> 上怒甚，以语李绛，欲贬武于岭南。绛曰：__「武昔陷李怀光军中，守节不屈，岂容今日遽为奸回！盖贼多变诈，人未易尽其情。承宗始惧朝廷诛讨，故请献二州。既蒙恩贷，而邻道皆不欲成德开分割之端，计必有阴行间说诱而胁之，使不得守其初心者，非武之罪也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/10.mp3" download>download the file</a> instead.
</audio></p>
<p>今陛下选武使入逆乱之地，使还，一语不相应，遽窜之暇荒，臣恐自今奉使贼廷者以武为戒，苟求便身，率为依阿两可之言，莫肯尽诚具陈利害，如此，非国家之利也。且垍、武久处朝廷，谙练事体，岂有使还未见天子而先宿宰相家乎！臣敢为陛下必保其不然，此殆有谗人欲伤武及垍者，愿陛下察之。」__ 上良久曰：<strong>「理或有此。」</strong> 遂不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/11.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，振武奏吐蕃五万余骑至拂梯泉。辛未，丰州奏吐蕃万余骑至大石谷，掠回鹘入贡还国者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/12.mp3" download>download the file</a> instead.
</audio></p>
<p>左神策军吏李昱贷长安富人钱八千缗，满三岁不偿，京兆尹许孟容收捕械系，立期使偿，曰：<strong>「期满不足，当死。」</strong> 一军大惊。中尉诉于上，上遣中使宣旨，送本军，孟容不之遣。中使再至，孟容曰：<strong>「臣不奉诏，当死。然臣为陛下尹京畿，非抑制豪强，何以肃清辇下！钱未毕偿，昱不可得。」</strong> 上嘉其刚直而许之，京城震栗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/13.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣中使谕王承宗，使遣薛昌朝还镇。承宗不奉诏。冬，十月，癸未，制削夺承宗官爵，以左神策中尉吐突承璀为左、右神策、河中、河阳、浙西、宣歙等道行营兵马使、招讨处置等使。翰林学士白居易上奏，以为：__「国家征伐，当责成将帅，近岁始以中使为监军。自古及今，未有征天下之兵，专令中使统领者也。今神策军既不置行营节度使，即承璀乃制将也。又充诸军招讨处置使，即承璀乃都统也。臣恐四方闻之，必轻朝廷；四夷闻之，必笑中国。陛下忍令后代相传云以中官为制将、都统自陛下始乎！臣又恐刘济、茂昭及希朝、从史乃至诸道将校皆耻受承璀指麾，心既不齐，功何由立！此是资承宗之计而挫诸将之势也。陛下念承璀勤劳，贵之可也；怜其忠赤，富之可也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/14.mp3" download>download the file</a> instead.
</audio></p>
<p>至于军国权柄，动关理乱，朝廷制度，出自祖宗，陛下宁忍徇下之情而自隳法制，从人之欲而自损圣明，何不思于一时之间而取笑于万代之后乎！」__ 时谏官、御史论承璀职名太重者相属，上皆不听。戊子，上御延英殿，度支使李元素、盐铁使李鄘、京兆尹许孟容、御史中丞李夷简、谏议大夫孟简、给事中吕元膺、穆质、右补阙独孤郁等极言其不可。上不得已，明日，削承璀四道兵马使，改处置为宣慰而已。李绛尝极言宦官骄横，侵害政事，谗毁忠贞。上曰：<strong>「此属安敢为谗！就使为之，朕亦不听。」</strong> 绛曰：<strong>「此属大抵不知仁义，不分枉直，唯利是嗜，得赂则誉跖、足乔为廉良，怫意则毁龚、黄为贪暴，能用倾巧之智，构成疑似之端，朝夕左右浸润以入之，陛下必有时而信之矣。自古宦官败国者，备载方册，陛下岂得不防其渐乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/15.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，吐突承璀将神策兵发长安，命恒州四面籓镇各进兵招讨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/16.mp3" download>download the file</a> instead.
</audio></p>
<p>初，吴少诚宠其大将吴少阳，名以从弟，署为军职，出入少诚家如至亲，累迁申州刺史。少诚病，不知人，家僮鲜于熊儿诈以少诚命召少阳摄副使、知军州事。少诚有子元庆，少阳杀之。十一月，己巳，少诚薨，少阳自为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，云南王寻阁劝卒，子劝龙晟立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>田季安闻吐突承璀将兵讨王承宗，聚其徒曰：<strong>「师不跨河二十五年矣，今一旦越魏伐赵，赵虏，魏亦虏矣，计为之奈何？」</strong> 其将有超伍而言者，曰：<strong>「愿借骑五千，以除君忧！」</strong> 季安大呼曰：<strong>「壮哉！兵决出，格沮者斩！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/19.mp3" download>download the file</a> instead.
</audio></p>
<p>幽州牙将绛人谭忠为刘济使魏，知其谋，入谓季安曰：<strong>「如某之谋，是引天下之兵也。何者？今王师越魏伐赵，不使耆臣宿将而专付中臣，不输天下之甲而多出秦甲，君知谁为之谋？此乃天子自为之谋，欲将夸服于臣下也。若师未叩赵而先碎于魏，是上之谋反不如下，且能不耻于天下乎！既耻且怒，必任智士画长策，仗猛将练精兵，毕力再举涉河，鉴前之败，必不越魏而伐赵，校罪轻重，必不先赵而后魏，是上不上，下不下，当魏而来也。」</strong> 季安曰：<strong>「然则若之何？」</strong> 忠曰：__「王师入魏，君厚犒之。于是悉甲压境，号曰伐赵，而可阴遗赵人书曰：‘魏若伐赵，则河北义士谓魏卖友；魏若与赵，则河南忠臣谓魏反君。卖友反君之名，魏不忍受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/20.mp3" download>download the file</a> instead.
</audio></p>
<p>执事若能阴解陴障，遗魏一城，魏得持之奏捷天子以为符信，此乃使魏北得以奉赵，西得以为臣，于赵有角尖之耗，于魏获不世之利，执事岂能无意于魏乎！’赵人脱不拒君，是魏霸基安矣。」__ 季安曰：<strong>「善！先生之来，是天眷魏也。」</strong> 遂用忠之谋，与赵阴计，得其堂阳。忠归幽州，谋欲激刘济讨王承宗。会济合诸将言曰：<strong>「天子知我怨赵，今命我伐之，赵亦必大备我。伐与不伐孰利？」</strong> 忠疾对曰：<strong>「天子终不使我伐赵，赵亦不备燕。」</strong> 济怒曰：<strong>「尔何不直言济与承宗反乎！」</strong> 命系忠狱。使人视成德之境，果不为备。后一日，诏果来，令济__「专护北疆，勿使朕复挂胡忧，而得专心于承宗。」__ 济乃解狱召忠曰：<strong>「信如子断矣，何以知之？」</strong> 忠曰：__「卢从史外亲燕，内实忌之；外绝赵，内实与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/21.mp3" download>download the file</a> instead.
</audio></p>
<p>此为赵画曰：‘燕以赵为障，虽怨赵，必不残赵，不必为备，’一且示赵不敢抗燕，二且使燕获疑天子。赵人既不备燕，潞人则走告于天子曰：‘燕厚怨赵，赵见伐而不备燕，是燕反与赵也。’此所以知天子终不使君伐赵，赵亦不备燕也。」__ 济曰：<strong>「今则奈何？」</strong> 忠曰：<strong>「燕、赵为怨，天下无不知。今天子伐赵，君坐全燕之甲，一人未济易水，此正使潞人以燕卖恩于赵，败忠于上，两皆售也。是燕贮忠义之心，卒染私赵之口，不见德于赵人，恶声徒嘈嘈于天下耳。惟君熟思之！」</strong> 济曰：<strong>「吾知之矣。」</strong> 乃下令军中曰：<strong>「五日毕出，后者醢以徇！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之下元和五年（庚寅，公元八一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/23.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/238/23.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，刘济自将兵七万人击王承宗，时诸军皆未进，济独前奋击，拔饶阳、束鹿。河东、河中、振武、义武四军为恒州北道招讨，会于定州。会望夜，军吏以有外军，请罢张灯。张茂昭曰：<strong>「三镇，官军也，何谓外军！」</strong> 命张灯，不禁行人，不闭里门，三夜如平日，亦无敢喧哗者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/24.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，河东将王荣拔王承宗洄湟镇。吐突承璀至行营，威令不振，与承宗战，屡败。左神策大将军郦定进战死。定进，骁将也，军中夺气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/25.mp3" download>download the file</a> instead.
</audio></p>
<p>洒南尹房式有不法事，东台监察御史元稹奏摄之，擅令停务。朝廷以为不可，罚一季俸，召还西京。至敷水驿，有内侍后至，破驿门呼骂而入，以马鞭击稹伤面。上复引稹前过，贬江陵士曹。翰林学士李绛、崔群言稹无罪。白居易上言：<strong>「中使陵辱朝士，中使不问而稹先贬，恐自今中使出外益暴横，人无敢言者。又，稹为御史，多所举奏，不避权势，切齿者众，恐自今无人肯为陛下当官执法，疾恶绳愆，有大奸猾，陛下无从得知。」</strong> 上不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/26.mp3" download>download the file</a> instead.
</audio></p>
<p>上以河朔方用兵，不能讨吴少阳。三月，己未，以少阳为淮西留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/27.mp3" download>download the file</a> instead.
</audio></p>
<p>诸军讨王承宗者久无功，白居易上言，以为：__「河北本不当用兵，今既出师，承璀未尝苦战，已失大将，与从史两军入贼境，迁延进退，不惟意在逗留，亦是力难支敌。希朝、茂昭至新市镇，竟不能过。刘济引全军攻围乐寿，久不能下。师道、季安元不可保，察其情状，似相计会，各收一县，遂不进军。陛下观此事势，成功有何所望！以臣愚见，须速罢兵，若又迟疑，其害有四：可为痛惜者二，可为深忧者二。何则？若保有成，即不论用度多少；既的知不可，即不合虚费赀粮。悟而后行，事亦非晚。今迟校一日有一日之费，更延旬月，所费滋多，终须罢兵，何如早罢！以府库钱帛、百姓脂膏资助河北诸侯，转令强大。此臣为陛下痛惜者一也。臣又恐河北诸将见吴少阳已受制命，必引事例轻重，同词请雪承宗。若章表继来，即义无不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/28.mp3" download>download the file</a> instead.
</audio></p>
<p>请而后舍，体势可知，转令承宗胶固同类。如此，则与夺皆由邻道，恩信不出朝廷，实恐威权尽归河北。此为陛下痛惜者二也。今天时已热，兵气相蒸，至于饥渴疲劳，疾疫暴露，驱以就战，人何以堪！纵不惜身，亦难忍苦。况神策乌杂城市之人，例皆不惯如此，忽思生路，或有奔逃，一人若逃，百人相扇，一军若散，诸军必摇，事忽至此，悔将何及！此为陛下深忧者一也。臣闻回鹘、吐蕃皆有细作，中国之事，小大尽知。今聚天下之兵，唯讨承宗一贼，自冬及夏，都未立功，则兵力之强弱，资费之多少，岂宜使西戌、北虏一一知之！忽见利生心，乘虚入寇，以今日之势力，可能救其首尾哉！兵连祸生，何事不有！万一及此，实关安危。此其为陛下深忧者二也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/29.mp3" download>download the file</a> instead.
</audio></p>
<p>卢从史首建伐王承宗之谋，及朝廷兴师，从史逗留不进，阴与承宗通谋，令军士潜怀承宗号；又高刍粟之价以败度支，讽朝廷求平章事，诬奏诸道与贼通，不可进兵，上甚患之。会从史遣牙将王翊元入奏事，裴垍引与语，为言为臣之义，微动其心，翊元遂输诚，言从史阴谋及可取之状。垍令翊元还本军经营，复来京师，遂得其都知兵马使乌重胤等款要。垍言于上曰：<strong>「从史狡猾骄很，必将为乱。今闻其与承璀对营，视承璀如婴儿，往来殊不设备。失今不取，后虽兴大兵，未可以岁月平也。」</strong> 上初愕然，熟思良久，乃许之。从史性贪，承璀盛陈奇玩，视其所欲，稍以遗之。从史喜，益相昵狎。甲申，承璀与行营兵马使李听谋，召从史入营博，伏壮士于幕下，突出，擒诣帐后缚之，内车中，驰诣京师。左右惊乱，承璀斩十余人，谕以诏旨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/30.mp3" download>download the file</a> instead.
</audio></p>
<p>从史营中士卒闻之，皆甲以出，操兵趋哗。乌重胤当军门叱之曰：<strong>「天子有诏，从者赏，敢违者斩！」</strong> 士卒皆敛兵还部伍。会夜，车疾驱，未明，已出境。重胤，承洽之子；听，晟之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/31.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，范希朝、张茂昭大破承宗之众于木刀沟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/32.mp3" download>download the file</a> instead.
</audio></p>
<p>上嘉乌重胤之功，欲即授以昭义节度使。李绛以为不可，请授重胤河阳，以河阳节度使孟元阳镇昭义。会吐突承璀奏，已牒重胤句当昭义留后，绛上言：__「昭义五州据山东要害，魏博、恒、幽诸镇蟠结，朝廷恃此以制之。邢、滋、洺入其腹内，诚国之宝地，安危所系也。向为从史所据，使朝廷旰食，今幸而得之，承璀复以与重胤，臣闻之惊叹，实所痛心！昨国家诱执从史，虽为长策，已失大体。今承璀又以文牒差人为重镇留后，为之求旌节，无君之心，孰甚于此！陛下昨日得昭义，人神同庆，威令再立；今日忽以授本军牙将，物情顿沮，纪纲大紊。校计利害，更不若从史为之。何则？从史虽蓄奸谋，已是朝廷牧伯。重胤出于列校，以承璀一牒代之，窃恐河南、北诸侯闻之，无不愤怒，耻与为伍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/33.mp3" download>download the file</a> instead.
</audio></p>
<p>且谓承璀诱重胤使逐从史而代其位，彼人人麾下各有将校，能无自危乎！傥刘济、茂昭、季安、执恭、韩弘、师道继有章表陈其情状，并指承璀专命之罪，不知陛下何以处之？若皆不报，则众怒益甚；若为之改除，则朝廷之威重去矣。」__ 上复使枢密使梁守谦密谋于绛曰：<strong>「今重胤已总军务，事不得已，须应与节。」</strong> 对曰：<strong>「从史为帅不由朝廷，故启其邪心，终成逆节。今以重胤典兵，即授之节，威福之柄不在朝廷，何以异于从史乎！重胤之得河阳，已为望外之福，岂敢更为旅拒！况重胤所以能执从史，本以杖顺成功，一旦自逆诏命，安知同列不袭其迹而动乎！重胤军中等夷甚多，必不愿重胤独为主帅。移之他镇，乃惬众心，何忧其致乱乎！」</strong> 上悦，皆如其请。壬辰，以重胤为河阳节度使，元阳为昭义节度使。戊戌，贬卢从史欢州司马。</p>
</section>

<p>五月，乙巳，昭义军三千余人夜溃，奔魏州。刘济奏拔安平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚申，吐蕃遣其臣论思邪热入见，且归路泌、郑叔矩之柩。甲子，奚寇灵州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，甲申，白居易复上奏，以为：<strong>「臣比请罢兵，今之事势，又不如前，不知陛下复何所待！」</strong> 是时，上每有军国大事，必与诸学士谋之。尝逾月不见学士，李绛等上言：<strong>「臣等饱食不言，其自为计则得矣，如陛下何！陛下询访理道，开纳直言，实天下之幸，岂臣等之幸！」</strong> 上遽令__「明日三殿对来。」__ 白居易尝因论事，言__「陛下错」__ ，上色庄而罢，密召承旨李绛，谓：<strong>「白居易小臣不逊，须令出院。」</strong> 绛曰：<strong>「陛下容纳直言，故群臣敢竭诚无隐。居易言虽少思，志在纳忠。陛下今日罪之，臣恐天下各思箝口，非所以广聪明，昭圣德也。」</strong> 上悦，待居易如初。上尝欲近猎苑中，至蓬莱池西，谓左右曰：<strong>「李绛必谏，不如且止。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，庚子，王承宗遣使自陈为卢从史所离间，乞输贡赋，请官吏，许其自新。李师道等数上表请雪承宗，朝廷亦以师久无功，丁未，制洗雪承宗，以为成德军节度使，复以德、棣二州与之。悉罢诸道行营将士，共赐布帛二十八万端匹，加刘济中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘济之讨王承宗也，以长子绲为副大使，掌幽州留务。济军瀛州，次子总为瀛州刺史，济署行营都知兵马使，使屯饶阳。济有疾，总与判官张 、孔目官成国宝谋，诈使人从长安来，曰：<strong>「朝廷以相公逗留无功，已除副大使为节度使矣。」</strong> 明日，又使人来告曰：<strong>「副大使旌节已至太原。」</strong> 又使人走而呼曰：<strong>「旌节已过代州。」</strong> 举军惊骇。济愤怒不知所为，杀大将素与绲厚者数十人，追绲诣行营，以张 兄皋代知留务。济自朝至日昃不食，渴索饮，总因置毒而进之。乙卯，济薨。绲行至涿州，总矫以父命杖杀之，遂领军务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>岭南监军许遂振以飞语毁节度使杨于陵于上，上命召于陵还，除冗官。裴垍曰：<strong>「于陵性廉直，陛下以遂振故黜籓臣，不可。」</strong> 丁巳，以于陵为吏部侍郎。遂振寻自抵罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，乙亥，上与宰相语及神仙，问：<strong>「果有之乎？」</strong> 李籓对曰：<strong>「秦始皇、汉武帝学仙之效，具载前史，太宗服天竺僧长年药致疾，此古今之明戒也。陛下春秋鼎盛，方励志太平，宜拒绝方士之说。苟道盛德充，人安国理，何忧无尧、舜之寿乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，己亥，吐突承璀自行营还。辛亥，复为左卫上将军，充左军中尉。裴垍曰：<strong>「承璀首唱用兵，疲弊天下，卒无成功，陛下纵以旧恩不加显戮，岂得全不贬黜以谢天下乎！」</strong> 给事中段平仲、吕元膺言承璀可斩。李绛奏称：<strong>「陛下不责承璀，他日复有败军之将，何以处之？若或诛之，则同罪异罚，彼必不服；若或释之，则谁不保身而玩寇乎！愿陛下割不忍之恩，行不易之典，使将帅有所惩劝。」</strong> 间二日，上罢承璀中尉，降为军器使。中外相贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>裴垍得风疾，上甚惜之，中使候问旁午于道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙寅，以太常卿权德舆为礼部尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>义武节度使张茂昭请除代人，欲举族入朝。河北诸镇互遣人说止之，茂昭不从，凡四上表。上乃许之。以左庶子任迪简为义武行军司马。茂昭悉以易、定二州簿书管钥授迪简，遣其妻子先行，曰：<strong>「吾不欲子孙染于污俗。」</strong> 茂昭既去，冬，十月，戊寅，虞侯杨伯玉作乱，囚迪简，辛已，义武将士共杀伯玉。兵马使张佐元又作乱，囚迪简，迪简乞归朝。既而将士复杀佐元，奉迪简主军务。时易定府库罄竭，闾阎亦空，迪简无以犒士，乃设粝饭与士卒共食之，身居戟门下经月。将士感之，共请迪简还寝，然后得安其位。上命以绫绢十万匹赐易定将士。壬辰，以迪简为义武节度使。甲午，以张茂昭为河中、慈、隰、晋、绛节度使，从行将校皆拜官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>右金吾大将军伊慎以钱三万缗赂右军中尉第五从直，求河中节度使。从直恐事泄，奏之。十一月，庚子，贬慎为右卫将军，坐死者三人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，慎自安州入朝，留其子宥主留事，朝廷因以为安州刺史，未能去也。会宥母卒于长安，宥利于兵权，不时发丧。鄂岳观察使郗士美遣僚属以事过其境，宥出迎，因告以凶问，先备篮舆，即日遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲辰，会王纟熏薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/48.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以前河中节度使王锷为河东节度使。上左右受锷厚赂，多称誉之，上命锷兼平章事，李籓固执以为不可。权德舆曰：<strong>「宰相非序进之官。唐兴以来，方镇非大忠大勋，则跋扈者，朝廷或不得已而加之。今锷既无忠勋，朝廷又非不得已，何为遽以此名假之！」</strong> 上乃止。锷有吏才，工于完聚。范希朝以河东全军出屯河北，耗散甚众。锷到镇之初，兵不满三万人，马不过六百匹，岁余，兵至五万人，马有五千匹，器械精利，仓库充实，又进家财三十万缗，上复欲加锷平章事。李绛谏曰：<strong>「锷在太原，虽颇着绩效，今因献家财而命之，若后世何！」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中书侍郎、同平章事裴土自数以疾辞位。庚申，罢为兵部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，戊寅，张茂昭入朝，请迁祖考之骨于京兆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/238/51.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，以御史中丞吕元膺为鄂岳观察使。元膺尝欲夜登城，门已锁，守者不为开。左右曰：<strong>「中丞也。」</strong> 对曰：<strong>「夜中难辩真伪，虽中丞亦不可。」</strong> 元膺乃还。明日，擢为重职。翰林学士、司勋郎中李张面陈吐突承璀专横，语极恳切。上作色曰：<strong>「卿言太过！」</strong> 绛泣曰：<strong>「陛下置臣于腹心耳目之地，若臣畏避左右，爱身不言，是臣负陛下；言之而陛下恶闻，乃陛下负臣也。」</strong> 上怒解，曰：<strong>「卿所言皆人所不能言，使联闻所不闻，真忠臣也！他日尽言，皆应如是。」</strong> 己丑，以绛为中书舍人，学士如故。绛尝从容谏上聚财，上曰：<strong>「今两河数十州，皆国家政令所不及，河、湟数千里，沦于左衽，朕日夜思雪祖宗之耻，而财力不赡，故不得不蓄聚耳。不然，朕宫中用度极俭薄，多藏何用邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之下元和六年（辛卯，公元八一一年）</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，甲辰，以彰义留后吴少阳为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚申，以前淮南节度使李志甫为中书侍郎，同平章事。二月壬申，李籓罢为太子詹事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己丑，忻王造薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>宦官恶李绛在翰林，以为户部侍郎，判本司。上问绛：<strong>「故事，户部侍郎皆进羡余，卿独无进，何也？」</strong> 对曰：<strong>「守士之官，厚敛于人以市私恩，天下犹共非之。况户部所掌，皆陛下府库之物，给纳有籍，安得羡余！若自左藏输之内藏以为进奉，是犹东库移之西库，臣不敢踵此弊也。」</strong> 上嘉其直，益重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/238/57.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，上问宰相：<strong>「为政宽猛何先？」</strong> 权德舆对曰：<strong>「秦以惨刻而亡，汉以宽大而兴。太宗观《明堂图》，禁杖人背，是故安、史以来，屡有悖逆之臣，皆旋踵自亡，由祖宗仁政结于人心，人不能忘故也。然则宽猛之先后可见矣。」</strong> 上善其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，戊辰，以兵部尚书裴土自为太子宾客，李吉甫恶之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/59.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，以刑部侍郎、盐铁转运使卢坦为户部侍郎、判度支。或告泗州刺史薛謇为代北水运使，有异马不以献。事下度支，使巡官往验，未返，上迟之，使品官刘泰昕按其事。户坦曰：<strong>「陛下既使有司验之，又使品官继往，岂大臣不足信于品官乎！臣请先就黜免。」</strong> 上召泰昕还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/60.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，前行营粮料使于皋谟、董溪坐赃数千缗，敕贷其死，皋谟流春州，溪流封州。行至潭州，并追遣中使赐死。权德舆上言，以为：<strong>「皋谟等罪当死，陛下肆诸市朝，谁不惧法！不当已赦而杀之。」</strong> 溪，晋之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，以金吾大将军李惟简为凤翔节度使。陇州地与吐蕃接，旧常朝夕相伺，更入攻抄，人不得息。惟简以为边将当谨守备，蓄财谷以待寇，不当睹小利，起事盗恩，禁不得妄入其地。益市耕牛，铸农器，以给农之不能自具者，增垦田数十万亩。属岁屡稔，公私有余，贩者流及它方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赐振武节度使阿跌光进姓李氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/63.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁卯，李吉甫奏：<strong>「自汉至隋十有三代，设官之多，无如国家者。天宝以后，中原宿兵，见在可计者八十余万，其余为商贾、僧、道不服田亩者什有五六，是常以三分劳筋苦骨之人奉七分待衣坐食之辈也。今内外官以税钱给俸者不下万员，天下千三百余县，或以一县之地而为州，一乡之民而为县者甚众，请敕有司详定废置，吏员可省者省之，州县可并者并之，入仕之涂可减者减之。又，国家旧章，依品制俸，官一品月俸钱三十缗；职田禄米不过千斛。艰难以来，增置使额，厚给俸钱，大历中，权臣月俸至九千缗，州无大小，刺史皆千缗。常兖为相。始立限约，李泌又量其闲剧，随事增加，时谓通济，理难减削。然犹有名存职废，或额去俸存，闲剧之间，厚薄顿异。请敕有司详考俸料、杂给，量定以闻。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/64.mp3" download>download the file</a> instead.
</audio></p>
<p>于是命给事中段平仲、中书舍人韦贯之、兵部侍郎许孟容、户部侍郎李绛同详定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，九月，富平人梁悦报父仇，杀秦杲，自诣县请罪。敕：<strong>「复仇，据《礼经》则义不同天，征法令则杀人者死。礼、法二事，皆王教之大端，有此异同，固资论辩，宜令都省集议闻奏。」</strong> 职方员外郎韩愈议，以为：<strong>「律无其条，非阙文也。盖以不许复仇，则伤孝子之心而乖先王之训；许复仇，则人将倚法专杀，无以禁止其端矣。故圣人丁宁其义于经，而深没其文于律，其意将使法吏一断于法，而经术之士得引经而议也。宜定其制曰：‘凡复父仇者，事发，具申尚书省集议奏闻，酌其宜而处之。’则经律无失其指矣。」</strong> 戊戌，敕：__「梁悦杖一百，流循州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/66.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，吏部奏准敕并省内外官计八百八员，诸司流外一千七百六十九人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>黔州大水坏城郭，观察使窦群发溪洞蛮以治之。督役太急，于是辰、溆二州蛮反，群讨之，不能定。戊午，贬群开州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/238/68.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，弓箭库使刘希光受羽林大将军孙瑞钱二万缗，为求方镇，事觉，赐死。事连左卫上将军、知内待省事吐突承璀，丙申，以承璀为淮南监军。上问李绛：<strong>「联出承璀何如？」</strong> 对曰：<strong>「外人不意陛下遽能如是。」</strong> 上曰：<strong>「此家奴耳，向以其驱使之久，故假以恩私；若有违犯，朕去之轻如一毛耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/69.mp3" download>download the file</a> instead.
</audio></p>
<p>十六宅诸王既不出阁，其女嫁不以时，选尚者皆由宦官，率以厚赂自达。李吉甫上言：<strong>「自古尚主必择其人，独近世不然。」</strong> 十二月，壬申，诏封恩王等六女为县主，委中书、门下、宗正、吏部选门地人才称可者嫁之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/70.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以户部侍郎李绛为中书侍郎、同平章事。李吉甫为相，多修旧怨，上颇知之，故擢绛为相。吉甫善逢迎上意，而绛鲠直，数争论于上前；上多直绛而从其言，由是二人有隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/71.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，辛卯朔，黔州奏：辰、溆贼帅张伯靖寇播州、费州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/72.mp3" download>download the file</a> instead.
</audio></p>
<p>试太子通事舍人李涉知上于吐突承璀恩顾未衰，乃投匦上疏，称__「承璀有功，希光无罪。承璀久委心腹，不宜遽弃。」__ 知匦使、谏议大夫孔癸戈见其副章，诘责不受。涉乃行赂，诣光顺门通之。癸戈闻之，上疏极言__「涉奸险欺天，请加显戮。」__ 戊申，贬涉峡州司仓。涉，渤之兄；癸戈，巢父之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛亥，惠昭太子宁薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，天下大稔，米斗有直二钱者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宪宗昭文章武大圣至神孝皇帝上之下元和七年（壬辰，公元八一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/76.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛未，以京兆尹元义方为鄜坊观察使。初，义方媚事吐突承璀，李吉甫欲自托于承璀，擢义方为京兆尹。李绛恶义方为人，故出之。义方入谢，因言__「李绛私其同年许季同，除京兆少尹，出臣鄜坊，专作威福，欺罔聪明。」__ 上曰：<strong>「朕谙李绛不知是。明日，将问之。」</strong> 义方惶愧而出。明日，上以诘绛曰：<strong>「人于同年固有情乎？」</strong> 对曰：<strong>「同年，乃四海九州之人偶同科第，或登科然后相识，情于何有！且陛下不以臣愚，备位宰相，宰相职在量才授任，若其人果才，虽在兄弟子侄之中犹将用之，况同年乎！避嫌而弃才，是乃便身，非徇公也。」</strong> 上曰：<strong>「善，朕知卿必不尔。」</strong> 遂趣义方之官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/77.mp3" download>download the file</a> instead.
</audio></p>
<p>振武河溢，毁东受降城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/78.mp3" controls class="html5-audio-player">

</audio></p>
<p>三月，丙戌，上御延英殿，李吉甫言：<strong>「天下已太平，陛下宜为乐。」</strong> 李绛曰：<strong>「汉文帝时兵木无刃，家给人足，贾谊犹以为厝火积薪之下，不可谓安。今法令所不能制者，河南、北五十余州。犬戎腥膻，近接泾、陇，烽火屡惊。加之水旱时作，仓禀空虚，此正陛下宵衣旰食之时，岂得谓之太平，遽为乐哉！」</strong> 上欣然曰：<strong>「卿言正合朕意。」</strong> 退，谓左右曰：<strong>「吉甫专为悦媚，如李绛，真宰相也！」</strong> 上尝问宰相：<strong>「贞元中政事下理，何乃至此？」</strong> 李吉甫对曰：<strong>「德宗自任圣智，不信宰相而信他人，是使奸臣得乘间弄威福。政事不理，职此故也。」</strong> 上曰：<strong>「然此亦未必皆德宗之过。朕幼在德宗左右，见事有得失，当时宰相亦未有再三执奏者，皆怀禄偷安，今日岂得专归咎于德宗邪！卿辈宜用此为戒，事有非是，当力陈不已，勿畏朕谴怒而遽止也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/79.mp3" download>download the file</a> instead.
</audio></p>
<p>李吉甫尝言：<strong>「人臣不当强谏，使君悦臣安，不亦美乎！」</strong> 李绛曰：<strong>「人臣当犯颜苦口，指陈得失，若陷君于恶，岂得为忠！」</strong> 上曰：<strong>「绛言是也。」</strong> 吉甫至中书，卧不视事，长吁而已。李绛或久不谏，上辄诘之曰：<strong>「岂朕不能容受邪，将无事可谏也？」</strong> 李吉甫又尝言于上曰：<strong>「赏罚，人主之二柄，不可偏废。陛下践祚以来，惠泽深矣，而威刑未振，中外懈惰，愿加严以振之。」</strong> 上顾李绛曰：<strong>「何如？」</strong> 对曰：<strong>「王者之政，尚德不尚刑，岂可舍成、康、文、景而效秦始皇父子乎！」</strong> 上曰：<strong>「然。」</strong> 后旬余，于由页入对，亦劝上峻刑。又数日，上谓宰相曰：<strong>「于由页大是奸臣，劝朕峻刑，卿知其意乎？」</strong> 皆对曰：<strong>「不知也。」</strong> 上曰：<strong>「此欲使朕失人心耳。」</strong> 吉甫失色，退而抑首不言笑竟日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/80.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙辰，以库部郎中、翰林学士崔群为中书舍人，学士如故。上嘉群谠直，命学士__「自今奏事，必取崔群连署，然后进之。」__ 群曰：<strong>「翰林举动皆为故事。必如是，后来万一有阿媚之人为之长，则下位直言无从而进矣。」</strong> 固不奉诏。章三上，上乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/81.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/238/81.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚申，上谓宰相曰：<strong>「卿辈屡言淮、浙去岁水旱，近有御史自彼还，言不至为灾，事竟如何？」</strong> 李绛对曰：<strong>「臣按淮南、浙西、浙东奏状，皆云水旱，人多流亡，求设法招抚，其意似恐朝廷罪之者，岂肯无灾而妄言有灾邪！此盖御史欲为奸谀以悦上意耳，愿得其主名，按致其法。」</strong> 上曰：<strong>「卿言是也。国以人为本，闻有灾当亟救之，岂可尚复疑之邪！朕适者不思，失言耳。」</strong> 命速蠲其租赋。上尝与宰相论治道于延英殿，日旰，暑甚，汗透御服，宰相恐上体倦，求退。上留之曰：<strong>「朕入禁中，所与处者独宫人、宦官耳，故乐与卿等且共谈为理之要，殊不知倦也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/82.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，癸已，司徒、同平章事杜佑以太保致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/238/83.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，乙亥，立遂王宥为太子，更名恒。恒，郭贵妃之子也。诸姬子澧王宽，长于恒。上将立恒，命崔群为宽草让表。群曰：<strong>「凡推己之有以与人谓之让。遂王，嫡子也，宽何让焉！」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/84.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊戌，魏博节度使田季安薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/85.mp3" download>download the file</a> instead.
</audio></p>
<p>初，季安娶洺州刺史元谊女，生子怀谏，为节度副使。牙内兵马使田兴，庭玠之子也，有勇力，颇读书，性恭逊。季安淫虐，兴数规谏，军中赖之。季安以为收众心，出为临清镇将，欲杀之。兴阳为风痹，灸灼满身，乃得免。季安病风，杀戮无度，军政废乱。夫人元氏召诸将立怀谏为副大使，知军务，时年十一。迁季安于别寝，月余而薨。召田兴为步射都知兵马使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/86.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，以左龙武大将军薛平为郑滑节度使，欲为控制魏博。上与宰相议魏博事，李吉甫请兴兵讨之，李绛以为魏博不必用兵，当自归朝廷。吉甫盛陈不可不用兵之状，上曰：<strong>「朕意亦以为然。」</strong> 绛曰：__「臣窃观两河蕃镇之跋扈者，皆分兵以隶诸将，不使专在一人，恐其权任太重，乘间而谋己故也。诸将势均力敌，莫能相制，欲广相连结，则众心不同，其谋必泄；欲独起为变，则兵少力微，势必不成。加以购赏既重，刑诛又峻，是以诸将互相顾忌，莫敢先发，跋扈者恃此以为长策。然臣窃思之，若常得严明主帅能制诸将之死命者以临之，则粗能自固矣。今怀谏乳臭子，不能自听断，军府大权必有所归，诸将厚薄不均，怨怒必起，不相服从，则向日分兵之策，适足为今日祸乱之阶也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/87.mp3" download>download the file</a> instead.
</audio></p>
<p>田氏不为屠肆，则悉为俘囚矣，何烦天兵哉！彼自列将起代主帅，邻道所恶，莫甚于此。彼不倚朝廷之援以自存，则立为邻道所齑粉矣。故臣以为不必用兵，可坐待魏博之自归也。但愿陛下按兵养威，严敕诸道选练士马以须后敕。使贼中知之，不过数月，必有自效于军中者矣。至时，惟在朝廷应之敏速，中其机会，不爱爵禄以赏其人，使两河籓镇闻之，恐其麾下效之以取朝廷之赏，必皆恐惧，争为恭顺矣。此所谓不战而屈人兵者也。」__ 上曰：<strong>「善！。他日，吉甫复于延英盛陈用兵之利，且言刍粮金帛皆已有备。上顾问绛，绛对曰：</strong>「兵不可轻动。前年讨恒州，四面发兵二十万，又发两神策兵自京师赴之，天下骚动，所费七百余万缗，讫无成功，为天下笑。今疮痍未复，人皆惮战，若又以敕命驱之，臣恐非直无功，或生他变。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/88.mp3" download>download the file</a> instead.
</audio></p>
<p>况魏博不必用兵，事势明白，愿陛下勿疑。」__ 上奋身抚案曰：<strong>「朕不用兵决矣。」</strong> 绛曰：<strong>「陛下虽有是言，恐退朝之后，复有荧惑圣听者。」</strong> 上正色厉声曰：<strong>「朕志已决，谁能惑也！」</strong> 绛乃拜贺曰：<strong>「此社稷之福也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="90" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/238/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/238/89.mp3" download>download the file</a> instead.
</audio></p>
<p>既而田怀谏幼弱，军政皆决于家僮蒋士则，数以爱憎移易诸将，众皆愤怒。朝命久未至，军中不安。田兴晨入府，士卒数千人大噪，环兴而拜，请为留后。兴惊仆于地，众不散。久之，兴度不免，乃谓众曰：<strong>「汝肯听吾言乎！」</strong> 皆曰：<strong>「惟命。」</strong> 兴曰：<strong>「勿犯副大使，守朝廷法令，申版籍，请官吏，然后可。」</strong> 皆曰：<strong>「诺。」</strong> 兴乃杀蒋士则等十余人，迁怀谏于外。</p>
