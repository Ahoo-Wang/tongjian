You can <a href="assets/audios/199/130.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬戌，羌酋冻就内附，以其地置剑州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/131.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊午，上行幸万年宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/132.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，加赠武德功臣屈突通等十三人官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/133.mp3" download>download the file</a> instead.
</audio></p>
<p>初，王皇后无子，萧淑妃有宠，王后疾子。上之为太子也，入侍太宗，见才人武氏而悦之。太宗崩，武氏随众感业寺为尼。忌日，上诣寺行香，见之，武氏泣，上亦泣。王后闻之，阴令武氏长发，劝上内之后宫，欲以间淑妃之宠。武氏巧慧，多权数，初入宫，卑辞屈体以事后。后爱之，数称其美于上。未几大幸，拜为昭仪，后及淑妃宠皆衰，更相与共谮之，上皆不纳。昭仪欲追赠其父而无名，故托以褒赏功臣，遍赠屈突通等，而武士彟预焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/134.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，上幸凤泉汤；己巳，还万年宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/135.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，大食发兵击波斯，杀波斯王伊嗣侯，伊嗣侯之子卑路斯奔吐火罗。大食兵去，吐火罗发兵立卑路斯为波斯王而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/136.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丙子，以处月部置金满州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/137.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，夜，大雨，山水涨溢，冲玄武门，宿卫士皆散走。右领军郎将薛仁贵曰：<strong>「安有宿卫之士，天子有急而敢畏死乎！」</strong> 乃登门桄大呼以警宫内。上遽出乘高，俄而水入寝殿，水漂溺卫士及麟游居人，死者三千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/138.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，新罗女王金真德卒，诏立其弟春秋为新罗王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/139.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙午，恒州大水，呼沱溢，漂溺五千三百家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/140.mp3" download>download the file</a> instead.
</audio></p>
<p>中书令柳奭以王皇后宠衰，内不自安，请解政事；癸亥，罢为吏部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/141.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，丁酉，车驾至京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/142.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，上谓五品以上曰：<strong>「顷在先帝左右，见五品以上论事，或仗下面陈，或退上封事，终日不绝；岂今日独无事邪，何公等皆不言也？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，雇雍州四万一千人筑长安外郭，三旬而毕。癸丑，雍州参军薛景宣上封事，言：<strong>「汉惠帝城长安，寻晏驾；今复城之，必有大咎。」</strong> 于志宁等以景宣言涉不顺，请诛之。上曰：<strong>「景宣虽狂妄，若因上封事得罪，恐绝言路。」</strong> 遂赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>高丽遣其将安固将高丽、靺鞨兵击契丹；松漠都督李窟哥御之，大败高丽于新城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁大稔，洛州粟米斗两钱半，粳米斗十一钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王皇后、萧淑妃与武昭仪更相谮诉，上不信后、淑妃之语，独信昭仪。后不能曲事上左右，母魏国夫人柳氏及舅中书令柳奭入见六宫，又不为礼。武昭仪伺后所不敬者，必倾心与相结，所得赏赐分与之。由是后及淑妃动静，昭仪必知之，皆以闻于上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>后宠虽衰，然上未有意废也。会昭仪生女，后怜而弄之，后出，昭仪潜扼杀之，覆之以被。上至，昭仪阳欢笑，发被观之，女已死矣，即惊啼。问左右，左右皆曰：<strong>「皇后适来此。」</strong> 上大怒曰：<strong>「后杀吾女！」</strong> 昭仪因泣诉其罪。后无以自明，上由是有废立之志。又畏大臣不从，乃与昭仪幸太尉长孙无忌第，酣饮极欢，席上拜无忌宠姬子三人皆为朝散大夫，仍载金宝缯锦十车以赐无忌。上因从容言皇后无子以讽无忌，无忌对以他语，竟不顺旨，上及昭仪皆不悦而罢。昭仪又令母杨氏诣无忌第，屡有祈请，无忌终不许。礼部尚书许敬宗亦数劝无忌，无忌厉色折之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，壬申朔，上谒昭陵；甲戌，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己丑，巂州道行军总管曹继叔破胡丛、显养、车鲁等蛮于斜山，拔十余城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，立皇子弘为代王，贤为潞王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高丽与百济、靺鞨连兵，侵新罗北境，取三十三城；新罗王春秋遣使求援。二月，乙丑，遣营州都督程名振、左卫中郎将苏定方发兵击高丽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，五月，壬午，名振等渡辽水，高丽见其兵少，开门渡贵端水逆战。名振等奋击，大破之，杀获千余人，焚其外郭及村落而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸未，以右屯卫大将军程知节为葱山道行军大总管，以讨西突厥沙钵罗可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰，以韩瑗为侍中，来济为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/199/156.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，武昭仪诬王后与其母魏国夫人柳氏为厌胜，敕禁后母柳氏不得入宫。秋，七月，戊寅，贬吏部尚书柳奭为遂州刺史。奭行至扶风，岐州长史于承素希旨奏奭漏泄禁中语，复贬荣州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/157.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/199/157.mp3" download>download the file</a> instead.
</audio></p>
<p>唐因隋制，后宫有贵妃、淑妃、德妃、贤妃皆视一品。上欲特置宸妃，以武昭仪为之，韩瑗、来济谏，以为故事无之，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中书舍人饶阳李义府为长孙无忌所恶，左迁壁州司马。敕未至门下，义府密知之，问计于中书舍人幽州王德俭，德俭曰：<strong>「上欲立武昭仪为后，犹豫未决者，直恐宰臣异议耳。君能建策立之，则转祸为福矣。」</strong> 义府然之，是日，代德俭直宿，叩阁上表，请废皇后王氏，立武昭仪，以厌兆庶之心。上悦，召见，与语，赐珠一斗，留居旧职。昭仪又密遣使劳勉之，寻超拜中书侍郎。于是卫尉卿许敬宗、御义大夫崔义玄、中丞袁公瑜皆潜布腹心于武昭仪矣。乙酉，以侍中崔敦礼为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/199/159.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，尚药奉御蒋孝璋员外特置，仍同正员。员外同正自孝璋始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/199/160.mp3" download>download the file</a> instead.
</audio></p>
<p>长安令裴行俭闻将立武昭仪为后，以国家之祸必由此始，与长孙无忌、褚遂良私议其事。袁公瑜闻之，以告昭仪母杨氏，行俭坐左迁西州都督府长史。行俭，仁基之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/161.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/199/161.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊辰，以许敬宗为礼部尚书。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="163" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/162.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/162.mp3" download>download the file</a> instead.
</audio></p>
<p>上一日退朝，召长孙无忌、李积、于志宁、褚遂良入内殿。遂良曰：<strong>「今日之召，多为中宫，上意既决，逆之必死。太尉元舅，司空功臣，不可使上有杀元舅及功臣之名。遂良起于草茅，无汗马之劳，致位至此，且受顾托，不以死争之，何以下见先帝！」</strong> 积称疾不入。无忌等至内殿，上顾谓无忌曰：<strong>「皇后无子，武昭仪有子，今欲立昭仪为后，何如？」</strong> 遂良对曰：<strong>「皇后名家，先帝为陛下所娶。先帝临崩，执陛下手谓臣曰：‘朕佳儿佳妇，今以付卿。’此陛下所闻，言犹在耳。皇后未闻有过，岂可轻废！臣不敢曲从陛下，上违先帝之命！」</strong> 上不悦而罢。明日又言之，遂良曰：__「陛下必欲易皇后，伏请妙择天下令族，何必武氏！武氏经事先帝，众所共知，天下耳目，安可蔽也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="164" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/199/163.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/199/163.mp3" download>download the file</a> instead.
</audio></p>
<p>万代之后，谓陛下为如何！愿留三思！臣今忤陛下，罪当死！」__ 因置笏于殿阶，解巾叩头流血曰：<strong>「还陛下笏，乞放归田里。」</strong> 上大怒，命引出。昭仪在帘中大言曰：<strong>「何不扑杀此獠！」</strong> 无忌曰：<strong>「遂良受先朝顾命，有罪不可加刑！」</strong> 于志宁不敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="165" data-marpit-pagination-total="166" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>韩瑗因间奏事，涕泣极谏，上不纳。明日又谏，悲不自胜，上命引出。瑗又上疏谏曰：<strong>「匹夫匹妇，犹相选择，况天子乎！皇后母仪万国，善恶由之，故嫫母辅佐黄帝，妲己倾覆殷王，《诗》云：‘赫赫宗周，褒姒灭之。’每览前古，常兴叹息，不谓今日尘黩圣代。作而不法，后嗣何观！愿陛下详之，无为后人所笑！使臣有以益国，菹醢之戮，臣之分也！昔吴王不用子胥之言而麋鹿游于姑苏。臣恐海内失望，棘荆生于阙庭，宗庙不血食，期有日矣！」</strong> 来济上表谏曰：<strong>「王者立后，上法乾坤，必择礼教名家，幽闲令淑，副四海之望，称神礻氏之意。是故周文造舟以迎太姒，而兴《关雎》之化，百姓蒙祚；孝成纵欲，以婢为后，使皇统亡绝，社稷倾沦。有周之隆既如彼，大汉之祸又如此，惟陛下详察！」</strong> 上皆不纳。</p>
