<p>◎中大通元己酉，公元五二九年</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，甲寅，魏于晖所部都督彭乐师二千余骑叛，奔韩楼，晖引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛酉，上祀南郊，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，魏汝南王悦求还国，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/153/6.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，上祀明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/153/7.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，甲午，魏主尊彭城武宣王为文穆皇帝，庙号肃祖；母李妃为文穆皇后。将迁神主于太庙，以高祖为伯考，大司马兼录尚书临淮王彧表谏，以为：<strong>「汉高祖立太上皇庙于香街，光武祀南顿君于舂陵。元帝之于光武，已疏绝服，犹身奉子道，入继大宗。高祖德洽寰中，道超无外，肃祖虽勋格宇宙，犹北面为臣。又，二后皆将配享，乃是君臣并筵，嫂叔同室，窃谓不可。」</strong> 吏部尚书李神俊亦谏，不听，彧又请去__「帝」__ 着__「皇」__ ，亦不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/8.mp3" download>download the file</a> instead.
</audio></p>
<p>诏更定二百四十号将军为四十四班。壬寅，魏诏济阴王晖业兼行台尚书，都督丘大千等镇梁国。晖业，小新成之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬戌，魏诏上党王天穆讨邢杲，以费穆为前锋大都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/10.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸未，魏迁肃祖及文穆皇后神主于太庙，又追尊彭城王劭为孝宣皇帝。临淮王彧谏曰：<strong>「兹事古所未有，陛下作而不法，后世何观！」</strong> 弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏元天穆将击邢杲，以北海王颢方入寇，集文武议之，众皆曰：<strong>「杲众强盛，宜以为先。」</strong> 行台尚书薛琡曰：<strong>「邢杲兵众虽多，鼠窃狗偷，非有远志。颢帝室近亲，来称义举，其势难测，宜先去之。」</strong> 天穆以诸将多欲击杲，又魏朝亦以颢为孤弱，不足虑，命天穆等先定齐地，还师击颢，遂引兵东出。颢与陈庆之乘虚自铚城进拔荥城，遂至梁国；魏丘大千有众七万，分筑九城以拒之。庆之攻之，自旦至申，拔其三垒，大千请降。颢登坛燔燎，即帝位于睢阳城南，改元孝基。济阴王晖业帅羽林兵二万军考城，庆之攻拔其城，擒晖业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/12.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，魏上党王天穆及尔朱兆破邢杲于济南，杲降，送洛阳，斩之。兆，荣之从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/13.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁巳，魏以东南道大都督杨昱镇荥阳，尚书仆射尔朱世隆镇虎牢，侍中尔朱世承镇崿岅。乙丑，内外戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/14.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，北海王颢克梁国。颢以陈庆之为卫将军，徐州刺史，引兵而西。杨昱拥众七万，据荥阳。庆之攻之，未拔。颢遣人说昱使降，昱不从。元天穆与骠骑将军尔朱吐没儿将大军前后继至，梁士卒皆恐。庆之解鞍秣马，谕将士曰：<strong>「吾至此以来，屠城略地，实为不少；君等杀人父兄、掠人子女，亦无算矣。天穆之众，皆是仇雠。我辈众才七千，虏众三十余万，今日之事，唯有必死乃可得生耳！虏骑多，不可与之野战，当及其未尽至，急攻取其城而据之。诸君勿或狐疑，自取屠脍！」</strong> 乃鼓之，使登城。将士即相帅蚁附而入，癸酉，拔荥阳，执杨昱。诸将三百余人伏颢帐前请曰：<strong>「陛下渡江三千里，无遗镞之费，昨荥阳城下一朝杀伤五百余人，愿乞杨昱以快众意！」</strong> 颢曰：__「我在江东闻梁主言，初举兵下都，袁昂为吴郡不降，每称其忠节。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/15.mp3" download>download the file</a> instead.
</audio></p>
<p>杨昱忠臣，奈何杀之！此外唯卿等所取。」__ 于是斩昱所部统帅三十七人，皆刳心而食之。俄而天穆等引兵围城，庆之帅骑三千背城力战，大破之，天穆、吐没儿皆走。庆之进击虎牢，尔朱世隆弃城走，获魏东中郎将辛纂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/16.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主将出避颢，未知所之，或劝之长安，中书舍人高道穆曰：<strong>「关中荒残，何可复往！颢士众不多，乘虚深入，由将帅不得其人，故能至此。陛下若亲帅宿卫，高募重赏，背城一战，臣等竭其死力，破颢孤军必矣。或恐胜负难期，则车贺不若渡河，征大将军天穆、大丞相荣各使引兵来会，犄角进讨，旬月之间，必见成功。此万全之策也。」</strong> 魏主从之。甲戌，魏主北行，夜，至河内郡北，命高道穆于烛下作诏书数十纸，布告远近。于是四方始知魏主所在。乙亥，魏主入河内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/17.mp3" download>download the file</a> instead.
</audio></p>
<p>临淮王彧、安丰王延明，帅百僚，封府库，备法驾迎颢。丙子，颢入洛阳宫，改元建武，大赦。以陈庆之为侍中、车骑大将军，增邑万户。杨椿在洛阳，椿弟顺为冀州刺史，兄子侃为北中郎将，从魏主在河北。颢意忌椿，而以其家世显重，恐失人望，未敢诛也。或劝椿出亡，椿曰：<strong>「吾内外百口，何所逃匿！正当坐待天命耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/18.mp3" download>download the file</a> instead.
</audio></p>
<p>颢后军都督侯暄守睢阳，为后援。魏行台崔孝芬、大都督刁宣驰往围暄，昼夜急攻，戊寅，暄突走，擒斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/19.mp3" download>download the file</a> instead.
</audio></p>
<p>上党王天穆等帅众四万攻拔大梁，分遣费穆将兵二万攻虎牢，颢使陈庆之击之。天穆畏颢，将北渡河，谓行台郎中济阴温子升曰：<strong>「卿欲向洛，为随我北渡？」</strong> 子升曰：<strong>「主上以虎牢失守，致此狼狈。元颢新入，人情未安，今往击之，无不克者。大王平定京邑，奉迎大驾，此恒、文之举也。舍此北渡，窃为大王惜之。」</strong> 天穆善之而不能用，遂引兵渡河。费穆攻虎牢，将拔，闻天穆北渡，自以无后继，遂降于庆之。庆之进击大梁、梁国，皆下之。庆之以数千之众，自发铚县至洛阳，凡取三十二城，四十七战，所向皆克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/20.mp3" download>download the file</a> instead.
</audio></p>
<p>颢使黄门郎祖莹作书遗魏主曰：<strong>「朕泣请梁朝，誓在复耻，正欲问罪于尔朱，出卿于桎梏。卿托命豺狼，委身虎口，假获民地，本是荣物，固非卿有。今国家隆替，在卿与我。若天道助顺，则皇魏再兴；脱或不然，在荣为福，于卿为祸。卿宜三复，富贵可保。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/21.mp3" controls class="html5-audio-player">

</audio></p>
<p>颢既入洛，自河以南州郡多附之。齐州刺史沛郡王欣集文武议所从，曰：<strong>「北海、长乐，俱帝室近亲，今宗祏不移，我欲受赦，诸君意何如？」</strong> 在坐莫不失色。军司崔光韶独抗言曰：<strong>「元颢受制于梁，引寇仇之兵以覆宗国，此魏之贼臣乱子也。岂唯大王家事所宜切齿，下官等皆荷朝眷，未敢仰从！」</strong> 长史崔景茂等皆曰：<strong>「军司议是。」</strong> 欣乃斩颢使。光韶，亮之从父弟也。于是襄州刺史贾思同、广州刺史郑先护、南兖州刺史元暹亦不受颢命。思同，思伯之弟也。颢以冀州刺史元孚为东道行台、彭城郡王，孚封送其书于魏主。平阳王敬先起兵于河桥以讨颢，不克而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/22.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以侍中、车骑将军、尚书右仆射尔朱世隆为使持节、行台仆射、大将军、相州刺史，镇邺城。魏主之出也，单骑而去，侍卫后宫皆案堵如故。颢一旦得之，号令己出，四方人情想其风政。而颢自谓天授，遽有骄怠之志。宿昔宾客近习，咸见宠待，干扰政事，日夜纵酒，不恤军国，所从南兵，陵暴市里，朝野失望。高道穆兄子儒自洛阳出从魏主，魏主问洛中事，子儒曰：<strong>「颢败在旦夕，不足忧也。」</strong> 尔朱荣闻魏主北出，即时驰传见魏主于长子，行，且部分。魏主即日南还，荣为前驱。旬日之间，兵众大集，资粮器仗，相继而至。六月，壬午，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/153/23.mp3" download>download the file</a> instead.
</audio></p>
<p>荣既南下，并、肆不安，乃以尔朱天光为并、肆等九州行台，仍行并州事。天光至晋阳，部分约勒，所部皆安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己丑，费穆至洛阳，颢引入，责以河阴之事而杀之。颢使都督宗正珍孙与河内太守元袭据河内；尔朱荣攻之，上党王天穆引兵会之，壬寅，拔其城，斩珍孙及袭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，魏淮阴太守晋鸿以湖阳来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，己未，南康简王绩卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/153/27.mp3" download>download the file</a> instead.
</audio></p>
<p>魏北海王颢既得志，密与临淮王彧、安丰王延明谋叛梁；以事难未平，藉陈庆之兵力，故外同内异，言多猜忌。庆之亦密为之备，说颢曰：<strong>「今远来至此，未服者尚多，彼若知吾虚实，连兵四合，将何以御之！宜启天子，更请精兵，并敕诸州，有南人没此者悉须部送。」</strong> 颢欲从之，延明曰：<strong>「庆之兵不出数千，已自难制；今更增其众，宁肯复为人用乎！大权一去，动息由人，魏之宗庙，于斯坠矣。」</strong> 颢乃不用庆之言。又虑庆之密启，乃表于上曰：<strong>「今河北、河南一时克定，唯尔朱荣尚敢跋扈，臣与庆之自能擒讨。州郡新服，正须绥抚，不宜更复加兵，摇动百姓。」</strong> 上乃诏诸军继进者皆停于境上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/28.mp3" download>download the file</a> instead.
</audio></p>
<p>洛中南兵不满一万，而羌、胡之众十倍，军副马佛念为庆之曰：<strong>「将军威行河、洛，声震中原，功高势重，为魏所疑，一旦变生不测，可无虑乎！不若乘其无备，杀颢据洛，此千载一时也。」</strong> 庆之不从。颢先以庆之为徐州刺史，因固求之镇，颢心惮之，不遣，曰：<strong>「主上以洛阳之地全相任委，忽闻舍此朝寄，欲往彭城，谓君遽取富贵，不为国计，非徒有损于君，恐仆并受其责。」</strong> 庆之不敢复言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/29.mp3" download>download the file</a> instead.
</audio></p>
<p>尔朱荣与颢相持于河上。庆之守北中城，颢自据南岸；庆之三日十一战，杀伤甚众。有夏州义士为颢守河中渚，阴与荣通谋，求破桥立效，荣引兵赴之。及桥破，荣应接不逮，颢悉屠之，荣怅然失望。又以安丰王延明缘河固守，而北军无船可渡，议欲还北，更图后举。黄门郎杨侃曰：<strong>「大王发并州之日，已知夏州义士之谋指来应之邪？为欲广施经略匡复帝室乎？夫用兵者，何尝不散而更合，疮愈更战；况今未有所损，岂可以一事不谐而众谋顿废乎！今四方颙颙，视公此举；若未有所成，遽复引归，民情失望，各怀去就，胜负所在，未可知也。不若征发民材，多为桴筏，间以舟楫，缘河布列，数百里中，皆为渡势，首尾既远，使颢不知所防，一旦得渡，必立大功。」</strong> 高道穆曰：__「今乘舆飘荡，主忧臣辱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/30.mp3" download>download the file</a> instead.
</audio></p>
<p>大王拥百万之众，辅天子而令诸侯，若分兵造筏，所在散渡，指掌可克；奈何舍之北归，使颢复得完聚，征兵天下！此所谓养虺成蛇，悔无及矣。」__ 荣曰：<strong>「杨黄门已陈此策，当相与议之。」</strong> 刘灵助言于荣曰：<strong>「不出十日，河南必平。」</strong> 伏波将军正平杨忄剽与其族居马渚，自言有小船数艘，求为乡导。戊辰，荣命车骑将军尔朱兆与大都督贺拔胜缚材为筏，自马渚西硖石夜渡，袭击颢子领军将军冠受，擒之；安丰王延明之众闻之，大溃。颢失据，帅麾下数百骑南走，陈庆之收步骑数千，结陈东还，颢所得诸城，一时复降于魏。尔朱荣自追陈庆之，会嵩高水涨，庆之军士死散略尽，乃削须发为沙门，间行出汝阴，还建康，犹以功除右卫将军，封永兴县侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/31.mp3" download>download the file</a> instead.
</audio></p>
<p>中军大都督兼领军大将军杨津入宿殿中，扫洒宫庭，封闭府库，出迎魏主于北邙，流涕谢罪，帝慰劳之。庚午，帝入居华林园，大赦。以尔朱兆为车骑大将军、仪同三司，北来军士及随贺文武诸立义者加五级，河北报事之官及河南立义者加二级。壬申，加大丞相荣天柱大将军，增封通前二十万户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/32.mp3" download>download the file</a> instead.
</audio></p>
<p>北海王颢自轘辕南出至临颍，从骑分散，临颍县卒江丰斩之；癸酉，傅首洛阳。临淮王彧复自归于魏主，安丰王延明携妻子来奔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/33.mp3" download>download the file</a> instead.
</audio></p>
<p>陈庆之之入洛也，萧赞送启求还。时吴淑媛尚在，上使以赞幼时衣寄之，信未达而庆之败。庆之自魏还，特重北人，朱异怪而问之，庆之曰：<strong>「吾始以为大江以北皆戎狄之乡，比至洛阳，乃知衣冠人物尽在中原，非江东所及也，奈何轻之？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/34.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，魏以上党王天穆为太宰，城阳王徽为大司马兼太尉。乙亥，魏主宴劳尔朱荣、上党王天穆及北来督将于都亭，出宫人三百，缯锦杂彩数万匹，班赐有差，凡受元颢爵赏阶复者，悉追夺之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/35.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，辛巳，魏主始入宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/36.mp3" download>download the file</a> instead.
</audio></p>
<p>以高道穆为御史中尉。帝姊寿阳公主行犯清路，赤棒卒呵之，不止，道穆令卒击破其车。公主泣诉于帝，帝曰：<strong>「高中尉清直之士，彼所行者公事，岂可以私责之也！」</strong> 道穆见帝，帝曰：<strong>「家姊行路相犯，极以为愧。」</strong> 道穆免冠谢，帝曰：<strong>「朕以愧卿，卿何谢也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/37.mp3" download>download the file</a> instead.
</audio></p>
<p>于是魏多细钱，米斗几直一千，高道穆上表，以为：<strong>「在市铜价，八十一钱得铜一斤，私造薄钱，斤赢二百。既示之以深利，又随之以重刑，抵罪虽多，奸铸弥众。今钱徒有五铢之文，而无二铢之实，置之水上，殆欲不沉。此乃因循有渐，科防不切，朝廷失之，彼复何罪！宜改铸大钱，文载年号，以记其始，则一斤所成止七十钱，计私铸所不能自润，直置无利，自应息心，况复严刑广设也！」</strong> 金紫光禄大夫杨侃亦奏乞听民与官并铸五铢钱，使民乐为而弊自改。魏主从之，始铸永安五铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/38.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，魏以车骑将军杨津为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/39.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏以梁、益二州境土荒远，更立巴州以统诸獠，凡二十余万户，以巴酋严始欣为刺史。又立隆城镇，以始欣族子恺为镇将。始欣贪暴，孝昌初，诸獠反，围州城，行台魏子建抚谕之，乃散。始欣恐获罪，阴来请降，帝遣使以诏书、铁券、衣冠等赐之，为恺所获，以送子建。子建奏以隆城镇为南梁州，用恺为刺史，囚始欣于南郑。魏以唐永为东益州刺史代子建，以梁州刺史傅竖眼为行台。子建去东益而氐、蜀寻反，唐永弃城走，东益州遂没。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/40.mp3" download>download the file</a> instead.
</audio></p>
<p>傅竖眼之初至梁州也，州人相贺。既而久病，不能亲政事。其子敬绍，奢淫贪暴，州人患之。严始欣重赂敬绍，得还巴州，遂举兵击严恺，灭之。以巴州来降，帝遣将军萧玩等将兵援之。傅敬绍见魏室方乱，阴有保据南郑之志，使其妻兄唐昆仑于外扇诱山民相聚围城，欲为内应。围合而谋泄，城中将士共执敬绍，以白竖眼而杀之，竖眼耻恚而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/41.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，己未，魏以太傅李延寔为司徒。甲戌，侍中、太保杨椿致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/42.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸巳，上幸同泰寺，设四部无遮大会。上释御服，持法衣，行清净大舍，以便省为房，素床瓦器，乘小车，私人执役。甲子，升讲堂法座，为四部大众开《涅盘经》题。癸卯，群臣以钱一亿万祈白三宝，奉赎皇帝菩萨，僧众默许。乙巳，百辟诣寺东门，奉表请还临宸极，三请，乃许。上三答书，前后并称__「顿首」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/43.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尔朱荣使大都督尖山侯渊讨韩楼于蓟，配卒甚少，骑止七百。或以为言，荣曰：<strong>「侯渊临机设变，是其所长；若总大众，未必能用。今以此众击此贼，必能取之。」</strong> 渊遂广张军声，多设供具，亲帅数百骑深入楼境。去蓟百余里，值贼帅陈周马步万余，渊潜伏以乘其背，大破之，虏其卒五千余人。寻还其马仗，纵令入城，左右谏曰：<strong>「既获贼众，何为复资遣之？」</strong> 渊曰：<strong>「我兵既少，不可力战，须为奇计以离间之，乃可克也。」</strong> 渊度其已至，遂帅骑夜进，昧旦，叩其城门。韩楼果疑降卒为渊内应，遂走；追擒之，幽州平。以渊为平州刺史，镇范阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/44.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，魏使征东将军刘灵助兼尚书仆射，慰劳幽州流民于濮阳顿丘，因帅流民北还，与侯渊共灭韩楼；仍以灵助行幽州事，加车骑将军，又为幽、平、营、安四州行台。万俟丑奴攻魏东秦州，拔之，杀刺史高子朗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，己酉，上又设四部无遮大会，道、俗五万余人。会毕，上御金略还宫，御太极殿，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/153/46.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以前司空萧赞为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，己卯，就德兴请降于魏，营州平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/48.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，魏以城阳王徽为太保，丹杨王萧赞为太尉，雍州刺史长孙稚为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/49.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，辛亥，兖州刺史张景邕、荆州刺史李灵起、雄信将军萧进明叛，降魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/50.mp3" download>download the file</a> instead.
</audio></p>
<p>以陈庆之为北兖州刺史。有妖贼僧强，自称天子，土豪蔡伯龙起兵应之，众起三万，攻陷北徐州；庆之讨斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="52" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/153/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/153/51.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以岐州刺史王罴行南秦州事。罴诱捕州境群盗，悉诛之。</p>
</section>
