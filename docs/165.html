</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起昭阳作噩，尽阏逢阉茂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝元皇帝下承圣二年（癸酉，公元五五三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，王僧辩发建康，承制使陈霸先代镇扬州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，山胡围齐离石。戊寅，齐主讨之，未至，胡已走，因巡三堆，大猎而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/5.mp3" download>download the file</a> instead.
</audio></p>
<p>以吏部尚书王褒为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/6.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，齐改铸钱，文曰__「常平五铢」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/7.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，庚子，李洪雅力屈，以空云城降陆纳。纳囚洪雅，杀丁道贵。纳以沙门宝志诗识有__「十八子」__ ，以为李氏当王，甲辰，推洪雅为主，号大将军，使乘平肩舆，列鼓吹，纳帅众数千，左右翼从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/8.mp3" download>download the file</a> instead.
</audio></p>
<p>魏太师泰去丞相、大行台，为都督中外诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王雄至东梁州，黄众宝帅众降。太师泰赦之，迁其豪帅于雍州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/10.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主送柔然可汗铁伐之父登注及兄库提还其国。铁伐寻为契丹所杀，国人立登注为可汗。登注复为其大人阿富提所杀，国人立库提。突厥伊利可汗卒，子科罗立，号乙息记可汗；三月，遣使献马五万于魏。柔然别部又立阿那镶叔父邓叔子为可汗。乙息记击破邓叔子于沃野北木赖山。乙息记卒，舍其子摄图而立其弟俟斤，号木杆可汗。木杆状貌奇异，性刚勇，多智略，善用兵，邻国畏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/11.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻武陵王纪东下，使方士画版为纪像，亲钉支体以厌之，又执侯景之俘以报纪。初，纪之举兵，皆太子圆照之谋也。圆照时镇巴东，执留使者。启纪云：<strong>「侯景未平，宜急进讨；已闻荆镇为景所破。」</strong> 纪信之，趣兵东下。上甚惧，与魏书曰：<strong>「子纠，亲也，请君讨之。」</strong> 太师泰曰：<strong>「取蜀制梁，在兹一举。」</strong> 诸将咸难之。大将军代人尉迟迥，泰之甥也，独以为可克。泰问以方略，迥曰：<strong>「蜀与中国隔绝百有余年，恃其险远，不虞我至。若以铁骑兼行袭之，无不克矣。」</strong> 泰乃遣迥督开府仪同三司原珍等六军，甲士万二千，骑万匹，自散关伐蜀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/12.mp3" download>download the file</a> instead.
</audio></p>
<p>陆纳遣其将吴藏、潘乌黑、李贤明等下据车轮。王僧辩至巴陵，宜丰侯循让都督于僧辩，僧辩弗受。上乃以僧辩、循为东、西都督。夏，四月，丙申，僧辩军于车轮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/13.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑可汗夸吕，虽通使于魏而寇抄不息，宇文泰将骑三万逾陇，至姑臧，讨之。夸吕惧，请服；既而复通使于齐。凉州刺史史宁觇知其还，袭之于赤泉，获其仆射乞伏触状。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/14.mp3" download>download the file</a> instead.
</audio></p>
<p>陆纳夹岸为城，以拒王僧辩。纳士卒皆百战之余，僧辩惮之，不敢轻进，稍作连城以逼之。纳以僧辩为怯，不设备；五月，甲子，僧辩命诸军水陆齐进，急攻之，僧辩亲执旗鼓，宜丰侯循身受矢石，拔其二城；纳众大败，步走，保长沙。乙丑，僧辩进围之。僧辩坐垄上视筑围垒，吴藏、李贤明帅锐卒千人开门突出，蒙楯直进，趋僧辩。时杜崱、杜龛并侍左右，甲士卫者止百余人，力战拒之。僧辩据胡床不动，裴之横从旁击藏等，藏等败退，贤明死，藏脱走入城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/15.mp3" download>download the file</a> instead.
</audio></p>
<p>武陵王纪至巴郡，闻有魏兵，遣前梁州刺史巴西谯淹还军救蜀。初，杨干运求为梁州刺史，纪以为潼州；杨法琛求为黎州刺史，以为沙州：二人皆不悦。干运兄子略说干运曰：<strong>「今侯景初平，宜同心戮力，保国宁民，而兄弟寻戈，此自亡之道也。夫木朽不雕，世衰难佐。不如送款关中，可以功名两全。」</strong> 干运然之，令略将二千人镇剑阁，又遣其婿乐广镇安州，与法琛皆潜通于魏。魏太师泰密赐干运铁券，授骠骑大将军、开府仪同三司、梁州刺史。尉迟迥以开府仪同三司侯吕陵始为前军，至剑阁，略退就乐广，翻城应始，始入据安州。甲戌，迥至涪水，干运以州降。迥分军守之，进袭成都。时成都见兵不满万人，仓库空竭，永丰侯捴婴城自守，迥围之。谯淹遣江州刺史景欣、幽州刺史赵拔扈援成都，迥使原珍等击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/16.mp3" download>download the file</a> instead.
</audio></p>
<p>武陵王纪至巴东，知侯景已平，乃自悔，召太子圆照责之，对曰：<strong>「侯景虽平，江陵未服。」</strong> 纪亦以既称尊号，不可复为人下，欲遂东进。将卒日夜思归，其江州刺史王开业以为宜还救根本，更思后图；诸将皆以为然。圆照及刘孝胜固言不可，纪从之，宣言于众曰：<strong>「敢谏者死！」</strong> 己丑，纪至西陵，军势甚盛，舳舻翳川。护军陆法和筑二城于峡口两岸，运石填江，铁锁断之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/17.mp3" download>download the file</a> instead.
</audio></p>
<p>帝拔任约于狱，以为晋安王司马，使助法和拒纪，谓之曰：<strong>「汝罪不容诛，我不杀汝，本为今日！」</strong> 因撤禁兵以配之，仍许妻以庐陵王续之女，使宣猛将军刘棻与之俱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/18.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，巴州刺史余孝顷将兵万人会王僧辩于长沙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/19.mp3" download>download the file</a> instead.
</audio></p>
<p>豫章太守观宁侯永，昏而少断。左右武蛮奴用事，军主文重疾之。永将兵讨陆纳，至宫亭湖，重杀蛮奴。永军溃，奔江陵。重将其众奔开建侯蕃，蕃杀之而有其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/20.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，武陵王纪筑连城，攻绝铁锁，陆法和告急相继。上复拔谢答仁于狱，以为步兵校尉，配兵使助法和；又遣使送王琳，令说谕陆纳。乙未，琳至长沙，僧辩使送示之，纳众悉拜且泣，使谓僧辩曰：<strong>「朝廷若赦王郎，乞听入城。」</strong> 僧辩不许，复送江陵。陆法和求救不已，上欲召长沙兵，恐失陆纳，乃复遣琳许其入城。琳既入，纳遂降，湘州平。上复琳官爵，使将兵西援峡口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/21.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，齐章武景王库狄干卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武陵王纪遣将军侯睿将众七千，筑垒与陆法和相拒。上遣使与纪书，许其还蜀，专制一方；纪不从，报书如家人礼。陆纳既平，湘州诸军相继西上，上复与纪书曰：<strong>「吾年为一日之长，属有平乱之功，膺此乐推，事归当璧。倘遣使乎，良所迟也。如曰不然，于此投笔。友于兄弟，分形共气，兄肥弟瘦，无复相见之期，让枣推梨，永罢欢愉之日。心乎爱矣，书不尽言。」</strong> 纪顿兵日久，频战不利，又闻魏寇深入，成都孤危，忧懑不知所为。乃遣其度支尚书乐奉业诣江陵求和，请依前旨还蜀。奉业知纪必败，启上曰：<strong>「蜀军乏粮，士卒多死，危亡可待。」</strong> 上遂不许其和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>纪以黄金一斤为饼，饼百为箧，至有百箧，银五倍于金，锦罽、缯彩称是，每战，悬示将士，不以为赏。宁州刺史陈智祖请散之以募勇士，弗听，智祖哭而死。有请事者，纪辞疾不见，由是将卒解体。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，辛未，巴东民符升等斩峡口城主公孙晃，降于王琳。谢答仁、任约进攻侯睿，破之，拔其三垒。于是两岸十四城俱降。纪不获退，顺流东下，游击将军南阳樊猛追击之，纪众大溃，赴水死者八千余人，猛围而守之。上密敕猛曰：<strong>「生还，不成功也。」</strong> 猛引兵至纪所，纪在舟中绕床而走，以金囊掷猛曰：<strong>「以此雇卿，送我一见七官。」</strong> 猛曰：<strong>「天子何由可见！杀足下，金将安之！」</strong> 遂斩纪及其幼子圆满。陆法和收太子圆照兄弟三人送江陵。上绝纪属籍，赐姓饕餮氏。下刘孝胜狱，已而释之。上使谓江安侯圆正曰：<strong>「西军已败，汝父不知存亡。」</strong> 意欲使其自裁。圆正闻之号哭，称世子不绝声。上频使觇之，知不能死，移送廷尉狱，见圆照，曰：<strong>「兄何乃乱人骨肉，使痛酷如此！」</strong> 圆照唯云__「计误」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上并命绝食于狱，至啮臂啖之，十三日而死，远近闻而悲之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙未，王僧辩还江陵。诏诸军各还所镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏尉迟迥围成都五旬，永丰侯捴屡出战，皆败，乃请降。诸将欲不许，迥曰：<strong>「降之则将士全，远人悦；攻之则将士伤，远人惧。」</strong> 遂受之。八月，戊戌，捴与宜都王圆肃帅文武诣军门降；迥以礼接之，与盟于益州城北。吏民皆复其业，唯收奴婢及储积以赏将士，军无私焉。魏以捴及圆肃并为开府仪同三司，以迥为大都督益、潼等十二州诸军事、益州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/28.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，下诏将还建康，领军将军胡僧佑、太府卿黄罗汉、吏部尚书宗懔、御史中丞刘彀谏曰：<strong>「建业王气已尽，与虏正隔一江，若有不虞，悔无及也！且古老相承云：‘荆州洲数满百，当出天子。’今枝江生洲，百数已满，陛下龙飞，是其应也。」</strong> 上令朝臣议之。黄门侍郎周弘正、尚书右仆射王褒曰：<strong>「今百姓未见舆驾入建康，谓是列国诸王；愿陛下从四海之望。」</strong> 时群臣多荆州人，皆曰：<strong>「弘正等东人也，志愿东下，恐非良计。」</strong> 弘正面折之曰：<strong>「东人劝东，谓非良计；君等西人欲西，岂成长策？」</strong> 上笑。又议于后堂，会者五百人，上问之曰：<strong>「吾欲还建康，诸卿以为如何？」</strong> 众莫敢先对。上曰：<strong>「劝吾去者左袒。」</strong> 左袒者过半。武昌太守朱买臣言于上曰：__「建康旧都，山陵所在；荆镇边缰，非王者之宅。愿陛下勿疑，以致后悔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>臣家在荆州，岂不愿陛下居此，但恐是臣富贵，非陛下富贵耳！」__ 上使术士杜景豪卜之，不吉，对上曰：<strong>「未去。」</strong> 退而言曰：<strong>「此兆为鬼贼所留也。」</strong> 上以建康凋残，江陵全盛，意亦安之，卒从僧佑等议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以湘州刺史王琳为衡州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，庚午，诏王僧辩还镇建康，陈霸先复还京口。丙子，以护军将军陆法和为郢州刺史。法和为政，不用刑狱，专以沙门法及西域幻术教化，部曲数千人，通谓之弟子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/32.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹寇齐边。壬午，齐主北巡冀、定、幽、安，遂伐契丹。齐主使郭元建治水军二万余人于合肥，将袭建康，纳湘潭侯退，又遣将军邢景远、步大汗萨帅众继之。陈霸先在建康闻之，白上；上诏王僧辩镇姑孰以御之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/33.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁酉，齐主至平州，从西道趣长堑，使司徒潘相乐帅精骑五千自东道趣青山。辛丑，至白狼城。壬寅，至昌黎城，使安德王韩轨帅精骑四千东断契丹走路。癸卯，至阳师水，倍道兼行，掩袭契丹。齐主露髻肉袒，昼夜不息，行千余里，逾越山岭，为士卒先，唯食肉饮水，壮气弥厉。甲辰，与契丹遇，奋击，大破之，虏获十万余口，杂畜数百万头。潘相乐又于青山破契丹别部。丁未，齐主还至营州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/34.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，王僧辩至姑孰，遣婺州刺史侯瑱、吴郡太守张彪、吴兴太守裴之横筑垒东关，以待齐师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/35.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，齐主登碣石山，临沧海，遂如晋阳。以肆州刺史斛律金为太师，乃还晋阳，拜其子丰乐为武卫大将军，命其孙武都尚义宁公主，宠待之厚，群臣莫及。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/36.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丁丑，南豫州刺史侯瑱与郭元建战于东关，齐师大败，溺死者万计。湘潭侯退复归于邺，王僧辩还建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴州刺史开建侯蕃，恃其兵强，贡献不入，上密令其将徐佛受图之。佛受使其徒诈为讼者，诣蕃，遂执之。上以佛受为建安太守，以侍中王质为吴州刺史。质至鄱阳，佛受置之金城，自据罗城，掌门管，缮治舟舰甲兵，质不敢与争。故开建侯部曲数千人攻佛受，佛受奔南豫州，侯瑱杀之，质始得行州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/38.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊戌，以尚书右仆射王褒为左仆射，湘东太守张绾为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己未，突厥复攻柔然，柔然举国奔齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/40.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，齐主自晋阳北击突厥，迎纳柔然，废其可汗库提，立阿那瑰子庵罗辰为可汗，置之马邑川，给其廪饩缯帛；亲追突厥于朔州，突厥请降，许之而还。自是贡献相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/41.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尚书元烈谋杀宇文泰，事泄，泰杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，上使侍中王琛使于魏。太师泰阴有图江陵之志，梁王詧闻之，益重其贡献。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，齐宿预民东方白额以城降，江西州郡皆起兵应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖孝元皇帝下承圣三年（甲戌，公元五五四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/45.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸巳，齐主自离石道讨山胡，遣斛律金从显州道，常山王演从晋州道夹攻，大破之，男子十三以上皆斩，女子及幼弱以赏军，遂平石楼。石楼绝险，自魏世所不能至，于是远近山胡莫不慑服。有都督战伤，其什长路晖礼不能救，帝命刳其五藏，令九人食之，肉及秽恶皆尽。自是始为威虐。陈霸先自丹徒济江，围齐广陵，秦州刺史严超达自秦郡进围泾州，南豫州刺史侯瑱、吴郡太守张彪皆出石梁，为之声援。辛丑，使晋陵太守杜僧明帅三千人助东方白额。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/46.mp3" download>download the file</a> instead.
</audio></p>
<p>魏太师泰始作九命之典，以叙内外官爵，改流外品为九秩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/47.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主自元烈之死，有怨言，密谋诛太师泰；临淮王育、广平王赞垂涕切谏，不听。泰诸子皆幼，兄子章武公导、中山公护皆出镇，唯以诸婿为心膂，大都督清河公李基、义城公李晖、常山公于翼俱为武卫将军，分掌禁兵。基，远之子；晖，弼之子；翼，谨之子也。由是魏主谋泄，泰废魏主，置之雍州，立其弟齐王廓。去年号，称元年，复姓拓跋氏。九十九姓改为单者，皆复其旧。魏初统国三十六，大姓九十九，后多灭绝。泰乃以诸将功高者为三十六国，次者为九十九姓，所将士卒亦改从其姓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/48.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁亥，长沙王韶取巴郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/49.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，以王僧辩为太尉、车骑大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/50.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，齐将王球攻宿预，杜僧明出击，大破之，球归彭城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/51.mp3" download>download the file</a> instead.
</audio></p>
<p>郢州刺史陆法和上启自称司徒，上怪之。王褒曰：<strong>「法和既有道术，容或先知。」</strong> 戊申，上就拜法和为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/52.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，魏侍中宇文仁恕来聘。会齐使者亦至江陵，帝接仁恕不及齐使，仁恕归，以告太师泰。帝又请据旧图定疆境，辞颇不逊，泰曰：<strong>「古人有言，‘天之所弃，谁能兴之’，其萧绎之谓乎！」</strong> 荆州刺史长孙俭屡陈攻取之策，泰征俭入朝，问以经略，复命还镇，密为之备。马伯符密使告帝，帝弗之信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/53.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然可汗庵罗辰叛齐，齐主自将出击，大破之，庵罗辰父子北走。太保安定王贺拔仁献马不甚骏，齐主怒，拔其发，免为庶人，输晋阳负炭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/54.mp3" download>download the file</a> instead.
</audio></p>
<p>齐中书令魏收撰《魏书》，颇用爱憎为褒贬，每谓人曰：<strong>「何物小子，敢与魏收作色！举之则使升天，按之则使入地！」</strong> 既成，中书舍人卢潜奏：<strong>「收诬罔一代，罪当诛！」</strong> 尚书左丞卢斐、顿丘李庶皆言《魏史》不直。收启齐主云：<strong>「臣既结怨强宗，将为刺客所杀。」</strong> 帝怒，于是斐、庶及尚书郎中王松年皆坐谤史，鞭二百，配甲坊。斐、庶死于狱中，潜亦坐系狱。然时人终不服，谓之__「秽史」__ 。潜，度世之曾孙；斐，同之子；松年，遵业之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/55.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，柔然寇齐肆州，齐主自晋阳讨之，至恒州，柔然散走。帝以二千余骑为殿，宿黄瓜堆。柔然别部数万骑奄至，帝安卧，平明乃起，神色自若，指画形势，纵兵奋击。柔然披靡，因溃围而出。柔然走，追击之，伏尸二十余里，获庵罗辰妻子，虏三万余口，令都督善无高阿那肱帅骑数千塞其走路。时柔然军犹盛，阿那肱以兵少，请益，帝更减其半。阿那肱奋击，大破之。庵罗辰超越岩谷，仅以身免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/56.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，上使散骑常侍庾信等聘于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/57.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，以陈霸先为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，齐主复自击柔然，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/59.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，魏太师泰鸩杀废帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/60.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏直州人乐炽、洋州人黄国等作乱，开府仪同三司高平田弘、河南贺若敦讨之，不克。太师泰命车骑大将军李迁哲与敦共讨炽等，平之。仍与敦南出，徇地至巴州，巴州刺史牟安民降之，巴、濮之民皆附于魏。蛮酋向五子王等陷白帝，迁哲击之，五子王等遁去，迁哲追击，破之。泰以迁哲为信州刺史，镇白帝。信州先无储蓄，迁哲与军士共采葛根为粮，时有异味，辄分尝之，军士感悦。屡击叛蛮，破之，群蛮慑服，皆送粮饩，遣子弟入质。由是州境安息，军储亦赡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/61.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然乙旃达官寇魏广武，柱国李弼追击，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/62.mp3" download>download the file</a> instead.
</audio></p>
<p>广州刺史曲江侯勃，自以非上所授，内不自安，上亦疑之。勃启求入朝；五月，乙巳，上以王琳为广州刺史，勃为晋州刺史。上以琳部众强盛，又得众心，故欲远之。琳与主书广汉李膺厚善，私谓膺曰：<strong>「琳，小人也，蒙官拔擢至此。今天下未定，迁琳岭南，如有不虞，安得琳力！窃揆官意不过疑琳，琳分望有限，岂与官争为帝乎！何不以琳为雍州刺史，镇武宁，琳自放兵作田，为国御扞。」</strong> 膺然其言而弗敢启。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/63.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑郎新野庾季才言于上曰：<strong>「去年八月丙申，月犯心中星，今月丙戌，赤气干北斗。心为天王，丙主楚分，臣恐建子之月有大兵入江陵。陛下宜留重臣镇江陵，整旆还都以避其患。假令魏虏侵蹙，止失荆、湘，在于社稷，犹得无虑。」</strong> 上亦晓天文，知楚有灾，叹曰：<strong>「祸福在天，避之何益！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/64.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬午，齐步大汗萨将兵四万趣泾州，王僧辩使侯瑱、张彪自石梁引兵助严超达拒之，瑱、彪迟留不进。将军尹令思将万余人谋袭盱眙。齐冀州刺史段韶将兵讨东方白额于宿预，广陵、泾州皆来告急，诸将患之。韶曰：<strong>「梁氏丧乱，国无定主，人怀去就，强者从之。霸先等外托同德，内有离心，诸君不足忧，吾揣之熟矣！」</strong> 乃留仪同三司敬显携等围宿预，自引兵倍道趣泾州，涂出盱眙。令思不意齐兵猝至，望风退走。韶进击超达，破之，回趣广陵，陈霸先解围走。杜僧明还丹徒，侯瑱、张彪还秦郡。吴明彻围海西，镇将中山郎基固守，削木为箭，剪纸为羽。围之十旬，卒不能克而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>柔然帅余众东徙，且欲南寇，齐主帅轻骑邀之于金川。柔然闻之，远遁，营州刺史灵丘王峻设伏击之，获其名王数十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>邓至羌檐桁失国，奔魏，太师泰使秦州刺史宇文导将兵纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/67.mp3" download>download the file</a> instead.
</audio></p>
<p>齐段韶还至宿预，使辩士说东方白额，白额开门请盟，因执而斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，庚戌，齐主还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏太师泰西巡，至原州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/70.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，千辰，齐以司州牧清河王岳为太保，司空尉粲为司徒，太子太师侯莫陈相为司空，尚书令平阳王淹录尚书事，常山王演为尚书令，中书令上党王涣为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/71.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，齐仪同三司元旭坐事赐死。丁丑，齐主如晋阳。齐主之未为魏相也，太保、录尚书事平原王高隆之常侮之，及将受禅，隆之复以为不可，齐主由是衔之。崔季舒谮__「隆之每见诉讼者辄加哀矜之意，以示非己能裁。」__ 帝禁之尚书省。隆之尝与元旭饮，谓旭曰：<strong>「与王交，当生死不相负。」</strong> 人有密言之者，帝由是发怒，令壮士筑百余拳而舍之。辛巳，卒于路。久之，帝追忿隆之，执其子慧登等二十人于前，帝以鞭叩鞍，一时头绝，并投尸漳水；又发隆之冢，出其尸，斩截骸骨焚之，弃于漳水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/72.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主使常山王演、上党王涣、清河王岳、平原王段韶帅众于洛阳西南筑伐恶城、新城、严城、河南城。九月，齐主巡四城，欲以致魏师，魏师不出，乃如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏宇文泰命侍中崔猷开回车路以通汉中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/74.mp3" download>download the file</a> instead.
</audio></p>
<p>帝好玄谈，辛卯，于龙光殿讲《老子》。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/75.mp3" download>download the file</a> instead.
</audio></p>
<p>曲江侯勃迁居始兴，王琳使副将孙瑒先行据番禺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/76.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，魏遣柱国常山公于谨、中山公宇文护、大将军杨忠将兵五万入寇。冬，十月，壬戌，发长安。长孙俭问谨曰：<strong>「为萧绎之计，将如何？」</strong> 谨曰：<strong>「耀兵汉、沔，席卷度江，直据丹杨，上策也；移郭内居民退保子城，峻其陴堞，以待援军，中策也；若难于移动，据守罗郭，下策也。」</strong> 俭曰：<strong>「揣绎定出何策？」</strong> 谨曰：<strong>「下策。」</strong> 俭曰：<strong>「何故？」</strong> 谨曰：<strong>「萧氏保据江南，绵历数纪，属中原多故，未遑外略；又以我有齐氏之患，必谓力不能分。且绎懦而无谋，多疑少断。愚民难与虑始，皆恋邑居，所以知其用下策也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/77.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，武宁太守宗均告魏兵且至，帝召公卿议之。领军胡僧佑、太府卿黄罗汉曰：<strong>「二国通好，未有嫌隙，必应不尔。」</strong> 侍中王琛曰：<strong>「臣揣宇文容色，必无此理。」</strong> 乃复使琛使魏。丙寅，于谨至樊、邓，梁王詧帅众会之。丁卯，帝停讲，内外戒严。王琛至石梵，未见魏军，驰书报黄罗汉曰：<strong>「吾至石梵，境上帖然，前言皆儿戏耳。」</strong> 帝闻而疑之。庚午，复讲，百官戎服以听。辛未，帝使主书李膺至建康，征王僧辩为大都督、荆州刺史，命陈霸先徙镇扬州。僧辩遣豫州刺史侯瑱帅程灵洗等为前军，兖州刺史杜僧明帅吴明彻等为后军。甲戌，帝夜登凤皇阁，徙倚叹息曰：<strong>「客星入翼、轸、今必败矣！」</strong> 嫔御皆泣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/78.mp3" download>download the file</a> instead.
</audio></p>
<p>陆法和闻魏师至，自郢州入汉口，将赴江陵。帝使逆之曰：<strong>「此自能破贼，但镇郢州，不须动也！」</strong> 法和还州，垩其城门，着衰绖，坐苇席，终日，乃脱之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/79.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，帝大阅于津阳门外，遇北风暴雨，轻辇还宫。癸未，魏军济汉，于谨令宇文护、杨忠帅精骑先据江津，断东路。甲申，护克武宁，执宗均。是日，帝乘马出城行栅，插木为之，周围六十余里。以领军将军胡僧佑都督城东诸军事，尚书右仆射张绾为之副，左仆射王褒都督城西诸军事，四厢领直元景亮为之副；王公已下各有所守。丙戌，命太子巡行城楼，令居人助运木石。夜，魏军至黄华，去江陵四十里，丁亥，至栅下。戊子，巂州刺史裴畿、畿弟新兴太守机、武昌太守朱买臣、衡阳太守谢答仁开枇杷门出战，裴机杀魏仪同三司胡文伐。畿，之高之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/80.mp3" download>download the file</a> instead.
</audio></p>
<p>帝征广州刺史王琳为湘州刺史，使引兵入援。丁酉，栅内火，焚数千家及城楼二十五，帝临所焚楼，望魏军济江，四顾叹息。是夜，遂止宫外，宿民家。己亥，称居礻氐洹寺。于谨令筑长围，中外信命始绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/81.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，信州刺史徐世谱、晋安王司马任约等筑垒于马头，遥为声援。是夜，帝巡城，犹口占为诗，群臣亦有和者。帝裂帛为书，趣王僧辩曰：<strong>「吾忍死待公，可以至矣！」</strong> 壬寅，还宫；癸卯，出长沙寺。戊申，王褒、胡僧佑、朱买臣、谢答仁等开门出战，皆败还。己酉，帝移居天居寺；癸丑，移居长沙寺。朱买臣按剑进曰：<strong>「唯斩宗懔、黄罗汉，可以谢天下！」</strong> 帝曰：<strong>「曩实吾意，宗、黄何罪！」</strong> 二人退入众中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/82.mp3" download>download the file</a> instead.
</audio></p>
<p>王琳军至长沙，镇南府长史裴政请间道先报江陵，至百里洲，为魏人所获。梁王詧谓政曰：<strong>「我，武皇帝之孙也，不可为尔君乎？若从我计，贵及子孙；如或不然，腰领分矣。」</strong> 政诡对曰：<strong>「唯命。」</strong> 詧锁之至城下，使言曰：<strong>「王僧辩闻台城被围，已自为帝。王琳孤弱，不复能来。」</strong> 政告城中曰：<strong>「援兵大至，各思自勉。吾以间使被擒，当碎身报国。」</strong> 监者击其口，詧怒，命速杀之。西中郎参军蔡大业谏曰：<strong>「此民望也，杀之，则荆州不可下矣。」</strong> 乃释之。政，之礼之子；大业，大宝之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/83.mp3" download>download the file</a> instead.
</audio></p>
<p>时征兵四方，皆未至。甲寅，魏人百道攻城，城中负户蒙楯，胡僧佑亲当矢石，尽夜督战，奖励将士，明行赏罚，众咸致死，所向摧殄，魏不得前。俄而僧佑中流矢死，内外大骇。魏悉众攻栅，反者开西门纳魏师，帝与太子、王褒、谢答仁、朱买臣退保金城，令汝南王大封、晋熙王大圆质于于谨以请和。魏军之初至也，众以王僧辩子侍中顗可为都督，帝不用，更夺其兵，使与左右十人入守殿中；及胡僧佑死，乃用为都督城诸军事。裴畿、裴机、历阳侯峻皆出降。于谨以机手杀胡文伐，并畿杀之。峻，渊猷之子也。时城南虽破，而城北诸将犹苦战。日暝，闻城陷，乃散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/165/84.mp3" download>download the file</a> instead.
</audio></p>
<p>帝入东阁竹殿，命舍人高善宝焚古今图书十四万卷，将自赴火，宫人左右共止之。又以宝剑斫柱令折，叹曰：<strong>「文武之道，今夜尽矣！」</strong> 乃使御史中丞王孝祀作降文。谢答仁、朱买臣谏曰：<strong>「城中兵众犹强，乘暗突围而出，贼必惊，因而薄之，可渡江就任约。」</strong> 帝素不便走马，曰：<strong>「事必无成，只增辱耳！」</strong> 答仁求自扶，帝以问王褒，褒曰：<strong>「答仁，侯景之党，岂足可信！成彼之勋，不如降也。」</strong> 答仁又请守子城，收兵可得五千人，帝然之，即授城中大都督，配以公主。既而召王褒谋之，以为不可。答仁请入不得，欧血而去。于谨征太子为质，帝使王褒送之。谨子以褒善书，给之纸笔，褒乃书曰：<strong>「柱国常山公家奴王褒。」</strong> 有顷，黄门郎裴政犯门而出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/165/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/165/85.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遂去羽仪文物，白马素衣出东门，抽剑击阖曰：<strong>「萧世诚一至此乎！」</strong> 魏军士度堑牵其辔，至白马寺北，夺其所乘骏马，以驽马代之，遣长壮胡人手扼其背以行，逢于谨，胡人牵帝使拜。梁王詧使铁骑拥帝入营，囚于乌幔之下，甚为詧所诘辱。乙卯，于谨令开府仪同三司长孙俭入据金城。帝绐俭云：<strong>「城中埋金千斤，欲以相赠。」</strong> 俭乃将帝入城。帝因述詧见辱之状，谓俭曰：<strong>「向聊相绐，欲言此耳，岂有天子自埋金乎！」</strong> 俭乃留帝于主衣库。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝性残忍，且惩高祖宽纵之弊，故为政尚严。及魏师围城，狱中死囚且数千人，有司请释之以充战士；帝不许，悉令棓杀之，事未成而城陷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/87.mp3" download>download the file</a> instead.
</audio></p>
<p>中书郎殷不害先于别所督战，城陷，失其母。时冰雪交积，冻死者填满沟堑。不害行哭于道，求其母尸，无所不至。见沟中死人，辄投下捧视，举体冻湿，水浆不入口，号哭不辍声。如是七日，乃得之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丙辰，徐世谱、任约退戍巴陵。于谨逼帝使为书召王僧辩，帝不可。使者曰：<strong>「王今岂得自由？」</strong> 帝曰：<strong>「我既不自由，僧辩亦不由我。」</strong> 又从长孙俭求宫人王氏、苟氏及幼子犀首，俭并还之。或问：<strong>「何意焚书？」</strong> 帝曰：<strong>「读书万卷，犹有今日，故焚之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，齐主北巡，至达速岭，行视山川险要，将起长城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，帝为魏人所杀。梁王詧遣尚书傅准监刑，以土囊陨之。詧使以布帕缠尸，敛以蒲席，束以白茅，葬于津阳门外。并杀愍怀太子元良、始安王方略、桂阳王大成等。世祖性好书，常令左右读书，昼夜不绝，虽熟睡，卷犹不释，或差误及欺之，帝辄惊寤。作文章，援笔立就。常言：<strong>「我韬于文士，愧于武夫。」</strong> 论者以为得言。魏立梁王詧为梁主，资以荆州之地，延袤三百里，仍取其雍州之地。詧居江陵东城，魏置防主，将兵居西城，名曰助防，外示助詧备御，内实防之。以前仪同三司王悦留镇江陵。于谨收府库珍宝及宋浑天仪、梁铜晷表、大玉径四尺及诸法物；尽俘王公以下及选百姓男女数万口为奴婢，分赏三军，驱归长安，小弱者皆杀之。得免者三百余家，而人马所践及冻死者什二三。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏师之在江陵也，梁王詧将尹德毅说詧曰：<strong>「魏虏贪惏，肆其残忍，杀掠士民，不可胜纪。江东之人涂炭至此，咸谓殿下为之。殿下既杀人父兄，孤人子弟，人尽仇也，谁与为国！今魏之精锐尽萃于此，若殿下为设享会，请于谨等为欢，预伏武士，因而毙之，分命诸将，掩其营垒，大歼群丑，俾无遗类。收江陵百姓，抚而安之，文武群寮，随材铨授。魏人慑息，未敢送死，王僧辩之徒，折简可致。然后朝服济江，入践皇极，晷刻之间，大功可立。古人云：‘天与不取，反受其咎。’愿殿下恢弘远略，勿怀匹夫之行。」</strong> 詧曰：<strong>「卿此策非不善也，然魏人待我厚，未可背德。若遽为卿计，人将不食吾余。」</strong> 既击阖城长幼被虏，又失襄阳，詧乃叹曰：<strong>「恨不用尹德毅之言！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王僧辩、陈霸先等共奉江州刺史晋安王方智为太宰，承制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王褒、王克、刘 、宗懔、殷不害及尚书右丞吴兴沈烱至长安，太师泰厚礼之。泰亲至于谨第，宴劳极欢，赏谨奴婢千口及梁之宝物并雅乐一部，别封新野公；谨固辞，不许。谨自以久居重任，功名既立，欲保优闲，乃上先所乘骏马及所着铠甲等。泰识其意，曰：<strong>「今巨猾未平，公岂得遽尔独善！」</strong> 遂不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/165/94.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，魏秦州刺史章武孝公宇文导卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="96" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏加益州刺史尉迟迥督六州，通前十八州，自剑阁以南，得承制封拜及黜陟。迥明赏罚，布威恩，绥辑新民，经略未附，华、夷怀之。</p>
</section>
