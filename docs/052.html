<h1>汉纪 第四十四章 汉纪四十四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢阉茂，尽旃蒙作噩，凡十二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下阳嘉三年（甲戌，公元一三四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/3.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，车师后部司马率后王加特奴等，掩击北匈奴于阊吾陆谷，大破之；获单于母。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/4.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊戌，诏以春夏连旱，赦天下。上亲自露坐德阳殿东厢请雨。以尚书周举才学优深，特加策问。举对曰：<strong>「臣闻阴阳闭隔，则二气否塞。陛下废文帝、光武之法，而循亡秦奢移之欲，内积怨女，外有旷夫。自枯旱以来，弥历年岁，未闻陛下改过之效，徒劳至尊暴露风尘，诚无益也。陛下但务其华，不寻其实，犹缘木希鱼，却行求前。诚宜推信革政，崇道变惑，出后宫不御之女，除太官重膳之费。《易·传》曰：‘阳惑天不旋日。’惟陛下留神裁察！」</strong> 帝复召举面问得失，举对以__「宜慎官人，去贪污，远佞邪。」__ 帝曰：<strong>「官贪污、佞邪者为谁乎？」</strong> 对曰：<strong>「臣从下州超备机密，不足以别群臣。然公卿大臣数有直言者，忠贞也；阿谀苟容者，佞邪也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/5.mp3" download>download the file</a> instead.
</audio></p>
<p>太史令张衡亦上疏言：<strong>「前年京师地震土裂。裂者，威分；震者，民扰也。窃惧圣思厌倦，制不专己，恩不忍割，与众共威。威不可分，德不可共。愿陛下思惟所以稽古率旧，勿使刑德八柄不由天子，然后神望允塞，灾消不至矣。」</strong> 衡又以中兴之后，儒者争学《图纬》，上疏言：<strong>「《春秋元命包》有公输班与墨翟，事见战国；又言别有益州，益州之置在于汉世。又刘向父子领校秘书，阅定九流，亦无《谶录》。则知《图谶》成于哀、平之际，皆虚伪之徒以要世取资，欺罔较然，莫之纠禁。且律历、卦候、九宫、风角，数有征效，世莫肯学，而竞称不占之书，譬犹画工恶图犬马而好作鬼魅，诚以实事难形而虚伪不穷也！宜收藏《图谶》，一禁绝之，则朱紫无所眩，典籍无瑕玷矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/6.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，钟羌良封等复寇陇西、汉阳。诏拜前校尉马贤为谒者，镇抚诸种。冬，十月，护羌校尉马续遣兵击良封，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/7.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，壬寅，司徒刘崎、司空孔扶免，用国举之言也。乙己，以大司农黄尚为司徒，光禄勋河东王卓为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/8.mp3" download>download the file</a> instead.
</audio></p>
<p>耿贵人数为耿氏请，帝乃绍封耿宝子箕为牟平侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下阳嘉四年（乙亥，公元一三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/10.mp3" download>download the file</a> instead.
</audio></p>
<p>春，北匈奴呼衍王侵车师后部。帝令敦煌太守发兵救之，不利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/11.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙子，初听中官得以养子袭爵。初，帝之复位，宦官之力也，由是有宠，参与政事。御史张纲上书曰：<strong>「窃寻文、明二帝，德化尤盛，中官常侍，不过两人，近幸赏赐，裁满数金，惜费重民，故家给人足。而顷者以来，无功小人，皆有官爵，非爱民重器、承天顺道者也。」</strong> 书奏，不省。纲，皓之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/12.mp3" download>download the file</a> instead.
</audio></p>
<p>旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/13.mp3" download>download the file</a> instead.
</audio></p>
<p>谒者马贤击钟羌，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲子，太尉施延免。戊寅，以执金吾梁商为大将军，故太尉宠参为太尉。商称疾不起且一年，帝使太常桓焉奉策就第即拜，商乃诣阙受命。商少通经传，谦恭好士，辟汉阳巨览、上党陈龟为掾属，李固为从事中郎，杨伦为长史。李固以商柔和自守，不能有所整裁，乃奏记于商曰：<strong>「数年以来，灾怪屡见。孔子曰：‘智者见变思形，愚者睹怪讳名。’天道无亲，可为祗畏。诚令王纲一整，道行忠立，明公踵伯成之高，全不朽之誉，岂与此外戚凡辈耽荣好位者同日而论哉！」</strong> 商不能用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/15.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，闰八月，丁亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/16.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乌桓寇云中，度辽将军耿晔追击，不利。十一月，乌桓围晔于兰池城；发兵数千人救之，乌桓乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/17.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲寅，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下永和元年（丙子，公元一三六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/19.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己巳，改元，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/20.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁亥，承福殿火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/21.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丙子，太尉宠参罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/22.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，象林蛮夷反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/23.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，以前司空王龚为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/24.mp3" download>download the file</a> instead.
</audio></p>
<p>龚疾宦官专权，上书极言其状。诸黄门使客诬奏龚罪；上命龚亟自实。李固奏记于梁商曰：<strong>「王公以坚贞之操，横为谗佞所构，众人闻知，莫不叹栗。夫三公尊重，无诣理诉冤之义，纤微感概，辄引分决，是以旧典不有大罪，不至重问。王公卒有它变，则朝廷获害贤之名，群臣无救护之节矣！语曰：‘善人在患，饥不及餐。’斯其时也！」</strong> 商即言之于帝，事乃得释。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，以执金吾梁冀为河南尹。冀性嗜酒，逸游自恣，居职多纵暴非法。父商所亲客雒阳令吕放以告商，商以让冀。冀遣人于道刺杀放，而恐商知之，乃推疑放之怨仇，请以放弟禹为雒阳令，使捕之；尽灭其宗、亲、宾客百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武陵太守上书，以蛮夷率服，可比汉人，增其租赋。议者皆以为可。尚书令虞诩曰：<strong>「自古圣王，不臣异俗。先帝旧典，贡税多少，所由来久矣；今猥增之，必有怨叛。计其所得，不偿所费，必有后悔。」</strong> 帝不从。澧中、漊中蛮果争贡布非旧约，遂杀乡吏，举种反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，广汉属国都尉击破白马羌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝遣武陵太守李进击叛蛮，破平之。进乃简选良吏，抚循蛮夷，郡境遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，乙卯，司空王卓薨。丁丑，以光禄勋郭虔为司空。</p>
</section>

<p>夏，四月，丙申，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，癸丑，山阳君宋娥坐构奸诬罔，收印绶，归里舍。黄龙、杨佗、孟叔、李建、张贤、史泛、王道、李元、李刚等九侯坐与宋娥更相赂遗，求高官增邑，并遣就国，减租四分之一。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>象林蛮区怜等攻县寺，杀长吏。交趾刺史樊演发交趾、九真兵万余人救之；兵士惮远役，秋，七月，二郡兵反，攻其府。府虽击破反者，而蛮势转盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，甲申，上行幸长安。扶风田弱荐同郡法真博通内外学，隐居不仕，宜就加衮职。帝虚心欲致之，前后四征，终不屈。友人郭正称之曰：<strong>「法真名可得闻，身难得而见。逃名而名我随，避名而名我追，可谓百世之师者矣！」</strong> 真，雄之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁卯，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太尉王龚以中常侍张昉等专弄国权，欲奏诛之。宗亲有以杨震行事谏之者，龚乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，乙亥，上还自长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下永和三年（戊寅，公元一三八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，乙亥，京师及金城、陇西地震，二郡山崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，闰四月，己酉，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/42.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，吴郡丞羊珍反，攻郡府；太守王衡破斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/43.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史贾昌与州郡并力讨区怜等，不克，为所攻围；岁余，兵谷不继。帝召公卿百官及四府掾属问以方略；皆议遣大将，发荆、扬、兖、豫四万人赴之。李固驳曰：__「若荆、扬无事，发之可也。今二州盗贼磐结不散，武陵、南郡蛮夷未辑，长沙、桂阳数被征发，如复扰动，必更生患，其不可一也。又，兖、豫之人卒被征发，远赴万里，无有还期，诏书迫促，必致叛亡，其不可二也。南州水土温暑，加有瘴气，致死亡者十必四五，其不可三也。远涉万里，士卒疲劳，比至岭南，不复堪斗，其不可四也。军行三十里为程，而去日南九千余里，三百日乃到，计人禀五升，用米六十万斛，不计将吏驴马之食，但负甲自致，费便若此，其不可五也。设军所在，死亡必众，既不足御敌，当复更发，此为刻割心腹以补四支，其不可六也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/44.mp3" download>download the file</a> instead.
</audio></p>
<p>九真、日南相去千里，发其吏民犹尚不堪，何况乃苦四州之卒以赴万里之艰哉！其不可七也。前中郎将尹就讨益州叛羌，益州谚曰：‘虏来尚可，尹来杀我。’后就征还，以兵付刺史张乔；乔因其将吏，旬月之间破殄寇虏。此发将无益之效，州郡可任之验也。宜更选有勇略仁惠任将帅者，以为刺史、太守，悉使共住交趾。今日南兵单无谷，守既不足，战又不能，可一切徙其吏民，北依交趾，事静之后，乃命归本；还募蛮夷使自相攻，转输金帛以为其资；有能反间致头首者，许以封侯裂土之赏。故并州刺史长沙祝良，性多勇决，又南阳张乔，前在益州有破虏之功，皆可任用。昔太宗就加魏尚为云中守，哀帝即拜龚舍为泰山守；宜即拜良等，便道之官。」__ 四府悉从固议，即拜祝良为九真太守，张乔为交趾刺史。乔至，开示慰诱，并皆降散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/45.mp3" download>download the file</a> instead.
</audio></p>
<p>良到九真，单车入贼中，设方略，招以威信，降者数万人，皆为良筑起府寺。由是岭外复平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/46.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，己未，司徒黄尚免。九月，己酉，以光禄勋长沙刘寿为司徒。丙戌，令大将军、三公举刚毅、武猛、谋谟任将帅者各二人，特进、卿、校尉各一人。初，尚书令左雄荐冀州刺史周举为尚书。既而雄为司隶校尉，举故冀州刺史冯直任将帅。直尝坐臧受罪，举以此劾奏雄。雄曰：<strong>「诏书使我选武猛，不使我选清高。」</strong> 举曰：<strong>「诏书使君选武猛，不使君选贪污也。」</strong> 雄曰：<strong>「进君，适所以自伐也。」</strong> 举曰：<strong>「昔赵宣子任韩厥为司马，厥以军法戮宣子仆，宣子谓诸大夫曰：‘可贺我矣！吾选厥也任其事。’今君不以举之不才误升诸朝，不敢阿君以为君羞；不寤君之意与宣子殊也。」</strong> 雄悦，谢曰：<strong>「吾尝事冯直之父，又与直善；今宣光以此奏吾，是吾之过也！」</strong> 天下益以此贤之。是时，宦官竞卖恩势，唯大长秋良贺清俭退厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/47.mp3" download>download the file</a> instead.
</audio></p>
<p>及诏举武猛，贺独无所荐。帝问其故，对曰：<strong>「臣生自草茅，长于宫掖，既无知人之明，又未尝交加士类。昔卫鞅因景监以见，有识知其不终。今得臣举者，匪荣伊辱，是以不敢！」</strong> 帝由是赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，烧当羌那离等三千余骑寇金城，校尉马贤击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，戊戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>大将军商以小黄门南阳曹节等用事于中，遣子冀、不疑与为交友；而宦言忌其宠，反欲陷之。中常侍张逵、蘧政、杨定等与左右连谋，共谮商及中常侍曹腾、孟贲，云：<strong>「欲征诸王子，图议废立，请收商等案罪。」</strong> 帝曰：<strong>「大将军父子，我所亲，腾、贲，我所爱，必无是，但汝曹共妒之耳。」</strong> 逵等知言不用，惧迫，遂出，矫诏收缚腾、贲于省中。帝闻，震怒，敕宦者李歙急呼腾、贲释之；收逵等下狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下永和四年（己卯，公元一三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，庚辰，逵等伏诛。事连弘农太守张凤、安平相杨皓，皆坐死。辞所连染，延及在位大臣。商惧多侵枉，乃上疏曰：<strong>「《春秋》之义，功在元帅，罪止首恶。大狱一起，无辜者众，死囚久系，纤微成大，非所以顺迎和气，平政成化也。宜早讫章，以止逮捕之烦。」</strong> 帝纳之，罪止坐者。二月，帝以商少子虎贲中郎将不疑为步兵校尉。商上书辞曰：<strong>「不疑童孺，猥处成人之位。昔晏平仲辞鄁殿以守其富，公仪休不受鱼飧以定其位。臣虽不才，亦愿固福禄于圣世！」</strong> 上乃以不疑为侍中、奉车都尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/53.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙亥，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>烧当羌那离等复反；夏，四月，癸卯，护羌校尉马贤讨斩之，获首虏千二百余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，戊胡，封故济北惠王寿子安为济北王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，太原旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下永和五年（庚辰，公元一四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，戊申，京师地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/60.mp3" download>download the file</a> instead.
</audio></p>
<p>南匈奴句龙王吾斯、车纽等反，寇西河；招诱右贤王合兵围美稷，杀朔方、代郡长吏。夏，五月，度辽将军马续与中郎将梁并等发边兵及羌、胡合二万余人掩击，破之。吾斯等复更屯聚，攻没城邑。天子遣使责让单于；单于本不预谋，乃脱帽避帐，诣并谢罪。并以病征，五原太守陈龟代为中郎将。龟以单于不能制下，逼迫单于及其弟左贤王皆令自杀。龟又欲徙单于近亲于内郡，而降者遂更狐疑。龟坐下狱，免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/61.mp3" download>download the file</a> instead.
</audio></p>
<p>大将军商上表曰：<strong>「匈奴寇畔，自知罪极。穷鸟困兽，皆知救死，况种类繁炽，不可单尽。今转运日增，三军疲苦，虚内给外，非中国之利。度辽将军马续，素有谋谟，且典边日久，深晓兵要；每得续书，与臣策合。宜令续深沟高壁，以恩信招降，宣示购赏，明为期约。如此，则丑类可服，国家无事矣。」</strong> 帝从之，乃诏续招降畔虏。商又移书续等曰：<strong>「中国安宁，忘战日久。良骑野合，交锋接矢，决胜当时，戎狄之所长而中国之所短也；强弩乘城，坚营固守，以待其衰，中国之所长而戎狄之所短也。宜务先所长以观其变，设购开赏，宣示反悔，勿贪小功以乱大谋。」</strong> 于是右贤王部抑鞮等万三千口皆诣续降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/62.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/63.mp3" download>download the file</a> instead.
</audio></p>
<p>初，那离等既平，朝廷以来机为并州刺史，刘秉为凉州刺史。机等天性虐刻，多所扰发；且冻、傅难种羌遂反，攻金城，与杂种羌、胡大寇三辅，杀害长吏。机、秉并坐征。于是拜马贤为征西将军，以骑都尉耿叔为副，将左右羽林五校士及诸州郡兵十万人屯汉阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/64.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，令扶风、汉阳筑陇道坞三百所，置屯兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/65.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，太尉王龚以老病罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/66.mp3" download>download the file</a> instead.
</audio></p>
<p>且冻羌寇武都，烧陇关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/67.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，以太常桓焉为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/68.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴句龙王吾斯等立车纽为单于，东引乌桓，西收羌、胡等数万人攻破京兆虎牙营，杀上郡都尉及军司马，遂寇掠并、凉、幽、冀四州。乃徙西河治离石，上郡治夏阳，朔方治五原。十二月，遣使匈奴中郎将张耽将幽州、乌桓诸郡营兵击车纽等，战于马邑，斩首三千级，获生口甚众。车纽乞降，而吾斯犹率其部曲与乌桓寇钞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/69.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上命马贤讨西羌，大将军商以为贤老，不如太中大夫宋汉；帝不从。汉，由之子也。贤到军，稽留不进。武都太守马融上疏曰：<strong>「今杂种诸羌转相钞盗，宜及其未并，亟遣深入，破其支党；而马贤等处处留滞。羌、胡百里望尘，千里听声，今逃匿避回，漏出其后，则必侵寇三辅，为民大害。臣愿请贤所不可，用关东兵五千，裁假部队之号，尽力率厉，埋根、行首以先吏士；三旬之中，必克破之。臣又闻吴起为将，暑不张盖，寒不披裘；今贤野次垂幕，珍肴杂遝，儿子侍妾，事与古反。臣惧贤等专守一城，言攻于西而羌出于东，且其将士将不堪命，必有高克溃叛之变也。」</strong> 安定人皇甫规亦见贤不恤军事，审其必败，上书言状。朝廷皆不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下永和六年（辛巳，公元一四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/71.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/71.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙子，征西将军马贤与且冻羌战于射姑山，贤军败；贤及二子皆没，东、西羌遂大合。闰月，巩唐羌寇陇西，遂及三辅，烧园陵，杀掠吏民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，丁巳，有星孛于营室。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，上巳，大将军商大会宾客，宴于雒水；酒阑，继以《韭露之歌》。从事中郎周举闻之，叹曰：<strong>「此所谓哀乐失时，非其所也，殃将及乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>武都太守赵冲追击巩唐羌，斩首四百余级，降二千余人。诏冲督河西四郡兵为节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/75.mp3" download>download the file</a> instead.
</audio></p>
<p>安定上计掾皇甫规上疏曰：__「臣比年以来，数陈便宜：羌戎未动，策其将反；马贤始出，知其必败。误中之言，在可考校。臣每惟贤等拥众四年，未有成功，县师之费，且百亿计，出于平民，回入奸吏。故江湖之人，群为盗贼，青、徐荒饥，襁负流散。夫羌戎溃叛，不由承平，皆因边将失于绥御，乘常守安则加侵暴，苟竞小利则致大害，微胜则虚张首级，军败则隐匿不言。军士劳怨，困于猾吏，进不得快战以徼功，退不得温饱以全命，饿死沟渠，暴骨中原；徒见王师之出，不闻振旅之声。酋豪泣血，惊惧生变，是以安不能久，叛则经年，臣所以搏手扣心而增叹者也！愿假臣两营、二郡屯列坐食之兵五千，出其不意，与赵冲共相首尾。土地山谷，臣所晓习；兵势巧便，臣已更之；可不烦方寸之印，尺帛之赐，高可以涤患，下可以纳降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/76.mp3" download>download the file</a> instead.
</audio></p>
<p>若谓臣年少、官轻，不足用者，凡诸败将，非官爵之不高，年齿之不迈。臣不胜至诚，没死自陈！」__ 帝不能用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，司空郭虔免。丙午，以太仆赵戒为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，使匈奴中郎将张耽、度辽将军马续率鲜卑到谷城，击乌桓于通天山，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>巩唐羌寇北地。北地太守贾福与赵冲击之，不利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，乘氏忠侯梁商病笃，敕子冀等曰：<strong>「吾生无以辅益朝廷，死何可耗费帑藏！衣衾、饭含、玉匣、珠贝之属，何益朽骨！百僚劳扰，纷华道路，只增尘垢耳。宜皆辞之。」</strong> 丙辰，薨；帝亲临丧。诸子欲从其诲，朝廷不听，赐以东园秘器、银镂、黄肠、玉匣。及葬，赐轻车、介士，中宫亲送。帝至宣阳亭，瞻望车骑。壬戌，以河南尹、乘氏侯梁冀为大将军，冀弟侍中不疑为河南伊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：成帝不能选任贤俊，委政舅家，可谓暗矣；犹知王立之不材，弃而不用。顺帝援大柄，授之后族，梁冀顽嚚凶暴，着于平昔，而使之继父之位，终于悖逆，荡覆汉室；校于成帝，暗又甚焉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="82" data-marpit-pagination-total="137"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，梁商病笃，帝亲临幸，问以遗言。对曰：<strong>「臣从事中郎周举，清高忠正，可重任也。」</strong> 由是拜举谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，诸羌寇武威。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/85.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸丑，以羌寇充斥，凉部震恐，复徙安定居扶风，北地居冯翊。十一月，庚子，以执金吾张乔行车骑将军事，将兵万五千人屯三辅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/86.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州盗贼起，弥年不定；以大将军从事中郎李固为荆州刺史。固到，遣吏劳问境内，赦寇盗前衅，与之更始。于是贼帅夏密等率其魁党六百余人自缚归首，固皆原之，遣还，使自相招集，开示威法；半岁间，余类悉降，州内清平。奏南阳太守高赐等臧秽；赐等重赂大将军梁冀，冀为之千里移檄，而固持之愈急，冀遂徙固为泰山太守。时泰山盗贼屯聚历年，郡兵常千人追讨，不能制；固到，悉罢遣归农，但选留任战者百余人，以恩信招诱之。未满岁，贼皆弭散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下汉安元年（壬午，公元一四二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，癸巳，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/89.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，南匈奴句龙吾斯与薁鞬、台耆等复反，寇掠并部。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/90.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，遗侍中河内杜乔、周举、守光禄大夫周栩、冯羡、魏郡栾巴、张纲、郭遵、刘班分行州郡，表贤良，显忠勤；其贪污有罪者，刺史、二千石驿马上之，墨绶以下便辄收举。乔等受命之部，张纲独埋其车轮于雒阳都亭，曰：<strong>「豺狼当路，安问狐狸！」</strong> 遂劾奏：<strong>「大将军冀、河南尹不疑，以外戚蒙恩，居阿衡之任，而专肆贪叨，纵恣无极，多树谄谀以害忠良，诚天威所不赦，大辟所宜加也。谨条其无君之心十五事，斯皆臣子所切齿者也。」</strong> 书御，京师震竦。时皇后宠方盛，诸梁姻族满朝，帝虽知纲言直，不能用也。杜乔至冶金兖州，表奏泰山太守李固政为天下第一，上征固为将作大匠。八使所劾奏，多梁冀及宦者亲党；互为请救，事皆寝遏。侍御史河南种暠疾之，复行案举。廷尉吴雄、将作大匠李固亦上言：<strong>「八使所纠，宜急诛罚。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/91.mp3" download>download the file</a> instead.
</audio></p>
<p>帝乃更下八使奏章，令考正其罪。梁冀恨张纲，思有以中伤之。时广陵贼张婴寇乱扬、徐间积十余年，二千石不能制，冀乃以纲为广陵太守。前太守率多求兵马，纲独请单车之职。既到，径诣婴垒门；婴大惊，遽走闭垒。纲于门外罢遣吏兵，独留所亲者十余人，以书喻婴，请与相见。婴见纲至诚，乃出拜谒。纲延置上坐，譬之曰：__「前后二千石多肆贪暴，故致公等怀愤相聚。二千石信有罪矣，然为之者又非义也。今主上仁圣，欲以文德服叛，故遣太守来，思以爵禄相荣，不愿以刑罚相加，今诚转祸为福之时也。若闻义不服，天子赫然震怒，荆、扬、兖、豫大兵云合，身首横分，血嗣俱绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/92.mp3" download>download the file</a> instead.
</audio></p>
<p>二者利害，公其深计之！」__ 婴闻，泣下曰：<strong>「荒裔愚民，不能自通朝廷，不堪侵枉，遂复相聚偷生，若鱼游釜中，知其不可久，且以喘息须臾间耳！今闻明府之言，乃婴等更生之辰也！」</strong> 乃辞还营。明日，将所部万余人与妻子面缚归降。纲单车入婴垒，大会，置酒为乐，散遣部众，任从所之；亲为卜居宅、相田畴；子弟欲为吏者，皆引召之。人情悦服，南州晏然。朝廷论功当封，梁冀遏之。在郡一岁，卒；张婴等五百余人为之制服行丧，送到犍为，负土成坟。诏拜其子续为郎中，赐钱百万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是时，二千石长吏有能政者，有雒阳令渤海任峻、冀州刺史京兆苏章、胶东相陈留吴佑。雒阳令自王涣之后，皆不称职。峻能选用文武吏，各尽其用，发奸不旋踵，民间不畏吏，其威禁猛于涣，而文理政教不如也。章为冀州刺史，有故人为清河太守，章行部，欲案其奸臧，乃主太守为设酒肴，陈平生之好甚欢。太守喜曰：<strong>「人皆有一天，我独有二天！」</strong> 章曰：<strong>「今夕苏孺文与故人饮者，私恩也；明日冀州刺史案事者，公法也。」</strong> 遂举正其罪，州境肃然。后以摧折权豪忤旨，坐免。时天下日敝，民多愁苦，论者日夜称章，朝廷遂不能复用也。佑为胶东相，政崇仁简，民不忍欺。啬夫孙性，私赋民钱，市衣以进其父，父得而怒曰：<strong>「有君如是，何忍欺之！」</strong> 促归伏罪。性惭惧诣阁，持衣自首。佑屏左右问其故，性具谈父言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>佑曰：<strong>「掾以亲故受污秽之名，所谓‘观过斯知仁矣。’」</strong> 使归谢其父，还以衣遗之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，辛未，太尉桓焉、司徒刘寿免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>罕羌邑落五千余户诣赵冲降，唯烧何种据参丝未下。甲戌，罢张乔军屯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，壬午，以司隶校尉下邳赵峻为太尉，大司农胡广为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下汉安二年（癸未，公元一四三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，庚戌，护羌校尉赵冲与汉阳太守张贡击烧当羌于参丝，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丙寅，立南匈奴守义王兜楼储为呼兰若尸逐就单于。时兜楼储在京师，上亲临轩授玺绶，引上殿，赐车马、器服、金帛甚厚。诏太常、大鸿胪与诸国侍子于广阳城门外祖会，飨赐、作乐、角抵、百戏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，闰十月，赵冲击烧当羌于阿阳，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，使匈奴中郎将扶风马寔遣人刺杀句龙吾斯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>凉州自九月以来，地百八十震，山谷坼裂，坏败城寺，民压死者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尚书令黄琼以前左雄所上孝廉之选，专用儒学、文吏，于取士之义犹有所遗，乃奏增孝悌及能从政者为四科；帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下建康元年（甲申，公元一四四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，护羌从事马玄为诸羌所诱，将羌众亡出塞，领护羌校尉卫琚追击玄等，斩首八百余级。赵冲复追叛羌到建威鹯阴河；军度竟，所将降胡六百余人叛走；冲将数百人追之，遇羌伏后，与战而殁。冲虽死，而前后多所斩获，羌由是衰耗。诏封冲子为义阳亭侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，使匈奴中郎将马寔击南匈奴左部，破之。于是胡、羌、乌桓悉诣寔降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/108.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，立皇子炳为太子，改元，赦天下。太子居承光宫，帝使侍御史种暠监其家。中常侍高梵从中单驾出迎太子，时太傅杜乔等疑不欲从而未决，暠乃手剑当车曰：<strong>「太子，国之储副，人命所系。今常侍来，无诏信，何以知非奸邪？今日有死而已！」</strong> 梵辞屈，不敢对，驰还奏之。诏报，太子乃得去。乔退而叹息，愧暠临事不惑；帝亦嘉其持重，称善者良久。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/109.mp3" download>download the file</a> instead.
</audio></p>
<p>扬、徐盗贼群起，盘互连岁。秋，八月，九江范容、周生等寇掠城邑，屯据历阳，为江、淮巨患；遣御史中丞冯绲督州兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/110.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，帝崩于玉堂前殿。太子即皇帝位，年二岁。尊皇后曰皇太后。太后临朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/111.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，以太尉赵峻为太傅，大司农李固为太尉，参录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/112.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/112.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丙午，葬孝顺皇帝于宪陵，庙曰敬宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/113.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，京师及太原、雁门地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/114.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，诏举贤良方正之士，策问之。皇甫规对曰：__「伏惟孝顺皇帝初勤王政，纪纲四方，几以获安；后遭奸伪，威分近习，受赂卖爵，宾客交错，天下扰扰，从乱如归，官民并竭，上下穷虚。陛下体兼乾坤，聪哲纯茂，摄政之初，拔用忠贞，其余维纲，多所改正，远近翕然望见太平，而灾异不息，寇贼纵横，殆以奸臣权重之所致也。其常侍尤无状者，宜亟黜遣，披扫凶党，收入财贿，以塞痛怨，以答天诫。大将军冀、河南尹不疑，亦宜增修谦节，辅以儒术，省去游娱不急之务，割减庐第无益之饰。夫君者，舟也；民者，水也；群臣，乘舟者也；将军兄弟，操楫者也。若能平志毕力，以度元元，所谓福也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/115.mp3" download>download the file</a> instead.
</audio></p>
<p>如其怠弛，将沦波涛，可不慎乎！夫德不称禄，犹凿墉之趾以益其高，岂量力审功，安固之道哉！凡诸宿猾、酒徒、戏客，皆宜贬斥，以惩不轨。令冀等深思得贤之福，失人之累。」__ 梁冀忿之，以规为下第，拜郎中；托疾，免归，州郡承冀旨，几陷死者再三，遂沉废于家，积十余年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>扬州刺史尹耀、九江太守邓显讨范容等于历阳，败殁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，日南蛮夷复反，攻烧县邑。交趾刺史九江夏方招诱降之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，九江盗贼徐凤、马勉等攻烧城邑；凤称无上将军，勉称皇帝，筑营于当涂山中，建年号，置百官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，九江贼黄虎等攻合肥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，群盗发宪陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>汉孝皇帝</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝顺皇帝下永嘉元年（乙酉，公元一四五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/123.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊戌，帝崩于玉堂前殿。梁太后以扬、徐盗贼方盛，欲须所征诸王侯到乃发丧。太尉李固曰：<strong>「帝虽幼少，犹天下之父。今日崩亡，人神感动，岂有人子反共掩匿乎！昔秦皇沙丘之谋及近日北乡之事，皆秘不发丧，此天下大忌，不可之甚者也！」</strong> 太后从之，即暮发丧。征清河王蒜及渤海孝王鸿之子缵皆至京师。蒜父曰清河恭王延平；延平及鸿皆乐安夷王宠之子，千乘贞王伉之孙也。清河王为人严重，动止有法度，公卿皆归心焉。李固谓大将军冀曰：<strong>「今当立帝，宜择长年，高明有德，任亲政事者，愿将军审详大计，察周、霍之立文、宣，戒邓、阎之利幼弱！」</strong> 冀不从，与太后定策禁中。丙辰，冀持节以王青盖车迎缵入南宫。丁巳，封为建平侯。其日，即皇帝位，年八岁。蒜罢归国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/124.mp3" download>download the file</a> instead.
</audio></p>
<p>将卜山陵，李固曰：<strong>「今处处寇贼，军兴费广，新创宪陵，赋发非一。帝尚幼小，可起陵于宪陵茔内，依康陵制度。」</strong> 太后从之。己未，葬孝冲皇帝于怀陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/125.mp3" download>download the file</a> instead.
</audio></p>
<p>太后委政宰辅，李固所言，太后多从之，黄门宦官为恶者一皆斥遣，天下咸望治平。而梁冀深忌疾之。初，顺帝时所除官多不以次；及固在事，奏免百余人。此等既怨，又希望冀旨，遂共作飞章诬奏固曰：<strong>「太尉李固，因公假私，依正行邪，离间近戚，自隆支党。大行在殡，路人掩涕，固独胡粉饰貌，搔头弄姿，盘旋偃仰，从容治步，曾无惨怛伤悴之心。山陵未成，违矫旧政，善则称己，过则归君；斥逐近臣，不得侍送。作威作福，莫固之甚矣！夫子罪莫大于累父，臣恶莫深于毁君，固之过衅，事合诛辟。」</strong> 书奏，冀以白太后，使下其书；太后不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/126.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/052/126.mp3" download>download the file</a> instead.
</audio></p>
<p>广陵贼张婴复聚众数千人反，据广陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/052/127.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙酉，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/128.mp3" download>download the file</a> instead.
</audio></p>
<p>西羌叛乱积年，费用八十余亿。诸将多断盗牢禀，私自润入，皆以珍宝货赂左右。上下放纵，不恤军事，士卒不得其死者，白骨相望于野。左冯翊梁并以恩信招诱叛羌；离湳、狐奴等五万余户皆诣并降，陇右复平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/129.mp3" download>download the file</a> instead.
</audio></p>
<p>太后以徐、扬盗贼益炽，博求将帅。三公举涿令北海滕抚有文武才；诏拜抚九江都尉，与中郎将赵序助冯绲，合州郡兵数万人共讨之。又广开赏募，钱、邑各有差。又议遣太尉李固，未及行。三月，抚等进击众贼，大破之，斩马勉、范容、周生等千五百级。徐凤以余众烧东城县。夏，五月，下邳人谢安应募，率其宗亲设伏击凤，斩之。封安为平乡侯。拜滕抚中郎将，督扬、徐二州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/130.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，诏曰：<strong>「孝殇皇帝即位逾年，君臣礼成。孝安皇帝承袭统业，而前世遂令恭陵在康陵之上，先后相逾，失其次序。今其正之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/131.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，鲜卑寇代郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/132.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，庐江盗贼攻寻阳，又攻盱台。滕抚遣司马王章击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/133.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庚戌，太傅赵峻薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/134.mp3" download>download the file</a> instead.
</audio></p>
<p>滕抚进击张婴；冬，十一月，丙午，破婴，斩获千余人。丁未，中郎将赵序坐畏懦、诈增首级，弃市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/135.mp3" download>download the file</a> instead.
</audio></p>
<p>历阳贼华孟自称黑帝，攻杀九江太守杨岑。滕抚进击，破之，斩孟等三千八百级，虏获七百余人。于是东南悉平，振旅而还。以抚为左冯翊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="137" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/052/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/052/136.mp3" download>download the file</a> instead.
</audio></p>
<p>永昌太守刘君世，铸黄金为文蛇，以献大将军冀；益州刺史种暠纠发逮捕，驰传上言。冀由是恨暠。会巴郡人服直聚党数百人，自称天王，暠与太守应承讨捕，不克，吏民多被伤害；冀因此陷之，传逮暠、承。李固上疏曰：<strong>「臣伏闻讨捕所伤，本非暠、承之意，实由县吏惧法畏罪，迫逐深苦，致此不详。比盗贼群起，处处未绝。暠、承以首举大奸而相随受罪，臣恐沮伤州县纠发之意，更共饰匿，莫复尽心！」</strong> 太后省奏，乃赦暠、承罪，免官而已。金蛇输司农，冀从大司农杜乔借观之，乔不肯与；冀小女死，令公卿会丧，乔独不往，冀由是衔之。</p>
