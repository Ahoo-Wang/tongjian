<p>起玄黓执徐，尽强圉作噩四月，凡五年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之下贞观六年（壬辰，公元六三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，乙卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/4.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，静州獠反，将军李子和讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/5.mp3" download>download the file</a> instead.
</audio></p>
<p>文武官复请封禅，上曰：<strong>「卿辈皆以封禅为帝王盛事，朕意不然。若天下乂安，家给人足，虽不封禅，庸何伤乎！昔秦始皇封禅，而汉文帝不封禅，后世岂以文帝之贤不及始皇邪！且事天扫地而祭，何必登泰山之巅，封数尺之土，然后可以展其诚敬乎！」</strong> 群臣犹请之不已，上亦欲从之，魏征独以为不可。上曰：<strong>「公不欲朕封禅者，以功未高邪？」</strong> 曰：<strong>「高矣。」</strong> <strong>「德未厚邪？」</strong> 曰：<strong>「厚矣。」</strong> <strong>「中国未安邪？」</strong> 曰：<strong>「安矣。」</strong> <strong>「四夷未服邪？」</strong> 曰：<strong>「服矣。」</strong> <strong>「年谷未丰邪？」</strong> 曰：<strong>「丰矣。」</strong> <strong>「符瑞未至邪？」</strong> 曰：<strong>「至矣。」</strong> 然则何为不可封禅？」__ 对曰：__「陛下虽有此六者，然承隋末大乱之后，户口未复，仓廪尚虚，而车驾东巡，千乘万骑，其供顿劳费，未易任也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/6.mp3" download>download the file</a> instead.
</audio></p>
<p>且陛下封禅，则万国咸集，远夷君长，皆当扈从；今自伊、洛以东至于海、岱，烟火尚希，灌莽极目，此乃引戎狄入腹中，示之以虚弱也。况赏赉不赀，未厌远人之望；给复连年，不偿百姓之劳；崇虚名而受实害，陛下将焉用之！」__ 会河南、北数州大水，事遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/7.mp3" download>download the file</a> instead.
</audio></p>
<p>上将幸九成宫，通直散骑常侍姚思廉谏。上曰：<strong>「朕有气疾，暑辄顿剧，往避之耳。」</strong> 赐思廉绢五十匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/8.mp3" download>download the file</a> instead.
</audio></p>
<p>监察御史马周上疏，以为：<strong>「东宫在宫城之中，而大安宫乃在宫城之西，制度比于宸居，尚为卑小，于四方观听，有所不足。宜增修高大，以称中外之望。又，太上皇春秋已高，陛下宜朝夕视膳。今九成宫去京师三百余里，太上皇或时思念陛下，陛下何以赴之？又，车驾此行，欲以避暑；太上皇尚留暑中，而陛下独居京处，温清之礼，窃所未安。今行计已成，不可复止，愿速示返期，以解众惑。又，王长通、白明达皆乐工，韦盘提、斛斯正止能调马，纵使技能出众，正可赉之金帛，岂得超授官爵，鸣玉曳履，与士君子比肩而立，同坐而食？臣窃耻之。」</strong> 上深纳之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/9.mp3" download>download the file</a> instead.
</audio></p>
<p>上以新令无三师官，二月，丙戌，诏特置之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/10.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊辰，上幸九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/11.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，吐谷浑寇兰州，州兵击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/12.mp3" download>download the file</a> instead.
</audio></p>
<p>长乐公主将出降，上以公主皇后所生，特爱之，敕有司资送倍于永嘉长公主。魏征谏曰；<strong>「昔汉明帝欲封皇子，曰：‘我子岂得与先帝子比！’皆令半楚、淮阳。今资送公主，倍于长主，得无异于明帝之意乎！」</strong> 上然其言，入告皇后。后叹曰：<strong>「妾亟闻陛下称重魏征，不知其故，今观其引礼义以抑人主之情，乃知真社稷之臣也！妾与陛下结发为夫妇，曲承恩礼，每言必先候颜色，不敢轻犯威严；况以人臣之疏远，乃能抗言如是，陛下不可不从也。」</strong> 因请遣中使赍钱四百缗、绢四百匹以赐征，且语之曰：<strong>「闻公正直，乃今见之，故以相赏。公宜常秉此心，勿转移也。」</strong> 上尝罢朝，怒曰：<strong>「会须杀此田舍翁。」</strong> 后问为谁，上曰：<strong>「魏征每廷辱我。」</strong> 后退，具朝服立于庭，上惊问其故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/13.mp3" download>download the file</a> instead.
</audio></p>
<p>后曰：<strong>「妾闻主明臣直；今魏征直，由陛下之明故也，妾敢不贺！」</strong> 上乃悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛卯，襄州都督邹襄公张公谨卒。明日，上出次发哀。有司奏，辰日忌哭。上曰：<strong>「君之于臣，犹父子也，情发于衷，安避辰日！」</strong> 遂哭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/15.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，己亥，金州刺史酆悼王元亨薨。辛亥，江王嚣薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/16.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙辰，焉耆王突骑支遣使入贡。初，焉耆入中国由碛路，隋末闭塞，道由高昌；突骑支请复开碛路以便往来，上许之。由是高昌恨之，遣兵袭焉耆，大掠而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/17.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，宴三品已上于丹霄殿。上从容言曰：<strong>「中外又安，皆公卿之力。然隋炀帝威加夷、夏，颉利跨有北荒，统叶护雄据西域，今皆覆亡，此乃朕与公等所亲见，勿矜强盛以自满也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/18.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥肆叶护可汗发兵击薛延陀，为薛延陀所败。肆叶护性猜狠，信谗；有乙利可汗，功最多，肆叶护以非其族类，诛灭之，由是诸部皆不自保。肆叶护又忌莫贺设之子泥孰，阴欲图之，泥孰奔焉耆。设卑达官与弩失毕二部攻之，肆叶护轻骑奔康居，寻卒。国人迎泥孰于焉耆而立之，是为咄陆可汗，遣使内附。丁酉，遣鸿胪少卿刘善因立咄陆为奚利邲咄陆可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/19.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，乙卯，上宴近臣于丹霄殿，长孙无忌曰；<strong>「王珪、魏征，昔为仇雠，不谓今日得同此宴。」</strong> 上曰：<strong>「征、珪尽心所事，故我用之。然征每谏，我不从，我与之言辄不应，何也？」</strong> 魏征对曰：<strong>「臣以事为不可，故谏；若陛下不从而臣应之，则事遂施行，故不敢应。」</strong> 上曰：<strong>「且应而复谏，庸何伤！」</strong> 对曰：<strong>「昔舜戒郡臣：‘尔无面从，退有后言。’臣心知其非而口应陛下，乃面从也，岂稷、契事舜之意邪！」</strong> 上大笑曰：<strong>「人言魏征举止疏慢，我视之更觉妩媚，正为此耳！」</strong> 征起，拜谢曰：<strong>「陛下开臣使言，故臣得尽其愚，若陛下拒而不受，臣何敢数犯颜色乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/20.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，秘书少监虞世南上《圣德论》，上赐手诏，称：<strong>「卿论太高。朕何敢拟上古！但比近世差胜耳。然卿适睹其始，未知其终。若朕能慎终如始，则此论可传；如或不然，恐徒使后世笑卿也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/21.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，己酉，幸庆善宫，上生时故宅也，因与贵臣宴，赋诗。起居郎清平吕才被之管弦，命曰：<strong>「《功成庆善乐》，使童子八佾为《九功之舞》，大宴会，与《破陈舞》偕奏于庭。同州刺史尉迟敬德预宴，有班在其上者，敬德怒曰：</strong>「汝何功，坐我上！」__ 任城王道宗次其下，谕解之。敬德拳殴道宗，目几眇。上不怿而罢，谓敬德曰：<strong>「朕见汉高祖诛灭功臣，意常尤之，故欲与卿等共保富贵，令子孙不绝。然卿居官数犯法，乃知韩、彭菹醢，非高祖之罪也。国家纲纪，唯赏与罚，非分之恩，不可数得，勉自修饬，无贻后悔！」</strong> 敬德由是始惧而自戢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，乙卯，车驾还京师。帝侍上皇宴于大安宫，帝与皇后更献饮膳及服御之物，夜久乃罢。帝亲为上皇捧舆至殿门，上皇不许，命太子代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥颉利可汗郁郁不得意，数与家人相对悲泣，容貌羸惫。上见而怜之，以虢州地多麋鹿，可以游猎，乃以颉利为虢州刺史；颉利辞，不愿往。癸未，复以为右卫大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，辛巳，契苾酋长何力帅部落六千余家诣沙州降，诏处之于甘、凉之间，以何力为左领军将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，以左光禄大夫陈叔达为礼部尚书。帝谓叔达曰：<strong>「卿武德中有谠言，故以此官相报。」</strong> 对曰：<strong>「臣见隋室父子相残，以取乱亡，当日之言，非为陛下，乃社稷之计耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，癸丑，帝与侍臣论安危之本。中书令温彦博曰：<strong>「伏愿陛下常如贞观初，则善矣。」</strong> 帝曰：<strong>「朕比来怠于为政乎？」</strong> 魏征曰：<strong>「贞观之初，陛下志在节俭，求谏不倦。比来营缮微多，谏者颇有忤旨，此其所以异耳。」</strong> 帝拊掌大笑曰：<strong>「诚有是事！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，帝亲录系囚，见应死者，闵之，纵使归家，期以来秋来就死。仍敕天下死囚，皆纵遣，使至期来诣京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，党项等羌前后内属者三十万口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>公卿以下请封禅者首尾相属，上谕以__「旧有气疾，恐登高增剧，公等勿复言。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/30.mp3" controls class="html5-audio-player">

</audio></p>
<p>上谓侍臣曰：<strong>「朕比来决事或不能皆如律令，公辈以为事小，不复执奏。夫事无不由小以致大，此乃危亡之端也。昔关龙逄忠谏而死，朕每痛之。炀帝骄暴而亡，公辈所亲见也。公辈常宜为朕思炀帝之亡，朕常为公辈念关龙逄之死，何患君臣不相保乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/31.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓魏征曰：<strong>「为官择人，不可造次。用一君子，则君子皆至；用一小人，则小人竞进矣。」</strong> 对曰：<strong>「然。天下未定，则专取其才，不考其行；丧乱既平，则非才行兼备不可用也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之下贞观七年（癸巳，公元六三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/33.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，更名《破陈乐》曰《七德舞》。癸巳，宴三品已上及州牧、蛮夷酋长于玄武门，奏《七德》、《九功》之舞。太常卿萧瑀上言：<strong>「《七德舞》形容圣功，有所未尽，请写刘武周、薛仁果、窦建德、王世充等擒获之状。」</strong> 上曰：<strong>「彼皆一时英雄，今朝廷之臣往往尝北面事之，若睹其故主屈辱之状，能不伤其心乎？」</strong> 瑀谢曰：<strong>「此非臣愚虑所及。」</strong> 魏征欲上偃武修文，每侍宴，见《七德舞》辄俯首不视，见《九功舞》则谛观之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/34.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊子，侍中王珪坐漏泄禁中语，左迁同州刺史。庚寅，以秘书监魏征为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/35.mp3" download>download the file</a> instead.
</audio></p>
<p>直太史雍人李淳风奏灵台候仪制度疏略，但有赤道，请更造浑天黄道仪，许之。癸巳，成而奏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/36.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，癸未，上幸九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/37.mp3" download>download the file</a> instead.
</audio></p>
<p>雅州道行军总管张士贵击反獠，破之。秋，八月，乙丑，左屯卫大将军谯敬公周范卒。上行幸，常令范与房玄龄居守。范为人忠笃严正，疾甚，不肯出外，竟终于内省，与玄龄相抱而诀曰：<strong>「所恨不获再奉圣颜！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/38.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，以张士贵为龚州道行军总管，使击反獠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/39.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，山东、河南四十余州水，遣使赈之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/40.mp3" download>download the file</a> instead.
</audio></p>
<p>去岁所纵天下死囚凡三百九十人，无人督帅，皆如期自诣朝堂，无一人亡匿者；上皆赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/41.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，庚申，上还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/42.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，壬辰，以开府仪同三司长孙无忌为司空，无忌固辞曰：<strong>「臣忝预外戚，恐天下谓陛下为私。」</strong> 上不许，曰：<strong>「吾为官择人，惟才是与。苟或不才，虽亲不用，襄邑王神符是也；如其有才，虽仇不充，魏征等是也。今日之举，非私亲也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/43.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲寅，上幸芙蓉园；丙辰，校猎少陵原。戊午，还宫，从上皇置酒故汉未央宫。上皇命突厥颉利可汗起舞，又命南蛮酋长冯智戴咏诗，既而笑曰：<strong>「胡、越一家，自古未有也！」</strong> 帝奉觞上寿曰：<strong>「今四夷入臣，皆陛下教诲，非臣智力所及。昔汉高祖亦从太上皇置酒此宫，妄自矜大，臣所不取也。」</strong> 上皇大悦。殿上皆呼万岁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/44.mp3" download>download the file</a> instead.
</audio></p>
<p>帝谓左庶子于志宁、右庶子杜正伦曰：<strong>「朕年十八，犹在民间，民之疾苦情伪，无不知之。及居大位，区处世务，犹有差失。况太子生长深宫，百姓艰难，耳目所未涉，能无骄逸乎？卿等不可不极谏。」</strong> 太子好嬉戏，颇亏礼法，志宁与右庶子孔颖达数直谏，上闻而嘉之，各赐金一斤，帛五百匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>工部尚书段纶奏征巧工杨思齐，上令试之。纶使先造傀儡。上曰：<strong>「得巧工庶供国事，卿令先造戏具，岂百工相戒无作淫巧之意邪！」</strong> 乃削纶阶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>嘉、陵州獠反，命邗江府统军牛进达击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/47.mp3" download>download the file</a> instead.
</audio></p>
<p>上问魏征曰：<strong>「群臣上书可采，及召对多失次，何也？」</strong> 对曰：<strong>「臣观百司奏事，常数日思之，及至上前，三分不能道一。况谏者拂意触忌，非陛下借之辞色，岂敢尽其情哉！」</strong> 上由是接群臣辞色愈温，尝曰：<strong>「炀帝多猜忌，临朝对群臣多不语。朕则不然，与群臣相亲如一体耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之下贞观八年（甲午，公元六三四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，癸未，突厥颉利可汗卒。命国人从其俗，焚尸葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，行军总管张士贵讨东、西王洞反獠，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/51.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲分遣大臣为诸道黜陟大使，未得其人；李靖荐魏征。上曰：<strong>「征箴规朕失，不可一日离左右。」</strong> 乃命靖与太常卿萧瑀等凡十三人分行天下，<strong>「察长吏贤不肖，问民间疾苦，礼高年，赈穷乏，起滞淹，俾使者所至，如朕亲睹。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/52.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚辰，上幸九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/53.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，辛未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/54.mp3" download>download the file</a> instead.
</audio></p>
<p>初，吐谷浑可汗伏允遣使入贡，未返，大掠鄯州而去。上遣使让之，征伏允入朝，称疾不至，仍为其子尊王求婚；上许之，令其亲迎，尊王又不至，乃绝婚，伏允复遣兵寇兰、廓二州。伏允年老，信其臣天柱王之谋，数犯边；又执唐使者赵德楷，上遣使谕之，十返；又引其使者，临轩亲谕以祸福，伏允终无悛心。六月，遣左骁卫大将军段志玄为西海道行军总管，左骁卫将军樊兴为赤水道行军总管，将边兵及契苾、党项之众以击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/55.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，山东、河南、淮、海之间大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/194/56.mp3" download>download the file</a> instead.
</audio></p>
<p>上屡请上皇避暑九成宫，上皇以隋文帝终于彼，恶之。冬，十月，营大明宫，以为上皇清暑之所。未成而上皇寝疾，不果居。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/57.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，段志玄击吐谷浑，破之，追奔八百余里，去青海三十余里，吐谷浑驱牧马而遁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/58.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，上还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/59.mp3" download>download the file</a> instead.
</audio></p>
<p>右仆射李靖以疾逊位，许之。十一月，辛未，以靖为特进，封爵如故，禄赐、吏卒并依旧给，俟疾小瘳，每三两日至门下、中书平章政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/60.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，吐蕃赞普弃宗弄赞遣使入贡，仍请婚。吐蕃在吐谷浑西南，近世浸强，蚕食它国，土宇广大，胜兵数十万，然未尝通中国。其王称赞普，俗不言姓，王族皆曰论，宦族皆曰尚。弃宗弄赞有勇略，四邻畏之。上遣使者冯德遐往慰抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/61.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，吐谷浑寇凉州。己丑，下诏大举讨吐谷浑。上欲得李靖为将，为其老，重劳之。靖闻之，请行；上大悦。十二月，辛丑，以靖为西海道行军大总管，节度诸军。兵部尚书侯君集为积石道、刑部尚书任城王道宗为鄯善道、凉州都督李大亮为且末道、岷州都督李道彦为赤水道、利州刺史高甑生为盐泽道行军总管，并突厥、契苾之众击吐谷浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/62.mp3" download>download the file</a> instead.
</audio></p>
<p>帝聘隋通事舍人郑仁基女为充华，诏已行，册使将发，魏征闻其尝许嫁士人陆爽，遽上表谏。帝闻之，大惊，手诏深自克责，命停册使。房玄龄等奏称：<strong>「许嫁陆氏，无显状，大礼既行，不可中止。」</strong> 爽亦表言初无婚姻之议。帝谓征曰：<strong>「群臣或容希合；爽亦自陈，何也？」</strong> 对曰：<strong>「彼以陛下为外虽舍之，或阴加罪谴，故不得不然。」</strong> 帝笑曰：<strong>「外人意或当如是。朕之言未能使人必信如此邪？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/63.mp3" download>download the file</a> instead.
</audio></p>
<p>中牟丞皇甫德参上言：<strong>「修洛阳宫，劳人；收地租，厚敛；俗好高髻，盖宫中所化。」</strong> 上怒，谓房玄龄等曰：<strong>「德参欲国家不役一人，不收斗租，宫人皆无发，乃可其意邪！」</strong> 欲治其谤讪之罪。魏征谏曰：<strong>「贾谊当汉文帝时上书，云‘可为痛哭者一，可为流涕者二。’自古上书不激切，不能动人主之心，所谓狂夫之言，圣人择焉，唯陛下裁察。」</strong> 上曰：<strong>「朕罪斯人，则谁复敢言？」</strong> 乃赐绢二十匹。他日，征奏言：<strong>「陛下近日不好直言，虽勉强含容，非曩时之豁如。」</strong> 上乃更加优赐，拜监察御史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/64.mp3" download>download the file</a> instead.
</audio></p>
<p>中书舍人高季辅上言：<strong>「外官卑品，犹未得禄，饥寒切身，难保清白，今仓廪浸实，宜量加优给，然后可责以不贪，严设科禁。又，密王元晓等皆陛下之弟，比见帝子拜诸叔，叔皆答拜，紊乱昭穆，宜训之以礼。」</strong> 书奏，上善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/65.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥咄陆可汗卒，其弟同娥设立，是为沙钵罗咥利失可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之下贞观九年（乙未，公元六三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/67.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，党项先内属者皆叛归吐谷浑。三月，庚辰，洮州羌叛入吐谷浑，杀刺史孔长秀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/68.mp3" controls class="html5-audio-player">

<p>壬辰，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙酉，盐泽道行军总管高甑生击叛羌，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，诏：民赀分三等未尽其详，宜分九等。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上谓魏征曰：<strong>「齐后主、周天元皆重敛百姓，厚自奉养，力竭而亡。譬如馋人自敢其肉，肉尽而毙，何其愚也！然二主孰为优劣？」</strong> 对曰：<strong>「齐后主懦弱，政出多门；周天元骄暴，威福在己；虽同为亡国，齐主尤劣也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/72.mp3" controls class="html5-audio-player">

</audio></p>
<p>夏，闰四月，癸酉，任城王道宗败吐谷浑于库山。吐谷浑可汗伏允悉烧野草，轻兵走入碛。诸将以为__「马无草，疲瘦，未可深入。」__ 侯君集曰：<strong>「不然。向者段志玄军还，才及鄯州，虏已至其城下。盖虏犹完实，众为之用故也。今一败之后，鼠逃鸟散，斥候亦绝，君臣携离，父子相失，取之易于拾芥。此而不乘，后必悔之。」</strong> 李靖从之。中分其军为两道：靖与薛万均、李大亮由北道，君集与任城王道宗由南道。戊子，靖部将薛孤儿败吐谷浑于曼头山，斩其名王，大获杂畜，以充军食。癸巳，靖等败吐谷浑于牛心堆，又败诸赤水原。侯君集、任城王道宗引兵行无人之境二千余里，盛夏降霜，经破逻真谷，其地无水，人龁冰，马啖雪。五月，追及伏允于乌海，与战，大破之，获其名王。薛万均、薛万彻又败天柱王于寺海。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/73.mp3" download>download the file</a> instead.
</audio></p>
<p>上皇自去秋得风疾，庚子，崩于垂拱殿。甲辰，群臣请上准遗诰视军国大事，上不许。乙巳，诏太子承干于东宫平决庶政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赤水之战，薛万均、薛万彻轻骑先进，为吐谷浑所围，兄弟皆中枪，失马步斗，从骑死者什六七，左领军将军契苾何力将数百骑救之，竭力奋击，所向披靡，万均、万彻由是得免。李大亮败吐谷浑于蜀浑山，获其名王二十人。将军执失思力败吐谷浑于居茹川。李靖督诸军经积石山河源，至且末，穷其西境。闻伏允在突伦川，将奔于阗，契苾何力欲追袭之。薛万均惩其前败，固言不可。何力曰：<strong>「虏非有城郭，随水草迁徙，若不因其聚居袭取之，一朝云散，岂得复倾其巢穴邪！」</strong> 自选骁骑千余，直趣突伦川，万均乃引兵从之。碛中乏水，将士刺马血饮之。袭破伏允牙帐，斩首数千级，获杂畜二十余万，伏允脱身走，俘其妻子。侯君集等进逾星宿川，至柏海，还与李靖军合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>大宁王顺，隋氏之甥、伏允之嫡子也，为侍子于隋，久不得归，伏允立它子为太子，及归，意常怏怏。会李靖破其国，国人穷蹙，怨天柱王；顺因众心，斩天柱王，举国请降。伏允帅千余骑逃碛中，十余日，众散稍尽，为左右所杀。国人立顺为可汗。壬子，李靖奏平吐谷浑。乙卯，诏复其国，以慕容顺为西平郡王、趉故吕乌甘豆可汗。上虑顺未能服其众，仍命李大亮将精兵数千为其声援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/76.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，己丑，群臣复请听政，上许之，其细务仍委太子，太子颇能听断。是后上每出行幸，常令居守监国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，庚子，盐泽道行军副总管刘德敏击叛羌，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/78.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/194/78.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，诏：<strong>「山陵依汉长陵故事，务存隆厚。」</strong> 期限既促，功不能及。秘书监虞世南上疏，以为：<strong>「圣人薄葬其亲，非不孝也，深思远虑，以厚葬适足为亲之累，故不为耳。昔张释之言：‘使其中有可欲，虽锢南山犹有隙。’刘向言：‘死者无终极而国家有废兴，释之之言，为无穷计也。’其言深切，诚合至理。伏惟陛下圣德度越唐、虞，而厚葬其亲乃以秦、汉为法，臣窃为陛下不取。虽复不藏金玉，后世但见丘垄如此其大，安知其中无金玉邪！且今释服已依霸陵，而丘垄之制独依长陵，恐非所宜。伏愿依《白虎通》为三仞之坟，器物制度，率皆节损，仍刻石立之陵旁，别书一通，藏之宗庙，用为子孙永久之法。」</strong> 疏奏，不报。世南复上疏，以为：<strong>「汉天子即位即营山陵，远者五十余年；今以数月之间为数十年之功，恐于人力有所不逮。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/79.mp3" download>download the file</a> instead.
</audio></p>
<p>上乃以世南疏授有司，令详处其宜。房玄龄等议，以为：<strong>「汉长陵高九丈，原陵高六丈，今九丈则太崇，三仞则太卑，请依原陵之制。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/194/80.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，诏：<strong>「国初草创，宗庙之制未备，今将迁祔，宜令礼官详议。」</strong> 谏议大夫朱子奢请立三昭三穆而虚太祖之位。于是增修太庙，祔弘农府君及高祖并旧神主四为六室。房玄龄等议以凉武昭王为始祖。左庶子于志宁议以为武昭王非王业所因，不可为始祖；上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>党项寇叠州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李靖之击吐谷浑也，厚赂党项，使为乡导。党项酋长拓跋赤辞来，谓诸将曰：<strong>「隋人无信，喜暴掠我。今诸军苟无异心，我请供其资粮；如或不然，我将据险以塞诸军之道。」</strong> 诸将与之盟而遣之。赤水道行军总管李道彦行至阔水，见赤辞无备，袭之，获牛羊数千头。于是群羌怨怒，屯野狐峡，道彦不得进；赤辞击之，道彦大败，死者数万，退保松州。左骁卫将军樊兴逗遛失军期，士卒失亡多。乙卯，道彦、兴皆坐减死徙边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/83.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣使劳诸将于大斗拔谷，薛万均排毁契苾何力，自称己功。何力不胜忿，拔刀起，欲杀万均，诸将救止之。上闻之，以让何力，何力具言其状，上怒，欲解万均官以授何力，何力固辞，曰：<strong>「陛下以臣之故解万均官，群胡无知，以陛下为重胡轻汉，转相诬告，驰竞必多。且使胡人谓诸将皆如万均，将有轻汉之心。」</strong> 上善之而止。寻令宿卫北门，检校屯营事，尚宗女临洮县主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/84.mp3" download>download the file</a> instead.
</audio></p>
<p>岷州都督、盐泽道行军总管高甑生后军期，李靖按之。甑生恨靖，诬告靖谋反，按验无状。八月，庚辰，甑生坐减死徙边。或言：<strong>「甑生，秦府功臣，宽其罪。」</strong> 上曰：<strong>「甑生违李靖节度，又诬其反，此而可宽，法将安施！且国家自起晋阳，功臣多矣，若甑生获免，则人人犯法，安可复禁乎！我于旧勋，未尝忘也，为此不敢赦耳。」</strong> 李靖自是阖门杜绝宾客，虽亲戚不得妄见也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/85.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲自诣园陵，群臣以上哀毁羸瘠，固谏而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，乙亥，处月初遣使入贡。处月、处密，皆西突厥之别部也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚寅，葬太武皇帝于献陵，庙号高祖；以穆皇后祔葬，加号太穆皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/88.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/194/88.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，庚戌，诏议于太原立高祖庙。秘书监颜师古议，以为：<strong>「寝庙庆在京师，汉世郡国立庙，非礼。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，以光禄大夫萧瑀为特进，复令参预政事。上曰：<strong>「武德六年以后，高祖有废立之心而未定，我不为兄弟所容，实有功高不赏之惧。斯人也，不可以利诱，不可以死胁，真社稷臣也！」</strong> 因赐瑀诗曰：<strong>「疾风知劲草，板荡识诚臣。」</strong> 又谓瑀曰：<strong>「卿之忠直，古人不过；然善恶太明，亦有时而失。」</strong> 瑀再拜谢。魏征曰：<strong>「瑀违众孤立，唯陛下知其忠劲，向不遇圣明，求免难矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/90.mp3" download>download the file</a> instead.
</audio></p>
<p>特进李靖上书，请依遗诰，御常服，临正殿；弗许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/91.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑甘豆可汗久质中国，国人不附，竟为其下所杀。子燕王诺曷钵立。诺曷钵幼，大臣争权，国中大乱。十二月，诏兵部尚书侯君集等将兵援之；先遣使者谕解，有不奉诏者，随宜讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之下贞观十年（丙申，公元六三六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，甲午，上始亲听政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/94.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，以突厥拓设阿史那社尔为左骁卫大将军。社尔，处罗可汗之子也，年十一，以智略闻。可汗以为拓设，建牙于碛北，与欲谷设分统敕勒诸部，居官十年，未尝有所赋敛。诸设或鄙其不能为富贵，社尔曰：<strong>「部落苟丰，于我足矣。」</strong> 诸设惭服。及薛延陀叛，攻破欲谷设，社尔兵亦败，将其余众走保西陲。颉利可汗既亡，西突厥亦乱，咄陆可汗兄弟争国。社尔诈往降之，引兵袭破西突厥，取其地几半，有众十余万，自称答布可汗。社尔乃谓诸部曰：<strong>「首为乱破我国者，薛延陀也，我当为先可汗报仇击灭之。」</strong> 诸部皆谏曰：<strong>「新得西方，宜且留镇抚。今遽舍之远去，西突厥必来取其故地。」</strong> 社尔不从，击薛延陀于碛北，连兵百余日。会咥利失可汗立，社尔之众苦于久役，多弃社尔逃归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/95.mp3" download>download the file</a> instead.
</audio></p>
<p>薛延陀纵兵击之，社尔大败，走保高昌，其旧兵在者才万余家，又畏西突厥之逼，遂帅众来降。敕处其部落于灵州之北，留社尔于长安，尚皇妹南阳长公主，典屯兵于苑内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/96.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，徙赵王元景为荆王，鲁王元昌为汉王，郑王元礼为徐王，徐王元嘉为韩王，荆王元则为彭王，滕王元懿为郑王，吴王元轨为霍王，豳王元凤为虢王，陈王元庆为道王，魏王灵夔为燕王，蜀王恪为吴王，越王泰为魏王，燕王佑为齐王，梁王愔为蜀王，郯王恽为蒋王，汉王贞为越王，申王慎为纪王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/97.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙丑，以元景为荆州都督，元昌为梁州都督，元礼为徐州都督，元嘉为潞州都督，元则为遂州都督，灵夔为幽州都督，恪为潭州都督，泰为相州都督，佑为齐州都督，愔为益州都督，恽为安州都督，贞为扬州都督。泰不之官，以金紫光禄大夫张亮，行都督事。上以泰好文学，礼接士大夫，特命于其府别置文学馆，听自引召学士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/98.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁酉，吐谷浑王诺曷钵遣使请颁历，行年号，遣子弟入侍；并从之。丁未，以诺曷钵为河源郡王、乌地也拔勤豆可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/99.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，诸王之籓，上与之别曰：<strong>「兄弟之情，岂不欲常共处邪！但以天下之重，不得不尔。诸子尚可复有，兄弟不可复得。」</strong> 因流涕呜咽不能止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/100.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，壬申，以温彦博为右仆射，太常卿杨师道为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/101.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中魏征屡以目疾求为散官，上不得已，以征为特进，仍知门下事，朝章国典，参议得失，徒流以上罪，详事闻奏；其禄赐、吏卒并同职事。长孙皇后性仁孝俭素，好读书，常与上从容商略古事，因而献替，裨益弘多。上或以非罪谴怒宫人，后亦阳怒，请自推鞫，因命囚系，俟上怒息，徐为申理，由是宫壶之中，刑无枉滥。豫章公主早丧其母，后收养之，慈爱逾于所生。妃嫔以下有疾，后亲抚视，辍己之药膳以资之，宫中无不爱戴。训诸子，常以谦俭为先，太子乳母遂安夫人尝白后，以东宫器用少，请奏益之。后不许，曰：<strong>「为太子，患在德不立，名不扬，何患无器用邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/102.mp3" download>download the file</a> instead.
</audio></p>
<p>上得疾，累年不愈，后侍奉，昼夜不离侧。常系毒药于衣带，曰：<strong>「若有不讳，义不独生！」</strong> 后素有气疾，前年从上幸九成宫，柴绍等中夕告变，上擐甲出阁问状，后扶疾以从，左右止之，后曰：<strong>「上既震惊，吾何心自安！」</strong> 由是疾遂甚。太子言于后曰：<strong>「医药备尽而疾不瘳，请奏赦罪人及度人入道，庶获冥福。」</strong> 后曰：<strong>「死生有命，非智力所移。若为善有福，则吾不为恶；如其不然，妄求何益！赦者国之大事，不可数下。道、释异端之教，蠹国病民，皆上素所不为，奈何以吾一妇人使上为所不为乎？必行汝言，吾不如速死！」</strong> 太子不敢奏，私以语房玄龄，玄龄白上，上哀之，欲为之赦，后固止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/103.mp3" download>download the file</a> instead.
</audio></p>
<p>及疾笃，与上诀。时房玄龄以谴归第，后言于上曰：<strong>「玄龄事陛下久，小心慎密，奇谋秘计，未尝宣泄，苟无大故，愿勿弃之。妾之本宗，因缘葭莩，以致禄位，既非德举，易致颠危，欲使其子孙保全，慎勿处之权要，但以外戚奉朝请足矣。妾生无益于人，不可以死害人，愿勿以丘垄劳费天下，但因山为坟，器用瓦木而已。仍愿陛下亲君子，远小人，纳忠谏，屏谗慝，省作役，止游畋，妾虽没于九泉，诚无所恨！儿女辈不必令来，见其悲哀，徒乱人意。」</strong> 因取衣中毒药以示上曰：<strong>「妾于陛下不豫之日，誓以死从乘舆，不能当吕后之地耳。」</strong> 己卯，崩于立政殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/104.mp3" download>download the file</a> instead.
</audio></p>
<p>后尝采自古妇人得失事，为《女则》三十卷，又尝着论驳汉明德马后以不能抑退外亲，使当朝贵盛，徒戒其车如流水马如龙，是开其祸败之源而防其末流也。及崩，宫司并《女则》奏之，上览之悲恸，以示近臣曰：<strong>「皇后此书，足以垂范百世！朕非不知天命而为无益之悲，但入宫不复闻规谏之言，失一良佐，故不能忘怀耳！」</strong> 乃召房玄龄，使复其位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/105.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，丙子，上谓群臣曰：<strong>「朕开直言之路，以利国也，而比来上封事者多讦人细事，自今复有为是者，朕当以谗人罪之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/106.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，庚午，葬文德皇后于昭陵。将军段志玄、宇文士及分统士众出肃章门。帝夜使宫官至二人所，士及开营内之；志玄闭门不纳，曰：<strong>「军门不可夜开。」</strong> 使者曰：<strong>「此有手敕。」</strong> 志玄曰：<strong>「夜中不辨真伪。」</strong> 竟留使者至明。帝闻而叹曰：<strong>「真将军也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/107.mp3" download>download the file</a> instead.
</audio></p>
<p>帝复为文刻之石，称__「皇后节俭，遗言薄葬，以为‘盗贼之心，止求珍货，既无珍货，复何所求。’朕之本志，亦复如此。王者以天下为家，何必物在陵中，乃为己有。今因九嵕山为陵，凿石之工才百余人，数十日而毕。不藏金玉，人马、器皿，皆用土木，形具而已，庶几奸盗息心，存没无累。当使百世子孙奉以为法。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上念后不已，于苑中作层观以望昭陵，尝引魏征同登，使视之。征熟视之曰：<strong>「臣昏眊，不能见。」</strong> 上指示之，征曰：<strong>「臣以为陛下望献陵若昭陵，则臣固见之矣。」</strong> 上泣，为之毁观。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，戊寅，朱俱波、甘棠遣使入贡。朱俱波在葱岭之北，去瓜州三千八百里。甘棠在大海南。上曰：<strong>「中国既安，四夷自服。然朕不能无惧，昔秦始皇威振胡、越，二世而亡，唯诸公匡其不逮耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/110.mp3" controls class="html5-audio-player">

</audio></p>
<p>魏王泰有宠于上，或言三品以上多轻魏王。上怒，引三品以上，作色让之曰：<strong>「隋文帝时，一品以下皆为诸王所顿踬，彼岂非天子儿邪！朕但不听诸子纵横耳，闻三品以上皆轻之，我若纵之，岂不能折辱公辈乎！」</strong> 房玄龄等皆惶惧流汗拜谢。魏征独正色曰：<strong>「臣窃计当今群臣，心无敢轻魏王者。在礼，臣、子一也。《春秋》：王人虽微，序于诸侯之上。三品以上皆公卿，陛下所尊礼，若纪纲大坏，固所不论；圣明在上，魏王必无顿辱群臣之理。隋文帝骄其诸子，使多行无礼，卒皆夷灭，又足法乎？」</strong> 上悦，曰：<strong>「理到之语，不得不服。朕以私爱忘公义，向者之忿，自谓不疑，及闻征言，方知理屈。人主发言何得容易乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上曰：<strong>「法令不可数变，数变则烦，官长不能尽记；又前后差违，吏得以为奸。自今变法，皆宜详慎而行之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>治书侍御史权万纪上言：<strong>「宣、饶二州银大发采之，岁可得数百万缗。」</strong> 上曰：<strong>「朕贵为天子，所乏者非财也，但恨无嘉言可以利民耳。与其多得数百万缗，何如得一贤才！卿未尝进一贤，退一不肖，而专言税银之利。昔尧、舜抵璧于山，投珠于谷，汉之桓、灵乃聚钱为私藏，卿欲以桓、灵俟我邪！」</strong> 是日。黜万纪，使还家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/113.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，更命统军为折冲都尉，别将为果毅都尉。凡十道，置府六百三十四，而关内二百六十一，皆隶诸卫及东宫六率。凡上府兵千二百人，中府千人，下府八百人。三百人为团，团有校尉；五十人为队，队有正；十人为火，火有长。每人兵甲粮装各有数，皆自备，输之库，有征行则给之。年二十为兵，六十而免。其能骑射者为越骑，其余为步兵。每岁季冬，折冲都尉帅其属教战，当给马者官予其直市之。凡当宿卫者番上，兵部以远近给番，远疏、近数，皆一月而更。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太宗文武大圣大广孝皇帝上之下贞观十一年（丁酉，公元六三七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，徙郐王元裕为邓王，谯王元名为舒王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/194/116.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，以吴王恪为安州都督，晋王治为并州都督，纪王慎为秦州都督。将之官，上赐书戒敕曰：<strong>「吾欲遗汝珍玩，恐益骄奢，不如得此一言耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/117.mp3" download>download the file</a> instead.
</audio></p>
<p>上作飞山宫。庚子，特进魏征上疏，以为：__「炀帝恃其富强，不虞后患，穷奢极欲，使百姓困穷，以至身死人手，社稷为墟。陛下拨乱返正，宜思隋之所以失，我之所以得，撤其峻宇，安于卑宫；若因基而增广，袭旧而加饰，此则以乱易乱，殃咎必至，难得易失，可不念哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/118.mp3" download>download the file</a> instead.
</audio></p>
<p>房玄龄等先受诏定律令，以为：<strong>「旧法，兄弟异居，廕不相及，而谋反连坐皆死；祖孙有廕，而止应配流。据礼论情，深为未惬。今定律，祖孙与兄弟缘坐者俱配役。」</strong> 从之。自是比古死刑，除其太半，天下称赖焉。玄龄等定律五百条，立刑名二十等，比隋律减大辟九十二条，减流入徙者七十一条，凡削烦去蠹，变重为轻者，不可胜纪。又定令一千五百九十余条。武德旧制，释奠于太学，以周公为先圣，孔子配飨；玄龄等建议停祭周公，以孔子为先圣，颜回配飨。又删武德以来敕格，定留七百条，至是颁行之。又定枷、杻、钳、锁、杖、笞，皆有长短广狭之制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/119.mp3" download>download the file</a> instead.
</audio></p>
<p>自张蕴古之死，法官以出罪为戒；时有失入者，又不加罪。上尝问大理卿刘德威曰：<strong>「近日刑网稍密，何也？」</strong> 对曰：<strong>「此在主上，不在群臣，人主好宽则宽，好急则急。律文：失入减三等，失出减五等。今失入无辜，失出更获大罪，是以吏各自免，竞就深文，非有教使之然，畏罪故耳。陛下倘一断以律，则此风立变矣。」</strong> 上悦，从之。由是断狱平允。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/120.mp3" download>download the file</a> instead.
</audio></p>
<p>上以汉世豫作山陵，免子孙苍猝劳费，又志在俭葬，恐子孙从欲奢靡；二月，丁巳，自为终制，因山为陵，容棺而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/121.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，上行幸洛阳宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/122.mp3" download>download the file</a> instead.
</audio></p>
<p>上至显仁宫，官吏以缺储偫，有被谴者。魏征谏曰：<strong>「陛下以储偫谴官吏，臣恐承风相扇，异日民不聊生，殆非行幸之本意也。昔炀帝讽郡县献食，视其丰俭以为赏罚，故海内叛之。此陛下所亲见，奈何欲效之乎！」</strong> 上惊曰：<strong>「非公不闻此言。」</strong> 因谓长孙无忌等曰：<strong>「朕昔过此，买饭而食，僦舍而宿；今供顿如此，岂得犹嫌不足乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/123.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙戌朔，日有食之。庚子，上宴洛阳宫西宛，泛积翠池，顾谓侍臣曰：<strong>「炀帝作此宫苑，结怨于民，今悉为我有，正由宇文述、虞世基、裴蕴之徒内为谄谀、外蔽聪明故也，可不戒哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/124.mp3" download>download the file</a> instead.
</audio></p>
<p>房玄龄、魏征上所定《新礼》一百三十八篇；丙午，诏行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/125.mp3" download>download the file</a> instead.
</audio></p>
<p>以礼部尚书王珪为魏王泰师，上谓泰曰：<strong>「汝事珪当如事我。」</strong> 泰见珪，辄先拜，珪亦以师道自居。子敬直尚南平公主。先是，公主下嫁，皆不以妇礼事舅姑，珪曰：<strong>「今主上钦明，动循礼法，吾受公主谒见，岂为身荣，所以成国家之美耳。」</strong> 乃与其妻就席坐，令公主执{弁}，行盥馈之礼。是后公主始行妇礼，自珪始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/126.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣复请封禅，上使秘书监颜师古等议其礼，房玄龄裁定之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="128" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/194/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/194/127.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己卯，魏征上疏，以为：<strong>「人主善始者多，克终者寡，岂取之易而守之难乎？盖以殷忧则竭诚以尽下，安逸则骄恣而轻物；尽下则胡、越同心，轻物则六亲离德，虽震之以威怒，亦皆貌从而心不服故也。人主诚能见可欲则思知足，将兴缮则思知止，处高危则思谦降，临满盈则思挹损，遇逸乐则思撙节，在宴安则思后患，防壅蔽则思延纳，疾谗邪则思正己，行爵赏则思因喜而僭，施刑罚则思因怒而滥，兼是十思，而选贤任能，固可以无为而治，又何必劳神苦体以代百司之任哉！」</strong></p>
