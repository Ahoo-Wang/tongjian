<p>戊申，樊毅克下邳、高栅等六城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/10.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主言语涩呐，不喜见朝士，自非宠私昵狎，未尝交语。性懦，不堪人视，虽三公、令、录奏事，莫得仰视，皆略陈大指，惊走而出。承世祖奢泰之余，以为帝王当然，后宫皆宝衣玉食，一裙之费，至直万匹。竞为新巧，朝衣夕弊。盛修宫苑，穷极壮丽。所好不常，数毁又复。百工土木，无时休息，夜则然火照作，寒则以汤为泥。凿晋阳西山为大像，一夜然油万盆，光照宫中。每有灾异寇盗，不自贬损，唯多设斋，以为修德。好自弹琵琶，为《无愁》之曲，近侍和之者以百数，民间谓之__「无愁天子」__ 。于华林园立贫儿村，帝自衣蓝缕之服，行乞其间为乐。又写筑西鄙诸城，使人衣黑衣攻之，帝自帅内参拒斗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/11.mp3" download>download the file</a> instead.
</audio></p>
<p>宠任陆令萱、穆提婆、高阿那肱、韩长鸾等宰制朝政，宦官邓长颙、陈德信、胡儿何洪珍等并参预机权，各引亲党，超居显位。官由财进，狱以贿成，竞为奸谄，蠹政害民。旧苍头刘桃枝等皆开府封王，其余宦官、胡儿、歌舞人、见鬼人、官奴婢等滥得富贵者，殆将万数，庶姓封王者以百数，开府千余人，仪同无数，领军一时至二十人，侍中、中常侍数十人，乃至狗、马及鹰亦有仪同、郡君之号，有斗鸡，号开府，皆食其干禄。诸嬖幸朝夕娱侍左右，一戏之赏，动逾巨万。既而府藏空竭，乃赐二三郡或六七县，使之卖官取直。由是为守令者，率皆富商大贾，竞为贪纵，赋繁役重，民不聊生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/12.mp3" download>download the file</a> instead.
</audio></p>
<p>周高祖谋伐齐，命边镇益储偫，加戍卒；齐人闻之，亦增修守御。柱国于翼谏曰：<strong>「疆场相侵，互有胜负，徒损兵储，无益大计。不如解严继好，使彼懈而无备，然后乘间，出其不意，一举可取也。」</strong> 周主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/13.mp3" download>download the file</a> instead.
</audio></p>
<p>韦孝宽上疏陈三策。其一曰：<strong>「臣在边积年，颇见间隙，不因际会，难以成功。是以往岁出军，徒有劳费，功绩不立，由失机会。何者？长淮之南，旧为沃土，陈氏以破亡余烬，犹能一举平之；齐人历年赴救，丧败而返。内离外叛，计尽力穷，雠敌有衅，不可失也。今大军若出轵关，方轨而进，兼与陈氏共为掎角，并令广州义旅出自三鸦，又募山南骁锐，沿河而下，复遣北山稽胡，绝其并、晋之路。凡此诸军，仍令各募关、河之外劲勇之士，厚其爵赏，使为前驱。岳动川移，雷骇电激，百道俱进，并趋虏庭。必当望旗奔溃，所向摧殄，一戎大定，实在此机。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/14.mp3" download>download the file</a> instead.
</audio></p>
<p>其二曰：<strong>「若国家更为后图，未即大举，宜与陈人分其兵势。三鸦以北，万春以南，广事屯田，预为贮积，募其骁悍，立为部伍。彼既东南有敌，戎马相持，我出奇兵，破其疆场。彼若兴师赴援，我则坚壁清野，待其去远，还复出师。常以边外之军，引其腹心之众。我无宿舂之费，彼有奔命之劳，一二年中，必自离叛。且齐氏昏暴，政出多门，鬻狱卖官，唯利是视，荒淫酒色，忌害忠良，阖境嗷然，不胜其弊。以此而观，覆亡可待，然后乘间电扫，事等摧枯。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/15.mp3" download>download the file</a> instead.
</audio></p>
<p>其三曰：<strong>「昔勾践亡吴，尚期十载；武王取纣，犹烦再举。今若更存遵养，且复相时，臣谓宜还崇邻好，申其盟约，安民和众，通商惠工，蓄锐养威，观衅而动。斯乃长策远驭，坐自兼并也。」</strong> 书奏，周主引开府仪同三司伊娄谦入内殿，从容谓曰：<strong>「朕欲用兵，何者为先？」</strong> 对曰：<strong>「齐氏沈溺倡优，耽昏麹蘖。其折冲之将斛律明月，已毙于谗口。上下离心，道路以目。此易取也。」</strong> 帝大笑。三月，丙辰，使谦与小司寇元卫聘于齐以观衅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/17.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/172/17.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲午，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/18.mp3" download>download the file</a> instead.
</audio></p>
<p>监豫州陈桃根得青牛，献之，诏遣还民。又表上织成罗文锦被各二百首，诏于云龙门外焚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/19.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，齐以中书监阳休之为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/20.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，以尚书右仆射王瑒为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/21.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，齐主如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/22.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/172/22.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙戌，周主如云阳宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/23.mp3" download>download the file</a> instead.
</audio></p>
<p>大将军杨坚姿相奇伟。畿伯下大夫长安来和尝谓坚曰：<strong>「公眼如曙星，无所不照，当王有天下，愿忍诛杀。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/24.mp3" controls class="html5-audio-player">

<p>周主待坚素厚，齐王宪言于帝曰：<strong>「普六茹坚，相貌非常，臣每见之，不觉自失。恐非人下，请早除之！」</strong> 帝亦疑之，以问来和。和诡对曰：<strong>「随公止是守节人，可镇一方。若为将领，陈无不破。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/25.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/26.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，周主独与齐王宪及内史王谊谋伐齐，又遣纳言卢韫乘驲三诣安州总管于翼问策，余人皆莫之知。丙子，始召大将军以上于大德殿告之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/27.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，下诏伐齐，以柱国陈王纯、荥阳公司消难、郑公达奚震为前三军总管，越王盛、周昌公侯莫陈崇、赵王招为后三军总管。齐王宪帅众二万趋黎阳，随公杨坚、广宁公薛迥将舟师三万自渭入河，梁公侯莫陈芮帅众二万守太行道，申公李穆帅众三万守河阳道，常山公于翼帅众二万出陈、汝。谊，盟之兄孙；震，武之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/28.mp3" download>download the file</a> instead.
</audio></p>
<p>周主将出河阳，内史上士宇文弼曰：<strong>「齐氏建国，于今累世；虽曰无道，籓镇之任，尚有其人。今之出师，要须择地。河阳冲要，精兵所聚，尽力攻围，恐难得志。如臣所见，出于汾曲，戍小山平，攻之易拔。用武之地，莫过于此。」</strong> 民部中大夫天水赵煚曰：<strong>「河南、洛阳，四面受敌，纵得之，不可以守。请从河北直指太原，倾其巢穴，可一举而定。」</strong> 遂伯下大夫鲍宏曰：<strong>「我强齐弱，我治齐乱，何忧不克！但先帝往日屡出洛阳，彼既有备，每用不捷。如臣计者，进兵汾、潞，直掩晋阳，出其不虞，似为上策。」</strong> 周主皆不从。宏，泉之弟也。壬午，周主帅众六万，直指河阴。杨素请帅其父麾下先驱，周主许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/29.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，癸卯，周遣使来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/30.mp3" download>download the file</a> instead.
</audio></p>
<p>周师入齐境，禁伐树践稼，犯者皆斩。丁未，周主攻河阴大城，拔之。齐王宪拔武济；进围洛口，拔东、西二城，纵火焚浮桥，桥绝。齐永桥大都督太安傅伏，自永桥夜入中氵单城。周人既克南城，围中氵单，二旬不下。洛州刺史独孤永业守金墉，周主自攻之，不克。永业通夜办马槽二千，周人闻之，以为大军且至而惮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/31.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，齐右丞高阿那肱自晋阳将兵拒周师。至河阳，会周主有疾，辛酉夜，引兵还。水军焚其舟舰。傅伏谓行台乞伏贵和曰：<strong>「周师疲弊，愿得精骑二千追击之，可破也。」</strong> 贵和不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/32.mp3" download>download the file</a> instead.
</audio></p>
<p>齐王宪、于翼、李穆，所向克捷，降拔三十余城，皆弃而不守。唯以王药城要害，令仪同三司韩正守之，正寻以城降齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/172/33.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/34.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，齐以赵彦深为司徒，斛阿列罗为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/172/35.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，车骑大将军吴明彻将兵击齐彭城；壬辰，败齐兵数万于吕梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/172/36.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，周主如同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/172/37.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己巳，立皇子叔齐为新蔡王，叔文为晋熙王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/172/38.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，辛亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/172/39.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，以王瑒为尚书左仆射，太子詹事吴郡陆缮为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/172/40.mp3" download>download the file</a> instead.

<p>庚午，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗宣皇帝中之上太建八年（丙申，公元五七六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸未，周主如同州；辛卯，如河东涑川；甲午，复还同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙卯，齐主还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，辛酉，周主命太子巡抚西土，因伐吐谷浑，上开府仪同大将军王轨、宫正宇文孝伯从行。军中节度，皆委二人，太子仰成而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐括杂户未嫁者悉集，有隐匿者，家长坐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，以开府仪同三司吴明彻为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，壬寅，周主还长安；夏，四月，乙卯，复如同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己未，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>尚书左仆射王瑒。五月，壬辰，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，戊申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，周主享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/53.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，太子叔宝欲以左户部尚书江总为詹事，令管记陆瑜言于吏部尚书孔奂。奂谓瑜曰：<strong>「江有潘、陆之华而无园、绮之实，辅弼储宫，窃有所难。」</strong> 太子深以为恨，自言于帝。帝将许之，奂奏曰：<strong>「江总，文华之士。今皇太子文华不少，岂藉于总！如臣愚见，愿选敦重之才，以居辅导之职。」</strong> 帝曰：<strong>「即如卿言，谁当居此？」</strong> 奂曰：<strong>「都官尚书王廓，世有懿德，识性敦敏，可以居之。」</strong> 太子时在侧，乃曰：<strong>「廓，王泰之子，不宜为太子詹事。」</strong> 奂曰：<strong>「宋朝范晔即范泰之子，亦为太子詹事，前代不疑。」</strong> 太子固争之，帝卒以总为詹事。总，斅之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/54.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，以尚书右仆射陆缮为左仆射。帝欲以孔奂代缮，诏已出，太子沮之而止；更以晋陵太守王克为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/172/55.mp3" download>download the file</a> instead.
</audio></p>
<p>顷之，总与太子为长夜之饮，养良娣陈氏为女；太子亟微行，游总家。上怒，免总官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/56.mp3" download>download the file</a> instead.
</audio></p>
<p>周利州刺史纪王康，骄矜无度，缮修戎器，阴有异谋。司录裴融谏止之，康杀融。丙辰，赐康死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/172/57.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，周主如云阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/58.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，齐宜阳王赵彦深卒。彦深历事累朝，常参机近，以温谨着称。既卒，朝贵典机密者，唯侍中、开府仪同三司斛律孝卿一人而已，其余皆嬖幸也。孝卿，羌举之子，比于余人，差不贪秽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/172/59.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，乙卯，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/60.mp3" download>download the file</a> instead.
</audio></p>
<p>周太子伐吐谷浑，至伏俟城而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/61.mp3" download>download the file</a> instead.
</audio></p>
<p>宫尹郑译、王端等皆有宠于太子。太子在军中多失德，译等皆预焉。军还，王轨等言之于周主。周主怒，杖太子及译等，仍除译等名，宫臣亲幸者咸被谴。太子复召译，戏狎如初。译因曰：<strong>「殿下何时可得据天下？」</strong> 太子悦，益昵之。译，俨之兄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/62.mp3" download>download the file</a> instead.
</audio></p>
<p>周主遇太子甚严，每朝见，进止与群臣无异，虽隆寒盛暑，不得休息；以其耆酒，禁酒不得至东宫；有过，辄加捶挞。尝谓之曰：<strong>「古来太子被废者几人？余儿岂不堪立邪！」</strong> 乃敕东宫官属录太子言语动作，每月奏闻。太子畏帝威严，矫情修饰，由是过恶不上闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/63.mp3" download>download the file</a> instead.
</audio></p>
<p>王轨尝与小内史贺若弼言：<strong>「太子必不克负荷。」</strong> 弼深以为然，劝轨陈之。轨后因侍坐，言于帝曰：<strong>「皇太子仁孝无闻，恐不了陛下家事。愚臣短暗，不足可信。陛下恒以贺若弼有文武奇才，亦常以此为忧。」</strong> 帝以问弼，对曰：<strong>「皇太子养德春宫，未闻有过。」</strong> 既退，轨让弼曰：<strong>「平生言论，无所不道，今者对扬，何得乃尔反覆？」</strong> 弼曰：<strong>「此公之过也。太子，国之储副，岂易发言！事有蹉跌，便至灭族。本谓公密陈臧否。何得遂至昌言！」</strong> 轨默然久之，乃曰：<strong>「吾专心国家，遂不存私计。向者对众，良实非宜。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/64.mp3" download>download the file</a> instead.
</audio></p>
<p>后轨因内宴上寿，捋帝须曰：<strong>「可爱好老公，但恨后嗣弱耳。」</strong> 先是，帝问右宫伯宇文孝伯曰：<strong>「吾儿比来何如？」</strong> 对曰：<strong>「太子比惧天威，更无过失。」</strong> 罢酒，帝责孝伯曰：<strong>「公常语我云：‘太子无过。’今轨有此言，公为诳矣。」</strong> 孝伯再拜曰：<strong>「臣闻父子之际，人所难言。臣知陛下不能割慈忍爱，遂尔结舌。」</strong> 帝知其意，默然久之，乃曰：<strong>「朕已委公矣，公其勉之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/65.mp3" download>download the file</a> instead.
</audio></p>
<p>王轨骤言于帝曰：<strong>「皇太子非社稷主。普六茹坚貌有反相。」</strong> 帝不悦，曰：<strong>「必天命有在，将若之何！」</strong> 杨坚闻之，甚惧，深自晦匿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/66.mp3" download>download the file</a> instead.
</audio></p>
<p>帝深以轨等言为然，但汉王赞次长，又不才，余子皆幼，故得不废。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/67.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，以司空吴明彻为南兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/68.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主如晋阳。营邯郸宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/69.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊戌，以皇子叔彪为淮南王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/70.mp3" download>download the file</a> instead.
</audio></p>
<p>周主谓群臣曰：<strong>「朕去岁属有疾疹，遂不得克平逋寇。前入齐境，备见其情，彼之行师，殆同儿戏。况其朝廷昏乱，政由群小；百姓嗷然，朝不谋夕。天与不取，恐贻后悔。前出河外，直为拊背，未扼其喉。晋州本高欢所起之地，镇摄要重，今往攻之，彼必来援；吾严军以待，击之必克。然后乘破竹之势，鼓行而东，足以穷其巢穴，混同文轨。」</strong> 诸将多不愿行。帝曰：<strong>「机不可失。有沮吾军者，当以军法裁之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/71.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己酉，周主自将伐齐，以越王盛、杞公亮、随公杨坚为右三军，谯王俭、大将军窦泰、广化公丘崇为左三军，齐王宪、陈王纯为前军。亮，导之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/72.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，齐主猎于祁连池；癸亥，还晋阳。先是，晋州行台左丞张延隽公直勤敏，储偫有备，百姓安业。疆场无虞。诸嬖幸恶而代之，由是公私烦扰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/73.mp3" download>download the file</a> instead.
</audio></p>
<p>周主至晋州，军于汾曲，遣齐王宪将精骑二万守雀鼠谷，陈王纯步骑二万守千里径，郑公达奚震步骑一万守统军川，大将军韩明步骑五千守齐子岭，焉氏公尹升步骑五千守鼓钟镇，凉城公辛韶步骑五千守蒲津关，赵王招步骑一万自华谷攻齐汾州诸城，柱国宇文盛步骑一万守汾水关。遣内史王谊监诸军攻平阳城。齐行台仆射海昌王尉相贵婴城拒守。相贵，相愿之兄也。甲子，齐集兵晋祠。庚午，齐主自晋阳帅诸军趣晋州。周主日自汾曲至城下督战，城中窘急。庚午，行台左丞侯子钦出降于周。壬申，晋州刺史崔景嵩守北城，夜，遣使请降于周，王轨帅众应之。未明，周将北海段文振，杖槊与数十人先登，与景嵩同至尉相贵所，拔佩刀劫之。城上鼓噪，齐兵大溃，遂克晋州，虏相贵及甲士八千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/74.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主方与冯淑妃猎于天池，晋州告急者，自旦至午，驿马三至。右丞相高阿那肱曰：<strong>「大家正为乐，边鄙小小交兵，乃是常事，何急奏闻！」</strong> 至暮，使更至，云__「平阳已陷」__ ，乃奏之。齐主将还，淑妃请更杀一围，齐主从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/75.mp3" download>download the file</a> instead.
</audio></p>
<p>周齐王宪攻拔洪洞、永安二城，更图进取。齐人焚桥守险，军不得进，乃屯永安。使永昌公椿屯鸡栖原，伐柏为庵以立营。椿，广之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/76.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，齐主分军万人向千里径，又分军出汾水关，自帅大军上鸡栖原。宇文盛遣人告急，齐王宪自救之。齐师退，盛追击，破之。俄而椿告齐师稍逼，宪复还救之。与齐对陈，至夜不战。会周主召宪还，宪引兵夜去。齐人见柏庵在，不之觉。明日，始知之。齐主使高阿那肱将前军先进，仍节度诸军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/77.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，周以上开府仪同大将军安定梁士彦为晋州刺史，留精兵一万镇之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/78.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，己卯，齐主至平阳。周主以齐兵新集，声势甚盛，且欲西还以避其锋。开府仪同大将军宇文忻谏：曰__「比陛下之圣武，乘敌人之荒纵，何患不克；若使齐得令主，君臣协力，虽汤、武之势，未易平也。今主暗臣愚，士无斗志，虽有百万之众，实为陛下奉耳。」__ 军正京兆王纮曰：<strong>「齐失纪纲，于兹累世。天奖周室，一战而扼其喉。取乱侮亡，正在今日。释之而去，臣所未谕。」</strong> 周主虽善其言，竟引军还。忻，贵之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/79.mp3" download>download the file</a> instead.
</audio></p>
<p>周主留齐王宪为后拒，齐师追之，宪与宇文忻各将百骑与战，斩其骁将贺兰豹子等，齐师乃退。宪引军渡汾，追及周主于玉壁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/80.mp3" download>download the file</a> instead.
</audio></p>
<p>齐师遂围平阳，昼夜攻之。城中危急，楼堞皆尽，所存之城，寻仞而已。或短兵相接，或交马出入。外援不至，众皆震惧。梁士彦忼慨自若，谓将士曰：<strong>「死在今日，吾为尔先。」</strong> 于是勇烈齐奋，呼声动地，无不一当百。齐师少却，乃令妻妾、军民、妇女，昼夜修城，三日而就。周主使齐王宪将兵六万屯涑川，遥为平阳声援。齐人作地道攻平阳，城陷十余步，将士乘势欲入。齐主敕且止，召冯淑妃观之。淑妃妆点，不时至。周人以木拒塞之，城遂不下。旧俗相传，晋州城西石上有圣人迹，淑妃欲往观之。齐主恐弩矢及桥，乃抽攻城木造远桥。齐主与淑妃度桥，桥坏，至夜乃还。癸巳，周主还长安。甲午，复下诏，以齐人围晋州，更帅诸军击之。丙申，纵齐降人使还。丁酉，周主发长安；壬寅，济河，与诸军合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/81.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丁未，周主至高显，遣齐王宪帅所部先向平阳。戊申，周主至平阳，庚戌，诸军总集，凡八万人，稍进，逼城置陈，东西二十余里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/82.mp3" download>download the file</a> instead.
</audio></p>
<p>先是齐人恐周师猝至，于城南穿堑，自乔山属于汾水；齐主大出兵，陈于堑北，周主命齐王宪驰往观之。宪复命曰：<strong>「易与耳，请破之而后食。」</strong> 周主悦，曰：<strong>「如汝言，吾无忧矣！」</strong> 周主乘常御马，从数人巡陈，所至辄呼主帅姓名慰勉之。将士喜于见知，咸思自奋。将战，有司请换马。周主曰：<strong>「朕独乘良马，欲何之！」</strong> 周主欲薄齐师，碍堑而止。自旦至申，相持不决。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/83.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主谓高阿那肱曰：<strong>「战是邪？不战是邪？」</strong> 阿那肱曰：<strong>「吾兵虽多，堪战者不过十万，病伤及绕城樵爨者复三分居一。昔攻玉壁，援军来即退。今日将士，岂胜神武时邪！不如勿战，却守高梁桥。」</strong> 安吐根曰：<strong>「一撮许贼，马上刺取，掷着汾水中耳！」</strong> 齐主意未决。诸内参曰：<strong>「彼亦天子，我亦天子。彼尚能远来，我何为守堑示弱！」</strong> 齐主曰：<strong>「此言是也。」</strong> 于是填堑南引。周主大喜，勒诸军击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/84.mp3" download>download the file</a> instead.
</audio></p>
<p>兵才合，齐主与冯淑妃并骑观战。东偏小却，淑妃怖曰：<strong>「军败矣！」</strong> 录尚书事城阳王穆提婆曰：<strong>「大家去！大家去！」</strong> 齐主即以淑妃奔高梁桥。开府仪同三司奚长谏曰：<strong>「半进半退，战之常体。今兵众全整，未有亏伤，陛下舍此安之！马足一动，人情骇乱，不可复振。愿速还安慰之！」</strong> 武卫张常山自后至，亦曰：<strong>「军寻收讫，甚完整。围城兵亦不动。至尊宜回。不信臣言，乞将内参往视。」</strong> 齐主将从之。穆提婆引齐主肘曰：<strong>「此言难信。」</strong> 齐主遂以淑妃北走。齐师大溃，死者万余人，军资器械，数百里间，委弃山积。安德王延宗独全军而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/85.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主至洪洞，淑妃方以粉镜自玩，后声乱，唱贼至，于是复走。先是齐主以淑妃为有功勋，将立为左皇后，遣内参诣晋阳取皇后服御祎翟等。至是，遇于中涂，齐主为按辔，命淑妃着之，然后去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/86.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，周主入平阳。梁士彦见周主，持周主须而泣曰：<strong>「臣几不见陛下！」</strong> 周主亦为之流涕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/87.mp3" download>download the file</a> instead.
</audio></p>
<p>周主以将士疲倦，欲引还。士彦叩马谏曰：<strong>「今齐师遁散，众心皆动。因其惧而攻之，其势必举。」</strong> 周主从之，执其手曰：<strong>「余得晋州，为平齐之基，若不固守，则大事不成。朕无前忧，唯虑后变，汝善为我守之！」</strong> 遂帅诸将追齐师。诸将固请西还，周主曰：<strong>「纵敌患生。卿等若疑，朕将独往。」</strong> 诸将乃不敢言。癸丑，至汾水关。齐主入晋阳，忧惧不知所之。甲寅，齐大赦。齐主问计于朝臣，皆曰：<strong>「宜省赋息役，以慰民心；收遗兵，背城死战，以安社稷。」</strong> 齐主欲留安德王延宗、广宁王孝珩守晋阳，自向北朔州。若晋阳不守，则奔突厥，群臣皆以为不可，帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/88.mp3" download>download the file</a> instead.
</audio></p>
<p>开府仪同三司贺拔伏恩等宿卫近臣三十余人西奔周军，周主封赏各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/89.mp3" download>download the file</a> instead.
</audio></p>
<p>高阿那肱所部兵尚一万，守高壁，余众保洛女砦。周主引军向高壁，阿那肱望风退走。齐王宪攻洛女砦，拔之。有军士告称阿那肱遣臣招引西军，齐主令侍中斛律孝卿检校，孝卿以为妄。还，至晋阳，阿那肱腹心复告阿那肱谋反，又以为妄，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/90.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，齐主诏安德王延宗、广宁王孝珩募兵。延宗入见，齐主告以欲向北朔州，延宗泣谏，不从，密遣左右先送皇太后、太子于北朔州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/91.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，周主与齐王宪会于介休。齐开府仪同三司韩建业举城降，以为上柱国，封郇公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/92.mp3" download>download the file</a> instead.
</audio></p>
<p>是夜，齐主欲遁去，诸将不从。丁巳，周师至晋阳。齐主复大赦，改元隆化。以安德王延宗为相国、并州刺史，总山西兵，谓曰：<strong>「并州兄自取之，儿今去矣！」</strong> 延宗曰：<strong>「陛下为社稷勿动。臣为陛下出死力战，必能破之。」</strong> 穆提婆曰：<strong>「至尊计已成，王不得辄沮！」</strong> 齐主乃夜斩五龙门而出，欲奔突厥，从官多散。领军梅胜郎叩马谏，乃回向邺。时唯高阿那肱等十余骑从，广宁王孝珩、襄城王彦道继至，得数十人与俱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/93.mp3" download>download the file</a> instead.
</audio></p>
<p>穆提婆西奔周军，陆令萱自杀，家属皆诛没。周主以提婆为柱国、宜州刺史。下诏谕齐群臣曰：<strong>「若妙尽人谋，深达天命，官荣爵赏，各有加隆。或我之将卒，逃逸彼朝，无问贵贱，皆从荡涤。」</strong> 自是齐臣降者相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/94.mp3" download>download the file</a> instead.
</audio></p>
<p>初，齐高祖为魏丞相，以唐邕典外兵曹，太原白建典骑兵曹，皆以善书计、工簿帐受委任。及齐受禅，诸司咸归尚书；唯二曹不废，更名二省。邕官至录尚书事，建官至中书令，常典二省，世称__「唐、白」__ 。邕兼领度支，与高阿那肱有隙，阿那肱谮之，齐主敕侍中斛律孝卿总知骑兵、度支。孝卿事多专决，不复询禀。邕自以宿旧习事，为孝卿所轻，意甚郁郁。及齐主还邺，邕遂留晋阳。并州将帅请于安德王延宗曰：<strong>「王不为天子，诸人实不能为王出死力。」</strong> 延宗不得已，戊午，即皇帝位。下诏曰：<strong>「武平孱弱，政由宦竖，斩关夜遁，莫知所之。王公卿士，猥见推逼，今祗承宝位。」</strong> 大赦，改元德昌。以晋昌王唐邕为宰相，齐昌王莫多娄敬显、沭阳王和阿干子、右卫大将军段畅、开府仪同三司韩骨胡等为将帅。敬显，贷文之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/95.mp3" download>download the file</a> instead.
</audio></p>
<p>众闻之，不召而至者，前后相属。延宗发府藏及后宫美女以赐将士，籍没内参十余家。齐主闻之，谓近臣曰：<strong>「我宁使周得并州，不欲安德得之。」</strong> 左右曰：<strong>「理然。」</strong> 延宗见士卒，皆亲执手称名，流涕呜咽，众争为死；童儿女子，亦乘屋攘袂，投砖石以御敌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/96.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，周主至晋阳。庚申，齐主入邺。周军围晋阳，四合如黑云。安德王延宗命莫多娄敬显、韩骨胡拒城南，和阿干子、段畅拒城东，自帅众拒齐王宪于城北。延宗素肥，前如偃，后如伏，人常笑之。至是，奋大槊往来督战，劲捷若飞，所向无前。和阿干子、段畅以千骑奔周军。周主攻东门，际昏，遂入之，进焚佛寺。延宗、敬显自门入，夹击之。周师大乱，争门，相填压，塞路不得进。齐人从后斫刺，死者二千余人。周主左右略尽，自拔无路。承御上士张寿牵马首，贺拔伏恩以鞭拂其后，崎岖得出。齐人奋击，几中之。城东道 厄曲，伏恩及降者皮子信导之，仅得免，时已四更。延宗谓周主为乱兵所杀，使于积尸中求长鬣者，不得。时齐人既捷。入坊饮酒，尽醉卧，延宗不复能整。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/97.mp3" download>download the file</a> instead.
</audio></p>
<p>周主出城，饥甚，欲遁去，诸将亦多劝之还。宇文忻勃然进曰：<strong>「陛下自克晋州，乘胜至此。今伪主奔波，关东响震，自古行兵，未有若斯之盛。昨日破城，将士轻敌，微有不利，何足为怀！丈夫当死中求生，败中取胜。今破竹之势已成，奈何弃之而去！」</strong> 齐王宪、柱国王谊亦以为去必不免，段畅等又盛言城内空虚。周主乃驻马，鸣角收兵，俄顷复振。辛酉，旦，还攻东门，克之。延宗战力屈，走至城北，周人擒之。周主下马执其手，延宗辞曰：<strong>「死人手，何敢迫至尊！」</strong> 周主曰：<strong>「两国天子，非有怨恶，直为百姓来耳。终不相害，勿怖也。」</strong> 使复衣帽而礼之。唐邕等皆降于周。独莫多娄敬显奔邺，齐主以为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/98.mp3" download>download the file</a> instead.
</audio></p>
<p>延宗初称尊号，遣使修启于瀛州刺史任城王湝，曰：<strong>「至尊出奔，宗庙事重，群公劝迫，权主号令。事宁，终归叔父。」</strong> 湝曰：<strong>「我人臣，何容受此启！」</strong> 执使者关送邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/99.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，周主大赦，削除齐制。收礼文武之士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/100.mp3" download>download the file</a> instead.
</audio></p>
<p>初，邺伊娄谦聘于齐，其参军高遵以情输于齐，齐人拘之于晋阳。周主既克晋阳，召谦，劳之。执遵付谦，任其报复。谦顿首，请赦之，周主曰：<strong>「卿可聚众唾面，使其知愧。」</strong> 谦曰：<strong>「以遵之罪，又非唾面可责。」</strong> 帝善其言而止。谦待遵如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/172/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/101.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：赏有功，诛有罪，此人君之任也。高遵奉使异国，漏泄大谋，斯叛臣也。周高祖不自行戮，乃以赐谦，使之复怨，失政刑矣！孔子谓以德报怨者，何以报德？为谦者，宜辞而不受，归诸有司，以正典刑。乃请而赦之以成其私名，美则美矣，亦非公义也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="102" data-marpit-pagination-total="106"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/102.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主命立重赏以募战士，而竟不出物。广宁王孝珩请__「使任城王湝将幽州道兵入土门，扬声趣并州，独孤永业将洛州道兵入潼关，扬声趣长安，臣请将京畿兵出滏口，鼓行逆战。敌闻南北有兵，自然逃溃。」__ 又请出宫人珍宝赏将士，齐主不悦。斛律孝卿请齐主亲劳将士，为之撰辞，且曰：<strong>「宜慷慨流涕，以感激人心。」</strong> 齐主既出，临众，将令之，不复记所受言，遂大笑，左右亦笑。将士怒曰：<strong>「身尚如此，吾辈何急！」</strong> 皆无战心。于是自大丞相已下，太宰、三师、大司马、大将军、三公等官，并增员而授，或三或四，不可胜数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/103.mp3" download>download the file</a> instead.
</audio></p>
<p>朔州行台仆射高劢将兵侍卫太后、太子，自土门道还邺。时宦官仪同三司苟子溢犹恃宠纵暴，民间鸡彘，纵鹰犬搏噬取之；劢执以徇，将斩之；太后救之，得免。或谓劢曰：<strong>「子溢之徒，言成祸福，独不虑后患邪？」</strong> 劢攘袂曰：<strong>「今西寇已据并州，达官率皆委叛，正坐此辈浊乱朝廷。若得今日斩之，明日受诛，亦无所恨！」</strong> 劢，岳之子也。甲子，齐太后至邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/104.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，周主出齐宫中珍宝服玩及宫女二千人，班赐将士，加立功者官爵各有差。周主问高延宗以取邺之策，辞曰：<strong>「此非亡国之臣所及。」</strong> 强问之，乃曰：<strong>「若任城工据邺，臣不能知。若今主自守，陛下兵不血刃。」</strong> 癸酉，周师趣邺，命齐王宪先驱，以上柱国陈王纯为并州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/172/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/172/105.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主引诸贵臣入朱雀门，赐酒食，问以御周之策，人人异议，齐主不知所从。是时人情恟惧，莫有斗心，朝士出降，昼夜相属。高劢曰：<strong>「今之叛者，多是贵人，至于卒伍，犹未离心。请追五品已上家属，置之三台，因胁之以战，若不捷，则焚台。此曹顾惜妻子，必当死战。且王师频北，贼徒轻我，今背城一决，理必破之。」</strong> 齐主不能用。望气者言，当有革易。齐主引尚书令高元海等议，依天统故事，禅位皇太子。</p>
