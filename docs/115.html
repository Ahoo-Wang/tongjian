<h1>晋纪 第三十七章 晋纪三十七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起屠维作噩，尽上章阄茂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>安皇帝庚义熙五年（己酉，公元四零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚寅朔，南燕主超朝会群臣，叹太乐不备，议掠晋人以补伎。领军将军韩讠卓曰：<strong>「先帝以旧京倾覆，戢翼三齐。陛下不养士息民，以伺魏衅，恢复先业，而更侵掠南邻以广仇敌，可乎！」</strong> 超曰：<strong>「我计已定，不与卿言。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/4.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/5.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以刘毅为卫将军、开府仪同三司。毅爱才好士，当世名流莫不辐凑，独扬州主簿吴郡张邵不往。或问之，邵曰：<strong>「主公命世人杰，何烦多问！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/6.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王兴遣其弟平北将军冲、征虏将军狄伯支等帅骑四万击夏王勃勃。冲至岭北，谋还袭长安，伯支不从而止；因鸩杀伯支以灭口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王兴遣使册拜谯纵为大都督、相国、蜀王，加九锡，承制封拜，悉如王者之仪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/8.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，南燕将慕容兴宗、斛谷提、公孙归等帅骑寇宿豫，拔之，大掠而去，简男女二千五百付太乐教之。归，五楼之兄也。是时，五楼为侍中、尚书、领左卫将军，专总朝政，宗亲并居显要，王公内外无不惮之。南燕主超论宿豫之功，封斛谷提等并为郡、县公。桂林王镇谏曰：<strong>「此数人者，勤民顿兵，为国结怨，何功而封？」</strong> 超怒，不答。尚书都令史王俨谄事五楼，比岁屡迁，官至左丞。国人为之语曰：<strong>「欲得侯，事五楼。」</strong> 超又遣公孙归等寇济南，俘男女千余人而去。自彭城以南，民皆堡聚以自固。诏并州刺史刘道怜镇淮阴以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/9.mp3" download>download the file</a> instead.
</audio></p>
<p>乞伏炽磐入见秦太原公懿于上邽，彭奚念乘虚伐之。炽磐闻之，怒，不告懿而归，击奚念，破之，遂围枹罕。乞伏干归从秦王兴如平凉；炽磐克枹罕，遣人告干归，干归逃还苑川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/10.mp3" download>download the file</a> instead.
</audio></p>
<p>冯翊人刘厥聚众数千，据万年作乱，秦太子泓遣镇军将军彭白狼帅东宫禁兵讨之，斩厥，赦其余党。诸将请露布，表言广其首级。泓不许，曰：<strong>「主上委吾后事，不能式遏寇逆，当责躬请罪，尚敢矜诞自为功乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/11.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王兴自平凉如朝那，闻姚冲之谋，赐冲死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/12.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，刘裕抗表伐南燕，朝议皆以为不可，惟左仆射孟昶、车骑司马谢裕、参军臧熹以为必克，劝裕行。裕以昶监中军留府事。谢裕，安之兄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，苻氏之败也，王猛之孙镇恶来奔，以为临澧令。镇恶骑乘非长，关弓甚弱，而有谋略，善果断，喜论军国大事。或荐镇恶于刘裕，裕与语，说之，因留宿。明旦，谓参佐曰：<strong>「吾闻将门有将，镇恶信然。」</strong> 即以为中军参军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/14.mp3" download>download the file</a> instead.
</audio></p>
<p>恒山崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/15.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乞伏干归如枹罕，留世子炽磐镇之，收其众得二万，徙都度坚山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/16.mp3" download>download the file</a> instead.
</audio></p>
<p>雷震魏天安殿东序。魏主珪恶之，命左校以冲车攻东、西序，皆毁之。初，珪服寒食散，久之，药发，性多躁扰，忿怒无常，至是浸剧。又灾异数见，占者多言当有急变生肘腋。珪忧懑不安，或数日不食，或达旦不寐，追计平生成败得失，独语不止。疑群臣左右皆不可信，每百官奏事至前，追记其旧恶，辄杀之；其余或颜色变动，或鼻息不调，或步趋失节，或言辞差缪，皆以为怀恶在心，发形于外，往往以手击杀之，死者皆陈天安殿前。朝廷人不自保，百官苟免，莫相督摄；盗贼公行，里巷之间，人为希少。珪亦知之，曰：<strong>「朕故纵之使然，待过灾年，当更清治之耳。」</strong> 是时，群臣畏罪，多不敢求亲近，唯着作郎崔浩恭勤不懈，或终日不归。浩，吏部尚书宏之子也。宏未尝忤旨，亦不谄谀，故宏父子独不被遣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/17.mp3" download>download the file</a> instead.
</audio></p>
<p>夏王勃勃帅骑二万攻秦，掠取平凉杂胡七千余户，进屯依力川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/18.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，刘裕发建康，帅舟师自淮入泗。五月，至下邳，留船舰、辎重，步进至琅邪。所过皆筑城，留兵守之。或谓裕曰：<strong>「燕人若塞大岘之险，或坚壁清野，大军深入，不唯无功，将不能自归，奈何？」</strong> 裕曰：<strong>「吾虑之熟矣。鲜卑贪婪，不知远计，进利虏获，退惜禾苗，谓我孤军远入，不能持久，不过进据临朐，退守广固，必不能守险清野，敢为诸君保之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/19.mp3" download>download the file</a> instead.
</audio></p>
<p>南燕主超闻有晋师，引群臣会议。征虏将军公孙五楼曰：<strong>「吴兵轻果，利在速战，不可争锋。宜据大岘，使不得入，旷日延时，沮其锐气，然后徐简精骑二千，循海而南，绝其粮道，别敕段晖帅兖州之众，缘山东下，腹背击之，此上策也。各命守宰依险自固，校其资储之外，余悉焚荡，芟除禾苗，使敌无所资，彼侨军无食，求战不得，旬月之间，可以坐制，此中策也。纵贼入岘，出城逆战，此下策也。」</strong> 超曰：__「今岁星居齐，以天道推之，不战自克。客主势殊，以人事言之，彼远来疲弊，势不能久。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/20.mp3" download>download the file</a> instead.
</audio></p>
<p>吾据五州之地，拥富庶之民，铁骑万群，麦禾布野，奈何芟苗徙民，鲜自蹙弱乎！不如纵使入岘，以精骑蹂之，何忧不克！」__ 辅国将军广宁王贺赖卢苦谏不从，退谓五楼曰：<strong>「必若此，亡无日矣！」</strong> 太尉桂林王镇曰：<strong>「陛下必以骑兵利平地者，宜出岘逆战，战而不胜，犹可退守，不宜纵敌为岘，自弃险固也。」</strong> 超不从。镇出，谓韩讠卓曰：<strong>「主上既不能逆战却敌，又不肯徙民清野，延敌入腹，坐待攻围，酷似刘璋矣。今年国灭，吾必死之。卿中华之士，复为文身矣。」</strong> 超闻之，大怒，收镇下狱。乃摄莒、梁父戌，修城隍，简士马，以待之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/21.mp3" download>download the file</a> instead.
</audio></p>
<p>刘裕过大岘，燕兵不出。裕举手指天，喜形于色。左右曰：<strong>「公未见敌而先喜，何也？」</strong> 裕曰：<strong>「兵已过险，士有必死之志；余粮栖亩，人无匮乏之忧。虏已入吾掌中矣。」</strong> 六月，己巳，裕至东莞。超先遣公孙五楼、贺赖卢及左将军段晖等，将步骑五万屯临朐，闻晋兵入岘，自将步骑四万往就之，使五楼帅骑进据巨蔑水。前锋孟龙符与战，破之，五楼退走。裕以车四千乘为左右翼，方轨徐进，与燕兵战于临朐南，日向昃，胜负犹未决。参军胡籓言于裕曰：<strong>「燕悉兵出战，临朐城中留守必寡，愿以奇兵从间道取其城，此韩信所以破赵也。」</strong> 裕遣籓及谘议参军檀韶、建威将军河内向弥潜师出燕兵之后，攻临朐，声言轻兵自海道至矣，向弥擐甲先登，遂克之。超大惊，单骑就段晖于城南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>裕因纵兵奋击，燕众大败，斩段晖等大将十余人，超遁还广固，获其玉玺、辇及豹尾。裕乘胜逐北至广固，丙子，克其大城，超收众入保小城。裕筑长围守之，围高三丈，穿堑三重；抚纳降附，采拔贤俊，华、夷大悦。于是因齐地粮储，悉停江、淮漕运。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/23.mp3" download>download the file</a> instead.
</audio></p>
<p>超遣尚书郎张纲乞师于秦，赦桂林王镇，以为录尚书、都督中外诸军事，引见，谢之，且问计焉。镇曰：<strong>「百姓之心，系于一人。今陛下亲董六师，奔败而还。群臣离心，士民丧气。闻秦人自有内患，恐不暇分兵救人。散卒还者尚有数万，宜悉出金帛以饵之，更决一战。若天命助我，必能破敌；如其不然，死亦为美，比于闭门待尽，不犹愈乎！」</strong> 司徒乐浪王惠曰：<strong>「不然。晋兵乘胜，气势百倍，我以败军之卒当之，不亦难乎！秦虽与勃勃相持，不足为患；且与我分据中原，势如唇齿，安得不来相救！但不遣大臣则不能得重兵，尚书令韩范为燕、秦所重，宜遣乞师。」</strong> 超从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，加刘裕北青、冀二州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南燕尚书略阳垣尊及弟京兆太守苗逾城来降，裕以为行参军。尊、苗皆超所委任以为腹心者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/26.mp3" controls class="html5-audio-player">

</audio></p>
<p>或谓裕曰：<strong>「张纲有巧思，若得纲使为攻具，广固必可拔也。」</strong> 会纲自长安还，太山太守申宣执之，送于裕。裕升纲于楼车，使周城呼曰：<strong>「刘勃勃大破秦军，无兵相救。」</strong> 城中莫不失色。江南每发兵及遣使者至广固，裕辄潜遣兵夜迎之，明日，张旗鸣鼓而至，北方之民执兵负粮归裕者，日以千数。围城益急，张华、封恺皆为裕所获，超请割大岘以南地为籓臣，裕不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/27.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王兴遣使谓裕曰：<strong>「慕容氏相与邻好，今晋攻之急，秦已遣铁骑十万屯洛阳；晋军不还，当长驱而进。」</strong> 裕呼秦使者谓曰：<strong>「语汝姚兴：我克燕之后，息兵三年，当取关、洛。今能自送，便可速来！」</strong> 刘穆之闻有秦使，驰入见裕，而秦使者已去。裕以所言告穆之，穆之尤之曰：<strong>「常日事无大小，必赐预谋，此宜善详，去何遽尔答之！此语不足以威敌，适足以怒之。若广固未下，羌寇奄至，不审何以待之？」</strong> 裕笑曰：<strong>「此是兵机，非卿所解，故不相语耳。夫兵贵神速，彼若审能赴救，必畏我知，宁容先遣信命，逆设此言！是自张大之辞也。晋师不出，为日久矣。羌见伐齐，始将内惧。自保不暇，何能救人邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乞伏干归复即秦王位，大赦，改元更始，公卿以下皆复本位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>慕容氏在魏者百余家，谋逃去，魏主珪尽杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，魏太尉穆崇与卫王仪伏甲谋弑魏主珪，不果；珪惜崇、仪之功，秘而不问。及珪有疾，多杀大臣，仪自疑而出亡，追获之。八月，赐仪死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/31.mp3" download>download the file</a> instead.
</audio></p>
<p>封融诣刘裕降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/32.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，加刘裕太尉，裕固辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/115/33.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王兴自将击夏王勃勃，至贰城，遣安远将军姚详等分督租运。勃勃乘虚奄至，兴惧，欲轻骑就详等。右仆射韦华曰：<strong>「若銮舆一动，众心骇惧，必不战自溃，详营亦未必可至也。」</strong> 兴与勃勃战，秦兵大败，将军姚榆生为勃勃所擒，左将军姚文宗等力战，勃勃乃退，兴还长安。勃勃复攻秦敕奇堡、黄石固、我罗城，皆拔之，徙七千余家于大城，以其丞相右地代领幽州牧以镇之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，兴遣卫将军姚强帅步骑一万，随韩范往就姚绍于洛阳，并兵以救南燕，及为勃勃所败，追强兵还长安。韩范叹曰：<strong>「天灭燕矣！」</strong> 南燕尚书张俊自长安还，降于刘裕，因说裕曰：<strong>「燕人所恃者，谓韩范必能致秦师也，今得范以示之，燕必降矣。」</strong> 裕乃表范为散骑常侍，且以书招之，长水校尉王蒲劝范奔秦，范曰：<strong>「刘裕起布衣，灭桓玄，复晋室；今兴师伐燕，所向崩溃，此殆天授，非人力也。燕亡，则秦为之次矣，吾不可以再辱。」</strong> 遂降于裕。裕将范循城，城中人情离沮。或劝燕主超诛范家，超以范弟讠卓尽忠无贰，并范家赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/35.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，段宏自魏奔于裕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/36.mp3" download>download the file</a> instead.
</audio></p>
<p>张纲为裕造攻具，尽诸奇巧。超怒，县纲母于城上，支解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/37.mp3" download>download the file</a> instead.
</audio></p>
<p>西秦王干归立夫人边氏为王后，世子炽磐为太子，仍命炽磐都督中外诸军、录尚书事。以屋引破光为河州刺史，镇枹罕；以南安焦遗为太子太师，与参军国大谋。干归曰：<strong>「焦生非特名儒，乃王佐之才也。」</strong> 谓炽磐曰：<strong>「汝事之当如事吾。」</strong> 炽磐拜遗于床下。遗子华至孝，干归欲以女妻之，辞曰：<strong>「凡娶妻者，欲与之共事二亲也。今以王姬之贵，下嫁蓬茅之士，诚非其匹，臣惧其阙于中馈，非所愿也。」</strong> 干归曰：<strong>「卿之所行，古人之事，孤女不足以强卿。」</strong> 乃以为尚书民部郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/38.mp3" download>download the file</a> instead.
</audio></p>
<p>北燕王云自以无功德而居大位，内怀危惧，常畜养壮士以为腹心爪牙。宠臣离班、桃仁专典禁卫，赏赐以巨万计，衣食起居皆与之同，而班、仁志愿无厌，犹有怨憾。戊辰，云临东堂，班、仁怀剑执纸而入，称有所启。班抽剑击云，云以几扞之，仁从旁击云，弑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/39.mp3" download>download the file</a> instead.
</audio></p>
<p>冯跋升洪光门以观变，帐下督张泰、李桑言于跋曰：<strong>「此竖势何所至，请为公斩之！」</strong> 乃奋剑而下，桑斩班于西门，泰杀仁于庭中。众推跋为主，跋以让其弟范阳公素弗，素弗不可。跋乃即天王位于昌黎，大赦，诏曰：<strong>「陈氏代姜，不改齐国。宜即国号曰燕。」</strong> 改元太平，谥云曰惠懿皇帝。跋尊母张氏为太后，立妻孙氏为王后，子永为太子，以范阳公素弗为车骑大将军、录尚书事，孙护为尚书令，张兴为左仆射，汲郡公弘为右仆射，广川公万泥为幽、平二州牧，上谷公乳陈为并、青二州牧。素弗少豪侠放荡，尝请婚于尚书左丞韩业，业拒之。及为宰辅，待业尤厚。好申拔旧门，谦恭俭约，以身帅下，百僚惮之，论者美其有宰相之度。魏主珪将立齐王嗣为太子。魏故事，凡立嗣子，辄先杀其母，乃赐嗣母刘贵人死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/40.mp3" download>download the file</a> instead.
</audio></p>
<p>珪召嗣谕之曰：<strong>「汉武帝杀钩弋夫人，以防母后预政，外家为乱也。汝当继统，吾故远迹古人，为国家长久之计耳。」</strong> 嗣性孝，哀泣不自胜。珪怒之。嗣还舍，日夜号泣，珪知而复召之。左右曰：<strong>「上怒甚，入将不测，不如且避之，俟上怒解而入。」</strong> 嗣乃逃匿于外，帷帐下代人车路头、京兆王洛儿二人随之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/41.mp3" download>download the file</a> instead.
</audio></p>
<p>初，珪如贺兰部，见献明贺太后之妹美，言于贺太后，请纳之。贺太后曰：<strong>「不可。是过美，必有不善。且已有夫，不可夺也。」</strong> 珪密令人杀其夫而纳之，生清河王绍。绍凶很无赖，好轻游里巷，劫剥行人以为乐。珪怒之，尝倒悬井中，垂死，乃出之。齐王嗣屡诲责之，绍由是与嗣不协。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/42.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，珪谴责贺夫人，囚，将杀之。会日暮，未决。夫人密使告绍曰：<strong>「汝何以救我？」</strong> 左右以珪残忍，人人危惧。绍年十六，夜，与帐下及宦者宫人数人通谋，逾垣入宫，至天安殿。左右呼曰：<strong>「贼至！」</strong> 珪惊起，求弓刀不获，遂弑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/115/43.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，宫门至日中不开。绍称诏，集百官于端门前，北面立。绍从门扉间谓百官曰：<strong>「我有叔父，亦有兄，公卿欲从谁？」</strong> 众愕然失色，莫有对者。良久，南平公长孙嵩曰：<strong>「从王。」</strong> 众乃知宫车晏驾，而不测其故，莫敢出声，唯阴平公烈大哭而去。烈，仪之弟也。于是朝野恟恟，人怀异志。肥如侯贺护举烽于安阳城北，贺兰部人皆赴之，其余诸部亦各屯聚。绍闻人情不安，大出布帛赐王已下，崔宏独不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/44.mp3" download>download the file</a> instead.
</audio></p>
<p>齐王嗣闻变，乃自外还，昼伏匿山中，夜宿王洛儿家。洛儿邻人李道潜奉给嗣，民间颇知之，喜而相告；绍闻之，收道，斩之。绍募人求访嗣，欲杀之。猎郎叔孙俊与宗室疏属拓跋磨浑自云知嗣所在，绍使帐下二人与之偕往；俊、靡浑得出，即执帐下诣嗣，斩之。俊，建之子也。王洛儿为嗣往来平城，通问大臣，夜，告安远将军安同等。众闻之，翕然响应，争出奉迎。嗣至城西，卫士执绍送之。嗣杀绍及其母贺氏，并诛绍帐下及宦官宫人为内应者十余人。其先犯乘舆者，群臣脔食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/45.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，嗣即皇帝位，大赦，改元永兴。追尊刘贵人曰宣穆皇后，公卿先罢归第不预朝政者，悉召用之。诏长孙嵩与北新侯安同、山阳侯奚斤、白马侯崔宏、元城侯拓跋屈等八人坐止车门右，共听朝政，时人谓之八公。屈，磨浑之父也。嗣以尚书燕凤逮事什翼犍使与都坐大官封懿等入侍讲论，出议政事。以王洛儿、车路头为散骑常侍，叔孙俊为卫将军，拓跋磨浑为尚书，皆赐爵郡、县公。嗣问旧臣为先帝所亲信者为谁，王洛儿言李先。嗣召问先：<strong>「卿以何才何功为先帝所知？」</strong> 对曰：<strong>「臣不才无功，但以忠直为先帝所知耳。」</strong> 诏以先为安东将军，常宿于内，以备顾问。朱提王悦，虔之子也，有罪，自疑惧。闰十一月，丁亥，悦怀匕首入侍，将作乱。叔孙俊觉其举止有异，引手掣之，索怀中，得匕首，遂杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/46.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙巳，太白犯虚、危。南燕灵台令张光劝南燕主超出降，超手杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/47.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然侵魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>安皇帝庚义熙六年（庚戌，公元四一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/49.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲寅朔，南燕主超登天门，朝群臣于城上。乙卯，超与宠姬魏夫人登城，见晋兵之盛，握手对泣。韩讠卓谏曰：<strong>「陛下遭堙厄之运，正当努力自强以壮士民之志，而更为儿女子泣邪！」</strong> 超拭目谢之。尚书令董铣劝超降，超怒，囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/50.mp3" download>download the file</a> instead.
</audio></p>
<p>魏长孙嵩将兵伐柔然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/51.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主嗣以郡县豪右多为民患，悉以优诏征之。民恋土不乐内徙，长吏逼遣之，于是无赖少年逃亡相聚，所在寇盗群起。嗣引八公议之曰：<strong>「朕欲为民除蠹，而守宰不能绥抚，使之纷乱。今犯者既众，不可尽诛，吾欲大赦以安之，何如？」</strong> 元城侯屈曰：<strong>「民逃亡为盗，不罪而赦之，是为上者反求于下也，不如诛其首恶，赦其余党。」</strong> 崔宏曰：<strong>「圣王之御民，务在安之而已，不与之较胜负也。夫赦虽非正，可以行权。屈欲先诛后赦，要为两不能去，曷若一赦而遂定乎！赦而不从，诛未晚也。」</strong> 嗣从之。二月，癸未朔，遣将军于栗磾将骑一万讨不从命者，所向皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/52.mp3" download>download the file</a> instead.
</audio></p>
<p>南燕贺赖卢、公孙五楼为地道出击晋兵，不能却。城久闭，城中男女病脚弱者太半，出降者相继。超辇而登城，尚书悦寿说超曰：<strong>「今天助寇为虐，战士调瘁，独守穷城，绝望外援，天时人事亦可知矣。苟历数有终，尧、舜避位，陛下岂可不思变通之计乎！」</strong> 超叹曰：<strong>「废兴，命也。吾宁奋剑而死，不能衔璧而生！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/53.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，刘裕悉众攻城。或曰：<strong>「今日往亡，不利行师。」</strong> 裕曰：<strong>「我往彼亡，何为不利！」</strong> 四面急攻之。悦寿开门纳晋师，超与左右数十骑逾城突围出走，追获之。裕数以不降之罪，超神色自若，一无所言，惟以母托刘敬宣而已。裕忿广固久不下，欲尽坑之，以妻女以赏将士。韩范谏曰：<strong>「晋室南迁，中原鼎沸，士民无援，强则附之，既为君臣，必须为之尽力。彼皆衣冠旧族，先帝遗民；今王师吊伐而尽坑之，使安所归乎！窃恐西北之人无复来苏之望矣。」</strong> 裕改容谢之，然犹斩王公以下三千人，没入家口万余，夷其城隍，送超诣建康，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/115/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/54.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：晋自济江以来，威灵不竞，戎狄横骛，虎噬中原。刘裕始劝王师剪平东夏，不于此际旌礼贤俊，慰抚疲民，宣恺悌之风，涤残秽之政，使群士向风，遗黎企踵，而更恣行屠戮以快忿心。迹其施设，曾苻、姚之不如，宜其不能荡壹四海，成美大之业，岂非虽有智勇而无仁义使之然哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="55" data-marpit-pagination-total="100"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/55.mp3" download>download the file</a> instead.
</audio></p>
<p>初，徐道覆闻刘裕北伐，劝卢循乘虚袭建康，循不从。道覆自至番禺说循曰：<strong>「本住岭外，岂以理极于此，传之子孙邪？正以刘裕难与为敌故也。今裕顿兵坚城之下，未有还期，我以此思归死士掩击何、刘之徒，如反掌耳。不乘此机，而苟求一日之安，朝廷常以君为腹心之疾；若裕平齐之后，息甲岁余，以玺书征君，裕自将屯豫章，遣诸将帅锐师过岭，虽复以将军之神武，恐必不能当也。今日之机，万不可失。若先克建康，倾其根蒂。裕虽南还，无能为也。君若不同，便当帅始兴之众直指寻阳。」</strong> 循甚不乐此举，而无以夺其计，乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/56.mp3" controls class="html5-audio-player">

<p>初，道覆使人伐船材于南康山，至始兴，贱卖之，居人争市之，船材大积而人不疑，至是，悉取以装舰，旬日而办。循自始兴寇长沙，道覆寇南康、庐陵、豫章，诸守相皆委任奔走。道覆顺流而下，舟械甚盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/115/57.mp3" download>download the file</a> instead.
</audio></p>
<p>时克燕之问未至，朝廷急征刘裕。裕方议留镇下邳，经营司、雍，会得诏书，乃以韩范为都督八郡军事、燕郡太守，封融为勃海太守，檀韶为琅邪太守，戊申，引兵还。韶，祗之兄也。久之，刘穆之称范、融谋反，皆杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/58.mp3" download>download the file</a> instead.
</audio></p>
<p>安成忠肃公何无忌自寻阳引兵拒卢循。长史邓潜之谏曰：<strong>「国家安危，在此一举。闻循兵舰大盛。势居上流，宜决南塘，守二城以待之，彼必不敢舍我远下。蓄力养锐，俟其疲老，然后击之，此万全之策也。今决成败于一战，万一失利，悔将无及！」</strong> 参军殷阐曰：<strong>「循所将之众皆三吴旧贼，百战余勇，始兴溪子，拳捷善斗，未易轻也。将军宜留屯豫章，征兵属城，兵至合战，未为晚也。若以此众轻进，殆必有悔。」</strong> 无忌不听。三月，壬申，与徐道覆遇于豫章，贼令强弩数百登西岸小山邀射之。会西风暴急，飘无忌所乘小舰向东岸，贼乘风以大舰逼之，众遂奔溃。无忌厉声曰：<strong>「取我苏武节来！」</strong> 节至，执以督战。贼众云集，无忌辞色无挠，握节而死。于是中外震骇，朝议欲奉乘舆北走就刘裕；既而知贼未至，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/59.mp3" download>download the file</a> instead.
</audio></p>
<p>西秦王干归攻秦金城郡，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/60.mp3" download>download the file</a> instead.
</audio></p>
<p>夏王勃勃遣尚书朝金纂攻平凉。秦王兴救平凉，击金纂，杀之。勃勃又遣兄子左将军罗提攻拔定阳，坑将士四千余人。秦将曹炽、曹云、王肆佛等各将数千亡内徙，兴处之湟山及陈仓。勃勃寇陇右，破白崖堡，遂趣清水，略阳太守姚寿都弃城走，勃勃徙其民万六千户于大城。兴自安定追之，至寿渠川，不及而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，南凉王傉檀遣左将军枯木等伐沮渠蒙逊，掠临松千余户而还。蒙逊伐南凉，至显美，徙数千户而去。南凉太尉俱延复伐蒙逊，大败而归。是月，傉檀自将五万骑伐蒙逊，战于穷泉，傉檀大败，单马奔还。蒙逊乘胜进围姑臧，姑臧人惩王钟之诛，皆惊溃，夷、夏万余户降于蒙逊。傉檀惧，遣司隶校尉敬归及子佗为质于蒙逊以请和，蒙逊许之。归至胡坑，逃还，佗为追兵所执，蒙逊徙其众八千余户而去。右卫将军折掘奇镇据石驴山以叛。傉檀畏蒙孙之逼，且惧岭南为奇镇所据，乃迁于乐都，留大司农成公绪守姑臧。傉檀才出城，魏安人侯谌等闭门作乱，收合三千余家，据南城，推焦朗为大都督、龙骧大将军，谌自称凉州刺史，降于蒙逊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/62.mp3" download>download the file</a> instead.
</audio></p>
<p>刘裕至下邳，以船载辎重，自帅精锐步归。至山阳，闻何无忌败死，虑京邑失守，卷甲兼行，与数十人至淮上，问行人以朝廷消息，行人曰：<strong>「贼尚未至，刘公若还，便无所忧。」</strong> 裕大喜。将济江，风急，众咸难之。裕曰：<strong>「若天命助国，风当自息；若其不然，覆溺何害！」</strong> 即命登舟，舟移而风止。过江，至京口，众乃大安。夏，四月，癸未，裕至建康。以江州覆没，表送章绶，诏不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/63.mp3" download>download the file</a> instead.
</audio></p>
<p>青州刺史诸葛长民、兖州刺史刘籓、并州刺史刘道怜各将兵入卫逮康。籓，兖州刺史毅之从弟也。毅闻卢循之寇，将拒之，而疾作；既瘳，将行。刘裕遗毅书曰：<strong>「吾往习击妖贼，晓其变态。贼新获奸利，其锋不可轻。今修船垂毕，当与弟同举。克平之日，上流之任，皆以相委。」</strong> 又遣刘籓往谕止之。毅怒，谓籓曰：<strong>「往以一时之功相推耳，汝便谓我真不及刘裕邪！」</strong> 投书于地，帅舟师二万发姑孰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/64.mp3" download>download the file</a> instead.
</audio></p>
<p>循之初入寇也，使徐道覆向寻阳，循自将攻湘中诸郡。荆州刺史刘道规遣军逆战，败于长沙。循进至巴陵，将向江陵。徐道覆闻毅将至，驰使报循曰：<strong>「毅兵甚盛，成败之事，系之于此，宜并力摧之。若此克捷，江陵不足忧也。」</strong> 循即日发巴陵，与道覆合兵而下。五月，戊午，毅与循战于桑落洲，毅兵大败，弃船，以数百人步走，余众皆为循所虏，所弃辎重山积。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/65.mp3" download>download the file</a> instead.
</audio></p>
<p>初，循至寻阳，闻裕已还，犹不信；既破毅，乃得审问，与其党相视失色。循欲退还寻阳，攻取江陵，据二州以抗朝廷。道覆谓宜乘胜径进，固争之。循犹豫累日，乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/66.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，大赦。裕募人为兵，赏之同京口赴义之科。发民治石头城。议者谓宜分兵守诸津要，裕曰：<strong>「贼众我寡，若分兵屯守，则测人虚实；且一处失利，则沮三军之心。今聚众石头，随宜应赴，既令彼无以测多少，又于众力不分。若徒旅转集，徐更论之耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/67.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷闻刘毅败，人情恟惧。时北师始还，将士多创病，建康战士不盈数千。循既克二镇，战士十余万，舟车百里不绝，楼船高十二丈，败还者争言其强盛。孟昶、诸葛长民欲奉乘舆过江，裕不听。初，何无忌、刘毅之南讨也，昶策其必败，已而果然。至是，又谓裕必不能抗循，众颇信之。惟龙骧将军东海虞丘进廷折昶等，以为不然。中兵参军王仲德言于裕曰：<strong>「明公命世作辅，新建大功，威震六合，妖贼乘虚入寇，既闻凯还，自当奔溃。若先自遁逃，则势同匹夫，匹夫号令，何以威物！此谋若立，请从此辞。」</strong> 裕甚悦。昶固请不已，裕曰：__「今重镇外倾，强寇内逼，人情危骇，莫有固志；若一旦迁动，便自土崩瓦解，江北亦岂可得至！设令得至，不过延日月耳。今兵士虽少，自足一战。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/68.mp3" download>download the file</a> instead.
</audio></p>
<p>若其克济，则臣主同休；苟厄运必至，我当横尸庙门，遂其由来以身许国之志，不能窜伏草间苟求存活也。我计决矣，卿勿复言！」__ 昶恚其言不行，且以为必败，因请死。裕怒曰：<strong>「卿且申一战，死复何晚！」</strong> 昶知裕终不用其言，乃抗表自陈曰：<strong>「臣裕北讨，众并不同，唯臣赞裕行计，致使强贼乘间，社稷危逼，臣之罪也。谨引咎以谢天下！」</strong> 封表毕，仰药而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/69.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，卢循至淮口，中外戒严。琅邪王德文都督宫城诸军事，屯中堂皇，刘裕屯石头，诸将各有屯守。裕子义隆始四岁，裕使咨议参军刘粹辅之，镇京口。粹，毅之族弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/70.mp3" download>download the file</a> instead.
</audio></p>
<p>裕见民临水望贼，怪之，以问参军张劭，劭曰：<strong>「若节钺未反，民奔散之不暇，亦何能观望？今当无复恐耳。贼若于新亭直进，其锋不可当，宜且回避，胜负之事未可量也；若回泊西岸，此成禽耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/71.mp3" download>download the file</a> instead.
</audio></p>
<p>徐道覆请于新亭至白石焚舟而上，数道攻裕。循欲以万全为计，谓道覆曰：<strong>「大军未至，孟昶便望风自裁；以大势言之，自当计日溃乱。今决胜负于一朝，干没求利，既非必克之道，且杀伤士卒，不如按兵待之。」</strong> 道覆以循多疑少决，乃叹曰：<strong>「我终为卢公所误，事必无成；使我得为英雄驱驰，天下不足定也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/72.mp3" download>download the file</a> instead.
</audio></p>
<p>裕登石头城望循军，初见引向新亭，顾左右失色；既而回泊蔡洲，乃悦。于是众军转集。裕恐循侵轶，用虞丘进计，伐树栅石头淮口，修治越城，筑查浦、药园、廷尉三垒，皆以兵守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/73.mp3" download>download the file</a> instead.
</audio></p>
<p>刘毅经涉蛮、晋，仅能自免，从者饥疲，死亡什七八。丙寅，至建康，待罪。裕慰勉之，使知中外留事。毅乞自贬，诏降为后将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/74.mp3" download>download the file</a> instead.
</audio></p>
<p>魏长孙嵩至漠北而还，柔然追围之于牛川。壬申，魏主嗣北击柔然。柔然可汗社仑闻之，遁走，道死；其子度拔尚幼，部众立社仑弟斛律，号蔼苦盖可汗。嗣引兵还参合陂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/75.mp3" download>download the file</a> instead.
</audio></p>
<p>卢循伏兵南岸，使老弱乘舟向白石，声言悉众自白石步上。刘裕留参军沈林子、徐赤特戍南岸，断查浦，戒今坚守勿动；裕及刘毅、诸葛长民北出拒之。林子曰：<strong>「妖贼此言，未必有实，宜深为之防。」</strong> 裕曰：<strong>「石头城险，且淮栅甚固，留卿在后，足以守之。」</strong> 林子，穆夫之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/76.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，卢循焚查浦，进至张侯桥。徐赤特将击之，林子曰：<strong>「贼声往白石而屡来挑战，其情可知。吾众寡不敌，不如守险以待大军。」</strong> 赤特不从。遂出战，伏兵发，赤特大败，单舸奔淮北。林子及将军刘钟据栅力战，朱龄石救之，贼乃退。循引精兵大上，至丹阳郡。裕帅诸军驰还石头，斩徐赤特，解甲。久之，乃出陈于南塘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/77.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，以刘裕为太尉、中书监、加黄钺；裕受黄钺，余固辞。以车骑中军司马庾悦为江州刺史。悦，准之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/78.mp3" download>download the file</a> instead.
</audio></p>
<p>司马国璠及弟叔璠、叔道奔秦。秦王兴曰：<strong>「刘裕方诛桓玄，辅晋室，卿何为来？」</strong> 对曰：<strong>「裕削弱王室，臣宗族有自修立者，裕辄除之。方为国患，甚于桓玄耳。」</strong> 兴以国璠为扬州刺史，叔道为交州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/79.mp3" download>download the file</a> instead.
</audio></p>
<p>卢循寇掠诸县无所得，谓徐道覆曰：<strong>「师老矣，不如还寻阳，并力取荆州，据天下三分之二，徐更与建康争衡耳。」</strong> 秋，七月，庚申，循自蔡洲南还寻阳，留其党范崇民将五千人据南陵。甲子，裕使辅国将军王仲德、广川太守刘钟、河间内史兰陵蒯恩、中军咨议参军孟怀玉等帅众追循。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/115/80.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，魏主嗣还平城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/81.mp3" download>download the file</a> instead.
</audio></p>
<p>西秦王干归讨越质屈机等十余部，降其众二万五千，徙于苑川。八月，干归复都苑川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/82.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/115/82.mp3" download>download the file</a> instead.
</audio></p>
<p>沮渠蒙逊伐西凉，败西凉世子歆于马庙，禽其将朱元虎而还。凉公暠以银二千斤、金二千两赎元虎；蒙逊归之，遂与暠结盟而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/83.mp3" download>download the file</a> instead.
</audio></p>
<p>刘裕还东府，大治水军，遣建威将军会稽孙处、振武将军沈田子帅众三千自海道袭番禺。田子，林子之兄也。众皆以为__「海道艰远，必至为难，且分撤见力，非目前之急。」__ 裕不从，敕处曰：<strong>「大军十二月之交必破妖虏，卿至时，先倾其巢窟，使彼走无所归也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/115/84.mp3" download>download the file</a> instead.
</audio></p>
<p>谯纵遣侍中谯良等入见于秦，请兵以伐晋。纵以桓谦为荆州刺史，谯道福为梁州刺史，帅众二万寇荆州；秦王兴遣前将军苟林帅骑兵会之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/85.mp3" download>download the file</a> instead.
</audio></p>
<p>江陵自卢循东下，不得建康之问，群盗互起。荆州刺史刘道规遣司马王镇之帅天门太守檀道济、广武将军彭城到彦之入援建康。道济，祗之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/86.mp3" download>download the file</a> instead.
</audio></p>
<p>镇之至寻阳，为苟林所破。卢循闻之，以林为南蛮校尉，分兵配之，使乘胜伐江陵，声言徐道覆已克建康。桓谦于道召募义旧，民投之者二万人。谦屯枝江，林屯江津，二寇交逼，江陵士民多怀异心。道规乃会将士告之曰：<strong>「桓谦今在近道，闻诸长者颇有去就之计，吾东来文武足以济事，若欲去者，本不相禁。」</strong> 因夜开城门，达晓不闭。众咸惮服，莫有去者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/87.mp3" download>download the file</a> instead.
</audio></p>
<p>雍州刺史鲁宗之帅众数千自襄阳赴江陵。或谓宗之情未可测，道规单马迎之，宗之感悦。道规使宗之居守，委以腹心，自帅诸军攻谦。诸将佐皆曰：<strong>「今远出讨谦，其胜难必。苟林近在江津，伺人动静，若来攻城，宗之未必能固；脱有蹉跌，大事去矣。」</strong> 道规曰：<strong>「苟林愚懦，无他奇计，以吾去未远，必不敢向城。吾今取谦，往至便克；沈疑之间，已自还返。谦败则林破胆。岂暇得来！且宗之独守，何为不支数日！」</strong> 乃驰往攻谦，水陆齐进。谦等大陈舟师，兼以步骑，战于枝江。檀道济先进陷陈，谦等大败。谦单舸奔苟林，道规追斩之。还，至涌口，讨林，林走，道规遣咨议参军临淮刘遵帅众追之。初，谦至枝江，江陵士民皆与谦书。言城内虚实，欲为内应；至是检得之，道规悉焚不视，众于是大安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/88.mp3" download>download the file</a> instead.
</audio></p>
<p>江州刺史庾悦以鄱阳太守虞丘进为前驱，屡破卢循兵，进据豫章，绝循粮道。九月，刘遵斩苟林于巴陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/89.mp3" download>download the file</a> instead.
</audio></p>
<p>桓石绥因循入寇，起兵洛口，自号荆州刺史，征阳令王天恩自号梁州刺史，袭据西城。梁州刺史傅诏遣其子魏兴太守弘之讨石绥等，皆斩之，桓氏遂灭。韶，畅之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/90.mp3" download>download the file</a> instead.
</audio></p>
<p>西秦王干归攻秦略阳、南安、陇西诸郡，皆克之，徙民二万五千户于苑川及枹罕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/91.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，葬魏主珪于盛乐金陵，谥曰宣武，庙号烈祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/92.mp3" download>download the file</a> instead.
</audio></p>
<p>刘毅固求追讨卢循，长史王诞密言于刘裕曰：<strong>「毅既丧败，不宜复使立功。」</strong> 裕从之。冬，十月，裕帅兖州刺史刘籓、宁朔将军檀韶、冠军将军刘敬宣等南击卢循，以刘毅监太尉留府，后事皆委焉。癸巳，裕发建康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/93.mp3" download>download the file</a> instead.
</audio></p>
<p>徐道覆帅众三万趣江陵，奄至破冢。时鲁宗之已还襄阳，追召不及，人情大震。或传循已平京邑，遣道覆来为刺史，江、汉士民感刘道规焚书之恩，无复贰志。道规使刘遵别为游军，自拒道覆豫章口，前驱失利；遵自外横击，大破之，斩首万余级，赴水死者殆尽。道覆单舸走还湓口。初，道规使遵为游军，众咸以为强敌在胶，唯患众少，不应分割见力，置无用之地。及破道覆，卒得游军之力，众心乃服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="100" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/115/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/115/94.mp3" download>download the file</a> instead.
</audio></p>
<p>鲜卑仆浑、羌句岂、输报、邓若等师户二万降于西秦。</p>
</section>

<p>王仲德等闻刘裕大军且至，进攻范崇民于南陵，崇民战舰夹屯两岸。十一月，刘钟自行觇贼，天雾，贼钩得其舸。钟因帅左右攻舰户，贼遽闭户拒之。钟乃徐还，与仲德共攻崇民，崇民走。</p>

<p>癸丑，益州刺史鲍陋卒。谯道福陷巴东，杀守将温祚、时延祖。</p>

<p>卢循兵守广州者不以海道为虞。庚戌，孙处乘海奄至，会大雾，四面攻之，即日拔其城。外抚其旧民，戮循亲党，勒兵谨守，分遣沈田子等击岭表诸郡。</p>

<p>刘裕军雷池，卢循扬声不攻雷池，当乘流径下。裕知其欲战，十二月，己卯，进军大雷。庚辰，卢循、徐道覆帅众数万塞江而下，前后莫见舳舻之际。裕悉出轻舰，帅众军齐力击之；又分步骑屯于西岸，岸上军投火焚之，烟炎涨天。循兵大败，走还寻阳；将趣豫章。乃悉力栅断左里。丙申，裕军至左里，不得进。裕麾兵将战，所执麾竿折，幡沉于水，众并怪惧。裕笑曰：<strong>「往年覆舟之战，幡竿亦折，今者复然，贼必破矣。」</strong> 即攻栅而进。循兵虽殊死战，弗能禁。循单舸走，所杀及投水死者凡万余人。纳其降附，宥其逼略，遣刘籓、孟怀玉轻军追之。循收散卒，尚有数千人，径还番禺；道覆走保始兴。裕板建威将军褚裕之行广州刺史。裕之，裒之曾孙也。裕还建康。刘毅恶刘穆之，每从容与裕言穆之权太重，裕益亲任之。</p>
</section>

<p>燕广川公万泥、上谷公乳陈，自以宗室，有大功，谓当入为公辅。燕王跋以二籓任重，久而弗征，二人皆怨。是岁，乳陈密遣人告万泥曰：<strong>「乳陈有至谋，愿与叔父图之。」</strong> 万泥遂奔白狼，与乳陈俱叛，跋遣汲郡公弘与张兴将步骑二万讨之。弘先遣使谕以祸福；万泥欲降，乳陈不可。兴谓弘曰：<strong>「贼明日出战，今夜必来惊我营，宜为之备。」</strong> 弘乃密严人课草十束，畜火伏兵以待之。是夜，乳陈果遣壮士千余人来斫营，众火俱起，伏兵邀击，俘斩无遗。万泥、乳陈惧而出降，弘皆斩之。跋以范阳公素弗为大司马，改封辽西公；弘为骠骑大将军，改封中山公。</p>
