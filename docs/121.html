<h1>宋纪 第三章 宋纪三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起着雍执徐，尽上章敦牂，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之中元嘉五年（戊辰，公元四二八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛未，魏京兆王黎卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/4.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州刺史、彭城王义康，性聪察，在州职事修治。左光禄大夫范泰谓司徒王弘曰：<strong>「天下事重，权重难居。卿兄弟盛满，当深存降挹。彭城王，帝之次弟，宜征还入朝，共参朝政。」</strong> 弘纳其言。时大旱，疾疫，弘上表引咎逊位，帝不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/5.mp3" download>download the file</a> instead.
</audio></p>
<p>秦商州刺史领浇河太守姚浚叛，降河西，秦王炽磐以尚书焦嵩代浚，帅骑三千讨之。二月，嵩为吐谷浑元绪所执。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/6.mp3" download>download the file</a> instead.
</audio></p>
<p>魏改元神 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/7.mp3" download>download the file</a> instead.
</audio></p>
<p>魏平北将军尉眷攻夏主于上邽，夏主退屯平凉。奚斤进军安定，与丘堆、娥清军合。斤马多疫死，士卒乏粮，乃深垒自固。遣丘堆督租于民间，士卒暴掠，不设儆备。夏主袭之，堆兵败，以数百骑还城。夏主乘胜，日来城下钞掠，不得刍牧，诸将患之。监军侍御史安颉曰：<strong>「受诏灭贼，今更为贼所困，退守穷城，若不为贼杀，当坐法诛，进退皆无生理。而诸王公晏然曾不为计乎？」</strong> 斤曰：<strong>「今军士无马，以步击骑，必无胜理，当须京师救骑至，合击之。」</strong> 颉曰：<strong>「今猛寇游逸于外，吾兵疲食尽，不一决战，则殆在旦夕，救骑何可待乎！等于就死，死战，不亦可乎！」</strong> 斤又以马少为辞。颉曰：__「今敛诸将所乘马，可得二百匹，颉请募敢死之士出击之，就不能破敌，亦可以折其锐。且赫连昌狷而无谋，好勇而轻，每自出挑战，众皆识之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/8.mp3" download>download the file</a> instead.
</audio></p>
<p>若伏兵掩击，昌可擒也。」__ 斤犹难之。颉乃阴与尉眷等谋，选骑待之。既而夏主来攻城，颉出应之。夏主自出陈前搏战，军士识其貌，争赴之。会天大风，扬尘，昼昏，夏主财走，颉追之，夏主马蹶而坠，遂擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/9.mp3" download>download the file</a> instead.
</audio></p>
<p>夏大将军、领司徒、平原王定收其余众数万，奔还平凉，即皇帝位，大赦，改元胜光。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/10.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛巳，赫连昌至平城，魏主馆之于西宫，门内器用皆给乘舆之副，又以妹始平公主妻之；假常忠将军，赐爵会稽公。以安颉为建节将军，赐爵西平公；尉眷为宁北将军，进爵渔阳公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主常使赫连昌侍从左右，与之单骑共逐鹿，深入山涧。昌素有勇名，诸将威以为不可。魏主曰：<strong>「天命有在，亦何所惧！」</strong> 亲遇如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/12.mp3" download>download the file</a> instead.
</audio></p>
<p>奚斤自以为元帅，而昌为偏裨所擒，深耻之。乃舍辎重，赍三日粮，追夏主于平凉。娥清欲循水而往，斤不从，自北道邀其走路。至马髦岭，夏军将遁，会魏小将有罪亡归于夏，告以魏军食少无水。夏主乃分兵邀斤，前后夹击之，魏兵大溃，斤及娥清、刘拔皆为夏所擒，士卒死者六七千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/13.mp3" download>download the file</a> instead.
</audio></p>
<p>丘堆守辎重在安定，闻斤败，弃辎重奔长安，与高凉王礼偕奔薄阪，夏人复取长安。魏主大怒，命安颉斩丘堆，代将其众，镇薄阪以拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，夏主遣使请和于魏，魏主以诏谕之使降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/15.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，魏主西巡。戊午，畋于河西。大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/16.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，秦文昭王炽磐卒，太子暮末即位，大赦，改元永弘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/17.mp3" download>download the file</a> instead.
</audio></p>
<p>平陆令河南成粲复劝王弘逊位，弘从之，累表陈请。帝不得已，六月，庚戌，以弘为卫将军、开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/18.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，魏主如长川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/19.mp3" download>download the file</a> instead.
</audio></p>
<p>葬秦文昭王于武平陵，庙号太祖。秦王暮末以右丞相元基为侍中、相国、都督中外诸军、录尚书事，以镇军大将军、河州牧谦屯为骠骑大将军，征安北将军、凉州刺史段晖为辅国大将军、御史大夫，叔父右禁将军千年为镇北将军、凉州牧，镇湟河，以征北将军木弈干为尚书令、车骑大将军，以征南将军吉毘为尚书仆射、卫大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/20.mp3" download>download the file</a> instead.
</audio></p>
<p>河西王蒙逊因秦丧，伐秦西平。西平太守麹承谓之曰：<strong>「殿下若先取乐都，则西平必为殿下之有。西平苟望风请服，亦明主之所疾也。」</strong> 蒙逊乃释西平，攻乐都。相国元基帅骑三千救乐都，甫入城，而河西兵至，攻其外城，克之；绝其水道，城中饥渴，死者太半。东羌乞提从元基救乐都，阴与河西通谋，下绳引内其兵，登城者百余人，鼓噪烧门；元基帅左右奋击，河西兵乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/21.mp3" download>download the file</a> instead.
</audio></p>
<p>初，文昭王疾病，谓暮末曰：<strong>「吾死之后，汝能保境则善矣。沮渠成都为蒙逊所亲重，汝宜归之。」</strong> 至是，暮末遣使诣蒙逊，许归成都以求和。蒙逊引兵还，遣使入秦吊祭。暮末厚资送成都，遣将军王伐送之。蒙逊犹疑之，使恢武将军沮渠奇珍伏兵于扪天岭，执伐并其骑士三百人以归。既而遣尚书郎王杼送伐还秦，并遗暮末马千匹及锦罽银缯。秋，七月，暮末遣记室郎中马艾如河西报聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/22.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主还宫。八月，复如广宁观温泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/23.mp3" download>download the file</a> instead.
</audio></p>

<p>秦凉州牧乞伏千年，嗜酒残虐，不恤政事，秦王暮未遣使让之，千年惧，奔河西。暮末以叔父光禄大夫沃陵为凉州牧，镇湟河。</p>

<p>魏定州丁零鲜于台阳第二千余家叛，入西山，州郡不能讨。闰月，魏主遣镇南将军叔孙建讨之。</p>

<p>河西王蒙逊伐秦，至磐夷，秦相国元基等将骑万五千拒之。蒙逊还攻西平，征虏将军出连辅政等将骑二千救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秘书监谢灵运，自以名辈才能，应参时政。上唯接以文义，每侍宴谈赏而已。王昙首、王华、殷景仁名位素出灵运下，并见任遇，灵运意甚不平，多称疾不朝直；或出郭游行，且二百里，经旬不归，既无表闻，又不请急。上不欲伤大臣意，讽令自解。灵运乃上表陈疾，上赐假，令还会稽。而灵运游饮自若，为法司所纠，坐免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，师子王刹利摩诃及天竺迦毘黎王月爱，皆遣使奉表入贡，表辞皆如浮屠之言。</p>
</section>

<p>魏镇远将军平舒侯燕凤卒。</p>
</section>

<h2>太祖文皇帝上之中元嘉六年（己巳，公元四二九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，王弘上表乞解州、录，以授彭城王义康，帝优诏不许。癸丑，以义康为侍中、都督扬、南徐、衮三州诸军事、司徒、录尚书事、领南徐州刺史。弘与义康二府并置佐领兵，共辅朝政。弘既多疾，且欲委远大权，每事推让义康，由是义康专总内外之务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/37.mp3" download>download the file</a> instead.
</audio></p>
<p>又以抚将军江夏王义恭为都督荆、湘等八州诸军事、荆州刺史，以待中刘湛为南蛮校尉，行府州事。帝与义恭书，诫之曰：__「天下艰难，家国事重，虽曰守成，实亦未易。隆替安危，在吾曹耳，岂可不感寻王业，大惧负荷！汝性褊急，志之所滞，其欲必行，意所不存，从物回改。此最弊事，宜念裁抑。卫表遇士大夫以礼，与小人有恩；西门、安于，矫性齐美；关羽、张飞，任偏同弊。行己举事，深宜鉴此！若事异今日，嗣子幼蒙，司徒当周公之事，汝不可不尽祗顺之理。尔时天下安危，决汝二人耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/38.mp3" download>download the file</a> instead.
</audio></p>
<p>__「汝一月自用钱不可过三十万，若能省此，益美。西楚府舍，略所谙究，计当不须改作，日求新异。凡讯狱多决当时，难可逆虑，此实为难。至讯日，虚怀博尽，慎无以喜怒加人。能择善者而从之，美自归己；不可专意自决，以矜独断之明也！名器深宜慎惜，不可妄以假人。昵近爵赐，尤应裁量。吾于左右虽为少恩，如闻外论不以为非也。以贵凌物，物不服；以威加人，人不厌；此易达事耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/39.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「声乐嬉游，不宜令过；蒲酒渔猎，一切勿为。供用奉身，皆有节度，奇服异器，不宜兴长。又宜数引见佐史。相见不数，则彼我不亲；不亲，无因得尽人情；人情不尽，复何由知众事也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏酒泉公俊自平凉奔魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁零鲜于台阳等请降于魏，魏主赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦出连辅政等未至西平，河西王蒙逊拔西平，执太守麹承。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，秦王暮末立妃梁氏为王后，子万载为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/44.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁巳，立丘子劭为太子。戊午，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/45.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以左卫将军殷景仁为中领军。帝以章太后早亡；奉太后所生苏氏甚谨。苏氏卒，帝往临哭，欲追加封爵，使群臣议之。景仁以为古典无之，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/46.mp3" download>download the file</a> instead.
</audio></p>
<p>初，秦尚书陇西辛进从文昭王游陵霄观，弹飞鸟，误中秦王暮末之母，伤其面。及暮末即位，问母面伤之由，母以状告。暮末怒，杀进，并其五族二十七人。夏，四月，癸亥，以尚书左射王敬弘为尚书令，临川王义庆为左仆射，吏部尚书济阳江夷为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/47.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏太祖命尚书郎邓渊撰《国记》十余卷，未成而止。世祖更命崔浩与中书侍郎邓颖等续成之，为《国书》三十卷。颖，渊之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/48.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主将击柔然，治兵于南郊，先祭天，然后部勒行陈。内外群臣皆不欲行，保太后固止之，独崔浩劝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/49.mp3" controls class="html5-audio-player">

</audio></p>
<p>尚书令刘絜等共推太史令张渊、徐辩使言于魏主曰：<strong>「今兹己巳，三阴之岁，岁星袭月，太白在西方，不可举兵，北伐必败。虽克，不利于上。」</strong> 群臣因共赞之曰：<strong>「渊等少时尝谏苻坚南伐，坚不从而败，所言无不中，不可违也。」</strong> 魏主意不决，诏浩与渊等论难于前。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/50.mp3" download>download the file</a> instead.
</audio></p>
<p>浩诘渊、辩曰：<strong>「阳为德，阴为刑，故日食修德，月食修刑。夫王者用刑，小则肆诸市朝，大则陈诸原野。今出兵以讨有罪，乃所以修刑也。臣窃观天文，比年以来，月行掩昴，至今犹然。其占，三年天子大破旄头之国。蠕蠕、高车，旄头之众也。愿陛下勿疑。」</strong> 渊、辩复曰：<strong>「蠕蠕，荒外无用之物，得其地不可耕而食，得其民不可臣而使，轻疾无常，难得而制；有何汲汲，而劳士马以伐之？」</strong> 浩曰：<strong>「渊、辩言天道，犹是其职，至于人事形势，尤非其所知。此乃汉世常谈，施之于今，殊不合事宜。何则？蠕蠕本国家北边之臣，中间叛去。今诛其元恶，收其良民，令复旧役，非无用也。世人皆谓渊、辩通解数术，明决成败，臣请试问之：属者统万未亡之前，有无败征？若其不知，是无术也；知而不言，是不忠也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/51.mp3" download>download the file</a> instead.
</audio></p>
<p>时赫连昌在坐，渊等自以未尝有言，惭不能对。魏主大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/52.mp3" download>download the file</a> instead.
</audio></p>
<p>既罢，公卿或尤浩曰：<strong>「今南寇方伺国隙，而舍之北伐；若蠕蠕远遁，前无所获，后有强寇，将何以待之？」</strong> 浩曰：__「不然。今不先破蠕蠕，则无以待南寇。南人闻国家克统万以来，内怀恐惧，故扬声动众以卫淮北。比吾破蠕蠕，往还之间，南寇必不动也。且彼步我骑，彼能北来，我亦南往；在彼甚困，于我未劳。况南北殊俗，水陆异宜，设使国家与之河南，彼亦不能守也。何以言之？以刘裕之雄杰，吞并关中，留其爱子，辅以良将，精兵数万，犹不能守。全军覆没，号哭之声，至今未已。况义隆今日君臣非裕时之比！主上英武，士马精强，彼若果来，譬如以驹犊斗虎狼也，何惧之有！蠕蠕恃其绝远，谓国家力不能制，自宽日久，故夏则散众放畜，秋肥乃聚，背寒向温，南来寇钞。今掩其不备，必望尘骇散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/53.mp3" download>download the file</a> instead.
</audio></p>
<p>牡马护牝，牝马恋驹，驱驰难制，不得水草，不过数日，必聚而困弊，可一举而灭也。暂劳永逸，时不可失，患在上无此意。今上意已决，奈何止之！」__ 寇谦之谓浩曰：<strong>「蠕蠕果可克乎？」</strong> 浩曰：<strong>「必克。但恐诸将琐琐，前后顾虑，不能乘胜深入，使不全举耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/54.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，帝因魏使者还，告魏主曰：<strong>「汝趣归我河南地！不然，将尽我将士之力。」</strong> 魏主方议伐柔然，闻之大笑，谓公卿曰：<strong>「龟鳖小竖，自救不暇，夫何能为！就使能来，若不先灭蠕蠕，乃是坐待寇至，腹背受敌，非良策也。吾行决矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/55.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，魏主发平城，使北平王长孙嵩、广陵公楼伏连居守。魏主自东道向黑山，使平阳王长孙翰自西道向大娥山，同会柔然之庭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/56.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/57.mp3" download>download the file</a> instead.
</audio></p>
<p>王敬弘固让尚书令，表求还东。癸巳，更以敬弘为侍中、特进、左光禄大夫，听其东归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，魏主至漠南，舍辎重，帅轻骑兼马袭击柔然，至栗水，柔然纥升盖可汗先不设备，民畜满野，惊怖散去，莫相收摄。纥升盖烧庐舍，绝迹西走，莫知所之。其弟匹黎先主东部，闻有魏寇，帅众欲就其兄；遇长孙翰，翰邀击，大破之，杀其大人数百。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/59.mp3" download>download the file</a> instead.
</audio></p>
<p>夏主欲复取统万，引兵东至侯尼城，不敢进而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/60.mp3" download>download the file</a> instead.
</audio></p>
<p>河西王蒙逊伐秦，秦王暮末留相国元基守枹罕，迁保定连。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/61.mp3" download>download the file</a> instead.
</audio></p>
<p>南安太守翟承伯等据罕幵谷以应河西，幕末击破之，进至治城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/62.mp3" download>download the file</a> instead.
</audio></p>
<p>西安太守莫者幼眷据汧川以叛，暮末讨之，为幼眷所败，还于定连。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/63.mp3" download>download the file</a> instead.
</audio></p>
<p>蒙逊至枹罕，遣世子兴国进攻定连。六月，暮末逆击兴国于治城，擒之，追击蒙逊至谭郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/64.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王慕璝遣其弟没利延，将骑五千会蒙逊伐秦，暮末遣辅国大将军段晖等邀击，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/65.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然纥升盖可汗既走，部落四散，窜伏山谷，杂畜布野，无人收视。魏主循栗水西行，至菟园水，分军搜讨，东西五千里，南北三千里，俘斩甚众。高车诸部乘魏兵势，钞掠柔然。柔然种类前后降魏者三十余万落，获戎马百余万匹，畜产、车庐，弥漫山泽，亡虑数百万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/66.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主循弱水西行，至涿邪山，诸将虑深入有伏兵，劝魏主留止，寇谦之以崔浩之言告魏主，魏主不从。秋，七月，引兵东还；至黑山，以所获班赐将士有差。既而得降人言：<strong>「可汗先被病，闻魏兵至，不知所为，乃焚穹庐，以车自载，将数百人入南山。民畜窘聚，方六十里无人统领，相去百八十里，追兵不至，乃徐西遁，唯此得免。」</strong> 后闻凉州贾胡言：<strong>「若复前行二日，则尽灭之矣。」</strong> 魏主深悔之。纥升盖可汗愤悒而卒，子吴提立，号敕连可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/67.mp3" download>download the file</a> instead.
</audio></p>
<p>武都孝昭王杨玄疾病，欲以国授其弟难当。难当固辞，请立玄子保宗而辅之；玄许之。玄卒，保宗立。难当妻姚氏劝难当自立，难当乃废保宗，自称都督雍、凉、秦三州诸军事、征西大将军、开府仪同三司、秦州刺史、武都王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河西王蒙逊遣使送谷三十万斛以赎世子兴国于秦，秦王暮末不许。蒙逊乃立兴国母弟菩提为世子。暮末以兴国为散骑常侍，以其妹平昌公主妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/69.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，魏主至漠南，闻高车东部屯巳尼陂，人畜甚众，去魏军千余里，遣左仆射安原等将万骑击之。高车诸部迎降者数十万落，获马牛羊百余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/70.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，魏主还平城。徙柔然、高车降附之民于漠南，东至濡源，西暨五原阴山，三千里中，使之耕牧而收其贡赋；命长孙翰、刘絜、安原及侍中代人古弼同镇抚之。自是魏之民间马牛羊及毡皮为之价贱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/71.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主加崔浩侍中、特进、抚军大将军，以赏其谋画之功。浩善占天文，常置铜铤于酢器中，夜有所见，即以铤画纸作字以记其异。魏主每如浩家，问以灾异，或仓猝不及束带；奉进疏食，不暇精美，魏主必为之举箸，或立尝而还。魏主尝引浩出入卧内，从容谓浩曰：<strong>「卿才智渊博，事朕祖考，着忠三世，故朕引卿以自近。卿宜尽忠规谏，勿有所隐。朕虽或时忿恚，不从卿言，然终久深思卿言也。」</strong> 尝指浩以示新降高车渠帅曰：<strong>「汝曹视此人尪纤懦弱，不能弯弓持矛，然其胸中所怀，乃过于兵甲。朕虽有征伐之志而不能自决，前后有功，皆此人所教也。」</strong> 又敕尚书曰：<strong>「凡军国大计，汝曹所不能决者，皆当咨浩，然后施行。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/72.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王暮末之弟轲殊罗烝于文昭王左夫人秃发氏，暮末知而禁之。轲殊罗惧，与叔父什寅谋杀暮末，奉沮渠兴国以奔河西。使秃发氏盗门钥，钥误，门者以告暮末。暮末悉收其党杀之，而赦轲殊罗。执什寅，鞭之，什寅曰：<strong>「我负汝死，不负汝鞭！」</strong> 暮末怒，刳其腹，投尸于河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/73.mp3" download>download the file</a> instead.
</audio></p>
<p>夏主少凶暴无赖，不为世祖所知。是月，畋于阴盘，登苛蓝山，望统城泣曰：<strong>「先帝若以朕承大业者，岂有今日之事乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，己丑朔，日有食之，不尽如钩，星昼见，至晡方没，河北地暗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/75.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主西巡，至柞山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/76.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，河西王蒙逊、吐谷浑王慕璝皆遣使入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/77.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，魏内都大官中山文懿公李先、青冀二州刺史安同皆卒。先年九十五。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/78.mp3" download>download the file</a> instead.
</audio></p>
<p>秦地震，野草皆自反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝上之中元嘉七年（庚午，公元四三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/80.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸巳，以吐谷浑王慕璝为征西将军，沙州刺史、陇西公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/81.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，魏主还宫。壬寅，大赦。癸卿，复如广宁，临温泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/82.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，西卿，魏平阳威王长孙翰卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/83.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，魏主还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/84.mp3" download>download the file</a> instead.
</audio></p>
<p>帝自践位以来，有恢复河南之志。三月，戊子诏简甲卒五万给右将军到彦之，统安北将军王仲德、衮州刺史竺灵秀舟师入河，又使骁骑将军段宏将精骑八千直指虎牢，豫州刺史刘德武将兵一万继进，后将军长沙王义欣将兵三万监征讨诸军事。义欣，道怜之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/85.mp3" download>download the file</a> instead.
</audio></p>
<p>先遣殿中将军田奇使于魏，告魏主曰：<strong>「河南旧是宋土，中为彼所侵，今当修复旧境，不关河北。」</strong> 魏主大怒曰：<strong>「我生发未燥，已闻河南是我地。此岂可得！必若进军，今当权敛戍相避，须冬寒地净，河冰坚合，自更取之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/86.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，以前南广平太守尹冲为司州刺史。长沙王义欣出镇彭城，为众军声援。以游击将军胡籓戍广陵，行府州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/87.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，魏封赫连昌为秦王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/88.mp3" download>download the file</a> instead.
</audio></p>
<p>魏有新徒敕勒千余家，苦于将吏侵渔，出怨言，期以草生牛马肥，亡归漠北。尚书令刘絜、左仆射安原奏请及河冰未解，徙之河西。向春冰解，使不得北遁。魏主曰：<strong>「此曹习俗，放散日久，譬如囿中之鹿，急则奔突，缓之自定。吾区处自有道，不烦徙也。」</strong> 絜等固请不已，乃听分徙三万余落于河西，西至白盐池。敕勒皆惊骇，曰：<strong>「圈我于河西，欲杀我也！」</strong> 谋西奔凉州。刘絜屯五原河北，安原屯悦拔城以备之。癸卯，敕勒数千骑叛，北走，絜追讨之；走者无食，相枕而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/89.mp3" download>download the file</a> instead.
</audio></p>
<p>魏南边诸将表称：<strong>「宋人大严，将入寇。请兵三万，先其未发，逆击之，足以挫其锐气，使不敢深入。」</strong> 因请悉诛河北流民在境上者，以绝其乡导。魏主使公卿议之，皆以为当然。崔浩曰：<strong>「不可。南方下湿，入夏之后，水潦方降，草木蒙密，地气郁蒸，易生疾疠，不可行师。且彼既严备，则城守必固，留屯久攻，则粮运不继；分军四掠，则众力单寡，无以应敌。以今击之，未见其利。彼若果能北来，宜待其劳倦，秋凉马肥，因敌取食，徐往击之，此万全之计也。朝廷群臣及西北守将，从陛下征伐，西平赫连，北破蠕蠕，多获美女、珍宝，牛马成群。南边诸将闻而慕之，亦欲南钞以取资财，皆营私计，为国生事，不可从也。」</strong> 魏主乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/90.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将复表：<strong>「南寇已至，所部兵少，乞简幽州以南劲兵助己戍守，乃就漳水造船严备以拒之。」</strong> 公卿皆以为宜如所请，并署司马楚之、鲁轨、延之等为将帅，使招诱南人。浩曰：<strong>「非长策也。楚之等皆彼所畏忌，今闻国家悉发幽州以南精兵，大造舟舰，随以轻骑，谓国家欲存立司马氏，诛除刘宗，必举国震骇，惧于灭亡，当悉发精锐，并心竭力，以死争之，则我南边诸将无以御之。今公卿欲以威力却敌，乃所以速之也。张虚声而召实害，此之谓矣。故楚之之徒，往则彼来，止则彼息，其势然也。且楚之等皆纤利小才，止能招合轻薄无赖而不能成大功，徒使国家兵连祸结而已。昔鲁轨说姚兴以取荆州，至则败散，为蛮人掠卖为奴，终于祸及姚泓，此已然之效也。」</strong> 魏主未以为然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/91.mp3" download>download the file</a> instead.
</audio></p>
<p>浩乃复陈天时，以为南方举兵必不利，曰：<strong>「今兹害气在扬州，一也；庚午自刑，先发者伤，二也；日食昼晦，宿值斗、牛，三也；荧惑伏于翼、轸，主乱及丧，四也；太白未出，进兵者败，五也。夫兴国之君，先修人事，次尽地利，后观天时，故万举万全。今刘义隆新造之国，人事未洽；灾变屡见，天时不协；舟行水涸，地利不尽。三者无一可，而义隆行之，必败无疑。」</strong> 魏主不能违众言，乃诏冀、定、相三州造船三千艘，简幽州以南戍兵集河上以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦乞伏什寅母弟前将军白养、镇卫将军去列，以什寅之死，有怨言，秦王暮末皆杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，甲子，魏主如去中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>敕勒万余落复叛走，魏主使尚书封铁追讨，灭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，己卿，以氐王杨难当为冠军将军、秦州刺史、武都王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏主使平南大将军、丹杨王大毘，屯河上，以司马楚之为安南大将军、荆州刺史，封琅邪王，顿颍川以备宋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐谷浑王慕璝将其众万八千袭秦定连，秦辅国大将军段晖等击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/98.mp3" download>download the file</a> instead.
</audio></p>
<p>到彦之自淮入泗，水渗，日行才十里，自四月至秋七月，始至须昌。乃溯河西上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/99.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主以河南四镇兵少，命诸军悉收众北渡。戊子，魏碻磝戍兵弃城去。戊戍，滑台戍兵亦去。庚子，魏主以大鸿胪阳平公杜超为都督冀、定、相三州诸军事、太宰，进爵阳平王，镇邺，为诸军节度。超，密太后之兄也。庚戌，魏洛阳、虎牢戍兵皆弃城去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/100.mp3" download>download the file</a> instead.
</audio></p>
<p>到彦之留朱修之守滑台，尹冲守虎牢，建武将军杜骥守金墉。骥，预之玄孙也。诸军进顿灵昌津，列守南岸，至于潼关。于是司、衮既平，诸军皆喜，王仲德独有忧色，曰：<strong>「请贤不谙北土情伪，必堕其计。胡虏虽仁义不足，而凶狡有余，今敛戍北归，必并力完聚。若河冰既合，将复南来，岂可不以为忧乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/101.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，林邑王范阳迈遣使入贡，自陈与交州不睦，乞蒙恕宥。八月，魏主遣冠军将军安颉督护诸军，击到彦之。丙寅，彦之遣裨将吴兴姚耸夫渡河攻冶坂，与颉战；耸夫兵败，死者甚众。戊寅，魏主遣征西大将军长孙道生会丹阳王大毘屯河上以御彦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/102.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/102.mp3" download>download the file</a> instead.
</audio></p>
<p>燕太祖寝疾，召中书监申秀、侍中阳哲于内殿，属以后事。九月，病甚，辇而临轩，命太子翼摄国事，勒兵听政，以备非常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/103.mp3" download>download the file</a> instead.
</audio></p>
<p>宋夫人欲立其子受居，恶翼听政，谓翼曰：<strong>「上疾将瘳，奈何遽欲代父临天下乎！」</strong> 翼性仁弱，遂还东宫，日三往省疾。宋夫人矫诏绝内外，遣阍寺传问而已，翼及诸子、大臣并不得见，唯中给事胡福独得出入，专掌禁卫。福虑宋夫人遂成其谋，乃言于司徒、录尚书事、中山公弘，弘与壮士数十人被甲入禁中，宿卫皆不战而散。宋夫人命闭东合，弘家僮库斗头劲捷有勇力，逾合而入，至于皇堂，射杀女御一人。太祖惊惧而殂。弘遂即天王位，遣人巡城告曰：<strong>「天降凶祸，大行崩背，太子不侍疾，群公不奔丧，疑有逆谋，社稷将危。吾备介弟之亲，遂摄大位以宁国家，百官叩门入者，进陛二等。」</strong> 太子翼帅东宫兵出战而败，兵皆溃去，弘遣使赐翼死。太祖有子百余人，弘皆杀之。谥太祖民皇帝，长谷陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/104.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，夏主遣其弟谓以代伐魏鄜城，魏平西将军始平公隗归等击之，杀万余人，谓以代遁去。夏主自将数万人邀击隗归于鄜城东，留其弟上谷公社干、广阳公度洛孤守平凉，遣使来求和，约合兵灭魏，遥分河北：自恒山以东属宋，以西属夏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/105.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主闻之，治兵，将伐夏，群臣咸曰：<strong>「刘义隆兵犹在河中，舍之西行，前寇未可必克，而义隆乘虚济河，则失山东矣。」</strong> 魏主以问崔浩，对曰：<strong>「义隆与赫连定遥相招引，以虚声唱和，共大国，义隆望定进，定徒义隆前，皆莫敢先入；譬如连鸡，不得俱飞，无能为害也。臣始谓义隆军来，当屯止河中，两道北上，东道向冀州，西道冲邺，如此，则陛下当自讨之，不得徐行。今则不然，东西列兵径二千里，一处不过数千，形分势弱。以此观之，儜儿情见，此不过欲固河自守，无北渡意也。赫连定残根易摧，拟之必仆。克定之后，东出潼关，席卷而前，则威震南极，江、淮以北无立草矣。圣策独发，非愚近所及，愿陛下勿疑。」</strong> 甲辰，魏主如统万，遂袭平凉，以卫兵将军王斤镇蒲坂。斤，建之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/106.mp3" download>download the file</a> instead.
</audio></p>
<p>秦自正月不雨，至于九月，民流叛者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/121/107.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，以竟陵王义宣为南徐州策史，独戍石头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/108.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，立钱署，铸四铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/109.mp3" download>download the file</a> instead.
</audio></p>
<p>到彦之、王仲德沿河置守，还保东平。乙亥，魏安颉自委粟津济河，攻金墉。金墉城不治既久，又无粮食。杜骥欲弃城走，恐获罪。初，高祖灭秦，迁其钟虡于江南，有大钟没于洛水，帝使姚耸夫将千五百人往取之。骥绐之曰：<strong>「金墉城已修完，粮食亦足，所乏者人耳。今虏骑南渡，当相与并力御之。大功既立，牵钟未晚。」</strong> 耸夫从之。既至，见城不可守，乃引去，遂南遁。丙子，安颉拔洛阳，杀将士五千余人。杜骥归，言于帝曰：’本欲以死固守，姚耸夫及城遽走，人情沮败，不可复禁。」__ 上大怒，诛耸夫于寿阳。耸夫勇健，诸偏裨莫及也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/110.mp3" download>download the file</a> instead.
</audio></p>
<p>魏河北诸军会于七女津。到彦之恐其南渡，遣裨将王蟠龙溯流夺其船，杜超等击斩之。安颉与龙骧将军陆俟进攻虎牢，辛巳，拔之；尹冲及荥阳太守清河崔模降魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/111.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/121/111.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王暮末为河西所逼，遣其臣王恺、乌讷阗请迎于魏，魏人许以平凉、安定封之。暮末乃焚城邑，毁宝器，帅户万五千，东如上邽。至高田谷，给事黄门侍郎郭恒谋劫诅兴国以叛；事觉，暮末杀之。夏主闻暮末将至，发兵拒之。暮末留保南安，其故地皆入于吐谷浑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/112.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，乙酉，魏主至平凉，夏上谷公社干等婴城固守。魏主使赫连昌招之，不下，乃使安西将军古弼等将兵趣安定。夏主自鄜城还安定，将步骑二万北救平凉，与弼遇，弼伪退以诱之；夏主追之，魏主使高车驰击之，夏兵大败，斩首数千级。夏主还走，登鹑觚原，为方阵以自固，魏兵就围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/113.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，加征南大将军檀道济都督征讨诸军事，帅众伐魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/114.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，魏寿光侯叔孙建、汝阴公长孙道生济河而南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/115.mp3" download>download the file</a> instead.
</audio></p>
<p>到彦之闻洛阳、虎牢不守，诸军相继奔败，欲引兵还。殿中将军垣护之以书谏之，以为宜使竺灵秀朱修之守滑台，自帅大军进拟河北，且曰：<strong>「昔人有连年攻战，失众乏粮，犹张胆争前，莫肯轻退。况今青州丰穰，济漕流通，士马饱逸，威力无损。若空弃滑台，坐丧成业，岂朝廷受任之旨邪！」</strong> 彦之不从。护之，苗之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/116.mp3" download>download the file</a> instead.
</audio></p>
<p>彦之欲焚舟步走，王仲德曰：<strong>「洛阳既陷，虎牢不守，自然之势也。今虏去我犹千里，滑台尚有强兵，若遽舍舟南走，士卒必散。当引舟入济，至马耳谷口，吏详所宜。」</strong> 彦之先有目疾，至是大动；且将士疾疫，乃引兵自清入济。南至历城，焚舟弃甲，步趋彭城。竺灵秀弃须昌，南奔湖陆，表、衮大扰。长沙王义欣在彭城，将佐恐魏兵大至，劝义欣委镇还都，义欣不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/117.mp3" download>download the file</a> instead.
</audio></p>
<p>魏兵攻济南，济南太守武进萧承之帅数百人拒之。魏众大集，承之使偃兵，开城门。众曰：<strong>「贼众我寡，奈何轻敌之甚！」</strong> 承之曰：<strong>「今悬守穷城，事已危急，若复示弱，必为所屠，唯当见强以待之耳。」</strong> 魏人疑有伏兵，遂引去。魏军围夏主数日，断其水草，人马饥渴。丁酉，夏主引众下鹑觚原。魏武卫将军丘眷击之，夏众大溃，死者万余人。夏主中重创，单骑走，收其余众，驱民五万，西保上邽。魏人获夏主之弟丹阳公乌视拔、武陵公秃骨及公侯以下百余人。是日，魏兵乘胜进攻安定，夏东平公乙斗弃城奔长安，驱略数千家，西奔上邽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/118.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，魏叔孙建攻竺灵秀于湖陆，灵秀大败，死者五千余人。建还顿城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/119.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，魏主如安定。庚子，还，临平凉，掘堑围之。安慰初附，赦秦、雍之民，赐复七年。夏陇西守将降魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/120.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，魏安颉督诸军攻滑台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/121.mp3" download>download the file</a> instead.
</audio></p>
<p>河西王蒙逊遣尚书郎宗舒等入贡于魏，魏主与之宴，执崔浩之手以示舒等曰：<strong>「汝所闻崔公，此则是也。才略之美，于今无比。朕动止咨之，豫陈成败，若合符契，未尝失也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/122.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以叔孙建都督冀、青等四州诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/123.mp3" download>download the file</a> instead.
</audio></p>
<p>魏尚书库结帅骑五千迎秦王暮末。秦卫将军吉毘以为不宜内徙，暮末从之，库结引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/124.mp3" download>download the file</a> instead.
</audio></p>
<p>南安诸羌万余人叛秦，推安南将军、督八郡诸军事、广宁太守焦遗为主，遗不从，乃劫遗族子长城护军亮为主，帅众攻南安。暮未请救于氐王杨难当，难当遣将军苻南帅骑三千救之，暮末与之合击诸羌。诸羌溃，亮奔还广宁，暮未进军攻之，以手令与焦遗使取亮；十二月遗斩亮者出降，暮末进遗号镇国将军。秦略阳太守弘农杨显以郡降夏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/125.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以长沙王义欣为豫州刺史，镇寿阳。寿阳土荒民散，城郭颓败，盗贼公行。义欣随宜经理，境内安业，道不拾遗，城府完实，遂为盛籓。芍陂久废，义欣修治堤防，引河水入陂，溉田万余顷，无复旱灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/126.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，夏上谷公社干、广阳公度洛孤出降，魏克平凉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/127.mp3" download>download the file</a> instead.
</audio></p>
<p>关中侯豆代田得奚斤、娥清等，献于魏主。魏主以夏主之后赐代田，命斤膝行执酒以奉代田，谓斤曰：<strong>「全汝生者，代田也。」</strong> 赐代田爵井陉侯，加散骑常侍、右卫将军，领内都幢将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/128.mp3" download>download the file</a> instead.
</audio></p>
<p>夏长安、临晋、武功守将皆走，关中悉入于魏。魏主留巴东公延普镇安定，以镇西将军王斤镇长安。壬申，魏主东还，以奚斤为宰士，使负酒食以从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/129.mp3" download>download the file</a> instead.
</audio></p>
<p>王斤骄矜不法，信用左右，调役百姓，民不堪命，南奔汉川者数千家。魏主案治得实，斩斤以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/130.mp3" download>download the file</a> instead.
</audio></p>
<p>右将军到彦之、安北将军王仲德皆下狱免官，衮州刺史竺灵秀坐弃军伏诛。上见垣护之书而善之，以为北高平太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/131.mp3" download>download the file</a> instead.
</audio></p>
<p>彦之之北伐也，甲兵资实甚盛；乃败还，委弃荡尽，府藏、武库为之空虚。它日，上与群臣宴，有荒外降人在坐。上问尚书库部郎顾琛：<strong>「库中仗犹有几许？」</strong> 琛诡对：<strong>「有十万人仗。」</strong> 上既问而悔之，得琛对，甚喜。琛，和之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="133" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/121/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/121/132.mp3" download>download the file</a> instead.
</audio></p>
<p>彭城王义康与王弘并录尚书，义康意犹怏怏，欲得扬州，形于辞旨；以弘弟昙首居中，为上所亲委，愈不悦。弘以老病，屡乞骸骨，昙首自求吴郡，上皆不许。义康谓人曰：’王公久病不起，神州讵宜卧治！」__ 昙首劝弘减府中文武之半以授义康，上听割二千人，义康乃悦。</p>
