<h1>汉纪 第三十一章 汉纪三十一</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起昭阳协洽，尽阏逢涒滩，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>淮阳王更始元年（癸未，公元二三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲子朔，汉兵与下江兵共攻甄阜、梁丘赐，斩之，杀士卒二万余人。王莽纳言将军严尤、秩宗将军陈茂引兵欲据宛，刘演与战于淯阳下，大破之，遂围宛。先是，青、徐贼众虽数十万人，讫无文书、号令、旌旗、部曲。及汉兵起，皆称将军，攻城略地，移书称说。莽闻之，始惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/4.mp3" download>download the file</a> instead.
</audio></p>
<p>舂陵戴侯曾孙玄在平林兵中，号更始将军。时汉兵已十余万，诸将议以兵多而无所统一，欲立刘氏以从人望。南阳豪桀及王常等皆欲立刘演；而新市、平林将帅乐放纵，惮演威明，贪玄懦弱，先共定策立之，然后召演示其议。演曰：<strong>「诸将军幸欲尊立宗室，甚厚，然今赤眉起青、徐，众数十万，闻南阳立宗室，恐赤眉复有所立，王莽未灭而宗室相攻，是疑天下而自损权，非所以破莽也。舂陵去宛三百里耳，遽自尊立，为天下准的，使后人得承吾敝，非计之善者也。不如且称王以号令，王势亦足以斩诸将。若赤眉所立者贤，相率而往从之，必不夺吾爵位。若无所立，破莽，降赤眉，然后举尊号，亦未晚也。」</strong> 诸将多曰：<strong>「善！」</strong> 张卬拔剑击地曰：<strong>「疑事无功，今日之议，不得有二！」</strong> 众皆从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/5.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛巳朔，设坛场于淯水上沙中，玄即皇帝位，南面立，朝群臣；羞愧流汗，举手不能言。于是大赦，改元，以族父良为国三老，王匡为定国上公，王凤为成国上公，朱鲔为大司马，刘演为大司徒，陈牧为大司空，余皆九卿将军。由是豪桀失望，多不服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/6.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽欲外示自安，乃染其须发，立杜陵史谌女为皇后；置后宫，位号视公、卿、大夫、元士者凡百二十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/7.mp3" download>download the file</a> instead.
</audio></p>
<p>莽赦天下，诏：<strong>「王匡、哀章等讨青、徐盗贼，严尤、陈茂等讨前队丑虏，明告以生活、丹青之信。复迷惑不解散，将遣大司空、隆新公将百万之师劋绝之矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/8.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，王凤与太常偏将军刘秀等徇昆阳、定陵、郾，皆下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽闻严尤、陈茂败，乃遣司空王邑驰传，与司徒王寻发兵平定山东。征诸明兵法六十三家以备军吏，以长人巨母霸为垒尉，又驱诸猛兽虎、豹、犀、象之属以助威武。邑至洛阳，州郡各选精兵，牧守自将，定会者四十二万人，号百万；余在道者，旌旗、辎重，千里不绝。夏，五月，寻、邑南出颍川，与严尤、陈茂合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/10.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将见寻、邑兵盛，皆反走，入昆阳，惶怖，忧念妻孥，欲散归诸城。刘秀曰：<strong>「今兵谷既少而外寇强大，并力御之，功庶可立；如欲分散，势无俱全。且宛城未拔，不能相救；昆阳即拔，一日之间，诸部亦灭矣。今不同心胆，共举功名，反欲守妻子财物邪！」</strong> 诸将怒曰：<strong>「刘将军何敢如是！」</strong> 秀笑而起。会候骑还，言：<strong>「大兵且至城北，军陈数百里，不见其后。」</strong> 诸将素轻秀，及迫急，乃相谓曰：<strong>「更请刘将军计之。」</strong> 秀复为图画成败，诸将皆曰：<strong>「诺。」</strong> 时城中唯有八九千人，秀使王凤与廷尉大将军王常守昆阳，夜与五威将军李轶等十三骑出城南门，于外收兵。时莽兵到城下者且十万，秀等几不得出。寻、邑纵兵围昆阳，严尤说邑曰：<strong>「昆阳城小而坚，今假号者在宛，亟进大兵，彼必奔走。宛败，昆阳自服。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/11.mp3" download>download the file</a> instead.
</audio></p>
<p>邑曰：<strong>「吾昔围翟义，坐不生得以见责让。今将百万之众，遇城而不能下，非所以示威也。当先屠此城，蹀血而进，前歌后舞，顾不快邪！」</strong> 遂围之数十重，列营百数，钲鼓之声闻数十里，或为地道、冲輣撞城；积弩乱发，矢下如雨，城中负户而汲。王凤等乞降，不许。寻、邑自以为功在漏刻，不以军事为忧。严尤曰：<strong>「《兵法》：‘围城为之阙’，宜使得逸出以怖宛下。」</strong> 邑又不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/12.mp3" download>download the file</a> instead.
</audio></p>
<p>棘阳守长岑彭与前队贰严说共守宛城，汉兵攻之数月，城中人相食，乃举城降。更始入都之。诸将欲杀彭，刘演曰：<strong>「彭，郡之大吏，执心坚守，是其节也。今举大事，当表义士，不如封之。」</strong> 更始乃封彭为归德侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/13.mp3" download>download the file</a> instead.
</audio></p>
<p>刘秀至郾、定陵，悉发诸营兵。诸将贪惜财物，欲分兵守之。秀曰：<strong>「今若破敌，珍宝万倍，大功可成；如为所败，首领无余，何财物之有！」</strong> 乃悉发之。六月，己卯朔，秀与诸营俱进，自将步骑千余为前锋，去大军四五里而陈；寻、邑亦遣兵数千合成，秀奔之，斩首数十级。诸将喜曰：<strong>「刘将军平生见小敌怯，今见大敌勇，甚可怪也！且复居前，请助将军！」</strong> 秀复进，寻、邑兵却，诸部共乘之，斩首数百千级。连胜，遂前，诸将胆气益壮，无不一当百，秀乃与敢死者三千人从城西水上冲其中坚。寻、邑易之，自将万余人行陈，敕诸营皆按部毋得动，独迎与汉兵战，不利，大军不敢擅相救。寻、邑陈乱，汉兵乘锐崩之，遂杀王寻。城中亦鼓噪而出，中外合势，震呼动天地。莽兵大溃，走者相腾践，伏尸百余里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/14.mp3" download>download the file</a> instead.
</audio></p>
<p>会大雷、风、屋瓦皆飞，雨下如注，滍川盛溢，虎豹皆股战，士卒赴水溺死者以万数，水为不流。王邑、严尤、陈茂轻骑乘死人度水逃去，尽获其军实辎重，不可胜算，举之连月不尽，或燔烧其余。士卒奔走，各还其郡，王邑独与所将长安勇敢数千人还洛阳，关中闻之震恐。于是海内豪桀翕然响应，皆杀其牧守，自称将军，用汉年号以待诏命。旬月之间，遍于天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/15.mp3" download>download the file</a> instead.
</audio></p>
<p>莽闻汉兵言莽鸩杀孝平皇帝，乃会公卿于王路堂，开所为平帝请命金縢之策，泣以示群臣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/16.mp3" download>download the file</a> instead.
</audio></p>
<p>刘秀复徇颍川，攻父城不下，屯兵巾车乡。颍川郡掾冯异监五县，为汉兵所获。异曰：<strong>「异有老母在父城，愿归，据五城以效功报德！」</strong> 秀许之。异归，谓父城长苗萌曰：<strong>「诸将多暴横，独刘将军所到不虏略，观其言语举止，非庸人也。」</strong> 遂与萌率五县以降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/17.mp3" download>download the file</a> instead.
</audio></p>
<p>新市、平林诸将以刘演兄弟威名益盛，阴劝更始除之。秀谓演曰：<strong>「事欲不善。」</strong> 演笑曰：<strong>「常如是耳。」</strong> 更始大会诸将，取演宝剑视之。绣衣御史申徒建随献玉玦，更始不敢发。演舅樊宏谓演曰：<strong>「建得无有范增之意乎？」</strong> 演不应。李轶初与演兄弟善，后更谄事新贵。秀戒演曰：<strong>「此人不可复信。」</strong> 演不从。演部将刘稷，勇冠三军，闻更始立，怒曰：<strong>「本起兵图大事者，伯升兄弟也。今更始何为者邪！」</strong> 更始以稷为抗威将军，稷不肯拜。更始乃与诸将陈兵数千人，先收稷，将诛之，演固争。李轶、朱鲔因劝更始并执演，即日杀之。以族兄光禄勋赐为大司徒。秀闻之，自父城驰诣宛谢。司徒官属迎吊秀，秀不与交私语，惟深引过而已，未尝自伐昆阳之功；又不敢为演服丧，饮食言笑如平常。更始以是惭，拜秀为破虏大将军，封武信侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/18.mp3" download>download the file</a> instead.
</audio></p>
<p>道士西门君惠谓王莽卫将军王涉曰：<strong>「谶文刘氏当复兴，国师公姓名是也。」</strong> 涉遂与国师公刘秀、大司马董忠、司中大赘孙亻及谋以所部兵劫莽降汉，以全宗族。秋，七月，亻及以其谋告莽，莽召忠诘责，因格杀之，使虎贲以斩马剑剉忠，收其宗族，以醇醯、毒药、白刃、丛棘并一坎而埋之；秀、涉皆自杀。莽以其骨肉、旧臣，恶其内溃，故隐其诛。莽以军师外破，大臣内畔，左右亡所信，不能复远念郡国，乃召王邑还，为大司马，以大长秋张邯为大司徒，崔发为大司空，司中寿容苗？为国师。莽忧懑不能食，但饮酒，啖鳆鱼；读军书倦，因冯几寐，不复就枕矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/039/19.mp3" download>download the file</a> instead.
</audio></p>
<p>成纪隗崔、隗义、上邽杨广、冀人周宗同起兵以应汉，众数千人，攻平襄，杀莽镇戎大尹李育。崔兄子嚣，素有名，好经书，崔等共推为上将军。崔为白虎将军，义为左将军。嚣遣使聘平陵方望，以为军师。望说嚣立高庙于邑东。己巳，祀高祖、太宗、世宗，嚣等皆称臣执事，杀马同盟，以兴辅刘宗；移檄郡国，数莽罪恶。勒兵十万，击杀雍州牧陈庆、安定大尹王向。分遣诸将徇陇西、武都、金城、武威、张掖、酒泉、敦煌，皆下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/20.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/039/20.mp3" download>download the file</a> instead.
</audio></p>
<p>初，茂陵公孙述为清水长，有能名；迁导江卒正，治临邛。汉兵起，南阳宗成、商人王岑起兵徇汉中以应汉，杀王莽庸部牧宋遵，众合数万人。述遣使迎成等，成等至成都，虏掠暴横。述召群中豪桀谓曰：<strong>「天下同苦新室，思刘氏久矣，故闻汉将军到，驰迎道路。今百姓无辜而妇子系获，此寇贼，非义兵也。」</strong> 乃使人诈称汉使者，假述辅汉将军、蜀郡太守兼益州牧印绶；选精兵西击成等，杀之，并其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/21.mp3" download>download the file</a> instead.
</audio></p>
<p>前钟武侯刘望起兵汝南，严尤、陈茂往归之；八月，望即帝位，以尤为大司马，茂为丞相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/22.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽使太师王匡、国将哀章守洛阳。更始遣定国上公王匡攻洛阳，西屏大将军申屠建、丞相司直李松攻武关，三辅震动。析人邓晔、于匡起兵南乡以应汉，攻武关都尉朱萌，萌降；进攻右队大夫宋纲，杀之；西拔湖。莽愈忧，不知所出。崔发言：<strong>「古者国有大灾，则哭以厌之。宜告天以求救。」</strong> 莽乃率群臣至南郊，陈其符命本末，仰天大哭，气尽，伏而叩头。诸生、小民旦夕会哭，为设飧粥；甚悲哀者，除以为郎，郎至五千余人。莽拜将军九人，皆以虎为号，将北军精兵数万人以东，内其妻子宫中以为质。时省中黄金尚六十余万斤，它财物称是，莽愈爱之，赐九虎士人四千钱；众重怨，无斗意。九虎至华阴回谿，距隘自守。于匡、邓晔击之，六虎败走；二虎诣阙归死，莽使使责死者安在，皆自杀；其四虎亡。三虎收散卒保渭口京师仓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/23.mp3" download>download the file</a> instead.
</audio></p>
<p>邓晔开武关迎汉兵。李松将三千余人至湖，与晔等共攻京师仓，未下。晔以弘农掾王宪为校尉，将数百人北度渭，入左冯翊界。李松遣偏将军韩臣等径西至新丰击破莽波水将军，追奔至长门宫。王宪北至频阳，所过迎降。诸县大姓名各起兵称汉将，率众随宪。李松、邓晔引军至华阴，而长安旁兵四会城下；又闻天水隗氏方到，皆争欲先入城，贪立大功、卤掠之利。莽赦城中囚徒，皆授兵，杀豨，饮其血，与誓曰：<strong>「有不为新室者，社鬼记之！」</strong> 使更始将军史谌将之。度渭桥，皆散走；谌空还。众兵发掘莽妻、子、父、祖冢，烧其棺椁及九庙、明堂、辟雍，火照城中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/24.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊申朔，兵从宣平城门入。张邯逢兵见杀；王邑、王林、王巡、带足恽等分将兵距击北阙下，会日暮，官府、邸第尽奔亡。己酉，城中少年朱弟、张鱼等恐见卤掠，趋讙并和，烧作室门，斧敬法闼，呼曰：<strong>「反虏王莽，何不出降！」</strong> 火及掖庭、承明，黄皇室主所居。黄皇室主曰：<strong>「何面目以见汉家！」</strong> 自投火中而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/25.mp3" download>download the file</a> instead.
</audio></p>
<p>莽避火宣室前殿，火辄随之。莽绀袀服，持虞帝匕首，天文郎按式于前，莽旋席随斗柄而坐，曰：<strong>「天生德于予，汉兵其如予何！」</strong> 庚戌，旦明，群臣扶掖莽自前殿之渐台，欲阻池水，公卿从官尚千余人随之。王邑昼夜战，罢极，士死伤略尽；驰入宫，间关至渐台，见其子侍中睦解衣冠欲逃，邑叱之，令还，父子共守莽。军人入殿中，闻莽在渐台，众共围之数百重。台上犹与相射，矢尽，短兵接。王邑父子、带＋＋足恽、王巡战死，莽入室。下餔时，众兵上台，苗？、唐尊、王盛等皆死。商人杜吴杀莽，校尉东海公宾就斩莽首；军人分莽身，节解脔分，争相杀者数十人。公宾就持莽首诣王宪。宪自称汉大将军，城中兵数十万皆属焉。舍东宫，妻莽后宫，乘其车服。癸丑，李松、邓晔入长安，将军赵萌、申屠建亦至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/26.mp3" download>download the file</a> instead.
</audio></p>
<p>以王宪得玺绶不上，多挟宫女，建天子鼓旗，收斩之。传莽首诣宛，县于市。百姓共提击之，或切食其舌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/27.mp3" download>download the file</a> instead.
</audio></p>
<p>班固赞曰：王莽始起外戚，折节力行以要名誉，及居位辅政，勤劳国家，直道而行，岂所谓__「色取仁而行违」__ 者邪！莽既不仁而有佞邪之材，又乘四父历世之权，遭汉中微，国统三绝，而太后寿考，为之宗主，故得肆其奸慝以成篡盗之祸。推是言之，亦天时，非人力之致矣！及其窃位南面，颠覆之势险于桀、纣，而莽晏然自以黄、虞复出也，乃始恣睢，奋其威诈，毒流诸夏，乱延蛮貉，犹未足逞其欲焉。是以四海之内，嚣然丧其乐生之心，中外愤怨，远近俱发，城池不守，支体分裂，遂令天下城邑为虚，害遍生民，自书传所载乱臣贼子，考其祸败，未有如莽之甚者也！昔秦燔《诗》、《书》以立私议，莽诵《六艺》以文奸言，同归殊涂，俱用灭亡。皆圣王之驱除云尔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/28.mp3" download>download the file</a> instead.
</audio></p>
<p>定国上公王匡拔洛阳，生缚莽太师王匡、哀章，皆斩之。冬，十月，奋威大将军刘信击杀刘望于汝南，并诛严尤、陈茂，郡县皆降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/29.mp3" download>download the file</a> instead.
</audio></p>
<p>更始将都洛阳，以刘秀行司隶校尉，使前整修宫府。秀乃致僚属，作文移，从事司察，一如旧章。时三辅吏士东迎更始，见诸将过，皆冠帻而服妇人衣，莫不笑之。及见司隶僚属，皆欢喜不自胜，老吏或垂涕曰：<strong>「不图今日复见汉官威仪！」</strong> 由是识者皆属心焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/30.mp3" download>download the file</a> instead.
</audio></p>
<p>更始北都洛阳，分遣使者徇郡国，曰：<strong>「先降者复爵位！」</strong> 使者至上谷，上谷太守扶风耿况迎，上印绶；使者纳之，一宿，无还意。功曹寇恂勒兵入见使者，请之，使者不与，曰：<strong>「天王使者，功曹欲胁之邪！」</strong> 恂曰：<strong>「非敢胁使君，窃伤计之不详也。今天下初定，使君建节衔命，郡国莫不延颈倾耳。今始至上谷而先堕大信，将复何以号令他郡乎！」</strong> 使者不应。恂叱左右以使者命召况；况至，恂进取印绶带况。使者不得已，乃承制诏之，况受而归。宛人彭宠、吴汉亡命在渔阳，乡人韩鸿为更始使，徇北州，承制拜宠偏将军，行渔阳太守事，以汉为安乐令。更始遣使降赤眉。樊崇等闻汉室复兴，即留其兵，将渠帅二十余人随使者至洛阳，更始皆封为列侯。崇等既未有国邑，而留众稍有离叛者，乃复亡归其营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/31.mp3" download>download the file</a> instead.
</audio></p>
<p>王莽庐江连率颍川李宪据郡自守，称淮南王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/32.mp3" download>download the file</a> instead.
</audio></p>
<p>故梁王立之子永诣洛阳；更始封为梁王，都睢阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/33.mp3" download>download the file</a> instead.
</audio></p>
<p>更始欲令亲近大将徇河北，大司徒赐言：<strong>「诸家子独有文叔可用。」</strong> 朱鲔等以为不可，更始狐疑，赐深劝之。更始乃以刘秀行大司马事，持节北渡河，镇慰州郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/34.mp3" download>download the file</a> instead.
</audio></p>
<p>以大司徒赐为丞相，令先入关修宗庙、宫室。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/35.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马秀至河北，所过郡县，考察官吏，黜陟能否，平遣囚徒，除王莽苛政，复汉官名。吏民喜悦，争持牛酒迎劳，秀皆不受。南阳邓禹杖策追秀，及于邺。秀曰：<strong>「我得专封拜，生远来，宁欲仕乎？」</strong> 禹曰：<strong>「不愿也。」</strong> 秀曰：<strong>「即如是，何欲为？」</strong> 禹曰：<strong>「但愿明公威德加于四海，禹得效其尺寸，垂功名于竹帛耳！」</strong> 秀笑，因留宿间语。禹进说曰：__「今山东未安，赤眉、青犊之属动以万数。更始既是常才而不自听断，诸将皆庸人屈起，志在财币，争用威力。朝夕自快而已，非有忠良明智、深虑远图，欲尊主安民者也。历观往古圣人之兴，二科而已，天时与人事也。今以天时观之，更始既立而灾变方兴；以人事观之，帝王大业非凡夫所任，分崩离析，形势可见。明公虽建籓辅之功，犹恐无所成立也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/36.mp3" download>download the file</a> instead.
</audio></p>
<p>况明公素有盛德大功，为天下所向服，军政齐肃，赏罚明信。为今之计，莫如延揽英雄，务悦民心，立高祖之业，救万民之命。以公而虑，天下不足定也。」__ 秀大悦，因令禹常宿止于中，与定计议。每任使诸将，多访于禹，皆当其才。秀自兄演之死，每独居辄不御酒肉，枕席有涕泣处，主簿冯异独叩头宽譬，秀止之曰：<strong>「卿勿妄言！」</strong> 异因进说曰：<strong>「更始政乱，百姓无所依戴。夫人久饥渴，易为充饱。今公专命方面，宜分遣官属徇行郡县，宣布惠泽。」</strong> 秀纳之。骑都尉宋子耿纯谒秀于邯郸，退，见官属将兵法度不与它将同，遂自结纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/37.mp3" download>download the file</a> instead.
</audio></p>
<p>故赵缪王子林说秀决列人河水以灌赤眉，秀不从；去之真定。林素任侠于赵、魏间。王莽时，长安中有自称成帝子子舆者，莽杀之。邯郸卜者王郎缘是诈称真子舆，云__「母故成帝讴者，尝见黄气从上下，遂任身；赵后欲害之，伪易它人子，以故得全。」__ 林等信之，与赵国大豪李育、张参等谋共立郎。会民间传赤眉将渡河，林等因此宣言__「赤眉当立刘子舆」__ ，以观众心，百姓多信之。十二月，林等率车骑数百晨入邯郸城，止于王宫，立郎为天子；分遣将帅徇下幽、冀，移檄州郡，赵国以北、辽东以西皆望风响应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>淮阳王更始二年（甲申，公元二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/39.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，大司马秀以王郎新盛，乃北徇蓟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/40.mp3" download>download the file</a> instead.
</audio></p>
<p>申屠建、李松自长安迎更始迁都。二月，更始发洛阳。初，三辅豪桀假号诛莽者，人人皆望封侯。申屠建既斩王宪，又扬言__「三辅儿大黠，共杀其主。」__ 吏民惶恐，属县屯聚；建等不能下。更始至长安，乃下诏大赦，非王莽子，他皆除其罪，于是三辅悉平。时长安唯未央宫被焚，其余宫室、供帐、仓库、官府皆案堵如故，市里不改于旧。更始居长乐宫，升前殿，郎吏以次列庭中。更始羞怍，俯首刮席，不敢视。诸将后至者，更始问：<strong>「虏掠得几何？」</strong> 左右侍官皆宫省久吏，惊愕相视。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/41.mp3" download>download the file</a> instead.
</audio></p>
<p>李松与棘阳赵萌说更始宜悉王诸功臣；朱鲔争之，以为高祖约，非刘氏不王。更始乃先封诸宗室：祉为定陶王，庆为燕王，歙为元氏王，嘉为汉中王，赐为宛王，信为汝阴王，然后立王匡为泚阳王，王凤为宜城王，朱鲔为胶东王，王常为邓王，申屠建为平氏王，陈牧为阴平王，卫尉大将军张卬为淮阳王，执金吾、大将军廖湛为穰王，尚书胡殷为随王，柱天大将军李通为西平王，五威中郎将李轶为舞阴王，水衡大将军成丹为襄邑王，骠骑大将军宗佻为颍阴王，尹尊为郾王。唯朱鲔辞不受。乃以鲔为左大司马，宛王赐为前大司马，使与李轶等镇抚关东。又使李通镇荆州，王常行南阳太守事。以李松为丞相，赵萌为右大司马，共秉内任。更始纳赵萌女为夫人，故委政于萌，日夜饮宴后庭。群臣欲言事，辄醉不能见，时不得已，乃令侍中坐帷内与语。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/42.mp3" download>download the file</a> instead.
</audio></p>
<p>韩夫人尤嗜酒，每侍饮，见常侍奏事，辄怒曰：<strong>「帝方对我饮，正用此时持事来邪！」</strong> 起，抵破书案。赵萌专权，生杀自恣。郎吏有说萌放纵者，更始怒，拔剑斩之，自是无敢复言。以至群小、膳夫皆滥授官爵，长安为之语曰：<strong>「灶下养，中郎将；烂羊胃，骑都尉；烂羊头，关内侯。」</strong> 军师将军李淑上书谏曰：<strong>「陛下定业，虽因下江、平林之势，斯盖临时济用，不可施之既安。唯名与器，圣人所重。今加非其人，望其裨益万分，犹缘木求鱼，升山采珠。海内望此，有以窥度汉祚！」</strong> 更始怒，囚之。诸将在外者皆专行诛赏，各置牧守；州郡交错，不知所从。由是关中离心，四海怨叛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/43.mp3" download>download the file</a> instead.
</audio></p>
<p>更始征隗嚣及其叔父崔、义等，嚣将行，方望以为更始成败未可知，固止之。嚣不听，望以书辞谢而去。嚣等至长安，更始以嚣为右将军，崔、义皆即旧号。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/44.mp3" download>download the file</a> instead.
</audio></p>
<p>耿况遣其子弇奉奏诣长安，弇时年二十一。行至宋子，会王郎起，弇从吏孙仓、卫包曰：<strong>「刘子舆，成帝正统；舍此不归，远行安之！」</strong> 弇按剑曰：<strong>「子舆弊贼，卒为降虏耳！我至长安，与国家陈渔阳、上谷兵马，归发突骑，以辚乌合之众，如摧枯折腐耳。观公等不识去就，族灭不久也！」</strong> 仓、包遂亡，降王郎。弇闻大司马秀在卢奴，乃驰北上谒；秀留署长史，与俱北至蓟。王郎移檄购秀十万户，秀令功曹令史颍川王霸至市中募人击王郎，市人皆大笑，举手邪揄之，霸惭懅而反。秀将南归，耿弇曰：<strong>「今兵从南方来，不可南行。渔阳太守彭宠，公之邑人；上谷太守，即弇父也。发此两郡控弦万骑，邯郸不足虑也。」</strong> 秀官属腹心皆不肯，曰：<strong>「死尚南首，奈何北行入囊中！」</strong> 秀指弇曰：<strong>「是我北道主人也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/45.mp3" download>download the file</a> instead.
</audio></p>
<p>会故广阳王子接起兵蓟中以应郎，城内扰乱，言邯郸使者方到，二千石以下皆出迎。于是秀趣驾而出，至南城门，门已闭。攻之，得出。遂晨夜南驰，不敢入城邑，舍食道傍。至芜蒌亭，时天寒烈，冯异上豆粥。至饶阳，官属皆乏食。秀乃自称邯郸使者，入传舍，传吏方进食，从者饥，争夺之。传吏疑其伪，乃椎鼓数十通，绐言__「邯郸将军至」__ ，官属皆失色。秀升车欲驰，既而惧不免，徐还坐，曰：<strong>「请邯郸将军入。」</strong> 久，乃驾去。晨夜兼行，蒙犯霜雪，面皆破裂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/46.mp3" download>download the file</a> instead.
</audio></p>
<p>至下曲阳，传闻王郎兵在后，从者皆恐。至滹沱河，候吏还白__「河水流澌，无船，不可济」__ 。秀使王霸往视之。霸恐惊众，欲且前，阻水还，即诡曰：<strong>「冰坚可度。」</strong> 官属皆喜。秀笑曰：<strong>「候吏果妄语也。」</strong> 遂前。比至河，河冰亦合，乃令王霸护度，未毕数骑而冰解。至南宫，遇大风雨，秀引车入道傍空舍，冯异抱薪，邓禹爇火，秀对灶燎衣，冯异复进麦饭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/47.mp3" download>download the file</a> instead.
</audio></p>
<p>进至下博城西，惶惑不知所之。有白衣老父在道旁，指曰：<strong>「努力！信都郡为长安城守，去此八十里。」</strong> 秀即驰赴之。是时郡国皆已降王郎，独信都太守南阳任光、和戎太守信都邳肜不肯从。光自以孤城独守，恐不能全，闻秀至，大喜，吏民皆称万岁。邳肜亦自和戎来会，议者多言可因信都兵自送，西还长安。邳肜曰：<strong>「吏民歌吟思汉久矣，故更始举尊号而天下响应，三辅清宫除道以迎之。今卜者王郎，假名因势，驱集乌合之众，遂振燕、赵之地，无有根本之固。明公奋二郡之兵以讨之，何患不克！今释此而归，岂徒空失河北，必更惊动三辅，堕损威重，非计之得者也。若明公无复征伐之意，则虽信都之兵，犹难会也。何者？明公既西，则邯郸势成，民不肯捐父母、背成主而千里送公，其离散亡逃可必也！」</strong> 秀乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/48.mp3" download>download the file</a> instead.
</audio></p>
<p>秀以二郡兵弱，欲入城头子路、力子都军中，任光以为不可。乃发傍县，得精兵四千人，拜任光为左大将军，信都都尉李忠为右大将军，邳肜为后大将军、和戎太守如故，信都令万修为偏将军，皆封列侯。留南阳宗广领信都太守事；使任光、李忠、万修将兵以从，邳肜将兵居前。任光乃多作檄文曰：<strong>「大司马刘公将城头子路、力子都兵百万众从东方来，击诸反虏！」</strong> 遣骑驰至巨鹿界中。吏民得檄，传相告语。秀投暮入堂阳界，多张骑火，弥满泽中，堂阳即降；又击贳县，降之。城头子路者，东平爰曾也，寇掠河、济间，有众二十余万，力子都有众六七万，故秀欲依之。昌城人刘植聚兵数千人据昌城，迎秀；秀以植为骁骑将军。耿纯率宗族宾客二千余人，老病者皆载木自随，迎秀于育；拜纯为前将军。进攻下曲阳，降之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/49.mp3" download>download the file</a> instead.
</audio></p>
<p>众稍合，至数万人，复北击中山。耿纯恐宗家怀异心，乃使从弟？宿归，烧庐舍以绝其反顾之望。秀进拔卢奴，所过发奔命兵，移檄边郡共击邯郸；郡县还复响应。时真定王杨起兵附王郎，众十余万，秀遣刘植说杨，杨乃降。秀因留真定，纳杨甥郭氏为夫人以结之。进击元氏、防子，皆下之。至鄗，击斩王郎将李恽；至柏人，复破郎将李育。育还保城；攻之，不下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/039/50.mp3" download>download the file</a> instead.
</audio></p>
<p>南郑人延岑起兵据汉中，汉中王嘉击降之，有众数十万。校尉南阳贾复见更始政乱，乃说嘉曰：<strong>「今天下未定，而大王安守所保，所保得无不可保乎？」</strong> 嘉曰：<strong>「卿言大，非吾任也。大司马在河北，必能相用。」</strong> 乃为书荐复及长史南阳陈俊于刘秀。复等见秀于柏人，秀以复为破虏将军，俊为安集掾。秀舍中儿犯法，军市令颍川祭遵格杀之，秀怒，命收遵。主簿陈副谏曰：<strong>「明公常欲众军整齐，今遵奉法不避，是教令所行也。」</strong> 乃贳之，以为刺奸将军，谓诸将曰：<strong>「当备祭遵！吾舍中儿犯法尚杀之，必不私诸卿也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/51.mp3" download>download the file</a> instead.
</audio></p>
<p>初，王莽既杀鲍宣，上党都尉路平欲杀其子永；太守苟谏保护之，永由是得全。更始征永为尚书仆射，行大将军事，将兵安集河东、并州，得自置偏裨。永至河东，击青犊，大破之。以冯衍为立汉将军，屯太原，与上党太守田邑等缮甲养士，以扞卫并土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/52.mp3" download>download the file</a> instead.
</audio></p>
<p>或说大司马秀以守柏人不如定巨鹿，秀乃引兵东北拔广阿。秀披舆地图，指示邓禹曰：<strong>「天下郡国如是，今始乃得其一。子前言以吾虑天下不足定，何也？」</strong> 禹曰：<strong>「方今海内殽乱，人思明君，犹赤子之慕慈母。古之兴者在德薄厚，不以大小也。」</strong> 蓟中之乱，耿弇与刘秀相失，北走昌平，就其父况，因说况击邯郸。时王郎遣将徇渔阳、上谷，急发其兵。北州疑惑，多欲从之。上谷功曹寇恂、门下掾闵业说况曰：<strong>「邯郸拔起，难可信向。大司马，刘伯升母弟，尊贤下士，可以归之。」</strong> 况曰：<strong>「邯郸方盛，力不能独拒，如何？」</strong> 对曰：<strong>「今上谷完实，控弦万骑，可以详择去就。恂请东约渔阳，齐心合众，邯郸不足图也！」</strong> 况然之，遣恂东约彭宠，欲各发突骑二千匹、步兵千人诣大司马秀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/53.mp3" download>download the file</a> instead.
</audio></p>
<p>安乐令吴汉、护军盖延、狐奴令王梁亦劝宠从秀，宠以为然，而官属皆欲附王郎，宠不能夺。汉出止外亭，遇一儒生，召而食之，问以所闻。生言：<strong>「大司马刘公，所过为郡县所称，邯郸举尊号者，实非刘氏。」</strong> 汉大喜，即诈为秀书，移檄渔阳，使生赍以诣宠，令具以所闻说之。会寇恂至，宠乃发步骑三千人，以吴汉行长史，与盖延、王梁将之，南攻蓟，杀王郎大将赵闳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/54.mp3" download>download the file</a> instead.
</audio></p>
<p>寇恂还，遂与上谷长史景丹及耿弇将兵俱南，与渔阳军合，所过击斩王郎大将、九卿、校尉以下，凡斩首三万级，定涿郡、中山、巨鹿、清河、河间凡二十二县。前及广阿，闻城中车骑甚众，丹等勒兵问曰：<strong>「此何兵？」</strong> 曰：<strong>「大司马刘公也。」</strong> 诸将喜，即进至城下。城下初传言二郡兵为邯郸来，众皆恐。刘秀自登西城楼勒兵问之；耿弇拜于城下，即召入，具言发兵状。秀乃悉召景丹等入，笑曰：<strong>「邯鄣将帅数言我发渔阳、上谷兵，吾聊应言‘我亦发之’，何意二郡良为吾来！方与士大夫共此功名耳。」</strong> 乃以景丹、寇恂、耿弇、盖延、吴汉、王梁皆为偏将军，使还领其兵，加耿况、彭宠大将军；封况、宠、丹、延皆为列侯。吴汉为人，质厚少文，造次不能以辞自达，然沉勇有智略，邓禹数荐之于秀，秀渐亲重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/55.mp3" download>download the file</a> instead.
</audio></p>
<p>更始遣尚书令谢躬率六将军讨王郎，不能下。秀至，与之合军，东围巨鹿，月余未下。王郎遣将攻信都，大姓马宠等开城内之。更始遣兵攻破信都，秀使李忠还，行太守事。王郎遣将倪宏、刘奉率数万人救巨鹿，秀逆战于南 ，不利。景丹等纵突骑击之，宏等大败。秀曰：<strong>「吾闻突骑天下精兵，今见其战，乐可言邪？」</strong> 耿纯言于秀曰：<strong>「久守巨鹿，士众疲弊；不如及大兵精锐，进攻邯郸。若王郎已诛，巨鹿不战自服矣。」</strong> 秀从之。夏，四月，留将军邓满守巨鹿。进军邯郸，连战，破之。郎乃使其谏大夫杜威请降。威雅称郎实成帝遗体，秀曰：<strong>「设使成帝复生，天下不可得，况诈子舆者乎！」</strong> 威请求万户侯，秀曰：<strong>「顾得全身可矣！」</strong> 威怒而去。秀急攻之，二十余日。五月，甲辰，郎少傅李立开门内汉兵，遂拔邯郸。郎夜亡走，王霸追斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/56.mp3" download>download the file</a> instead.
</audio></p>
<p>秀收郎文书，得吏民与郎交关谤毁者数千章。秀不省，会诸将军烧之，曰：<strong>「令反侧子自安！」</strong> 秀部分吏卒各隶诸军，士皆言愿属大树将军。大树将军者，偏将军冯异也，为人谦退不伐，敕吏士非交战受敌，常行诸营之后。每所止舍，诸将并坐论功，异常独屏树下，故军中号曰：<strong>「大树将军」</strong> 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/57.mp3" download>download the file</a> instead.
</audio></p>
<p>护军宛人朱祜从容言于秀曰：<strong>「长安政乱，公有日角之相，此天命也！」</strong> 秀曰：<strong>「召刺奸收护军！」</strong> 祜乃不敢复言。更始遣使立秀为萧王，悉令罢兵，与诸将有功者诣行在所。遣苗曾为幽州牧，韦顺为上谷太守，蔡充为渔阳太守，并北之部。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/58.mp3" download>download the file</a> instead.
</audio></p>
<p>萧王居邯郸宫，昼卧温明殿，耿弇入，造床下请间，因说曰：<strong>「吏士死伤者多，请归上谷益兵。」</strong> 萧王曰：<strong>「王郎已破，河北略平，复用兵何为？」</strong> 弇曰：<strong>「王郎虽破，天下兵革乃始耳。今使者从西方来，欲罢兵，不可听也。铜马、赤眉之属数十辈，辈数十百万人，所向无前，圣公不能办也，败必不久。」</strong> 萧王起坐曰：<strong>「卿失言，我斩卿！」</strong> 弇曰：<strong>「大王哀厚弇如父子，故敢披赤心。」</strong> 萧王曰：<strong>「我戏卿耳，何以言之？」</strong> 弇曰：<strong>「百姓患苦王莽，复思刘氏，闻汉兵起，莫不欢喜，如去虎口得归慈母。今更始为天子，而诸将擅命于山东，贵戚纵横于都内，虏掠自恣，元元叩心，更思莽朝，是以知其必败也。公功名已着，以义征伐，天下可传檄而定也。天下至重，公可自取，毋令他姓得之。」</strong> 萧王乃辞以河北未平，不就征，始贰于更始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/59.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，诸贼铜马、大彤、高湖、重连、铁胫、大枪、尤来、上江、青犊、五校、五幡、五楼、富平、获索等各领部曲，众合数百万人，所在寇掠。萧王欲击之，乃拜吴汉、耿弇俱为大将军，持节北发幽州十郡突骑。苗曾闻之，阴敕诸郡不得应调。吴汉将二十骑先驰至无终，曾出迎于路，汉即收曾，斩之。耿弇到上谷，亦收韦顺、蔡充，斩之。北州震骇，于是悉发其兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/60.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，萧王击铜马于鄡，吴汉将突骑来会清阳，士马甚盛，汉悉上兵簿于莫府，请所付与，不敢自私，王益重之。王以偏将军沛国朱浮为大将军、幽州牧，使治蓟城。铜马食尽，夜遁，萧王追击于馆陶，大破之。受降未尽，而高湖、重连从东南来，与铜马余众合。萧王复与大战于蒲阳，悉破降之，封其渠帅为列侯。诸将未能信贼，降者亦不自安。王知其意，敕令降者各归营勒兵，自乘轻骑按行部陈。降者更相语曰：<strong>「萧王推赤心置人腹中，安得不投死乎！」</strong> 由是皆服。悉以降人分配诸将，众遂数十万。赤眉别帅与青犊、上江、大彤、铁胫、五幡十余万众在射犬，萧王引兵进击，大破之。南徇河内，河内太守韩歆降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，谢躬与萧王共灭王郎，数与萧王违戾，常欲袭萧王，畏其兵强而止。虽俱在邯郸，遂分城而处，然萧王每有以慰安之。躬勤于吏职，萧王常称之曰：<strong>「谢尚书，真吏也！」</strong> 故不自疑。其妻知之，常戒之曰：<strong>「君与刘公积不相能，而信其虚谈，终受制矣。」</strong> 躬不纳。既而躬率其兵数万还屯于邺。及萧王南击青犊，使躬邀击尤来于隆虑山，躬兵大败。萧王因躬在外，使吴汉与刺奸大将军岑彭袭据邺城。躬不知，轻骑还邺，汉等收斩之，其众悉降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/039/62.mp3" download>download the file</a> instead.
</audio></p>
<p>更始遣柱功侯李宝、益州刺史张忠将兵万余人徇蜀、汉。公孙述遣其弟恢击宝、忠于绵竹，大破走之。述遂自立为蜀王，都成都，民、夷皆附之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/039/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>冬，更始遣中郎将归德侯飒、大司马护军陈遵使匈奴，授单于汉旧制玺绶，因送云、当余亲属、贵人、从者还匈奴。单于舆骄，谓遵、飒曰：<strong>「匈奴本与汉为兄弟，匈奴中乱，孝宣皇帝辅立呼韩邪单于，故称臣以尊汉。今汉亦大乱，为王莽所篡，匈奴亦出兵击莽，空其边境，令天下骚动思汉；莽卒以败而汉复兴，亦我力也，当复尊我！」</strong> 遵与相撑拒，单于终持此言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>赤眉樊崇等将兵入颍川，分其众为二部，崇与逢安为一部，徐宣、谢禄、杨音为一部。赤眉虽数战胜，而疲敝厌兵，皆日夜愁泣，思欲东归。崇等计议，虑众东向必散，不如西攻长安。于是崇、安自武关，宣等从陆浑关，两道俱入。更始使王匡、成丹与抗威将军刘均等分据河东、弘农以拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>萧王将北徇燕、赵，度赤眉必破长安，又欲乘衅并关中，而未知所寄，乃拜邓禹为前将军，中分麾下精兵二万人，遣西入关，令自选偏裨以下可与俱者。时朱鲔、李轶、田立、陈侨将兵号三十万，与河南太守武勃共守洛阳；鲍永、田邑在并州。萧王以河内险要富实，欲择诸将守河内者而难其人，问于邓禹。邓禹曰：<strong>「寇恂文武备足，有牧民御众之才，非此子莫可使也！」</strong> 乃拜恂河内太守，行大将军事。萧王谓恂曰：<strong>「昔高祖留萧何关中，吾今委公以河内。当给足军粮，率厉士马，防遏它兵，勿令北度而已！」</strong> 拜冯异为孟津将军，统魏郡、河内兵于河上，以拒洛阳。萧王亲送邓禹至野王，禹既西，萧王乃复引兵而北。寇恂调糇粮、治器械以供军；军虽远征，未尝乏绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>隗崔、隗义谋叛归天水。隗嚣恐并及祸，乃告之。更始诛崔、义，以嚣为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>梁王永据国起兵，招诸郡豪桀，沛人周建等并署为将帅，攻下济阴、山阳、沛、楚、淮阳、汝南，凡得二十八城。又遣使拜西防贼帅山阳佼强为横行将军，东海贼帅董宪为翼汉大将军，琅邪贼帅张步为辅汉大将军，督青、徐二州，与之连兵，遂专据东方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="70" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
