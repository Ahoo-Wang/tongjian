<p>起强圉协洽，尽上章涒滩，凡十四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下建武二十三年（丁未，公元四七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，南郡蛮叛；遣武威将军刘尚讨破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/4.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，丁卯，大司徒蔡茂薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/5.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，丙戌，大司空杜林薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/6.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛未，以陈留太守王况为大司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/7.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙申，以太仆张纯为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/8.mp3" download>download the file</a> instead.
</audio></p>
<p>武陵蛮精夫相单程等反，遣刘尚发兵万余人溯沅水入武谿击之。尚轻敌深入，蛮乘险邀之，尚一军悉没。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/9.mp3" download>download the file</a> instead.
</audio></p>
<p>初，匈奴单于舆弟右谷蠡王知牙师，以次当为左贤王，左贤王次即当为单于。单于欲传其子，遂杀知牙师。乌珠留单于有子曰比，为右薁鞬日逐王，领南边八部。比见知牙师死，出怨言曰：<strong>「以兄弟言之，右谷蠡王次当立；以子言之，我前单于长子，我当立。」</strong> 遂内怀猜惧，庭会稀阔。单于疑之，乃遣两骨都侯监领比所部兵。及单于蒲奴立，比益恨望，密遣汉人郭衡奉匈奴地图，诣西河太守求内附。两骨都侯颇觉其意，会五月龙祠，劝单于诛比。比弟渐将王在单于帐下，闻之，驰以报比。比遂聚八部兵四五万人，待两骨都侯还，欲杀之。骨都侯且到，知其谋，亡去。单于遣万骑击之，见比众盛，不敢进而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/10.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，鬲侯朱祜薨。祜为人质直，尚儒学；为将多受降，以克定城邑为本，不存首级之功。又禁制士卒不得虏掠百姓。军人乐放纵，多以此怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下建武二十四年（戊申，公元四八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/12.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙亥，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/13.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴八部大人共议立日逐王比为呼韩邪单于，款五原塞，愿永为籓蔽，扦御北虏。事下公卿，议者皆以为：<strong>「天下初定，中国空虚，夷狄情伪难知，不可许。」</strong> 五官中郎将耿国独以为：<strong>「宜如孝宣故事，受之。令东扞鲜卑，北拒匈奴，率厉四夷，完复边郡。」</strong> 帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/14.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，武陵蛮寇临沅。遣谒者李嵩、中山太守马成讨之，不克。马援请行，帝愍其老，未许，援曰：<strong>「臣尚能被甲上马。」</strong> 帝令试之。援据鞍顾眄，以示可用，帝笑曰：<strong>「矍铄哉是翁！」</strong> 遂遣授率中郎将马武、耿舒等将四万余人，征五溪。援谓友人杜愔曰：<strong>「吾受厚恩，年迫日索，常恐不得死国事。今获所愿，甘心瞑目，但畏长者家儿或在左右，或与从事，殊难得调，介介独恶是耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/15.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，匈奴日逐王比自立为南单于，遣使诣阙奉籓称臣。上以问朗陵侯臧宫。宫曰：<strong>「匈奴饥疫分争，臣愿得五千骑以立功。」</strong> 帝笑曰：<strong>「常胜之家，难与虑敌，吾方自思之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下建武二十五年（己酉，公元四九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/17.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辽东徼外貊人寇边，太守祭肜招降之。肜又以财利抚纳鲜卑大都护偏何，使招致异种，骆驿款塞。肜曰：<strong>「审欲立功，当归击匈奴，斩送头首，乃信耳。」</strong> 偏何等即击匈奴，斩首二千余级，持头诣郡。其后岁岁相攻，辄送首级，受赏赐。自是匈奴衰弱，边无寇警，鲜卑、乌桓并入朝贡。肜为人质厚重毅，抚夷狄以恩信，故皆畏而爱之，得其死力。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/18.mp3" download>download the file</a> instead.
</audio></p>
<p>南单于遣其弟左贤王莫将兵万余人击北单于弟薁 建左贤王，生获之；北单于震怖，却地千余里。北部薁 建骨都侯与右骨都侯率众三万余人归南单于。三月，南单于复遣使诣阙贡献，求使者监护，遣侍子，修旧约。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/19.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申晦，日有食之。马援军至临乡，击破蛮兵，斩获二千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/20.mp3" download>download the file</a> instead.
</audio></p>
<p>初，援尝有疾，虎贲中郎将梁松来候之，独拜床下，援不答。松去后，诸子问曰：<strong>「梁伯孙，帝婿，贵重朝庭，公卿已下莫不惮之，大人奈何独不为礼？」</strong> 援曰：<strong>「我乃松父友也，虽贵，何得失其序乎！」</strong> 援兄子严、敦并喜讥议，通轻侠，援前在交趾，还书诫之曰：<strong>「吾欲汝曹闻人过失，如闻父母之名，耳可得闻，口不可得言也。好论议人长短，妄是非政法，此吾所大恶也，宁死，不愿闻子孙有此行也。龙伯高敦厚周慎，口无择言，谦约节俭，廉公有威，吾爱之重之，愿汝曹效之。杜季良豪侠好义，忧人之忧，乐人之乐，父丧致客，数郡毕至，吾爱之重之，不愿汝曹效也。效伯高不得，犹为谨敕之士，所谓‘刻鹄不成尚类鹜’者也；效季良不得，陷为天下轻薄子，所谓‘画虎不成反类狗’者也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/21.mp3" download>download the file</a> instead.
</audio></p>
<p>伯高者，山都长龙述也，季良者，越骑司马杜保也，皆京兆人。会保仇人上书，讼__「保为行浮薄，乱群惑众，伏波将军万望还书以诫兄子，而梁松、窦固与之交结，将扇其轻伪，败乱诸夏。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/22.mp3" download>download the file</a> instead.
</audio></p>
<p>书奏，帝召责松、固，以讼书及援诫书示之，松、固叩头流血，而得不罪。诏免保官，擢拜龙述为零陵太守。松由是恨援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/23.mp3" download>download the file</a> instead.
</audio></p>
<p>及援讨武陵蛮，军次下隽，有两道可入：从壶头则路近而水险，从充则涂夷而运远。耿舒欲从充道，援以为弃日费粮，不如进壶头，扼其喉咽，充贼自破。以事上之，帝从援策。进营壶头，贼乘高守隘，水疾，船不得上。会暑甚，士卒多疫死，援亦中病，乃穿岸为室以避炎气。贼每升险鼓噪，援辄曳足以观之，左右哀其壮意，莫不为之流涕。耿舒与兄好畤侯弇书曰：<strong>「前舒上书当先击充，粮虽难运而兵马得用，军人数万，争欲先奋。今壶头竟不得进，大众怫郁行死，诚可痛惜！前到临乡，贼无故自致，若夜击之，即可殄灭。伏波类西域贾胡，到一处辄止，以是失利。今果疾疫，皆如舒言。」</strong> 弇得书奏之，帝乃使梁松乘驿责问援，因代监军。会援卒，松因是构陷援。帝大怒，追收援新息侯印绶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，援在交趾，常饵薏苡实，能轻身，胜障气，军还，载之一车。及卒后，有上书谮之者，以为前所载还皆明珠文犀。帝益怒。援妻孥惶惧，不敢以丧还旧茔，稿葬城西，宾客故人，莫敢吊会。严与援妻子草索相连，诣阙请罪。帝乃出松书以示之，方知所坐，上书诉冤，前后六上，辞甚哀切。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/25.mp3" download>download the file</a> instead.
</audio></p>
<p>前云阳令扶风朱勃诣阙上书曰：<strong>「窃见故伏波将军马援，拔自西州，钦慕圣义，闻关险难，触冒万死，经营陇、冀，谋如涌泉，势如转规，兵动有功，师进辄克。诛锄先零，飞矢贯胫，出征交趾，与妻子生诀。间复南讨，立陷临乡，师已有业，未竟而死。吏士虽疫，援不独存。夫战或以久而立功，或以速而致败，深入未必为得，不进未必为非，人情岂乐久屯绝地不生归哉！惟援得事朝廷二十二年，北出塞漠，南度江海，触冒害气，僵死军事，名灭爵绝，国土不传，海内不知其过，众遮未闻其毁，家属杜门，葬不归墓，怨隙并兴，宗亲怖忄栗，死者不能自列，生者莫为之讼，臣窃伤之！夫明主 农于用赏，约于用刑，高祖尝与陈平金四万斤以间楚军，不问出入所为，岂复疑以钱谷间哉！愿下公卿，平援功罪，宜绝宜续，以厌海内之望。」</strong> 帝意稍解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，勃年十二，能诵《诗》、《书》，常候援兄况，辞言娴雅，援裁知书，见之自失。况知其意，乃自酌酒慰援曰：<strong>「朱勃小器速成，智尽此耳，卒当从汝禀学，勿畏也。」</strong> 勃未二十，右扶风清试守渭城宰。及援为将军封侯，而勃位不过县令。援后虽贵，常待以旧恩而卑侮之，勃愈身自亲。及援遇谗，唯勃能终焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/27.mp3" controls class="html5-audio-player">

</audio></p>
<p>谒者南阳宗均监援军，援既卒，军士疫死者太半，蛮亦饥困。均乃与诸将议曰：<strong>「今道远士病，不可以战，欲权承制降之，何如？」</strong> 诸将皆伏地莫敢应。均曰：<strong>「夫忠臣出竟，有可以安国家，专之可也。」</strong> 乃矫制调伏波司马吕种守沅陵长，命种奉诏书入虏营，告以恩信，因勒兵随其后。蛮夷震怖，冬十月，共斩其大帅而降。于是均入贼营，散其众，遣归本郡，为置长吏而还，群蛮遂平。均未至，先自劾矫制之罪。上嘉其功，迎，赐以金帛，令过家上冢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/28.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，辽西乌桓大人郝旦等率众内属，诏封乌桓渠帅为侯、王、君长者八十一人，使居塞内，布于缘边诸郡，令招来种人，给其衣食，遂为汉侦候，助击匈奴、鲜卑。时司徒掾班彪上言：<strong>「乌桓天性轻黠，好为寇贼，若久放纵而无总领者，必复掠居人，但委主降掾吏，恐非所能制。臣愚以为宜复置乌桓校尉，诚有益于附集，省国家之边虑。」</strong> 帝从之，于是始复置校尉于上谷宁城，开营府，并领鲜卑赏赐、质子，岁时互市焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下建武二十六年（庚戌，公元五零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/30.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，诏增百官奉，其千石已上，减于西京旧制，六百石已下，增于旧秩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/31.mp3" download>download the file</a> instead.
</audio></p>
<p>初作寿陵。帝曰：<strong>「古者帝王之葬，皆陶人、瓦器、木车、茅马，使后世之人不知其处。太宗识终始之义，景帝能述遵孝道，遭天下反覆，而霸陵独完受其福，岂不美哉！今所制地不过二三顷，无为山陵陂池，裁令流水而已。使迭兴之后，与丘陇同体。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/32.mp3" download>download the file</a> instead.
</audio></p>
<p>诏遣中郎将段郴、副校尉王郁使南匈奴，立其庭，去五原西部塞八十里。使者令单于伏拜受诏，单于顾望有顷，乃伏称臣。拜讫，令译晓使者曰：<strong>「单于新立，诚惭于左右，愿使者众中无相屈折也。」</strong> 诏听南单于入居云中，始置使匈奴中郎将，将兵卫护之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/33.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，南单于所获北虏薁 建左贤王，将其众及南部五骨都侯合三万余人畔归，去北庭三百余里，自立为单于。月余，日更相攻击，五骨都侯皆死，左贤王自杀，诸骨都侯子各拥兵自守。秋，南单于遣子入侍。诏赐单于冠带、玺绶、车马、金帛、甲兵、什器。又转河东米Я二万五千斛，牛羊三万六千头以赡给之。令中郎将将弛刑五十人，随单于所处，参辞讼，察动静。单于岁尽辄遣奉奏，送侍子入朝，汉遣谒者送前侍子还单于庭，赐单于及阏氏、左、右贤王以下缯彩合万匹，岁以为常。于是云中、五原、朔方、北地、定襄、雁门、上谷、代八郡民归于本土。遣谒者分将弛刑，补治城郭，发遣边民在中国者布还诸县，皆赐以装钱，转给粮食。时城郭丘墟，扫地更为，上乃悔前徙之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/34.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，南匈奴五骨都侯子复将其众三千人归南部，北单于使骑追击，悉获其众。南单于遣兵拒之，逆战不利，于是复诏单于徙居西河美稷，因使段郴、王郁留西河拥护之，令西河长史岁将骑二千、弛刑五百人助中郎将卫护单于，冬屯夏罢，自后以为常。南单于既居西河，亦列置诸部王，助汉扞戍北地、朔方、五原、云中、定襄、雁门、代郡，皆领部众，为郡县侦逻耳目。北单于惶恐，颇还所略汉民以示善意，钞兵每到南部下，还过亭候，辄谢曰：<strong>「自击亡虏薁 建日逐耳，非敢犯汉民也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下建武二十七年（辛亥，公元五一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/36.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊午，大司徒王况薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/37.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁丑，诏司徒、司空并去__「大」__ 名，改大司马为太尉。骠骑大将军行大司马刘隆即日罢，以太仆赵熹为太尉，大司农冯勤为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/38.mp3" download>download the file</a> instead.
</audio></p>
<p>北匈奴遣使诣武威求和亲，帝召公卿廷议，不决。皇太子言曰：<strong>「南单于新附，北虏惧于见伐，故倾耳而听，争欲归义耳。今未能出兵而反交通北虏，臣恐南单于将有二心，北虏降者且不复来矣。」</strong> 帝然之，告武威太守勿受其使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/39.mp3" download>download the file</a> instead.
</audio></p>
<p>朗陵侯臧宫、扬虚侯马武上书曰：<strong>「匈奴贪利，无有礼信，穷则稽首，安则侵盗。虏今人畜疫死，旱蝗赤地，疲困乏力，不当中国一郡，万里死命，县在陛下。福不再来，时或易失，岂宜固守文德而堕武事乎！今命将临塞，厚县购赏，喻告高句骊、乌桓、鲜卑攻其左，发河西四郡、天水、陇西羌、胡击其右，如此，北虏之灭，不过数年。臣恐陛下仁恩不忍，谋臣狐疑，令万世刻石之功不立于圣世！」</strong> 诏报曰：__「《黄石公记》曰：‘柔能制刚，弱能制强。舍近谋远者，劳而无功；舍远谋近者，逸而有终。故曰：务广地者荒，务广德者强，有其有者安，贪人有者残。残灭之政，虽成必败。’今国无善政，灾变不息，百姓惊惶，人不自保，而复欲远事边外乎！孔子曰：‘吾恐季孙之忧不在颛臾。’且北狄尚强，而屯田警备，传闻之事，恒多失实。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/40.mp3" download>download the file</a> instead.
</audio></p>
<p>诚能举下下之半以灭大寇，岂非至愿！苟非其时，不如息民。」__ 自是诸将莫敢复言兵事者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上问赵熹以久长之计，熹请遣诸王就国。冬，上始遣鲁王兴、齐王石就国。是岁，帝舅寿张恭侯樊宏薨。宏为人谦柔畏慎，每当朝会，辄迎期先到，俯伏待事；所上便宜，手自书写，毁削草本；公朝访逮，不敢众对。宗族染其化，未尝犯法。帝甚重之。及病困，遗令薄葬，一无所用。以为棺柩一藏，不宜复见，如有腐败，伤孝子之心，使与夫人同坟异藏。帝善其令，以书示百官，因曰：<strong>「今不顺寿张侯意，无以彰其德；且吾万岁之后，欲以为式。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，己巳，徙鲁王兴为北海王；以鲁益东海。帝以东海王强去就有礼，故优以大封，食二十九县，赐虎贲、旄头，设钟虡之乐，拟于乘舆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，六月，丁卯，沛太后郭后薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/044/45.mp3" download>download the file</a> instead.
</audio></p>
<p>初，马援兄子婿王磐，平阿侯仁之子也。王莽败，磐拥富赀为游侠，有名江、淮间。后游京师，与诸贵戚友善，援谓姊子曹训曰：<strong>「王氏，废姓也，子石当屏居自守，而反游京师长者，用气自行，多所陵折，其败必也。」</strong> 后岁余，磐坐事死；磐子肃复出入王侯邸第。时禁罔尚疏，诸王皆在京师，竞修名誉，招游士。马援谓司马吕种曰：<strong>「建武之元，名为天下重开，自今以往，海内日当安耳。但忧国家诸子并壮而旧防未立，若多通宾客，则大狱起矣。卿曹戒慎之！」</strong> 至是，有上书告肃等受诛之家，为诸王宾客，虑因事生乱。会更始之子寿光侯鲤得幸于沛王，怨刘盆子，结客杀故式侯恭。帝怒，沛王坐系诏狱，三日乃得出。因诏郡县收捕诸王宾客，更相牵引，死者以千数；吕种亦与其祸，临命叹曰：<strong>「马将军诚神人也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/46.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，戊寅，东海王强、沛王辅、楚王英、济南王康、淮阳王延始就国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/044/47.mp3" download>download the file</a> instead.
</audio></p>
<p>上大会群臣，问：<strong>「谁可傅太子者？」</strong> 群臣承望上意，皆言太子舅执金吾原鹿侯阴识可。博士张佚正色曰：<strong>「今陛下立太子，为阴氏乎，为天下乎？即为阴氏，则阴侯可；为天下，则固宜用天下之贤才！」</strong> 帝称善，曰：<strong>「欲置傅者，以辅太子也；今博士不难正朕，况太子乎！」</strong> 即拜佚为太子太傅，以博士桓荣为少傅，赐以辎车、乘马。荣大会诸生，陈其车马、印绶，曰：<strong>「今日所蒙，稽古之力也，可不勉哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/48.mp3" download>download the file</a> instead.
</audio></p>
<p>北匈奴遣使贡马及裘，更乞和亲，并请音乐，又求率西域诸国胡客俱献见。帝下三府议酬答之宜，司徒掾班彪曰：__「臣闻孝宣皇帝敕边守尉曰：‘匈奴大国，多变诈，交接得其情，则却敌折冲；应对入其数，则反为轻欺。’今北匈奴见南单于来附，惧谋其国，故数乞和亲，又远驱牛马与汉合市，重遣名王，多所贡献，斯皆外示富强以相欺诞也。臣见其献益重，知其国益虚；归亲愈数，为惧愈多。然今既未获助南，则亦不宜绝北，羁縻之义，礼无不答。谓可颇加赏赐，略与所献相当，报答之辞，令必有适。今立稿草并上，曰：‘单于不忘汉恩，追念先祖旧约，欲修和亲以辅身安国，计议甚高，为单于嘉之！往者匈奴数有乖乱，呼韩邪、郅支自相仇戾，自绝皇泽，而呼韩附亲，忠孝弥着。及汉灭郅支，遂保国传嗣，子孙相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/49.mp3" download>download the file</a> instead.
</audio></p>
<p>今南单于携众向南，款塞归命，自以呼韩嫡长，次第当立，而侵夺失职，猜疑相背，数请兵将，归扫北庭，策谋纷纭，无所不至。惟念斯言不可独听，又以北单于比年贡献，欲修和亲，故拒而未许，将以成单于忠孝之义。汉秉威信，总率万国，日月所照，皆为臣妾，殊俗百蛮，义无亲疏，服顺者褒赏，畔逆者诛罚，善恶之效，呼韩、郅支是也。今单于欲修和亲，款诚已达，何嫌而欲率西域诸国俱来献见！西域国属匈奴与属汉何异！单于数连兵乱，国内虚耗，贡物裁以通礼，何必献马裘！今赍杂缯五百匹，弓鞬韣丸一，矢四发，遗单于；又赐献马左骨都侯、右谷蠡王杂缯各四百匹，斩马剑各一。单于前言__「先帝时所赐呼韩邪竽、瑟、空侯皆败，愿复裁赐。」__ 念单于国尚未安，方厉武节，以战攻为务，竽瑟之用，不如良弓利剑，故未以赍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朕不爱小物，于单于便宜所欲，遣驿以闻。’」__ 闻悉纳从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，二月，丁巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，二月，车驾东巡。群臣上言：<strong>「即位三十年，宜封禅泰山。」</strong> 诏曰：<strong>「即位三十年，百姓怨气满腹，‘吾谁欺，欺天乎！’‘曾谓泰山不如林放乎！’何事污七十二代之编录！若郡县远遣吏上寿，盛称虚美，必髡，令屯田。」</strong> 于是群臣不敢复言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，上幸鲁济南；闰月，癸丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，丁酉，上行幸鲁；冬，十一月，丁酉，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>胶东刚侯贾复薨。复从征伐，未尝丧败，数与诸将溃围解急，身被十二创。帝以复敢深入，希令远征，而壮其勇节，常自从之，故复光方面之勋。诸将每论功伐，复未尝有言，帝辄曰：<strong>「贾君之功，我自知之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蝗。京兆掾第五伦领长安市，公平廉介，市无奸枉。每读诏书，常叹息曰：<strong>「此圣主也，一见决矣。」</strong> 等辈笑之曰：<strong>「尔说将尚不能下，安能动万乘乎！」</strong> 伦曰：<strong>「未遇知己，道不同故耳。」</strong> 后举孝廉，补淮阳王医工长。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下中元元年（丙辰，公元五六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/66.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，淮阳王入朝，伦随官属得会见。帝问以政事，伦因此酬对，帝大悦；明日，复特召入，与语至夕。帝谓伦曰：<strong>「闻卿为吏，篣妇公，不过从兄饭，宁有之邪？」</strong> 对曰：<strong>「臣三娶妻，皆无父。少遭饥乱，实不敢妄过人食。众人以臣愚蔽，故生是语耳。」</strong> 帝大笑。以伦为扶夷长，未到官，追拜会稽太守；为政清而有惠，百姓爱之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/67.mp3" download>download the file</a> instead.
</audio></p>
<p>上读《河图会昌符》曰；<strong>「赤刘之九，会命岱宗。」</strong> 上感此文，乃诏虎贲中郎将梁松等按索《河》、《雒》谶文，言九世当封禅者凡三十六事。于是张纯等复奏请封禅，上乃许焉。诏有司求元封故事，当用方石再累，玉检、金泥。上以石功难就，欲因孝武故封石，置玉牒其中。梁松争以为不可，乃命石工取完青石，无必五色。丁卯，车驾东巡。二月，己卯，幸鲁，进幸泰山。辛卯，晨，燎，祭天于泰山下南方，群神皆从，用乐如南郊。事毕，至食时，天子御辇登山，日中后，到山上，更衣。晡时，升坛北面，尚书令奉玉牒检，天子以寸二分玺亲封之，讫，太常命驺骑二千余人发坛上方石，尚书令藏玉牒已，复石覆讫，尚书令以五寸印封石检。事毕，天子再拜。群臣称万岁，乃复道下。夜半后，上乃到山下，百官明旦乃讫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲午，禅祭地于梁阴，以高后配，山川群神从，如元始中北郊故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，戊辰，司空张纯薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，癸酉，车驾还宫；己卯，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上行幸长安；五月，乙丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/72.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，辛卯，以太仆冯鲂为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/73.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，司徒冯勤薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/74.mp3" controls class="html5-audio-player">

</audio></p>
<p>京师醴泉涌出，又有赤草生于水崖，郡国频上甘露。群臣奏言：<strong>「灵物仍降，宜令太史撰集，以传来世。」</strong> 帝不纳。常自谦无德，每郡国所上，辄抑而不当，故史官罕得记焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，郡国三蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/76.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛未，以司隶校尉东莱李讠斤为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/77.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，使司空告祠高庙，上薄太后尊号曰高皇后，配食地只。迁吕太后庙主于园，四时上祭。十一月，甲子晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/78.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，起明堂、灵台、辟雍，宣布图谶于天下。初，上以《赤伏符》即帝位，由是信用谶文，多以决定嫌疑。给事中桓谭上疏谏曰：<strong>「凡人情忽于见事而贵于异闻。观先王之所记述，咸以仁义正道为本，非有奇怪虚诞之事。盖天道性命，圣人所难言也，自子贡以下，不得而闻，况后世浅儒，能通之乎！今诸巧慧小才、伎数之人，增益图书，矫称谶记，以欺惑贪邪，诖误人主，焉可不抑远之哉！臣谭伏闻陛下穷折方士黄白之术，甚为明矣；而乃欲听纳谶记，又何误也！其事虽有时合，譬犹卜数只偶之类。陛下宜垂明听，发圣意，屏君小之曲说，述《五经》之正义。」</strong> 疏奏，帝不悦。会议灵台所处，帝谓谭曰：<strong>「吾以谶决之，何如？」</strong> 谭默然，良久曰：<strong>「臣不读谶。」</strong> 帝问其故，谭复极言谶之非经。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/79.mp3" download>download the file</a> instead.
</audio></p>
<p>帝大怒曰：<strong>「桓谭非圣无法，将下，斩之！」</strong> 谭叩头流血，良久，乃得解。出为六安郡丞，道病卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/044/80.mp3" download>download the file</a> instead.
</audio></p>
<p>〓〓范晔论曰：桓谭以不善谶流亡，郑兴以逊辞仅免；贾逵能附会文致，最差贵显；世主以此论学，悲哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>逵，扶风人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/82.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/044/82.mp3" download>download the file</a> instead.
</audio></p>
<p>南单于比死，弟左贤王莫立，为丘浮尤鞮单于。帝遣使赍玺书拜授玺绶，赐以衣冠及缯彩，是后遂以为常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下中元二年（丁巳，公元五七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/84.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛未，初立北郊，祀后土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/85.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊戌，帝崩于南宫前殿，年六十二。帝每旦视朝，日昃乃罢，数引公卿、郎将讲论经理，夜分乃寐。皇太子见帝勤劳不怠，承间谏曰：<strong>「陛下有禹、汤之明，而失黄、老养性之福，愿颐爱精神，优游自宁。」</strong> 帝曰：<strong>「我自乐此，不为疲也！」</strong> 虽以征伐济大业，及天下既定，乃退功臣而进文吏，明慎政体，总揽权纲，量时度力，举无过事，故能恢复前烈，身致太平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/86.mp3" download>download the file</a> instead.
</audio></p>
<p>太尉赵熹典丧事。时经王莽之乱，旧典不存，皇太子与诸王杂止同席，籓国官属出入宫省，与百僚无别。熹正色，横剑殿阶，扶下诸王以明尊卑；奏遣谒者将护官属分止它县，诸王并令就邸，唯得朝晡入临；整礼仪，严门卫，内外肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/87.mp3" download>download the file</a> instead.
</audio></p>
<p>太子即皇帝位，尊皇后曰皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/88.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/044/88.mp3" download>download the file</a> instead.
</audio></p>
<p>山阳王荆哭临不哀，而作飞书，令苍头诈称大鸿胪郭况书与东海王强，言其无罪被废，及郭后黜辱，劝令东归举兵以取天下，且曰：<strong>「高祖起亭长，陛下兴白水，何况于王，陛下长子、故副主哉！当为秋霜，无为槛羊。人主崩亡，闾阎之伍尚为盗贼，欲有所望，何况王邪！」</strong> 强得书惶怖，即执其使，封书上之。明帝以荆母弟，秘其事，遣荆出止河南宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，丁卯，葬光武皇帝于原陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/90.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙辰，诏曰：<strong>「方今上无天子，下无方伯，若涉渊水而无舟楫。夫万乘至重而壮者虑轻，实赖有德左右小子。高密侯禹，元功之首；东平王苍，宽博有谋。有以禹为太傅，苍为骠骑将军。」</strong> 苍恳辞，帝不许。又诏骠骑将军置长史、掾史员四十人，位在三公上。苍尝荐西曹掾齐国吴良，帝曰：<strong>「荐贤助国，宰相之职也。萧何举韩信，设坛而拜，不复考试，今以良为议郎。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/91.mp3" download>download the file</a> instead.
</audio></p>
<p>初，烧当羌豪滇良击破先零，夺居其地；滇良卒，子滇吾立，附落转盛。秋，滇吾与弟滇岸率众寇陇西，败太守刘盱于允街，于是守寨诸羌皆叛。诏谒者张鸿领诸郡兵击之，战于允吾，鸿军败没。冬，十一月，复遣中郎将窦固监捕虏将军马武第二将军、四万人讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/044/92.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，南单于莫死，弟汗立，为伊伐于虑鞮单于。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>显宗孝明皇帝上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下永平元年（戊午，公元五八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/95.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，帝率公卿已下朝于原陵，如元会仪。乘舆拜神坐，退，坐东厢；侍卫官皆在神坐后，太官上食，太常奏乐；郡国上计吏以次前，当神轩占其郡谷价及民所疾苦。是后遂以为常。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/96.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，高密元侯邓禹薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/97.mp3" download>download the file</a> instead.
</audio></p>
<p>东海恭王强病，上遣使者太医乘驿视疾，骆驿不绝。诏沛王辅、济南王康、淮阳王延诣鲁省疾。戊寅，强薨，临终，上疏谢恩，言：<strong>「身既夭命，孤弱复为皇太后、陛下忧虑，诚悲诚惭！息政，小人也，猥当袭臣后，必非所以全利之也，愿还东海郡。今天下新罹大忧，惟陛下加供养皇太后，数进御餐。臣强困劣，言不能尽意，愿并谢诸王，不意永不复相见也！」</strong> 帝览书悲恸，从太后出幸津门亭发哀，使大司空持节护丧事，赠送以殊礼，诏楚王英、赵王栩、北海王兴及京师亲戚皆会葬。帝追惟强深执谦俭，不欲厚葬以违其意，于是特诏：<strong>「遗送之物，务从约省，衣足敛形，茅车瓦器，物减于制，以彰王卓尔独行之志。」</strong> 将作大匠留起陵庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/98.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，马武等击烧当羌，大破之，余皆降散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/99.mp3" download>download the file</a> instead.
</audio></p>
<p>山阳王荆私迎能为星者，与谋议，冀天下有变。帝闻之，徙封荆广陵王，遣之国。辽东太守祭肜使偏何讨赤山乌桓，大破之，斩其魁帅。塞外震詟，西自武威，东尽玄菟，皆来内附，野无风尘，乃悉罢缘边屯兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/100.mp3" download>download the file</a> instead.
</audio></p>
<p>东平王苍以为中兴三十余年，四方无虞，宜修礼乐，乃与公卿共议定南北郊冠冕、车服制度及光武庙登歌、八俏舞数，上之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/101.mp3" download>download the file</a> instead.
</audio></p>
<p>好畦愍侯耿弇薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖光武皇帝下永平二年（己未，公元五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/103.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛未，宗祀光琥皇帝于明堂，帝及公卿列侯，始服冠冕、玉佩以行事。礼毕，登灵台，望云物。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/104.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，临辟雍，初行大射礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/105.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬子，上幸辟雍，初行养老礼；以李躬为三老，桓荣为五更。三老服都纻大袍，冠进贤，扶玉杖；五更亦如之，不杖。乘舆到壁雍礼殿，御坐东厢，遣使者安车迎三老、五更于太学讲堂，天子迎于门屏，交礼；道自阼阶，三老升自宾阶；至阶，天子揖如礼。三老升，东面，三公设几，九卿正履，天子亲袒割牲，执酱而馈，执爵而酳，祝鲠在前，祝饐在后。五更南面，三公进供，礼亦如之。礼毕，引桓荣及弟子升堂，上自为下说，诸儒执经问难于前，冠带搢绅之人圜桥门而观听者，盖亿万计。于是下诏赐荣爵关内侯；三老、五更皆以二千石禄养终厥身。赐天下三老酒，人一石，肉四十斤。上自为太子，受《尚书》于桓荣，及即帝位，犹尊荣以师礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/106.mp3" download>download the file</a> instead.
</audio></p>
<p>尝幸太常府，令荣坐东面，设几杖，会百官及荣门生数百人，上亲自执业；诸生或避位发难，上谦曰：<strong>「太师在是。」</strong> 既罢，悉以太官供具赐太常家。荣每疾病，帝辄遣使者存问，太官、太医相望于道。及笃，上疏谢恩，让还爵士。帝幸其家问起居，入街，下车，拥经而前，抚荣垂涕，赐以床茵、帷帐、刀剑、衣被，良久乃去。自是诸侯、将军、大夫问疾者，不敢复乘车到门，皆拜床下。荣卒，帝亲自变服临丧送葬，赐冢茔于首山之阳。子郁当嗣，让其兄子泛；帝不许，郁乃受封，而悉以租入与之。帝以郁为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/107.mp3" download>download the file</a> instead.
</audio></p>
<p>上以中山王焉，郭太后少子，太后尤爱之，故独留京师，至是始与诸王俱就国，赐以虎贲、官骑，恩宠尤厚，独得往来京师。帝礼待阴、郭，每事必均，数受赏赐，恩宠俱渥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/108.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，上行幸长安。十一月，甲申，遣使者以中牢祠萧何、霍光。帝过，式其墓。进幸河东；癸卯，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/109.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，护羌校尉窦林坐欺罔及臧罪，下狱死。林者，融之从兄子也。于是窦氏一公、两侯、三公主、四二千石相与并时，自祖及孙，官府邸第相望京邑，于亲戚功臣中莫与为比。及林诛，帝数干诏切责融，融惶恐乞骸骨，诏令归第养病。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/044/110.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，初迎气于五郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/044/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>己未，以南阳太守虞延为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲子，立贵人马氏为皇后，皇子炟为太子。后，援之女也，光武时，以选入太子宫，能奉承阴后，傍接同列，礼则修备，上下安之，遂见宠异；及帝即位，为贵人。时后前母姊女贾氏亦以选入，生皇子炟。帝以后无子，命养之，谓曰：<strong>「人未必当自生子，但患爱养不至耳！」</strong> 后于是尽心抚育，劳悴过于所生。太子亦孝性淳笃，母子慈爱，始终无纤介之间。后常以皇嗣未广，荐达左右，若恐不及。后宫有进见者，每加慰纳；若数所宠引，辄加隆遇。及有司奏立长秋宫，帝未有所言，皇太后曰：<strong>「马贵人德冠后宫，即其人也。」</strong> 后既正位宫闱，愈自谦肃，好读书。常衣大练，裙不加缘；朔望诸姬主朝请，望见后袍衣疏粗，以为绮縠，就视，乃笑。后曰：<strong>「此缯特宜染色，故用之耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>群臣奏事有难平者，帝数以试后，后辄分解趣理，各得其情，然未尝以家私干政事。帝由是宠敬，始终无衰焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝思中兴功臣，乃图画二十八将于南宫云台，以邓禹为首，次马成、吴汉、王梁、贾复、陈俊、耿弇、杜茂、寇恂、傅俊、岑彭、坚钅覃、冯异、王霸、朱祜、任光、祭遵、李忠、景丹、万修、盖延、邳肜、铫期、刘植、耿纯、臧宫、马武、刘隆，又益以王常、李通、窦融、卓茂，合三十二人。马援以椒房之亲，独不与焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，辛酉，封皇子建为千乘王，羡为广平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丁卯，有星孛于天船北。</p>

<p>帝大起北宫。时天旱，尚书仆射会稽钟离意诣阙，免冠，上疏曰：<strong>「昔成汤遭旱，以六事自责曰：‘政不节邪？使民疾邪？宫室荣邪？女谒盛邪？苞苴行邪？谗夫昌邪？’窃见北宫大作，民失农时；自古非苦宫室小狭，但患民不安宁，宜且罢止，以应天心。」</strong> 帝策诏报曰：<strong>「汤引六事，咎在一人，其冠、履，勿谢！」</strong> 又敕大匠止作诸宫，减省不急。诏因谢公卿百僚，遂庆时澍雨。意荐全椒长刘平，诏征拜议郎。平在全椒，政有恩惠，民或增赀就赋，或减年从役。剌史、太守行部，狱无系囚，人自以得所，不知所问，唯班诏书而去。帝性褊察，好以耳目隐发为明，公卿大臣数被诋毁，近臣尚书以下至见提曳。常以事怒郎药崧，以杖撞之；崧走入床下，帝怒甚，疾言曰：<strong>「郎出！」</strong> 崧乃曰：<strong>「天子穆穆，诸侯皇皇，未闻人君，自起撞郎。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝乃赦之。是时朝廷莫不悚忄栗，争为严切以避诛责，唯钟离意独敢谏争，数封还诏书，臣下过失，辄救解之。会连有变异，上疏曰：<strong>「陛下敬畏鬼神，忧恤黎元，而天气未和，寒暑违节者，咎在群臣不能宣化治职，而以苛刻为俗，百官无相亲之心，吏民无雍雍之志，至于感逆和气，以致天灾。百姓可以德胜，难以力服，《鹿鸣》之诗必言宴乐者，以人神之心洽，然后天气和也。愿陛下垂圣德，缓刑罚，顺时气以调阴阳。」</strong> 帝虽不能用，然知其至诚，终爱厚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，八月，戊辰，诏改太乐官曰太予，用谶文也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申晦，日有食之。诏曰：<strong>「昔楚庄无灾，以致戒惧，鲁哀祸大，天不降谴。今之动变，倘尚可救，有司勉思厥职，以匡无德。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，甲子，车驾从皇太后幸章陵。荆州剌史郭贺，官有殊政，上赐以三公之服，黼黻，冕旒；敕行部去襜帷，使百姓见其容服，以章有德，戊辰，还自章陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，京师及郡国七大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="129" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>莎车王贤以兵威逼夺于窴、大宛、妫塞王国，使其将守之。于窴人杀其将君德，立大人休莫霸为王。贤率诸国兵数万击之，大为休莫霸所败，脱身走还。休莫霸进围莎车，中流矢死，于窴人复立其兄子广德为王，广德使其弟仁攻贤。广德父先拘在莎车，贤乃归其父，以女妻之，与之和亲。</p>
</section>
