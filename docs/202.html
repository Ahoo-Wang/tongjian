</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，甲子，上幸东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，甲申，以西突厥阿史那都支为左骁卫大将军兼匐延都督，以安集五咄陆之众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/5.mp3" download>download the file</a> instead.
</audio></p>
<p>初，武元庆等既死，皇后奏以其姊子贺兰敏之为士彟之嗣，袭爵周公，改姓武氏，累迁弘文馆学士、左散骑常侍。魏国夫人之死也，上见敏之，悲泣曰：<strong>「向吾出视朝犹无恙，退朝已不救，何仓卒如此！」</strong> 敏之号哭不对。后闻之，曰：<strong>「此儿疑我！」</strong> 由是恶之。敏之貌美，蒸于太原王妃；及居妃丧，释衰绖，奏妓。司卫少卿杨思俭女，有殊色，上及后自选以为太子妃，昏有日矣，敏之逼而淫之。后于是表言敏之前后罪恶，请加窜逐。六月，丙子，敕流雷州，复其本姓。至韶州，以马缰绞死。朝士坐与敏之交游，流岭南者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/6.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/6.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，乙未朔，高侃破高丽余众于安市城。九月，丙申，潞州刺史徐王元礼薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/7.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，甲午朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/8.mp3" download>download the file</a> instead.
</audio></p>
<p>车驾自东都幸许、汝；十二月，癸酉，校猎于叶县；丙戌，还东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下咸亨三年（壬申，公元六七二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/10.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛丑，以太子右卫副率梁积寿为姚州道行军总管，将兵讨叛蛮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/11.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，昆明蛮十四姓二万三千户内附，置殷、敦、总三州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/12.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，庚午，徙吐谷浑于鄯州浩亹水南。吐谷浑畏吐蕃之强，不安其居，又鄯州地狭，寻徙灵州，以其部落置安乐州，以可汗诺曷钵为刺史。吐谷浑故地皆入于吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/13.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，侍中永安郡公姜恪薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/14.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚午，上幸合璧宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/15.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃遣其大臣仲琮入贡，上问以吐蕃风俗，对曰：<strong>「吐蕃地薄气寒，风俗朴鲁；然法令严整，上下一心，议事常自下而起，因人所利而行之，斯所以能持久也。」</strong> 上诘以吞灭吐谷浑、败薛仁贵、寇逼凉州事，对曰：<strong>「臣受命贡献而已，军旅之事，非所闻也。」</strong> 上厚赐而遣之。癸未，遣都水使者黄仁素使于吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/16.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，壬午，特进高阳郡公许敬宗卒。太常博士袁思古议：<strong>「敬宗弃长子于荒徼，嫁少女于夷貊。按《谥法》，‘名与实爽曰缪，’请谥为缪。」</strong> 敬宗孙太子舍人彦伯讼思古与许氏有怨，请改谥。太常博士王福畤议，以为：<strong>「谥者得失一朝，荣辱千载。若嫌隙有实，当据法推绳；如其不然，义不可夺。」</strong> 户部尚书戴至德谓福畤曰：<strong>「高阳公任遇如是，保以谥之为缪？」</strong> 对曰：<strong>「昔晋司空何曾既忠且孝，徒以日食万钱，秦秀谥之曰‘缪’。许敬宗忠孝不逮于曾，而饮食男女之累过之，谥之曰‘缪’，无负许氏矣。」</strong> 诏集五品已上更议，礼部尚书阳思敬议：<strong>「按《谥法》，既过能改曰恭。请谥曰恭。」</strong> 诏从之。敬宗尝奏流其子昂于岭南，又以女嫁蛮酋冯盎之子，多纳其货，故思古议及之。福畤，勃之父也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/17.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸卯，徙沛王贤为雍王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/18.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己未，诏太子监国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/19.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，车驾发东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/20.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/21.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/21.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，车驾至京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/22.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，高侃与高丽余众战于白水山，破之。新罗遣兵救高丽，侃击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/23.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，以左庶子刘仁轨同中书门下三品。太子罕接宫臣，典膳丞全椒邢文伟辄减所供膳，并上书谏太子。太子复书，谢以多疾及入侍少暇，嘉纳其意。顷之，右史缺，上曰：<strong>「邢文伟事吾子，能撤膳进谏，此直士也。」</strong> 擢为右史。太子因宴集，命宫臣掷倒，次至左奉裕率王及善，及善曰：<strong>「掷倒自有伶官，臣若奉令，恐非所以羽翼殿下也。」</strong> 太子谢之。上闻之，赐及善缣百匹，寻迁左千牛卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙辰，绛州刺史郑惠王元懿薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，丙子，车驾幸九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰五月，燕山道总管、右领军大将军李谨行大破高丽叛者于瓠芦河之西，俘获数千人，余众皆奔新罗。时谨行妻刘氏留伐奴城，高丽引靺鞨攻之，刘氏擐甲帅众守城，久之，虏退。上嘉其功，封燕国夫人。谨行，靺鞨人突地稽之子也，武力绝人，为众夷所惮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，辛巳，婺州大水，溺死者五千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，辛丑，上以疟疾，令太子于延福殿受诸司启事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，壬午，中书令阎立本薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙巳，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，丙午，弓月、疏勒二王来降。西突厥兴昔亡可汗之世，诸部离散，弓月及阿悉吉皆叛。苏定方之西讨也，擒阿悉吉以归。弓月南结吐蕃，北招咽面，共攻疏勒，降之。上遣鸿胪卿萧嗣业发兵讨之。嗣业兵未至，弓月惧，与疏勒皆入朝；上赦其罪，遣归国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下上元元年（甲戌，公元六七四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/35.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬午，以左庶子、同中书门下三品刘仁轨为鸡林道大总管，卫尉卿李弼、右领军大将军李谨行副之，发兵讨新罗。时新罗王法敏既纳高丽叛众，又据百济故地，使人守之。上大怒，诏削法敏官爵；其弟右骁卫员外大将军、临海郡公仁问在京师，立以为新罗王，使归国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/36.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/37.mp3" download>download the file</a> instead.
</audio></p>
<p>贺兰敏之既得罪，皇后奏召武元爽之子承嗣于岭南，袭爵周公，拜尚衣奉御；夏，四月，辛卯，迁宗正卿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/38.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，壬辰，追尊宣简公为宣皇帝，妣张氏为宣庄皇后；懿王为光皇帝，妣贾氏为光懿皇后；太武皇帝为神尧皇帝，太穆皇后为太穆神皇后；文皇帝为太宗文武圣皇帝，文德皇后为文德圣皇后。皇帝称天皇，皇后称天后，以避先帝、先后之称。改元，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/39.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，敕：<strong>「文武官三品以上服紫，金玉带；四品服深绯，金带；五品服浅绯，金带；六品服深绿，七品服浅绿，并银带；八品服深青，九品服浅青，并钅俞石带；庶人服黄，铜铁带。自非庶人，不听服黄。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/40.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸丑，诏追复长孙晟、长孙无忌官爵，以无忌曾孙翼袭爵赵公，听无忌丧归，陪葬昭陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/41.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，上御翔鸾阁，观大甫。分音乐为东西朋，使雍王贤主东朋，周王显主西朋，角胜为乐。郝处俊谏曰：<strong>「二王春秋尚少，志趣未定，当推梨让枣，相亲如一。今分二朋，递相夸竞，俳优小人，言辞无度，恐其交争胜负，讥诮失礼，非所以崇礼义，劝敦睦也。」</strong> 上瞿然曰：<strong>「卿远识，非众人所及也。」</strong> 遽止之。是日，卫尉卿李弼暴卒于宴所，为之废甫一日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/42.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，丙午朔，车驾发京师；己酉，校猎华山之曲武原；戊辰，至东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/43.mp3" download>download the file</a> instead.
</audio></p>
<p>箕州录事参军张君澈等诬告刺史蒋王恽及其子汝南郡王炜谋反，敕通事舍人薛思贞驰传往按之。十二月，癸未，恽惶惧，自缢死。上知其非罪，深痛惜之，斩君澈等四人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/44.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，于阗王伏阇雄来朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/45.mp3" download>download the file</a> instead.
</audio></p>
<p>辛卯，波斯王卑路斯来朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/46.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，天后上表，以为：<strong>「国家圣绪，出自玄元皇帝，请令王公以下皆习《老子》，每岁明经，准《孝经》、《论语》策试。」</strong> 又请__「自今父在，为母服齐衰三年。又，京官八品以上，宜量加俸禄。」__ 及其余便宜，合十二条。诏书褒美，皆行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/47.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，有刘晓者，上疏论选，以为：<strong>「今选曹以检勘为公道，书判为得人，殊不知考其德行才能。况书判借人者众矣。又，礼部取士，专用文章为甲乙，故天下之士，皆舍德行而趋文艺，有朝登甲科而夕陷刑辟者，虽日诵万言，何关理体！文成七步，未足化人。况尽心卉木之间，极笔烟霞之际，以斯成俗，岂非大谬！夫人之慕名，如水趋下，上有所好，下必甚焉。陛下若取士以德行为先，文艺为末，则多士雷奔，四方风动矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下上元二年（乙亥，公元六七五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/49.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙寅，以于阗国为毘沙都督府，分其境内为十州，以于阗王尉迟伏阇雄为毘沙都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/50.mp3" download>download the file</a> instead.
</audio></p>
<p>辛末，吐蕃遣其大臣论吐浑弥来请和，且请与吐谷浑复修邻好；上不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/51.mp3" controls class="html5-audio-player">

<p>二月，刘仁轨大破新罗之众于七重城，又使靺鞨浮海略新罗之南境，斩获甚众。仁轨引兵还。诏以李谨行为安东镇抚大使，屯新罗之买肖城以经略之，三战皆捷，新罗乃遣使入贡，且谢罪；上赦之，复新罗王法敏官爵。金仁问中道而还，改封临海郡公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，丁巳，天后祀先蚕于邙山之阳，百官及朝集使皆陪位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/53.mp3" download>download the file</a> instead.
</audio></p>
<p>上苦风眩甚，议使天后摄知国政。中书侍郎同三品郝处俊曰：<strong>「天子理外，后理内，天之道也。昔魏文帝着令，虽有幼主，不许皇后临朝，所以杜祸乱之萌也。陛下奈何以高祖、太宗之天下，不传之子孙而委之天后乎！」</strong> 中书侍郎昌乐李义琰曰：<strong>「处俊之言至忠，陛下宜听之。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/54.mp3" download>download the file</a> instead.
</audio></p>
<p>天后多引文学之士着作郎元万顷、左史刘祎之等，使之撰《列女传》、《臣轨》、《百僚新戒》、《乐书》，几千余卷。朝廷奏议及百司表疏，时密令参决，以分宰相之权，时人谓之北门学士。祎之，子翼之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/55.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚辰，以司农少卿韦弘机为司农卿。弘机兼知东都营田，受诏完葺宫苑。有宦者于苑中犯法，弘机杖之，然后奏闻。上以为能，赐绢数十匹，曰：<strong>「更有犯者，卿即杖之，不必奏也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/56.mp3" controls class="html5-audio-player">

</audio></p>
<p>初，左千牛将军长安赵瑰尚高祖女常乐公主，生女为周王显妃。公主颇为上所厚，天后恶之。辛巳，妃坐废，幽闭于内侍省，食料给生者，防人候其突烟，已而数日烟不出，开视，死腐矣。瑰自定州刺史贬括州刺史，令公主随之官，仍绝其朝谒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/57.mp3" download>download the file</a> instead.
</audio></p>
<p>太子弘仁孝谦谨，上甚爱之；礼接士大夫，中外属心。天后方逞其志，太子奏请，数迕旨，由是失爱于天后。义阳、宣城二公主，萧淑妃之女也，坐母得罪，幽于掖庭，年逾三十不嫁。太子见之惊恻，遽奏请出降，上许之。天后怒，即日以公主配当上翊卫权毅、王遂古。己亥，太子薨于合璧宫，时人以为天后鸩之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/58.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，车驾还洛阳宫。五月，戊申，下诏：<strong>「朕方欲禅位皇太子，而疾遽不起，宜申往命，加以尊名，可谥为孝敬皇帝。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，戊寅，立雍王贤为皇太子，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>天后恶慈州刺史杞王上金，有司希旨奏其罪；秋，七月，上金坐解官，澧州安置。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，庚寅，葬孝敬皇帝于恭陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/62.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，以戴至德为右仆射，庚子，以刘仁轨为左仆射，并同中书门下三品如故。张文瓘为侍中，郝处俊为中书令，李敬玄为吏部尚书兼左庶子，同中书门下三品如故。刘仁轨、戴志德更日受牒诉，仁轨常以美言许之，至德必据理难诘，未尝与夺，实有冤结者，密为奏辨。由是时誉皆归仁轨。或问其故，至德曰：<strong>「威福者人主之柄，人臣安得盗取之！」</strong> 上闻，深重之。有老妪欲诣仁轨陈牒，误诣至德，至德览之未终，妪曰：<strong>「本谓是解事仆射，乃不解事仆射邪！归我牒！」</strong> 至德笑而授之。时人称其长者。文瓘时兼大理卿，囚闻改官，皆恸哭。文瓘性严正，诸司奏议，多所纠驳，上甚委之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下仪凤元年（丙子，公元六七六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，壬戌，徙冀王轮为相王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>纳州獠反，敕黔州都督发兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，甲戌，徙安东都护府于辽东故城；先是有华人任安东官者，悉罢之。徙熊津都督府于建安故城；其百济户口先徙于徐、兖等州者，皆置于建安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>天后劝上封中岳；癸未，诏以今冬有事于嵩山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，上幸汝州之温汤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/69.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸卯，黄门侍郎来恒、中书侍郎薛元超并同中书门下三品。恒，济之兄；元超，收之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/70.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，上还东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/71.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，吐蕃寇鄯、廓、河、芳等州，敕左监门卫中郎将令狐智通发兴、凤等州兵以御之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/72.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，诏以吐蕃犯塞，停封中岳。乙酉，以洛州牧周王显为洮州道行军元帅，将工部尚书刘审礼等十二总管，并州大都督相王轮为凉州道行军元帅，将左卫大将军契苾何力等，以讨吐蕃。二王皆不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，车驾西还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，中书侍郎李义琰同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，车驾至九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，癸亥，黄门侍郎晋陵高智周同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，八月，乙未，吐蕃寇叠州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬寅，敕：<strong>「桂、广、交、黔等都督府，比来注拟土人，简择未精，自今每四年遣五品已上清正官充使，仍令御史同往注拟。」</strong> 时人谓之南选。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，壬申，大理奏左威卫大将军权善才、右监门中郎将范怀义误斫昭陵柏，罪当除名；上特命杀之。大理丞太原狄仁杰奏：<strong>「二人罪不当死。」</strong> 上曰：<strong>「善才等斫陵柏，我不杀则为不孝。」</strong> 仁杰固执不已，上作色，令出，仁杰曰：<strong>「犯颜直谏，自古以为难。臣以为遇桀、纣则难，遇尧、舜则易。今法不至死而陛下特杀之，是法不信于人也，人何所措其手足！且张释之有言：‘设有盗长陵一抔土，陛下何以处之？’今以一株柏杀二将军，后代谓陛下为何如矣？臣不敢奉诏者，恐陷陛下于不道，且羞见释之于地下故也。」</strong> 上怒稍解，二人除名，流岭南。后数日，擢仁杰为侍御史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，仁杰为并州法曹，同僚郑崇质当使绝域。崇质母老且病，仁杰曰：<strong>「彼母如此，岂可使之有万里之忧！」</strong> 诣长史蔺仁基，请代之行。仁基素与司马李孝廉不叶，因相谓曰：<strong>「吾辈岂可不自愧乎！」</strong> 遂相与辑睦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁酉，祫享太庙，用太学博士史璨议，禘后三年而祫，祫后二年而禘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>郇王素节，萧淑妃之子也，警敏好学。天后恶之，自岐州刺史左迁申州刺史。干封初，敕曰：<strong>「素节既有旧疾，不须入朝。」</strong> 而素节实无疾，自以久不得入觐，乃着《忠孝论》。王府仓曹参军张柬之因使潜封其论以进。后见之，诬以赃贿，丙午，降封翻阳王，袁州安置。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，壬申，改元，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/85.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，以李敬玄为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，戊午，以来恒为河南道大使，薛元超为河北道大使，尚书左丞鄢陵崔知悌、国子司业郑祖玄为江南道大使，分道巡抚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下仪凤二年（丁丑，公元六七七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，乙亥，上耕籍田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，刘仁轨引兵自熊津还，扶余隆畏新罗之逼，不敢留，寻亦还朝。二月，丁巳，以工部尚书高藏为辽东州都督，封朝鲜王，遣归辽东，安辑高丽余众；高丽先在诸州者，皆遣与藏俱归。又以司农卿扶余隆为熊津都督，封带方王，亦遣归安辑百济余众，仍移安东都护府于新城以统之。时百济荒残，命隆寓居高丽之境。藏至辽东，谋叛，潜与靺鞨通；召还，徙邛州而死，散徙其人于河南、陇右诸州，贫者留安东城傍。高丽旧城没于新罗，余众散入靺鞨及突厥，隆亦竟不敢还故地，高氏、扶余氏遂亡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/90.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸亥朔，以郝处俊、高智周并为左庶子，李义琰为右庶子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/91.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，左庶子张大安同中书门下三品。大安，公谨之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/92.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以河南、北旱，遣御史中丞崔谧等分道存问赈给。侍御史宁陵刘思立上疏，以为：<strong>「今麦秀蚕老，农事方殷，敕使抚巡，人皆竦扌卞，忘其家业，冀此天恩，聚集参迎，妨废不少。既缘赈给，须立簿书，本欲安存，更成烦扰。望且委州县赈给，待秋深务闲，出使褒贬。」</strong> 疏奏，谧等遂不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/93.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，吐蕃寇扶州之临河镇，擒镇将杜孝升，令赍书说松州都督武居寂使降，考升固执不从。吐蕃军还，舍孝升而去，孝升复帅余众拒守。诏以孝升为游击将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/94.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，徙周王显为英王，更名哲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/95.mp3" download>download the file</a> instead.
</audio></p>
<p>命刘仁轨镇洮河军。冬，十二月，乙卯，诏大发兵讨吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/96.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以显庆新礼，多不师古，其五礼并依《周礼》行事。自是礼官益无凭守，每有大礼，临时撰定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下仪凤三年（戊寅，公元六七八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/98.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛酉，百官及蛮夷酋长朝天后于光顺门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/99.mp3" download>download the file</a> instead.
</audio></p>
<p>刘仁轨镇洮河，每有奏请，多为李敬玄所抑，由是怨之。仁轨知敬玄非将帅才，欲中伤之，奏言：<strong>「西边镇守，非敬玄莫可。」</strong> 敬玄固辞，上曰：<strong>「仁轨须朕，朕亦自往，卿安得辞！」</strong> 丙子，以敬玄代仁轨为洮河道大总管兼安抚大使，仍检校鄯州都督。又命益州大都督府长史李孝逸等发剑南、山南兵以赴之。孝逸，神通之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/100.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，遣左金吾将军曹怀舜等分往河南、北募猛士，不问布衣及仕宦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/101.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊申，赦天下，改来年元为通干。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，壬戌，上幸九成宫。丙寅，山中雨，大寒，从兵有冻死者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，李敬玄奏破吐蕃于龙支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上初即位，不忍观《破阵乐》，命撤之。辛酉，太常少卿韦万石奏：<strong>「久寝不作，惧成废缺。请自今大宴会复奏之。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/105.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛酉，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/106.mp3" download>download the file</a> instead.
</audio></p>
<p>上将发兵讨新罗，侍中张文瓘卧疾在家，自舆入见，谏曰：<strong>「今吐蕃为寇，方发兵西讨；新罗虽云不顺，未尝犯边，若又东征，臣恐公私不堪其弊。」</strong> 上乃止。癸亥，文瓘薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/107.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，李敬玄将兵十八万与吐蕃将论钦陵战于青海之上，兵败，工部尚书、左卫大将军彭城僖公刘审礼为吐蕃所虏。时审礼将前军深入，顿于濠所，为虏所攻，敬玄懦怯，按兵不救。闻审礼战没，狼狈还走，顿于承风岭，阻泥沟以自固，虏屯兵高冈以压之。左领军员外将军黑齿常之，夜帅敢死之士五百人袭击虏营，虏众溃乱，其将跋地设引兵遁去，敬玄乃收余众还鄯州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/108.mp3" download>download the file</a> instead.
</audio></p>
<p>审礼诸子自缚诣阙，请入吐蕃赎其父；敕听次子易从诣吐蕃省之。比至，审礼已病卒，易从昼夜号哭不绝声；吐蕃哀之，还其尸，易从徒跣负之以归。上嘉黑齿常之之功，擢拜左武卫将军，充河源军副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/109.mp3" download>download the file</a> instead.
</audio></p>
<p>李敬玄之西征也，监察御史原武娄师德应猛士诏从军，及败，敕师德收集散亡，军乃复振。因命使于吐蕃，吐蕃将论赞婆迎之赤岭。师德宣导上意，谕以祸福，赞婆甚悦，为之数年不犯边。师德迁殿中侍御史，充河源军司马，兼知营田事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/110.mp3" download>download the file</a> instead.
</audio></p>
<p>上以吐蕃为忧，悉召侍臣谋之，或欲和亲以息民；或欲严设守备，俟公私富实而讨之；或欲亟发兵击之。议竟不决，赐食而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/111.mp3" download>download the file</a> instead.
</audio></p>
<p>太学生宋城魏元忠上封事，言御吐蕃之策，以为：__「理国之要，在文与武。今言文者则以辞华为首而不及经纶，言武者则以骑射为先而不知方略，是皆何益于理乱哉！故陆机着《辨亡》之论，无救河桥之败，养由基射穿七札，不济鄢陵之师，此已然之明效也。古语有之：‘人无常俗，政有理乱；兵无强弱，将有巧拙。’故选将当以智略为本，勇力为末。今朝廷用人，类取将门子弟及死事之家，彼皆庸人，岂足当阃外之任！李左车、陈汤、吕蒙、孟观，皆出贫贱而立殊功，未闻其家代为将也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/112.mp3" download>download the file</a> instead.
</audio></p>
<p>__「夫赏罚者，军国之切务，苟有功不赏，有罪不诛，虽尧、舜不能以致理。议者皆云：‘近日征伐，虚有赏格而无事实。’盖由小才之吏不知大体，徒惜勋庸，恐虚仓库。不知士不用命，所损几何！黔首虽微，不可欺罔。岂得悬不信之令，设虚赏之科，而望其立功乎！自苏定方征辽东，李积破平壤，赏绝不行，勋仍淹滞，不闻斩一台郎，戮一令史，以谢勋人。大非川之败，薛仁贵、郭待封等不即重诛，向使早诛仁贵等，则自余诸将岂敢失利于后哉！臣恐叶蕃之平，非旦夕可冀也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/113.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「又，出师之要，全资马力。臣请开畜马之禁，使百姓皆得畜马；若官军大举，委州县长吏以官钱增价市之，则皆为官有。彼胡虏恃马力以为强，若听人间市而畜之，乃是损彼之强为中国之利也。」</strong> 先是禁百姓畜马，故元忠言之。上善其言，召见，令直中书省，仗内供奉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/114.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙午，徐州刺史密贞王元晓薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/115.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，壬子，黄门侍郎、同中书门下三品来恒薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/116.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，诏停来年通干之号，以反语不善故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下调露元年（己卯，公元六七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/118.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己酉，上幸东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/119.mp3" download>download the file</a> instead.
</audio></p>
<p>司农卿韦弘机作宿羽、高山、上阳等宫，制度壮丽。上阳宫临洛水，为长廊亘一里。宫成，上移御之。侍御史狄仁杰劾奏弘机导上为奢泰，弘机坐免官。左司郎中王本立恃恩用事，朝廷畏之。仁杰奏其奸，请付法回，上特原之，仁杰曰：<strong>「国家虽乏英才，岂少本立辈！陛下何惜罪人，以亏王法。必欲曲赦本立，请弃臣于无人之境，为忠贞将来之诫！」</strong> 本立竟得罪，由是朝廷肃然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/120.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，右仆射、太子宾客道恭公戴至德薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/121.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬戌，吐蕃赞普卒，子器弩悉弄立，生八年矣。时器弩悉弄与其舅麹萨若诣羊同发兵，有弟生六年，在论钦陵军中。国人畏钦陵之强，欲立之，钦陵不可，与萨若共立器弩悉弄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/122.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻赞普卒，嗣主未定，命裴行俭乘间图之。行俭曰：<strong>「钦陵为政，大臣辑睦，未可图也。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/123.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛酉，郝处俊为侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/124.mp3" download>download the file</a> instead.
</audio></p>
<p>偃师人明崇俨，以符呪幻术为上及天后重，官至正谏大夫。五月，壬午，崇俨为盗所杀，求贼，竟不得。赠崇俨侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/125.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，命太子监国。太子处事明审，时人称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊戌，作紫桂宫于渑池之西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/127.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，辛亥，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/128.mp3" download>download the file</a> instead.
</audio></p>
<p>初，西突厥十姓可汗阿史那都支及其别帅李遮匐与吐蕃连和，侵逼安西，朝议欲发兵讨之。吏部侍郎裴行俭曰：<strong>「吐蕃为寇，审礼覆没，干戈未息，岂可复出师西方！今波斯王卒，其子泥洹师为质在京师，宜遣使者送归国，道过二虏，以便宜取之，可不血刃而擒也。」</strong> 上从之，命行俭册立波斯王，仍为安抚大食使。行俭奏肃州刺史王方翼以为己副，仍令检校安西都护。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/129.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己卯朔，诏以今年冬至有事于嵩山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/130.mp3" download>download the file</a> instead.
</audio></p>
<p>初，裴行俭尝为西州长史，及奉使过西州，吏人郊迎，行俭悉召其豪杰子弟千余人自随，且扬言天时方热，未可涉远，须稍凉乃西上。阿史那都支觇知之，遂不设备。行俭徐召四镇诸胡酋长谓曰：<strong>「昔在西州，纵猎甚乐，今欲寻旧赏，谁能从吾猎者？」</strong> 诸胡子弟争请从行，近得万人。行俭阳为畋猎，校勒部伍，数日，遂倍道西进。去都支部落十余里，先遣都支所亲问其安否，外示闲暇，似非讨袭，续使人促召相见。都支先与李遮匐约，秋中拒汉使，猝闻军至，计无所出，帅其子弟迎谒，遂擒之。因传其契箭，悉召诸部酋长，执送碎叶城。简其精骑，轻赍，昼夜进掩遮匐，途中，获都支还使与遮匐使者同来；行俭释遮匐使者，使先往谕遮匐以都支已就擒，遮匐亦降。于是囚都支、遮匐以归，遣波斯王自还其国，留王方翼于安西，使筑碎叶城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，单于大都护府突厥阿史德温傅、奉职二部俱反，立阿史那泥熟匐为可汗，二十四州酋长皆叛应之，众数十万。遣鸿胪卿单于大都护府长史萧嗣业、右领军卫将军花大智、右千牛卫将军李景嘉等将兵讨之。嗣业等先战屡捷，因不设备；会大雪，突厥夜袭其营，嗣业狼狈拔营走，众遂大乱，为虏所败，死者不可胜数。大智、景嘉引步兵且行且战，得入单于都护府。嗣业减死，流桂州，大智、景嘉并免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/132.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥寇定州，刺史霍王元轨命开门偃旗，虏疑有伏，惧而宵遁。州人李嘉运与虏通谋，事泄，上令元轨穷其党与，元轨曰：<strong>「强寇在境，人心不安。若多所逮系，是驱之使叛也。」</strong> 乃独杀嘉运，余无所问，因自劾违制。上览表大喜，谓使者曰：<strong>「朕亦悔之，向无王，失定州矣。」</strong> 自是朝廷有大事，上多密敕问之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/133.mp3" controls class="html5-audio-player">
