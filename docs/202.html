You can <a href="assets/audios/202/133.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，遣左金吾卫将军曹怀舜屯井陉。右武卫将军崔献屯龙门，以备突厥。突厥扇诱奚、契丹侵掠营州，都督周道务遣户曹始平唐休璟将兵击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/134.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，诏以突厥背诞，罢封嵩山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/135.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，吐蕃文成公主遣其大臣论塞调傍来告丧，并请和亲，上遣郎将宋令文诣吐蕃会赞普之葬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/136.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊寅朔，以太子左庶子、同中书门下三品高智周为御史大夫，罢知政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/137.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，上宴裴行俭，谓之曰：<strong>「卿有文武兼资，今授卿二职。」</strong> 乃除礼部尚书兼检校右卫大将军。甲辰，以行俭为定襄道行军大总管，将兵十八万，并西军检校丰州都督程务挺、东军幽州都督李文暕总三十余万以讨突厥，并受行检节度。务挺，名振之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下永隆元年（庚辰，公元六八零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/139.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，癸丑，上幸汝州之温汤；戊午，幸嵩山处士三原田游岩所居；己未，幸道士宗城潘师正所居，上及天后、太子皆拜之。乙丑，还东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/140.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，裴行俭大破突厥于黑山，擒其酋长奉职，可汗泥熟匐为其下所杀，以其首来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/141.mp3" download>download the file</a> instead.
</audio></p>
<p>初，行俭行至朔川，谓其下曰：用兵之道，抚士贵诚，制敌尚诈。前日萧嗣业粮运为突厥所掠，士卒冻馁，故败。今突厥必复为此谋，宜有以诈之。」__ 乃诈为粮车三百乘，每车伏壮士五人，各持陌刀、劲弩，以羸兵数百为之援，且伏精兵于险要以待之；虏果至，羸兵弃车散走。虏驱车就水草，解鞍牧马，欲取粮，壮士自车中跃出，击之，虏惊走，复为伏兵所邀，杀获殆尽，自是粮草运行者，虏莫敢近。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/142.mp3" download>download the file</a> instead.
</audio></p>
<p>军至单于府北，抵暮，下营，掘堑已周，行俭遽命移就高冈；诸将皆言士卒已安堵，不可复动，行俭不从，趣使移。是夜，风雨暴至，前所营地，水深丈余。诸将惊服，问其故，行俭笑曰：<strong>「自今但从我命，不必问其所由知也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/143.mp3" download>download the file</a> instead.
</audio></p>
<p>奉职既就擒，余党走保狼山。诏户部尚书崔知悌驰传诣定襄宣慰将士，且区处余寇，行俭引军还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/144.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙丑，上幸紫桂宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/145.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/145.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，黄门侍郎闻喜、裴炎、崔知温、中书侍郎京兆王德真并同中书门下三品。知温，知悌之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/146.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/146.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，吐蕃寇河源，左武卫将军黑齿常之击却之。擢常之为河源军经略大使。常之以河源冲要，欲加兵戍之，而转输险远，乃广置烽戍七十余所，开屯田五千余顷，岁收五百余万石，由是战守有备焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/147.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，剑南募兵于茂州西南筑安戎城，以断吐蕃通蛮之路。吐蕃以生羌为乡导，攻陷其城，以兵据之，由是西洱诸蛮皆降于吐蕃。吐蕃尽据羊同、党项及诸羌之地，东接凉、松、茂、巂等州；南邻天竺，西陷龟兹、疏勒等四镇，北抵突厥，地方万余里，诸胡之盛，莫与为比。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙申，郑州刺史江王元祥薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥余众围云州，代州都督窦怀悊、右领军中郎将程务挺将兵击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，丁未，上还东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/151.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/151.mp3" download>download the file</a> instead.
</audio></p>
<p>中书令、检校鄯州都督李敬玄，军既败，屡称疾请还；上许之。既至，无疾，诣中书视事；上怒，丁巳，贬衡州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/152.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/152.mp3" download>download the file</a> instead.
</audio></p>
<p>太子贤闻宫中窃议，以贤为天后姊韩国夫人所生，内自疑惧。明崇俨以厌胜之术为天后所信，尝密称__「太子不堪承继，英王貌类太宗」__ 。又言__「相王相最贵」__ 。天后尝命北门学士撰《少阳正范》及《孝子传》以赐太子，又数作书诮让之，太子愈不自安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/153.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/153.mp3" download>download the file</a> instead.
</audio></p>
<p>及崇俨死，贼不得，天后疑太子所为。太子颇好声色，与户奴赵道生等狎昵，多赐之金帛。司议郎韦承庆上书谏，不听。天后使人告其事。诏薛元超、裴炎与御史大夫高智周等杂鞫之，于东宫马坊搜得皁甲数百领，以为反具；道生又款称太子使道生杀崇俨。上素爱太子，迟回欲宥之，天后曰：<strong>「为人子怀逆谋，天地所不容；大义灭亲，何可赦也！」</strong> 甲子，废太子贤为庶人，遣右监门中郎将令狐智通等送贤诣京师，幽于别所，党与皆伏诛，乃焚其甲于天津桥南以示士民。承庆，思谦之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/154.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/154.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，立左卫大将军、雍州牧英王哲为皇太子，改元，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/155.mp3" download>download the file</a> instead.
</audio></p>
<p>太子洗马刘讷言尝撰《俳谐集》以献贤，贤败，搜得之，上怒曰：<strong>「以《六经》教人，犹恐不化，乃进俳谐鄙说，岂辅导之义邪！」</strong> 流讷言于振州。左卫将军高真行之子政为太子典膳丞，事与贤连，上以付其父，使自训责。政入门，真行以佩刀刺其喉，真行兄户部侍郎审行又刺其腹，真行兄子璿断其首，弃之道中。上闻之，不悦，贬真行为睦州刺史，审行为渝州刺史。真行，士廉之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/156.mp3" download>download the file</a> instead.
</audio></p>
<p>左庶子、同中书门下三品张大安坐阿附太子，左迁普州刺史，其余宫僚，上皆释其罪，使复位，左庶子薛元超等皆舞蹈拜恩；右庶子李义琰独引咎涕泣，时论美之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/157.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲申，以中书侍郎、同中书门下三品王德真为相王府长史，罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/158.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，壬寅，苏州刺史曹王明、沂州刺史嗣蒋王炜，皆坐故太子贤之党，明降封零陵郡王，黔州安置；炜除名，道州安置。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/159.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，文成公主薨于吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/160.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/202/160.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，车驾西还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，壬申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="163" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之下开耀元年（辛巳，公元六八一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="164" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/163.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/163.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，突厥寇原、庆等州。乙亥，遣右卫将军李知十等将兵屯泾、庆二州以备突厥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="165" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/164.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/164.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，以初立太子，敕宴百官及命妇于宣政殿，引九部伎及散乐自宣政门入。太常博士袁利贞上疏，以为：<strong>「正寝非命妇宴会之地，路门非倡优进御之所，请命妇会于别殿，九部伎自东西门入，其散乐伏望停省。」</strong> 上乃更命置宴于麟德殿；宴日，赐利贞帛百段。利贞，昂之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="166" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/165.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/165.mp3" download>download the file</a> instead.
</audio></p>
<p>利贞族孙谊为苏州刺史，自以其先自宋太尉淑以来，尽忠帝室，谓琅邪王氏虽奕世台鼎，而为历代佐命，耻与为比，尝曰：<strong>「所贵于名家者，为其世笃忠贞，才行相继故也。彼鬻婚姻求禄利者，又乌足贵乎！」</strong> 时人是其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="167" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/166.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/166.mp3" download>download the file</a> instead.
</audio></p>
<p>裴行俭军既还，突厥阿史那伏念复自立为可汗，与阿史德温傅连兵为寇。癸巳，以行俭为定襄道大总管，以右武卫将军曹怀舜、幽州都督李文暕为副，将兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="168" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="168" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/167.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/167.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，天后表请赦杞王上金、鄱阳王素节之罪；以上金为沔州刺史，素节为岳州刺史，仍不听朝集。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="169" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="169" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/168.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/168.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛卯，以刘仁轨兼太子少傅，余如故。以侍中郝处俊为太子少保，罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="170" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/169.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/169.mp3" download>download the file</a> instead.
</audio></p>
<p>少府监裴匪舒，善营利，奏卖苑中马粪，岁得钱二十万缗。上以问刘仁轨，对曰：<strong>「利则厚矣，恐后代称唐家卖马粪，非嘉名也。」</strong> 乃止。匪舒又为上造镜殿，成，上与仁轨观之，仁轨惊趋下殿。上问其故，对曰：<strong>「天无二日，土无二王，适视四壁有数天子，不祥孰甚焉！」</strong> 上遽令剔去。曹怀舜与裨将窦义昭将前军击突厥。或告__「阿史那伏念与阿史德温傅在黑沙北，左右才二十骑以下，可径往取也。」__ 怀舜等信之，留老弱于瓠芦泊，帅轻锐倍道进，至黑沙，无所见，人马疲顿，乃引兵还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="171" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/170.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/170.mp3" download>download the file</a> instead.
</audio></p>
<p>会薛延陀部落欲西诣伏念，遇怀舜军，因请降。怀舜等引兵徐还，至长城北，遇温傅，小战，各引去。至横水，遇伏念，怀舜、义昭与李文暕及裨将刘敬同四军合为方陈，且战且行；经一日，伏念乘便风击之，军中扰乱，怀舜等弃军走，军遂大败，死者不可胜数。怀舜等收散卒，敛金帛以赂伏念，与之约和，杀牛为盟。伏念北去，怀舜等乃得还。夏。五月，丙戌，怀舜免死，流岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="172" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/202/171.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/171.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，河源道经略大使黑齿常之将兵击吐蕃论赞婆于良非川，破之，收其粮畜而还。常之在军七年，吐蕃深畏之，不敢犯边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="173" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/202/172.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太原王妃之薨也，天后请以太平公主为女官以追福。及吐蕃求和亲，请尚太平公主，上乃为之立太平观，以公主为观主以拒之。至是，始选光禄卿汾阴薛曜之子绍尚焉。绍母，太宗女城阳公主也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="174" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，公主适薛氏，自兴安门南至宣阳坊西。燎炬相属，夹路槐木多死。绍史顗以公主宠盛，深忧之，以问族祖户部郎中克构，克构曰：__「帝甥尚主，国家故事，苟以恭慎行之，亦何伤！然谚曰：‘娶妇得公主，无事取官府。’不得不为之惧也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="175" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/202/174.mp3" download>download the file</a> instead.
</audio></p>
<p>天后以顗妻萧氏及顗弟绪妻成氏非贵族，欲出之，曰：<strong>「我女岂可使与田舍女为妯娌邪！或曰：</strong>「萧氏，瑀之侄孙，国家旧姻。」__ 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="176" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏州群牧使安元寿奏：<strong>「自调露元年九月以来，丧马一十八万余匹，监牧吏卒为虏所杀掠者八百余人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="177" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>薛延陀达浑等五州四万余帐来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="178" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="178" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲午，左仆射兼太子少傅、同中书门下三品刘仁轨固请解仆射；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="179" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="179" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰七月，丁未，裴炎为侍中，崔知温、薛元超并守中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="180" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上征田游岩为太子洗马，在东宫无所规益。右卫副率蒋俨以书责之曰：<strong>「足下负巢、由之俊节，傲唐、虞之圣主，声出区宇，名流海内。主上屈万乘之重，申三顾之荣，遇子以商山之客，待子以不臣之礼，将以辅导储贰，渐染芝兰耳。皇太子春秋鼎盛，圣道未周，仆以不才，犹参庭诤，足下受调护之寄，是可言之秋，唯唯而无一谈，悠悠以卒年岁。向使不餐周粟，仆何敢言！禄及亲矣，以何酬塞？想为不达，谨书起予。」</strong> 游岩竟不能答。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="181" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，上以服饵，令太子监国。裴行俭军于代州之陉口，多纵反间，由是阿史那伏念与阿史德温傅浸相猜贰。伏念留妻子辎重于金牙山，以轻骑袭曹怀舜。行俭遣裨将何迦密自通漠道，程务挺自石地道掩取之。伏念与曹怀舜等约和而还，比至金牙山，失其妻子辎重，士卒多疾疫，乃引兵北走保细沙，行俭又使副总管刘敬同、程务挺等将单于府兵追蹑之。伏念请执温傅以自效，然尚犹豫，又自恃道远，唐兵必不能至，不复设备。敬同等军到，伏念狼狈，不能整其众，遂执温傅，从间道诣行俭降。候骑告以尘埃涨天而至，将士皆震恐。行俭曰：<strong>「此乃伏念执温傅来降，非他盗也。然受降如受敌，不可无备。」</strong> 乃命严备，遣单使迎前劳之。少选，伏念果帅酋长缚温傅诣军门请罪。行俭尽平突厥余党，以伏念、温傅归京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="182" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，丙寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="183" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬戌，裴行俭等献定襄之俘。乙丑，改元。丙寅，斩阿史那伏念、阿史德温傅等五十四人于都市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="184" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="184" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，行俭许伏念以不死，故降。裴炎疾行俭之功，奏言：<strong>「伏念为副将张虔勖、程务挺所逼，又回纥等自碛北南向逼之，穷窘而降耳。」</strong> 遂诛之。行俭叹曰：<strong>「浑、浚争功，古今所耻。但恐杀降，无复来者。」</strong> 因称疾不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="185" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁亥，新罗王法敏卒，遣使立其子政明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="186" data-marpit-pagination-total="186" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
