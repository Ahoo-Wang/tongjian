<p>春，二月，冯奉世还京师，更为左将军，赐爵关内侯。</p>

<p>夏，四月，癸未，平昌考侯王按薨。秋，七月，壬戌，以平恩侯许嘉为大司马、车骑将军。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，己丑，地震，雨水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/029/7.mp3" download>download the file</a> instead.
</audio></p>
<p>复盐铁官；置博士弟子员千人。以用度不足，民多复除，无以给中外繇役故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，六月，甲戌，孝宣园东阙灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊寅晦，日有食之。上于是召诸前言日变在周堪、张猛者责问，皆稽首谢；因下诏称堪之美，征诣行在所，拜为光禄大夫，秩中二千石，领尚书事；猛复为太中大夫、给事中。中书令石显管尚书，尚书五人皆其党也；堪希见得，常因显白事，事决显口。会堪疾喑，不能言而卒。显诬谮猛，令自杀于公车。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，贡禹奏言：<strong>「孝惠、孝景庙皆亲尽宜毁，及郡国庙不应古礼，宜正定。」</strong> 天子是其议。秋，七月，戊子，罢昭灵后、武哀王、昭哀后、卫思后、戾太子、戾后园，皆不奉祠，裁置吏卒守焉。冬，十月，乙丑，罢祖宗庙在郡国者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/029/14.mp3" download>download the file</a> instead.
</audio></p>
<p>诸陵分属三辅。以渭城寿陵亭部原上为初陵。诏勿置县邑及徙郡国民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上行幸甘泉，郊泰畤。三月，幸河东，祠后土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，颍川水流杀人民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，上幸长杨射熊馆，大猎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/029/19.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙酉，毁太上皇、孝惠皇帝寝庙园，用韦玄成等之议也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/20.mp3" download>download the file</a> instead.
</audio></p>
<p>上好儒术、文辞，颇改宣帝之政。言事者多进见，人人自以为得上意。又傅昭仪及子济阳王康爱幸，逾于皇后、太子。太子少傅匡衡上疏曰：__「臣闻治乱安危之机，在乎审所用心。盖受命之王，务在创业垂统，传之无穷；继体之君，心存于承宣先王之德而褒大其功。昔者成王之嗣位，思述文、武之道以养其心，休烈盛美皆归之二后，而不敢专其名，是以上天歆享，鬼神佑焉。陛下圣德天覆，子爱海内，然阴阳未和，奸邪未禁者，殆论议者未丕扬先帝之盛功，争言制度不可用也，务变更之，所更或不可行而复复之，是以群下更相是非，吏民无所信。臣窃恨国家释乐成之业，而虚为此纷纷也！愿陛下详览统业之事，留神于遵制扬功，以定群下之心。《大雅》曰：‘无念尔祖，聿修厥德。’盖至德之本也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/21.mp3" download>download the file</a> instead.
</audio></p>
<p>《传》曰：‘审好恶，理情性，而王道毕矣。’治性之道，必审己之所有余而强其所不足，盖聪明疏通者戒于太察，寡闻少见者戒于壅蔽，勇猛刚强者戒于太暴，仁爱温良者戒于无断，湛静安舒者戒于后时，广心浩大者戒于遗忘。必审己之所当戒而齐之以义，然后中和之化应，而巧伪之徒不敢比周而望进。唯陛下戒之，所以崇圣德也！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/22.mp3" download>download the file</a> instead.
</audio></p>
<p><strong>「臣又闻室家之道修，则天下之理得，故《诗》始《国风》，《礼》本冠、婚。始乎《国风》，原情性以明人伦也；本乎冠、婚，正基兆以防未然也。故圣王必慎妃后之际，别适长之位，礼之于内也。卑不逾尊，新不先故，所以统人情而理阴气也；其尊适而卑庶也，适子冠乎阼，礼之用醴，众子不得与列，所以贵正体而明嫌疑也。非虚加其礼文而已，乃中心与之殊异，故礼探其情而见之外也。圣人动静游燕所亲，物得其序，则海内自修，百姓从化。如当亲者疏，当尊者卑，则佞巧之奸因时而动，以乱国家。故圣人慎防其端，禁于未然，不以私恩害公义。《传》曰：‘正家而天下定矣！’」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/23.mp3" download>download the file</a> instead.
</audio></p>
<p>初，武帝既塞宣房，后河复北决于馆陶，分为屯氏河，东北入海，广深与大河等，故因其自然，不堤塞也。是岁，河决于清河灵鸣犊口，而屯氏河绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，戊辰，陨石于梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上幸虎圈斗兽，后宫皆坐。熊逸出圈，攀槛欲上殿，左右、贵人、傅婕妤等皆惊走。冯婕妤直前，当熊而立。左右格杀熊。上问：<strong>「人情惊惧，何故前当熊？」</strong> 婕妤对曰：<strong>「猛兽得人止，妾恐熊至御坐，故以身当之。」</strong> 帝嗟叹，倍敬重焉。傅婕妤惭，由是与冯婕妤有隙。冯婕妤，左将军奉世之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上行幸甘泉，郊泰畤。三月，行幸河东，祠后土。</p>
</section>

<p>六月，立皇子兴为信都王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>东郡京房学《易》于梁人焦延寿。延寿常曰：<strong>「得我道以亡身者，京生也。」</strong> 其说长于灾变，分六十卦，更直日用事，以风雨寒温为候，各有占验。房用之尤精，以孝廉为郎，上疏屡言灾异，有验。天子说之，数召见问。房对曰：<strong>「古帝王以功举贤，则万化成，瑞应着；末世以毁誉取人，故功业废而致灾异。宜令百官各试其功，灾异可息。」</strong> 诏使房作其事，房奏考功课吏法。上令公卿朝臣与房会议温室，皆以房言烦碎，令上下相司，不可许；上意乡之。时部刺史奏事京师，上召见诸刺史，令房晓以课事；剌史复以为不可行。唯御史大夫郑弘、光禄大夫周堪初言不可。后善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/029/35.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，中书令石显颛权，显友人五鹿充宗为尚书令，二人用事。房尝宴见，问上曰：<strong>「幽、厉之君何以危？所任者何人也？」</strong> 上曰：<strong>「君不明而所任者巧佞。」</strong> 房曰：<strong>「知其巧佞而用之邪，将以为贤也？」</strong> 上曰：<strong>「贤之。」</strong> 房曰：<strong>「然则今何以知其不贤也？」</strong> 上曰：<strong>「以其时乱而君危知之。」</strong> 房曰：<strong>「若是，任贤必治，任不肖必乱，必然之道也。幽、厉何不觉寤而更求贤，曷为卒任不肖以至于是？」</strong> 上曰：<strong>「临乱之君，各贤其臣；令皆觉寤，天下安得危亡之君！」</strong> 房曰：<strong>「齐桓公、秦二世亦尝闻此君而非笑之；然则任竖刁、赵高，政治日乱，盗贼满山，何不以幽、厉卜之而觉寤乎？」</strong> 上曰：<strong>「唯有道者能以往知来耳。」</strong> 房因免冠顿首曰：__「《春秋》纪二百四十二年灾异，以示万世之君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/36.mp3" download>download the file</a> instead.
</audio></p>
<p>今陛下即位已来，日月失明，星辰逆行，山崩，泉涌，地震，石陨，夏霜，冬雷，春凋，秋荣，陨霜不杀，水，旱，螟虫，民人饥、疫，盗贼不禁，刑人满市，《春秋》所记灾异尽备。陛下视今为治邪，乱邪？」__ 上曰：<strong>「亦极乱耳，尚何道！」</strong> 房曰：<strong>「今所任用者谁与？」</strong> 上曰：<strong>「然，幸其愈于彼，又以为不在此人也。」</strong> 房曰：<strong>「夫前世之君，亦皆然矣。臣恐后之视今，犹今之视前也！」</strong> 上良久，乃曰：<strong>「今为乱者谁哉？」</strong> 房曰：<strong>「明主宜自知之。」</strong> 上曰：<strong>「不知也。如知，何故用之！」</strong> 房曰：<strong>「上最所信任，与图事帷幄之中，进退天下之士者是矣。」</strong> 房指谓石显，上亦知之，谓房曰：<strong>「已谕。」</strong> 房罢出，后上亦不能退显也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/029/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/029/37.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：人君之德不明，则臣下虽欲竭忠，何自而入乎！观京房之所以晓孝元，可谓明白切至矣，而终不能寤，悲夫！《诗》曰：<strong>「匪面命之，言提其耳。匪手携之，言示之事。」</strong> 又曰：<strong>「诲尔谆谆，听我藐藐。」</strong> 孝元之谓矣！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="39" data-marpit-pagination-total="101"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/38.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/029/38.mp3" download>download the file</a> instead.
</audio></p>
<p>上令房上弟子晓知考功、课吏事者，欲试用之。房上__「中郎任良、姚平，愿以为刺史，试考功法；臣得通籍殿中，为奏事，以防壅塞。」__ 石显、五鹿充宗皆疾房，欲远之，建言，宜试以房为郡守。帝于是以房为魏郡太守，得以考功法治郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/39.mp3" download>download the file</a> instead.
</audio></p>
<p>房自请：<strong>「岁竟，乘传奏事。」</strong> 天子许焉。房自知数以论议为大臣所非，与石显等有隙，不欲远离左右，乃上封事曰：<strong>「臣出之后，恐为用事所蔽，身死而功不成，故愿岁尽乘传奏事，蒙哀见许。乃辛已，蒙气复乘卦，太阳侵色，此上大夫覆阳而上意疑也。己卯、庚辰之间，必有欲隔绝臣，令不得乘传奏事者。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/40.mp3" download>download the file</a> instead.
</audio></p>
<p>房未发，上令阳平侯王凤承制诏房止无乘传奏事。房意愈恐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/41.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，房去至新丰，因邮上封事曰：<strong>「臣前以六月中言《遁卦》不效，法曰：‘道人始去，寒涌水为灾。’至其七月，涌水出。臣弟子姚平谓臣曰：‘房可谓知道，未可谓信道也。房言灾异，未尝不中。涌水已出，道人当逐死，尚复何言！’臣曰：‘陛下至仁，于臣尤厚，虽言而死，臣犹言也。’平又曰：‘房可谓小忠，未可谓大忠也。昔秦时赵高用事，有正先者，非刺高而死，高威自此成，故秦之乱，正先趣之。’今臣得出守郡，自诡效功，恐未效而死，惟陛下毋使臣塞涌水之异，当正先之死，为姚平所笑。」</strong> 房至陕，复上封事曰：__「臣前白愿出任良试考功，臣得居内。议者知如此于身不利，臣不可蔽，故云‘使弟子不若试师。’臣为刺史，又当奏事，故复云‘为刺史，恐太守不与同心，不若以为太守。’此其所以隔绝臣也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/42.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下不违其言而遂听之，此乃蒙气所以不解、太阳无色者也。臣去稍远，太阳侵色益甚，唯陛下毋难还臣而易逆天意。邪说虽安于人，天气必变，故人可欺，天不可欺也，愿陛下察焉。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/43.mp3" download>download the file</a> instead.
</audio></p>
<p>房去月余，竟征下狱。初，淮阳宪王舅张博，倾巧无行，多从王求金钱，欲为王求入朝。博从京房学，以女妻房。房每朝见，退辄为博道其语。博因记房所说密语，令房为王作求朝奏草，皆持柬与王，以为信验。石显知之，告房与张博通谋，非谤政治，归恶天子，诖误诸侯王。皆下狱，弃市，妻子徙边。郑弘坐与房善，免为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/44.mp3" download>download the file</a> instead.
</audio></p>
<p>御史中丞陈咸数毁石显，久之，坐与槐里令朱云善，漏泄省中语，石显微伺知之，与云皆下狱，髡为城旦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/45.mp3" download>download the file</a> instead.
</audio></p>
<p>石显威权日盛，公卿以下畏显，重足一迹。显与中书仆射牢梁、少府五鹿充宗结为党友，诸附倚者皆得宠位，民歌之曰：<strong>「牢邪！石邪！五鹿客邪！印何累累，绶若若邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/029/46.mp3" download>download the file</a> instead.
</audio></p>
<p>显内自知擅权专柄在掌握，恐天子一旦纳用左右耳目以间己，乃时归诚，取一信以为验。显尝使至诸官，有所征发，显先自白：<strong>「恐后漏尽宫门闭，请使诏吏开门。」</strong> 上许之。显故投夜还，称诏开门入。后果有上书告__「显颛命，矫诏开宫门」__ ，天子闻之，笑以其书示显。显因泣曰：<strong>「陛下过私小臣，属任以事，群下无不嫉妒，欲陷害臣者，事类如此非一，唯独明主知之。愚臣微贱，诚不能以一躯称快万众，任天下之怨。臣愿归枢机职，受后宫扫除之役，死无所恨。唯陛下哀怜财幸，以此全活小臣。」</strong> 天子以为然而怜之，数劳勉显，加厚赏赐，赏赐及赂遗訾一万万。初，显闻众人匈匈，言己杀前将军萧望之，恐天下学士讪己，以谏大夫贡禹明经箸节，乃使人致意，深自结纳，因荐禹天子，历位九卿，礼事之甚备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/029/47.mp3" download>download the file</a> instead.
</audio></p>
<p>议者于是或称显，以为不妒谮望之矣。显之设变诈以自解免，取信人主者，皆此类也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/48.mp3" download>download the file</a> instead.
</audio></p>
<p>荀悦曰：夫佞臣之惑君主也甚矣，故孔子曰：<strong>「远佞人。」</strong> 非但不用而已，乃远而绝之，隔塞其源，戒之极也。孔子曰：<strong>「政者，正也。」</strong> 夫要道之本，正己而已矣。平直真实者，正之主也。故德必核其真，然后授其位；能必核其真，然后授其事；功必核其真，然后授其赏；罪必核其真，然后授其刑；行必核其真，然后贵之；言必核其真，然后信之；物必核其真，然后用之；事必核其真，然后修之。故众正积于上，万事实于下，先王之道，如斯而已矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，癸亥，以光禄勋匡衡为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，丁酉，太皇太后上官氏崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，齐、楚地震，大雨雪，树折，屋坏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>建昭三年（乙酉，公元前三六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，六月，甲辰，扶阳共侯韦玄成薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/029/54.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，匡衡为丞相。戊辰，卫尉李延寿为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/55.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，使西域都护、骑都尉北地甘延寿、副校尉山阳陈汤共诛斩匈奴郅支单于于康居。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/56.mp3" download>download the file</a> instead.
</audio></p>
<p>始，郅支单于自以大国，威名尊重，又乘胜骄，不为康居王礼，怒杀康居王女及贵人、人民数百，或支解投都赖水中。发民作城，日作五百人，二岁乃已。又遣使责阖苏、大宛诸国岁遗，不敢不予。汉遣使三辈至康居，求谷吉等死，郅支困辱使者，不肯奉诏；而因都护上书，言__「居困厄，愿归计强汉，遣子入侍。」__ 其骄嫚如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/57.mp3" download>download the file</a> instead.
</audio></p>
<p>汤为人沉勇，有大虑，多策略，喜奇功，与延寿谋曰：<strong>「夷狄畏服大种，其天性也。西域本属匈奴，今郅支单于威名远闻，侵陵乌孙、大宛，常为康居画计，欲降服之。如得此二国，数年之间，城郭诸国危矣。且其人剽悍，好战伐，数取胜，久畜之，必为西域患。虽所在绝远，蛮夷无金城、强弩之守。如发屯田吏士，驱从乌孙众兵，直指其城下，彼亡则无所之，守则不足自保，千载之功可一朝而成也！」</strong> 延寿亦以为然，欲奏请之。汤曰：<strong>「国家与公卿议，大策非凡所见，事必不从。」</strong> 延寿犹与不听。会其久病，汤独矫制发城郭诸国兵、车师戊已校尉屯田吏士。延寿闻之，惊起，欲止焉。汤怒，按剑叱延寿曰：<strong>「大众已集会，竖子欲沮众邪！」</strong> 延寿遂从之。部勒行陈，汉兵、胡兵合四万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/58.mp3" download>download the file</a> instead.
</audio></p>
<p>延寿、汤上疏自劾奏矫制，陈言兵状，即日引军分行，别为六校：其三校从南道逾葱领，径大宛；其三校都护自将，发温宿国，从北道入赤谷，过乌孙，涉康居界，至阗池西。而康居副王抱阗将数千骑寇赤谷城东，杀略大昆弥千余人，驱畜产甚多，从后与汉军相及，颇寇盗后重。汤纵胡兵击之，杀四百六十人，得其所略民四百七十人，还付大昆弥，其马、牛、羊以给军食。又捕得抱阗贵人伊奴毒。入康居东界，令军不得为寇。间呼其贵人屠墨见之，谕以威信，与饮、盟，遣去。径引行，未至单于城可六十里，止营。复捕得康居贵人贝色子男开牟以为导。贝色子，即屠墨母之弟，皆怨单于，由是具知郅支情。明日，引行，未至城三十里，止营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/59.mp3" download>download the file</a> instead.
</audio></p>
<p>单于遣使曰：<strong>「汉兵何以来？」</strong> 应曰：<strong>「单于上书言：‘居困厄，愿归计强汉，身入朝见，’天子哀闵单于弃大国，屈意康居，故使都护将军来迎单于妻子。恐左右惊动，故未敢至城下。」</strong> 使数往来相答报，延寿、汤因让之：<strong>「我为单于远来，而至今无名王、大人见将军受事者，何单于忽大计，失客主之礼也！兵来道远，人畜罢极，食度且尽，恐无以自还，愿单于与大臣审计策。」</strong> 明日，前至郅支城都赖水上，离城三里，止营傅陈。望见单于城上立五采幡帜，数百人被甲乘城；又出百余骑往来驰城下，步兵百余人夹门鱼鳞陈，讲习用兵。城上人更招汉军曰：<strong>「斗来！」</strong> 百余骑驰赴营，营皆张弩持满指之，骑引却。颇遣吏士射城门骑、步兵，骑、步兵皆入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/60.mp3" download>download the file</a> instead.
</audio></p>
<p>延寿、汤令军：<strong>「闻鼓音，皆薄城下，四面围城，各有所守，穿堑，塞门户，卤楯为前，戟弩为后，仰射城楼上人。」</strong> 楼上人下走。土城外有重木城，从木城中射，颇杀伤外人。外人发薪烧木城，夜，数百骑欲出，外迎射，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，单于闻汉兵至，欲去，疑康居怨己，为汉内应，又闻乌孙诸国兵皆发，自以无所之。郅支已出，复还，曰：<strong>「不如坚守。汉兵远来，不能久攻。」</strong> 单于乃被甲在楼上，诸阏氏、夫人数十皆以弓射外人。外人射中单于鼻，诸夫人颇死；单于乃下。夜过半，木城穿，中人却入土城，乘城呼。时康居兵万余骑，分为十余处，四面环城，亦与相应和。夜，数奔营，不利，辄却。平明，四面火起，吏士喜，大呼乘之，钲鼓声动地。康居兵引却；汉兵四面推卤楯，并入土城中。单于男女百余人走入大内。汉兵纵火，吏士争入，单于被创死。军候假丞杜勋斩单于首。得汉使节二及谷吉等所赍帛书。诸卤获以畀得者。凡斩阏氏、太子、名王以下千五百一十八级；生虏百四十五人，降虏千余人，赋予城郭诸国所发十五王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>建昭四年（丙戌，公元前三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/63.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，郅支首至京师。延寿、汤上疏曰：<strong>「臣闻天下之大义当混为一，昔有唐、虞，今有强汉。匈奴呼韩邪单于已称北籓，唯郅支单于叛逆，未伏其辜，大夏之西，以为强汉不能臣也。郅支单于惨毒行于民，大恶通于天。臣延寿，臣汤，将义兵，行天诛，赖陛下神灵，阴阳并应，天气精明，陷陈克敌，斩郅支首及名王以下，宜县头槀街蛮夷邸间，以示万里，明犯强汉者，虽远必诛！」</strong> 丞相匡衡等以为：<strong>「方春，掩骼、埋胔之时，宜勿县。」</strong> 诏县十日，乃埋之。仍告祠郊庙，赦天下。群臣上寿，置酒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/64.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，甲申，中山哀王竟薨。哀王者，帝之少弟，与太子游学相长大。及薨，太子前吊。上望见太子，感念哀王，悲不能自止。太子既至前，不哀，上大恨曰：<strong>「安有人不慈仁，而可以奉宗庙，为民父母者乎！」</strong> 是时驸马都尉、侍中史丹护太子家，上以责谓丹，丹免冠谢曰：<strong>「臣诚见陛下哀痛中山王，至以感损。向者太子当进见，臣窃戒属，毋涕泣，感伤陛下；罪乃在臣，当死！」</strong> 上以为然，意乃解。</p>
</section>

<p>蓝田地震，山崩，壅霸水；安陵岸崩，壅泾水，泾水逆流。</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，庚子，复太上皇寝庙园、原庙、昭灵后、武哀王、昭哀后、卫思后园。时上寝疾，久不平。以为祖宗谴怒，故尽复之；唯郡国庙遂废云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，徙济阳王康为山阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/029/71.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴呼韩邪单于闻郅支既诛，且喜且惧；上书，愿入朝见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>竟宁元年（戊子，公元前三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/73.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，匈奴呼韩邪单于来朝，自言愿婿汉氏以自亲。帝以后宫良家子王嫱字昭君赐单于。单于欢喜，上书__「愿保塞上谷以西至敦煌，传之无穷。请罢边备塞吏卒，以休天子人民。」__ 天子下有司议，议者皆以为便。郎中侯应习边事，以为不可许。上问状，应曰：__「周、秦以来，匈奴暴桀，寇侵边境；汉兴，尤被其害。臣闻北边塞至辽东，外有阴山，东西千余里，草木茂盛，多禽兽，本冒顿单于依阻其中，治作弓矢，来出为寇，是其苑囿也。至孝武世，出师征伐，斥夺此地，攘之于幕北，建塞徼，起亭隧，筑外城，设屯戍以守之，然后边境得用少安。幕北地平，少草木，多大沙，匈奴来寇，少所蔽隐；从塞以南，径深山谷，往来差难。边长老言：‘匈奴失阴山之后，过之未尝不哭也。’如罢备塞戍卒，示夷狄之大利，不可一也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/74.mp3" download>download the file</a> instead.
</audio></p>
<p>今圣德广被，天覆匈奴，匈奴得蒙全活之恩，稽首来臣。夫夷狄之情，困则卑顺，强则骄逆，天性然也。前已罢外城，省亭隧令，裁足以候望，通烽火而已。古者安不忘危，不可复罢，二也。中国有礼义之教，刑罚之诛，愚民犹尚犯禁；又况单于，能必其众不犯约哉！三也。自中国尚建关梁以制诸侯，所以绝臣下之觊欲也。设塞徼，置屯戍，非独为匈奴而已，亦为诸属国降民本故匈奴之人，恐其思旧逃亡，四也。近西羌保塞，与汉人交通，吏民贪利，侵盗其畜产、妻子，以此怨恨，起而背畔。今罢乘塞，则生嫚易分争之渐，五也。往者从军多没不还者，子孙贫困，一旦亡出，从其亲戚，六也。又边人奴婢愁苦，欲亡者多，曰：‘闻匈奴中乐，无奈候望急何！’然时有亡出塞者，七也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/75.mp3" download>download the file</a> instead.
</audio></p>
<p>盗贼桀黠，群辈犯法，如其窘急，亡走北出，则不可制，八也。起塞以来百有余年，非皆以土垣也，或因山岩、石、木、溪谷、水门，稍稍平之，卒徒筑治，功费久远，不可胜计。臣恐议者不深虑其终始，欲以壹切省繇戍，十年之外，百岁之内，卒有它变，障塞破坏，亭隧灭绝，当更发屯缮治，累世之功不可卒复，九也。如罢戍卒，省候望，单于自以保塞守御，必深德汉，请求无已；小失其意，则不可测。开夷狄之隙，亏中国之固，十也。非所以永持至安，威制百蛮之长策也！」__ 对奏，天子有诏：<strong>「勿议罢边塞事。」</strong> 使车骑将军嘉口谕单于曰：__「单于上书愿罢北塞吏士屯戍，子孙世世保塞。单于乡慕礼义，所以为民计者甚厚。此长久之策也，朕甚嘉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/76.mp3" download>download the file</a> instead.
</audio></p>
<p>中国四方皆有关梁障塞，非独以备塞外也，亦以防中国奸邪放纵，出为寇害，故明法度以专众心也。敬谕单于之意，朕无疑焉。为单于怪其不罢，故使嘉晓单于。」__ 单于谢曰：<strong>「愚不知大计，天子幸使大臣告语，甚厚！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/029/77.mp3" download>download the file</a> instead.
</audio></p>
<p>初，左伊秩訾为呼韩邪画计归汉，竟以安定。其后或谗伊秩訾自伐其功，常鞅鞅，呼韩邪疑之；伊秩訾惧诛，将其众千余人降汉，汉以为关内侯，食邑三百户，令佩其王印绶。及呼韩邪来朝，与伊秩訾相见，谢曰：<strong>「王为我计甚厚，令匈奴至今安宁，王之力也，德岂可忘！我失王意，使王去，不复顾留，皆我过也。今欲白天子，请王归庭。」</strong> 伊秩訾曰：<strong>「单于赖天命，自归于汉，得以安宁，单于神灵，天子之佑也，我安得力！既已降汉，又复归匈奴，是两心也。愿为单于侍使于汉，不敢听命！」</strong> 单于固请，不能得而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/78.mp3" download>download the file</a> instead.
</audio></p>
<p>单于号王昭君为宁胡阏氏；生一男伊屠智牙师，为右日逐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>皇太子冠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/029/80.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，御史大夫李延寿卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/81.mp3" download>download the file</a> instead.
</audio></p>
<p>初，石显见冯奉世父子为公卿著名，女又为昭仪在内，显心欲附之，荐言：<strong>「昭仪兄谒者逡修敕，宜侍幄帷。」</strong> 天子召见，欲以为侍中。逡请间言事。上闻逡言显颛权，大怒，罢逡归郎官。及御史大夫缺，在位多举逡兄大鸿胪野王；上使尚书选第中二千石，而野王行能第一。上以问显，显曰：<strong>「九卿无出野王者。然野王，亲昭仪兄，臣恐后世必以陛下度越众贤，私后宫亲以为三公。」</strong> 上曰：<strong>「善，吾不见是！」</strong> 因谓群臣曰：<strong>「吾用野王为三公，后世必谓我私后宫亲属，以野王为比。」</strong> 三月，丙寅，诏曰：<strong>「刚强坚固，确然亡欲，大鸿胪野王是也。心辨善辞，可使四方，少府五鹿充宗是也。廉洁节俭，太子少傅张谭是也。其以少傅为御史大夫。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/82.mp3" download>download the file</a> instead.
</audio></p>
<p>河南太守九江召信臣为少府。信臣先为南阳太守，后迁河南，治行常第一。视民如子，好为民兴利，躬劝耕稼，开通沟渎，户口增倍。吏民亲爱，号曰__「召父」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/83.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，复孝惠皇帝寝庙园、孝文太后、孝昭太后寝园。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/84.mp3" download>download the file</a> instead.
</audio></p>
<p>初，中书令石显尝欲以姊妻甘延寿，延寿不取。及破郅支还，丞相、御史亦恶其矫制，皆不与延寿等。陈汤素贪，所卤获财物入塞，多不法。司隶校尉移书道上，系吏士，按验之。汤上疏言：<strong>「臣与吏士共诛郅支单于，幸得禽灭，万里振旅，宜有使者迎劳道路。今司隶反逆收系按验，是为郅支报雠也！」</strong> 上立出吏士，令县、道具酒食以过军。既至，论功，石显、匡衡以为：<strong>「延寿、汤擅兴师矫制，幸得不诛，如复加爵土，则后奉使者争欲乘危徼幸，生事于蛮夷，为国招难。」</strong> 帝内嘉延寿、汤功而重违衡、显之议，久之不决。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/85.mp3" download>download the file</a> instead.
</audio></p>
<p>故宗正刘向上疏曰：__「郅支单于囚杀使者、吏士以百数，事暴扬外国，伤威毁重，群臣皆闵焉。陛下赫然欲诛之，意未尝有忘。西域都护延寿，副校尉汤，承圣指，倚神灵，总百蛮之君，揽城郭之兵，出百死，入绝域，遂蹈康居，屠三重城，搴歙侯之旗，斩郅支之首，县旌万里之外，扬威昆山之西，扫谷吉之耻，立昭明之功，万夷慑伏，莫不惧震。呼韩邪单于见郅支已诛，且喜且惧，乡风驰义，稽首来宾，愿守北籓，累世称臣。立千载之功，建万世之安，群臣之勋莫大焉。昔周大夫方叔、吉甫为宣王诛猃狁而百蛮从，其诗曰：‘啴々焞々，如霆如雷。显允方叔，征伐猃狁，蛮荆来威。’《易》曰：‘有嘉折首，获匪其丑。’言美诛首恶之人，而诸不顺者皆来从也。今延寿、汤所诛震，虽《易》之折首，《诗》之雷霆，不能及也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/86.mp3" download>download the file</a> instead.
</audio></p>
<p>论大功者不录小过，举大美者不疵细瑕。《司马法》曰：‘军赏不逾月，’欲民速得为善之利也。盖急武功，重用人也。吉甫之归，周厚赐之，其诗曰：‘吉甫宴喜，既多受祉。来归自镐，我行永久。’千里之镐犹以为远，况万里之外，其勤至矣。延寿、汤既未获受祉之报，反屈捐命之功，久挫于刀笔之前，非所以劝有功，厉戎士也。昔齐桓前有尊周之功，后有灭项之罪，君子以功覆过而为之讳。贰师将军李广利，捐五万之师，靡亿万之费，经四年之劳，而仅获骏马三十匹，虽斩宛王母寡之首，犹不足以复费，其私罪恶甚多；孝武以为万里征伐，不录其过，遂封拜两侯、三卿、二千石百有余人。今康居之国，强于大宛，郅支之号，重于宛王，杀使者罪，甚于留马，而延寿、汤不烦汉士，不费斗粮，比于贰师，功德百之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/87.mp3" download>download the file</a> instead.
</audio></p>
<p>且常惠随欲击之乌孙，郑吉迎自来之日逐，犹皆裂土受爵。故言威武勤劳，则大于方叔、吉甫；列功覆过，则优于齐桓、贰师；近事之功，则高于安远、长罗。而大功未着，小恶数布，臣窃痛之！宜以时解县，通籍，除过勿治，尊宠爵位，以劝有功。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/88.mp3" download>download the file</a> instead.
</audio></p>
<p>于是天子下诏赦延寿、汤罪勿治，令公卿议封焉。议者以为宜如军法捕斩单于令。匡衡、石显以为__「郅支本亡逃失国，窃号绝域，非真单于。」__ 帝取安远侯郑吉故事，封千户；衡、显复争。夏，四月，戊辰，封延寿为义成侯，赐汤爵关内侯，食邑各三百户，加赐黄金百斤。拜延寿为长水校尉，汤为射声校尉。于是杜钦上疏追讼冯奉世前破莎车功。上以先帝时事，不复录。钦，故御史大夫延年子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/89.mp3" download>download the file</a> instead.
</audio></p>
<p>荀悦论曰：成其功义足封，追录前事可也。《春秋》之义，毁泉台则恶之，舍中军则善之，各由其宜也。夫矫制之事，先王之所慎也，不得已而行之。若矫大而功小者，罪之可也；矫小而功大者，赏之可也；功过相敌，如斯而已可也。权其轻重而为之制宜焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/90.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太子少好经书，宽博谨慎；其后幸酒，乐燕乐，上不以为能。而山阳王康有材艺，母傅昭仪又爱幸，上以故常有意欲以山阳王为嗣。上晚年多疾，不亲政事，留好音乐；或置鼙鼓殿下，天子自临轩槛上， 贵铜丸以擿鼓，声中严鼓之节。后宫及左右习知音者莫能为，而山阳王亦能之，上数称其材。史丹进曰：<strong>「凡所谓材者，敏而好学，温故知新，皇太子是也。若乃器人于丝竹鼓鼙之间，则是陈惠、李微高于匡衡，可相国也！」</strong> 于是上嘿然而笑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/91.mp3" download>download the file</a> instead.
</audio></p>
<p>及上寝疾，傅昭仪、山阳王康常在左右，而皇后、太子希得进见。上疾稍侵，意忽忽不平，数问尚书以景帝时立胶东王故事。是时太子长舅阳平侯王凤为卫尉、侍中，与皇后、太子皆忧，不知所出。史丹以亲密臣得侍视疾，候上间独寝时，丹直入卧内，顿首伏青蒲上，涕泣而言曰：<strong>「皇太子以适长立，积十余年，名号系于百姓，天下莫不归心臣子。见山阳王雅素爱幸，今者道路流言，为国生意，以为太子有动摇之议。审若此，公卿以下必以死争，不奉诏。臣愿先赐死以示群臣！」</strong> 天子素仁，不忍见丹涕泣，言又切至，意大感寤，喟然太息曰：__「吾日困劣，而太子、两王幼少，意中恋恋，亦何不念乎！然无有此议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/92.mp3" download>download the file</a> instead.
</audio></p>
<p>且皇后谨慎，先帝又爱太子，吾岂可违指！驸马都尉安所受此语？」__ 丹即却，顿首曰：<strong>「愚臣妄闻，罪当死！」</strong> 上因纳，谓丹曰：<strong>「吾病浸加，恐不能自还，善辅道太子，毋违我意。」</strong> 丹嘘唏而起，太子由是遂定为嗣。而右将军、光禄大夫王商，中书令石显亦拥佑太子，颇有力焉。夏，五月，壬辰，帝崩于未央宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/93.mp3" download>download the file</a> instead.
</audio></p>
<p>班彪赞曰：臣外祖兄弟为元帝侍中，语臣曰：<strong>「元帝多材艺，善史书，鼓琴瑟，吹洞箫，自度曲，被歌声，分刌节度，穷极幼眇。少而好儒，及即位，征用儒生，委之以政，贡、薛、韦、匡迭为宰相。而上牵制文义，优游不断，孝宣之业衰焉。然宽弘尽下，出于恭俭，号令温雅，有古之风烈。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/94.mp3" download>download the file</a> instead.
</audio></p>
<p>匡衡奏言：<strong>「前以上体不平，故复诸所罢祠，卒不蒙福。案卫思后、戾太子、戾后园，亲未尽。孝惠、孝景庙，亲尽，宜毁。及太上皇、孝文、孝昭太后、昭灵后、昭哀后、武哀王祠，请悉罢勿奉。」</strong> 奏可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/95.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，己未，太子即皇帝位，谒高庙。尊皇太后曰太皇太后，皇后曰皇太后。以元舅侍中、卫尉、阳平侯王凤为大司马、大将军、领尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/96.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙戌，葬孝元皇帝于渭陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/97.mp3" download>download the file</a> instead.
</audio></p>
<p>大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/98.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相衡上疏曰：__「陛下秉至孝，哀伤思慕，不绝于心，未有游虞弋射之宴，诚隆于慎终追远，无穷已也。窃愿陛下虽圣性得之，犹复加圣心焉！《诗》云：‘茕茕在疚，’言成王丧毕思慕，意气未能平也。盖所以就文、武之业，崇大化之本也。臣又闻之师曰：‘妃匹之际，生民之始，万福之原。婚姻之礼正，然后品物遂而天命全。’孔子论《诗》，以《关雎》为始，此纲纪之首，王教之端也。自上世已来，三代兴废，未有不由此者也。愿陛下详览得失盛衰之效，以定大基，采有德，戒声色，近严敬，远技能。臣闻《六经》者，圣人所以统天地之心，着善恶之归，明吉凶之分，通人道之正，使不悖于其本性者也。及《论语》、《孝经》，圣人言行之要，宜究其意。臣又闻圣王之自为，动静周旋，奉天承亲，临朝享臣，物有节文，以章人伦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="101" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/029/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/029/99.mp3" download>download the file</a> instead.
</audio></p>
<p>盖钦翼祗栗，事天之容也；温恭敬逊，承亲之礼也；正躬严恪，临众之仪也；嘉惠和说，飨下之颜也。举错动作，物遵其仪，故形为仁义，动为法则。今正月初，幸路寝，临朝贺，置酒以飨万方。《传》曰：‘君子慎始。’愿陛下留神动静之节，使群下得望盛德休光，以立基桢，天下幸甚！」__ 上敬纳其言。</p>
