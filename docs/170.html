</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，齐上皇还邺。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，周主耕籍田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，壬寅朔，齐主加元服，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/10.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高祖为梁州，用刘师知为中书舍人。师知涉学工文，练习仪体，历世祖朝，虽位宦不迁，而委任甚重，与扬州刺史安成王顼、尚书仆射到仲举同受遗诏辅政。师知、仲举恒居禁中，参决众事，顼与左右三百人入居尚书省。师知见顼地望权势为朝野所属，心忌之，与尚书左丞王暹等谋出顼于外。众犹豫，未敢先发。东宫通事舍人殷不佞，素以名节自任，又受委东宫，乃驰诣相府，矫敕谓顼曰：<strong>「今四方无事，王可还东府经理州务。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/11.mp3" download>download the file</a> instead.
</audio></p>
<p>顼将出，中记室毛喜驰入见顼曰：<strong>「陈有天下日浅，国祸继臻，中外危惧。太后深惟至计，令王入省共康庶绩。今日之言，必非太后之意。宗社之重，愿王三思，须更闻奏，无使奸人得肆其谋。今出外即受制于人，譬如曹爽，愿作富家翁，其可得邪！」</strong> 顼遣喜与领军将军吴明彻筹之，明彻曰：<strong>「嗣君谅暗，万机多阙。殿下亲实周、邵，当辅安社稷，愿留中勿疑。」</strong> 顼乃称疾，召刘师知，留之与语，使毛喜先入言于太后。太后曰：<strong>「今伯宗幼弱，政事并委二郎。此非我意。」</strong> 喜又言于帝。帝曰：<strong>「此自师知等所为，朕不知也。」</strong> 喜出，以报顼。顼囚师知，自入见太后及帝，极陈师知之罪，仍自草敕请画，以师知付廷尉。其夜，于狱中赐死。以到仲举为金紫光禄大夫。王暹、殷不佞并付治。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/12.mp3" download>download the file</a> instead.
</audio></p>
<p>不佞，不豁之弟也，少有孝行，顼雅重之，故独得不死，免官而已。王暹伏诛。自是国政尽归于顼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/13.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫将军会稽韩子高镇领军府，在建康诸将中士马最盛，与仲举通谋。事未发。毛喜请简人马配子高，并赐铁、炭，使修器甲。顼惊曰：<strong>「子高谋反，方欲收执，何为更如是邪？」</strong> 喜曰：<strong>「山陵始毕，边寇尚多，而子高受委前朝，名为杖顺。若收之，恐不时受首，或能为人患。宜推心安诱，使不自疑，伺间图之，一壮士之力耳。」</strong> 顼深然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/14.mp3" download>download the file</a> instead.
</audio></p>
<p>仲举既废归私第，心不自安。子郁，尚世祖妹信义长公主，除南康内史，未之官。子高亦自危，求出为衡、广诸镇；郁每乘小舆，蒙妇人衣，与子高谋。会前上虞令陆昉及子高军主告其谋反。顼在尚书省，因召文武在位议立皇太子。平旦，仲举、子高入省，皆执之，并郁送廷尉，下诏，于狱赐死，余党一无所问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/15.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，南豫州刺史余孝顷坐谋反诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/16.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，以东扬州刺史始兴王伯茂为中卫大将军、开府仪同三司。伯茂，帝之母弟也，刘师知、韩子高之谋，伯茂皆预之；司徒顼恐扇动中外，故以为中卫，专使之居禁中，与帝游处。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/17.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲午，以尚书右仆射沈钦为侍中、左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/18.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸丑，齐遣散骑常侍司马幼之来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/19.mp3" download>download the file</a> instead.
</audio></p>
<p>湘州刺史华皎闻韩子高死，内不自安，缮甲聚徒，抚循所部，启求广州，以卜朝廷之意。司徒顼伪许之，而诏书未出。皎遣使潜引周兵，又自归于梁，以其子玄响为质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/20.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，癸巳，顼以丹杨尹吴明彻为湘州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/21.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，齐以东平王俨为尚书令。司徒顼遣吴明彻帅舟师三万趣郢州，丙申，遣征南大将军淳于量帅舟师五万继之，又遣冠武将军杨文通从安成步道出茶陵，巴山太守黄法慧从宜阳出澧陵，共袭华皎，并与江州刺史章昭达、郢州刺史程灵洗合谋进讨。六月，壬寅，以司空徐度为车骑将军，总督建康诸军，步道趣湘州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/22.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，周主尊其母叱奴氏为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/23.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，齐封皇弟仁机为西河王，仁约为乐浪王，仁俭为颍川王，仁雅为安乐王，仁直为丹杨王，仁谦为东海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/24.mp3" download>download the file</a> instead.
</audio></p>
<p>华皎使者至长安；梁王亦上书言状，且乞师；周人议出师应之。司会崔猷曰：<strong>「前岁东征，死伤过半。比虽循抚，疮痍未复。今陈氏保境息民，共敦邻好，岂可利其土地，纳其叛臣，违盟约之信，兴无名之师乎！」</strong> 晋公护不从。闰六月，戊寅，遣襄州总管卫公直督柱国陆通、大将军田弘、权景宣、元定等将兵助之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/25.mp3" controls class="html5-audio-player">

</audio></p>
<p>辛巳，齐左丞相咸阳武王斛律金卒，年八十。金长子光为大将军，次子羡及孙武都并开府仪同三司，出镇方岳，其余子孙封侯贵显者众甚。门中一皇后，二太子妃，三公主，事齐三世，贵宠无比。自肃宗以来，礼敬尤重，每朝见，常听乘步挽车至阶，或以羊车迎之。然金不以为喜，尝谓光曰：<strong>「我虽不读书，闻古来外戚鲜有能保其族者。女若有宠，为诸贵所嫉；无宠，为天子所憎。我家直以勋劳致富贵，何必藉女宠也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/26.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，齐以东平王俨录尚书事，以左仆射赵彦深为尚书令，数远为左仆射，中书监徐之才为右仆射。定远，昭之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/27.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，戊申，立皇子至泽为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/28.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，齐以任城王湝为太师，冯翊王润为大司马，段韶为左丞相，贺拔仁为右丞相，侯莫陈相为太宰，娄睿为太傅，斛律光为太保，韩祖念为大将军，赵郡王睿为太尉，东平王俨为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/29.mp3" download>download the file</a> instead.
</audio></p>
<p>俨有宠于上皇及胡后，时兼京畿大都督，领军大将军，领御史中丞。魏朝故事：中丞出，与皇太子分路，王公皆遥驻，车去牛，顿轭于地，以待其过；其或迟违，则前驱以赤棒棒之。自迁邺以后，此仪废绝，上皇欲尊宠俨，命一遵旧制。俨初从北宫出，将上中丞，凡京畿步骑、领军官属、中丞威仪、司徒卤簿，莫不毕从。上皇与胡后张幕于华林园东门外而观之，遣中使骤马趣仗。不得入，自言奉敕，赤棒应声碎其鞍，马惊，人坠。上皇大笑，以为善，更敕驻车，劳问良久。观者倾邺城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/30.mp3" download>download the file</a> instead.
</audio></p>
<p>俨恒在宫中，坐含光殿视事，诸父皆拜之。上皇或时如并州，俨恒居守。每送行，或半路，或至晋阳乃还。器玩服饰，皆与齐主同，所须悉官给。尝于南宫见新冰早李，还，怒曰：<strong>「尊兄已有，我何竟无！」</strong> 自是齐主或先得新奇，属官及工人必获罪。俨性刚决，尝言于上皇曰：<strong>「尊兄懦，何能帅左右！」</strong> 上皇每称其才，有废立意，胡后亦劝之，既而中止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/31.mp3" download>download the file</a> instead.
</audio></p>
<p>华皎遣使诱章昭达，昭达执送建康。又诱程灵洗，灵洗斩之。皎以武州居其心腹，遣使旅都督陆子隆，子隆不从；遣兵攻之，不克。巴州刺史戴僧朔等并隶于皎，长沙太守曹庆等，本隶皎下，遂为之用。司徒顼恐上流守宰皆附之，乃曲赦湘、巴二州。九月，乙巳，悉诛皎家属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/32.mp3" download>download the file</a> instead.
</audio></p>
<p>梁以皎为司空，遣其柱国王操将兵二万会之。周权景宣将水军，元定将陆军，卫公直总之，与皎俱下。淳于量军夏口，直军鲁山，使元定以步骑数千围郢州。皎军于白螺，与吴明彻等相持。徐度、杨文通由岭路袭湘州，尽获其所留军士家属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/33.mp3" download>download the file</a> instead.
</audio></p>
<p>皎自巴陵与周、梁水军顺流乘风而下，军势甚盛，战于沌口。量、明彻募军中小舰，多赏金银，令先出当西军大舰受其拍；西军诸舰发拍皆尽，然后量等以大舰拍之，西军舰皆碎，没于中流。西军又以舰载薪，因风纵火。俄而风转，自焚，西军大败。皎与戴僧朔单舸走，过巴陵，不敢登岸，径奔江陵；卫公直亦奔江陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/34.mp3" download>download the file</a> instead.
</audio></p>
<p>元定孤军，进退无路，斫竹开径，且战且引。欲趣巴陵，巴陵已为徐度等所据，度等遣使伪与结盟，许纵之还国；定信之，解仗就度，度执之，尽俘其众，并擒梁大将军李广。定愤恚而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/35.mp3" download>download the file</a> instead.
</audio></p>
<p>皎党曹庆等四下余人并伏诛。唯以岳阳太守章昭裕，昭达之弟，桂阳太守曹宣，高祖旧臣，衡阳内史汝阴任忠，尝有密启，皆宥之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/36.mp3" download>download the file</a> instead.
</audio></p>
<p>吴明彻乘胜攻梁河东，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/37.mp3" download>download the file</a> instead.
</audio></p>
<p>周卫公直归罪于梁柱国殷亮；梁主知非其罪，然不敢违，遂诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/38.mp3" download>download the file</a> instead.
</audio></p>
<p>周与陈既交恶，周沔州刺史裴宽白襄州总管，请益戍兵，并迁城于羊蹄山以避水。总管兵未至，程灵洗舟师奄至城下。会大雨，水暴涨，灵洗引大舰临城发拍，击楼堞皆碎，矢石昼夜攻之三十余日；陈人登城，宽犹帅众执短兵拒战；又二日，乃擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/39.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，齐上皇如晋阳。山东水，饥，僵尸满道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/40.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲申，帝享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/41.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，齐大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/43.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，周许穆公宇文贵自突厥还，卒于张掖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/44.mp3" download>download the file</a> instead.
</audio></p>
<p>齐上皇还邺。十二月，周晋公护母卒，诏起，令视事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/45.mp3" download>download the file</a> instead.
</audio></p>
<p>齐秘书监祖珽，与黄门侍郎刘逖友善。珽欲求宰相，乃疏赵彦深、元文遥、和士开罪状，令逖奏之，逖不敢通。彦深等闻之，先诣上皇自陈。上皇大怒，执珽，诘之，珽因陈士开、文遥、彦深等朋党、弄权、卖官、鬻狱事。上皇曰：<strong>「尔乃诽谤我！」</strong> 珽曰：<strong>「臣不敢诽谤，陛下取人女。」</strong> 上皇曰：<strong>「我以其饥馑，收养之耳。」</strong> 珽曰：<strong>「何不开仓振给，乃买入后宫乎？」</strong> 上皇益怒，以刀环筑其口，，鞭杖乱下，将扑杀之。珽呼曰：<strong>「陛下勿杀臣，臣为陛下合金丹。」</strong> 遂得少宽。珽曰：<strong>「陛下有一范增不能用。」</strong> 上皇又怒曰：<strong>「尔自比范增，以我为项羽邪？」</strong> 珽曰：<strong>「项羽布衣，帅乌合之众，五年而成霸业。陛下藉父兄之资，才得至此，臣以为项羽未易可轻。」</strong> 上皇愈怒，令以土塞其口。珽且吐且言，乃鞭二百，配甲坊，寻徙光州，敕令牢掌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/46.mp3" controls class="html5-audio-player">

<p>别驾张奉福曰：<strong>「牢者，地牢也。」</strong> 乃置地牢中，桎梏不离身；夜以芜菁子为烛，眼为所熏，由是失明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐七兵尚书毕义云为治酷忍，非人理所及，于家尤甚。夜为盗所杀，遗其刀，验之，其子善昭所佩刀也。有司执善昭，诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，己亥，安成王顼进位太傅，领司徒，加殊礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，齐主使兼散骑常侍郑大护来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>湘东忠肃公徐度卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，丁卯，周主如武功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/54.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥木杆可汗贰于周，更许齐人以昏，留陈公纯等数年不返。会大雷风，坏其穹庐，旬日不止。木杆惧，以为天谴，即备礼送其女于周，纯等奉之以归。三月，癸卯，至长安，周主行亲迎之礼。甲辰，周大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙巳，齐以东平王俨为大将军，南阳王绰为司徒，开府仪同三司徐显秀为司空，广宁王孝珩为尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/56.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，周燕文公于谨卒。谨勋高位重，而事上益恭，每朝参，所从不过二三骑。朝廷有大事，多与谨谋之。谨尽忠补益，于功臣中特被亲信，礼遇隆重，始终无间；教训诸子，务存静退，而子孙蕃衍，率皆显达。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/57.mp3" download>download the file</a> instead.
</audio></p>
<p>吴明彻乘胜进攻江陵，引水灌之，梁主出顿纪南以避之。周总管田弘从梁主，副总管高琳与梁仆射王操守江陵三城，昼夜拒战十旬。梁将马武、吉彻击明彻，败之。明彻退保公安，梁主乃得还。夏，四月，辛巳，周以达奚武为太傅，尉迟迥为太保，齐公宪为大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐上皇如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/59.mp3" download>download the file</a> instead.
</audio></p>
<p>齐尚书左仆射徐之才善医，上皇有疾，之才疗之，既愈，中书监和士开欲得次迁，乃出之才为兖州刺史。五月，癸卯，以尚书右仆射胡长仁为左仆射，士开为右仆射。长仁，太上皇后之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚戌，周主享太庙；庚申，如醴泉宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬戌，齐上皇还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，壬寅，周随桓公杨忠卒，子坚袭爵。坚为开府仪同三司、小宫伯，晋公护欲引以为腹心。坚以白忠，忠曰：<strong>「两姑之间难为妇，汝其勿往！」</strong> 坚乃辞之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙午，帝享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，封皇弟伯智为永阳王，伯谋为桂阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，齐请和于周，周遣军司马陆程等聘于齐；九月，丙申，齐使侍中斛斯文略报之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，癸亥，周主享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，帝享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，齐以广宁王孝珩录尚书事，左仆射胡长仁为尚书令，右仆射和士开为左仆射，中书监唐邕为右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，壬辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐遣兼散骑常侍李谐来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周遣开府仪同三司崔彦等聘于齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>始兴王伯茂以安成王顼专政，意甚不平，屡肆恶言。甲寅，以太皇太后令，诬帝，云与刘师知、华皎等通谋。且曰：<strong>「文皇知子之鉴，事等帝尧；传弟之怀，又符太伯。今可还申曩志，崇立贤君。」</strong> 遂废帝为临海王，以安成王入纂。又下令，黜伯茂为温麻侯，置诸别馆，安成王使盗邀之于道，杀之车中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐上皇疾作，驿追徐之才，未至。辛未，疾亟，以后事属和士开，握其手曰：<strong>「勿负我也！」</strong> 遂殂于士开之手。明日，之才至，复遣还州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/76.mp3" download>download the file</a> instead.
</audio></p>
<p>士开秘丧三日不发。黄门侍郎冯子琮问其故，士开曰：<strong>「神武、文襄之丧，皆秘不发。今至尊年少，恐王公有贰心者，意欲尽追集于凉风堂，然后与公议之。」</strong> 士开素忌太尉录尚书事赵郡王睿及领军娄定远，子琮恐其矫遗诏出睿于外，夺定远禁兵，乃说之曰：<strong>「大行先已传位于今上，群臣富贵者，皆至尊父子之恩，但令在内贵臣一无改易，王公必无异志。世异事殊，岂得与霸朝相比！且公不出宫门已数日，升遐之事，行路皆传，久而不举，恐有他变。」</strong> 士开乃发丧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，大赦。戊寅，尊太上皇后为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>侍中尚书左仆射元文遥，以冯子琮，胡太后之妹夫，恐其赞太后干预朝政，与赵郡王睿、和士开谋，出子琮为郑州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/79.mp3" download>download the file</a> instead.
</audio></p>
<p>世祖骄奢淫泆，役繁赋重，吏民苦之。甲申，诏：<strong>「所在百工细作，悉罢之。邺下、晋阳、中山宫人、官口之老病者，悉简放。诸家缘坐在流所者，听还。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周梁州恒棱獠叛，总管长史南郑赵文表讨之。诸将欲四面进攻，文表曰：<strong>「四面攻之，獠无生路，必尽死以拒我，未易可克。今吾示以威恩，为恶者诛之，从善者抚之。善恶既分，破之易矣。」</strong> 遂以此意遍令军中。时有从军熟獠，多与恒棱亲识，即以实报之。恒棱犹豫未决，文表军已至其境。獠中先有二路，一平一险，有獠帅数人来请为乡导。文表曰：<strong>「此路宽平，不须为导。卿但先行好慰谕子弟，使来降也。」</strong> 乃遣之。文表谓诸将曰：<strong>「獠帅谓吾从宽路而进，必设伏以邀我，当更出其不意。」</strong> 乃引兵自狭路入，乘高而望，果有伏兵。獠既失计，争帅众来降。文表皆慰抚之，仍征其租税，无敢违者。周人以文表为蓬州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>高宗宣皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛卯朔，周主以齐世祖之丧罢朝会，遣司会李纶吊赙，且会葬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲午，安成王即皇帝位，改元，大赦。复太皇太后为皇太后，皇太后为文皇后；立妃柳氏为皇后，世子叔宝为太子；封皇子叔陵为始兴王，奉昭烈王祀。乙未，上谒太庙。丁酉，以尚书仆射沈钦为左仆射，度支尚书王劢为右仆射。劢，份之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，上祀南郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬寅，封皇子叔英为豫章王，叔坚为长沙王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/87.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/88.mp3" download>download the file</a> instead.
</audio></p>
<p>齐博陵文简王济，世祖之母弟也，为定州刺史，语人曰：<strong>「次叙当至我矣。」</strong> 齐主闻之，阴使人就州杀之，葬赠如礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/89.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/170/89.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙亥，上耕藉田。甲申，齐葬武成帝于永平陵，庙号世祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/90.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，齐徙东平王俨为琅邪王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/91.mp3" download>download the file</a> instead.
</audio></p>
<p>齐遣侍中叱列长叉聘于周。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/92.mp3" download>download the file</a> instead.
</audio></p>
<p>齐以司空徐显秀为太尉，并省尚书令娄定远为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/93.mp3" download>download the file</a> instead.
</audio></p>
<p>初，侍中、尚书右仆射和士开，为世祖所亲狎，出入卧内，无复期度，遂得幸于胡后。及世祖殂，齐主以士开受顾托，深委任之，威权益盛；与娄定远及录尚书事赵彦深、侍中尚书左仆射元文遥、开府仪同三司唐邕、领军綦连猛、高阿那肱、度支尚书胡长粲俱用事，时号__「八贵」__ 。太尉赵郡王睿、大司马冯翊王润、安德王延宗与娄定远、元文遥皆言开齐主，请出士开为外任。会胡太后觞朝贵于前殿，睿面陈士开罪失云：<strong>「士开先帝弄臣，城狐社鼠，受纳货赂，秽乱宫掖。臣等义无杜口，冒死陈之。」</strong> 太后曰：<strong>「先帝在时，王等何不言！今欲欺孤寡邪？且饮酒，勿多言！」</strong> 睿等词色愈厉。仪同三司安吐根曰：<strong>「臣本商胡，得在诸贵行末，既受厚恩，岂敢惜死！不出士开，朝野不定。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/94.mp3" download>download the file</a> instead.
</audio></p>
<p>太后曰：<strong>「异日论之，王等且散！」</strong> 睿等或投冠于地，或拂衣而起。明日，睿等复诣云龙门，令文遥入奏之，三返，太后不听。左丞相段韶使胡长粲传太后言曰：<strong>「梓宫在殡，事太忽忽，欲王等更思之！」</strong> 睿等遂皆拜谢。长粲复命，太后曰：<strong>「成妹母子家者，兄之力也。」</strong> 厚赐睿等，罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/95.mp3" download>download the file</a> instead.
</audio></p>
<p>太后及齐主召问士开，对曰：<strong>「先帝于群臣之中，待臣最厚。陛下谅暗始尔，大臣皆有觊觎。今若出臣，正是剪陛下羽翼。宜谓睿等云：‘文遥与臣，俱受先帝任用，岂可一去一留！并可用为州，且出纳如旧。待过山陵，然后遣之。’睿等谓臣真出，心必喜之。」</strong> 帝及太后然之，告睿等如其言。乃以土开为兖州刺史，文遥为西兖州刺吏。葬毕，等睿促士开就路。太后欲留士开过百日，睿不许；数日之内，太后数以为言。有中人知太后密旨者。谓睿曰：<strong>「太后意既如此，殿下何宜苦违！」</strong> 睿曰：<strong>「吾受委不轻。今嗣主幼冲，岂可使邪臣在侧！不守之以死，何面戴天！」</strong> 遂更见太后，苦言之。太后令酌酒赐睿，睿正色曰：<strong>「今论国家大事，非为卮酒！」</strong> 言讫，遽出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/96.mp3" download>download the file</a> instead.
</audio></p>
<p>士开载美女珠帘诣娄定远，谢曰：<strong>「诸贵欲杀士开，蒙王力，特全其命，用为方伯。今当奉别，谨上二女子、一珠帘。」</strong> 定远喜，谓士开曰：<strong>「欲还入不？」</strong> 士开曰：<strong>「在内久不自安，今得出，实遂本志，不愿更入。但乞王保护，长为大州刺史足矣。」</strong> 定远信之。送至门，士开曰：<strong>「今当远出，愿得一辞觐二宫。」</strong> 定远许之。士开由是得见太后及帝，进说曰：<strong>「先帝一旦登遐，臣愧不能自死。观朝贵意势，欲以陛下为干明。臣出之后，必有大变，臣何面目见先帝于地下！」</strong> 因恸哭。帝、太后皆泣，问：<strong>「计安出？」</strong> 士开曰：<strong>「臣已得入，复何所虑，正须数行诏书耳。」</strong> 于是诏出定远为青州刺史，责赵郡王珽以不臣之罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>旦日，睿将复入谏，妻子咸止之，睿曰：<strong>「社稷事重，吾宁死事先皇，不忍见朝廷颠沛。」</strong> 至殿门，又有人谓曰：<strong>「殿下勿入，恐有变。」</strong> 睿曰：<strong>「吾上不负天，死亦无恨。」</strong> 入，见太后，太后复以为言，睿执之弥固。出，至永巷，遇兵，执送华林园雀离佛院，令刘桃枝拉杀之。睿久典朝廷，清正自守，朝野冤惜之。复以士开为侍中、尚书左仆射。定远归士开所遗，加以余珍赂之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/98.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，齐王如晋阳。夏，四月，甲子，以并州尚书省为大基圣寺，晋祠为大崇皇寺。乙丑，齐主还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/99.mp3" controls class="html5-audio-player">

</audio></p>
<p>齐主年少，多嬖宠。武卫将军高阿那肱，素以谄佞为世祖琢和士开所厚，世祖多令在东宫侍齐主，由是有宠，累迁并省尚书令，封淮阴王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/100.mp3" download>download the file</a> instead.
</audio></p>
<p>世祖简都督二十人，使侍卫东宫，昌黎韩长鸾预焉，齐主独亲爱长鸾。长鸾名凤，以字行，累迁侍中、领军，总知内省机密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/101.mp3" download>download the file</a> instead.
</audio></p>
<p>宫婢陆令萱者，其夫汉阳骆超，坐谋叛诛，令萱配掖庭，子提婆，亦没为奴。齐王之在襁褓，令萱保养之。令萱巧黠，善取媚，有宠于胡太后，宫掖之中，独擅威福，封为郡君，和士开、高阿那肱皆为之养子。齐主以令萱为女侍中。令萱引提婆入侍齐主，朝夕戏狎，累迁至开府仪同三司、虎卫大将军。宫人穆舍利者，斛律后之从婢也，有宠于齐王；令萱欲附之，乃为之养母，荐为弘德夫人，因令提婆冒姓穆氏。然和士开用事最久，诸幸臣皆依附之，以固其宠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/102.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/170/102.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主思祖珽，就流囚中除海州刺史。珽乃遗陆媪弟仪同三司悉达书曰：<strong>「赵彦深心腹阴沉，欲行伊、霍事，仪同姊弟岂得平安，何不早用智士邪！」</strong> 和士开亦以珽有胆略，欲引为谋主，乃弃旧怨，虚心待之，与陆媪言于帝曰：<strong>「襄、宣、昭三帝之子，皆不得立。今至尊独在帝位者，祖孝征之力也。人有功，不可不报。孝征心行虽薄，奇略出人，缓急可使。且其人已盲，必无反心。请呼取，问以筹策。」</strong> 齐王从之，召入，为秘书监，加开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>士开谮尚书令陇东王胡长骄恣，出为齐州刺史。长仁怨愤，谋遣刺客杀士开。事觉，士开与珽谋之，珽引汉文帝诛薄昭故事，遂遣使就州赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，庚戌，周主如醴泉宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁巳，以吏部尚书徐陵为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，辛卯，皇太子纳妃沈氏，吏部尚书君理之女也。辛亥，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，庚辰，盗杀周孔城防主，以其地入齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/108.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，辛卯，周遣齐公宪与柱国李穆将兵趣宜阳，筑崇德等五城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>欧阳纥在广州十余年，威惠着于百越。自华皎之叛，帝心疑之，征为左卫将军。纥恐惧，其部下多劝之反，遂举兵攻衡州刺史钱道戢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/110.mp3" download>download the file</a> instead.
</audio></p>
<p>帝遣中书侍郎徐俭持节谕旨。纥初见俭，盛仗卫，言辞不恭。俭曰：<strong>「吕嘉之事，诚当已远，将军独不见周边、陈宝应乎！转祸为福，未为晚也。」</strong> 纥默然不应，置俭于孤园寺，累旬不得还。纥尝出见俭，俭谓之曰：<strong>「将军业已举事，俭须还报天子。俭之性命，虽在将军，将军成败，不在于俭，幸不见留。」</strong> 纥乃遣俭还。俭，陵之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，辛未，诏车骑将军章昭达讨纥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/113.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛亥，周鄫文公长孙俭卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，齐以斛律光为太傅，冯翊王润为太保，琅邪王俨为大司马。十二月，庚午，以兰陵王长恭为尚书令。庚辰，以中书监魏收为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>周齐公宪等周齐宜阳，绝其粮道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>自华皎之乱，与周人绝，至是周遣御正大夫杜杲来聘，请复修旧好。上许之，遣使如周。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，乙酉朔，齐改元武平。齐东安王娄睿卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙午，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/120.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，齐使兼散骑常侍裴谳之来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/121.mp3" download>download the file</a> instead.
</audio></p>
<p>齐太傅斛律光，将步骑三万救宜阳，屡破周军，筑统关、丰华二城以通宜阳粮道而还。周军追之，光纵击，又破之，获其开府仪同三司宇文英、梁景兴。二月，己巳，齐以斛律光为右丞相、并州刺史，又以任城王为太师，贺拔录尚书事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/122.mp3" download>download the file</a> instead.
</audio></p>
<p>欧阳纥召阳春太守冯仆至南海，诱与同反。仆遣使告其母洗夫人。夫人曰：<strong>「我为忠贞，今经两世，不能惜汝负国。」</strong> 遂发兵拒境，帅诸酋长迎章昭达。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/123.mp3" download>download the file</a> instead.
</audio></p>
<p>昭达倍道兼行，至始兴。纥闻昭达奄至，恇扰不知所为，出顿洭口，多聚沙石，盛以竹笼，置于水栅之外，用遏舟舰。昭达居上流，装舰造拍，令军人衔刀潜行水中，以斫笼，篾皆解。因纵大舰随流突之，纥众大败，生擒纥，送之。癸未，斩于建康市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/124.mp3" download>download the file</a> instead.
</audio></p>
<p>纥之反也，士人流寓在岭南者皆惶骇。前着作佐郎萧引独恬然，曰：<strong>「管幼安、袁曜卿，亦但安坐耳。君子直己以行义，何忧惧乎！」</strong> 纥平，上征为金部侍郎。引，允之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/125.mp3" download>download the file</a> instead.
</audio></p>
<p>冯仆以其母功，封信都侯，迁石龙太守，遣使者持节册命洗氏为石龙太夫人，赐绣 宪油络驷马安车一乘，给鼓吹一部，并麾幢旌节，其卤簿一如刺史之仪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/126.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙申，皇太后章氏殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/127.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，齐安定武王贺拔仁卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/128.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/129.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲寅，周以柱国宝文盛为大宗伯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/130.mp3" download>download the file</a> instead.
</audio></p>
<p>周主如醴泉宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/131.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/170/131.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，齐以开府仪同三司徐之才尚书左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/132.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，葬武宣皇后于万安陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/133.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，戊申，上谒太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，壬午，齐遣使来吊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/135.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙酉，齐以广宁王孝珩为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/136.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，齐穆夫人生子恒。齐主时未有男，为之大赦。陆令萱欲恒为太子，恐斛律后恨怒，乃白齐主，使斛律后母养之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/137.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，齐以开府仪同三司唐邕为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/138.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸丑，齐立肃宗子彦其为城阳王，彦忠为梁郡王。甲寅，以尚书令兰陵王长恭为录尚书事，中领军和士开为尚书令，赐爵淮阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/139.mp3" download>download the file</a> instead.
</audio></p>
<p>士开威权日盛，朝士不知廉耻者，或为之假子，与富商大贾同在伯仲之列。尝有一人士参士开疾，值医云：<strong>「王伤寒极重，他药无效，应服黄龙汤。」</strong> 士开有难色。人士曰：<strong>「此物甚易服，王不须疑，请为王先尝之。」</strong> 一举而尽。士开感其意，为之强服，遂得愈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/140.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，周主还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/141.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/141.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，刘以华山王凝为太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/142.mp3" download>download the file</a> instead.
</audio></p>
<p>司空章昭达攻梁，梁主与周总管陆腾拒之。周人于峡口南岩筑安蜀城，横引大索于江上，编苇为桥，以度军粮。昭达命军士为长戟，施于楼船上，仰割其索。索断，粮绝，因纵兵攻安蜀城，下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/143.mp3" download>download the file</a> instead.
</audio></p>
<p>梁主告急于周襄州总管卫公直，直遣大将军李迁哲将兵救之。迁哲以其所部守江陵外城，自帅骑兵出南门，使步出北门，首尾邀击陈兵，陈兵多死。夜，陈兵窃于城西以梯登城，登者数百人。迁哲与陆腾力战拒之，乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/144.mp3" download>download the file</a> instead.
</audio></p>
<p>昭达又决龙川宁朔堤，引水灌江陵。腾出战于西堤，昭达兵不利，乃引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/145.mp3" controls class="html5-audio-player">

</audio></p>
<p>八月，辛卯，齐主如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/146.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/146.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙巳，齐立皇子恒为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/147.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/147.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐以广宁王孝珩为司徒，上洛王思宗为司空。复以梁永嘉王庄为开府仪同三司、梁王，许以兴复，竟不果。及齐亡，庄愤邑，卒于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
