You can <a href="assets/audios/170/149.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/150.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，齐复威宗谥曰文宣皇帝，庙号显祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/151.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/170/151.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，周郑恒公达奚武卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/152.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丁亥，齐主还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/153.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/153.mp3" download>download the file</a> instead.
</audio></p>
<p>周大将军郑恪将兵平越巂，置西宁州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/154.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/154.mp3" download>download the file</a> instead.
</audio></p>
<p>周、齐争宜阳，久不决。勋州刺史韦孝宽谓其下曰：<strong>「宜阳一城之地，不足损益，两国争之，劳师弥年。彼岂无智谋之士，若弃崤东，来图汾北，我必失地。今宜速于华谷及长秋筑城以杜其意。脱其先我，图之实难。」</strong> 乃画地形，且陈其状。晋公护谓使者曰：<strong>「韦公子孙虽多，数不满百。汾北筑城，遣谁过之？」</strong> 事遂不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/155.mp3" download>download the file</a> instead.
</audio></p>
<p>齐斛律光果出晋州道，于汾北筑华谷、龙门二城。光至汾东，与孝宽相见，光曰：<strong>「宜阳小城，久劳争战。今已舍彼，欲于汾北取偿，幸勿怪也。」</strong> 孝宽曰：<strong>「宜阳，彼之要冲，汾北，我之所弃。我弃彼取，其偿安在！君辅翼幼主，位望隆重，不抚循百姓而极武穷兵，苟贪寻常之地，涂炭疲弊之民，窃为君不取也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/156.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/156.mp3" download>download the file</a> instead.
</audio></p>
<p>光进围定阳，筑南汾城以逼之。周人释宜阳之围以救汾北。晋公护问计于齐公宪，宪曰：<strong>「兄宜暂出同州以为声势，宪请以精兵居前，随机攻取。」</strong> 护从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>临海王太建三年（辛卯，公元五七一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸丑，以尚书右仆射徐陵为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/159.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/170/159.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，齐使兼散骑常侍刘环俊来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/160.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/160.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，上祀南郊；辛未，祀北郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/161.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/161.mp3" download>download the file</a> instead.
</audio></p>
<p>齐斛律光筑十三城于西境，马上以鞭指画而成，拓地五百里，而未尝伐功。又与周韦孝宽战于汾北，破之。齐公宪督诸将东拒齐师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="163" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/170/162.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛巳，上祀明堂。丁酉，耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="164" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/163.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/163.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，齐以兰陵王长恭为尉，赵彦深为司空，和士开录尚书事，徐之才为尚书令，唐邕为左仆射，吏部尚书冯子琮为右仆射，仍摄选。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="165" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/164.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/164.mp3" download>download the file</a> instead.
</audio></p>
<p>子琮素谄附士开，至是，自以太后亲属，且典选，颇擅引用人，不复启禀，由是与士开有隙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="166" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/165.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/165.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁丑，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="167" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/166.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/166.mp3" download>download the file</a> instead.
</audio></p>
<p>周齐公宪自龙门渡河，斛律光退保华谷，宪攻拔其新筑五城。齐太宰段韶、兰陵王长恭将兵御周师，攻柏谷城，拔之而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="168" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="168" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/167.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/167.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="169" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="169" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/168.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/168.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，齐以琅邪王俨为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="170" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/169.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/169.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，齐遣使来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="171" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/170.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/170.mp3" download>download the file</a> instead.
</audio></p>
<p>周陈公纯等取齐宜阳等九城，齐斛律光将步骑五万赴之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="172" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/171.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/171.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，癸亥，周使纳言郑诩来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="173" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/172.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/172.mp3" download>download the file</a> instead.
</audio></p>
<p>周晋公护使中外府参军郭荣城于姚襄城南、定阳城西，齐段韶引兵袭周师，破之。六月，韶围定阳城，周汾州刺史杨敷固守不下。韶急攻之，屠其外城。时韶卧病，谓兰陵王长恭曰：<strong>「此城三百重涧，皆无走路；唯虑东直一道耳，贼必从此出，宜简精兵专守之，此必成擒。」</strong> 长恭乃令壮士千余人伏于东南涧口。城中粮尽，齐公宪总兵救之，惮韶，不敢进。敷帅见兵突围夜走，伏兵击擒之，尽俘其众。乙巳，齐取周汾州及姚襄城，唯郭荣所筑城独存。敷，愔之族子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="174" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/173.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/173.mp3" download>download the file</a> instead.
</audio></p>
<p>敷子素，少多才艺，有大志，不拘小节。以其父守节陷齐，未蒙赠谥，上表申理。周主不许，至于再三，帝大怒，命左右斩之。素大言曰：<strong>「臣事无道天子，死其分也！」</strong> 帝壮其言，赠敷大将军，谥曰忠壮，以素为仪同三司，渐见礼遇。帝命素为诏书，下笔立成，词义兼美，帝曰：<strong>「勉之，勿忧不富贵。」</strong> 素曰：<strong>「但恐富贵来逼臣，臣无心图富贵也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="175" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/174.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/174.mp3" download>download the file</a> instead.
</audio></p>
<p>齐斛律光与周师战于宜阳城下，取周建安等四戍，捕虏千余人而还。军未至邺，齐主敕使散兵，光以军士多有功者，未得慰劳，乃密通表，请遣使宣旨，军仍且进，齐朝发使迟留。军还，将至紫陌，光乃驻营待使。帝闻光军已逼，心甚恶之，亟令舍人召光入见，然后宣劳散兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="176" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/175.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/175.mp3" download>download the file</a> instead.
</audio></p>
<p>齐琅邪王俨以和士开、穆提婆等专横奢纵，意甚不平。二人相谓曰：<strong>「琅邪王眼光奕奕，数步射人，向者暂对，不觉汗出；吾辈见天子奏事尚不然。」</strong> 由是忌之，乃出俨居北宫，五日一朝，不得无时见太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="177" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/176.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/176.mp3" download>download the file</a> instead.
</audio></p>
<p>俨之除太保也，余官悉解，犹带中丞及京畿。士开等以北城有武库，欲移俨于外，然后夺其兵权。治书侍御史王子宜，与俨所亲开府仪同三司高舍洛、中常侍刘辟强说俨曰：<strong>「殿下被疏，正由士开间构，何可出北宫入民间也！」</strong> 俨谓侍中冯子琮曰：<strong>「士开罪重，儿欲杀之，何如？」</strong> 子琮心欲废帝而立俨，因劝成之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="178" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="178" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/177.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/177.mp3" download>download the file</a> instead.
</audio></p>
<p>俨令子宜表弹士开罪，请付禁推。子琮杂它文书奏之，齐主不审省而可之。俨诳领军库狄伏连曰：<strong>「奉敕，令领军收士开。」</strong> 伏连以告子琮，且请覆奏，子琮曰：<strong>「琅邪受敕，何必更奏。」</strong> 伏连信之，发京畿军士，伏于神虎门外，并戒门者不听士开入。秋，七月，庚午旦，士开依常早参，伏连执士开手曰：<strong>「今有一大好事。」</strong> 王子宜授以一函，云：<strong>「有敕，令王向台。」</strong> 因遣军士护送。俨遣都督冯永洛就台斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="179" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="179" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/178.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/178.mp3" download>download the file</a> instead.
</audio></p>
<p>俨本意唯杀士开，其党因逼俨曰：<strong>「事既然，不可中止。」</strong> 俨遂帅京畿军士三千余人屯千秋门。帝使刘桃枝将禁兵八十人召俨，桃枝遥拜。俨命反缚，将斩之，禁兵散走。帝又使冯子琮召俨，俨辞曰：<strong>「士开昔来实合万死，谋废至尊，剃家家发为尼，臣为是矫诏诛之。尊兄若欲杀臣，不敢逃罪。若敕臣，愿遣姊姊来迎，臣即入见。」</strong> 姊姊，谓陆令萱也，俨欲诱出杀之。令萱执刀在帝后，闻之，战栗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="180" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/179.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/179.mp3" download>download the file</a> instead.
</audio></p>
<p>帝又使韩长鸾召俨，俨将入，刘辟强牵衣谏曰：<strong>「若不斩穆提婆母子，殿下无由得入。」</strong> 广宁王孝珩、安德王延宗自西来，曰：<strong>「何不入？」</strong> 辟强曰：<strong>「兵少。」</strong> 延宗顾众而言曰：<strong>「孝昭帝杀杨遵彦，止八十人。今有数千，何谓少？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="181" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/180.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/180.mp3" download>download the file</a> instead.
</audio></p>
<p>帝泣启太后曰：<strong>「有缘，复见家家；无缘，永别！」</strong> 乃急召斛律光，俨亦召之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="182" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/181.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/181.mp3" download>download the file</a> instead.
</audio></p>
<p>光闻俨杀士开，抚掌大笑曰：<strong>「龙子所为，固自不似凡人！」</strong> 入，见帝于永巷。帝帅宿卫者步骑四百，授甲，将出战，光曰：<strong>「小儿辈弄兵，与交手即乱。鄙谚云：‘奴见大家心死。’至尊宜自至千秋门，琅邪必不敢动。」</strong> 帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="183" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/182.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/182.mp3" download>download the file</a> instead.
</audio></p>
<p>光步道，使人走出，曰：<strong>「大家来。」</strong> 俨徒骇散。帝驻马桥上遥呼之，俨犹立不进，光就谓曰：<strong>「天子弟杀一夫，何所苦！」</strong> 执其手，强引以前，请于帝曰：<strong>「琅邪王年少，肠肥脑满，轻为举措，稍长自不复然，愿宽其罪。」</strong> 帝拔俨所带刀环，乱筑辫头，良久，乃释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="184" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="184" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/183.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/183.mp3" download>download the file</a> instead.
</audio></p>
<p>收库狄伏连、高舍洛、王子宜、刘辟强、都督翟显贵，于后园支解，暴之都街。帝欲尽杀俨府文武职吏，光曰：<strong>「此皆勋贵子弟，诛之，恐人心不安。」</strong> 赵彦深亦曰：<strong>「《春秋》责帅。」</strong> 于是罪之各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="185" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/184.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/184.mp3" download>download the file</a> instead.
</audio></p>
<p>太后责问俨，俨曰：<strong>「冯子琮教儿。」</strong> 太后怒，遣使就内省以弓弦绞杀子琮，使内参以库车载尸归其家。自是太后常置俨于宫中，每食必自尝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="186" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/185.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/185.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，己亥，齐主如晋阳。九月，辛亥，齐以任城王湝为太宰，冯翊王润为太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="187" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="187" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/186.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/186.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，齐平原忠武王段韶卒。韶有谋略，得将士死力，出总军旅，入参帏幄，功高望重，而雅性温慎，得宰相体。事后母孝，闺门雍肃，齐勋贵之家，无能及者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="188" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="188" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/187.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/187.mp3" download>download the file</a> instead.
</audio></p>
<p>齐祖珽说陆令萱，出赵彦深为兖州刺史。齐主以珽为侍中。陆令萱说帝曰：<strong>「人称琅邪王聪明雄勇，当今无敌；观其相表，殆非人臣。自专杀以来，常怀恐惧，宜早为之计。」</strong> 幸臣何洪珍等亦请杀之。帝未决，以食舆密迎珽，问之，珽称：<strong>「周公诛管叔，季友鸩庆父。」</strong> 帝乃携俨之晋阳，使右卫大将军赵元侃诱俨执之，元侃曰：<strong>「臣昔事先帝，见先帝爱王。今宁就死，不忍行此。」</strong> 帝出元侃为豫州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="189" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="189" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/188.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/188.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，帝启太后曰：<strong>「明旦欲与仁威早出猎。」</strong> 夜四鼓，帝召俨，俨疑之。陆令萱曰：<strong>「兄呼，儿何为不去！」</strong> 俨出，至永巷，刘桃枝反接其手。俨呼曰：<strong>「乞见家家、尊兄。」</strong> 桃枝以袖塞其口，反袍蒙头负出，至大明宫，鼻血满面，拉杀之，时年十四，裹之以席，埋于室内。帝使启太后，太后临哭，十余声，即拥入殿。遗腹四男，皆幽死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="190" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="190" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/189.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/189.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，罢京畿府，入领军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="191" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/190.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/190.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，周冀公通卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="192" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="192" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/191.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/191.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，上享太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="193" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="193" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/192.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/192.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，周遣右武伯谷会琨等聘于齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="194" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="194" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/193.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/193.mp3" download>download the file</a> instead.
</audio></p>
<p>齐胡太后出入不节，与沙门统昙献通，诸僧至有戏呼昙献为太上皇者。齐主闻太后不谨而未之信，后朝太后，见二尼，悦而召之，乃男子也。于是昙献事亦发，皆伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="195" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="195" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/194.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/194.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，帝自晋阳奉太后还邺，至紫陌，遇大风。舍人魏僧伽习风角，奏言：<strong>「即时当有暴逆事。」</strong> 帝诈云__「邺中有变」__ ，弯弓缠弰，驰入南城，遣宦者邓长颙幽太后于北宫，仍敕内外诸亲皆不得与胡太后相见。太后或为帝设食，帝亦不敢尝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="196" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="196" data-marpit-pagination-total="201" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/170/195.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/170/195.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，齐遣侍中赫连子悦聘于周。</p>
