<h1>晋纪 第十五章 晋纪十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/093/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起阏逢涒∷滩，尽强圉大渊献，凡四年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗明皇帝下太宁二年（甲申，公元三二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，王敦诬周嵩、周莛与李脱谋为不轨，收嵩、莛于军中，杀之；遣参军贺鸾就沈充于吴，尽杀周札诸兄子；进兵袭会稽，札拒战而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/4.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵将兵都尉石瞻寇下邳、彭城，取东莞、东海，刘遐退保泗口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/5.mp3" download>download the file</a> instead.
</audio></p>
<p>司州刺史石生击赵河南太守尹平于新安，斩之，掠五千余户而归。自是二赵构隙，日相攻掠，河东、弘农之间，民不聊生矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/6.mp3" download>download the file</a> instead.
</audio></p>
<p>石生寇许、颍，俘获万计；攻郭诵于阳翟，诵与战，大破之，生退守康城。后赵汲郡内史石聪闻生败，驰救之，进攻司州刺史李矩、颍川太守郭默，皆破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/7.mp3" download>download the file</a> instead.
</audio></p>
<p>成主雄，后任氏无子，有妾子十余人，雄立其兄荡之子班为太子，使任后母之。群臣请立诸子，雄曰：<strong>「吾兄，先帝之嫡统，有奇材大功，事垂克而早世，朕常悼之。且班仁孝好学，必能负荷先烈。」</strong> 太傅骧、司徒王达谏曰：<strong>「先王立嗣必子者，所以明定分而防篡夺也。宋宣公、吴余祭，足以观矣。」</strong> 雄不听。骧退而流涕曰：<strong>「乱自此始矣！」</strong> 班为人谦恭下士，动遵礼法，雄每有大议，辄令豫之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，甲申，张茂疾病，执世子骏手泣曰：<strong>「吾家世以孝友忠顺着称，今虽天下大乱，汝奉承之，不可失也。」</strong> 且下令曰：<strong>「吾官非王命，苟以集事，岂敢荣之！死之日，当以白帢入棺，勿以朝服敛。」</strong> 是日，薨。愍帝使者史淑在姑臧，左长史汜祎、右长史马谟等使淑拜骏大将军、凉州牧、西平公，赦其境内。前赵主曜遣使赠茂太宰，谥曰成烈王。拜骏上大将军、凉州牧、凉王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王敦疾甚，矫诏拜王应为武卫将军以自副，以王含为骠骑大将军、开府仪同三司。钱凤谓敦曰：<strong>「脱有不讳，便当以后事付应邪？」</strong> 敦曰：<strong>「非常之事，非常人所能为。且应年少，岂堪大事！我死之后，莫若释兵散众，归身朝廷，保全门户，上计也；退还武昌，收兵自守，贡献不废，中计也；及吾尚存，悉众而下，万一侥幸，下计也。」</strong> 凤谓其党曰：<strong>「公之下计，乃上策也。」</strong> 遂与沈充定谋，俟敦死即作乱。又以宿卫尚多，奏令三番休二。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/10.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝亲任中书令温峤，敦恶之，请峤为左司马。峤乃缪为勤敬，综其府事，时进密谋以附其欲。深结钱凤，为之声誉，每曰：<strong>「钱世仪精神满腹。」</strong> 峤素有藻鉴之名，凤甚悦，深与峤结好。会丹杨尹缺，峤言于敦曰：<strong>「京尹咽喉之地，公宜自选其才，恐朝廷用人，或不尽理。」</strong> 敦然之，问峤：<strong>「谁可者？」</strong> 峤曰：<strong>「愚谓无如钱凤。」</strong> 凤亦推峤，峤伪辞之，敦不听，六月，表峤为丹杨尹，且使觇伺朝廷。峤恐既去而钱凤于后间止之，因敦饯别，峤起行酒，至凤，凤未及饮，峤伪醉，以手版击凤帻坠，作色曰：<strong>「钱凤何人，温太真行酒而敢不饮！」</strong> 敦以为醉，两释之。峤临去，与敦别，涕泗横流，出阁复入者再三。行后，凤谓敦曰：<strong>「峤于朝廷甚密，而与庾亮深交，未可信也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/11.mp3" download>download the file</a> instead.
</audio></p>
<p>敦曰：<strong>「太真昨醉，小加声色，何得便尔相谗！」</strong> 峤至建康，尽以敦逆谋告帝，请先为之备，又与庚亮共画讨敦之谋。敦闻之，大怒曰：<strong>「吾乃为小物所欺！」</strong> 与司徒导书曰：<strong>「太真别来几日，作如此事！当募人生致之，自拔其舌。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/12.mp3" download>download the file</a> instead.
</audio></p>
<p>帝将讨敦，以问光禄勋应詹，詹劝成之，帝意遂决。丁卯，加司徒导大都督、领扬州刺史，以温峤都督东安北部诸军事，与右将军卞敦守石头，应詹为护军将军、都督前锋及朱雀桥南诸军事，郗鉴行卫将军、都督从驾诸军事，庾亮领左卫将军，以吏部尚书卞壸行中军将军。郗鉴以为军号无益事实，固辞不受，请召临淮太守苏峻、兖州刺史刘遐同讨敦。诏征峻、遐及徐州刺史王邃、豫州刺史祖约、广陵太守陶瞻等入卫京师。帝屯于中堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/13.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒导闻敦疾笃，帅子弟为敦发哀，众以为敦信死，咸有奋志。于是尚书腾诏下敦府，列敦罪恶曰：<strong>「敦辄立兄息以自承代，未有宰相继体而不由王命者也。顽凶相奖，无所顾忌；志骋凶丑，以窥神器。天不长奸，敦以陨毙；凤承凶宄，弥复煽逆。今遣司徒导等虎旅三万，十道并进；平西将军邃等精锐三万，水陆齐势；朕亲统诸军，讨凤之罪。有能杀凤送首，封五千户侯。诸文武为敦所授用者，一无所问，无或猜嫌，以取诛灭。敦之将士，从敦弥年，违离家室，朕甚愍之。其单丁在军，皆遣归家，终身不调；其余皆与假三年，休讫还台，当与宿卫同例三番。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/14.mp3" download>download the file</a> instead.
</audio></p>
<p>敦见诏，甚怒，而病转笃，不能自将；将举兵伐京师，使记室郭璞筮之，璞曰：<strong>「无成。」</strong> 敦素疑璞助温峤、庾亮，及闻卦凶，乃问璞曰：<strong>「卿更筮吾寿几何？」</strong> 璞曰：<strong>「思向卦，明公起事，必祸不久。若住武昌，寿不可测。」</strong> 敦大怒曰：<strong>「卿寿几何？」</strong> 曰：<strong>「命尽今日日中。」</strong> 敦乃收璞，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/15.mp3" download>download the file</a> instead.
</audio></p>
<p>敦使钱凤及冠军将军邓岳、前将军周抚等帅众向京师。王含谓敦曰：<strong>「此乃家事，吾当自行。」</strong> 于是以含为元帅。凤等问曰：<strong>「事克之日，天子云何？」</strong> 敦曰：<strong>「尚未南郊，何得称天子！便尽卿兵势，保护东海王及裴妃而已。」</strong> 乃上疏，以诛奸臣温峤等为名。秋，七月，壬申朔，王含等水陆五万奄至江宁南岸，人情恟惧。温峤移屯水北，烧朱雀桁以挫其锋，含等不得渡。帝欲新将兵击之，闻桥已绝，大怒。峤曰：<strong>「今宿卫寡弱，征兵未至，若贼豕突，危及社稷，宗庙且恐不保，何爱一桥乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/16.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒导遗含书曰：<strong>「近承大将军困笃，或云已有不讳。寻知钱凤大严，欲肆奸逆；谓兄当抑制不逞，还蕃武昌，今乃与犬羊俱下。兄之此举，谓可得如大将军昔年之事乎？昔年佞臣乱朝，人怀不宁，如导之徒，心思外济。今则不然。大将军来屯于湖，渐失人心，君子危怖，百姓劳弊。临终之日，委重安期；安期断乳几日？又于时望，便可袭宰相之迹邪？自开辟以来，颇有宰相以孺子为之者乎？诸有耳者，皆知将为禅代，非人臣之事也。先帝中兴，遗爱在民；圣主聪明，德洽朝野。兄乃欲妄萌逆节，凡在人臣，谁不愤叹！导门户小大受国厚恩，今日之事，明目张胆，为六军之首，宁为忠臣而死，不为无赖而生矣！」</strong> 含不答。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/17.mp3" download>download the file</a> instead.
</audio></p>
<p>或以为__「王含、钱凤众力百倍，苑城小而不固，宜及军势未成，大驾自出拒战」__ 。郗鉴曰：<strong>「群逆纵逸，势不可当，可以谋屈，难以力竞。且含等号令不一，抄盗相寻，吏民惩往年暴掠，皆人自为守。乘逆顺之势，何忧不克！且贼无经略远图，惟恃豕突一战；旷日持久，必启义士之心，令智力得展。今以此弱力敌彼强寇，决胜负于一朝，定成败于呼吸。万一蹉跌，虽有申胥之徒，义存投袂，何补于既往哉！」</strong> 帝乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/18.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/093/18.mp3" download>download the file</a> instead.
</audio></p>
<p>帝帅诸军出屯南皇堂。癸酉夜，募壮士，遣将军段秀、中军司马曹浑等帅甲卒千人渡水，掩其未备。平旦，战于越城，大破之，斩其前锋将何康。秀，匹磾之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/19.mp3" download>download the file</a> instead.
</audio></p>
<p>敦闻含败，大怒曰：<strong>「我兄，老婢耳！门户衰。世事去矣！」</strong> 顾谓参军吕宝曰：<strong>「我当力行。」</strong> 。因作势而起，困乏，复卧，乃谓其舅少府羊鉴及王应曰：<strong>「我死，应便即位，先立朝廷百官，然后营葬事。」</strong> 敦寻卒，应秘不发丧，裹尸以席，蜡涂其外，埋于厅事中，与诸葛瑶等日夜纵酒淫乐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/20.mp3" download>download the file</a> instead.
</audio></p>
<p>帝使吴兴沈桢说沈充，许以为司空。充曰：<strong>「三司具瞻之重，岂吾所任！币厚言甘，古人所畏也。且丈夫共事，终始当同，岂可中道改易，人谁容我乎！」</strong> 遂举兵趣建康。宗正卿虞潭以疾归会稽，闻之，起兵余姚以讨充，帝以潭领会稽内史。前安东将军刘超、宣城内史钟雅皆起兵以讨充。义兴人周蹇杀王敦所署太守刘芳，平西将军祖约逐敦所署淮南太守任台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/21.mp3" download>download the file</a> instead.
</audio></p>
<p>沈充帅众万余人与王含军合，司马顾飏说充曰：<strong>「今举大事，而天子已扼其咽喉，锋摧气沮，相持日久，必致祸败。今若决破栅塘，因湖水以灌京邑，乘水势，纵舟师以攻之，此上策也；藉初至之锐，并东、西军之力，十道俱进，众寡过倍，理必摧陷，中策也；转祸为福，召钱凤计事，因斩之以降，下策也。」</strong> 充皆不能用，飏逃归于吴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/22.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，刘遐、苏峻等帅精卒万人至，帝夜见，劳之，赐将士各有差。沈充、钱凤欲因北军初到疲困击之，乙未夜，充、凤从竹格渚渡淮。护军将军应詹、建威将军赵胤等拒战，不利，充、凤至宣阳门，拔栅，将战，刘遐、苏峻自南塘横击，大破之，赴水死者三千人。遐又破沈充于青溪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/23.mp3" download>download the file</a> instead.
</audio></p>
<p>寻阳太守周光闻敦举兵，帅千余人来赴。既至，求见敦。王应辞以疾。光退曰：<strong>「今我远来而不得见，公其死乎！」</strong> 遽见其兄抚曰：<strong>「王公已死，兄何为与钱凤作贼！」</strong> 众皆愕然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/24.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，王含等烧营夜遁。丁酉，帝还宫，大赦，惟敦党不原。命庾亮督苏峻等追沈充于吴兴，温峤督刘遐等追王含、钱凤于江宁，分命诸将追其党与。刘遐军人颇纵虏掠，峤责之曰：<strong>「天道助顺，故王含剿绝，岂可因乱为乱也！」</strong> 遐惶恐拜谢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/25.mp3" download>download the file</a> instead.
</audio></p>
<p>王含欲奔荆州，王应曰：<strong>「不如江州。」</strong> 含曰：<strong>「大将军平素与江州云何，而欲归之？」</strong> 应曰：<strong>「此乃所以宜归也。江州当人强盛时，能立同异，此非常人所及，今睹困厄，必有愍恻之心。荆州守文，岂能意外行事邪！」</strong> 含不从，遂奔荆州。王舒遣军迎之，沉含父子于江。王彬闻应当来，密具舟以侍之；不至，深以为恨。钱凤走至阖庐洲，周光斩之，诣阙自赎。沈充走失道，误入故将吴儒家。儒诱充内重壁中，因笑谓充曰：<strong>「三千户侯矣！」</strong> 充曰：<strong>「尔以义存我，我家必厚报汝。若以利杀我，我死，汝族灭矣。」</strong> 儒遂杀之，传首建康。敦党悉平。充子劲当坐诛，乡人钱举匿之，得免；其后劲竟灭吴氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/26.mp3" download>download the file</a> instead.
</audio></p>
<p>有司发王敦瘗，出尸，焚其衣冠，跽而斩之。与沈充首同悬于南桁。郗鉴言于帝曰：<strong>「前朝诛杨骏等，皆先极官刑，后听私殡。臣以为王诛加于上，私义行于下，宜听敦家收葬，于义为弘。」</strong> 帝许之。司徒导等皆以讨敦功受封赏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/27.mp3" download>download the file</a> instead.
</audio></p>
<p>周抚与邓岳俱亡，周光欲资给其兄而取岳。抚怒曰：<strong>「我与伯山同亡，何不先斩我！」</strong> 会岳至，抚出门遥谓之曰：<strong>「何不速去！今骨肉尚欲相危，况他人乎！」</strong> 岳回舟而走，与抚共入西阳蛮中。明年，诏原敦党，抚、岳出首，得免死禁锢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/28.mp3" download>download the file</a> instead.
</audio></p>
<p>故吴内史张茂妻陆氏，倾家产，帅茂部曲为先登以讨沈充，报其夫仇。充败，陆氏诣阙上书，为茂谢不克之责；诏赠茂太仆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/29.mp3" download>download the file</a> instead.
</audio></p>
<p>有司奏：<strong>「王彬等敦之亲族，皆当除名。」</strong> 诏曰：<strong>「司徒导以大义灭亲，犹将百世宥之，况彬等皆公之近亲乎！」</strong> 悉无所问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/30.mp3" download>download the file</a> instead.
</audio></p>
<p>有诏：<strong>「王敦纲纪除名，参佐禁锢」</strong> 温峤上疏曰：<strong>「王敦刚愎不仁，忍行杀戮，朝廷所不能制，骨肉所不能谏；处其朝者，恒惧危亡，故人士结舌，道路以目，诚贤人君子道穷数尽，遵养时晦之辰也。原其私心，岂遑晏处！如陆玩、刘胤、郭璞之徒常与臣言，备知之矣。必其赞导凶悖，自当正以典刑；如其枉陷奸党，谓宜施之宽贷。臣以玩等之诚，闻于圣听，当受同贼之责；苟默而不言，实负其心，惟陛下仁圣裁之！」</strong> 郗鉴以为先王立君臣之教，贵于伏节死义。王敦佐吏，虽多逼迫，然进不能止其逆谋，退不能脱身远遁，准之前训，宜加义责。帝卒从峤议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/31.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，以司徒导为太保、领司徒，加殊礼，西阳王羕领太尉，应詹为江州刺史，刘遐为徐州刺史，代王邃镇淮阴，苏峻为历阳内史，加庾亮护军将军，温峤前将军。导固辞不受。应詹至江州，吏民未安，詹抚而怀之，莫不悦服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/32.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，凉州将辛晏据枹罕，不服，张骏将讨之。从事刘庆谏曰：<strong>「霸王之师，必须天时、人事相得，然后乃起。辛晏凶狂安忍，其亡可必；标何以饥年大举，盛寒攻城乎！」</strong> 骏乃止。骏遣参军王骘聘于赵，赵主曜谓之曰：<strong>「贵州款诚和好，卿能保之乎？」</strong> 骘曰：<strong>「不能。」</strong> 侍中徐邈曰：<strong>「君来结好，而云不能保，何也？」</strong> 骘曰：<strong>「齐桓贯泽之盟，忧心兢兢，诸侯不召自至；葵丘之会，振而矜之，叛者九国。赵国之化，常如今日，可也；若政教陵迟，尚未能察迩者之变，况鄙州乎！」</strong> 曜曰：<strong>「此凉州之君子也，择使可谓得人矣！」</strong> 厚礼而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，代王贺傉始亲国政，以诸部多未服，乃筑城于东木根山，徙居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗明皇帝下太宁三年（乙酉、公元三二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/35.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，张骏承元帝凶问，大临三日。会黄龙见嘉泉，汜祎等请改年以章休祥，骏不许。辛晏以枹罕降，骏复收河南之地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/36.mp3" download>download the file</a> instead.
</audio></p>
<p>赠故谯王承、甘卓、戴渊、周顗、虞望、郭璞、王澄等官。周札故吏为札讼冤，尚书卞壸议，以为：<strong>「札守石头，开门延寇，不当赠谥。」</strong> 司徒导以为：<strong>「往年之事，敦奸逆未彰，自臣等有识以上，皆所未悟，与札无异；既悟其奸，札便以身许国，寻取枭夷。臣谓宜与周、戴同例。」</strong> 郗鉴以为：<strong>「周、戴死节，周札延寇，事异赏均，何以劝沮！如司徒议，谓往年有识以上皆与札无异，则谯王、周、戴皆应受责，何赠谥之有！今三臣既褒，则札宜受贬明矣。」</strong> 导曰：<strong>「札与谯王、周、戴，虽所见有异同，皆人臣之节也。」</strong> 鉴曰：<strong>「敦之逆谋，履霜日久，缘札开门，令王师不振。若敦前者之举，义同桓、文，则先帝可为幽、厉邪！」</strong> 然卒用导议，赠札卫尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>后赵王勒加宇文乞得归官爵，使之击慕容廆。廆遣世子皝、索头、段国共击之，以辽东相裴嶷为右翼，慕容仁为左翼。乞得归据浇水以拒皝，遣兄子悉拔雄拒仁。仁击悉拔雄，斩之；乘胜与皝攻乞得归，大破之。乞得归弃军走，皝、仁进入其国城，使轻兵追乞得归，过其国三百余里而还，尽获其国重器，畜产以百万计，民之降附者数万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，段末柸卒，弟牙立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，立皇子衍为太子，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵主曜立皇后刘氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/093/41.mp3" download>download the file</a> instead.
</audio></p>
<p>北羌王盆句除附于赵，后赵将石佗自雁门出上郡袭之，俘三千落，获牛、马、羊百余万而归。赵主曜遣中山王岳追之，曜屯于富平，为岳声援。岳与石佗战于河滨，斩之，后赵兵死者六千余人，岳悉收所虏而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>杨难敌袭仇池，克之，执田崧，立之于前，左右令崧拜。崧瞋目叱之曰：<strong>「氐狗！安有天子牧伯而向贼拜乎！」</strong> 难敌字谓之曰：<strong>「子岱，吾当与子共定大业，子忠于刘氏，岂不能忠于我乎！」</strong> 崧厉色大言曰：<strong>「贼氐，汝本奴才，何谓大业！我宁为赵鬼，不为汝臣！」</strong> 顾排一人，夺其剑，前刺难敌，不中，难敌杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>都尉鲁潜以许昌叛，降于后赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，后赵将石瞻攻兖州刺史檀斌于邹山，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/093/45.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵西夷中郎将王腾袭杀并州刺史崔琨、上党内史王昚据并州降赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/093/46.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，以陶侃为征西大将军、都督荆、湘、雍、梁四州诸军事、荆州刺史，荆州士女相庆。侃性聪敏恭勤，终日敛膝危坐，军府众事，检摄无遗，未尝少闲。常语人曰：<strong>「大禹圣人，乃惜寸阴；至于众人，当惜分阴，岂可但逸游荒醉！生无益于时，死无闻于后，是自弃也！」</strong> 诸参佐或以谈戏废事者，命取其酒器、蒲博之具，悉投之于江，将吏则加鞭扑，曰：<strong>「樗蒲者，牧猪奴戏耳！老、庄浮华，非先王之法言，不益实用。君子当正其威仪，何有蓬头跣足，自谓宏达耶！」</strong> 有奉馈者，必问其所由，若力作所致，虽微必喜，慰赐参倍；若非理得之，则切厉诃辱，还其所馈。尝出游，见人持一把未熟稻，侃问：<strong>「用此何为？」</strong> 人云：<strong>「行道所见，聊取之耳。」</strong> 侃大怒曰：<strong>「汝既不佃，而戏贼人稻！」</strong> 执而鞭之。是以百姓勤于农作，家给人足。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/093/47.mp3" download>download the file</a> instead.
</audio></p>
<p>尝造船，其木屑竹头，侃皆令籍而掌之，人咸不解所以。后正会，积雪始晴，听事前余雪犹湿，乃以木屑布地。及桓温伐蜀，又以侃所贮竹头作丁装船。其综理微密，皆此类也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/48.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵将石生屯洛阳，寇掠河南，司州刺史李矩、颍川太守郭默军数败，又乏食，乃遣使附于赵。赵主曜使中山王岳将兵万五千人趣孟津，镇东将军呼延谟帅荆、司之众自崤、渑而东，欲会矩、默共攻石生。岳克孟津、石梁二戍。斩获五千余级，进围石生于金墉。后赵中山公虎帅步骑四万，入自成皋关，与岳战于洛西。岳兵败，中流矢，退保石梁。虎作堑栅环之，遏绝内外。岳众饥甚，杀马食之。虎又击呼延谟，斩之。曜自将兵救岳，虎帅骑三万逆战。赵前军将军刘黑击虎将石聪于八特阪，大破之。曜屯于金谷，夜，军中无故大惊，士卒奔溃，乃退屯渑池。夜，又惊溃，遂归长安。六月，虎拔石梁，禽岳及其将佐八十余人，氐、羌三千余人，皆送襄国，坑其士卒九千人。遂攻王腾于并州，执腾，杀之，坑其士卒七千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/49.mp3" download>download the file</a> instead.
</audio></p>
<p>曜还长安，素服郊次，哭，七日乃入城，因愤恚成疾。郭默复为石聪所败，弃妻子南奔建康。李矩将士阴谋叛降后赵，矩不能讨，亦帅众南归。众皆道亡，惟郭诵等百余人随之；卒于鲁阳。矩长史崔宣帅其余众二千降于后赵。于是司、豫、徐、兖之地，率皆入于后赵，以淮为境矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/093/50.mp3" download>download the file</a> instead.
</audio></p>
<p>赵主曜以永安王胤为大司马、大单于，徙封南阳王，置单于台于渭城，其左、右贤王以下，皆以胡、羯、鲜卑、氐、羌豪桀为之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/51.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，辛未，以尚书令郗鉴为车骑将军、都督徐、兖、青三州诸军事、兖州刺史，镇广陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/52.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，以尚书左仆射荀松为光禄大夫、录尚书事，尚书邓攸为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/53.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫将军虞胤，元敬皇后之弟也，与左卫将军南顿王宗俱为帝所亲任，典禁兵，直殿内，多聚勇士以为羽翼；王导、庾亮皆忌之，颇以为言，帝待之愈厚，宫门管钥，皆以委之。帝寝疾，亮夜有所表，从宗求钥；宗不与，叱亮使曰：<strong>「此汝家门户邪！」</strong> 亮益忿之。及帝疾笃，不欲见人，群臣无得进者。亮疑宗、胤及宗兄西阳王羕有异谋，排闼入升御床，见帝流涕，言羕与宗等谋废大臣，自求辅政，请黜之；帝不纳。壬午，帝引太宰羕、司徒导、尚书令卞壸、车骑将军郗鉴、护军将军庾亮、领军将军陆晔、丹杨尹温峤，并受遗诏辅太子，更入殿将兵直宿；复拜壸右将军，亮中书令，晔录尚书事。丁亥，降遗诏。戊子，帝崩。帝明敏有机断，故能以弱制强，诛剪逆臣，克复大业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/093/54.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，太子即皇帝位，生五年矣。君臣进玺，司徒导以疾不至。卞壸正色于朝曰：<strong>「王公岂社稷之臣邪！大行在殡，嗣皇未立，宁是人臣辞疾之时也！」</strong> 导闻之，舆疾而至。大赦，增文武位二等，尊庾后为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/55.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣以帝幼冲，奏请太后依汉和熹皇后故事；太后辞让数四，乃从之。秋，九月，癸卯，太后临朝称制。以司徒导录尚书事，与中书令庾亮、尚书令卞壸参辅朝政，然事之大要皆决于亮。加郗鉴车骑大将军，陆晔左光禄大夫，皆开府仪同三司。以南顿王宗为骠骑将军，虞胤为大宗正。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尚书召乐广子谟为郡中正，庾珉族人怡为廷尉评，谟、怡各称父命不就。卞壸奏曰：<strong>「人无非父而生，职无非事而立，有父必有命，居职必有悔。有家各私其子，则为王者无民，君臣之道废矣。乐广、庾珉受宠圣世，身非己有，况及后嗣而可专哉！所居之职，若顺夫群心，则战戍者之父母皆当命子以不处也。」</strong> 谟、怡不得已，各就职。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛丑，葬明帝于武平陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，癸巳朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>慕容廆与段氏方睦，为段牙谋，使之徙都；牙从之，即去令支，国人不乐。段疾陆眷之孙辽欲夺其位，以徙都为牙罪，十二月，帅国人攻牙，杀之，自立。段氏自务勿尘以来，日益强盛，其地西接渔阳，东界辽水，所统胡、晋三万余户，控弦四五万骑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>荆州刺史陶侃以宁州刺史王坚不能御寇，是岁，表零陵太守南阳尹奉为宁州刺史以代之。先是，王逊在宁州，蛮酋梁水太守爨量、益州太守李逖，皆叛附于成。逊讨之不能克。奉至州，重募徼外夷刺爨量，杀之，谕降李逖，州境遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>代王贺傉卒，弟纥那立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>显宗成皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗明皇帝下咸和元年（丙戌，公元三二六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/093/65.mp3" download>download the file</a> instead.
</audio></p>
<p>赵以汝南五咸为太尉、录尚书事，光禄太夫刘绥为大司徒，卜泰为大司空。刘后疾病，赵主曜问所欲言，刘氏泣曰：<strong>「妾幼鞠于叔父昶，愿陛下贵之。叔父皑之女芳有德色，愿以备后宫。」</strong> 言终而卒。曜以昶为侍中、大司徒、录尚书事，立芳为皇后；寻又以昶为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/093/66.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，后赵主勒夜微行检察诸营卫，赍金帛以赂门者，求出。永昌门候王假欲收捕之，从者至，乃止。旦，召假，以为振忠都尉，爵关内侯。勒召记室参军徐光，光醉不至，黜为牙门。光侍直，有愠色，勒怒，并其妻子囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，后赵将石生寇汝南，执内史祖济。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/68.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，癸亥，泉陵公刘遐卒。癸酉，以车骑大将军郗鉴领徐州刺史；征虏将军郭默为北中郎将、监淮北诸军事，领遐部曲。遐子肇尚幼，遐妹夫田防及故将史迭等不乐他属，共以肇袭遐故位而叛。临淮太守刘矫掩袭遐营，斩防等。遐妻，邵续女也，骁果有父风。遐尝为后赵所围，妻单将数骑，拔遐出于万众之中。及田防等欲作乱，遐妻止之，不从，乃密起火，烧甲仗都尽，故防等卒败。诏以肇袭遐爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/69.mp3" download>download the file</a> instead.
</audio></p>
<p>司徒导称疾不朝，而私送郗鉴。卞壸奏__「导亏法从私，无大臣之节，请免官。」__ 虽事寝不行，举朝惮之。壸俭素廉絜，裁断切直，当官干实，性不弘裕，不肯苟同时好，故为诸名士所少。阮孚谓之曰：<strong>「卿常无闲泰，如含瓦石，不亦劳乎！」</strong> 壸曰：<strong>「诸君子以道德恢弘，风流相尚，执鄙吝者，非壸而谁！」</strong> 时贵游子弟多慕王澄、谢鲲为放达，壸厉色于朝曰：<strong>「悖礼伤教，罪莫大焉；中朝倾覆，实由于此。」</strong> 欲奏推之，王导、庾亮不听，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/093/70.mp3" download>download the file</a> instead.
</audio></p>
<p>成人讨越巂斯叟，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/71.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸丑，观阳烈侯应詹卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/72.mp3" download>download the file</a> instead.
</audio></p>
<p>初，王导辅政，以宽和得众。及庾亮用事，任法裁物，颇失人心。豫州刺史祖约，自以辈不后郗、卞，而不豫顾命，又望开府复不得，及诸表请多不见许，遂怀怨望。及遗诏褒进大臣，又不及约与陶侃，二人皆疑庾亮删之。历阳内史苏峻，有功于国，威望渐着，有锐卒万人，器械甚精，朝廷以江外寄之；而峻颇怀骄溢，有轻朝廷之志，招纳亡命，众力日多，皆仰食县官，运漕相属，稍不如意，辄肆忿言。亮既疑峻、约，又畏侃之得众，八月，以丹杨尹温峤为都督江州诸军事、江州刺史，镇武昌；尚书仆射五舒为会稽内史，以广声援；又修石头以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/73.mp3" download>download the file</a> instead.
</audio></p>
<p>丹杨尹阮孚以太后临朝，政出舅族，谓所亲曰：<strong>「今江东创业尚浅，主幼时艰，庾亮年少，德信未孚，以吾观之，乱将作矣。」</strong> 遂求出为广州刺史。孚，咸之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/74.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，立帝母弟岳为吴王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/75.mp3" download>download the file</a> instead.
</audio></p>
<p>南顿王宗自以失职怨望，又素与苏峻善，庾亮欲诛之，宗亦欲废执政。御史中丞钟雅劾宗谋反，亮使右卫将军赵胤收之。宗以兵拒战，为胤所杀，贬其族为马氏，三子绰、超、演皆废为庶人。免太宰西阳王羕，降封弋阳县王，大宗正虞胤左迁桂阳太守。宗，宗室近属；羕，先帝保傅。亮一旦剪黜，由是失远近之心。宗党卞阐亡奔苏峻，亮符峻送阐，峻保匿不与。宗之死也，帝不之知，久之，帝问亮曰：<strong>「常日白头公何在？」</strong> 亮对以谋反伏诛。帝泣曰：<strong>「舅言人作贼，便杀之；人言舅作贼，当如何！」</strong> 亮惧，变色。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/76.mp3" download>download the file</a> instead.
</audio></p>
<p>赵将黄秀等寇酂，顺阳太守魏该帅众奔襄阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/77.mp3" download>download the file</a> instead.
</audio></p>
<p>后赵王勒用程遐之谋，营邺宫，使世子弘镇邺，配禁兵万人，车骑所统五十四营悉配之，以骁骑将军领门臣祭酒王阳专统六夷以辅之。中山公虎自以功多，无去邺之意，及修三台，迁其家室，虎由是怨程遐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>十一月，后赵石聪攻寿春，祖约屡表请救，朝廷不为出兵。聪遂进寇逡遒、阜陵，杀掠五千余人。建康大震，诏加司徒导大司马、假黄钺、都督中外诸军事以御之，军于江宁。苏峻遣其将韩晃击石聪，走之，导解大司马。朝议又欲作涂塘以遏胡寇，祖约曰：<strong>「是弃我也！」</strong> 益怀愤恚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，济岷太守刘闿等杀下邳内史夏侯嘉，以下邳叛，降于后赵。石瞻攻河南太守王瞻于邾，拔之。彭城内史刘续复据兰陵石城，石瞻攻拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>后赵王勒以牙门将王波为记室参军，典定九流，始立秀、孝试经之制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/81.mp3" download>download the file</a> instead.
</audio></p>
<p>张竣畏赵人之逼，是岁，徙陇西、南安民二千余家于姑臧，又遣修好于成，以书劝成主雄去尊号，称籓于晋。雄复书曰：<strong>「吾过为士大夫所推，然本无心于帝王，思为晋室元功之臣，扫除氛埃；而晋室陵迟，德声不振，引领东望，有年月矣。会获来贶，情在暗至，有何已已。」</strong> 自是聘使相继。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>肃宗明皇帝下咸和二年（丁亥，公元三二七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/83.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，朱提太守杨术与成将罗恒战于台登，兵败，术死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/84.mp3" controls class="html5-audio-player">

</audio></p>
<p>夏五月，甲申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/85.mp3" download>download the file</a> instead.
</audio></p>
<p>赵武卫将军刘朗帅骑三万袭杨难敌于仇池，弗克，掠三千余户而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/86.mp3" download>download the file</a> instead.
</audio></p>
<p>张竣闻赵兵为后赵所败，乃去赵官爵，复称晋大将军、凉州牧，遣武威太守窦涛、金城太守张阆、武兴太守辛岩、扬烈将军宋辑等帅众数万，东会韩璞，攻掠赵秦州诸郡。赵南阳王胤将兵击之，屯狄道。枹罕护军辛晏告急。秋，骏使韩璞、辛岩救之。璞进度沃干岭。岩欲速战，璞曰：<strong>「夏末以来，日星数有变，不可轻动。且曜与石勒相攻，胤必不能久与我相守也。」</strong> 与胤夹洮相持七十余日。冬，十月，璞遣辛岩督运于金城，胤闻之，曰：<strong>「韩璞之众，十倍于吾。吾粮不多，难以持久。今虏分兵运粮，天授我也。若败辛岩，璞等自溃」</strong> 。乃帅骑三千袭岩于沃干岭，败之，遂前逼璞营，璞众大溃。胤乘胜追奔，济河，攻拔令居，斩首二万级，进据振武，河西大骇。张阆、辛晏帅其众数万降赵，骏遂失河南之地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/87.mp3" download>download the file</a> instead.
</audio></p>
<p>庾亮以苏峻在历阳，终为祸乱，欲下诏征之，访于司徒导。导曰：<strong>「峻猜险，必不奉诏，不若且苞容之。」</strong> 亮言于朝曰：<strong>「峻狼子野心，终必为乱。今日征之，纵不顺命，为祸犹浅；若复经年，不可复制，犹七国之于汉也。」</strong> 朝臣无敢难者，独光禄大夫卞壸争之曰：<strong>「峻拥强兵，逼近京邑，路不终朝。一旦有变，易为蹉跌，宜深思之！」</strong> 亮不从。壸知必败，与温峤书曰：<strong>「元规召峻意定，此国之大事。峻已出狂意，而召之，是更速其祸也，必纵毒蠚以向朝廷。朝廷威虽盛，不知果可擒不；王公亦同此情。吾与之争甚恳切，不能如之何。本出足下以为外援，而今更恨足下在外，不得相与共谏止之，或当相从耳。」</strong> 峤亦累书止亮。举朝以为不可，亮皆不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/88.mp3" download>download the file</a> instead.
</audio></p>
<p>峻闻之，遣司马何仍诣亮曰：<strong>「讨贼外任，远近惟命，至于内辅，实非所堪。」</strong> 亮不许，召北中郎将郭默为后将军、领屯骑校尉，司徒右长史庾冰为吴国内史，皆将兵以备峻。冰，亮之弟也。于是下优诏，征峻为大司农，加散骑常侍，位特进，以弟逸代领部曲。峻上表曰：<strong>「昔明皇帝亲执臣手，使臣北讨胡寇。今中原未靖，臣何敢即安！乞补青州界一荒郡，以展鹰犬之用。」</strong> 复不许。峻严装将赴召，犹豫未决。参军任让谓峻曰：<strong>「将军求处荒郡而不见许，事势如此，恐无生路，不如勒兵自守。」</strong> 阜陵令匡术亦劝峻反，峻遂不应命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/89.mp3" download>download the file</a> instead.
</audio></p>
<p>温峤闻之，即欲帅众下卫建康，三吴亦欲起义兵；亮并不听，而报峤书曰：<strong>「吾忧西陲，过于历阳，足下无过雷池一步也。」</strong> 朝廷遣使谕峻，峻曰：<strong>「台下云我欲反，岂得活邪！我宁山头望廷尉，不能廷尉望山头。往者国家危如累卵，非我不济；狡兔既死，猎犬宜烹。但当死报造谋者耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/90.mp3" download>download the file</a> instead.
</audio></p>
<p>峻知祖约怨朝廷，乃遣参军徐会推崇约，请共讨庾亮。约大喜，其从子智、衍并劝成之。谯国内史桓宣谓智曰：<strong>「本以强胡未灭，将戮力讨之。使君若欲为雄霸，何不助国讨峻，则威名自举。今乃与峻俱反，此安得久乎！」</strong> 智不从。宣诣约请见，约知其欲谏，拒而不内。宣遂绝约，不与之同。十一月，约遣兄子沛内史涣、女婿淮南太守许柳以兵会峻。逖妻，柳之姊也，固谏，不从。诏复以卞壸为尚书令、领右卫将军，以会稽内史王舒行扬州刺史事，吴兴太守虞潭督三吴等诸郡军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/91.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书左丞孔坦、司徒司马丹杨陶回言于王导，请__「及峻未至，急断阜陵，守江西当利诸口，彼少我众，一战决矣。若峻未来，可往逼其城。今不先往，峻必先至，峻至则人心危骇，难与战矣。此时不可失也。」__ 导然之，庾亮不从。十二月，辛亥，苏峻使其将韩晃、张健等袭陷姑孰，取盐米，亮方悔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/92.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，彭城王雄、章武王休叛奔峻。雄，释之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/93.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，京师戒严，假庾亮节，都督征讨诸军事；以左卫将军赵胤为历阳太守，使左将军司马流将兵据慈湖以拒峻。以前射声校尉刘超为左卫将军，侍中褚翜典征讨军事。亮使弟翼以白衣领数百人备石头。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/94.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，徙琅邪王昱为会稽王，吴王岳为琅邪王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/95.mp3" download>download the file</a> instead.
</audio></p>
<p>宣城内史桓彝欲起兵以赴朝廷，其长史裨惠以郡兵寡弱，山民易扰，谓宜且按甲以待之。彝厉色曰：<strong>「‘见无礼于其君者，若鹰鹯之逐鸟雀。’今社稷危逼，义无宴安。」</strong> 辛未，彝进屯芜湖。韩晃击破之，因进攻宣城，彝退保广德，晃大掠诸县而还。徐州刺史郗鉴欲帅所领赴难，诏以北寇，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/96.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，后赵中山公虎击代王纥那，战于句注陉北；纥那兵败，徙都大宁以避之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="98" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/093/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/093/97.mp3" download>download the file</a> instead.
</audio></p>
