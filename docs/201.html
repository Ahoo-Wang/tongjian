Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/122.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙戌，东台侍郎郝处俊同东、西台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/123.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，诏定明堂制度：其基八觚，其宇上圆，覆以清阳玉叶，其门墙阶级，窗棂楣柱，枊楶枅栱，皆法天地阴阳律历之数。诏下之后，众议犹未决，又会饥馑，竟不果立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/124.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，己酉朔，上幸九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/125.mp3" download>download the file</a> instead.
</audio></p>
<p>高丽之民多离叛者，敕徙高丽户三万八千二百于江、淮之南，及山南、京西诸州空旷之地，留其贫弱者，使守安东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/126.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/127.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，丁未朔，诏以十月幸凉州。时陇右虚耗，议者多以为未宜游幸。上闻之，辛亥，御延福殿，召五品已上谓曰：<strong>「自古帝王，莫不巡守，故朕欲巡视远俗。若果为不可，何不面陈，而退有后言，何也？」</strong> 自宰相以下莫敢对。详刑大夫来公敏独进曰：<strong>「巡守虽帝王常事，然高丽新平，余寇尚多，西边经略，亦未息兵。陇右户口凋弊，銮舆所至，供亿百端，诚为未易。外间实有窃议，但明制已行，故群臣不敢陈论耳。」</strong> 上善其言，为之罢西巡。未几，擢公敏为黄门侍郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/128.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，改瀚海都护府为安北都护府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/129.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丁丑朔，诏徙吐谷浑部落就凉州南山。议者恐吐蕃侵暴，使不能自存，欲先发兵击吐蕃。右相阎立本以为去岁饥歉，未可兴师。议久不决，竟不果徙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/130.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，大风，海溢，漂永嘉、安固六千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/131.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁巳，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/132.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁亥，徙豫王旭轮为冀王，更名轮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/133.mp3" download>download the file</a> instead.
</audio></p>
<p>司空、太子太师、英贞武公李积寝疾，上悉召其子弟在外者，使归侍疾。上及太子所赐药，积则饵之；子弟为之迎医，皆不听进，曰：<strong>「吾本山东田夫，遭值圣明，致位三公，年将八十，岂非命邪！修短有期，岂能复就医工求活！」</strong> 一旦，忽谓其弟司卫少卿弼曰：<strong>「吾今日小愈，可共置酒为乐。」</strong> 于是子孙悉集，酒阑，谓弼曰：<strong>「吾自度必不起，故欲与汝曹为别耳。汝曹勿悲泣，听我约束。我见房、杜平生勤苦，仅能立门户，遭不肖子，荡覆无余。吾有此子孙，今悉付汝。葬毕，汝即迁入我堂，抚养孤幼，谨察视之。其有志气不伦，交游非类者，皆先挝杀，然后以闻。」</strong> 自是不复更言。十二月，戊申，薨。上闻之悲泣，葬日，幸未央宫，登楼望輀车恸哭。起冢象阴山、铁山、乌德鞬山，以旌其破突厥、薛延陀之功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/134.mp3" download>download the file</a> instead.
</audio></p>
<p>积为将，有谋善断；与人议事，从善如流。战胜则归功于下，所得金帛，悉散之将士，故人思致死，所向克捷。临事选将，必訾相其状貌丰厚者遣之。或问其故，积曰：<strong>「薄命之人，不足与成功名。」</strong> 闺门雍睦而严。其姊尝病，积已为仆射，亲为之煮粥。风回，爇其须鬓。姊曰：<strong>「仆妾幸多，何自苦如是！」</strong> 积曰：<strong>「非为无人使令也，顾姊老，积亦老，虽欲久为姊煮粥，其可得乎！」</strong> 积常谓人：<strong>「我年十二三时为亡赖贼，逢人则杀。十四五为难当贼，有所不惬则杀人。十七八为佳贼，临陈乃杀之。二十为大将，用兵以救人死。」</strong> 积长子震早卒，震子敬业袭爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>时承平既久，选人益多，是岁，司列少常伯裴行俭始与员外郎张仁礻韦，设长名姓历榜，引铨注之法。又定州县升降、官资高下。其后遂为永制，无能革之者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/136.mp3" download>download the file</a> instead.
</audio></p>
<p>大略唐之选法，取人以身、言、书、判，计资量劳而拟官。始集而试，观其书、判；已试而铨，察其身、言；已铨而注，询其便利；已注而唱，集众告之。然后类以为甲，先简仆射，乃上门下，给事中读，侍郎省，侍中审之，不当者驳下。既审，然后上闻，主者受旨奉行，各给以符，谓之告身。兵部武选亦然。课试之法，以骑射及翘关、负米。人有格限未至，而能试文三篇，谓之宏词，试判三条，谓之拔萃，入等者得不限而授。其黔中、岭南、闽中州县官，不由吏部，委都督选择士人补授。凡居官以年为考，六品以下，四考为满。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丁丑，右相刘仁轨请致仕；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，甲戌朔，以旱，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，改蓬莱宫为含元宫。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，太子少师许敬宗请致仁；许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>敕突厥酋长子弟事东宫。西台舍人徐齐聃上疏，以为：<strong>「皇太子当引文学端良之士置左右，岂可使戎狄丑类入侍轩闼！」</strong> 又奏：<strong>「齐献公即陛下外祖，虽子孙有犯，岂应上延祖你！今周忠孝公庙甚修，而齐献公庙毁废，不审陛下何以垂示海内，彰孝理之风！」</strong> 上皆从之。齐聃，充容之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/143.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，吐蕃陷西域十八州，又与于阗袭龟兹拨换城，陷之。罢龟兹、于阗、焉耆、疏勒四镇。辛亥，以右卫大将军薛仁贵为逻娑道行军大总管，左卫员外大将军阿史那道真、左卫将军郭待封副之，以讨吐蕃，且援送吐谷浑还故地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，上幸九成宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高丽酋长剑牟岑反，立高藏外孙安舜为主。以左监门大将军高侃为东州道行军总管，发兵讨之，安舜杀剑牟岑，奔新罗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，壬寅朔，日有食之。</p>
</section>

<p>秋，八月，丁巳，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>郭待封先与薛仁贵并列，及征吐蕃，耻居其下，仁贵所言，待封多违之。军至大非川，将趣乌海，仁贵曰：<strong>「乌海险远，军行甚难，辎重自随，难以趋利；宜留二万人，为两栅于大非岭上，辎重悉置栅内，吾属帅轻锐，倍道兼行，掩其未备，破之必矣。」</strong> 仁贵帅所部前行，击吐蕃于河口，大破之，斩获甚众，进屯乌海以俟待封。待封不用仁贵策，将辎重徐进，未至乌海，遇吐蕃二十余万，待封军大败，还走，悉弃辎重。仁贵退屯大非川，吐蕃相论钦陵将兵四十余万就击之，唐兵大败，死伤略尽。仁贵、待封与阿史那道真并脱身免，与钦陵约和而还。敕大司宪乐彦玮即军中按其败状，械送京师，三人皆免死除名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>钦陵，禄东赞之子也，与弟赞婆、悉多于、勃论皆有才略。禄东赞卒，钦陵代之秉政，三弟将兵居外，邻国畏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>关中旱，饥。九月，丁丑，诏以明年正月幸东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/151.mp3" download>download the file</a> instead.

<p>甲申，皇后母鲁国忠烈夫人杨氏卒，敕文武九品以上及外命妇并诣宅吊哭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闺月，癸卯，皇后以久旱，请避位；不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/153.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，加赠司徒周忠孝公武士彟为太尉、太原王，夫人为王妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲寅，以左相姜恪为凉州道行军大总管，以御吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，乙未，太子右中护、同东西台三品赵仁本为左肃机，罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，诏官名皆复旧。</p>
