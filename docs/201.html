</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起玄积阉茂八月，尽上章困敦，凡八年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上龙朔二年（壬戌，公元六六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/3.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬寅，以许敬宗为太子少师、同东西台三品、知西台事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/4.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊寅，初令八品、九品衣碧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/5.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丁酉，上幸骊山温汤，太子监国；丁未，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/6.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/6.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，西台侍郎陕人上官仪同东西台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/7.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，诏以四年正月有事于泰山，仍以来年二月幸东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/8.mp3" download>download the file</a> instead.
</audio></p>
<p>左相许圉师之子奉辇直长自然，游猎犯人田，田主怒，自然以鸣镝射之。圉师杖自然一百而不以闻。田主诣司宪讼之，司宪大夫杨德裔不为治。西台舍人袁公瑜遣人易姓名上封事告之，上曰：<strong>「圉师为宰相，侵陵百姓，匿而不言，岂非作威作福！」</strong> 圉师谢曰：<strong>「臣备位枢轴，以直道事陛下，不能悉允众心，故为人所攻讦。至于作威福者，或手握强兵，或身居重镇；臣以文吏，奉事圣明，惟知闭门自守，何敢作威福！」</strong> 上怒曰：<strong>「汝恨无兵邪！」</strong> 许敬宗曰：<strong>「人臣如此，罪不容诛。」</strong> 遽令引出。诏特免官。癸酉，立皇子旭轮为殷王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/9.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊申，诏以方讨高丽、百济，河北之民，劳于征役，其封泰山、幸东都并停。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/10.mp3" download>download the file</a> instead.
</audio></p>
<p>风海道总管苏海政受诏讨龟兹，敕兴昔亡、继往绝二可汗发兵与之俱。至兴昔亡之境，继往绝素与兴昔亡有怨，密谓海政曰：<strong>「弥射谋反，请诛之。」</strong> 时海政兵才数千，集军吏谋曰：<strong>「弥射若反，我辈无噍类，不如先事诛之。」</strong> 乃矫称敕，令大总管赍帛数万段赐可汗及诸酋长，兴昔亡帅其徒受赐，海政悉收斩之。其鼠尼施、拔塞干两部亡走，海政与继往绝追讨，平之。军还，至疏勒南，弓月部复引吐蕃之众来，欲与唐兵战；海政以师老不敢战，以军资赂吐蕃，约和而还。由是诸部落皆以兴昔亡为冤，各有离心。继往绝寻卒，十姓无主，有阿史那都支及李遮匐收其余众附于吐蕃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/11.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，西突厥寇庭州，刺史来济将兵拒之，谓其众曰：<strong>「吾久当死，幸蒙存全以至今日，当以身报国！」</strong> 遂不释甲胄，赴敌而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上龙朔三年（癸亥，公元六六三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/13.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，左武卫将军郑仁泰讨铁勒叛者余种，悉平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/14.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，以李义府为右相，仍知选事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/15.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，徙燕然都护府于回纥，更名瀚海都护；徙故瀚海都护于云中古城，更名云中都护。以碛为境，碛北州府皆隶瀚海，碛南隶云中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/16.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，许圉师再贬虔州刺史，杨德裔以阿党流庭州，圉师子文思、自然并免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/17.mp3" download>download the file</a> instead.
</audio></p>
<p>右相河间郡公李义府典选，恃中宫之势，专以卖官为事，铨综无次，怨讟盈路，上颇闻之，从容谓义府曰：<strong>「卿子及婿颇不谨，多为非法。我尚为卿掩覆，卿宜戒之！」</strong> 义府勃然变色，颈、颊俱张，曰：<strong>「谁告陛下？」</strong> 上曰：<strong>「但我言如是，何必就我索其所从得邪！」</strong> 义府殊不引咎，缓步而去。上由是不悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/18.mp3" download>download the file</a> instead.
</audio></p>
<p>望气者杜元纪谓义府所居第有狱气，宜积钱二十万缗以厌之，义府信之，聚敛尤急。义府居母丧，朔望给哭假，辄微服与元纪出城东，登古冢，候望气色，或告义府窥觇灾眚，阴有异图。又遣其子右司议郎津召长孙无忌之孙延，受其钱七百缗，除延司津监，右金吾仓曹参军杨行颖告之。夏，四月，乙丑，下义府狱，遣司刑太常伯刘祥道与御史、详刑共鞫之，仍命司空李积监焉。事皆有实。戊子，诏义府除名，流巂州；津除名，流振州；诸子及婿并除名，流庭州。朝野莫不称庆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/19.mp3" download>download the file</a> instead.
</audio></p>
<p>或作河间道行军元帅刘祥道破铜山大贼李义府露布，膀之通衢。义府多取人奴婢，及败，各散归其家，故其露布云：<strong>「混奴婢而乱放，各识家而竞入。」</strong> 乙未，置鸡林大都督府于新罗国，以金法敏为之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/20.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，蓬莱宫含元殿成，上始移仗居之，更命故宫曰西内。戊申，始御紫宸殿听政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/21.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬午，柳州蛮酋吴君解反；遣冀州长史刘伯英、右武卫将军冯士翙发岭南兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/22.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃与吐谷浑互相攻，各遣使上表论曲直，更来求援；上皆不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/23.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑之臣素和贵有罪，逃奔吐蕃，具言吐谷浑虚实，吐蕃发兵击吐谷浑，大破之，吐谷浑可汗曷钵与弘化公主帅数千帐弃国走依凉州，请徙居内地。上以凉州都督郑仁泰为青海道行军大总管，帅右武卫将军独狐卿云、辛文陵等分屯凉、鄯二州，以备吐蕃。六月，戊申，又以左武卫大将军苏定方为安集大使，节度诸军，为吐谷浑之援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃禄东赞屯青海，遣使者论仲琮入见，表陈吐谷浑之罪，且请和亲。上不许，遣左卫郎将刘文祥使于吐蕃，降玺书责让之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，戊申，上以海东累岁用兵，百姓困于征调，士卒战溺死者甚众，诏罢三十六州所造船，遣司元太常伯窦德玄等分诣十道，问人疾苦，黜陟官吏。德玄，毅之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/26.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊午，熊津道行军总管、右威卫将军孙仁师等破百济余众及倭兵于白江，拔其周留城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/27.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘仁愿、刘仁轨既克真岘城，诏孙仁师将兵浮海助之。百济王丰南引倭人以拒唐兵。仁师与仁愿、仁轨合兵，势大振。诸将以加林城水陆之冲，欲先攻之，仁轨曰：<strong>「加林险固，急攻则伤士卒，缓之则旷日持久。周留城，虏之巢穴，群凶所聚，除恶务本，宜先攻之，若克周留，诸城自下。」</strong> 于是仁师、仁愿与新罗王法敏将陆军以进，仁轨与别将杜爽、抚余隆将水军及粮船自熊津入白江，以会陆军，同趣周留城。遇倭兵于白江口，四战皆捷，焚其舟四百艘，烟炎灼天，海水皆赤。百济王丰脱身奔高丽，王子忠胜、忠志等帅众降，百济尽平，唯别帅迟受信据任存城，不下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/28.mp3" download>download the file</a> instead.
</audio></p>
<p>初，百济西部人黑齿常之，长七尺余，骁勇有谋略，仕百济为达率兼郡将，犹中国刺史也。苏定方克百济，常之帅所部随众降。定方絷其王及太子，纵兵劫掠，壮者多死。常之惧，与左右十余人遁归本部，收集亡散，保任存山，结栅以自固，旬月间归附者三万余人。定方遣兵攻之，常之拒战，唐兵不利；常之复取二百余城，定方不能克而还。常之与别部将沙吒相如各据险以应福信，百济既败，皆帅其众降。刘仁轨使常之、相如自将其众，取任存城，仍以粮仗助之。孙仁帅曰：<strong>「此属兽心，何可信也！」</strong> 仁轨曰：<strong>「吾观二人皆忠勇有谋，敦信重义；但向者所托，未得其人，今正是其感激立效之时，不用疑也。」</strong> 遂给其粮仗，分兵随之，攻拔任存城，迟受信弃妻子，奔高丽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/29.mp3" download>download the file</a> instead.
</audio></p>
<p>诏刘仁轨将兵镇百济，召孙仁帅、刘仁愿还。百济兵火之余，比屋凋残，僵尸满野。仁轨始命瘗骸骨，籍户口，理村聚，署官长，通道涂，立桥梁，补堤堰，复陂塘，课耕桑，赈贫乏，养孤老，立唐社稷，颁正朔及庙讳；百济大悦，阖境各安其业。然后修屯田，储糗粮，训士卒，以图高丽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/30.mp3" download>download the file</a> instead.
</audio></p>
<p>刘仁愿至京帅，上问之曰：<strong>「卿在海东，前后奏事，皆合机宜，复有文理。卿本武人，何能如是？」</strong> 仁愿曰：<strong>「此皆刘仁轨所为，非臣所及也。」</strong> 上悦，加仁轨六阶，正除带方州刺史，为筑第长安，厚赐其妻子，遣使赍玺书劳勉之。上官仪曰：<strong>「仁轨遭黜削而能尽忠，仁愿秉节制而能推贤，皆可谓君子矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，辛巳朔，诏太子每五日于光顺门内视诸司奏事，其事之小者，皆委太子决之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，庚子，诏改来年元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/33.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以安西都护高贤为行军总管，将兵击弓月以救于阗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/34.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，大食击波斯、拂菻，破之；南侵婆罗门，吞灭诸胡，胜兵四十余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上麟德元年（甲子，公元六六四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/36.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲子，改云中都护府为单于大都护府，以殷王旭轮为单于大都护。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/37.mp3" download>download the file</a> instead.
</audio></p>
<p>初，李靖破突厥，迁三百帐于云中城，阿史德氏为其长。至是，部落渐众，阿史德氏诣阙，请如胡法立亲王为可汗以统之。上召见，谓曰：<strong>「今之可汗，古之单于也。」</strong> 故更为单于都护府，而使殷王遥领之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，戊子，上行幸万年宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/39.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬子，卫州刺史道孝王元庆薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/40.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，魏州刺史郇公孝协坐赃，赐死。司宗卿陇西王傅义等奏孝协父叔良死王事，孝协无兄弟，恐绝嗣。上曰：<strong>「画一之法，不以亲疏异制，苟害百姓，虽皇太子亦所不赦。孝协有一子，何忧乏祀乎！」</strong> 孝协竟自尽于第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/41.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，戊申朔，遂州刺史许悼王孝薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/42.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，于昆明之弄栋川置姚州都督府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/43.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丁未朔，诏以三年正月有事于岱宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/44.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丙子，车驾还京师，幸旧宅，留七月；壬午，还蓬莱宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/45.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，以司列太常伯刘祥道兼右相，大司宪窦德玄为司元太常伯、检校左相。冬，十月，庚辰，检校熊津都督刘仁轨上言：<strong>「臣伏睹所存戍兵，疲羸者多，勇健者少，衣服贫敝，唯思西归，无心展效。臣问以‘往在海西，见百姓人人应募，争欲从军，或请自办衣粮，谓之</strong>「义征」__ ，何为今日士卒如此？’咸言：‘今日官府与曩时不同，人心亦殊。曩时东西征役，身没王事，并蒙敕使吊祭，追赠官爵，或以死者官爵回授之弟，凡渡辽海者，皆赐勋一转。自显庆五年以来，征人屡经渡海，官不记录，其死者亦无人谁何。州县每发百姓为兵，其壮而富者，行钱参逐，皆亡匿得免；贫者身虽老弱，被发即行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/46.mp3" download>download the file</a> instead.
</audio></p>
<p>顷者破百济及平壤苦战，当是时，将帅号令，许以勋赏，无所不至；及达西岸，惟闻枷锁推禁，夺赐破勋，州县追呼，无以自存，公私因弊，不可悉言。以是昨发海西之日，已有逃亡自残者，非独至海外而然也。又，本因征役勋级以为荣宠；而比年出征，皆使勋官挽引，劳苦与白丁无殊，百姓不愿从军，率皆由此。’臣又问：‘曩日士卒留镇五年，尚得支济，今尔等始经一年，何为如此单露？’咸言：‘初发家日，惟令备一年资装；今已二年，未有还期。’臣检校军士所留衣，今冬仅可充事，来秋以往，全无准拟。陛下留兵海外，欲殄灭高丽。百济、高丽，旧相党援，倭人虽远，亦共为影响，若无镇兵，还成一国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>今既资戍守，又置屯田，所借士卒同心同德，而众有此议，何望成功！自非有所更张，厚加慰劳，明赏重罚以起士心，若止如今日已前处置，恐师众疲老，立效无日。逆耳之事，或无人为陛下尽言，故臣披露肝胆，昧死奏陈。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上深纳其言，遣右威卫将军刘仁愿将兵渡海以代旧镇之兵，仍敕仁轨俱还。仁轨谓仁愿曰：<strong>「国家悬军海外，欲以经略高丽，其事非易。今收获未毕，而军吏与士卒一时代去，军将又归；夷人新服，众心未安，必将生变。不如且留旧兵，渐令收获，办具资粮，节级遣还；军将且留镇抚，未可还也。」</strong> 仁愿曰：<strong>「吾前还海西，大遭谗谤，云吾多留兵众，谋据海东，几不免祸。今日唯知准敕，岂敢擅有所为！」</strong> 仁轨曰：<strong>「人臣苟利于国，知无不为，岂恤其私！」</strong> 乃上表陈便宜，自请留镇海东。上从之。仍以扶余隆为熊津都尉，使招辑其余众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，武后能屈身忍辱，奉顺上意，故上排群议而立之；及得志，专作威福，上欲有所为，动为后所制，上不胜其忿。有道士郭行真，出入禁中，尝为厌胜之术，宦者王伏胜发之。上大怒，密召西召侍郎、同东西台三品上官仪议之。仪因言：<strong>「皇后专恣，海内所不与，请废之。」</strong> 上意亦以为然，即命仪草诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/50.mp3" download>download the file</a> instead.
</audio></p>
<p>左右奔告于后，后遽诣上自诉。诏草犹在上所，上羞缩不忍，复待之如初；犹恐后怨怒，因绐之曰：<strong>「我初无此心，皆上官仪教我。」</strong> 仪先为陈王咨议，与王伏胜俱事故太子忠，后于是使许敬宗诬奏仪、伏胜与忠谋大逆。十二月，丙戌，仪下狱，与其子庭芝、王伏胜皆死，籍没其家。戊子，赐忠死于流所。右相刘祥道坐与仪善，罢政事，为司礼太常伯，左肃机郑钦泰等朝士流贬者甚众，皆坐与仪交通故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/51.mp3" download>download the file</a> instead.
</audio></p>
<p>自是上每视事，则后垂帘于后，政无大小皆与闻之。天下大权，悉归中宫，黜陟、生杀，决于其口，天子拱手而已，中外谓之二圣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>太子右中护、检校西台侍郎乐彦玮、西台侍郎孙处约并同东西台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上麟德二年（乙丑，公元六六五年）</h2>

<p>春，正月，丁卯，吐蕃遣使入见，请复与吐谷浑和亲，仍求赤水地畜牧，上不许。</p>
</section>

<p>二月，壬午，车驾发京师，丁酉，至合璧宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上语及隋炀帝，谓侍臣曰：<strong>「炀帝拒谏而亡，朕常以为戒，虚心求谏；而竟无谏者，何也？」</strong> 李积对曰：<strong>「陛下所为尽善，群臣无得而谏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲寅，以兼司戎太常伯姜恪同东西台三品。恪，宝谊之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，东都乾元殿成。闰月，壬申朔，车驾至东都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>疏勒弓月引吐蕃侵于阗。敕西州都督崔知辩、左武卫将军曹继叔将兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，戊辰，左侍极陆敦信检校右相；西台侍郎孙处约、太子右中护、检校西台侍郎乐彦玮并罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秘阁郎中李淳风以傅仁均《戊寅历》推步浸疏，乃增损刘焯《皇极历》，更撰《麟德历》；五月，辛卯，行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，己丑，兖州都督邓康王元裕薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/63.mp3" download>download the file</a> instead.
</audio></p>
<p>上命熊津都尉扶余隆与新罗王法敏释去旧怨；八月，壬子，同盟于熊津城。刘仁轨以新罗、百济、耽罗、倭国使者浮海西还，会祠泰山，高丽亦遣太子福男来侍祠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/64.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸丑，皇后表称__「封禅旧仪，祭皇地礻氏，太后昭配，而令公卿行事，礼有未发，至日，妾请帅内外命妇奠献。」__ 诏：<strong>「禅社首以皇后为亚献，越国太妃燕氏为终献。」</strong> 壬戌，诏：<strong>「封禅坛所设上帝、后土位，先用藁秸、陶匏等，并宜改用茵褥、罍爵，其诸郊祀亦宜准此。」</strong> 又诏：<strong>「自今郊庙享宴，文舞用《功成庆善之乐》，武舞用《神功破陈之乐》。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/65.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，上发东都，从驾文武仪仗，数百里不绝。列营置幕，弥亘原野。东自高丽，西至波斯、乌长诸国朝会者，各帅其属扈从，穹庐毳幕，牛羊驼马，填咽道路。时比岁丰稔，米斗至五钱，麦、豆不列于市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，戊子，上至濮阳，窦德玄骑从。上问：<strong>「濮阳谓之帝丘，何也？」</strong> 德玄不能对。许敬宗自后跃马而前曰：<strong>「昔颛顼居此，故谓之帝丘。」</strong> 上称善。敬宗退，谓人曰：<strong>「大臣不可以无学；吾见德玄不能对，心实羞之。」</strong> 德玄闻之，曰：<strong>「人各有能有不能，吾不强对以所不知，此吾所能也。」</strong> 李积曰：<strong>「敬宗多闻，信美矣；德玄之言亦善也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/67.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/67.mp3" download>download the file</a> instead.
</audio></p>
<p>寿张人张公艺九世同居，齐、隋、唐皆旌表其门。上过寿张，幸其宅，问所以能共居之故，公艺书__「忍」__ 字百余以进。上善之，赐以缣帛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，丙午，车驾至齐州，留十日。丙辰，发灵岩顿，至泰山下，有司于山南为圆坛，山上为登封坛，社首山上为降禅方坛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上干封元年（丙寅，公元六六六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/70.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊辰朔，上祀昊天上帝于泰山南。己巳，登泰山，封玉牒，上帝册藏以玉匮，配帝册藏以金匮，皆缠以金绳，封以金泥，印以玉玺，藏以石感。庚午，降禅于社首，祭皇地只。上初献毕，执事者皆趋下。宦者执帷，皇后升坛亚献，帷帟皆以锦绣为之；酌酒，实俎豆，登歌，皆用宫人。壬申，上御朝觐坛，受朝贺；赦天下，改元。文武官三品已上赐爵一等，四品已下加一阶。先是阶无泛加，皆以劳考叙进，至五品三品，仍奏取进止，至是始有泛阶，比及末年，服绯者满朝矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/71.mp3" download>download the file</a> instead.
</audio></p>
<p>时大赦，惟长流人不听还，李义府忧愤发病卒。自义府流窜，朝士日忧其复入，及闻其卒，众心乃安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/72.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，车驾发泰山；辛卯，至曲阜，赠孔子太师，以少牢致祭。癸未，至亳州，谒老君庙，上尊号曰太上玄元皇帝。丁丑，至东都，留六日；甲申，幸合璧宫；夏，四月，甲辰，至京师，谒太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/73.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，左侍极兼检校右相陆敦信以老疾辞职，拜大司成，兼左侍极，罢政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/74.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚寅，铸干封泉宝钱，一当十，俟期年尽废旧钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/75.mp3" download>download the file</a> instead.
</audio></p>
<p>高丽泉盖苏文卒，长子男生代为莫离支，初知国政，出巡诸城，使其弟男建、男产知留后事。或谓二弟曰：<strong>「男生恶二弟之逼，意欲除之，不如先为计。」</strong> 二弟初未之信。又有告男生者曰：<strong>「二弟恐兄还夺其权，欲拒兄不纳。」</strong> 男生潜遣所亲往平壤伺之，二弟收掩，得之，乃以王命召男生。男生惧，不敢归；男建自为莫离支，发兵讨之。男生走保别城，使其子献诚诣阙求救。六月，壬寅，以右骁卫大将军契苾何力为辽东道安抚大使，将兵救之；以献诚为右武卫将军，使为乡导。又以右金吾卫将军庞同善、营州都督高侃为行军总管，同讨高丽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/76.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，乙丑朔，徙殷王旭轮为豫王。以大司宪兼检校太子左中护刘仁轨为右相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/77.mp3" download>download the file</a> instead.
</audio></p>
<p>初，仁轨为给事中，按毕正义事，李义府怨之，出为青州刺史。会讨百济，仁轨当浮海运粮，时未可行，义府督之，遭风失船，丁夫溺死甚众，命监察御史袁异式往鞫之。义府谓异式曰：<strong>「君能办事，勿忧无官。」</strong> 异式至，谓仁轨曰：<strong>「君与朝廷何人为仇，宜早自为计。」</strong> 仁轨曰：<strong>「仁轨当官不职，国有常刑，公以法毙之，无所逃命。若使遽自引决以快仇人，窃所未甘！」</strong> 乃具狱以闻。异式将行，仍自掣其锁。狱上，义府言于上曰：<strong>「不斩仁轨，无以谢百姓。」</strong> 舍人源直心曰：<strong>「海风暴起，非人力所及。」</strong> 上乃命除名，以白衣从军自效。义府又讽刘仁愿使害之，仁愿不忍杀。及为大司宪，异式惧，不自安，仁轨沥觞告之曰：<strong>「仁轨若念畴昔之事，有如此觞！」</strong> 仁轨既知政事，异式寻迁詹事丞；时论纷然，仁轨闻之，遽荐为司元大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/78.mp3" download>download the file</a> instead.
</audio></p>
<p>监察御史杜易简谓人曰：<strong>「斯所谓矫枉过正矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/79.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/79.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛丑，司元太常伯兼检校左相窦德玄薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/80.mp3" download>download the file</a> instead.
</audio></p>
<p>初，武士彟娶相里氏，生男元庆、元爽；又娶杨氏，生三女，长适越王府法曹贺兰越石，次皇后，次适郭孝慎。士彟卒，元庆、元爽及士彟兄子惟良、怀运皆不礼于杨氏，杨氏深衔之。越石、孝慎及孝慎妻并早卒，越石妻生敏之及一女而寡。后既立，杨氏号荣国夫人，越石妻号韩国夫人，惟良自始州长史超迁司卫少卿，怀运自瀛州长史迁淄州刺史，元庆自右卫郎将为宗正少卿，元爽自安州户曹累迁少府少监。荣国夫人尝置酒，谓惟良等曰：<strong>「颇忆畴昔之事乎？今日之荣贵复何如？」</strong> 对曰：<strong>「惟良等幸以功臣子弟，早登宦籍，揣分量才，不求贵达，岂意以皇后之故，曲荷朝恩，夙夜忧惧，不为荣也。」</strong> 荣国不悦。皇后乃上疏，请出惟良等为远州刺史，外示廉抑，实恶之也。于是以惟良检校始州刺史，元庆为龙州刺史，元爽为濠州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/81.mp3" download>download the file</a> instead.
</audio></p>
<p>元庆至州，以忧卒。元爽坐事流振州而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/82.mp3" download>download the file</a> instead.
</audio></p>
<p>韩国夫人及其女以后故出入禁中，皆得幸于上。韩国寻卒，其女赐号魏国夫人。上欲以魏国为内职，心难后，未决，后恶之。会惟良、怀运与诸州刺史诣泰山朝觐，从至京师，惟良等献食。后密置毒醢中，使魏国食之，暴卒，因归罪于惟良、怀运，丁未，诛之，改其姓为蝮式。怀运兄怀亮早卒，其妻善氏尤不礼于荣国，坐惟良等没入掖庭，荣国令后以他事束棘鞭之，肉尽见骨而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/83.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庞同善大破高丽兵，泉男生帅众与同善合。诏以男生为特进、辽东大都督，兼平壤道安抚大使，封玄菟郡公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/84.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，金紫光禄大夫致仕广平宣公刘祥道薨，子齐贤嗣，齐贤为人方正，上甚重之，为晋州司马。将军史兴宗尝从上猎苑中，因言晋州产佳鹞，刘齐贤今为司马，请使捕之。上曰：<strong>「刘齐贤岂捕鹞者邪！卿何以此待之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/85.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十二月，己酉，以李积为辽东道行军大总管兼安抚大使，以司列少常伯安陆郝处俊副之，以击高丽。庞同善、契苾何力并为辽东道行军副大总管兼安抚大使如故；其水陆诸军总管并运粮使窦义积、独孤卿云、郭待封等，并受积处分。河北诸州租赋悉诣辽东给军用。待封，孝恪之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/86.mp3" download>download the file</a> instead.
</audio></p>
<p>积欲与其婿京兆杜怀恭偕行，以求勋效。怀恭辞以贫，积赡之；复辞以无奴马，又赡之。怀恭辞穷，乃亡匿岐阳山中，谓人曰：<strong>「公欲以我立法耳。」</strong> 积闻之，流涕曰：<strong>「杜郎疏放，此或有之。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上干封二年（丁卯，公元六六七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/88.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上耕籍田，有司进耒耜，加以雕饰。上曰：<strong>「耒耜农夫所执，岂宜如此之丽！」</strong> 命易之。既而耕之，九推乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>自行干封泉宝钱，谷帛踊贵，商贾不行，癸未，诏罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，丁酉，涪陵悼王愔薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/91.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，复以万年宫为九成宫。生羌十二州为吐蕃所破，三月，戊寅，悉废之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/92.mp3" download>download the file</a> instead.
</audio></p>
<p>上屡责侍臣不进贤，众莫敢对。司列少常伯李安期对曰：<strong>「天下未尝无贤，亦非群臣敢蔽贤也。比来公卿有所荐引，为谗者已指为朋党，滞淹者未获伸，而在位者先获罪矣，是以各各杜口耳。陛下果推至诚以待之，其谁不愿举所知！此在陛下，非在群臣也。」</strong> 上深以为然。安期，百药之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/93.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙卯，西台侍郎杨弘武、戴至德、正谏大夫兼东台侍郎李安期、东台舍人昌乐张文瓘、司列少常伯兼正谏大夫河北赵仁本并同东西台三品。弘武，素之弟子；至德，胄之兄子也。时造蓬莱、上阳、合璧等宫，频征伐四夷，厩马万匹，仓库渐虚，张文瓘谏曰：<strong>「隋鉴不远，愿勿使百姓生怨。」</strong> 上纳其言，减厩马数千匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，己丑朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，东台侍郎同东西台三品李安期出为荆州长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，庚申，上以久疾，命太子弘监国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/97.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，李积拔高丽之新城，使契苾何力守之。积初度辽，谓诸将曰：<strong>「新城，高丽西边要害，不先得之，余城未易取也。」</strong> 遂攻之，城人师夫仇等缚城主开门降。积引兵进击，一十六城皆下之。庞同善、高侃尚在新城，泉男建遣兵袭其营，左武卫将军薛仁贵击破之。侃进至金山，与高丽战，不利，高丽乘胜逐北，仁贵引兵横击之，大破高丽，斩首五万余级，拔南苏、木底、苍岩三城，与泉男生军合。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/98.mp3" download>download the file</a> instead.
</audio></p>
<p>郭待封以水军自别道趣平壤，积遣别将冯师本载粮仗以资之。师本船破，失期，待封军中饥窘，欲作书与积，恐为虏所得，知其虚实，乃作离合诗以与积。积怒曰：<strong>「军事方急，何以诗为？必斩之！」</strong> 行军管记通事舍人河南元万顷为释其义，积乃更遣粮仗赴之。万顷作《檄高丽文》，曰__「不知守鸭绿之险。」__ 泉男建报曰：<strong>「谨闻命矣！」</strong> 即移兵据鸭绿津，唐兵不得渡。上闻之，流万顷于岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/99.mp3" download>download the file</a> instead.
</audio></p>
<p>郝处俊在高丽城下，未及成列，高丽奄至，军中大骇。处俊据胡床，方食干Я，潜简精锐，击败之，将士服其胆略。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/100.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/100.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十二月，甲午，诏：<strong>「自今祀昊天上帝、五帝、皇地礻氏、神州地礻氏，并以高祖、太宗配，仍合祀昊天上帝、五帝于明堂。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/101.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/101.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，海南獠陷琼州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上总章元年（戊辰，公元六六八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/103.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬下，以右相刘仁轨为辽东道副大总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/104.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬午，李积等拔高丽扶余城。薛仁贵既破高丽于金山，乘胜将三千人将攻扶余城，诸将以其兵少，止之。仁贵曰：<strong>「兵不必多，顾用之何如耳。」</strong> 遂为前锋以进，与高丽战，大破之，杀获万余人，遂拔扶余城。扶余川中四十余城皆望风请服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/105.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史洛阳贾言忠奉使自辽东还，上问以军事，言忠对曰：<strong>「高丽必平。」</strong> 上曰：<strong>「卿何以知之？」</strong> 对曰：<strong>「隋炀帝东征而不克者，人心离怨故也；先帝东征而不克者，高丽未有衅也。今高藏微弱，权臣擅命，盖苏文死，男建兄弟内相攻夺，男生倾心内附，为我乡导，彼之情伪，靡不知之。以陛下明圣，国家富强，将士尽力，以乘高丽之乱，其势必克，不俟再举矣。且高丽连年饥馑，妖异屡降，人心危骇，其亡可翘足待也。」</strong> 上又问：<strong>「辽东诸将孰贤？」</strong> 对曰：<strong>「薛仁贵勇冠三军；庞同善虽不善斗，而持军严整；高侃勤俭自处，忠果有谋；契苾何力沉毅能断，虽颇忌前，而有统御之才；然夙夜小心，忘身忧国，皆莫及李积也。」</strong> 上深然其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/106.mp3" download>download the file</a> instead.
</audio></p>
<p>泉男建复遣兵五万人救扶余城，与李积等遇于薛贺水，合战，大破之，斩获三万余人，进攻大行城，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/107.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷议明堂制度略定，三月，庚寅，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/108.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，上幸九成宫。夏，四月，丙辰，彗星见于五车。上避正殿，减常膳，撤乐。许敬宗等奏请复常，曰：<strong>「彗见东北，高丽将灭之兆也。」</strong> 上曰：<strong>「朕之不德，谪见于天，岂可归咎小夷！且高丽百姓，亦朕之百姓也。」</strong> 不许。戊辰，彗星见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/109.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，西台侍郎、同东西台三品杨弘武薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/110.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛酉，卑列道行军总管、右威卫将军刘仁愿坐征高丽逗留，流姚州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/111.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，车驾还京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/112.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸巳，李积拔平壤。积既克大行城，诸军出他道者皆与积会，进至鸭绿栅，高丽发兵拒战，积等奋击，大破之，追奔二百余里，拔辰夷城，诸城遁逃及降者相继。契苾何力先引兵至平壤城下，积军继之，围平壤月余，高丽王藏遣泉男产帅首领九十八人，持白幡诣积降，积以礼接之。泉男建犹闭门拒守，频遣兵出战，皆败。男建以军事委僧信诚，信诚密遣人诣积，请为内应。后五日，信诚开门，积纵兵登城鼓噪，焚城四周，男建自刺，不死，遂擒之。高丽悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，戊午，以乌茶国婆罗门卢迦逸多为怀化大将军。逸多自言能合不死药，上将饵之。东台侍郎郝处俊谏曰：<strong>「修短有命，非药可延。贞观之末，先帝服那罗迩娑婆寐药，竟无效；大渐之际，名医不知所为，议者归罪娑婆寐，将加显戮，恐取笑戎狄而止。前鉴不远，愿陛下深察。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/114.mp3" download>download the file</a> instead.
</audio></p>
<p>李积将至，上命先以高藏等献于昭陵，具军容，奏凯歌，入京师，献于太庙。十二月，丁巳，上受俘于含元殿。以高藏政非己出，赦以为司平太常伯、员外同正。以泉男产为司宰少卿，僧信诚为银青光禄大夫，泉男生为右卫大将军。李积以下，封赏有差。泉男建流黔州，扶余丰流岭南，分高丽五部、百七十六城、六十九万余户，为九都督府、四十二州、百县，置安东都护府于平壤以统之。擢其酋帅有功者为都督、刺史、县令，与华人参理。以右威卫大将军薛仁贵检校安东都护，总兵二万人以镇抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/115.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，上祀南郊，告平高丽，以李积为亚献。己巳，谒太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/116.mp3" download>download the file</a> instead.
</audio></p>
<p>渭南尉刘延佑，弱冠登进士第，政事为畿县最。李积谓之曰：<strong>「足下春秋甫尔，遽擅大名，宜稍自贬抑，无为独出人右也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/117.mp3" download>download the file</a> instead.
</audio></p>
<p>时有敕，征辽军士逃亡，限内不首及首而更逃者，身斩，妻子籍没。太子上表，以为：<strong>「如此之比，其数至多。或遇病不及队伍，怖惧而逃；或因樵采为贼所掠；或渡海漂没；或深入贼庭，为所伤杀。军法严重，同队恐并获罪，即举以为逃，军旅之中，不暇勘当，直据队司通状关移所属，妻子没官，情实可哀。《书》曰：‘与其杀不辜，宁失不经。’伏愿逃亡之家，免其配没。」</strong> 从之。甲戌，司戎太常伯姜恪兼检校左相，司平太常伯阎立本守右相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/201/118.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，京师及山东、江、淮旱、饥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高宗天皇大圣大弘孝皇帝中之上总章二年（己巳，公元六六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/120.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/201/120.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，辛酉，以张文瓘为东台侍郎，以右肃机、检校太子中护谯人李敬玄为西台侍郎，并同东西台三品。先是同三品不入衔，至是始入衔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/201/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/201/121.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，以雍州长史卢承庆为司刑太常伯。承庆尝考内外官，有一官督运，遭风失米，承庆考之曰：<strong>「监运损粮，考中下。」</strong> 其人容色自若，无言而退。承庆重期雅量，改注曰：<strong>「非力所及，考中中。」</strong> 既无喜容，亦无愧词。又改曰：<strong>「宠辱不惊，考中上。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="157" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
