<p>起玄黓执徐七月，尽阏逢敦牂闰正月，凡一年有奇。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝下长兴三年（壬辰，公元九三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/3.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，辛巳，朔方奏夏州党项入寇，击败之，追至贺兰山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/4.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，加镇海、镇东军节度使钱元瓘中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/5.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，李存瑰至成都，孟知祥拜泣受诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/6.mp3" download>download the file</a> instead.
</audio></p>
<p>武安、静江节度使马希声以湖南比年大旱，命闭南岳及境内诸神祠门，竟不雨。辛卯，希声卒，六军使袁诠、潘约等迎镇南节度使希范于朗州而立之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/7.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，孟知祥遣李存瑰还，上表谢罪，且告福庆公主之丧。自是复称籓，然益骄倨矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/8.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，以西京留守、同平章事李从珂为凤翔节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/9.mp3" download>download the file</a> instead.
</audio></p>
<p>废武兴军，复以凤、兴、文三州隶山南西道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/10.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，以门下侍郎，同平章事赵凤同平章事，充安国节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/11.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，庚申，马希范至长沙；辛酉，袭位。甲子，孟知祥令李昊为武泰赵季良等五留后草表，请以知祥为蜀王，行墨制，仍自求旌节，昊曰：<strong>「比者诸将攻取方镇，即有其地，今又自求朝廷节铖及明公封爵，然则轻重之权皆在群下矣；借使明公自请，岂不可邪！」</strong> 知祥大悟，更令昊为己草表，请行墨制，补两川刺史已下；又表请以季良等五留后为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，安重诲欲图两川，自知祥杀李严，每除刺史，皆以东兵卫送之，小州不减五百人，夏鲁奇、李仁矩、武虔裕各数千人，皆以牙队为名。及知祥克遂、阆、利、夔、黔、梓六镇，得东兵无虑三万人，恐朝廷征还，表请其妻子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/13.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徐知诰广金陵城周围二十里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/14.mp3" download>download the file</a> instead.
</audio></p>
<p>初，契丹既强，寇抄卢龙诸州皆遍，幽州城门之外，虏骑充斥。每自涿州运粮入幽州，虏多伏兵于阎沟，掠取之。及赵德钧为节度使，城阎沟而戍之，为良乡县，粮道稍通。幽州东十里之外，人不敢樵牧；德钧于州东五十里城潞县而戍之，近州之民始得稼穑。至是，又于州东北百余里城三河县以通蓟州运路，虏骑来争，德钧击却之。九月，庚辰朔，奏城三河毕。边人赖之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/15.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，以镇南节度使马希范为武安节度使，兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/16.mp3" download>download the file</a> instead.
</audio></p>
<p>孟知祥命其子仁赞摄行军司马，兼都总辖两川牙内马步都军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/17.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己酉朔，帝复遣李存瓘如成都，凡剑南自节度使、刺史以下官，听知祥差罢讫奏闻，朝廷更不除人；唯不遣戍兵妻子，然其兵亦不复征也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/18.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王从荣喜为诗，聚浮华之士高辇等于幕府，与相唱和，颇自矜伐。每置酒，辄令僚属赋诗，有不如意者面毁袭抵弃。壬子，从荣入谒，帝语之曰：<strong>「吾虽不知书，然喜闻儒生讲经义，开益人智思。吾见庄宗好为诗，将家子文非素习，徒取人窃笑，汝勿效也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/19.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，幽州奏契丹屯捺剌泊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/20.mp3" download>download the file</a> instead.
</audio></p>
<p>前影义节度使李金全屡献马，上不受，曰：<strong>「卿在镇为治何如？勿但以献马为事！」</strong> 金全，吐谷浑人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/21.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，大理少卿康澄上疏曰：<strong>「臣闻童谣非祸福之本，妖祥岂隆替之源！故雊雉升鼎而桑谷生朝，不能止殷宗之盛；神马长嘶而玉龟告兆，不能延晋祚之长。是知国家有不足惧者五，有深可畏者六：阴阳不调不足惧，三辰失行不足惧，小人讹言不足惧，山崩川涸不足惧，蟊贼伤稼不足惧；贤人藏匿深可畏，四民迁业深可畏，上下相徇深可畏，廉耻道消深可畏，毁誉乱真深可畏，直言蔑闻深可畏。不足惧者，愿陛下存而勿论；深可畏者，愿陛下修而靡忒。」</strong> 优诏奖之。秦王从荣为人鹰视，轻佻峻急；既判六军诸卫事，复参朝政，多骄纵不法。初，安重诲为枢密使，上专属任之。从荣及宋王从厚自襁褓与之亲狎，虽典兵，常为重诲所制，畏事之。重诲死，王淑妃与宣徽使孟汉琼宣传帝命，范延光、赵延寿为枢密使，从荣皆轻侮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/22.mp3" download>download the file</a> instead.
</audio></p>
<p>河阳节度使、同平章事石敬瑭兼六军诸卫副使，其妻永宁公主与从荣异母，素相憎疾。从荣以从厚声名出己右，尤忌之；从厚善以卑弱奉之，故嫌隙不外见。石敬瑭不欲与从荣共事，常思外补以避之。范延光、赵延寿亦虑及祸，屡辞机要，请与旧臣迭为之，上不许。会契丹欲入寇，上命择帅臣镇河东，延光、延寿皆曰：<strong>「当今帅臣可往者，独石敬瑭、康义诚耳。」</strong> 敬瑭亦愿行，上即命除之。既受诏，不落六军副使，敬瑭复辞，上乃以宣徽使朱弘昭知山南东道，代义诚诣阙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/23.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛巳，以三司使孟秸为忠武节度使，以忠武节度使冯赟充宣徽南院使，判三司。鹄本刀笔吏，与范延光乡里厚善，数年间引擢至节度使；上虽知其太速，然不能违也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙酉，上以胡寇浸逼北边，命趣议河东帅；石敬瑭欲之，而范延光、赵延寿欲用康义诚，议久不决。枢密直学士李崧以为非石太尉不可。延光曰：<strong>「仆亦累奏用之，上欲留之宿卫耳。」</strong> 会上遣中使趣之，众乃从崧议。丁亥，以石敬瑭为北京留守、河东节度使，兼大同、振武、彰国、威塞等军蕃汉马步总管，加兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/25.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，加枢密使赵延寿同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/26.mp3" download>download the file</a> instead.
</audio></p>
<p>吴以诸道都统徐知诰为大丞相、太师，加领德胜节度使；知诰矢丞相、太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/27.mp3" download>download the file</a> instead.
</audio></p>
<p>大同节度使张敬达聚兵要害，契丹竟不敢南下而还。敬达，代州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/28.mp3" download>download the file</a> instead.
</audio></p>
<p>蔚州刺史张彦超本沙陀人，尝为帝养子，与石敬瑭有隙；闻敬瑭为总管，举城附于契丹，契丹以为大同节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/29.mp3" download>download the file</a> instead.
</audio></p>
<p>石敬瑭至晋阳，以部将刘知远、周瑰为都押衙，委以心腹；军事委知远，帑藏委瑰。瑰，晋阳人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/30.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，戊午，以康义诚为河阳节度使，兼侍卫亲军马步都指挥使；以朱弘昭为山南东道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/31.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，汉主立其子耀枢为雍正，龟图为康王，弘度为宾王，弘熙为晋王，弘昌为越王，弘弼为齐王，弘雅为韶王，弘泽为镇王，弘操为万王，弘杲为循王，弘 为思王，弘邈为高王，弘简为同王，弘建为益王，弘济为辩王，弘道为贵王，弘昭为宜王，弘政为通王，弘益为定王；未几，徙弘度为秦王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝下长兴四年（癸巳，公元九三三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/33.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊子，加秦王从荣守尚书令，兼侍中。庚寅，以端明殿学士归义刘昫为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/34.mp3" download>download the file</a> instead.
</audio></p>
<p>闽人有言真封宅龙见者，闽王延钧更命其宅曰龙跃宫。遂诣宝皇宫受册，备仪卫，入府，即皇帝位，国号大闽，大赦，改元龙启；更名璘。追尊父祖，立五庙。以其僚属李敏为左仆射、门下侍郎，其子节度使继鹏为右仆射、中书侍郎，并同平章事；以亲吏吴勖为枢密使。唐册礼使裴杰、程侃适至海门，闽主以杰为如京使；侃固求北还，不许。闽主自以国小地僻，常谨事四邻，由是境内差安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/35.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊申，孟知祥墨制以赵季良等为五镇节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/36.mp3" download>download the file</a> instead.
</audio></p>
<p>凉州大将拓跋承谦及耆老上表，请以权知留后孙超为节度使。上问使者：<strong>「超为何人？」</strong> 对曰：<strong>「张义潮在河西，朝廷以天平军二千五百人戍凉州。自黄巢之乱，凉州为党项所隔，郓人稍稍物故皆尽，超及城中之人皆其子孙也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/37.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，以马希范为武安、武平节度使，兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/38.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，定难节度使李仁福卒；庚申，军中立其子彝超为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/39.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，以孟知祥为东西川节度使、蜀王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/40.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，河西诸镇皆言李仁福潜通契丹，朝廷恐其与契丹连兵，并吞河右，南侵关中，会仁福卒，三月，癸未，以其子彝超为彰武留后，徙彰武节度使安从进为定难留后，仍命静难节度使药彦稠将兵五万，以宫苑使安重益为监军，送从进赴镇。从进，索葛人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/41.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，始下制除赵季良等为五镇节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，敕谕夏、银、绥、宥将士吏民，以__「夏州穷边，李彝超年少，未能扞御，故徙之延安，从命则有李从 严、高允韬富贵之福，违命则有王都、李匡宾覆族之祸。」__ 夏，四月，彝超上言，为军士百姓拥留，未得赴镇，诏遣使趣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/43.mp3" download>download the file</a> instead.
</audio></p>
<p>言事者请为亲王置师傅，宰相畏秦王从荣，不敢除人，请令王自择。秦王府判官、太子詹事王居敏荐兵部侍郎刘瓒于从荣，从荣表请之。癸丑，以瓒为秘书监、秦王傅，前襄州支使山阳鱼崇远为记室。瓒自以左迁，泣诉，不得免。王府参佐皆新进少年，轻脱谄谀，瓒独从容规讽，从荣不悦。瓒虽为傅，从荣一概以僚属待之，瓒有难色；从荣觉之，自是戒门者勿为通，月听一至府，或竟日不召，亦不得食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/44.mp3" download>download the file</a> instead.
</audio></p>
<p>李彝超不奉诏，遣共兄阿啰王守青岭门，集境内党项诸胡以自救。药彦稠等进屯芦关，彝超遣党项抄粮运及攻具，官军自芦关退保金明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/45.mp3" download>download the file</a> instead.
</audio></p>
<p>闽王璘立子继鹏为福王，充宝皇宫使。五月，戊寅，立皇子从珂为潞王，从益为许王，从子天平节度使从温为兖王，护国节度使从璋为洋王，成德节度使从敏为泾王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/46.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，闽地震，闽主璘避位修道，命福王继鹏权总万机。初，闽王审知性节俭，府舍皆庳陋；至是，大作宫殿，极土木之盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/47.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，帝暴得风疾；庚寅，小愈，见群臣于文明殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬辰夜，夏州城上举火，比明，杂虏数千骑救之，安从进遣先锋使宋温击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/49.mp3" download>download the file</a> instead.
</audio></p>
<p>吴宋齐丘劝徐知诰徙吴主都金陵，知诰乃营宫城于金陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/50.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/50.mp3" download>download the file</a> instead.
</audio></p>
<p>帝旬日不见群臣，都人忷惧，或潜窜山野，或寓止军营。秋，七月，庚辰，帝力疾御广寿殿，人情始安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/51.mp3" download>download the file</a> instead.
</audio></p>
<p>安从进攻夏州。州城赫连勃勃所筑，坚如铁石，斫凿不能入。又党项万余骑徜徉四野，抄掠粮饷，官军无所刍牧。山路险狭，关中民输斗粟束藁费钱数缗，民间困竭不能供。李彝超兄弟登城谓从进曰：<strong>「夏州贫瘠，非有珍宝蓄积可以充朝廷贡赋也；但以祖父世守此土，不欲失之。蕞尔孤城，胜之不武，何足烦国家劳费如此！幸为表闻，若许其自新，或使之征伐，愿为众先。」</strong> 上闻之，壬午，命从进引兵还。其后有知李仁福阴事者，云：<strong>「仁福畏朝廷除移，扬言结契丹为援，契丹实不与之通也；致朝廷误兴是役，无功而还。」</strong> 自是夏州轻朝廷，每有叛臣，必阴与之连以邀赂遗。上疾久未平，征夏州无功，军士颇有流言，乙酉，赐在京诸军优给有差；既赏赉无名，士卒由是益骄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/52.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，赐钱元瓘爵吴王。元瓘于兄弟甚厚，其兄中吴、建武节度使元瓘自苏州入见，元瓘以家人礼事之，奉觞为寿，曰：<strong>「此兄之位也，而小子居之，兄之赐也。」</strong> 元瓘曰：<strong>「先王择贤而立之，君臣位定，元瓘知忠顺而已。」</strong> 因相与对泣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/53.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，闽主璘复位。初，福建中军使薛文杰，性巧佞，璘喜奢侈，文杰以聚使用求媚，璘以为国计使，亲任之。文杰阴求富民之罪，籍没其财，被榜捶者胸背分受，仍以铜斗火熨之。建州土豪吴光入朝，文杰利其财，求其罪，将治之；光怨怒，帅其众且万人叛奔吴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/54.mp3" download>download the file</a> instead.
</audio></p>
<p>帝以工部尚书卢文纪、礼部郎中吕琦为蜀王册礼使，并赐蜀王一品朝服。知祥自作九旒冕、九章衣，车服旌旗皆拟王者。八月，乙巳朔，文纪等至成都。戊申，知祥服痛冕，备仪卫诣驿，降阶北面受册，升玉辂。至府门，乘步辇而归。文纪，简求之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/55.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/55.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，群臣上尊号曰圣明神武广道法天文德恭孝皇帝，大赦。在京及诸道将士各等第优给。时一月之间再行优给，由是月度益窘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/56.mp3" download>download the file</a> instead.
</audio></p>
<p>太仆少卿致仕何泽见上寝疾，秦王从荣权势方盛，冀己复进用，表请立从荣为太子。上览表泣下，私谓左右曰：<strong>「群臣请立太子，朕当归老太原旧第耳。」</strong> 不得已，丙戌，诏宰相枢密使议之。丁卯，从荣见上，言曰：<strong>「窃闻有奸人请立臣为太子；臣幼小，且愿学治军民，不愿当此名。」</strong> 上曰：<strong>「群臣所欲也。」</strong> 从荣退，见范延光、赵延寿曰：<strong>「执政欲以吾为太子，是欲夺我兵柄，幽之东宫耳。」</strong> 延光等知上意，且惧从荣之言，即具以白上；辛未，制以从荣为天下兵马大元帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/57.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲戌朔，吴主立德妃王氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/58.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/58.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，加范延光、赵延寿兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/59.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，中书奏节度使见元帅仪，虽带平章事，亦以军礼廷参，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/60.mp3" download>download the file</a> instead.
</audio></p>
<p>帝欲加宣徽使、判三司冯赟同平章事；赟父名章。执政误引故事，庚寅，加赟同中书门下二品，充三司使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/61.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王从荣请严卫、捧圣步骑两指挥为牙兵。每入朝，从数百骑，张弓挟矢，驰骋衢路；令文士试草《檄淮南书》，陈己将廓清海内之意。从荣不快于执政，私谓所亲曰：<strong>「吾一旦南面，必族之！」</strong> 范延光、赵延寿惧，屡求外补以避之。以上为见己病而求去，甚怒，曰：<strong>「欲去自去，奚用表为！」</strong> 齐国公主复为延寿言于禁中，云__「延寿实有疾，不堪机务。」__ 丙申，二人复言于上曰：<strong>「臣等非敢惮劳，愿与勋旧迭为之。亦不敢俱去，愿听一人先出。若新人不称职，复召臣，臣即至矣。」</strong> 上乃许之。戊戌，以延寿为宣武节度使；以山南节道节度使朱弘昭为枢密使、同平章事。制下，弘昭复辞，上叱之曰：<strong>「汝辈皆不欲在吾侧，吾蓄养汝辈何为！」</strong> 弘昭乃不敢言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/62.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部侍郎张文宝泛海使杭州，船坏，水工以小舟济之，风飘至天长；从者二百人，所存者五人。吴主厚礼之，资以从者仪服钱币数万，仍为之牒钱氏，使于境上迎侯。文宝独受饮食，余皆辞之，曰：<strong>「本朝与吴久不通问，今既非君臣，又非宾主，若受兹物，何辞以谢！」</strong> 吴主嘉之，竟达命于杭州而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/63.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，以前义成节度使李赞化为昭信节度使，留洛阳食其俸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/64.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，诏大元帅从荣位在宰相上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/65.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徐知诰以国中水火屡为灾，曰：<strong>「兵民困苦，吾安可独乐！」</strong> 悉纵遣侍妓，取乐器焚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/66.mp3" download>download the file</a> instead.
</audio></p>
<p>闽内枢密使薛文杰说闽王抑挫诸宗室；从子继图不胜忿，谋反，坐诛，连坐者千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/67.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙卯，范延光、冯赟奏：<strong>「西北诸胡卖马者往来如织，日月绢无虑五千匹，计耗国用什之七，请委缘边镇戍择诸胡所卖马良者给券，具数以闻。」</strong> 从之。戊午，以前武兴节度使孙岳为三司使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/68.mp3" download>download the file</a> instead.
</audio></p>
<p>范延光屡因孟汉琼、王淑妃以求出。庚申，以延光为成德节度使，以冯赟为枢密使。帝以亲军都指挥使、同平章事康义诚为朴忠，亲任之。时要近之官多求出以避秦王之祸，义诚度不能自脱，乃令其子事秦王，务以恭顺持两端，冀得自全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/69.mp3" download>download the file</a> instead.
</audio></p>
<p>权知夏州事李彝超上表谢罪，求昭雪；壬戌，以彝超为定难军节充使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，甲戌，上饯范延光，酒罢，上曰：<strong>「卿今远去，事宜尽言。」</strong> 对曰：<strong>「朝廷大事，愿陛下与内久辅臣参决，勿听群小之言。」</strong> 遂相泣而别。时孟汉琼用事，附之者共为朋党以蔽惑上听，故延光言及之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚辰，改慎州怀化军。置保顺军于洮州，领洮、鄯等州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/72.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，帝疾复作，己丑，大渐，秦王从荣入问疾，帝俯首不能举。王淑妃曰：<strong>「从荣在此。」</strong> 帝不应。从荣出，闻宫中皆哭，从荣意帝已殂，明旦，称疾不入。是夕，帝实小愈，而从荣不知。从荣自知不为时论所与，恐不得为嗣，与其党谋，欲以兵入侍，先制权臣。辛卯，从荣遣都押牙马处钧谓朱弘昭、冯赟曰：<strong>「吾欲帅牙兵入宫中侍疾，且备非常，当止于何所？」</strong> 二人曰：<strong>「王自择之。」</strong> 既而私于处钧曰：<strong>「主上万福，王宜竭心忠孝，不可妄信人浮言。」</strong> 从荣怒，复遣处钧谓二人曰：<strong>「公辈殊不爱家族邪？何敢拒我！」</strong> 二人患之，入告王淑妃及宣徽使孟汉琼，咸曰：<strong>「兹事不得康义诚不可济。」</strong> 乃召义诚谋之，义诚竟无言，但曰：<strong>「义诚，将校耳，不敢预议，惟相公所使。」</strong> 弘昭疑义诚不欲众中言之，夜，邀至私第问之，其对如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/73.mp3" controls class="html5-audio-player">

</audio></p>
<p>壬辰，从荣自河南府常服将步骑千人陈于天津桥。是日黎明，从荣遣马处钧至冯赟第，语之曰：<strong>「吾今日决入，且居兴圣宫。公辈各有宗族，处事亦宜详允，祸福在须臾耳。」</strong> 又遣处钧诣康义诚，义诚曰：<strong>「王为则奉迎。」</strong> 赟驰入右掖门，见弘昭、义诚、汉琼及三司使孙岳方聚谋于中兴殿门外，赟具道处钧之言，因让义诚曰：<strong>「秦王言‘祸福在须臾，’其事可知，公勿以儿在秦府，左右顾望。主上拔擢吾辈，自布衣至将相，苟使秦王兵得入此门，置主上何地？吾辈尚有遗种乎？」</strong> 义诚未及对，监门白秦王已将兵至端门外。汉琼指衣起曰：<strong>「今日之事，危及君父，公犹顾望择利邪？吾何爱余生，当自帅兵拒之耳！」</strong> 即入殿门，弘照、赟随之，义诚不得已，亦随之入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/74.mp3" download>download the file</a> instead.
</audio></p>
<p>汉琼见帝曰：<strong>「从荣反，兵已攻端门，须臾入宫，则大乱矣！」</strong> 宫中相顾号哭，帝曰：<strong>「从荣何苦乃尔！」</strong> 问弘昭等：<strong>「有诸？」</strong> 对曰：<strong>「有之，适已令门者阖门矣。」</strong> 帝指天泣下，谓义诚曰：<strong>「卿自处置，勿惊百姓！」</strong> 控鹤指挥使李重吉，从珂之子也，时侍侧，帝曰：<strong>「吾与尔父，冒矢石定天下，数脱吾于厄；从荣辈得何力，今乃为人所教，为此悖逆！我固知此曹不足付大事，当呼尔父授以兵柄耳。汝为我部闭诸门。」</strong> 重吉即帅控鹤兵守宫门。孟汉琼被甲乘马，召马军都指挥使朱洪实，使将五百骑讨从荣。从荣方据胡床，坐桥上，遣左右召康义诚。端门已闭，叩左掖门，从门隙中窥之，见朱洪实引骑兵北来，走白从荣。从荣大惊，命取铁掩心擐之，坐调弓矢。俄而骑兵大至，从荣走归府，僚佐皆窜匿，牙兵掠嘉善坊溃去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>从荣与妃刘氏匿床下，皇城使安从益就斩之，并杀其子，以其首献。初，孙岳颇得豫内廷密谋，冯、朱患从荣狼伉，岳尝为之极言祸福之归；康义诚恨之，至是，乘乱密遣骑士射杀之。帝闻从荣死，悲骇，几落御榻，绝而复苏者再，由是疾复剧。从荣一子尚幼，养宫中，诸将请除之，帝泣曰：<strong>「此何罪！」</strong> 不得已，竟与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸巳，冯道帅群臣入见帝于雍和殿，帝雨泣呜咽，曰：<strong>「吾家事至此，惭见卿等！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/77.mp3" download>download the file</a> instead.
</audio></p>
<p>宋王从厚为天雄节度使；甲午，遣孟汉琼征从厚，且权知天雄军府事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/78.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/78.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，追废从荣为庶人。执政共议从荣官属之罪，冯道曰：<strong>「从荣所亲者高辇、刘陟、王说而已，任赞到官才半月，王居敏、司徒诩在病告已半年，岂豫其谋！居敏尤为从荣所恶，昨举兵向阙之际，与辇、陟并辔而行，指日景曰：‘来日及今，已诛王詹事矣。’自非与之同谋者，岂得一切诛之乎！」</strong> 朱弘昭曰：<strong>「使从荣得入光政门，赞等当如何任使，而吾辈犹有利乎！且首从差一等耳，今首已孥戮而从皆不问，主上能不以吾辈为庇奸人乎！」</strong> 冯赟力争之，始议流贬。时咨议高辇已伏诛。丁酉，元帅府判官、兵部侍郎任赞、秘书监兼王傅刘瓒、友苏瓒、记室鱼崇远、河南少尹刘陟、判官司徒诩、推官王说等八人并长流，河南巡官李瀚、江文蔚等六人勒归田里，六军判官、太子詹事王居敏、推官郭晙并贬官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/79.mp3" download>download the file</a> instead.
</audio></p>
<p>瀚，回之族曾孙也；诩，贝州人；文蔚，建安人也。文蔚奔吴，徐知诰厚礼之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/80.mp3" download>download the file</a> instead.
</audio></p>
<p>初，从荣失道，六军判官、司谏郎中赵远谏曰：<strong>「大王地居上嗣，当勤修令德，奈何所为如是！勿谓父子至亲为可恃，独不见恭世子、戾太子乎！」</strong> 从荣怒，出为泾州判官；及从荣败，远以是知名。远，字上交，幽州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，帝殂。帝性不猜忌，与物无竞，登极之年已逾六十，每夕于宫中焚香祝天曰：<strong>「某胡人，因乱为众所推；愿天早生圣人，为生民主。」</strong> 在位年谷屡丰，兵革罕用，校于五代，粗为小康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/82.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，宋王至洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/83.mp3" download>download the file</a> instead.
</audio></p>
<p>闽主尊鲁国太夫人黄氏为皇太后。闽主好鬼神，巫盛韬等皆有宠。薛文杰言于闽主曰：<strong>「陛下左右多奸臣，非质诸鬼神，不能知也。盛韬善视鬼，宜使察之。」</strong> 闽主从之。文杰恶枢密使吴勖，勖在疾，文杰省之，曰：<strong>「主上以公久疾，欲罢公近密，仆言公但小苦头痛耳，将愈矣。主上或遣使来问，慎勿以它疾对也。」</strong> 勖许诺。明日，文杰使韬言于闽主曰：<strong>「适见北庙崇顺王讯吴勖谋反，以铜钉钉其脑，金椎击之。」</strong> 闽主以告文杰，文杰曰：<strong>「未可信也，宜遣使问之。」</strong> 果以头痛对，即收下狱，遣文杰及狱吏杂治之，勖自诬服，并其妻子诛之。由是国人益怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/84.mp3" download>download the file</a> instead.
</audio></p>
<p>吴光请兵于吴，吴信州刺史将延徽不俟朝命，引兵会光攻建州，闽主遣使求救于吴越。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/85.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，癸卯朔，始发明宗丧，宋王即皇帝位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/86.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王从荣既死，朱洪实妻入宫，司衣王氏与之语及秦王，王氏曰：<strong>「秦王为人子，不在左右侍疾，致人归祸，是其罪也；若云大逆，则厚诬矣。朱司徒最受王恩，当时不为之辨，惜哉！」</strong> 洪实闻之，大惧，与康义诚以其语白闵帝，且言王氏私于从荣，为之诇宫中事，辛亥，赐王氏死。事连王淑妃，淑妃素厚于从荣，帝由是疑之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/87.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，以天雄左都押牙宋令询为磁州刺史。朱弘昭以诛秦王立帝为己功，欲专朝政；令询侍帝左右最久，雅为帝所亲信，弘昭不欲旧人在帝侧，故出之。帝不悦而无如之何。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>孟知祥闻明宗殂，谓僚佐曰：<strong>「宋王幼弱，为政者皆胥史小人，其乱可坐俟也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/89.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/89.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，帝始御中兴殿。帝自终易月之制，即召学士读《贞观政要》、《太宗实录》，有致治之志；然不知其要，宽柔少断。李愚私谓同列曰：<strong>「吾君延访，鲜及吾辈，位高责重，事亦堪忧。」</strong> 众惕息不敢应。顺化节度使、同平章事、判明州钱元珦骄纵不法，每请事于王府不获，辄上书悖慢。尝怒一吏，置铁床炙之，臭满城郭。吴王元瓘遣牙将仰仁诠诣明州召之，仁诠左右虑元珦难制，劝为之备，仁诠不从，常服径造听事。元珦见仁诠至，股忄栗，遂还钱塘，幽于别第。仁诠，湖州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/90.mp3" download>download the file</a> instead.
</audio></p>
<p>闽主改福州为长乐府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/91.mp3" download>download the file</a> instead.
</audio></p>
<p>亲从都指挥使王仁达有擒王延禀之功，性慷慨，言事无所避。闽主恶之，尝私谓左右曰：<strong>「仁达智有余，吾犹能御之，非少主臣也。」</strong> 至是，竟诬以叛，族诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/92.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/278/92.mp3" download>download the file</a> instead.
</audio></p>
<p>初，马希声、希范同日生。希声母曰袁德妃，希范母曰陈氏。希范怨希声先立不止，及嗣位，不礼于袁德妃。希声母弟希旺为亲从都指挥使，希范多谴责之。袁德妃请纳希旦官为道士，不许，解其军职，使居竹屋草门，不得预兄弟燕集。德妃卒，希旦忧愤而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>潞王上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝下清泰元年（甲午，公元九三四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/278/95.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊寅，闵帝大赦，改元应顺。壬午，加河阳节度使兼侍卫都指挥使康义诚兼侍中，判六军诸卫事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/96.mp3" download>download the file</a> instead.
</audio></p>
<p>朱弘昭、冯赟忌侍卫马军都指挥使、宁国节度使安彦威、侍卫步军都指挥使、忠正节度使张从宾，甲申，出彦威为护国节度使，以捧圣马军都指挥使朱洪实代之；出从宾为彰义节度使，以严卫步军都指挥使皇甫遇代之。彦威，崞人；遇，真定人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/97.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，枢密使、同平章事朱弘昭、同中书门下二品冯赟、河东节度使兼侍中石敬瑭并兼中书令。赟以超迁太过，坚辞不受；己丑，改兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/98.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，以荆南节度使高从诲为南平王，武安、武平节度使马希范为楚王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/99.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，以镇海、镇东节度使吴王元瓘为吴越王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/100.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徐知诰别治私第于金陵，乙未，迁居私第，虚府舍以待吴主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/101.mp3" download>download the file</a> instead.
</audio></p>
<p>凤翔节度使兼侍中潞王从珂，与石敬瑭少从明帝征伐，有功名，得众心。朱弘昭、冯赟位望素出二人下远甚，一旦执朝政，皆忌之。明宗有疾，潞王屡遣其夫人入省侍；及明宗殂，潞王辞疾不来，使臣至凤翔者或自言伺得潞王阴事。时潞王长子重吉为控鹤都指挥使，朱、冯不欲其典禁兵，己亥，出为亳州团练使。潞王有女惠明为尼，在洛阳，亦召入禁中。潞王由是疑惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/102.mp3" download>download the file</a> instead.
</audio></p>
<p>吴蒋延徽败闽兵于浦城，遂围建州，闽主璘遣上军张彦柔、骠骑大将军王延宗将兵万人救建州。延宗军及中涂，士卒不进，曰：<strong>「不得薛文杰，不能讨贼。」</strong> 延宗驰使以闻，国人震恐。太后及福王继鹏泣谓璘曰：<strong>「吾无如卿何，卿自为谋。」</strong> 文杰出，继鹏伺之于启圣门外，以笏击之仆地，槛车送军前，市人争持瓦砾击之。文杰善术数，自云过三日则无患。部送者闻之，倍道兼行，二日而至，士卒见之踊跃，脔食之；闽主亟遣赦之，不及。初，文杰以为古制槛车疏阔，更为之，形如木匮，攒以铁铓，内向，动辄触之。车成，文杰首自入焉。并诛盛韬。蒋延徽攻建州垂克，徐知诰以延徽吴太祖之婿，与临川王蒙素善，恐其克建州奉蒙以图兴复，遣使召之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/103.mp3" download>download the file</a> instead.
</audio></p>
<p>延徽亦闻闽兵及吴越兵将至，引兵归；闽人追击，败之，士卒死亡甚众，归罪于都虞侯张重进，斩之。知诰贬延徽为右威卫将军，遣使求好于闽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/104.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，以左谏议大夫唐汭、膳部郎中、知制诰陈乂皆为给事中，充枢密直学士。汭以文学从帝，历三镇在幕府。及即位，将佐之有才者，朱、冯皆斥逐之。汭性过疏，朱、冯恐帝含怒有时而发，乃引汭于密近，以其党陈乂监之。丙午，尊皇后为皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/105.mp3" download>download the file</a> instead.
</audio></p>
<p>安远节度使符彦超奴王希全、任驾儿见朝廷多事，谋杀彦超，据安州附于吴，夜，叩门称有急递，彦超出至听事，二奴杀之，因以彦超之命召诸将，有不从己者辄杀之。己酉旦，副使李端帅州兵讨诛之，并其党。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/106.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，以王淑妃为太妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="108" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/278/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/278/107.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀将吏劝蜀王知祥称帝。己巳，知祥即皇帝位于成都。</p>
