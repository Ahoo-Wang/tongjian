Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/113.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，秃发保周穷迫自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/114.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲申，沮渠无讳使其中尉梁伟诣魏永昌王健请降，归酒泉郡及所虏将士元絜等。魏主使尉眷留镇凉州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/115.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬子，葬元皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/116.mp3" download>download the file</a> instead.
</audio></p>
<p>上以司徒彭城王义康嫌隙已着，将成祸乱。冬，十月，戊申，收刘湛付廷尉，下诏暴其罪恶，就狱诛之，并诛其子黯、亮、俨及其党刘斌、刘敬文、孔胤秀等八人；徙尚书库部郎何默子等五人于广州，因大赦。是日，敕义康入宿，留止中书省。其夕，分收湛等；青州刺史杜骥勒兵殿内以备非常，遣人宣旨告义康以湛等罪状。义康上表逊位，诏以义康为江州刺史，侍中、大将军如故，出镇豫章。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/117.mp3" download>download the file</a> instead.
</audio></p>
<p>初，殷景仁卧疾五年，虽不见上，而密函去来，日以十数，朝政大小，必以咨之；影迹周密，莫有窥其际者。收湛之日，景仁使拂拭衣冠，左右皆不晓其意。其夜，上出华林园延贤堂，召景仁。景仁犹称脚疾，以小床舆就坐；诛讨处分，一皆委之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/118.mp3" download>download the file</a> instead.
</audio></p>
<p>初，檀道济荐吴兴沈庆之忠谨晓兵，上使领队防东掖门。刘湛为领军，尝谓之曰：<strong>「卿在省岁久，比当相论。」</strong> 庆之正色曰：<strong>「下官在省十年，自应得转，不复以此仰累！」</strong> 收湛之夕，上开门召庆之，庆之戎服缚袴而入，上曰：<strong>「卿何意乃尔急装？」</strong> 庆之曰：<strong>「夜半唤队主，不容缓服。」</strong> 上遣庆之收刘斌，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/119.mp3" download>download the file</a> instead.
</audio></p>
<p>骁骑将军徐湛之，逵之之子也，与义康尤亲厚，上深衔之。义康败，湛之被收，罪当死。其母会稽公主，于兄弟为长嫡，素为上所礼，家事大小，必咨而后行。高祖征时，尝自于新洲伐荻，有纳布衫袄，臧皇后手所作也；既贵，以付公主曰：<strong>「后世有骄奢不节，可以此衣示之。」</strong> 至是，公主入宫见上，号哭，不复施臣妾之礼，以锦囊盛纳衣掷地曰：<strong>「汝家本贫贱，此是我母为汝父所作；今日得一饱餐，遽欲杀我儿邪！」</strong> 上乃赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/120.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部尚书王球，履之叔父也，以简淡有美名，为上所重。履性进利，深结义康及湛；球屡戒之，不从。诛湛之夕，履徒跣告球，球命左右为取履，先温酒与之，谓曰：<strong>「常日语汝云何？」</strong> 履怖跣告球，球命左右为取履，先温酒与之，谓曰：<strong>「常日语汝云何？」</strong> 履怖惧不得答。球徐曰：<strong>「阿父在，汝亦何忧！」</strong> 上以球故，履得免死，废于家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/121.mp3" download>download the file</a> instead.
</audio></p>
<p>义康方用事，人争求亲昵，唯司徒主簿江湛早能自疏，求出为武陵内史。檀道济尝为其子求婚于湛，湛固辞，道济因义康以请之，湛拒之愈坚，故不染于二公之难。上闻而嘉之。湛，夷之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/122.mp3" download>download the file</a> instead.
</audio></p>
<p>彭城王义康停省十余日，见上奉辞，便下渚；上唯对之恸哭，余无所言。上遣沙门慧琳视之，义康曰：<strong>「弟子有还理不？」</strong> 慧琳曰：<strong>「恨公不读数百卷书！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/123.mp3" download>download the file</a> instead.
</audio></p>
<p>初，吴兴太守谢述，裕之弟也。累佐义康，数有规益，早卒。义康将南，叹曰：<strong>「昔谢述唯劝吾退，刘班唯劝吾进；今班存而述死，其败也宜哉！」</strong> 上亦曰：<strong>「谢述若存，义康必不至此！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/124.mp3" download>download the file</a> instead.
</audio></p>
<p>以征虏司马萧斌为义康咨议参军，领豫章太守，事无大小，皆以委之。斌，摹之之子也。使龙骧将军萧承之将兵防守。义康左右爱念者，并听随从；资奉优厚，信赐相系，朝廷大事皆报示之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/125.mp3" download>download the file</a> instead.
</audio></p>
<p>久之，上就会稽公主宴集，甚欢；主起，再拜叩头，悲不自胜。上不晓其意，自起扶之。主曰：<strong>「车子岁暮必不为陛下所容，今特请其命。」</strong> 因恸哭。上亦流涕，指蒋山曰：<strong>「必无此虑。若违今誓，便是负初宁陵。」</strong> 即封所饮酒赐义康，并书曰：<strong>「会稽姊饮宴忆弟，所余酒今封送。」</strong> 故终主之身，义康得无恙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/123/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/126.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：文帝之于义康，友爱之情，其始非不隆也。终于失兄弟之欢，亏君臣之义，迹其乱阶，正由刘湛权利之心无有厌已。《诗》云：<strong>「贪人败类。」</strong> 其是之谓乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="127" data-marpit-pagination-total="148"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/127.mp3" download>download the file</a> instead.
</audio></p>
<p>征南衮州刺史江夏王义恭为司徒、录尚书事。戊寅，以临川王义庆为南衮州刺史，殷景仁为扬州刺史，仆射、吏部尚书如故。义恭惩彭城之败，虽为总录，奉行文书而已，上乃安之。上年给相府钱二千万，它物称此；而义恭性奢，用常不足，上又别给钱，年至千万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/128.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁亥，魏主如山北。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/129.mp3" download>download the file</a> instead.
</audio></p>
<p>殷景仁既拜扬州，羸疾遂笃，上为之敕西州道上不得有车声。癸丑，卒。十二月，癸亥，以光禄大夫王球为仆射。戊辰，以始兴王浚为扬州刺史。时浚尚幼，州事悉委后军长史范晔、主簿沈璞。晔，泰之子；璞，林子之子也。晔寻迁左卫将军，以吏部郎沈演之为右卫将军，对掌禁旅；又以庾炳之为吏部郎，俱参机密。演之，劲之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/130.mp3" download>download the file</a> instead.
</audio></p>
<p>晔有俊才，而薄情浅行，数犯名教，为士流所鄙。性躁竞，自谓才用不尽，常怏怏不得志。吏部尚书何尚之言于帝曰：<strong>「范晔志趋异常，请出为广州刺史；若在内衅成，不得不加鈇钺。鈇钺亟行，非国家之美也。」</strong> 帝曰：<strong>「始诛刘湛，复迁范晔，人将谓卿等不能容才，朕信受谗言。但共知其如此，无能为害也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/131.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，魏宁南将军王慧龙卒，吕玄伯留守其墓，终身不去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/132.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主欲以伊馛为尚书，封郡公，馛辞曰：<strong>「尚书务殷，公爵至重，非臣年少愚近所宜膺受。」</strong> 帝问其所欲，对曰：<strong>「中、秘二省多诸文士，若恩矜不已，请参其次。」</strong> 帝善之，以为中护国将军、秘书监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/133.mp3" controls class="html5-audio-player">

<p>大秦王杨难当复称武都王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝中之上元嘉十八年（辛巳，公元四四一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/135.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸卯，魏以沮渠无讳为征西大将军、凉州牧、酒泉王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/136.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/136.mp3" download>download the file</a> instead.
</audio></p>
<p>彭城王义康至豫章，辞刺史；甲辰，以义康都督江、交、广三州诸军事。前龙骧参军巴东扶令育诣阙上表，称：<strong>「昔袁盎谏汉文帝曰：‘淮南王若道路遇霜露死，陛下有杀弟之名。’文帝不用，追悔无及。彭城王义康，先朝之爱子，陛下之次弟，若有迷谬之愆，正可数之以善恶，导之以义方，奈何信疑似之嫌，一旦黜削，远送南垂！草莱黔首，皆为陛下痛之。庐陵往事，足为龟鉴。恐义康年穷命尽，奄忽于南，臣虽微贱，窃为陛下羞之。陛下徒知恶枝之宜伐，岂知伐枝之伤树！伏愿亟召义康返于京甸，兄弟协和，君臣辑睦，则四海之望塞，多言之路绝矣。何必司徒公、扬州牧然后可以置彭城王哉！若臣所言于国为非，请伏重诛以谢陛下。」</strong> 表奏，即收付建康狱，赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/137.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/137.mp3" download>download the file</a> instead.
</audio></p>
<p>裴子野论曰：夫在上为善，若云行雨施，万物受其赐；及其恶也，若天裂地震，万物所惊骇，其谁弗知，其谁弗见！岂戮一人之身，钳一夫之口，所能禳逃，所能弭灭哉？是皆不胜其忿怒而有增于疾疹也。以太祖之含弘，尚掩耳于彭城之戮，自斯以后，谁易由言！有宋累叶，罕闻直谅，岂骨鲠之气，俗愧前古？抑时王刑政使之然乎？张约陨于权臣，扶育毙于哲后，宋之鼎镬，吁，可畏哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/138.mp3" download>download the file</a> instead.
</audio></p>
<p>魏新兴王俊荒淫不法，三月，庚戌，降爵为公。俊母先得罪死，俊积怨望，有逆谋；事觉，赐死。辛亥，魏赐郁久闾乞列归爵为朔方王，沮渠万年为张掖王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/139.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，沮渠唐儿叛沮渠无讳；无讳留从弟天周守酒泉，与弟宜得引兵击唐儿，唐儿败死。魏以无讳终为边患，庚辰，遣镇南将军奚眷击酒泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/140.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/140.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，辛亥，魏遣散骑侍郎张伟来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，戊戌，魏永昌王健卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/142.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，戊子，王球卒。己亥，以丹阳尹孟顗为尚书仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/143.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/143.mp3" download>download the file</a> instead.
</audio></p>
<p>酒泉城中食尽，万余口皆饿死，沮渠天周杀妻以食战士。庚子，魏奚眷拔酒泉，获天周，送平城，杀之。沮渠无讳乏食，且畏魏兵之盛，乃谋西度流沙，遣其弟安周西击郪善。郪善王欲降，会魏使者至，劝令拒守；安周不能克，退何东城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/144.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/144.mp3" download>download the file</a> instead.
</audio></p>
<p>氐王杨难当倾国入寇，谋据蜀土，遣其建忠将军苻冲出东洛以御梁州兵；梁、秦二州刺史刘真道击冲，斩之。真道，怀敬之子也。难当攻拔葭萌，获晋寿太守申坦，遂围涪城。巴西、梓潼二郡太守刘道锡婴城固守，难当攻之十余日，不克，乃还。道锡，道产之弟也。十二月，癸亥，诏龙骧将军裴方明等帅甲士三千人，又发荆、雍二州兵以讨难当，皆受刘真道节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/123/145.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/145.mp3" download>download the file</a> instead.
</audio></p>
<p>晋宁太守爨松子反，宁州刺史徐循讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/146.mp3" download>download the file</a> instead.
</audio></p>
<p>天门蛮田向求等反，破溇中；荆州刺史衡阳王义季遣行参军曹孙念讨破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="148" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/123/147.mp3" download>download the file</a> instead.
</audio></p>
<p>魏寇谦之言于魏主曰：<strong>「今陛下以真君御世，建静轮天宫之法，开古以来，未之有也。应登受符书，以彰圣德。」</strong> 帝从之。</p>
</section>
