<h1>秦纪 第二章 秦纪二</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起阏逢阉茂，尽玄黓执徐，凡十九年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>始皇帝下</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十年（甲戌，公元前二二七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/3.mp3" download>download the file</a> instead.
</audio></p>
<p>荆轲至咸阳，因王宠臣蒙嘉卑辞以求见，王大喜，朝服，设九宾而见之。荆轲奉图以进于王，图穷而匕首见，因把王袖而揕之；未至身，王惊起，袖绝。荆轲逐王，王环柱而走。群臣皆愕，卒起不意，尽失其度。而秦法，群臣侍殿上者不得操尺寸之兵，左右以手共搏之，且曰：<strong>「王负剑！」</strong> 负剑，王遂拔以击荆轲，断其左股。荆轲废，乃引匕首擿王，中铜柱。自知事不就，骂曰：<strong>「事所以不成者，以欲生劫之，必得约契以报太子也！」</strong> 遂体解荆轲以徇。王于是大怒，益发兵诣赵，就王翦以伐燕，与燕师、代师战于易水之西，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十一年（乙亥，公元前二二六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/5.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，王翦拔蓟，燕王及太子率其精兵东保辽东，李信急追之。代王嘉遗燕王书，令杀太子丹以献。丹匿衍水中，燕王使使斩丹，欲以献王，王复进兵攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/6.mp3" download>download the file</a> instead.
</audio></p>
<p>王贲伐楚，取十余城。王问于将军李信曰：<strong>「吾欲取荆，于将军度用几何人而足？」</strong> 李信曰：<strong>「不过用二十万。」</strong> 王以问王翦，王翦曰：<strong>「非六十万人不可。」</strong> 王曰：<strong>「王将军老矣，何怯也！」</strong> 遂使李信、蒙恬将二十万人伐楚；王翦因谢病归频阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十二年（丙子，公元前二二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/8.mp3" download>download the file</a> instead.
</audio></p>
<p>王贲伐魏，引河沟以灌大梁。三月，城坏。魏王假降，杀之，遂灭魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王使人谓安陵君曰：<strong>「寡人欲以五百里地易安陵。」</strong> 安陵君曰：<strong>「大王加惠，以大易小，甚幸。虽然，臣受地于魏之先王，愿终守之，弗敢易。」</strong> 王义而许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/10.mp3" download>download the file</a> instead.
</audio></p>
<p>李信攻平舆，蒙恬攻寝，大破楚军。信又攻鄢郢，破之，于是引兵而西，与蒙恬会城父，楚人因随之，三日三夜不顿舍，大败李信，入两壁，杀七都尉；李信奔还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/11.mp3" download>download the file</a> instead.
</audio></p>
<p>王闻之，大怒，自至频阳谢王翦曰：<strong>「寡人不用将军谋，李信果辱秦军。将军虽病，独忍弃寡人乎！」</strong> 王翦谢病不能将，王曰：<strong>「已矣，勿复言！」</strong> 王翦曰：<strong>「必不得已用臣，非六十万人不可！」</strong> 王曰：<strong>「为听将军计耳。」</strong> 于是王翦将六十万人伐楚。王送至霸上，王翦请美田宅甚众。王曰：<strong>「将军行矣，何忧贫乎！」</strong> 王翦曰：<strong>「为大王将，有功，终不得封侯，故及大王之向臣，以请田宅为子孙业耳。」</strong> 王大笑。王翦既行，至关，使使还请善田者五辈。或曰：<strong>「将军之乞贷亦已甚矣！」</strong> 王翦曰：<strong>「不然。王怚中而不信人，今空国中之甲士而专委于我，我不多请田宅为子孙业以自坚，顾令王坐而疑我矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十三年（丁丑，公元前二二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/13.mp3" download>download the file</a> instead.
</audio></p>
<p>王翦取陈以南至平舆。楚人闻王翦益军而来，乃悉国中兵以御之；王翦坚壁不与战。楚人数挑战，终不出。王翦日休士洗沐，而善饮食，抚循之；亲与士卒同食。久之，王翦使人问：<strong>「军中戏乎？」</strong> 对曰：<strong>「方投石、超距。」</strong> 王翦曰：<strong>「可用矣！」</strong> 楚既不得战，乃引而东。王翦追之，令壮士击，大破楚师，至蕲南，杀其将军项燕，楚师遂败走。王翦因乘胜略定城邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十四年（戊寅，公元前二二三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/15.mp3" download>download the file</a> instead.
</audio></p>
<p>王翦、蒙武虏楚王负刍，以其地置楚郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十五年（己卯，公元前二二二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/17.mp3" download>download the file</a> instead.
</audio></p>
<p>大兴兵，使王贲攻辽东，虏燕王喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/007/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/18.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：燕丹不胜一朝之忿以犯虎狼之秦，轻虑浅谋，挑怨速祸，使召公之庙不祀忽诸，罪孰大焉！而论者或谓之贤，岂不过哉！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="112"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/19.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p><em>夫为国家者，任官以才，立政以礼，怀民以仁，交邻以信</em>。是以官得其人，政得其节，百姓怀其德，四邻亲其义。夫如是，则国家安如磐石，炽如焱火。触之者碎，犯之者焦，虽有强暴之国，尚何足畏哉！丹释此不为，顾以万乘之国，决匹夫之怒，逞盗贼之谋，功隳身戮，社稷为墟，不亦悲哉！</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/20.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>夫其膝行、蒲伏，非恭也；复言、重诺，非信也；糜金、散玉，非惠也；刎首、决腹，非勇也。要之，谋不远而动不义，其楚白公胜之流乎！</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/21.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>荆轲怀其豢养之私，不顾七族，欲以尺八匕首强燕而弱秦，不亦愚乎！故扬子论之，以要离为蛛蝥之靡，聂政为壮士之靡，荆轲为刺客之靡，皆不可谓之义。又曰：<strong>「荆轲，君子盗诸！」</strong> 善哉！</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/22.mp3" download>download the file</a> instead.
</audio></p>
<p>王贲攻代，虏代王嘉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/23.mp3" download>download the file</a> instead.
</audio></p>
<p>王翦悉定荆江南地，降百越之君，置会稽郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，天下大酺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/25.mp3" download>download the file</a> instead.
</audio></p>
<p>初，齐君王后贤，事秦谨，与诸侯信；齐亦东边海上。秦日夜攻三晋、燕、楚，五国各自救，以故齐王建立四十余年不受兵。及君王后且死，戒王建曰：<strong>「群臣之可用者某。」</strong> 王曰：<strong>「请书之。」</strong> 君王后曰：<strong>「善！」</strong> 王取笔牍受言，君王后曰；<strong>「老妇已忘矣。」</strong> 君王后死，后胜相齐，多受秦间金。宾客入秦，秦又多与金。客皆为反间，劝王朝秦，不修攻战之备，不助五国攻秦，秦以故得灭五国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/26.mp3" download>download the file</a> instead.
</audio></p>
<p>齐王将入朝，雍门司马前曰：<strong>「所为立王者，为社稷耶，为王耶？」</strong> 王曰：<strong>「为社稷。」</strong> 司马曰：<strong>「为社稷立王，王何以去社稷而入秦？」</strong> 齐王还车而反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/27.mp3" download>download the file</a> instead.
</audio></p>
<p>即墨大夫闻之，见齐王曰：<strong>「齐地方四千里，带甲数百万。夫三晋大夫皆不便秦，而在阿、鄄之间者百数；王收而与之百万人之众，使收三晋之故地，即临晋之关可以入矣。鄢郢大夫不欲为秦，而在城南下者百数，王收而与之百万之师，使收楚故地，即武关可以入矣。如此，则齐威可立，秦国可亡，岂特保其国家而已哉！」</strong> 齐王不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十六年（庚辰，公元前二二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/006/mieliuguo.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/007/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/29.mp3" download>download the file</a> instead.
</audio></p>
<p>王贲自燕南攻齐，猝入临淄，民莫敢格者。秦使人诱齐王，约封以五百里之地。齐王遂降，秦迁之共，处之松柏之间，饿而死。齐人怨王建不早与诸侯合从，听奸人宾客以亡其国，歌之曰：<strong>「松耶，柏耶，住建共者客耶！」</strong> 疾建用客之不详也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="112"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-JroQsQCn="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="32" data-marpit-scope-JroQsQCn="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/007/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/30.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：从衡之说虽反覆百端，然大要合从者，六国之利也。昔先王建万国，亲诸侯，使之朝聘以相交，飨宴以相乐，会盟以相结者，无他，欲其同心戮力以保国家也。向使六国能以信义相亲，则秦虽强暴，安得而亡之哉！夫三晋者，齐、楚之籓蔽；齐、楚者，三晋之根柢；形势相资，表里相依。故以三晋而攻齐、楚，自绝其根柢也；以齐、楚而攻三晋，自撤其籓蔽也。安有撤其籓蔽以媚盗，曰 <strong>「盗将爱我而不攻」</strong> ，岂不悖哉！</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="112"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/31.mp3" download>download the file</a> instead.
</audio></p>
<p>王初并天下，自以为德兼三皇，功过五帝，乃更号曰 <em>「皇帝」</em>，命为 <em>「制」</em>，令为 <em>「诏」</em>，自称曰 <em>「朕」</em>。追尊庄襄王为太上皇。制曰：<strong>「死而以行为谥，则是子议父，臣议君也，甚无谓。自今以来，除谥法。朕为始皇帝，后世以计数，二世、三世至于万世，传之无穷。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/32.mp3" download>download the file</a> instead.
</audio></p>
<p>初，齐威、宣之时，邹衍论着终始五德之运；及始皇并天下，齐人奏之。始皇采用其说，以为周得火德，秦代周，从所不胜，为水德。始改年，朝贺皆自十月朔；衣服、旌旄、节旗皆尚黑，数以六为纪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/33.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相绾等言：<strong>「燕、齐、荆地远，不为置王，无以镇之。请立诸子。」</strong> 始皇下其议。廷尉斯曰：<strong>「周文、武所封子弟同姓甚众，然后属疏远，相攻击如仇雠，周天子弗能禁止。今海内赖陛下神灵一统，皆为郡、县，诸子功臣以公赋税重赏赐之，甚足易制，天下无异意，则安宁之术也。置诸侯不便。」</strong> 始皇曰：<strong>「天下共苦战斗不休，以有侯王。赖宗庙，天下初定，又复立国，是树兵也；而求其宁息，岂不难哉！廷尉议是。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/34.mp3" download>download the file</a> instead.
</audio></p>
<p>分天下为三十六郡，郡置守、尉、监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/35.mp3" download>download the file</a> instead.
</audio></p>
<p>收天下兵聚咸阳，销以为钟鐻、金人十二，重各千石，置宫廷中。一法度、衡、石、丈尺。徙天下豪杰于咸阳十二万户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/36.mp3" download>download the file</a> instead.
</audio></p>
<p>诸庙及章台、上林皆在渭南。每破诸侯，写放其宫室，作之咸阳北阪上，南临渭，自雍门以东至泾、渭，殿屋、复道、周阁相属，所得诸侯美人、钟鼓以充入之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十七年（辛巳，公元前二二零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/38.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇巡陇西、北地，至鸡头山，过回中焉。作信宫渭南，已，更命曰极庙。自极庙道通骊山，作甘泉前殿，筑甬道自咸阳属之，治驰道于天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十八年（壬午，公元前二一九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/40.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇东行郡、县，上邹峄山，立石颂功业。于是召集鲁儒生七十人，至泰山下，议封禅。诸儒或曰：<strong>「古者封禅，为蒲车，恶伤山之土石、草木；扫地而祭，席用菹秸。」</strong> 议各乖异。始皇以其难施用，由此绌儒生。而遂除车道，上自太山阳至颠，立石颂德；从阴道下，禅于梁父。其礼颇采太祝之祀雍上帝所用，而封藏皆秘之，世不得而记也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/41.mp3" download>download the file</a> instead.
</audio></p>
<p>于是始皇遂东游海上，行礼祠名山、大川及八神。始皇南登琅邪，大乐之，留三月，作琅邪台，立石颂德，明得意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，燕人宋毋忌、羡门子高之徒称有仙道、形解销化之术，燕、齐迂怪之士皆争传习之。自齐威王、宣王、燕昭王皆信其言，使人入海求蓬莱、方丈、瀛洲，云此三神山在勃海中，去人不远。患且至，则风引舡去。尝有至者，诸仙人及不死之药皆在焉。及始皇至海上，诸方士齐人徐市等争上书言之，请得齐戒与童男女求之。于是遣徐市发童男女数千人入海求之。舡交海中，皆以风解，曰：<strong>「未能至，望见之焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/43.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇还，过彭城，斋戒祷祠，欲出周鼎泗水，使千人没水求之，弗得。乃西南渡淮水，之衡山、南郡。浮江至湘山祠，逢大风，几不能渡。上问博士曰：<strong>「湘君何神？」</strong> 对曰：<strong>「闻之：尧女，舜之妻，葬此。」</strong> 始皇大怒，使刑徒三千人皆伐湘山树，赭其山。遂自南郡由关武归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，韩人张良，其父、祖以上五世相韩。及韩亡，良散千金之产，欲为韩报仇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十九年（癸未，公元前二一八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/007/46.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇东游，至阳武博浪沙中，张良令力士操铁椎狙击始皇，误中副车。始皇惊，求，弗得；令天下大索十日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/47.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇遂登之罘，刻石；旋，之琅邪，道上党入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十一年（乙酉，公元前二一六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/49.mp3" download>download the file</a> instead.
</audio></p>
<p>使黔首自实田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十二年（丙戌，公元前二一五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/51.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇之碣石，使燕人卢生求羡门，刻碣石门。坏城郭，决通堤坊。始皇巡北边，从上郡入。卢生使入海还，因奏《录图书》曰：<strong>「亡秦者胡也。」</strong> 始皇乃遣将军蒙恬发兵三十万人，北伐匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十三年（丁亥，公元前二一四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/53.mp3" download>download the file</a> instead.
</audio></p>
<p>发诸尝逋亡人、赘婿、贾人为兵，略取南越陆梁地，置桂林、南海、象郡；以谪徙民五十万人戍五岭，与越杂处。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/54.mp3" download>download the file</a> instead.
</audio></p>
<p>蒙恬斥逐匈奴，收河南地为四十四县。筑长城，因地形，用制险塞。起临洮至辽东，延袤万余里。于是渡河，据阳山，逶迤而北。暴师于外十余年。蒙恬常居上郡统治之，威振匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十四年（戊子，公元前二一三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/56.mp3" download>download the file</a> instead.
</audio></p>
<p>谪治狱吏不直及覆狱故、失者，筑长城及处南越地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/57.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相李斯上书曰：<strong>「异时诸侯并争，厚招游学。今天下已定，法令出一，百姓当家则力农工，士则学习法令。今诸生不师今而学古，以非当世，惑乱黔首，相与非法教。人闻令下，则各以其学议之，入则心非，出则巷议，夸主以为名，异趣以为高，率群下以造谤。如此弗禁，则主势降乎上，党与成乎下。禁之便！臣请史官非秦记皆烧之；非博士官所职，天下有藏《诗》、《书》、百家语者，皆诣守、尉杂烧之。有敢偶语《诗》、《书》，弃市；以古非今者族；吏见知不举，与同罪。令下三十日，不烧，黔为城旦。所不去者，医药、卜筮、种树之书。若欲有学法令，以吏为师。」</strong> 制曰：<strong>「可。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/58.mp3" download>download the file</a> instead.
</audio></p>
<p>魏人陈余谓孔鲋曰：<strong>「秦将灭先王之籍，而子为书籍之主，其危哉！」</strong> 子鱼曰：<strong>「吾为无用之学，知吾者惟友。秦非吾友，吾何危哉！吾将藏之以待其求；求至，无患矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十五年（己丑，公元前二一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/60.mp3" download>download the file</a> instead.
</audio></p>
<p>使蒙恬除直道，道九原，抵云阳，堑山堙谷千八百里，数年不就。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/61.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇以为咸阳人多，先王之宫廷小，乃营作朝宫渭南上林苑中，先作前殿阿房，东西五百步，南北五十丈，上可以坐万人，下可以建五丈旗，周驰为阁道，自殿下直抵南山，表南山之颠以为阙。为衤复道，自阿房渡渭，属之咸阳，以象天极阁道、绝汉抵营室也。隐宫、徒刑者七十余万人，乃分作阿房宫或作骊山。发北山石椁，写蜀、荆地材，皆至；关中计宫三百，关外四百余。于是立石东海上朐界中，以为秦东门。因徙三万家骊邑，五万家云阳，皆复不事十岁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/62.mp3" download>download the file</a> instead.
</audio></p>
<p>卢生说始皇曰：<strong>「方中：人主时为微行以辟恶鬼。恶鬼辟，真人至。愿上所居宫毋令人知，然后不死之药殆可得也。」</strong> 始皇曰：<strong>「吾慕真人。」</strong> 自谓 <em>「真人」</em> ，不称 <em>「朕」</em> 。乃令咸阳之旁二百里内宫观二百七十，衤复道、甬道相连，帷帐、钟鼓、美人充之，各案署不移徙。行所幸，有言其处者，罪死。始皇幸梁山宫，从山上见丞相车骑众，弗善也。中人或告丞相，丞相后损车骑。始皇怒曰：<strong>「此中人泄吾语！」</strong> 案问，莫服，捕时在旁者，尽杀之。自是后，莫知行之所在。群臣受决事者，悉于咸阳宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/63.mp3" download>download the file</a> instead.
</audio></p>
<p>侯生、卢生相与讥议始皇，因亡去。始皇闻之，大怒曰：<strong>「卢生等，吾尊赐之甚厚，今乃诽谤我！诸生在咸阳者，吾使人廉问，或为妖言以乱黔首。」</strong> 于是御史悉案问诸生。诸生传相告引，乃自除犯禁者四百六十余人，皆坑之咸阳，使天下知之，以惩后；益发谪徙边。始皇长子扶苏谏曰：<strong>「诸生皆诵法孔子。今上皆重法绳之，臣恐天下不安。」</strong> 始皇怒，使扶苏北监蒙恬军于上郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十六年（庚寅，公元前二一一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/65.mp3" download>download the file</a> instead.
</audio></p>
<p>有陨石于东郡。或刻其石曰：<strong>「始皇死而地分。」</strong> 始后使御史逐问，莫服；尽取石旁居人诛之，燔其石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/66.mp3" download>download the file</a> instead.
</audio></p>
<p>迁河北榆中三万家；赐爵一级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十七年（辛卯，公元前二一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/68.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸丑，始皇出游；左丞相斯从，右丞相去疾守。始皇二十余子，少子胡亥最爱，请从；上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/69.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，行至云梦，望祀虞舜于九疑山。浮江下，观藉柯，渡海渚，过丹杨，至钱唐，临浙江。水波恶，乃西百二十里，从峡中渡。上会稽，祭大禹，望于南海；立石颂德。还，过吴，从江乘渡。并海上，北至琅邪、罘。见巨鱼，射杀之。遂并海西，至平原津而病。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/70.mp3" download>download the file</a> instead.
</audio></p>
<p>始皇恶言死，群臣莫敢言死事。病益甚，乃令中军府令行符玺事赵高为书赐扶苏曰：<strong>「与丧，会咸阳而葬。」</strong> 书已封，在赵高所，未付使者。秋，七月，丙寅，始皇崩于沙丘平台。丞相斯为上崩在外，恐诸公子及天下有变，乃秘之不发丧，棺载辒凉车中，故幸宦者骖乘。所至，上食、百官奏事如故，宦者辄从车中可其奏事。独胡亥、赵高及幸宦者五六人知之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/71.mp3" download>download the file</a> instead.
</audio></p>
<p>初，始皇尊宠蒙氏，信任之。蒙恬任在外将，蒙毅常居中参谋议，名为忠信，故虽诸将相莫敢与之争。赵高者，生而隐宫，始皇闻其强力，通于狱法，举以为中车府令，使教胡亥决狱，胡亥幸之。赵高有罪，始皇使蒙毅治之；毅当高法应死。始皇以高敏于事，赦之，复其官。赵高既雅得幸于胡亥，又怨蒙氏，乃说胡亥，请诈以始皇命诛扶苏而立胡亥为太子。胡亥然其计。赵高曰：<strong>「不与丞相谋，恐事不能成。」</strong> 乃见丞相斯曰：<strong>「上赐长子书及符玺，皆在胡亥所。定太子，在君侯与高之口耳。事将何如？」</strong> 斯曰：<strong>「安得亡国之言！此非人臣所当议也！」</strong> 高曰：<strong>「君侯材能、谋虑、功高、无怨、长子信之，此五者皆孰与蒙恬？」</strong> 斯曰：<strong>「不及也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/72.mp3" download>download the file</a> instead.
</audio></p>
<p>高曰：<strong>「然则长子即位，必用蒙恬为丞相，君侯终不怀通侯之印归乡里明矣！胡亥慈仁笃厚，可以为嗣。愿君审计而定之！」</strong> 丞相斯以为然，乃相与谋，诈为受始皇诏，立胡亥为太子。更为书赐扶苏，数以不能辟地立功，士卒多耗，反数上书，直言诽谤，日夜怨望不得罢归为太子，将军恬不矫正，知其谋，皆赐死，以兵属裨将王离。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/73.mp3" download>download the file</a> instead.
</audio></p>
<p>扶苏发书，泣，入内舍，欲自杀。蒙恬曰：<strong>「陛下居外，未立太子；使臣将三十万众守边，公子为监，此天下重任也。今一使者来，即自杀，安知其非诈！复请而后死，未暮也。」</strong> 使者数趣之。扶苏谓蒙恬曰：<strong>「父赐子死，尚安复请！」</strong> 即自杀。蒙恬不肯死，使者以属吏，系诸阳周。更置李斯舍人为护军，还报。胡亥已闻扶苏死，即欲释蒙恬。会蒙毅为始皇出祷山川，还至。赵高言于胡亥曰：<strong>「先帝欲举贤立太子久矣，而毅谏以为不可，不若诛之！」</strong> 乃系诸代。遂从井陉抵九原。会暑，辒车臭，乃诏从官令车载一石鲍鱼以乱之。从直道至咸阳，发丧。太子胡亥袭位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/74.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，葬始皇于骊山，下锢三泉；奇器珍怪，徙藏满之。令匠作机弩，有穿近者辄射之。以水银为百川、江河、大海，机相灌输。上具天文，下具地理。后宫无子者，皆令从死。葬既已下，或言工匠为机藏，皆知之，藏重即泄。大事尽，闭之墓中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/75.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/007/75.mp3" download>download the file</a> instead.
</audio></p>
<p>二世欲诛蒙恬兄弟。二世兄子子婴谏曰：<strong>「赵王迁杀李牧而用颜聚，齐王建杀其故世忠臣而用后胜，卒皆亡国。蒙氏，秦之大臣谋士也，而陛下欲一旦弃去之。诛杀忠臣而立无节行之人，是内使群臣不相信，而外使斗士之意离也。」</strong> 二世弗听，遂杀蒙毅及内史恬。恬曰：<strong>「自吾先人及至子孙，积功信于秦三世矣。今臣将兵三十余万，身虽囚系，其势足以倍畔。然自知必死而守义者，不敢辱先人之教，以不忘先帝也。」</strong> 乃吞药自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/yangzi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />

</audio></p>
<p>扬子《法言》曰：或问：<strong>「蒙恬忠而被诛，忠奚可为也？」</strong> 曰：<strong>「壍山，堙谷，起临洮，击辽水，力不足而尸有余，忠不足相也。」</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="78" data-marpit-pagination-total="112"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

You can <a href="assets/audios/007/77.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>臣光曰：秦始皇方毒天下而蒙恬为之使，恬不仁不知矣。然恬明于为人臣之义，虽无罪见诛，能守死不贰，斯亦足称也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="79" data-marpit-pagination-total="112"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>二世皇帝上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元年（壬辰，公元前二零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/007/80.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，戊寅，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/81.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二世东行郡县，李斯从；到碣石，并海，南至会稽；而尽刻始皇所立刻石，旁着大臣从者名，以章先帝成功盛德而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/82.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，二世至咸阳，谓赵高曰：<strong>「夫人生居世间也，譬犹骋六骥过决隙也。吾既已临天下矣，欲悉耳目之所好，穷心志之所乐，以终吾年寿，可乎？」</strong> 高曰：<strong>「此贤主之所能行，而昏乱主之所禁也。虽然，有所未可。臣请言之：夫沙丘之谋，诸公子及大臣皆疑焉；而诸公子尽帝兄，大臣又先帝之所置也。今陛下初立，此其属意怏怏皆不服，恐为变。臣战战栗栗，唯恐不终，陛下安得为此乐乎！」</strong> 二世曰：<strong>「为之奈何？」</strong> 赵高曰：<strong>「陛下严法而刻刑，令有罪者相坐，诛灭大臣及宗室；然后收举遗民，贫者富之，贱者贵之。尽除去先帝之故臣，更置陛下之所亲信者，此则阴德归陛下，害除而奸谋塞，群臣莫不被润泽，蒙厚德，陛下则高枕肆志宠乐矣。计莫出于此。」</strong> 二世然之。乃更为法律，务益刻深，大臣、诸公子有罪，辄下高令鞠治之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/83.mp3" download>download the file</a> instead.
</audio></p>
<p>于是公子十二人戮死咸阳市，十公主矺死于杜，财物入于县官，相连逮者不可胜数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/84.mp3" download>download the file</a> instead.
</audio></p>
<p>公子将闾昆弟三人囚于内宫，议其罪独后。二世使使令将闾曰：<strong>「公子不臣，罪当死！吏致法焉。」</strong> 将闾曰：<strong>「阙廷之礼，吾未尝敢不从宾赞也，廊庙之位，吾未尝敢失节也，受命应对，吾未尝敢失辞也，何谓不臣？愿闻罪而死！」</strong> 使者曰：<strong>「臣不得与谋，奉书从事。」</strong> 将闾乃仰天大呼 <strong>「天」</strong> 者三，曰：<strong>「吾无罪！」</strong> 昆弟三人皆流涕，拔剑自杀。宗室振恐。公子高欲奔，恐收族，乃上书曰：<strong>「先帝无恙时，臣入则赐食，出则乘舆，御府之衣，臣得赐之，中厩之宝马，臣得赐之。臣当从死而不能，为人子不孝，为人臣不忠。不孝不忠者，无名以立于世，臣请从死，愿葬骊山之足。唯上幸哀怜之！」</strong> 书上，二世大说，召赵高而示之，曰：<strong>「此可谓急乎？」</strong> 赵高曰：<strong>「人臣当忧死而不暇，何变之得谋！」</strong> 二世可其书，赐钱十万以葬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/85.mp3" download>download the file</a> instead.
</audio></p>
<p>复作阿房宫。尽征材士五万人为屯卫咸阳，令教射。狗马禽兽当食者多，度不足，下调郡县，转输菽粟、刍稿。皆令自赍粮食；咸阳三百里内不得食其谷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/86.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，阳城人陈胜、阳夏人吴广起兵于蕲。是时，发闾左戍渔阳，九百人屯大泽乡，陈胜、吴广皆为屯长。会天大雨，道不通，度已失期。失期，法皆斩。陈胜、吴广因天下之愁怨，乃杀将尉，召令徒属曰；<strong>「公等皆失期当斩，假令毋斩，而戍死者固什六七。且壮士不死则已，死则举大名耳！王侯将相宁有种乎！」</strong> 众皆从之。乃诈称公子扶苏、项燕，为坛而盟，称大楚；陈胜自立为将军，吴广为都尉。攻大泽乡，拔之。收而攻蕲，蕲下。乃令符离人葛婴将兵徇蕲以东，攻铚、酂、苦、柘、谯，皆下之。行收兵，比至陈，车六七百乘，骑千余，卒数万人。攻陈，陈守、尉皆不在，独守丞与战谯门中，不胜；守丞死，陈胜乃入据陈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/87.mp3" download>download the file</a> instead.
</audio></p>
<p>初，大梁人张耳、陈余相与为刎颈交。秦灭魏，闻二人魏之名士，重赏购求之。张耳、陈余乃变名姓，俱之陈，为里监门以自食。里吏尝以过笞陈余，陈余欲起，张耳蹑之，使受笞。吏去，张耳乃引陈余之桑下，数之曰：<strong>「始吾与公言何如？今见小辱而欲死一吏乎！」</strong> 陈余谢之。陈涉既入陈，张耳、陈余诣门上谒。陈涉素闻其贤，大喜。陈中豪杰父老请立涉为楚王，涉以问张耳、陈余。耳、余对曰：<strong>「秦为无道，灭人社稷，暴虐百姓。将军出万死之计，为天下除残也。今始至陈而王之，示天下私。愿将军毋王，急引兵而西。遣人立六国后，自为树党，为秦益敌。敌多则力分，与众则兵强。如此，则野无交兵，县无守城，诛暴秦，据咸阳，以令诸侯。诸侯亡而得立，以德服之，如此则帝业成矣。今独王陈，恐天下懈也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>陈涉不听，遂自立为王，号 <em>「张楚」</em>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/007/89.mp3" download>download the file</a> instead.
</audio></p>
<p>当是时，诸郡县苦秦法，争杀长吏以应涉。谒者使从东方来，以反者闻。二世怒，下之吏。后使者至，上问之，对曰：<strong>「群盗鼠窃狗偷，郡守、尉方逐捕，今尽得，不足忧也。」</strong> 上悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/90.mp3" controls class="html5-audio-player">

</audio></p>
<p>陈王以吴叔<sup>*</sup>为假王，监诸将以西击荥阳。</p>
<div class="note">
<p>吴叔，吴广（？－前208年），字叔，陈郡阳夏（今河南省太康县）人。秦末农民战争领袖，曾与陈胜发动大泽起义。前208年吴广劝陈胜带兵西进，陈胜却让吴广率田臧、李归等西进围攻荥阳（今河南荥阳东北古荥镇），久攻不下。秦朝援军又要到来，田臧想分兵迎击秦国援军，担心吴广不同意，于是假借陈胜之命处死吴广。吴广死后，田臧让李归留下继续围攻荥阳，自己亲自迎击秦军，结果战死。秦将章邯率军进攻围困荥阳的李归，李归兵败被杀。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/91.mp3" download>download the file</a> instead.
</audio></p>
<p>张耳、陈余复说陈王，请奇兵北略赵地。于是陈王以故所善陈人武臣为将军，邵骚为护军，以张耳、陈余为左、右校尉，予卒三千人，徇赵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/92.mp3" download>download the file</a> instead.
</audio></p>
<p>陈王又令汝阴人邓宗徇九江郡。当此时，楚兵数千人为聚者不可胜数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/93.mp3" download>download the file</a> instead.
</audio></p>
<p>葛婴至东城，立襄强为楚王。闻陈王已立，因杀襄强还报。陈王诛杀葛婴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/94.mp3" download>download the file</a> instead.
</audio></p>
<p>陈王令魏人周市北徇魏地。以上蔡人房君蔡赐为上柱国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/95.mp3" download>download the file</a> instead.
</audio></p>
<p>陈王闻周文，陈之贤人也，习兵，乃与之将军印，使西击秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/96.mp3" download>download the file</a> instead.
</audio></p>
<p>武臣<sup>*</sup>等从白马渡河，至诸县，说其豪杰，豪杰皆应之。乃行收兵，得数万人。号武臣为武信君。下赵十余城。余皆城守。乃引兵东北击范阳。范阳蒯彻说武信君曰：<strong>「足下必将战胜而后略地，攻得然后下城，臣窃以为过矣。诚听臣之计，可不攻而降城，不战而略地，传檄而千里定，可乎？」</strong> 武信君曰：<strong>「何谓也？」</strong> 彻曰：<strong>「范阳令徐公，畏死而贪，欲先天下降。君若以为秦所置吏，诛杀如前十城，则边地之城皆为金城、汤池，不可攻也。君若赍臣侯印以授范阳令，使乘朱轮华毂，驱驰燕、赵之郊，即燕、赵城可毋战而降矣。」</strong> 武信君曰：<strong>「善！」</strong> 以车百乘、骑二百、侯印迎徐公。燕、赵闻之，不战以城下者三十余城。</p>
<div class="note">
<p>武臣（？－前208年），陈（今河南淮阳）人，秦末农民起义军将领、陈王陈胜部将、后自立为赵王。陈胜进攻赵地，任武臣为将军。武臣从白马津强渡黄河，连得赵地十余城。秦二世元年（前209年）八月，武臣率义军趋至邯郸，自立为赵王，后为李良所杀。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/97.mp3" download>download the file</a> instead.
</audio></p>
<p>陈王既遣周章，以秦政之乱，有轻秦之意，不复设备。博士孔鲋谏曰：<strong>「臣闻兵法：‘不恃敌之不我攻，恃吾不可攻。’今王恃敌而不自恃，若跌而不振，悔之无及也。」</strong> 陈王曰：<strong>「寡人之军，先生无累焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/98.mp3" download>download the file</a> instead.
</audio></p>
<p>周文行收兵至关，车千乘，卒数十万至戏，军焉。二世乃大惊，与群臣谋曰：<strong>「奈何？」</strong> 少府章邯曰：<strong>「盗已至，众强，今发近县，不及矣。骊山徒多，请赦之，授兵以击之。」</strong> 二世乃大赦天下，使章邯免骊山徒、人奴产子，悉发以击楚军，大败之。周文走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/99.mp3" download>download the file</a> instead.
</audio></p>
<p>张耳、陈余至邯郸，闻周章却，又闻诸将为陈王徇地还者多以谗毁得罪诛，乃说武信君令自王。八月，武信君自立为赵王，以陈余为大将军，张耳为右丞相，邵骚为左丞相；使人报陈王。陈王大怒，欲尽族武信君等家而发兵击赵。相国房君谏曰：<strong>「秦未亡而诛武信君等家，此生一秦也；不如因而贺之，使急引兵西击秦。」</strong> 陈王然之，从其计，徙系武信君等家宫中，封张耳子敖为成都君，使使者贺赵，令趣发兵西入关。张耳、陈余说赵王曰：<strong>「王王赵，非楚意，特以计贺王。楚已灭秦，必加兵于赵。愿王毋西兵，北徇燕、代，南收河内以自广。赵南据大河，北有燕、代，楚虽胜秦，必不敢制赵；不胜秦，必重赵。赵乘秦、楚之敝，可以得志于天下。」</strong> 赵王以为然，因不西兵，而使韩广略燕，李良略常山，张黡略上党。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/100.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，沛人刘邦起兵于沛，下相人项梁起兵于吴，狄人田儋起兵于齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/101.mp3" download>download the file</a> instead.
</audio></p>
<p>刘邦，字季，为人隆准、龙颜，左股有七十二黑子。爱人喜施，意豁如也。常有大度，不事家人生产作业。初为泗上亭长，单父人吕公，好相人，见季状貌，奇之，以女妻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/102.mp3" download>download the file</a> instead.
</audio></p>
<p>既而季以亭长为县送徒骊山，徒多道亡。自度比至皆亡之，到丰西泽中亭，止饮，夜，乃解纵所送徒曰：<strong>「公等皆去，吾亦从此逝矣！」</strong> 徒中壮士愿从者十余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/103.mp3" download>download the file</a> instead.
</audio></p>
<p>刘季被酒，夜径泽中，有大蛇当径，季拔剑斩蛇。有老妪哭曰：<strong>「吾子，白帝子也，化为蛇，当道。今赤帝子杀之！」</strong> 因忽不见。刘季亡匿于芒、砀山泽岩石之间，数有奇怪；沛中子弟闻之，多欲附者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/104.mp3" download>download the file</a> instead.
</audio></p>
<p>及陈涉起，沛令欲以沛应之。掾、主吏萧何、曹参曰：<strong>「君为秦吏，今欲背之，率沛子弟，恐不听。愿君召诸亡在外者，可得数百人，因劫众，众不敢不听。」</strong> 乃令樊哙召刘季。刘季之众已数十百人矣。沛令后悔，恐其有变，乃闭城城守，欲诛萧、曹。萧、曹恐，逾城保刘季。刘季乃书帛射城上，遗沛父老，为陈利害。父老乃率子弟共杀沛令，开门迎刘季，立以为沛公。萧、曹等为收沛子弟，得二三千人，以应诸侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/007/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/007/105.mp3" download>download the file</a> instead.
</audio></p>
<p>项梁者，楚将项燕子也，尝杀人，与兄子籍避仇吴中。吴中贤士大夫皆出其下。籍少时学书，不成，去；学剑，又不成。项梁怒之。籍曰：<strong>「书，足以记名姓而已！剑，一人敌，不足学。学万人敌！」</strong> 于是项梁乃教籍兵法，籍大喜；略知其意，又不肯竟学。籍长八尺余，力能扛鼎，才器过人。会稽守殷通闻陈涉起，欲发兵以应涉，使项梁及桓楚将。是时，桓楚亡在泽中。梁曰：<strong>「桓楚亡，人莫知其处，独籍知之耳。」</strong> 梁乃出诫籍持剑居外，复入，与守坐，曰：<strong>「请召籍，使受命召桓楚。」</strong> 守曰：<strong>「诺。」</strong> 梁召籍入。须臾，梁眴籍曰 <strong>「可行矣！」</strong> 于是籍遂拔剑斩守头。项梁持守头，佩其印绶。门下大惊，扰乱。籍所击杀数十百人，一府中皆慑伏，莫敢起。梁乃召故所知豪吏，谕以所为起大事，遂举吴中兵，使人收下县，得精兵八千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>梁为会稽守，籍为裨将，徇下县。籍是时年二十四。</p>

<p>田儋者，故齐王族也。儋从弟荣，荣弟横，皆豪健，宗强，能得人。周市徇地至狄，狄城守。田儋详为缚其奴，从少年之廷，欲谒杀奴，见狄令，因击杀令，而召豪吏子弟曰：<strong>「诸侯皆反秦自立。齐，古之建国也；儋，田氏，当王！」</strong> 遂自立为齐王，发兵以击周市。周市军还去。田儋率兵东略定齐地。韩广将兵北徇燕，燕地豪杰欲共立广为燕王。广曰：<strong>「广母在赵，不可！」</strong> 燕人曰：<strong>「赵方西忧秦，南忧楚，其力不能禁我。且以楚之强，不敢害赵王将相之家，赵独安敢害将军家乎！」</strong> 韩广乃自立为燕王。居数月，赵奉燕王母家属归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵王与张耳、陈余北略地燕界，赵王间出，为燕军所得，燕囚之，欲求割地；使者往请，燕辄杀之。有厮养卒走燕壁，见燕将曰：<strong>「君知张耳、陈余何欲？」</strong> 曰：<strong>「欲得其王耳。」</strong> 赵养卒笑曰：<strong>「君未知此两人所欲也。夫武臣、张耳、陈余，杖马棰下赵数十城，此亦各欲南面而王，岂欲为将相终已邪？顾其势初定，未敢参分而王，且以少长先立武臣为王，以持赵心。今赵地已服，此两人亦欲分赵而王，时未可耳。今君乃囚赵王，此两人名为求赵王，实欲燕杀之，此两人分赵自立。夫以一赵尚易燕，况以两贤王左提右挈而责杀王之罪？灭燕易矣！」</strong> 燕将乃归赵王，养卒为御而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="112" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>周市自狄还，至魏地，欲立故魏公子宁陵君咎为王。咎在陈，不得之魏。魏地已定，诸侯皆欲立周市为魏王。市曰：<strong>「天下昏乱，忠臣乃见。今天下共畔秦，其义必立魏王后乃可。」</strong> 诸侯固请立市，市终辞不受；迎魏咎于陈，五反，陈王乃遣之，立咎为魏王，市为魏相。</p>
