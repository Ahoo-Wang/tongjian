<p>秦伐魏，取鄢。</p>

<p>魏惠王薨，子襄王立。孟子入见而出，语人曰：<strong>「望之不似人君，就之而不见所畏焉。卒然问曰：‘天下恶乎定？’吾对曰：‘定于一。’‘孰能一之？’对曰：‘不嗜杀人者能一之。’‘孰能与之？’对曰：‘天下莫不与也。王知夫苗乎？七八月之间旱，则苗槁矣。天油然作云，沛然下雨，则苗浡然兴之矣。其如是，孰能御之？’」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三年（癸卯，公元前三一八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/003/hanguguan.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/003/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/8.mp3" download>download the file</a> instead.
</audio></p>
<p>楚、赵、魏、韩、燕同伐秦，攻函谷关<sup>1</sup>。秦人出兵逆之，五国之师皆败走<sup>2</sup>。</p>
<div class="note">
<p>[1] 《战国策 卷四 秦策二》：义渠君之魏，公孙衍谓义渠君曰：“道远，臣不得复过矣，请谒事情。”义渠君曰：“愿闻之。”对曰：“中国无事于秦，则秦且烧爇获君之国；中国为有事于秦， 则秦且轻使重币，而事君之国也。”义渠君曰：“谨闻令。”居无几何，五国伐秦。陈轸谓秦王曰：“义渠君者，蛮夷之贤君，王不如赂之以抚其心。”秦王曰： “善。”因以文绣千匹，好女百人，遗义渠君。义渠君致群臣而谋曰：“此乃公孙衍之所谓也。”因起兵袭秦，大败秦人于李帛之下。<br />
[2] 《史记卷五 秦本纪第五》：七年，乐池相秦。韩、赵、魏、燕、齐帅匈奴共攻秦。秦使庶长疾与战修鱼，虏其将申差，败赵公子渴、韩太子奂，斩首八万二千。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h3>宋初称王。</h3>

<h2>四年（甲辰，公元前三一七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/003/xiuyu.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/003/11.mp3" controls class="html5-audio-player">

</audio></p>
<p>秦败韩师于修鱼，斩首八万级，虏其将 叟、申差于浊泽。诸侯振恐。</p>
<div class="note">
<p>地图来自：<a href="https://zhuanlan.zhihu.com/p/61461882">https://zhuanlan.zhihu.com/p/61461882</a></p>
<p>根据《战国策》、《史记》等史料的记载，修鱼之战只开始了两天，秦军实际上就在南北两线捅破了两个缺口，而且派驻军队镇守缺口。在经过一番激烈地较量后，秦国大军取得了最后的胜利，三晋联军大败，伤亡8.2万余人，韩将申差等被俘。在修鱼之战中，魏国、韩国、赵国这三国中，赵国、韩国的伤亡都在3万人以上，魏国则是1万多伤亡。不过，对于秦国来说，虽然赢得了修鱼之战的胜利，其也损失了7万多人，也即“杀敌一千，自损八百”。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/12.mp3" download>download the file</a> instead.
</audio></p>
<p>齐大夫与苏秦争宠，使人刺秦，杀之。</p>
<div class="note">
<p>《史记 苏秦列传第九》: 易王母，文侯夫人也，与苏秦私通。燕王知之，而事之加厚。苏秦恐诛，乃说燕王曰：“臣居燕不能使燕重，而在齐则燕必重。”燕王曰：“唯先生之所为。”於是苏秦详为得罪於燕而亡走齐，齐宣王以为客卿。国学齐宣王卒，湣王即位，说湣王厚葬以明孝，高宫室大苑囿以明得意，欲破敝齐而为燕。燕易王卒，燕哙立为王。其後齐大夫多与苏秦争宠者，而使人刺苏秦，不死，殊而走。齐王使人求贼，不得。苏秦且死，乃谓齐王曰：“臣即死，车裂臣以徇於市，曰‘苏秦为燕作乱於齐’，如此则臣之贼必得矣。”於是如其言，而杀苏秦者果自出，齐王因而诛之。燕闻之曰：“甚矣，齐之为苏生报仇也！”</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/13.mp3" download>download the file</a> instead.
</audio></p>
<p>张仪说魏襄王曰：<strong>「梁地方不至千里，卒不过三十万，地四平，无名山大川之限，卒戍楚、韩、齐、赵之境，宁亭、障者不下十万，梁之地势固战场也。夫诸侯之约从，盟洹水之上，结为兄弟以相坚也。今亲兄弟同父母，尚有争钱财相杀伤，而欲恃反覆苏秦之余谋，其不可成亦明矣。大王不事秦，秦下兵攻河外，据卷衍、酸枣，劫卫，取阳晋，则赵不南，赵不南而梁不北，梁不北则从道绝，从道绝则大王之国欲毋危，不可得也。故愿大王审定计议，且赐骸骨。」</strong> 魏王乃倍从约，而因仪以请成于秦。张仪归，复相秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/14.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁景公薨，子平公旅立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五年（乙巳，公元前三一六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-UIJh8fKz="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/16_17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/16_17.mp3" download>download the file</a> instead.
</audio></p>
<p>巴、蜀相攻击，俱告急于秦。秦惠王欲伐蜀。以为道险狭难至，而韩又来侵，犹豫未能决。司马错请伐蜀。张仪曰：<strong>「不如伐韩。」</strong> 王曰：<strong>「请闻其说。」</strong> 仪曰：<strong>「亲魏，善楚，下兵三川，攻新城、宜阳，以临二周之郊，据九鼎，按图籍，挟天子以令于天下，天下莫敢不听，此王业也。臣闻争名者于朝，争利者于市。今三川、周室，天下之朝、市也，而王不争焉，顾争于戎翟，去王业远矣！」</strong> 司马错曰：<strong>「不然，臣闻之，<em>欲富国者务广其地，欲强兵者务富其民，欲王者务博其德</em>，三资者备而王随之矣。今王地小民贫，故臣愿先从事于易。夫蜀，西僻之国而戎翟之长也，有桀、纣之乱，以秦攻之，譬如使豺狼逐群羊。<em>得其地足以广国，取其财足以富民，缮兵不伤众而彼已服焉</em>。拔一国而天下不以为暴，利尽西海而天下不以为贪，是我一举而名实附也，而又有禁暴止乱之名。今攻韩，劫天子，恶名也，而未必利也，又有不义之名，而攻天下所不欲，危矣！臣请论其故。周，天下之宗室也；齐，韩之与国也。周自知失九鼎，韩自知亡三川，将二国并力合谋，以因乎齐、赵而求解乎楚、魏。以鼎与楚，以地与魏，王弗能止也。此臣之所谓危也。不如伐蜀完。」</strong> 王从错计，起兵伐蜀。十月取之。贬蜀王，更号为侯，而使陈庄相蜀。蜀既属秦，秦以益强，富厚，轻诸侯。</p>
<div class="note">
<p>修鱼之战秦国大胜三晋，解除第一次合纵之围，但自己也损失不小。所以在巴蜀相争时，否定了张仪的亲魏，善楚，伐韩，挟天子令诸侯的主意，采用了司马错的建议，平定后方，广辟土地。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/18.mp3" download>download the file</a> instead.
</audio></p>
<p>苏秦既死，秦弟代、厉亦以游说显于诸侯。燕相子之与苏代婚，欲得燕权。苏代使于齐而还，燕王哙问曰：<strong>「齐王其霸乎？」</strong> 对曰：<strong>「不能。」</strong> 王曰：<strong>「何故？」</strong> 对曰：<strong>「不信其臣。」</strong> 于是燕王专任子之。鹿毛寿谓燕王曰：<strong>「人之谓尧贤者，以其能让天下也。今王以国让子之，是王与尧同名也。」</strong> 燕王因属国于子之，子之大重。或曰：<strong>「禹荐益而以启人为吏，及老而以启为不足任天下，传之于益。启与交党攻益，夺之，天下谓禹名传天下于益而实令启自取之。今王言属国于子之而吏无非太子人者，是名属子之而实太子用事也。」</strong> 王因收印绶，自三百石吏已上而效之子之。子之南面行王事，而哙老，不听政，顾为臣，国事皆决于子之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王崩，子赧王延立。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦人侵义渠，得二十五城。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏人叛秦。秦人伐魏，取曲沃而归其人。又败韩于岸门，韩太子仓入质于秦以和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>燕子之为王三年，国内大乱。将军市被与太子平谋攻子之。齐王令人谓燕太子曰：<strong>「寡人闻太子将饬君臣之义，明父子之位，寡人之国虽小，唯太子所以令之。」</strong> 太子因要党聚众，使市被攻子之，不克。市被反攻太子。构难数月，死者数万人，百姓恫恐。齐王令章子将五都之兵，因北地之众以伐燕。燕士卒不战，城门不闭。齐人取子之，<abbr data-title="hǎi，本意是指肉酱，也指将人剁成肉酱">醢</abbr> 之，遂杀燕王哙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-bR9eLICN="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/26_27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/26_27.mp3" download>download the file</a> instead.
</audio></p>
<p>齐王问孟子曰：<strong>「或谓寡人勿取燕，或谓寡人取之。以万乘之国伐万乘之国，五旬而举之，人力不至于此；不取，必有天殃。取之何如？」</strong> 孟子对曰：<strong>「取之而燕民悦由取之，古之人有行之者，武王是也；取之而燕民不悦则勿取，古之人有行之者，文王是也。以万乘之国伐万乘之国，箪食壶浆以迎王师，岂有他哉？避水火也。如水益深，如火益热，亦运而已矣！」</strong> 诸侯将谋救燕。齐王谓孟子曰：<strong>「诸侯多谋伐寡人者，何以待之？」</strong> 对曰：<strong>「臣闻七十里为政于天下者，汤是也。未闻以千里畏人者也。《书》曰：‘徯我后，后来其苏。’今燕虐其民，王往而征之，民以为将拯己于水火之中也，箪食壶浆以迎王师。若杀其父兄，系累其子弟，毁其宗庙，迁其重器，如之何其可也！天下固畏齐之强也，今又倍地而不行仁政，是动天下之兵也。速出令，反其旄倪，止其重器，谋于燕众，置君而后去之，则犹可及止也。」</strong> 齐王不听。已而燕人叛。齐王曰：<strong>「吾甚惭于孟子。」</strong> 陈贾曰：<strong>「王无患焉。」</strong> 乃见孟子，问曰：<strong>「周公何人也？」</strong> 曰：<strong>「古圣人也。」</strong> 陈贾曰：<strong>「周公使管叔监商，管叔以商畔也。周公知其将畔而使之与？」</strong> 曰：<strong>「不知也。」</strong> 陈贾曰：<strong>「然则圣人亦有过与？」</strong> 曰：<strong>「周公，弟也；管叔，兄也，周公之过不亦宜乎！且古之君子，过则改之；今之君子，过则顺之。古之君子，其过也如日月之食，民皆见之。及其更也，民皆仰之。今之君子，岂徒顺之，又从为之辞！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，齐宣王薨，子湣王地立。</p>
</section>

<h2>二年（戊申，公元前三一三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/003/lin.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/003/30.mp3" controls class="html5-audio-player">

<p>秦右更疾伐赵。拔蔺，虏其将庄豹。</p>
<div class="note">
<p>樗里疾（？―前300年），又称樗里子、严君疾，嬴姓，赵氏，名疾，战国时期秦国宗室将领，秦孝公庶子，秦惠文王异母弟，其母为韩国人。能说会道，足智多谋，绰号“智囊”，擅长外交、军事。辅佐秦惠文王，修鱼之战后被拜为右更，攻取魏国曲沃、赵国蔺邑和楚国汉中，攻城略地，封于蜀郡严道县（今四川省荥经县严道镇），号严君。秦武王即位后，驱逐张仪和魏章，任命战功卓著的樗里子为右丞相，精通韬略的甘茂为左丞相。二人相得益彰，推动大规模对外战争，扩张秦国版图，为后来秦国统一中国打下坚实根基。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/31.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王欲伐齐，患齐、楚之从亲，乃使张仪至楚，说楚王曰：<strong>「大王诚能听臣，闭关绝约于齐，臣请献商于之地六百里，使秦女得为大王箕帚之妾，秦、楚娶妇嫁女，长为兄弟之国。」</strong> 楚王说而许之。君臣皆贺，陈轸独吊。王怒曰：<strong>「寡人不兴师而得六百里地，何吊也？」</strong> 对曰：<strong>「不然。以臣观之，商于之地不可得而齐、秦合。齐、秦合则患必至矣！」</strong> 王曰：<strong>「有说乎？」</strong> 对曰：<strong>「夫秦之所以重楚者，以其有齐也。今闭关绝约于齐，则楚孤，秦奚贪夫孤国，而与之商于之地六百里？张仪至秦，必负王。是王北绝齐交，西生患于秦也。两国之兵必俱至。为王计者，不若阴合而阳绝于齐，使人随张仪。苟与吾地，绝齐未晚也。」</strong> 王曰 <strong>「愿陈子闭口，毋复言，以待寡人得地！」</strong> 乃以相印授张仪，厚赐之。遂闭关绝约于齐，使一将军随张仪至秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/32.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/32.mp3" download>download the file</a> instead.
</audio></p>
<p>仪佯堕车，不朝三月。楚王闻之，曰：<strong>「仪以寡人绝齐未甚邪？」</strong> 乃使勇士宋遗借宋之符，北骂齐王。齐王大怒，折节而事秦，齐、秦之交合。张仪乃朝，见楚使者曰：<strong>「子何不受地？从某至某，广袤六里。」</strong> 使者怒，还报楚王。楚王大怒，欲发兵而攻秦。陈轸曰：<strong>「轸可发口言乎？攻之不如因赂以一名都，与之并兵而攻齐，是我亡地于秦，取偿于齐也。今王已绝于齐而责欺于秦，是吾合秦、齐之交而来天下之兵也，国必大伤矣！」</strong> 楚王不听，使屈匄帅师伐秦。秦亦发兵使庶长章击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三年（己酉，公元前三一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-trOUukvS="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/003/danyang.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="34" data-marpit-scope-trOUukvS="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>春，秦师及楚战于丹杨，楚师大败，斩甲士八万，虏屈匄及列侯、执珪七十余人，遂取汉中郡。楚王悉发国内兵以复袭秦，战于蓝田，楚师大败。韩、魏闻楚之困，南袭楚，至邓。楚人闻之，乃引兵归，割两城以请平于秦。</p>
<div class="note">
<p>丹阳之战后的楚国，面对败局并不甘心，集中了几乎所有精锐的孤注一掷攻打秦国。楚国的军事冒险取得了成功，不仅收回了全部失地，而且击破了武关，到达距离咸阳百里左右的蓝田。蓝田是商於之地北侧的关隘，是防守咸阳的重镇。当时的形势十分危急，北宋年间出土的《诅楚文》表明当时秦国战局已经很不利，秦王甚至要祭天祈求诸神保佑&quot;克剂楚师&quot;。<em>所以这里没道理「楚师大败」</em>。蓝田之战的最终结局并非在蓝田战场上，由于楚军精锐尽出，忽略了南阳的防守(也有可能是实在无兵可调)。韩国、魏国联军攻占召陵(今河南漯河境内)，直逼邓(今河南南阳境内)，而此时齐国兵败，无力支援楚国。这意味着楚军的后路即将被切断，而秦军的顽强也使得楚军几无可能在后路被断之前击破秦军，楚军面临前后夹击的危险。楚军只能连夜撤退并向秦国割地求和。见：<a href="http://m.qulishi.com/huati/ltzz">http://m.qulishi.com/huati/ltzz</a></p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-1ghPLKEN="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/003/zhaoxiannashi.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="35" data-marpit-scope-1ghPLKEN="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/003/35.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/35.mp3" download>download the file</a> instead.
</audio></p>
<p>燕人共立太子平，是为昭王，昭王于破燕之后即位，吊死问孤，与百姓同甘苦，卑身厚币以招贤者。谓郭隗曰：<strong>「齐因孤之国乱而袭破燕，孤极知燕小力少，不足以报。然诚得贤士与共国，以雪先王之耻，孤之愿也。先生视可者，得身事之！」</strong> 郭隗曰：<strong>「古之人君有以千金使涓人求千里马者，马已死，买其首五百金而返。君大怒，涓人曰：‘死马且买之，况生者乎？马今至矣。’不期年，千里之马至者三。今王必欲致士，先从隗始。况贤于隗者，岂远千里哉？」</strong> 于是昭王为隗改筑宫而师事之。于是士争趣燕。乐毅自魏往，剧辛自赵往。昭王以乐毅为亚卿，任以国政。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<h2>四年（庚戌，公元前三一一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀相杀蜀侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-Eobx9RBB="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/39_40_41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/39_40_41.mp3" download>download the file</a> instead.
</audio></p>
<p>秦惠王使人告楚怀王，请以武关之外易黔中地。楚王曰：<strong>「不愿易地，愿得张仪而献黔中地。」</strong> 张仪闻之，请行。王曰：<strong>「楚将甘心于子，奈何行？」</strong> 张仪曰：<strong>「秦强楚弱，大王在，楚不宜敢取臣。且臣善其嬖臣靳尚，靳尚得事幸姬郑袖，袖之言，王无不听者。」</strong> 遂往。楚王囚，将杀之。靳尚谓郑袖曰：<strong>「秦王甚爱张仪，将以上庸六县及美女赎之。王重地尊秦，秦女必贵而夫人斥矣。」</strong> 于是郑袖日夜泣于楚王曰：<strong>「臣各为其主耳。今杀张仪，秦必大怒。妾请子母俱迁江南，毋为秦所鱼肉也！」</strong> 王乃赦张仪而厚礼之。张仪因说楚王曰：<strong>「夫为从者无以异于驱群羊而攻猛虎，不格明矣。今王不事秦，秦劫韩驱梁而攻楚，则楚危矣。秦西有巴、蜀，治船积粟，浮岷江而下，一日行五百余里，不至十日而拒扞关，扞关惊则从境以东尽城守矣，黔中、巫郡非王之有。秦举甲出武关，则北地绝。秦兵之攻楚也，危难在三月之内，而楚待诸侯之救在半岁之外。夫待弱国之救，忘强秦之祸，此臣所为大王患也。大王诚能听臣，请令秦、楚长为兄弟之国，无相攻伐。」</strong> 楚王已得张仪而重出黔中地，乃许之。张仪遂之韩，说韩王曰：<strong>「韩地险恶山居，五谷所生，非菽而麦，国无二岁之食，见卒不过二十万。秦被甲百余万。山东之士被甲蒙胄而会战，秦人捐甲徒裼以趋敌，左挈人头，右挟生虏。夫战孟贲、乌获之士以攻不服之弱国，无异垂千钧之重于鸟卵之上，必无幸矣。大王不事秦，秦下甲据宜阳，塞成皋，则王之国分矣。鸿台之宫，桑林之宛，非王之有也。为大王计，莫如事秦而攻楚，以转祸而悦秦。计无便于此者。」</strong> 韩王许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-scope-RMEMzYwa="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/42_43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/42_43.mp3" download>download the file</a> instead.
</audio></p>
<p>张仪归报，秦王封以六邑，号武信君。复使东说齐王曰：<strong>「从人说大王者必曰：‘齐蔽于三晋，地广民众，兵强士勇，虽有百秦，将无奈齐何。’大王贤其说而不计其实。今秦、楚嫁女娶妇，为昆弟之国；韩献宜阳；梁效河外；赵王入朝，割河间以事秦。大王不事秦，秦驱韩、梁攻齐之南地，悉赵兵，渡清河，指博关，临菑、即墨非王之有也！国一日见攻，虽欲事秦，不可得也！」</strong> 齐王许张仪。张仪去，西说赵王曰：<strong>「大王收率天下以摈秦，秦兵不敢出函谷关十五年。大王之威行于山东，敝邑恐惧，缮甲厉兵，力田积粟，愁居慑处，不敢动摇，唯大王有意督过之也。今以大王之力，举巴、蜀，并汉中，包两周，守白马之津。秦虽僻远，然而心忿含怒之日久矣。今秦有敝甲凋兵军于渑池，愿渡河，逾漳，据番吾，会邯郸之下，愿以甲子合战，正殷纣之事。谨使使臣先闻左右。今楚与秦为昆弟之国，而韩、梁称东籓之臣，齐献鱼盐之地，此断赵之右肩也。夫断右肩而与人斗，失其党而孤居，求欲毋危，得乎？今秦发三将军，其一军塞午道，告齐使渡清河，军于邯郸之东；一军军成皋，驱韩、梁军于河外；一军军于渑池，约四国为一以攻赵，赵服必四分其地。臣窃为大王计，莫如与秦王面相约而口相结，常为兄弟之国也。」</strong> 赵王许之。张仪乃北之燕，说燕王曰：<strong>「今赵王已入朝，效河间以事秦。大王不事秦，秦下甲云中、九原，驱赵而攻燕，则易水、长城非大王之有也。且今时齐、赵之于秦，犹郡县也，不敢妄举师以攻伐。今王事秦，长无齐、赵之患矣。」</strong> 燕王请献常山之尾五城以和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>张仪归报，未至咸阳，秦惠王薨，子武王立。武王自为太子时，不说张仪，及即位，群臣多毁短之。诸侯闻仪与秦王有隙，皆畔衡，复合从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>五年（辛亥，公元前三一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/46_47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/46_47.mp3" download>download the file</a> instead.
</audio></p>
<p>张仪说秦武王曰：<strong>「为王计者，东方有变，然后王可以多割得地也。臣闻齐王甚憎臣，臣之所在，齐必伐之。臣愿乞其不肖之身以之梁，齐必伐梁，齐、梁交兵而不能相去，王以其间伐韩，入三川，挟天子，案图籍，此王业也。」</strong> 王许之。齐王果伐梁，梁王恐。张仪曰：<strong>「王勿患也。请令齐罢兵。」</strong> 乃使其舍人之楚，借使谓齐王曰：<strong>「甚矣，王之托仪于秦也！」</strong> 齐王曰：<strong>「何故？」</strong> 楚使者曰：<strong>「张仪之去秦也，固与秦王谋矣，欲齐、梁相攻而令秦取三川也。今王果伐梁，是王内罢国而外伐与国，以信仪于秦王也。」</strong> 齐王乃解兵还。张仪相魏一岁，卒。仪与苏秦皆以纵横之术游诸侯，致位富贵，天下争慕效之。又有魏人公孙衍者，号曰犀首，亦以谈说显名。其余苏代、苏厉、周最、楼缓之徒，纷纭遍于天下，务以辩诈相高，不可胜纪。而仪、秦、衍最着。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/48.mp3" controls class="html5-audio-player">

<p>《孟子》论之曰：或谓：<strong>「张仪、公孙衍，岂不大丈夫哉！一怒而诸侯惧，安居而天下熄。」</strong> 孟子曰：<strong>「是恶足以为大丈夫哉？<em>君子立天下之正位，行天下之正道，得志则与民由之，不得志则独行其道，富贵不能淫，贫贱不能移，威武不能诎，是之谓大丈夫</em>。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/49.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/49.mp3" download>download the file</a> instead.
</audio></p>
<p>扬子《法言》曰：或问：<strong>「仪、秦学乎鬼谷术而习乎纵横言，安中国者各十余年，是夫？」</strong> 曰：<strong>「诈人也。圣人恶诸。」</strong> 曰：<strong>「孔子读而仪、秦行，何如也？」</strong> 曰：<strong>「甚矣凤鸣而鸷翰也！」</strong> <strong>「然则子贡不为欤？」</strong> 曰：<strong>「乱而不解，子贡耻诸。说而不富贵，仪、秦耻诸。」</strong> 或曰：<strong>「仪、秦其才矣乎，迹不蹈已？」</strong> 曰：<strong>「昔在任人，帝而难之，不以才矣。才乎才，非吾徒之才也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/003/57.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王使甘茂约魏以伐韩，而令向寿辅行。甘茂至魏，令向寿还，谓王曰：<strong>「魏听臣矣，然愿王勿伐！」</strong> 王迎甘茂于息壤而问其故。对曰：<strong>「宜阳大县，其实郡也。今王倍数险，行千里，攻之难。鲁人有与曾参同姓名者杀人，人告其母，其母织自若也。及三人告之，其母投杼下机，逾墙而走。臣之贤不若曾参，王之信臣又不如其母，疑臣者非特三人，臣恐大王之投杼也。魏文侯令乐羊将而攻中山，三年而拔之。反而论功，文侯示之谤书一箧。乐羊再拜稽首曰：‘此非臣之功，君之力也。’今臣，羁旅之臣也，樗里子、公孙奭挟韩而议之，王必听之，是王欺魏王而臣受公仲侈之怨也。」</strong> 王曰：<strong>「寡人弗听也，请与子盟。」</strong> 乃盟于息壤。秋，甘茂、长封帅师伐宜阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>八年（甲寅，公元前三零七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/59.mp3" download>download the file</a> instead.
</audio></p>
<p>甘茂攻宜阳，五月而不拔。樗里子、公孙奭果争之。秦王召甘茂，欲罢兵。甘茂曰：<strong>「息壤在彼。」</strong> 王曰：<strong>「有之。」</strong> 因大悉起兵以佐甘茂。斩首六万，遂拔宜阳。韩公仲侈入谢于秦以请平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/60.mp3" download>download the file</a> instead.
</audio></p>
<p>秦武王好以力戏，力士任鄙、乌获、孟说皆至大官。八月，王与孟说举鼎，绝脉而薨。族孟说。武王无子，异母弟稷为质于燕。国人逆而立之，是为昭襄王。昭襄王母芈八子，楚女也，实宣太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-jU20UCTu="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/61_62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/61_62.mp3" download>download the file</a> instead.
</audio></p>
<p>赵武灵王北略中山之地，至房子，遂之代，北至无穷，西至河，登黄华之上。与肥义谋胡服骑射以教百姓，曰：<strong>「愚者所笑，贤者察焉。虽驱世以笑我，胡地、中山，吾必有之！」</strong> 遂胡服。国人皆不欲，公子成称疾不朝。王使人请之曰：<strong>「家听于亲，国听于君。今寡人作教易服而公叔不服，吾恐天下议之也。制国有常，利民为本；从政有经，令行为上。明德先论于贱，而从政先信于贵，故愿慕公叔之义以成胡服之功也。」</strong> 公子成再拜稽首曰：<strong>「臣闻中国者，圣贤之所教也，礼乐之所用也，远方之所观赴也，蛮夷之所则效也。今王舍此而袭远方之服，变古之道，逆人之心，臣愿王熟图之也！」</strong> 使者以报。王自往请之，曰：<strong>「吾国东有齐、中山，北有燕、东胡，西有楼烦、秦、韩之边。今无骑射之备，则何以守之哉？先时中山负齐之强兵，侵暴吾地，系累吾民，引水围鄗；微社稷之神灵，则鄗几于不守也，先君丑之。故寡人变服骑射，欲以备四境之难，报中山之怨。而叔顺中国之俗，恶变服之名，以忘鄗事之丑，非寡人之所望也。」</strong> 公子成听命，乃赐胡服，明日服而朝。于是始出胡服令，而招骑射焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>九年（乙卯，公元前三零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦昭王使向寿平宜阳，而使樗里子、甘茂伐魏。甘茂言于王，以武遂复归之韩。向寿、公孙奭争之，不能得，由此怨谗甘茂。茂惧，辍伐魏蒲阪，亡去。樗里子与魏讲而罢兵。甘茂奔齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/65.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王略中山地，至宁葭；西略胡地，至榆中。林胡王献马。归，使楼缓<sup>*</sup>之秦，仇液之韩，王贲之楚，富丁之魏，赵爵之齐。代相赵固主胡，致其兵。</p>
<div class="note">
<p>楼缓（生卒年不详），战国时期赵国人，赵武灵王的大臣。前后侍奉赵武灵王和秦昭襄王两位著名的君王，活动时间跨度有四十多年，投秦后多次损害赵国，将赵王的愚蠢暴露无遗。《战国策》中涉及他的有10篇。主张与秦、楚联合，支持赵武灵王推行胡服骑射。后于公元前306年入秦。秦昭襄王十年（前297年）秦与赵、宋联合，谋对抗齐、魏、韩三国，由他出任秦丞相。次年三国攻入函谷关，秦求和。再次年被免去相职。长平战后，又为秦入赵，诱赵王纳城讲和，无成而去。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>楚王与齐、韩合从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>彗星见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/69.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王伐中山，取丹丘、爽阳、鸿之塞，又取鄗、石邑、封龙、东垣。中山献四邑以和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/70.mp3" download>download the file</a> instead.
</audio></p>
<p>秦宣太后异父弟曰穰侯魏冉，同父弟曰华阳君芈戎；王之同母弟曰高陵君、泾阳君。魏冉最贤，自惠王、武王时，任职用事。武王薨，诸弟争立，唯魏冉力能立昭王。昭王即位，以冉为将军，卫咸阳。是岁，庶长壮及大臣、诸公子谋作乱，魏冉诛之；及惠文后皆不得良死，悼武王后出归于魏，王兄弟不善者，魏冉皆灭之。王少，宣太后自治事，任魏冉为政，威震秦国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦王、楚王盟于黄棘。秦复与楚上庸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>彗星见。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/75.mp3" download>download the file</a> instead.
</audio></p>
<p>秦取魏蒲阪、晋阳、封陵，又取韩武遂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/003/76.mp3" download>download the file</a> instead.
</audio></p>
<p>齐、韩、魏以楚负其从亲，合兵伐楚。楚王使太子横为质于秦而请救。秦客卿通将兵救楚，三国引兵去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十三年（己未，公元前三零二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦王、魏王、韩太子婴会于临晋，韩太子至咸阳而归；秦复与魏蒲阪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/79.mp3" download>download the file</a> instead.
</audio></p>
<p>秦大夫有私与楚太子斗者，太子杀之，亡归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>日有食之，既。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/003/82.mp3" download>download the file</a> instead.
</audio></p>
<p>秦人取韩穰。蜀宁煇叛秦，秦司马错往诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/83.mp3" download>download the file</a> instead.
</audio></p>
<p>秦庶长奂会韩、魏、齐兵伐楚，败其师于重丘，杀其将唐昧；遂取重丘。</p>
<div class="note">
<p>垂沙之战：《吕氏春秋 处方》：齐令章子将而与韩、魏攻荆，荆令唐蔑将而拒之。军相当，六月而不战，齐令周最趣章子急战，其辞甚刻。章子对周最曰：“杀之、免之，残其家，王能得此于臣。不可以战而战，可以战而不战，王不能得此于臣。”与荆人夹沘水而军，章子令人视水可绝者，荆人射之，水不可得近。有刍水旁者，告齐候者，曰：“水浅深易知。荆人所盛守，尽其浅者也；所简守，皆其深者也。”候者载刍者与见章子，章子甚喜，因练卒以夜奄荆人之所盛守，果杀唐蔑。章子可谓知将分矣。</p>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦华阳君伐楚，大破楚师，斩首三万，杀其将景缺，取楚襄城。楚王恐，使太子为质于齐以请平。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月戊申，大朝东宫，传国于何。王庙见礼毕，出临朝，大夫悉为臣。肥义为相国，并傅王。武灵王自号 <em>「主父」</em> 。主父欲使子治国，身胡服，将士大夫西北略胡地。将自云中、九原南袭咸阳，于是诈自为使者，入秦，欲以观秦地形及秦王之为人。秦王不知，已而怪其状甚伟，非人臣之度，使人逐之，主父行已脱关矣。审问之，乃主父也。秦人大惊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>齐王、魏王会于韩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-NYL4d1Ry="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/003/wuguan.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="88" data-marpit-scope-NYL4d1Ry="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/003/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/93.mp3" download>download the file</a> instead.
</audio></p>
<p>秦人伐楚，取八城。秦王遗楚王书曰：<strong>「始寡人与王约为兄弟，盟于黄棘，太子入质，至欢也。太子陵杀寡人之重臣，不谢而亡去。寡人诚不胜怒，使兵侵君王之边。今闻君王乃令太子质于齐以求平。寡人与楚接境，婚姻相亲。而今秦、楚不欢，则无以令诸侯。寡人愿与君王会武关，面相约，结盟而去，寡人之愿也！」</strong> 楚王患之，欲往，恐见欺，欲不往，恐秦益怒。昭睢曰：<strong>「毋行而发兵自守耳！秦，虎狼也，有并诸侯之心，不可信也！」</strong> 怀王之子子兰劝王行，王乃入秦。秦王令一将军诈为王，伏兵武关，楚王至则闭关劫之，与俱西，至咸阳，朝章台，如藩臣礼，要以割巫、黔中郡。楚王欲盟，秦王欲先得地。楚王怒曰：<strong>「秦诈我，而又强要我以地！」</strong> 因不复许，秦人留之。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="88" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/94.mp3" download>download the file</a> instead.
</audio></p>
<p>大臣患之，乃相与谋曰：<strong>「吾王在秦不得还，要以割地，而太子为质于齐。齐、秦合谋，则楚无国矣。」</strong> 欲立王子之在国者。昭睢曰：<strong>「王与太子俱困于诸侯，而今又倍王命而立其庶子，不宜！」</strong> 乃诈赴于齐。齐湣王召群臣谋之，或曰：<strong>「不若留太子以求楚之淮北。」</strong> 齐相曰：<strong>「不可。郢中立王，是吾抱空质而行不义于天下也。」</strong> 其人曰：<strong>「不然。郢中立王，因与其新王市曰：‘予我下东国，吾为王杀太子。不然，将与三国共立之。’」</strong> 齐王卒用其相计而归楚太子。楚人立之。秦王闻孟尝君之贤，使泾阳君为质于齐以请。孟尝君来入秦，秦王以为丞相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十七年（癸亥，公元前二九八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/96.mp3" download>download the file</a> instead.
</audio></p>
<p>或谓秦王曰：<strong>「孟尝君相秦，必先齐而后秦。秦其危哉！」</strong> 秦王乃以楼缓为相，囚孟尝君，欲杀之。孟尝君使人求解于秦王幸姬，姬曰：<strong>「愿得君狐白裘。」</strong> 孟尝君有狐白裘，已献之秦王，无以应姬求。客有善为狗盗者，入秦藏中，盗狐白裘以献姬。姬乃为之言于王而遣之。王后悔，使追之。孟尝君至关。关法：鸡鸣而出客。时尚蚤，追者将至，客有善为鸡鸣者，野鸡闻之皆鸣。孟尝君乃得脱归。<sup>*</sup></p>
<div class="note">
<p>前299年，秦国和赵国联盟，与齐国断交，在秦国为相的齐国公子孟尝君逃回齐国。前298年，在孟尝君倡导下，齐国联合韩国、魏国合纵攻秦。至函谷关，秦军退入关内据守。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/97.mp3" download>download the file</a> instead.
</audio></p>
<p>楚人告于秦曰：<strong>「赖社稷神灵，国有王矣！」</strong> 秦王怒，发兵出武关击楚，斩首五万，取十六城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-marpit-scope-d6aDwKS6="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="93" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/003/98_99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/003/98_99.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王封其弟胜为平原君。平原君好士，食客常数千人。有公孙龙者，善为坚白同异之辩，平原君客之。孔穿自鲁适赵，与公孙龙论臧三耳，龙甚辩析。子高弗应，俄而辞出，明日复见平原君。平原君曰：<strong>「畴昔公孙之言信辩也，先生以为何如？」</strong> 对曰：<strong>「然。几能令臧三耳矣。虽然，实难！仆愿得又问于君：今谓三耳甚难而实非也，谓两耳甚易而实是也，不知君将从易而是者乎，其亦从难而非者乎？」</strong> 平原君无以应。明日，谓公孙龙曰：<strong>「公无复与孔子高辩事也！其人理胜于辞，公辞胜于理。辞胜于理，终必受诎。」</strong> 齐邹衍过赵，平原君使与公孙龙论白马非马之说。邹子曰：<strong>「不可。夫辩者，别殊类使不相害，序异端使不相乱。抒意通指，明其所谓，使人与知焉，不务相迷也。故胜者不失其所守，不胜者得其所求。若是，故辩可为也。及至烦文以相假，饰辞以相惇，巧譬以相移，引人使不得及其意，如此害大道。夫缴纷争言而竞后息，不能无害君子，衍不为也。」</strong> 座皆称善。公孙龙由是遂绌。</p>
</section>
