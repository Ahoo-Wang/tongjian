</section>

<p>起上章涒滩，尽玄黓阉茂，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>中宗孝宣皇帝中</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>神爵元年（庚申，公元前六一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上始行幸城甘泉，郊泰畤，三月，行幸河东，祠后土。上颇修武帝故事，谨斋祀之礼，以方士言增置神祠；闻益州有金马、碧鸡之神，可醮祭而致，于是遣谏大夫蜀郡王褒使持节而求之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上闻褒有俊才，召见，使为《圣主得贤臣颂》。其辞日；__「夫贤者，国家之器用也。所任贤，则趋舍省而功施普；器用利，则用力少而就效众。故工人之用钝器也，劳筋苦骨，终日矻矻；及至巧冶铸干将，使离娄督绳，公输削墨，虽崇台五层、延袤百丈而不溷者，工用相得也，庸人之御弩马，亦伤吻、敝策而不进于行；及至驾啮膝、骖乘旦，王良执靶，韩哀附舆，周流八极，万里一息，何其辽哉？人马相得也，故且絺绤之凉者，不苦盛暑之郁燠；袭貂狐之暖者，不忧至寒之忄妻怆。何则？有其具者易其备。贤人、君子，亦圣王之所以易海内也。昔周公躬吐捉之劳，故有圉空之隆 黄牖干柰廌侵 瘢 视锌锖现钺镠Ｓ纱斯壑巠琐君人者勤于求贤而逸于得人。人臣亦然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/5.mp3" download>download the file</a> instead.
</audio></p>
<p>昔贤者之未遭遇也，图事揆策，则君不用其谋；陈见悃诚，则上不然其信；进仕不得施效，斥逐又非其愆。是故伊尹勤于鼎俎，太公困于鼓刀，百里自鬻，宁子饭牛，离此患也。及其遇明君、遭圣主也，运筹合上意，谏诤即见听，进退得关其忠，任职得行其术，剖符锡壤而光祖考。故世必有圣知之君，而后有贤明之臣。故虎啸而风冽，龙兴而致云，蟋蟀俟秋吟，蜉蝤出以阴。《易》曰：‘飞龙在天，利见大人。’《诗》曰：‘思皇多士，生此王国。’故世平主圣，俊艾将自至。明明在朝，穆穆列布，聚精会神，相得益章，虽伯牙操递钟，逢门子弯乌号，犹未足以喻其意也。故圣主必待贤臣而弘功业，俊士亦俟明主以显其德。上下俱欲，欢然交欣，千载壹合，论说无疑，翼乎如鸿毛遇顺风，沛乎如巨鱼纵大壑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/6.mp3" download>download the file</a> instead.
</audio></p>
<p>其得意若此，则胡禁不止，曷令不行！行溢四表，横被无穷。是以圣王不遍窥望而视已明，不殚倾耳而听已聪，太平之责塞，优游之望得，休征自至，寿考无疆，何必偃仰屈伸若彭祖，呴嘘呼吸如侨、松，眇眇绝俗离世哉！」__ 是时上颇好神仙，故褒对及之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/7.mp3" download>download the file</a> instead.
</audio></p>
<p>京兆尹张敞亦上疏谏曰：<strong>「愿明主时忘车马之好，斥远方士之虚语，游心帝王之术，太平庶几可兴也。」</strong> 上由是悉罢尚方待诏，初，赵广汉死后，为京兆尹者皆不称职，唯敞能继其迹；其方略、耳目不及广汉，然颇以经术儒雅文之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/8.mp3" download>download the file</a> instead.
</audio></p>
<p>上颇修饰，宫室、车服盛于昭帝时；外戚许、史、王氏贵宠。谏大夫王吉上疏曰：__「陛下躬圣质，总万方，惟思世务，将兴太平，诏书每下，民欣然若更生。臣伏而思之，可谓至恩，未可谓本务也。欲治之主不世出，公卿幸得遭遇其时，言听谏从，然未有建万世之长策，举明主于三代之隆也。其务在于期会、簿书、断狱、听讼而已，此非太平之基也。臣闻民者，弱而不可胜，愚而不可欺也。圣主独行于深宫，得则天下称诵之，失则天下咸言之，故宜谨选左右，审择所使。左右所以正身，所使所以宣德，此其本也。孔子曰：‘安上治民，莫善于礼，’非空言也。王者未制礼之时，引先王礼宜于今者而用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/9.mp3" download>download the file</a> instead.
</audio></p>
<p>臣愿陛下承天心，发大业，与公卿大臣延及儒生，述旧礼，明王制，驱一世之民跻之仁寿之域，则俗何以不若成、康，寿何以不若高宗！窃见当世趋务不合于道者，谨条奏，唯陛下财择焉。」__ 吉意以为：<strong>「世俗聘妻、送女无节，则贫人不及，故不举子。又，汉家列侯尚公主，诸侯则国人承翁主，使男事女，夫屈于妇，逆阴阳之位，故多女乱。古者衣服、车马，贵贱有章；今上下僭差，人人自制，是以贪财诛利，不畏死亡。周之所以能致治刑措而不用者，以其禁邪于冥冥，绝恶于未萌也。」</strong> 又言：__「舜、汤不用三公、九卿之世而举皋陶、伊尹，不仁者远。今使俗吏得任子弟，率多骄骜，不通古今，无益于民，宜明选求贤，除任子之令；外家及故人，可厚以财，不宜居位。去角抵，减乐府，省尚方，明示天下以俭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/10.mp3" download>download the file</a> instead.
</audio></p>
<p>古者工不造雕 彖，商不通侈靡，非工、商之独贤，政教使之然也。」__ 上以其言为迂阔，不甚宠异也。吉遂谢病归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/11.mp3" download>download the file</a> instead.
</audio></p>
<p>义渠安国至羌中，召先零诸豪三十余人，以尤桀黠者皆斩之；纵兵击其种人，斩首千余级。于是诸降羌及归义羌侯杨玉等怨怒，无所信乡，遂劫略小种，背畔犯塞，攻城邑，杀长吏。安国以骑都尉将骑三千屯备羌；至浩亹，为虏所击，失亡车重、兵器甚众。安国引还，至令居，以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/12.mp3" download>download the file</a> instead.
</audio></p>
<p>时赵充国年七十余，上老之，使丙吉问谁可将者。充国对曰：<strong>「无逾于老臣者矣！」</strong> 上遣问焉，曰：<strong>「将军度羌虏何如？当用几人？」</strong> 充国曰：<strong>「百闻不如一见。兵难遥度，臣愿驰至金城，图上方略。羌戎小夷，逆天背畔，灭亡不久，愿陛下以属老臣，勿以为忧！」</strong> 上笑曰：<strong>「诺。」</strong> 乃大发兵诣金城。夏，四月，遣充国将之，以击西羌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/13.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，有星孛于东方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/14.mp3" download>download the file</a> instead.
</audio></p>
<p>赵充国至金城，须兵满万骑，欲渡河，恐为虏所遮，即夜遣三校衔枚先渡，渡，辄营陈；会明毕，遂以次尽渡。虏数十百骑来，出入军傍，充国曰：<strong>「吾士马新倦，不可驰逐，此皆骁骑难制，又恐其为诱兵也。击虏以殄灭为期，小利不足贪！」</strong> 令军勿击。遣骑候四望峡中无虏，夜，引兵上至落都，召诸校司马谓曰：<strong>「吾知羌虏不能为兵矣！使虏发数千人守杜四望峡中，兵岂得入哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/15.mp3" download>download the file</a> instead.
</audio></p>
<p>充国常以远斥候为务，行必为战备，止必坚营壁，尤能持重，爱士卒，先计而后战。遂西至西部都尉府，日飨军士，士皆欲为用。虏数挑战，充国坚守。捕得生口，言羌豪相数责曰：<strong>「语汝无反，今天子遣赵将军来，年八九十矣，善为兵；今请欲壹斗而死，可得邪！」</strong> 初，罕、幵豪靡当儿使弟雕库来告都尉曰：<strong>「先零欲反。」</strong> 后数日，果反。雕库种人颇在先零中，都尉即留雕库为质。充国以为无罪，乃遣归告种豪：<strong>「大兵诛有罪者，明白自别，毋取并灭。天子告诸羌人：犯法者能相捕斩，除罪，仍以功大小赐钱有差；又以其所捕妻子、财物尽与之。」</strong> 充国计欲以威信招降罕、幵及劫略者，解散虏谋，徼其疲剧，乃击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/16.mp3" download>download the file</a> instead.
</audio></p>
<p>时上已发内郡兵屯边者合六万人矣。酒泉太守辛武贤奏言：<strong>「郡兵皆屯备南山，北边空虚，势不可久。若至秋冬乃进兵，此虏在境外之册。今虏朝夕为寇，土地寒苦，汉马不耐冬，不如以七月上旬赍三十日粮，分兵出张掖、酒泉，合击罕、幵在鲜水上者。虽不能尽诛，但夺其畜产，虏其妻子，复引兵还。冬复击之，大兵仍出，虏必震坏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/17.mp3" download>download the file</a> instead.
</audio></p>
<p>天子下其书充国，令议之。充国以为：<strong>「一马自负三十日食，为米二斛四斗，麦八斛，又有衣装、兵器，难以追逐。虏必商军进退，稍引去，逐水草，入山林。随而深入，虏即据前险，守后厄，以绝粮道，必有伤危之忧，为夷狄笑，千载不可复。而武贤以为可夺其畜产，虏其妻子，此殆空言，非至计也。先零首为畔逆，它种劫略，故臣愚册，欲捐罕、幵闇昧之过，隐而勿章，先行先零之诛以震动之，宜悔过反善，因赦其罪，选择良吏知其俗者，拊循和辑。此全师保胜安边之册。」</strong> 天子下其书，公卿议者咸以为__「先零兵盛而负罕、幵之助。不先破罕、幵，先零未可图也。」__ 上乃拜侍中许寿为强弩将军，即拜酒泉太守武贤为破羌将军，赐玺书嘉纳其册。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/18.mp3" download>download the file</a> instead.
</audio></p>
<p>以书敕让充国曰：<strong>「今转输并起，百姓烦扰，将军将万余之众，不早及秋共水草之利，争其畜食，欲至冬，虏皆当畜食，多臧匿山中，依险阻，将军士寒，手足皲瘃，宁有利哉！将军不念中国之费，欲以岁数而胜敌，将军谁不乐此者！今诏破羌将军武贤等将兵，以七月击罕羌。将军其引兵并进，勿复有疑！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/19.mp3" download>download the file</a> instead.
</audio></p>
<p>充国上书曰：__「陛下前幸赐书，欲使人谕罕，以大军当至，汉不诛罕，以解其谋。臣故遣幵豪雕库宣天子至德；罕、幵之属皆闻知明诏。今先零羌杨玉阻石山木，候便为寇，罕羌未有所犯，乃置先零，先击罕，释有罪，诛无辜，起壹难，就两害，诚非陛下本计也。臣闻兵法：‘攻不足者守有余。’又曰：‘善战者致人，不致于人。’今罕羌欲为敦煌、酒泉寇，宜饬兵马，练战士，以须其至。坐得致敌之术，以逸击劳，取胜之道也。今恐二郡兵少，不足以守，而发之行攻，释致虏之术而从为虏所致之道，臣愚以为不便。先零羌欲为背畔，故与罕、幵解仇结约，然其私心不能无恐汉兵而罕、幵背之也。臣愚以为其计常欲先赴罕、幵之急以坚其约。先击罕羌，先零必助之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/20.mp3" download>download the file</a> instead.
</audio></p>
<p>今虏马肥、粮食方饶，击之恐不能伤害，适使先零得施德于罕羌，坚其约，合其党。虏交坚党，合精兵二万余人，迫胁诸小种，附著者稍众，莫须之属不轻得离也。如是，虏兵浸多，诛之用力数倍。臣恐国家忧累，由十年数，不二三岁而已。于臣之计，先诛先零已，则罕、幵之属不烦兵而服矣。先零已诛而罕、幵不服，涉正月击之，得计之理，又其时也。以今进兵，诚不见其利。」__ 戊申，充国上奏。秋，七月，甲寅，玺书报，从充国计焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/21.mp3" download>download the file</a> instead.
</audio></p>
<p>充国乃引兵至先零在所。虏久屯聚，懈驰，望见大军，弃车重，欲渡湟水，道厄罕；充国徐行驱之。或曰：<strong>「逐利行迟。」</strong> 充国曰：<strong>「此穷寇，不可迫也。缓之则走不顾，急之则还致死。」</strong> 诸校皆曰：<strong>「善。」</strong> 虏赴水溺死者数百。降及斩首五百余人。虏马、牛、羊十万余头，车四千余两。兵至罕地，令军毋燔聚落、刍牧田中。罕羌闻之，喜曰：<strong>「汉果不击我矣！」</strong> 豪靡忘使人来言：<strong>「愿得还复故地。」</strong> 充国以闻，未报。靡忘来自归，充国赐饮食，遣还谕种人。护军以下皆争之曰：<strong>「此反虏，不可擅遣！」</strong> 充国曰：<strong>「诸君但欲便文自营，非为公家忠计也！」</strong> 语未卒，玺书报，令靡忘以赎论。后罕竟不烦兵而下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/22.mp3" download>download the file</a> instead.
</audio></p>
<p>上诏破羌、强弩将军诣屯所，以十二月与充国合，进击先零。时羌降者万余人矣，充国度其必坏，欲罢骑兵，屯田以待其敝。作奏未上，会得进兵玺书，充国子中郎将卬惧，使客谏充国曰：<strong>「诚令兵出，破军杀将，以倾国家，将军守之可也。即利与病，又何足争？一旦不合上意，遣绣衣来责将军，将军之身不能自保，何国家之安！」</strong> 充国汉曰：__「是何言之不忠也！本用吾言，羌虏得至是邪！往者举可先行羌者，吾举辛武贤；丞相御史复白遣义渠安国，竟沮败羌。金城、湟中谷斛八钱，吾谓耿中丞：‘籴三百万斛谷，羌人不敢动矣！’耿中丞请籴百万斛，乃得四十万斛耳；义渠再使且费其半。失此二册，羌人致敢为逆。失之毫厘，差以千里，是既然矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/23.mp3" download>download the file</a> instead.
</audio></p>
<p>今兵久不决，四夷卒有动摇，相因而起，虽有知者不能善其后，羌独足忧邪？吾固以死守之，明主可为忠言。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/24.mp3" download>download the file</a> instead.
</audio></p>
<p>遂上屯田奏曰：<strong>「臣所将吏士、马牛食所用粮谷、茭稾，调度甚广，难久不解，役不息，恐生它变，为明主忧，诚非素定庙胜之册。且羌易以计破，难用兵碎也，故臣愚心以为击之不便！计度临羌东至浩亹，羌虏故田及公田，民所未垦，可二千顷以上，其间邮亭多坏败者。臣前部士入山，伐林木六万余枚，在水次。臣愿罢骑兵，留步兵万二百八十一人，分屯要害处，冰解漕下，缮乡亭，浚沟渠，治湟峡以西道桥七十所，令可至鲜水左右。田事出，赋人二十畮；至四月草生，发郡骑及属国胡骑各千，就草为田者游兵，以充入金城郡，益积畜，省大费。今大司农所转谷至者，足支万人一岁食，谨上田处及器用簿。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/25.mp3" download>download the file</a> instead.
</audio></p>
<p>上报曰：<strong>「即如将军之计，虏当何时伏诛？兵当何时得决？孰计其便，复奏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/26.mp3" download>download the file</a> instead.
</audio></p>
<p>充国上状曰：__「臣闻帝王之兵，以全取胜，是以贵谋而贱战。‘百战而百胜，非善之善者也，故先为不可胜以待敌之可胜。’蛮夷习俗虽殊于礼义之国，然其欲避害就利，爱亲戚，畏死亡，一也。今虏亡其美地荐草，愁于寄托，远遁，骨肉心离，人有畔志。而明主班师罢兵，万人留田，顺天时，因地利，以待可胜之虏，虽未即伏辜，兵决可期月而望，羌虏瓦解，前后降者万七百余人，及受言去者凡七十辈，此坐支解羌虏之具也。臣谨条不出兵留田便宜十二事：步兵九校、吏士万人留屯，以为武备，因田致谷，威德并行，一也。又因排折羌虏，令不得归肥饶之地，贫破其众，以成羌虏相畔之渐，二也。居民得并田作，不失农业，三也。军马一月之食，度支田士一岁，罢骑兵以省大费，四也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/27.mp3" download>download the file</a> instead.
</audio></p>
<p>至春，省甲士卒，循河、湟漕谷至临羌，以示羌虏，扬威武，传世折冲之具，五也。以闲暇时，下先所伐材，缮治邮亭，充入金城，六也。兵出，乘危徼幸，不出，令反畔之虏窜于风寒之地，离霜露、疾疫、瘃堕之患，坐得必胜之道，七也。无经阻、远追、死伤之害，八也。内不损威武之重，外不令虏得乘间之势，九也。又亡惊动河南大幵使生它变之忧，十也。治隍峡中道桥，令可至鲜水以制西域，伸威千里，从枕席上过师，十一也。大费既省，繇役豫息，以戒不虞，十二也。留屯田得十二便，出兵失十二利，唯明诏采择！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/28.mp3" download>download the file</a> instead.
</audio></p>
<p>上复赐报曰：<strong>「兵决可期月而望者，谓今冬邪，谓何时也？将军独不计虏闻兵颇罢，且丁壮相聚，攻扰田者及道上屯兵，复杀略人民，将何以止之？将军孰计复奏！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/29.mp3" download>download the file</a> instead.
</audio></p>
<p>充国复奏曰：__「臣闻兵以计为本，故多算胜少算。先零羌精兵，今余不过七八千人，失地远客分散，饥冻畔还者不绝。臣愚以为虏破坏可日月冀，远在来春，故曰兵决可期月而望。窃见北边自敦煌至辽东万一千五百余里，乘塞列地有吏卒数千人，虏数以大众攻之而不能害。今骑兵虽罢，虏见屯田之士精兵万人，从今尽三月，虏马羸瘦，必不敢捐其妻子于它种中，远涉山河而来为寇；亦不敢将其累重，还归故地。是臣之愚计所以度虏且必瓦解其处，不战而自破之册也。至于虏小寇盗，时杀人民，其原未可卒禁。臣闻战不必胜，不苟接刃；攻不必取，不苟劳众。诚令兵出，虽不能灭先零，但能令虏绝不为小寇，则出兵可也。即今同是，而释坐胜之道，从乘危之势，往终不见利，空内自罢敝，贬重以自损，非所以示蛮夷也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/30.mp3" download>download the file</a> instead.
</audio></p>
<p>又大兵一出，还不可复留，湟中亦未可空，如是，徭役复更发也。臣愚以为不便。臣窃自惟念：奉诏出塞，引军远击，穷天子之精兵，散车甲于山野，虽亡尺寸之功。偷得避嫌之便，而亡后咎余责，此人臣不忠之利，非明主社稷之福也！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/31.mp3" download>download the file</a> instead.
</audio></p>
<p>充国奏每上，辄下公卿议臣。初是充国计者什三；中什五；最后什八。有诏诘前言不便者，皆顿首服。魏相曰：<strong>「臣愚不习兵事利害。后将军数画军册，其言常是，臣任其计必可用也。」</strong> 上于是报充国，嘉纳之；亦以破羌、强弩将军数言当击，以是两从其计，诏两将军与中郎将卬出击。强弩出，降四千余人；破羌斩首二千级；中郎将卬斩首降者亦二千余级；而充国所降复得五千余人。诏罢兵，独充国留屯田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>大司农朱邑卒。上以其循吏，闵惜之，诏赐其子黄金百斤，以奉其祭祀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，前将军、龙頟侯韩增为大司马、车骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁令比三岁钞盗匈奴，杀略数千人。匈奴遣万余骑往击之，无所得。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>神爵二年（辛酉，公元前六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，二月，以凤皇、甘露降集京师，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，赵充国奏言：<strong>「羌本可五万人军，凡斩首七千六百级，降者三万一千二百人，溺河湟、饥饿者五六千人，定计遗脱与煎巩、黄羝俱亡者不过四千人。羌靡忘等自诡必得，请罢屯兵！」</strong> 奏可。充国振旅而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/38.mp3" download>download the file</a> instead.
</audio></p>
<p>所善浩星赐迎说充国曰：<strong>「众人皆以破羌、强弩出击，多斩首、生降，虏以破坏。然有识者以为虏势穷困，兵虽不出，必自服矣。将军即见，宜归功于二将军出击，非愚臣所及。如此，将军计未失也。」</strong> 充国曰：<strong>「吾年老矣，爵位已极，岂嫌伐一时事以欺明主哉！兵势，国之大事，当为后法。老臣不以余命壹为陛下明言兵之利害，卒死，谁当复言之者！」</strong> 卒以其意对。上然其计，罢遣辛武贤归酒泉太守官，充国复为后将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/39.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，羌若零、离留、且种、儿库共斩先零大豪犹非、杨玉首，及诸豪弟泽、阳雕、良儿、靡忘皆帅煎巩、黄羝之属四千余人降。汉封若零、弟泽二人为帅众王，余皆为侯、为君。初置金城属国以处降羌。诏举可护羌校尉者。时充国病，四府举辛武贤小弟汤。充国遽起，奏：<strong>「汤使酒，不可典蛮夷。不如汤兄临众。」</strong> 时汤已拜受节，有诏更用临众。后临众病免，五府复举汤。汤数醉 句羌人，羌人反畔，卒如充国之言。辛武贤深恨充国，上书告中郎将卬泄省中语，下吏，自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/40.mp3" download>download the file</a> instead.
</audio></p>
<p>司隶校尉魏郡盖宽饶，刚直公清，数干犯上意。时上方用刑法，任中书官，宽饶奏封事曰：<strong>「方今圣道浸微，儒术不行，以刑余为周、召，以法律为《诗》、《书》。」</strong> 又引《易传》言：<strong>「五帝官天下，三王家天下。家以传子孙，官以传贤圣。」</strong> 书奏，上以为宽饶怨谤，下其书中二千石。时执金吾议，以为__「宽饶旨意欲求禅，大逆不道！」__ 谏大夫郑昌愍伤宽饶忠直忧国，以言事不当意而为文吏所诋挫，上书讼宽饶曰：<strong>「臣闻山有猛兽，藜藿为之不采；国有忠臣，奸邪为之不起。司隶校尉宽饶，居不求安，食不求饱；进有忧国之心，退有死节之义；上无许、史之属，下无金、张之托；职在司察，直道而行，多仇少与。上书陈国事，有司劾以大辟。臣幸得从大夫之后，官以谏为名，不敢不言！」</strong> 上不听。九月，下宽饶吏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/026/41.mp3" download>download the file</a> instead.
</audio></p>
<p>宽饶引佩刀自刭北阙下，众莫不怜之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/42.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴虚闾权渠单于将十余万骑旁塞猎，欲入边为寇。未至，会其民题除渠堂亡降汉言状，汉以为言兵鹿奚鹿卢侯，而遣后将军赵充国将兵四万余骑，屯缘边九郡备虏。月余，单于病欧血，因不敢入，还去，即罢兵。乃使题王都犁胡次等入汉请和亲，未报。会单于死。虚闾权渠单于始立，而黜颛渠阏氏。颛渠阏氏即与右贤王屠耆堂私通，右贤王会龙城而去。颛渠阏氏语以单于病甚，且勿远。后数日，单于死，用事贵人郝宿王刑未央使人号诸王，未至，颛渠阏氏与其弟左大将且渠都隆奇谋，立右贤王为握衍朐鞮单于。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/43.mp3" download>download the file</a> instead.
</audio></p>
<p>握衍朐鞮单于者，乌维单于耳孙也。握衍朐鞮单于立，凶恶，杀刑未央等而任用都隆奇，又尽免虚闾权渠子弟近亲而自以其子弟代之。虚闾权渠单于子稽侯犭册既不得立，亡归妻父乌禅幕。乌禅幕者，本康居、乌孙间小国，数见侵暴，率其众数千人降匈奴，狐鹿姑单于以其弟子日逐王姊妻之，使长其众，居右地。日逐王先贤掸，其父左贤王当为单于，让狐鹿姑单于，狐鹿姑单于许立之。国人以故颇言日逐王当为单于。日逐王素与握衍朐鞮单于有隙，即率其众欲降汉，使人至渠犁，与骑都尉郑吉相闻。吉发渠犁、龟兹诸国五万人迎日逐王口万二千人、小王将十二人，随吉至河曲，颇有亡者，吉追斩之，遂将诣京师。汉封日逐王为归德侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/44.mp3" download>download the file</a> instead.
</audio></p>
<p>吉既破车师，降日逐，威震西域，遂并护车师以西北道，故号都护。都护之置，自吉始焉。上封吉为安远侯。吉于是中西域而立莫府，治乌垒城，去阳关二千七百余里。匈奴益弱，不敢争西域，僮仆都尉由此罢。都护督察乌孙、康居等三十六国动静，有变以闻，可安辑，安辑之，不可者诛伐之，汉之号令班西域矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/45.mp3" download>download the file</a> instead.
</audio></p>
<p>握衍朐鞮单于更立其从兄薄胥堂为日逐王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/46.mp3" download>download the file</a> instead.
</audio></p>
<p>乌孙昆弥翁归靡因长罗侯常惠上书：<strong>「愿以汉外孙元贵靡为嗣，得令复尚汉公主，结婚重亲，畔绝匈奴。」</strong> 诏下公卿议，大鸿胪萧望之以为：<strong>「乌孙绝域，变故难保，不可许。」</strong> 上美乌孙新立大功，又重绝故业，乃以乌孙主解忧弟相夫为公主，盛为资送而遣之，使常惠送之至敦煌。未出塞，闻翁归靡死，乌孙贵人共从本约立岑娶子泥靡为昆弥，号狂王。常惠上书：<strong>「愿留少主敦煌。」</strong> 惠驰至乌孙，责让不立元贵靡为昆弥，还迎少主。事下公卿，望之复以为__「乌孙持两端，难约结。今少主以元贵靡不立而还，信无负于夷狄，中国之福也。少主不止，繇役将兴。」__ 天子从之，征还少主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>神爵三年（壬戌，公元前五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/026/48.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，丙辰，高平宪侯魏相薨。夏，四月，戊辰，丙吉为丞相。吉上宽大，好礼让，不亲小事，时人以为知大体。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/49.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲子，大鸿胪萧望之为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/50.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，诏曰：<strong>「吏不廉平，则治道衰。今小吏皆勤事而俸禄薄，欲无侵渔百姓，难矣！其益吏百石已下俸十五。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/026/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/026/51.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，东郡太守韩延寿为左冯翊。始，延寿为颍川太守，颍川承赵广汉构会吏民之后，俗多怨雠。延行改更，教以礼让；召故老，与议定嫁娶、丧祭仪品，略依古礼，不得过法。百姓遵用其教。卖偶车马、下里伪物者，弃之市道。黄霸代延寿居颍川，霸因其迹而大治。延寿为吏，上礼义，好古教化，所至必聘其贤士，以礼待用，广谋议，纳谏争；表孝弟有行，修治学官，春秋乡射，陈钟鼓、管弦，盛升降、揖让；及都试讲武，设斧钺、旌旗，习射、御之事；治城郭，收赋租，先明布告其日；以期会为大事。吏民敬畏，趋乡之。又置正、五长，相率以孝弟；不得舍奸人，闾里阡陌有非常，吏辄闻知，奸人莫敢入界。其始若烦，后吏无追捕之苦，民无箠楚之忧，皆便安之。接待下吏，恩施甚厚而约誓明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="56" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>或欺负之者，延寿痛自刻责：<strong>「岂其负之，何以至此！」</strong> 吏闻者自伤悔，其县尉至自刺死。及门下掾自刭，人救不殊，延寿涕泣，遣吏医治视，厚复其家。在东郡三岁，令行禁止，断狱大减，由是入为冯翊。</p>

<p>延寿出行县至高陵，民有昆弟相与讼田，自言。延寿大伤之，曰：<strong>「幸得备位，为郡表率，不能宣明教化，至令民有骨肉争讼，既伤风化，重使贤长吏、啬夫、三老、孝弟受其耻，咎在冯翊，当先退。」</strong> 是日，移病不听事，因入卧传舍，闭阁思过。一县莫知所为，令、丞、啬夫、三老亦皆自系待罪。于是讼者宗族传相责让；此两昆弟深自悔，皆自髡，肉袒谢，愿以田相移，终死不敢复争。郡中歙然，莫不传相敕厉，不敢犯。延寿恩信周遍二十四县，莫敢以辞讼自言者。推其至诚，吏民不忍欺绐。</p>
