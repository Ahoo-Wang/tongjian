<h1>唐纪 第二十五章 唐纪二十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍涒滩，尽上章阉茂七月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗大和大圣大昭孝皇帝下景龙二年（戊申，公元七零八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，庚寅，宫有言皇后衣笥裙上有五色云起，上令图以示百官。韦巨源请布之天下；从之，乃赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/4.mp3" download>download the file</a> instead.
</audio></p>
<p>迦叶志忠奏：<strong>「昔神尧皇帝未受命，天下歌《桃李子》；文武皇帝未受命，天下歌《秦王破阵乐》；天皇大帝未受命，天下歌《堂堂》；则天皇后未受命，天下歌《娬媚娘》；应天皇帝未受命，天下歌《英王石州》。顺天皇后未受命，天下歌《桑条韦》，盖天意以为顺天皇后宜为国母，主蚕桑之事。谨上《桑韦歌》十二篇，请编之乐府，皇后祀先蚕则奏之。」</strong> 太常卿郑愔又引而申之。上悦，皆受厚赏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/5.mp3" download>download the file</a> instead.
</audio></p>
<p>右补阙赵延禧上言：<strong>「周、唐一统，符命同归，故高宗封陛下为周王；则天时，唐同泰献《洛水图》。孔子曰：‘其或继周者，虽百代可知也。’陛下继则天，子孙当百代王天下。」</strong> 上悦，擢延禧为谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/6.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，萧至忠上疏，以为：<strong>「恩幸者止可富之金帛，食之梁肉，不可以公器为私用。今列位已广，冗员倍之，干求未厌，日月增数。陛下降不赀之泽，近戚有无涯之请，卖官利己，鬻法徇私。台寺之内，朱紫盈满，忽事则不存职务，恃势则公违宪章，徒忝官曹，无益时政。」</strong> 上虽嘉其意，竟不能用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙辰，朔方道大总管张仁愿筑三受降城于河上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/8.mp3" download>download the file</a> instead.
</audio></p>
<p>初，朔方军与突厥以河为境，河北有拂云祠，突厥将入寇，必先诣祠祈祷，牧马料兵而后度河。时默啜悉众西击突骑施，仁愿请乘虚夺取漠南地，于河北筑三受降城，首尾相应，以绝其南寇之路。太子少师唐休璟以为：<strong>「两汉以来皆北阻大河，今筑城寇境，恐劳人费功，终为虏有。」</strong> 仁愿固请不已，上竟从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/9.mp3" download>download the file</a> instead.
</audio></p>
<p>仁愿表留岁满镇兵以助其功，咸阳兵二百余人逃归，仁愿悉擒之，斩于城下，军中股栗，六旬而成。以拂云祠为中城，距东西两城各四百余里，皆据津要，拓地三百余里。于牛头朝那山北，置烽候千八百所，以左玉钤卫将军论弓仁为朔方军前锋游弈使，戍诺真水为逻卫。自是突厥不敢度山畋牧，朔方无复寇掠，减镇兵数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/10.mp3" download>download the file</a> instead.
</audio></p>
<p>仁愿建三城，不置壅门及备守之具。或问之，仁愿曰：<strong>「兵贵进取，不利退守。寇至此，当并力出战，回首望城者，犹应斩之，安用守备，生其退恧之心也！」</strong> 其后常元楷为朔方军总管，始筑壅门。人以是重仁愿而轻元楷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/11.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸未，置修文馆大学士四员，直学士八员，学士十二员，选公卿以下善为文者李峤等为之。每游幸禁苑，或宗戚宴集，学士无不毕从，赋诗属和，使上官昭容第其甲乙，优者赐金帛；同预宴者，惟中书、门下及长参王公、亲贵数人而已，至大宴，方召八座、九列、诸司五品以上预焉。于是天下靡然，争以文华相尚，儒学中谠之士莫得进矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/12.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸巳，以左屯卫大将军、朔方道大总管张仁愿同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/13.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，清源尉吕元泰上疏，以为：<strong>「边境未宁，镇戍不息，士卒困苦，转输疲弊，而营建佛寺，月广岁滋，劳人费财，无有穷极。昔黄帝、尧、舜、禹、汤、文、武惟以俭约仁义立德垂名，晋、宋以降，塔庙竞起，而丧乱相继，由其好尚失所，奢靡相高，人不堪命故也。伏愿回营造之资，充疆场之费，使烽燧永息，群生富庶，则如来慈悲之施，平等之心，孰过于此？」</strong> 疏奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/14.mp3" download>download the file</a> instead.
</audio></p>
<p>安乐、长宁公主及皇后妹成国夫人、上官婕妤、婕妤母沛国夫人郑氏、尚宫柴氏、贺娄氏、女巫第五英儿、陇西夫人赵氏，皆依势用事，请谒受赇，虽屠沽臧获，用钱三十万，则别降墨敕除官，斜封付中书，时人谓之__「斜封官」__ ；钱三万则度为僧尼。其员外、同正、试、摄、检校、判、知官凡数千人。西京、东都各置两吏部侍郎，为四铨，选者岁数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/15.mp3" download>download the file</a> instead.
</audio></p>
<p>上官婕妤及后宫多立外第，出入无节，朝士往往从之游处，以求进达。安乐公主尤骄横，宰相以下多出其门。与长乐公主竞起第舍，以侈丽相高，拟于宫掖，而精巧过之。安乐公主请昆明池，上以百姓蒲鱼所资，不许。公主不悦，乃更夺民田作定昆池，延袤数里，累石象华山，引水象天津，欲以胜昆明，故名定昆。安乐有织成裙，直钱一亿，花卉鸟兽，皆如粟粒，正视旁视，日中影中，各为一色。上好击毯，由是风俗相尚，驸马武崇训、杨慎交洒油以筑毯场。慎交，恭仁曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/16.mp3" download>download the file</a> instead.
</audio></p>
<p>上及皇后、公主多营佛寺。左拾遗京兆辛替否上疏谏，略曰：<strong>「臣闻古之建官，员不必备，士有完行，家有廉节，朝廷有余俸，百姓有余食。伏惟陛下百倍行赏，十倍增官，金银不供其印，束帛不充于锡，遂使富商豪贾，居尽缨冕之流；鬻伎行巫，或涉膏腴之地。」</strong> 又曰：<strong>「公主，陛下之爱女，然而用不合于古义，行不根于人心，将恐变爱成憎，翻福为祸。何者？竭人之力，费人之财，夺人之家；爱数子而取三怨，使边疆之士不尽力，朝廷之士不尽忠，人之散矣，独持所爱，何所恃乎！君以人为本，本固则邦宁，邦宁则陛下之夫妇母子长相保也。」</strong> 又曰：__「若以造寺必为理体，养人不足经邦，则殷、周已往皆暗乱，汉、魏已降皆圣明，殷、周已往为不长，汉、魏已降为不短矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/17.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下缓其所急，急其所缓，亲未来而疏见在，失真实而冀虚无，重俗人之为，轻天子之业，虽以阴阳为炭，万物以铜，役不食之人，使不衣之士，犹尚不给，况资于天生地养，风动雨润，而后得之乎！一旦风尘再扰，霜雹荐臻，沙弥不可操干戈，寺塔不足攘饥馑，臣窃惜之。」__ 疏奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/18.mp3" download>download the file</a> instead.
</audio></p>
<p>时斜封官皆不由两省而授，两省莫敢执奏，即宣示所司。吏部员外郎李朝隐前后执破一千四百余人，怨谤纷然，朝隐一无所顾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/19.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己酉，修文馆直学士、直居舍人武平一上表请抑损外戚权宠；不敢斥言韦氏，但请抑损己家。上优制不许。平一名甄，以字行，载德之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/20.mp3" controls class="html5-audio-player">

<p>十一月，庚申，突骑施酋长娑葛自立为可汗，杀唐使者御史中丞冯嘉宾，遣其弟遮努等帅众犯塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/21.mp3" download>download the file</a> instead.
</audio></p>
<p>初，娑葛既代乌质勒统众，父时故将阙啜忠节不服，数相攻击。忠节众弱不能支，金山道行军总管郭元振奏追忠节入朝宿卫。忠节行至播仙城，经略使、右威卫将军周以悌说之曰：<strong>「国家不爱高官显爵以待君者，以君有部落之众故也。今脱身入朝，一老胡耳。岂惟不保宠禄，死生亦制于人手。方今宰相宗楚客、纪处讷用事，不若厚赂二公，请留不行，发安西兵及引吐蕃以击娑葛，求阿史那献为可汗以招十姓，使郭虔瓘发拔汗那兵以自助；既不失部落，又得报仇，比于入朝，岂可同日语哉！」</strong> 郭虔瓘者，历城人，时为西边将。忠节然其言，遣间使赂楚客、处讷，请如以悌之策。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/22.mp3" download>download the file</a> instead.
</audio></p>
<p>元振闻其谋，上疏，以为：__「往岁吐蕃所以犯边，正为求十姓、四镇之地不获故耳。比者息兵请和，非能慕悦中国之礼义也，直以国多内难，人畜疫疠，恐中国乘其弊，故且屈志求自昵。使其国小安，岂能忘取十姓、四镇之地哉！今忠节不论国家大计，直欲为吐蕃乡导，恐四镇危机，将从此始。顷缘默啜凭陵，所应者多，兼四镇兵疲弊，势未能为忠节经略，非怜突骑施也。忠节不体国家中外之意而更求吐蕃；吐蕃得志，则忠节在其掌握，岂得复事唐也！往年吐蕃无恩于中国，犹欲求十姓、四镇之地；今若破娑葛有功，请分于阗、疏勒，不知以何理抑之！又，其所部诸蛮及婆罗门等方不服，若借唐兵助讨之，亦不知以何词拒之！是以古之智者皆不愿受夷狄之惠，盖豫忧其求请无厌、终为后患故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/23.mp3" download>download the file</a> instead.
</audio></p>
<p>又，彼请阿史那献者，岂非以献为可汗子孙，欲依之以招怀十姓乎？按献父元庆，叔父仆罗，兄俀子及斛瑟罗、怀道等，皆可汗子孙也。往者唐及吐蕃遍曾立之以为可汗，欲以招抚十姓，皆不能致，寻自破灭。何则？此属非有过人之才，恩威不足以动众，虽复可汗旧种，众心终不亲附，况献又疏远于其父兄乎？若使忠节兵力自能诱胁十姓，则不必求立可汗子孙也。又，欲令郭虔瓘入拔汗都，发其兵。虔瓘前此已尝与忠书擅入拔汗那发兵，不能得其片甲匹马，而拔汗那不胜侵扰，常引此番，奉俀子，还侵四镇。时拔汗那四旁无强寇为援，虔瓘等恣为侵掠，如独行无人之境，犹引俀子为患。今北有娑葛，急则与之并力，内则诸胡坚壁拒守，外则突厥伺隙邀遮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/24.mp3" download>download the file</a> instead.
</audio></p>
<p>臣料虔瓘等此行，必不能如往年之得志；内外受敌，自陷危亡，徒与虏结隙，令四镇不安。以臣愚揣之，实为非计。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/25.mp3" download>download the file</a> instead.
</audio></p>
<p>楚客等不从，建议：<strong>「遣冯嘉宾持节安抚忠节，侍御史吕守素处置四镇，以将军牛师奖为安西副都护，发甘、凉以西兵，兼征吐蕃，以讨娑葛。」</strong> 娑葛遣使娑腊献马在京师，闻其谋，驰还报娑葛。于是娑葛发五千骑出安西，五千骑出拨换，五千骑出焉耆，五千骑出疏勒，入寇。元振在疏勒，栅于河口，不敢出。忠节逆嘉宾于计舒河口，娑葛遣兵袭入，生擒忠节，杀嘉宾，擒吕守素于僻城，缚于驿柱，C061而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/26.mp3" download>download the file</a> instead.
</audio></p>
<p>上以安乐公主将适左卫中郎将武延秀，遣使召太子宾客武攸绪于嵩山。攸绪将至，上敕礼官于两仪殿设别位，欲行问道之礼，听以山服葛巾入见，不名不拜。仗入，通事舍人引攸绪就位；攸绪趋立辞见班中，再拜如常仪。上愕然，竟不成所拟之礼。上屡延之内殿，频烦宠锡，皆谢不受；亲贵谒侯，寒温之外，不交一言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/209/27.mp3" download>download the file</a> instead.
</audio></p>
<p>初，武崇训之尚公主也，延秀数得侍宴。延秀美姿仪，善歌舞，公主悦之。及崇训死，遂以延秀尚焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/28.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，成礼，假皇后仗，分禁兵以盛其仪卫，命安国相王障车。庚辰，赦天下。以延秀为太常卿，兼右卫将军。辛巳，宴群臣于两仪殿，命公主出拜公卿，公卿皆伏地稽首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/29.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，牛师奖与突骑施娑葛战于火烧城，师奖兵败没。娑葛遂陷安西，断四镇路，遣使上表，求宗楚客头。楚客又奏以周以悌代郭元振统众，征元振入朝；以阿史那献为十姓可汗，置军焉耆以讨娑葛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/30.mp3" download>download the file</a> instead.
</audio></p>
<p>娑葛遗元振书，称：<strong>「我与唐初无恶，但仇阙啜。宗尚书受阙啜金，欲枉破奴部落，冯中丞、牛都护相继而来，奴岂得坐而待死！又闻史献欲来，徒扰军师，恐未有宁日。乞大使商量处置。」</strong> 元振奏娑葛书。楚客怒，奏言元振有异图，召，将罪之。元振使其子鸿间道具奏其状，乞留定西土，不敢归。周以悌竟坐流白州，复以元振代以悌，赦娑葛罪，册为十四姓可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/31.mp3" download>download the file</a> instead.
</audio></p>
<p>以婕妤上官氏为昭容。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/32.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，御史中丞姚廷筠奏称：<strong>「比见诸司不遵律令格式，事无大小皆悉闻奏。臣闻为君者任臣，为臣者奉法。万机丛委，不可遍览，岂有修一水窦，伐一枯木，皆取断宸衷！自今若军国大事及条式无文者，听奏取进止，自余各准法处分。其有故生疑滞，致有稽失，望令御史纠弹。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/33.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳晦，敕中书、门下与学士、诸王、驸马入阁守岁，设庭燎，置酒，奏乐。酒酣，上谓御史大夫窦从一曰：<strong>「闻卿久无伉俪，朕每忧之。今夕岁除，为卿成礼。」</strong> 从一但唯唯拜谢。俄而内侍引烛笼、步障、金缕罗扇自西廊而上，扇后有人衣礼衣，花钗，令与从一对坐。上命从一诵《却扇诗》数首。扇却，去花易服而出，徐视之，乃皇后老乳母王氏，本蛮婢也。上与侍臣大笑。诏封莒国夫人，嫁为从一妻。俗谓乳母之婿曰：<strong>「阿冲」</strong> ，从一每谒见及进表状，自称__「翊圣皇后阿冲」__ ，时人谓之：<strong>「国冲」</strong> ，从一欣然有自负之色。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗大和大圣大昭孝皇帝下景龙三年（己酉，公元七零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/35.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁卯，制广东都圣善寺，居民失业者数十家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/36.mp3" download>download the file</a> instead.
</audio></p>
<p>长宁、安乐诸公主多纵僮奴掠百姓子女为奴婢，侍御史袁从之收系狱，治之。公主诉于上，上手制释之。从之奏称：<strong>「陛下纵奴掠良人，何以理天下！」</strong> 上竟释之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/37.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己丑，上幸玄武门，与近臣观宫女拔河。又命宫女为市肆，公卿为商旅，与之交易，因为忿争，言辞亵慢，上与后临观为乐。丙申，监察御史崔琬对仗弹宗楚客、纪处讷潜通戎狄，受其货赂，致生边患。故事，大臣被弹，俯偻趋出，立于朝堂待罪。至是，楚客更愤怒作色，自陈忠鲠，为琬所诬。上竟不穷问，命琬与楚客结为兄弟以和解之，时人谓之__「和事天子」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/38.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，以韦巨源为左仆射，杨再思为右仆射，并同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上数与近臣学士宴集，令各效伎艺以为乐。工部尚书张锡舞《谈容娘》，将作大匠宗晋卿舞《浑脱》，左卫将军张洽舞《黄麞》，左金吾将军杜元谈诵《婆罗门咒》，中书舍人卢藏用效道士上章。国子司业河东郭山恽独曰：<strong>「臣无所解，请歌古诗。」</strong> 上许之。山恽乃歌《鹿鸣》、《蟋蟀》。明日，上赐山恽敕，嘉美其意，赐时服一袭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上又尝宴侍臣，使各为《回波辞》。众皆为谄语，或自求荣禄。谏议大夫李景伯曰：<strong>「回波尔时酒卮。微臣职在箴规。侍宴既过三爵，喧哗窃恐非仪。」</strong> 上不悦。萧至忠曰：<strong>「此真谏官也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，戊午，以宗楚客为中书令，萧至忠为侍中，大府卿韦嗣立为中书侍郎、同中书门下三品，中书侍郎崔湜、赵彦昭并同平章事。崔湜通于上官昭容，故昭容引以为相。彦昭，张掖人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/42.mp3" controls class="html5-audio-player">

</audio></p>
<p>时政出多门，滥官充溢，人以为三无坐处，谓宰相、御史及员外官也。韦嗣立上疏，以为：__「比者造寺极多，务取崇丽，大则用钱百数十万，小则三五万，无虑所费千万以上，人力劳弊，怨嗟盈路。佛之为数，要在降伏身心，岂雕画土木，相夸壮丽！万一水旱为灾，戎狄构患，虽龙象如云，将何救哉！又，食封之家，其数甚众，昨问户部，云用六十余万丁；一丁绢两匹，凡百二十余万匹。臣顷在太府，每岁庸绢，多不过百万，少则六七十万匹，比之封家，所入殊少。夫有佐命之勋，始可分茅胙土。国初，功臣食封者不过三二十家，今以恩泽食封者乃逾百数；国家租赋，太半私门，私门有余，徒益奢侈，公家不足，坐致忧危，制国之方，岂谓为得！封户之物，诸家自征，僮仆依势，陵轹州县，多索裹头，转行贸易，烦扰驱迫，不胜其苦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/43.mp3" download>download the file</a> instead.
</audio></p>
<p>不若悉计丁输之太府，使封家于左藏受之，于事为愈。又，员外置官，数倍正阙，曹署典吏，困于祗承，府库仓储，竭于资奉。又，刺史、县令，近年以来，不存简择，京官有犯及声望下者方遣刺州，吏部选人，衰耄无手笔者方补县令。以此理人，何由率化！望自今应除三省、两台及五品以上清望官，皆先于刺史、县令中选用，则天下理矣。」__ 上弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊寅，以礼部尚书韦温为太子少保、同中书门下三品，太常卿郑愔为吏部尚书、同平章事。温，皇后之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>太常博士唐绍以武氏昊陵、顺陵置守户五百，与昭陵数同，梁宣王、鲁忠王墓守户多于亲王五倍，韦氏褒德庙卫兵多于太庙，上疏请量裁减；不听。绍，临之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中书侍郎兼知吏部侍郎、同平章事崔湜、吏部侍郎同平章事郑愔俱掌铨衡，倾附势要，赃贿狼藉，数外留人，授拟不中，逆用三年阙，选法大坏。湜父挹为司业，受选人钱，湜不之知，长名放之。其人诉曰：<strong>「公所亲受某赂，奈何不与官？」</strong> 湜怒曰：<strong>「所亲为谁，当擒取杖杀之！」</strong> 其人曰：<strong>「公勿杖杀，将使公遭忧。」</strong> 湜大惭。侍御史勒恒与监察御史李尚隐对仗弹之，上下湜等狱，命监察御史裴漼按之。安乐公主讽漼宽其狱，漼复对仗弹之。夏，五月，丙寅，愔免死，流吉州，湜贬江州司马。上官昭容密与安乐公主、武延秀曲为申理，明日，以湜为襄州刺史，愔为江州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，右仆射、同中书门下三品杨再思薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，突骑施娑葛遣使请降；庚辰，拜钦化可汗，赐名守忠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，己酉，以李峤同中书门下三品，韦安石为侍中，萧至忠为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>至忠女适皇后舅子崔无谙，成昏日，上主萧氏，后主崔氏，时人谓之__「天子嫁女，皇后娶妇」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/209/51.mp3" download>download the file</a> instead.
</audio></p>
<p>上将祀南郊，丁酉，国子祭酒祝钦明、国子司业郭山恽建言：<strong>「古者大祭祀，后裸献以瑶爵。皇后当助祭天地。」</strong> 太常博士唐绍、蒋钦绪驳之，以为：<strong>「郑玄注《周礼·内司服》，惟有助祭先王先公，无助祭天地之文。皇后不当助祭南郊。」</strong> 国子司业盐官褚无量议。以为：<strong>「祭天惟以始祖为主，不配以祖妣，故皇后不应预祭。」</strong> 韦巨源定仪注，请依钦明议。上从之，以皇后为亚献，仍以宰相女为斋娘，助执豆笾。钦明又欲以安乐公主为终献，绍、钦绪固争，乃止；以巨源摄太尉为终献。钦绪，胶水人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/52.mp3" controls class="html5-audio-player">

</audio></p>
<p>己巳，上幸定昆池，命从官赋诗。黄门侍郎李日知诗曰：<strong>「所愿暂思居者逸，勿使时称作者劳。」</strong> 及睿宗即位，谓日知曰：<strong>「当是时，朕亦不敢言之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，戊辰，以苏瑰为右仆射、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太平、安乐公主各树朋党，更相谮毁，上患之。冬，十一月，癸亥，上谓修文馆直学士武平一曰：<strong>「比闻内外亲贵多不辑睦，以何法和之？」</strong> 平一以为：<strong>「此由谗谄之人阴为离间，宜深加诲谕，斥逐奸险。若犹未已，伏愿舍近图远，抑慈存严，示以知禁，无令积恶。」</strong> 上赐平一帛，而不能用其言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/55.mp3" download>download the file</a> instead.
</audio></p>
<p>上召前修文馆学士崔湜、郑愔入陪大礼。乙丑，上祀南郊，赦天下，并十恶咸赦除之；流人并放还；斋娘有婿者，皆改官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲戌，开府仪同三司、平章军国重事豆卢钦望薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，吐蕃赞普遣其大臣尚赞咄等千余人逆金城公主。河南道巡察使、监察御史宋务光，以__「于时食实封者凡一百四十余家，应出封户者凡五十四州，皆割上腴之田，或一封分食数州；而太平、安乐公主又取高资多丁者，刻剥过苦，应充封户者甚于征役；滑州地出绫缣，人多趋射，尤受其弊，人多流亡；请稍分封户散配余州。又，征封使者烦扰公私，请附租庸，每年送纳。」__ 上弗听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/58.mp3" download>download the file</a> instead.
</audio></p>
<p>时流人皆放还，均州刺史谯王重福独不得归，乃上表自陈曰：<strong>「陛下焚柴展礼，郊祀上玄，苍生并得赦除，赤子偏加摈弃，皇天平分之道，固若此乎！天下之人闻者为臣流涕。况陛下慈念，岂不愍臣栖遑！」</strong> 表奏，不报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/209/59.mp3" download>download the file</a> instead.
</audio></p>
<p>前右仆射致仕唐休璟，年八十余，进取弥锐，娶贺娄尚宫养女为其子妇。十二月，壬辰，以休璟为太子少师、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲午，上幸骊山温汤；庚子，幸韦嗣立庄舍。以嗣立与周高士韦夐同族，赐爵逍遥公。嗣立，皇后之疏属也。由是顾赏尤重。乙巳，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，关中饥，米斗百钱。运山东、江、淮谷输京师，牛死什八九。群臣多请车驾复幸东都，韦后家本杜陵，不乐东迁，乃使巫觋彭君卿等说上云：<strong>「今岁不利东行。」</strong> 后复有言者，上怒曰：<strong>「岂有逐粮天子邪！」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>睿宗玄真大圣大兴孝皇帝上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>中宗大和大圣大昭孝皇帝下景云元年（庚戌，公元七一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，丙寅夜，中宗与韦后微行观灯于市里，又纵宫女数千人出游，多不归者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/65.mp3" download>download the file</a> instead.
</audio></p>
<p>上命纪处讷送金城公主适吐蕃，处讷辞；又命赵彦昭，彦昭亦辞。丁丑，命左骁卫大将军杨矩送之。己卯，上自送公主至始平；二月，癸未，还宫。公主至吐蕃，赞普为之别筑城以居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/66.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，上御梨园毯场，命文武三品以上抛毯及分朋拔河。韦巨源、唐休璟衰老，随纟亘踣地，久之不能兴；上及皇后、妃、主临观，大笑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/67.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙戌，上游芳林园，命公卿马上摘樱桃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/68.mp3" download>download the file</a> instead.
</audio></p>
<p>初，则天之世，长安城东隅民王纯家井溢，浸成大池数十顷，号隆庆池。相王子五王列第于其北，望气者言：<strong>「常郁郁有帝王气，比日尤甚。」</strong> 乙未，上幸隆庆池，结彩为楼，宴侍臣，泛舟戏象以厌之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/69.mp3" download>download the file</a> instead.
</audio></p>
<p>定州人郎岌上言：<strong>「韦后、宗楚客将为逆乱。」</strong> 韦后白上，杖杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/70.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁卯，许州司兵参军偃师燕钦融复上言：<strong>「皇后淫乱，干预国政，宗族强盛；安乐公主、武延秀、宗楚客图危宗社。」</strong> 上召钦融面诘之。钦融顿首抗言，神色不挠；上默然。宗楚客矫制令飞骑扑杀之，投于殿庭石上，折颈而死，楚客大呼称快。上虽不穷问，意颇怏怏不悦；由是韦后及其党始忧惧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/71.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，上宴近臣，国子祭酒祝钦明自请作《八风舞》，摇头转目，备诸丑态；上笑。钦明素以儒学著名，吏部侍郎卢藏用私谓诸学士曰：<strong>「祝公《五经》，扫地尽矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/72.mp3" download>download the file</a> instead.
</audio></p>
<p>散骑常侍马秦客以医术，光禄少卿杨均以善烹调，皆出入宫掖，得幸于韦后，恐事泄被诛；安乐公主欲韦后临朝，自为皇太女；乃相与合谋，于饼餤中进毒。六月，壬午，中宗崩于神龙殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/73.mp3" download>download the file</a> instead.
</audio></p>
<p>韦后秘不发丧，自总庶政。癸未，召诸宰相入禁中，征诸府兵五万人屯京城，使驸马都尉韦捷、韦灌、卫尉卿韦璿、左千牛中郎将韦璿、长安令韦播、郎将高嵩等分领之。璿，温之族弟；播，从子；嵩；其甥也。中书舍人韦元徼巡六街。又命左监门大将军兼内侍薛思简等，将兵五百人驰驿戍均州，以备谯王重福。以刑部尚书裴谈、工部尚书张锡并同中书门下三品，仍充东都留守。吏部尚书张嘉福、中书侍郎岑羲、吏部侍郎崔湜并同平章事。羲，长倩之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/74.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主与上官昭容谋草遗制，立温王重茂为皇太子，皇后知政事，相王旦参谋政事。宗楚客密谓韦温曰：<strong>「相王辅政，于理非宜；且于皇后，嫂叔不通问，听朝之际，何以为礼？」</strong> 遂帅诸宰相表请皇后临朝，罢相王政事。苏瑰曰：<strong>「遗诏岂可改邪！」</strong> 温、楚客怒，瑰惧而从之，乃以相王为太子太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/75.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，梓宫迁御太极殿，集百官，发丧，皇后临朝摄政，赦天下，改元唐隆。进相王旦为太尉，雍王守礼为幽王，寿春王成器为宋王，以从人望。命韦温总知内外守捉兵马事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/76.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，殇帝即位，时年十六。尊皇后为皇太后；立妃陆氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/77.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，命纪处讷持节巡抚关内道，岑羲河南道，张嘉福河北道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/78.mp3" download>download the file</a> instead.
</audio></p>
<p>宗楚客与太常卿武延秀、司农卿赵履温、国子祭酒叶静能及诸韦共劝韦后遵武后故事，南北卫军、台阁要司皆以韦氏子弟领之，广聚党众，中外连结。楚客又密上书称引图谶，谓韦氏宜革唐命。谋害殇帝，深忌相王及太平公主，密与韦温、安乐公主谋去之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/79.mp3" download>download the file</a> instead.
</audio></p>
<p>相王子临淄王隆基，先罢潞州别驾，在京师，阴聚才勇之士，谋匡复社稷。初，太宗选官户及蕃口骁勇者，着虎文衣，跨豹文鞯，从游猎，于马前射禽兽，谓之百骑；则天时稍增为千骑，隶左右羽林；中宗谓之万骑，置使以领之。隆基皆厚结其豪杰。兵部侍郎崔日用素附韦、武，与宗楚客善，知楚客谋，恐祸及己，遣宝昌寺僧普润密诣隆基告之，劝其速发。隆基乃与太平公主及公主子卫尉卿薛崇暕、苑总监赣人钟绍京、尚衣奏御王崇晔、前朝邑尉刘幽求、利仁府折冲麻嗣宗谋先事诛之。韦播、高嵩数榜捶万骑，欲以立威，万骑皆怨。果毅葛福顺、陈玄礼见隆基诉之，隆基讽以诛诸韦，皆踊跃请以死自效。万骑果毅李仙凫亦预其谋。或谓隆基当启相王，隆基曰：__「我曹为此以徇社稷，事成福归于王，不成以身死之，不以累王也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/80.mp3" download>download the file</a> instead.
</audio></p>
<p>今启而见从，则王预危事；不从，将败大计。」__ 遂不启。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/81.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/209/81.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，晡时，隆基微服与幽求等入苑中，会钟绍京廨舍；绍京悔，欲拒之，其妻许氏曰：<strong>「忘身徇国，神必助之。且同谋素定，今虽不行，庸得免乎！」</strong> 绍京乃趋出拜谒，隆基执其手与坐。时羽林将士皆屯玄武门，逮夜，葛福顺、李仙凫皆至隆基所，请号而行。向二鼓，天星散落如雪，刘幽求曰：<strong>「天意如此，时不可失！」</strong> 福顺拔剑直入羽林营，斩韦璿、韦播、高嵩以徇，曰：<strong>「韦后鸩杀先帝，谋危社稷。今夕当共诛诸韦，马鞭以上皆斩之！立相王以安天下。敢有怀两端助逆党者，罪及三族！」</strong> 羽林之士皆欣然听命。乃送璿等首于隆基，隆基取火视之，遂与幽求等出苑南门，绍京帅丁匠二百余人，执斧锯以从。使福顺将左万骑攻玄德门，仙凫将右万骑攻白兽门，约会于凌烟阁前，即大噪，福顺等杀守门将，斩关而入。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>隆基勒兵玄武门外，三鼓，闻声，帅总监及羽林兵而入，诸卫兵在太极殿宿卫梓宫者，闻噪声，皆被甲应之。韦后惶惑走入飞骑营，有飞骑斩首献于隆基。安乐公主方照镜画眉，军士斩之。斩武延秀于肃章门外，斩内将军贺娄氏于太极殿西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，上官昭容引其从母之子王昱为左拾遗，昱说昭容母郑氏曰：<strong>「武氏，天之所废，不可兴也。今婕妤附于三思，此灭族之道也，愿姨思之！」</strong> 郑氏以戒昭容，昭容弗听。及太子重俊起兵诛三思，索昭容，昭容始惧，思昱言；自是心附帝室，与安乐公主各树朋党。及中宗崩，昭容草遗制立温王，以相王辅政；宗、韦改之。及隆基入宫，昭容执烛帅宫入迎之，以制草示刘幽求。幽求为之言，隆基不许，斩于旗下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时少帝在太极殿，刘幽求曰：<strong>「众约今夕共立相王，何不早定！」</strong> 隆基遽止之，捕索诸韦在宫中及守诸门，并素为韦后所亲信者皆斩之。比晓，内外皆定。辛巳，隆基出见相王，叩头谢不先启之罪。相王抱之泣曰：<strong>「社稷宗庙不坠于地，汝之力也！」</strong> 遂迎相王入辅少帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闭宫门及京城门，分遣万骑收捕诸韦亲党。斩太子少保、同中书门下三品韦温于东市之北。中书令宗楚客衣斩衰、乘青驴逃出，至通化门，门者曰：<strong>「公，宗尚书也。」</strong> 去布帽，执而斩之，并斩其弟晋卿。相王奉少帝御安福门，慰谕百姓。初，赵履温倾国资以奉安乐公主，为之起第舍，筑台穿池无休已，擫紫衫，以项挽公主犊车。公主死，履温驰诣安福楼下舞蹈称万岁；声未绝，相王命万骑斩之。百姓怨其劳役，争割其肉，立尽。秘书监汴王邕娶韦后妹崇国夫人，与御史大夫窦从一各手斩其妻首以献。邕，凤之孙也。左仆射、，同中书门下三品韦巨源闻乱，家人劝之逃匿，巨源曰：<strong>「吾位大臣，岂可闻难不赴！」</strong> 出至都街，为乱兵所杀，时年八十。于是枭马秦客、杨均、叶静能等首，尸韦后于市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>崔日用将兵诛诸韦于杜曲，襁褓儿无免者，诸杜滥死非一。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/87.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，赦天下，云：<strong>「逆贼魁首已诛，自余支党一无所问。」</strong> 以临淄王隆基为平王，兼知内外闲厩，押左右厢万骑。薛崇暕赐爵立节王。以钟绍京守中书侍郎，刘幽求守中书舍人，并参知机务。麻嗣宗行左金吾卫中郎将。武氏宗属，诛死流窜殆尽。侍中纪处讷行至华州，吏部尚书、同平章事张嘉福行至怀州，皆收斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/88.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，刘幽求在太极殿，有宫人与宦官令幽求作制书立太后，幽求曰：<strong>「国有大难，人情不安，山陵未毕，遽立太后，不可。」</strong> 平王隆基曰：<strong>「此勿轻言。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/89.mp3" download>download the file</a> instead.
</audio></p>
<p>遣十道使赍玺书宣抚，及诣均州宣慰谯王重福。贬窦从一为濠州司马。罢诸公主府官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/90.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，太平公主传少帝命，请让位于相王，相王固辞。以平王隆基为殿中监、同中书门下三品，以宋王成器为左卫大将军，衡阳王成义为右卫大将军，巴陵王隆范为左羽林大将军，彭城王隆业为右羽林大将军，光禄少卿嗣道王微检校右金吾卫大将军。微，元庆之孙也。以黄门侍郎李日知、中书侍郎钟绍京并同中书门下三品。太平公主之子薛崇训为右千牛卫将军。隆基有二奴：王毛仲、李守德，皆趫勇善骑射，常侍卫左右。隆基之入苑中也，毛仲避匿不从，事定数日方归，隆基不之责，仍超拜将军。毛仲，本高丽也。汴王邕贬沁州刺史，左散骑常侍、驸马都尉杨慎交贬巴州刺史，中书令萧至忠贬许州刺史，兵部尚书、同中书门下三品韦嗣立贬宋州刺史，中书侍郎、同平章事赵彦昭贬绛州刺史，吏部侍郎、同平章事崔湜贬华州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/209/91.mp3" download>download the file</a> instead.
</audio></p>
<p>刘幽求言于宋王成器、平王隆基曰：<strong>「相王畴昔已居宸极，群望所属。今人心未安，家国事重，相王岂得尚守小节，不早即位以镇天下乎！」</strong> 隆基曰：<strong>「王性恬淡，不以代事婴怀。虽有天下，犹让于人，况亲兄之子，安肯代之乎！」</strong> 幽求曰：<strong>「众心不可违，王虽欲高居独善，其如社稷何！」</strong> 成器、隆基入见相王，极言其事，相王乃许之。甲辰，少帝在太极殿东隅西向，相王立于梓宫旁，太平公主曰：<strong>「皇帝欲以此位让叔父，可乎？」</strong> 幽求跪曰：<strong>「国家多难，皇帝仁孝，追踪尧、舜，诚合至公；相王代之任重，慈爱尤厚矣。」</strong> 乃以少帝制传位相王。时少帝犹在御座，太平公主进曰：<strong>「天下之心已归相王，此非儿座！」</strong> 遂提下之。睿宗即位，御承天门，赦天下。复以少帝为温王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以钟绍京为中书令。钟绍京少为司农录事，既典朝政，纵情赏罚，众皆恶之。太常少卿薛稷劝其上表礼让，绍京从之。稷入言于上曰：<strong>「绍京虽有勋劳，素无才德，出自胥徒，一旦超居元宰，恐失圣朝具瞻之美。」</strong> 上以为然。丙午，改除户部尚书，寻出为蜀州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/93.mp3" download>download the file</a> instead.
</audio></p>
<p>上将立太子，以宋王成器嫡长，而平王隆基有大功，疑不能决。成器辞曰：<strong>「国家安则先嫡长，国家危则先有功；苟违其宜，四海失望。臣死不敢居平王之上。」</strong> 涕泣固请者累日。大臣亦多言平王功大宜立。刘幽求曰：<strong>「臣闻除天下之祸者，当享天下之福。平王拯社稷之危，求君亲之难，论功莫大，语德最贤，无可疑者。」</strong> 上从之。丁未，立平王隆基为太子。隆基复表让成器，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/94.mp3" download>download the file</a> instead.
</audio></p>
<p>则天大圣皇后复旧号为天后。追谥雍王贤曰章怀太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/95.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，以宋王成器为雍州牧、扬州大都督、太子太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/96.mp3" download>download the file</a> instead.
</audio></p>
<p>置温王重茂于内宅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/209/97.mp3" download>download the file</a> instead.
</audio></p>
<p>以太常少卿薛稷为黄门侍郎，参知机务。稷以工书，事上于籓邸，其子伯阳尚仙源公主，故为相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/98.mp3" download>download the file</a> instead.
</audio></p>
<p>追削武三思、武崇训爵谥，斫棺暴尸，平其坟墓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/209/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/99.mp3" download>download the file</a> instead.
</audio></p>
<p>以许州刺史姚元之为兵部尚书、同中书门下三品，宋州刺史韦嗣立、许州刺史萧至忠为中书令，绛州刺史赵彦昭为中书侍郎，华州刺史崔湜为吏部侍郎，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/100.mp3" download>download the file</a> instead.
</audio></p>
<p>越州长史宋之问，饶州刺史冉祖雍，坐谄附韦、武，皆流岭表。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己酉，立衡阳王成义为申王，巴陵王隆范为岐王，彭城王隆业为薛王；加太平公主实封满万户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/102.mp3" download>download the file</a> instead.
</audio></p>
<p>太平公主沈敏多权略，武后以为类己，故于诸子中独爱幸，颇得预密谋，然尚畏武后之严，未敢招权势；及诛张易之，公主有力焉。中宗之世，韦后、安乐公主皆畏之，又与太子共诛韦氏。既屡立大功，益尊重，上常与之图议大政，每入奏事，坐语移时；或时不朝谒，则宰相就第咨之。每宰相奏事，上辄问：<strong>「尝与太平议否？」</strong> 又问：<strong>「与三郎议否？」</strong> 然后可之。三郎，谓太子也。公主所欲，上无不听，自宰相以下，进退系其一言，其余荐士骤历清显者不可胜数，权倾人主，趋附其门者如市。子薛崇行、崇敏、崇简皆封王，田园遍于近甸，收市营远诸器玩，远至岭、蜀，输送者相属于路，居处奉养，拟于宫掖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>追赠郎岌、燕钦融谏议大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，庚戌朔，赠韦月将宣州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸丑，以兵部侍郎崔日用为黄门侍郎，参知机务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>追复故太子重俊位号；雪敬晖、桓彦范、崔玄、张柬之、袁恕己、成王行里、李多祚等罪，复其官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁巳，以洛州长史宋璟检校吏部尚书、同中书门下三品；岑羲罢为右散骑常侍，兼刑部尚书。璟与姚元之协心革中宗弊政，进忠良，退不肖，赏罚尽公，请托不行，纳纪修举，当时翕然以为复有贞观、永徽之风。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，崔湜罢为尚书左丞，张锡为绛州刺史，萧至忠为晋州刺史，韦嗣立为许州刺史，赵彦昭为宋州刺史。丙寅，姚元之兼中书令，兵部尚书、同中书门下三品李峤贬怀州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁卯，太子少师、同中书门下三品唐休璟致仕，右武卫大将军、同中书门下三品张仁愿罢为左卫大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>黄门侍郎、参知机务崔日用与中书侍郎、参知机务薛稷争于上前，稷曰：<strong>「日用倾侧，向附武三思，非忠臣；卖友邀功，非义士。」</strong> 日用曰：<strong>「臣往虽有过，今立大功。稷外托国姻，内附张易之、宗楚客，非倾侧而何！」</strong> 上由是两罢之，戊辰，以日用为雍州长史，稷为左散骑常侍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，赦天下，改元；凡韦氏余党未施行者，咸赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙亥，废武氏崇恩庙及昊陵、顺陵，追废韦后为庶人，安乐公主为悖逆庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/209/113.mp3" download>download the file</a> instead.
</audio></p>
<p>韦后之临朝也，吏部侍郎郑愔贬江州司马，潜过均州，与刺史谯王重福及洛阳人张灵均谋举兵诛韦氏，未发而韦氏败。重福迁集州刺史，未行，灵均说重福曰：<strong>「大王地居嫡长，当为天子。相王虽有功，不当继统。东都士庶，皆愿王来。王若潜入洛阳，发左右屯营兵，袭杀留守。据东都，如从天而下也。然后西取陕州，东取河南北，天下指麾可定。」</strong> 重福从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="115" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/209/114.mp3" download>download the file</a> instead.
</audio></p>
<p>灵均乃密与愔结谋，聚徒数十人。时愔自秘书少监左迁沅州刺史，迟留洛阳以俟重福，为重福草制，立重福为帝，改元为中元克复。尊上为皇季叔，以温王为皇太弟，愔为左丞相知内外文部尚书知吏部事。重福与灵均诈乘驿诣东都，愔先供张驸马都尉裴巽第以待重福。洛阳县官微闻其谋。</p>
</section>
