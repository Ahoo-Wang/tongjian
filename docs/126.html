<h1>宋纪 第八章 宋纪八</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起重光单阏，尽玄黓执徐，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝下之上元嘉二十八年（辛卯，公元四五一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙戌朔，魏主大会群臣于瓜步山上，班爵行赏有差。魏人缘江举火；太子石卫率尹弘言于上曰：<strong>「六夷如此，必走。」</strong> 丁亥，魏掠居民、焚庐舍而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/4.mp3" download>download the file</a> instead.
</audio></p>
<p>故诞世之反也，江夏王义恭等奏彭城王义康数有怨言，摇动民听，故不逞之族因以生心，请徙义康广州。上将徙义康，先遣使语之，义康曰：<strong>「人生会死，吾岂爱生！必为乱阶，虽远何益！请死于此，耻复屡迁。」</strong> 竟未及往。魏师之瓜步，人情忷惧。上虑不逞之人复奉义康为乱；太子劭及武陵王骏、尚书左仆射何尚之屡启宜早为之所；上乃遣中书舍人严龙赍药赐义康死。义康不肯服，曰：<strong>「佛教不许自杀；愿随宜处分。」</strong> 使者以被掩杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/5.mp3" download>download the file</a> instead.
</audio></p>
<p>江夏王义恭以碻磝不可守，召王玄谟还历城；魏人追击败之，遂取碻磝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/6.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上闻魏将入寇，命广陵太守刘怀之逆烧城府、船乘，尽帅其民渡江。山阳太守萧僧珍悉敛其民入城，台送粮仗诣盱眙及滑台者，以路不通，皆留山阳；蓄陂水令满，须魏人至，决以灌之。魏人过山阳，不敢留，因攻盱眙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/7.mp3" download>download the file</a> instead.
</audio></p>
<p>魏主就臧质求酒，质封溲便与之；魏主怒，筑长围，一夕而合；运东山土石以填堑，作浮桥于君山，绝水陆道。魏主遗质书曰：<strong>「吾今所遣斗兵，尽非我国人，城东北是丁零与胡，南是氐、羌。设使丁零死，正可减常山、赵郡贼；胡死，减并州贼；氐、羌死，减关中贼。卿若杀之，无所不利。」</strong> 质复书曰：__「省示，具悉奸怀。尔自恃四足，屡犯边境。王玄谟退于东，申坦散于西，尔知其所以然邪？尔独不闻童谣之言乎？盖卯年未至，故以二军开饮江之路耳；冥期使然，非复人事。寡人受命相灭，期之白登，师行未远。尔自送死，岂容复令尔生全，飨有桑干哉！尔有幸得为乱兵所杀，不幸则生相锁缚，载以一驴，直送都市耳。我本图全，若天地无灵，力屈于尔，齑之，粉之，屠之，裂之，犹未足以谢本朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/8.mp3" download>download the file</a> instead.
</audio></p>
<p>尔智识及众力，岂能胜苻坚邪！今春雨已降，兵方四集，尔但安意攻城，勿遽走！粮食乏者可见语，当出廪相贻。得所送剑刀，欲令我挥之尔身邪！」__ 魏主大怒，作铁床，于其上施铁镵，曰：<strong>「破城得质，当坐之此上。」</strong> 质又与魏众书曰：<strong>「尔语虏中诸士庶：佛狸见与书，相待如此。尔等正朔之民，何为自取縻灭，岂可不知转祸为福邪！」</strong> 并写台格以与之云：<strong>「斩佛狸首，封万户侯，赐布、绢各万匹。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/9.mp3" download>download the file</a> instead.
</audio></p>
<p>魏人以钩车钩城楼，城内系以驱絙，数百人唱呼引之，车不能退。既夜，缒桶悬卒出，截其钩，获之。明日，又以冲车攻城，城土坚密，每至，颓落不过数升。魏人乃肉薄登城，分番相代，坠而复升，莫有退者，杀伤万计，尸与城平。凡攻之三旬，不拔。会魏军中多疾疫，或告以建康遣水军自海入淮，又敕彭城断其归路；二月，丙辰朔，魏主烧攻具退走。盱眙人欲追之，沈璞曰：<strong>「今兵不多，虽可固守，不可出战；但整舟楫，示若欲北渡者，以速其走，计不须实行也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/10.mp3" download>download the file</a> instead.
</audio></p>
<p>臧质以璞城主，使之上露板，璞固辞，归功于质。上闻，益嘉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/11.mp3" download>download the file</a> instead.
</audio></p>
<p>魏师过彭城，江夏王义恭震惧不敢击。或告__「虏驱南口万余，夕应宿安王陂，去城数十里，今追之，可悉得。」__ 诸将皆请行，义恭禁不许。明日，驿使至，上敕义恭悉力急追。魏师已远，义恭乃遣镇军司马檀和之向萧城。魏人先已闻之。尽杀所驱者而去。程天祚逃归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/12.mp3" download>download the file</a> instead.
</audio></p>
<p>魏人凡破南兖、徐、兖、豫、青、冀六州，杀掠不可胜计，丁壮者即加斩截，婴儿贯于槊上，盘舞以为戏。所过郡县，赤地无余，春燕归，巢于林木。魏之士马死伤亦过半，国人皆尤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/13.mp3" download>download the file</a> instead.
</audio></p>
<p>上每命将出师，常授以成律，交战日时，亦待中诏，是以将帅趑趄，莫敢自决。又江南白丁，轻进易退，此其所以败也。自是邑里萧条，元嘉之政衰矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/14.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，诏赈恤郡县民遭寇者，蠲其税调。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/15.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，降太尉义恭为骠骑将军、开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/16.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，魏主济河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/17.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，降镇军将军武陵王骏为北中郎将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/18.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，上如瓜步。是日，解严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/19.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏中书学生卢度世，玄之子也，坐崔浩事亡命匿高阳郑罴家。吏囚罴子，掠治之。罴戒其子曰：<strong>「君子杀身成仁，虽死不可言。」</strong> 其子奉父命，吏以火爇其体，终不言而死。及魏主临江，上遣殿上将军黄延年使于魏，魏主问曰：<strong>「卢度世亡命，已应至彼。」</strong> 延年曰：<strong>「都下不闻有度世也。」</strong> 魏主乃赦度世及其族逃亡籍没者。度世自出，魏主以为中书侍郎。度世为其弟娶郑罴妹以报德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/20.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙酉，帝还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/21.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，魏主还平城，饮至告庙，以降民五万余家分置近畿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/22.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏主过彭城，遣人语城中曰：<strong>「食尽且去，须麦熟更来。」</strong> 及期，江夏王义恭议欲芟麦翦苗，移民堡聚。镇军录事参军王孝孙曰：<strong>「虏不能复来，既自可保；如其更至，此议亦不可立。百姓闭在内城，饥馑日久，方春之月，野采自资；一入堡聚，饿死立至，民知必死，何可制邪！虏若必来，芟麦无晚。」</strong> 四坐默然，莫之敢对。长史张畅曰：’孝孙之议，实有可寻。」__ 镇军府典签董元嗣侍武陵王骏之侧，进曰：<strong>「王录事议不可夺。」</strong> 别驾王子夏曰：<strong>「此论诚然。」</strong> 畅敛板白骏曰：<strong>「下官欲命孝孙弹子夏。」</strong> 骏曰：<strong>「王别驾有何事邪？」</strong> 畅曰：<strong>「芟麦移民，可谓大议，一方安危，事系于此。子夏亲为州端，曾无同异；及闻元嗣之言，则欢笑酬答。阿意左右，何以事君！」</strong> 子夏、元嗣皆大惭，义恭之议遂寝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，鲁宗之奔魏，其子轨为魏荆州刺史、襄阳公，镇长社。常思南归，以昔杀刘康祖及徐湛之之父，故不敢来。轨卒，子爽袭父官爵。爽少有武干，与弟秀皆有宠于魏主，秀为中书郎。既而兄弟各有罪，魏主诘责之。爽、秀惧诛，从魏主自瓜步还，至湖陆，请曰：<strong>「奴与南有仇，每兵来，常恐祸及坟墓。乞共迎丧还葬平城。」</strong> 魏主许之，爽至长社，杀魏戍兵数百人，帅部曲及愿从者千余家奔汝南。夏，四月，爽遣秀诣寿阳，奉书于南平王铄以请降。上闻之，大喜，以爽为司州刺史，镇义阳；秀为颍川太守，余弟侄并授官爵，赏赐甚厚。魏人毁其坟墓。徐湛之以为庙算远图，特所奖纳，不敢苟申私怨，乞屏居田里；不许。青州民司马顺则自称晋室近属，聚众号齐王。梁邹戍主崔勋之诣州，五月，乙酉，顺则乘虚袭据梁邹城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>又有沙门自称司马百年，亦聚众号安定王以应之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，以江夏王义恭领南兖州刺史，徙镇盱眙。增督十二州诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊申，以尚书左仆射何尚之为尚书令，太子詹事徐湛之为仆射、护军将军。尚之以湛之国戚，任遇隆重，每事推之。诏湛之与尚之并受辞诉。尚之虽为令，而朝事悉归湛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏主命太子少傅游雅、中书侍郎胡方回等更定律令，多所增损，凡三百九十一条。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏太子晃监国，颇信任左右，又营园田，收其利。高允谏曰：<strong>「天地无私，故能覆载，王者无私，故能容养。今殿下国之储贰，万方所则，而营立私田，畜养鸡犬，乃至酤贩市廛，与民争利；谤声流布，不可追掩。夫天下者，殿下之天下，富有四海，何求而无，乃与贩夫贩妇竞此尺寸之利乎！昔虢之将亡，神赐之土田，汉灵帝私立府藏，皆有颠覆之祸；前鉴若此，甚可畏也。武王爱国、邵、齐、华，所以王天下；殷纣受飞廉、恶来，所以丧其国。今东宫俊乂不少，顷来侍御左右者，恐非在朝之选。愿殿下斥去佞邪，亲近忠良，所在田园，分给贫下，贩卖之物，以时收散；如此，则休声日至，谤议可除矣。」</strong> 不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太子为政精察，而中常侍宗爱，性险暴，多不法，太子恶之。给事中仇尼道盛、侍郎任平城有宠于太子，颇用事，皆与爱不协。爱恐为道盛等所纠，遂构告其罪，魏主怒，斩道盛等于都街，东宫官属多坐死，帝怒甚。戊辰，太子以忧卒。壬申，葬金陵，谥曰景穆。帝徐知太子无罪，甚悔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，丁亥，魏主如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>青、冀二州刺史萧斌遣振武将军刘武之等击司马顺则、司马百年，皆斩之。癸亥，梁邹平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>萧斌、王玄谟皆坐退败免官。上问沈庆之曰：<strong>「斌欲斩玄谟而卿止之，何也？」</strong> 对曰：<strong>「诸将奔退，莫不惧罪；自归而死，将至逃散，故止之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，癸巳，魏主还平城；冬，十月，庚申，复如阴山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上遣使至魏，魏遣殿中将军郎法佑来修好。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，魏上党靖王长孙道生卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丁丑，魏主封景穆太子之子浚为高阳王；既而以皇孙世嫡，不当为籓王，乃止。时浚生四年，聪达过人，魏主爱之，常置左右。徙秦王翰为东平王，燕王谭为临淮王，楚王建为广阳王，吴王余为南安王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝使沈庆之徙彭城流民数千家于瓜步，征北参军程天祚徙江西流民数千家于姑孰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝以吏部郎王僧绰为侍中。僧绰，昙首之子也，幼有大成之度，众皆以国器许之。好学，有思理，练悉朝典。尚帝女东阳献公主。在吏部，谙悉人物，举拔咸得其分。及为侍中，年二十九，沉深有局度，不以才能高人。帝颇以后事为念，以其年少，欲大相付托，朝政小大，皆与参焉。帝之始亲政事也，委任王华、王昙首、殷景仁、谢弘微、刘湛，次则范晔、沈演之、庾炳之，最后江湛、徐湛之、何瑀之及僧绰，凡十二人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>康和入朝于魏，魏主厚礼之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太祖文皇帝下之上元嘉二十九年（壬辰，公元四五二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，魏所得宋民五千余家在中山者谋叛，州军讨诛之。冀州刺史张掖王沮渠万年坐与叛者通谋。赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/44.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/126/44.mp3" download>download the file</a> instead.
</audio></p>
<p>魏世祖追悼景穆太子不已，中常侍宗爱惧诛，二月，甲寅，弑帝，尚书左仆射兰延、侍中和疋、薛提等秘不发丧。延、疋以皇孙浚冲幼，欲立长君，征秦王翰，置之秘室；提以浚嫡皇孙，不可废。议久不决。宗爱知之，自以得罪于景穆太子，而素恶秦王翰，善南安王余，乃密迎余自中宫便门入禁中，矫称赫连皇后令召延等。延等以爱素贱，不以为疑，皆随入。爱先使宦者三十人持兵伏于禁中，延等入，以次收缚，斩之；杀秦王翰于永巷而立余。大赦，改元承平，尊皇后为皇太后，以爱为大司马、大将军、太师、都督中外诸军事、领中秘书，封冯翊王。庚午，立皇子休仁为建安王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，辛卯，魏葬太武皇帝于金陵，庙号世祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上闻魏世祖殂，更谋北伐，鲁爽等复劝之。上访于群臣，太子中庶子何偃以为：<strong>「淮、泗数州疮痍未复，不宜轻动。」</strong> 上不从。偃，尚之之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/47.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，丙申，诏曰：<strong>「虐虏穷凶，着于自昔；未劳资斧，已伏天诛。拯溺荡秽，今其会也。可符骠骑、司空二府，各部分所统，东西应接。归义建绩者，随劳酬奖。」</strong> 于是遣抚军将军萧思话督冀州刺史张永等向碻磝，鲁爽、鲁秀、程天祚将荆州甲士四万出许、洛，雍州刺史臧质帅所领趣潼关。永，茂度之子也。沈庆之固谏北伐；上以其异议，不使行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/48.mp3" download>download the file</a> instead.
</audio></p>
<p>青州刺史刘兴祖上言，以为：<strong>「河南阻饥，野无所掠；脱诸城固守，非旬月可拔。稽留大众，转输方劳；应机乘势，事存急速。今伪帅始死，兼逼暑时，国内猜扰，不暇远赴。愚谓宜长驱中山，据其关要。冀州以北，民人尚丰，兼麦已向熟，因资为易，向义之徒，必应响赴。若中州震动，黄河以南，自当消溃。臣请发青、冀七千兵，遣将领之，直入其心腹。若前驱克胜，张永及河南众军宜一时济河，使声实兼举，并建司牧，抚柔初附，西拒太行，北塞军都，因事指麾，随宜加授，畏威欣宠，人百其怀。若能成功，清壹可待；若不克捷，不为大伤。并催促装束，伏听敕旨。」</strong> 上意止存河南，亦不从。上又使员外散骑侍郎琅邪徐爰随军向碻磝，衔中旨授诸将方略，临时宣示。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/49.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书令何尚之以老请致仕，退居方山。议者咸谓尚之不能固志。既而诏书敦谕数四，六月，戊申朔，尚之复起视事。御史中丞袁涉录自古隐士有迹无名者为《真隐传》以嗤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，张永等至碻磝，引兵围之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/126/51.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，徙汝阳王浑为武昌王，淮阳王彧为湘东王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/126/52.mp3" download>download the file</a> instead.
</audio></p>
<p>初，潘淑妃生始兴王浚。元皇后性妒，以淑妃有宠于上，恚恨而殂，淑妃专总内政。由是太子劭深恶淑妃及浚。浚惧为将来之祸，乃曲意事劭，劭更与之善。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/53.mp3" download>download the file</a> instead.
</audio></p>
<p>吴兴巫严道育，自言能辟谷服食，役使鬼物；因东阳公主婢王鹦鹉出入主家。道育谓主曰：<strong>「神将有符赐主。」</strong> 主夜卧，见流光若萤，飞入书笥，开视，得二青珠；由是主与劭、浚皆信惑之。劭、浚并多过失，数为上所诘责；使道育诉请，欲令过不上闻。道育曰：<strong>「我已为上天陈请，必不泄露。」</strong> 劭等敬事之，号曰：<strong>「天师」</strong> 。其后遂与道育、鹦鹉及东阳主奴陈天与、黄门陈庆国共为巫蛊，琢玉为上形像，埋于含章殿前；劭补天与为队主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/54.mp3" download>download the file</a> instead.
</audio></p>
<p>东阳主卒，鹦鹉应出嫁，劭、浚虑语泄，浚府佐吴兴沈怀远；素为浚所厚，以鹦鹉嫁之为妾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/55.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻天与领队，以让劭曰：<strong>「汝所用队主副，并是奴邪？」</strong> 劭惧，以书告浚。浚复书曰：<strong>「彼人若所为不已，正可促其余命，或是大庆之渐耳。」</strong> 劭、浚相与往来书疏，常谓上为__「彼人」__ ，或曰：<strong>「其人」</strong> ，谓江夏王义恭为__「佞人」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/56.mp3" download>download the file</a> instead.
</audio></p>
<p>鹦鹉先与天与私通，既适怀远，恐事泄，白劭使密杀之。陈庆国惧，曰：<strong>「巫蛊事，唯我与天与宣传往来。今天与死，我其危哉！」</strong> 乃具以其事白上。上大惊，即遣收鹦鹉；封籍其家，得劭、浚书数百纸，皆咒诅巫蛊之言；又得所埋玉人，命有司穷治其事。道育亡命，捕之不获。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/57.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，浚自扬州剌史出镇京口，及庐陵王绍以疾解扬州，意谓己必复得之。既而上用南谯王义宣，浚殊不乐，乃求镇江陵；上许之。浚入朝，遣还京口，为行留处分，至京口数日而巫蛊事发。上惋叹弥日，谓潘淑妃曰：<strong>「太子图富贵，更是一理，虎头复如此，非复思虑所及。汝母子岂可一日无我邪！」</strong> 遣中使切责劭、浚，劭、浚惶惧无辞，惟陈谢而已。上虽怒甚，犹未忍罪也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/58.mp3" download>download the file</a> instead.
</audio></p>
<p>诸军攻碻磝，治三攻道：张永等当东道，济南太守申坦等当西道，扬武司马崔训当南道。攻之累旬，不拔。八月，辛亥夜，魏人自地道潜出，烧崔训营及攻具；癸丑夜，又烧东围及攻具；寻复毁崔训攻道。张永夜撤围退军，不告诸将，士卒惊扰；魏人乘之，死伤涂地。萧思话自往，增兵力攻旬余，不拔。是时，青、徐不稔，军食乏。丁卯，思话命诸军皆退屯历城，斩崔训，系张永、申坦于狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/59.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁爽至长社，魏戍主秃髡幡弃城走。臧质顿兵近郊，不以时发，独遣冠军司马柳元景帅后军行参军薛安都等向潼关，元景等进据洪关。梁州刺史刘秀之遣司马马汪与左军中兵参军萧道成，将兵向长安。道成，承之之子也。魏冠军将军封礼自浢津南渡，赴弘农。九月，司空高平公儿乌干屯潼关，平南将军黎公辽屯河内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/60.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王慕利延卒，树洛干之子拾寅立，始居伏罗川；遣使来请命，亦请命于魏。丁亥，以拾寅为安西将军、西秦、河、沙三州刺史、河南王；魏以拾寅为镇西大将军、沙州刺史、西平王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/61.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，鲁爽与魏豫州刺史拓跋仆兰战于大索，破之，进攻虎牢。闻碻磝败退，与柳元景皆引兵还。萧道成、马汪等闻魏救兵将至，还趣仇池。己丑，诏解萧思话徐州，更领冀州刺史，镇历城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/62.mp3" download>download the file</a> instead.
</audio></p>
<p>上以诸将屡出无功，不可专责张永等，赐思话诏曰：<strong>「虏既乘利，方向盛冬，若脱敢送死，兄弟父子自共当之耳。言及增愤！可以示张永、申坦。」</strong> 又与江夏王义恭书曰：<strong>「早知诸将辈如此，恨不以白刃驱之。今者悔何所及！」</strong> 义恭寻奏免思话官，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/63.mp3" download>download the file</a> instead.
</audio></p>
<p>魏南安隐王余自以违次而立，厚赐群下，欲以收众心；旬月之间，府藏虚竭。又好酣饮及声乐、畋猎，不恤政事。宗爱为宰相，录三省，总宿卫，坐召公卿，专恣日甚。余患之，谋夺其权；爱愤怒。冬，十月，丙午朔，余夜祭东庙，爱使小黄门贾周等就弑余，而秘之，唯羽林郎中代人刘尼知之。尼劝爱立皇孙浚，爱惊曰：<strong>「君大痴人！皇孙若立，岂忘正平时事乎！」</strong> 尼曰：<strong>「若尔，今当立谁？」</strong> 爱曰：<strong>「待还宫，当择诸王贤者立之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/64.mp3" download>download the file</a> instead.
</audio></p>
<p>尼恐爱为变，密以状告殿中尚书源贺。贺时与尼俱典兵宿卫，乃与南部尚书陆丽谋曰：<strong>「宗爱既立南安，还复杀之。今又不立皇孙，将不利于社稷。」</strong> 遂与丽定谋，共立皇孙。丽，俟之子也。戊申，贺与尚书长孙渴侯严兵守卫宫禁，使尼、丽迎皇孙于苑中。丽抱皇孙于马上，入平城，贺、渴侯开门纳之。尼驰还东庙，大呼曰：<strong>「宗爱弑南安王，大逆不道，皇孙已登大位，有诏，宿卫之士皆还宫！」</strong> 众咸呼万岁。遂执宗爱、贾周等，勒兵而入，奉皇孙即皇帝位。登永安殿，大赦，改元兴安。杀爱、周，皆具五刑，夷三族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/65.mp3" download>download the file</a> instead.
</audio></p>
<p>西阳五水群蛮反，自淮、汝至于江、沔，咸被其患。诏太尉中兵参军沈庆之督江、豫、荆、雍四州兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/66.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/126/66.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以骠骑大将军拓跋寿乐为太宰、都督中外诸军、录尚书事，长孙渴侯为尚书令，加仪同三司。十一月，寿乐、渴侯坐争权，并赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/67.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，魏广阳简王建、临淮宣王谭皆卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/68.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，魏主母闾氏卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/69.mp3" download>download the file</a> instead.
</audio></p>
<p>魏南安王余之立也，以古弼为司徒，张黎为太尉。及高宗立，弼、黎议不合旨，黜为外都大官；坐有怨言，且家人告其为巫蛊，皆被诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/70.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，庐陵昭王绍卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/71.mp3" download>download the file</a> instead.
</audio></p>
<p>魏追尊景穆太子为景穆皇帝，皇妣闾氏为恭皇后，尊乳母常氏为保太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>陇西屠各王景文叛魏，署置王侯；魏统万镇将南阳王惠寿、外都大官于洛拔督四州之众讨平之，徙其党三千余家于赵、魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，戊申，魏葬恭皇后于金陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>魏世祖晚年，佛禁稍弛，民间往往有私习者。及高宗即位，群臣多请复之。乙卯，诏州郡县众居之所，各听建佛图一区；民欲为沙门者，听出家。大州五十人，小州四十人。于是向所毁佛图，率皆修复。魏主亲为沙门师贤等五人下发，以师贤为道人统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/75.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，魏以乐陵王击忸为太尉，南部尚书陆丽为司徒，镇西将军杜元宝为司空。丽以迎立之功，受心膂之寄，朝臣无出其右者，赐爵平原王。丽辞曰：<strong>「陛下，国之正统，当承基绪；效顺奉迎，臣子常职，不敢慆天之功以干大赏。」</strong> 再三不受，魏主不许。丽曰：<strong>「臣父奉事先朝，忠勤着效。今年逼桑榆，愿以臣爵授之。」</strong> 帝曰：<strong>「朕为天下主，岂不能使卿父子为二王邪！」</strong> 戊午，进其父建业公俟爵为东平王。又命丽妻为妃，复其子孙。丽力辞不受，帝益嘉之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/76.mp3" download>download the file</a> instead.
</audio></p>
<p>以东安公刘尼为尚书仆射，西平公源贺为征北将军，并进爵为王。帝班赐群臣，谓源贺曰：<strong>「卿任意取之。」</strong> 贺辞曰：<strong>「南北未宾，府库不可虚也。」</strong> 固与之，乃取戎马一匹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/126/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/126/77.mp3" download>download the file</a> instead.
</audio></p>
<p>高宗之立也，高允预其谋，陆丽等皆受重赏，而不及允，允终身不言。甲子，周忸坐事赐死。时魏法深峻，源贺奏：<strong>「谋反之家，男子十三以下本不预谋者，宜免死没官。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/126/78.mp3" download>download the file</a> instead.
</audio></p>
<p>江夏王义恭还朝。辛未，以义恭为大将军、南徐州刺史，录尚书如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="80" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，魏入中原，用《景初历》，世祖克沮渠氏，得赵匪攵《玄始历》，时人以为密，是岁，始行之。</p>
</section>
