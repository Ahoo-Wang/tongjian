</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起着雍涒滩，尽昭阳赤奋若，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上行幸甘泉，郊泰畤；大赦天下，三月，行幸河东，祠后土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，大旱。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>四月，癸未，长乐临华殿、未央宫东司马门皆灾。六月，甲午，霸陵园门阙灾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/032/6.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，辛未晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/032/7.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十一月，庚申，卫将军王商病免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/8.mp3" download>download the file</a> instead.
</audio></p>
<p>梁王立骄恣无度，至一日十一犯法。相禹奏__「立对外家怨望，有恶言。」__ 有司案验，因发其与姑园子奸事，奏__「立禽兽行，请诛。」__ 太中大夫谷永上书曰：__「臣闻礼，天子外屏，不欲见外也。是故帝王之意，不窥人闺门之私，听闻中冓之言。《春秋》为亲者讳。今梁王年少，颇有狂病，始以恶言按验，既无事实，而发闺门之私，非本章所指。王辞又不服，猥强劾立，傅致难明之事，独以偏辞成罪断狱，无益于治道。污蔑宗室以内乱之恶，披布宣扬于天下，非所以为公族隐讳，增朝廷之荣华，昭圣德之风化也。臣愚以为王少而父同产长，年齿不伦；梁国之富足以厚聘美女，招致妖丽；父同产亦有耻辱之心。案事者乃验问恶言，何故猥自发舒！以三者揆之，殆非人情，疑有所迫切，过误失言，文吏蹑寻，不得转移。萌牙之时，加恩勿治，上也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/9.mp3" download>download the file</a> instead.
</audio></p>
<p>既已案验举宪，宜及王辞不服，诏廷尉选上德通理之吏更审考清问，着不然之效，定失误之法，而反命于下吏，以广公族附疏之德，为宗室刷污乱之耻，甚得治亲之谊。」__ 天子由是寝而不治。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/10.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，司隶校尉蜀郡何武为京兆尹。武为吏，守法尽公，进善退恶，其所居无赫赫名，去后常见思。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝成皇帝中元延元年（己酉，公元前一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，己亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，王商复为大司马、卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/14.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，上行幸雍，祠五畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/032/15.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁酉，无云而雷，有流星从日下东南行，四面燿燿如雨，自晡及昏而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/16.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/032/16.mp3" download>download the file</a> instead.
</audio></p>
<p>赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/17.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，有星孛于东井。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/18.mp3" download>download the file</a> instead.
</audio></p>
<p>上以灾变，博谋群臣。北地太守谷永对曰：__「王者躬行道德，承顺天地，则五征时序，百姓寿考，符瑞并降；失道妄行，逆天暴物，则咎征着邮，妖孽并见，饥馑荐臻；终不改寤，恶洽变备，不复谴告，更命有德。此天地之常经，百王之所同也。加以功德有厚薄，期质有修短，时世有中季，天道有盛衰。陛下承八世之功业，当阳数之标季，涉三七之节纪，遭《无妄》之卦运，直百六之灾厄，三难异科，杂焉同会。建始元年以来，二十载间，群灾大异，交错锋起，多于《春秋》所书。内则为深宫后庭，将有骄臣悍妾、醉酒狂悖卒起之败，北宫苑囿街巷之中、臣妾之家幽闲之处征舒、崔杼之乱；外则为诸夏下土，将有樊并、苏令、陈胜、项梁奋臂之祸。安危之分界，宗庙之至忧，臣永所以破胆寒心，豫言之累年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/19.mp3" download>download the file</a> instead.
</audio></p>
<p>下有其萌，然后变见于上，可不致慎！祸起细微，奸生所易。愿陛下正君臣之义，无复与群小 枼黩燕饮；勤三纲之严，修后宫之政，抑远骄妒之宠，崇近婉顺之行；朝觐法驾而后出，陈兵清道而后行，无复轻身独出，饮食臣妾之家。三者既除，内乱之路塞矣。诸夏举兵，萌在民饥馑而吏不恤，兴于百姓困而赋敛重，发于下怨离而上不知。《传》曰：‘饥而不损，兹谓泰，厥咎亡。’比年郡国伤于水灾，禾麦不收，宜损常税之时，而有司奏请加赋，甚缪经义，逆于民心，市怨趋祸之道也。臣愿陛下勿许加赋之奏，益减奢泰之费，流恩广施，振赡困乏，敕劝耕桑，以慰绥元元之心，诸夏之乱庶几可息。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/20.mp3" download>download the file</a> instead.
</audio></p>
<p>中垒校尉刘向上书曰：<strong>「臣闻帝舜戒伯禹‘毋若丹朱敖’，周公戒成王‘毋若殷王纣’，圣帝明王常以败乱自戒，不讳废兴，故臣敢极陈其愚，唯陛下留神察焉！谨案《春秋》二百四十二年，日食三十六，今连三年比食，自建始以来，二十岁间而八食，率二岁六月而一发，古今罕有。异有小大希稠，占有舒疾缓急。观秦、汉之易世，览惠、昭之无后，察昌邑之不终，视孝宣之绍起，皆有变异着于汉纪。天之去就，岂不昭昭然哉！臣幸得托末属，诚见陛下宽明之德，冀销大异而兴高宗、成王之声，以崇刘氏，故恳恳数奸死亡之诛！天文难以相晓，臣虽图上，犹须口说，然后可知；愿赐清燕之闲，指图陈状。」</strong> 上辄入之，然终不能用也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/21.mp3" download>download the file</a> instead.
</audio></p>
<p>红阳侯立举陈咸方正，对策，拜为光禄大夫、给事中。丞相方进复奏__「咸前为九卿，坐为贪邪免，不当蒙方正举，备内朝臣」__ ；并劾__「红阳侯立选举故不以实。」__ 有诏免咸，勿劾立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/22.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙未，王商为大将军。辛亥，商薨。其弟红阳侯立次当辅政，先是立使客因南郡太守李尚占垦草田数百顷，上书以入县官，贵取其直一万万以上，丞相司直孙宝发之，上由是废立，而用其弟光禄勋曲阳侯根。庚申，以根为大司马、骠骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/23.mp3" download>download the file</a> instead.
</audio></p>
<p>特进、安昌侯张禹请平陵肥牛亭地；曲阳侯根争，以为此地当平陵寝庙，衣冠所出游道，宜更赐禹它地。上不从，卒以赐禹。根由是害禹宠，数毁恶之。天子愈益敬厚禹，每病，辄以起居闻，车驾自临问之。上亲拜禹床下，禹顿首谢恩。禹小子未有官，禹数视其小子，上即禹床下拜为黄门郎、给事中。禹虽家居，以特进为天子师，国家每有大政，必与定议。时吏民多上书言灾异之应，讥切王氏专政所致，上意颇然之，未有以明见，乃车驾至禹弟，辟左右，亲问禹以天变，因用吏民所言王氏事示禹。禹自见年老，子孙弱，又与曲阳侯不平，恐为所怨，则谓上曰：__「《春秋》日食、地震，或为诸侯相杀，夷狄侵中国。灾变之意，深远难见，故圣人罕言命，不语怪神，性与天道，自子贡之属不得闻，何况浅见鄙儒之所言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>陛下宜修政事，以善应之，与下同其福喜，此经义意也。新学小生，乱道误人，宜无信用，以经术断之。」__ 上雅信爱禹，由此不疑王氏。后曲阳侯根及诸王子弟闻知禹言，皆喜说，遂亲就禹。故槐里令朱云上书求见，公卿在前，云曰：<strong>「今朝廷大臣，上不能匡主，下无以益民，皆尸位素餐，孔子所谓‘鄙夫不可与事君，苟患失之，亡所不至’者也！臣愿赐尚方斩马剑，断佞臣一人头以厉其余！」</strong> 上问：<strong>「谁也？」</strong> 对曰：<strong>「安昌侯张禹！」</strong> 上大怒曰：<strong>「小臣居下讪上，廷辱师傅，罪死不赦！」</strong> 御史将云下，云攀殿槛，槛折。云呼曰：<strong>「臣得下从龙逄、比干游于地下，足矣！未知圣朝何如耳！」</strong> 御史遂将云去。于是左将军辛庆忌免冠，解印绶，叩头殿下曰：__「此臣素着狂直于世，使其言是，一可诛；其言非，因当容之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>臣敢以死争！」__ 庆忌叩头流血，上意解，然后得已。及后当治槛，上曰：<strong>「勿易，因而辑之，以旌直臣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>匈奴搜谐单于将入朝；未入塞，病死。弟且莫车立，为车牙若鞮单于；以囊知牙斯为左贤王。</p>
</section>

<p>北地都尉张放到官数月，复征入侍中。太后与上书曰：<strong>「前所道尚未效，富平侯反复来，其能默虖！」</strong> 上谢曰：<strong>「请今奉诏！」</strong> 上于是出放为天水属国都尉。引少府许商、光禄勋师丹为光禄大夫，班伯为水衡都尉，并侍中，皆秩中二千石，每朝东宫，常从；及大政，俱使谕指于公卿。上亦稍厌游宴，复修经书之业；太后甚悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，左将军辛庆忌卒。庆忌为国虎臣，遭世承平，匈奴、西域亲附，敬其威信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝成皇帝中元延二年（庚戌，公元前一一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上行幸甘泉，郊泰畤。三月，行幸河东，祠后土。既祭，行游龙门，登历观，陟西岳而归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，立广陵孝王子守为王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，乌孙小昆弥安日为降民所杀，诸翎侯大乱。诏征故金城太守段会宗为左曹、中郎将、光禄大夫，使安辑乌孙；立安日弟末振将为小昆弥，定其国而还。时大昆弥雌栗靡勇健，末振将恐为所并，使贵人乌日领诈降，刺杀雌栗靡。汉欲以兵讨之而未能，遣中郎将段会宗立公主孙伊秩靡为大昆弥。久之，大昆弥、翕侯难栖杀末振将，安日子安犁靡代为小昆弥。汉恨不自诛末振将，复遣段会宗发戊己校尉诸国兵，即诛末振将太子番丘。会宗恐大兵入乌孙，惊番丘，亡逃不可得，即留所发兵垫娄地，选精兵三十弩，径至昆弥所在，召番丘，责以末振将之罪，即手剑击杀番丘，官属以下惊恐，驰归。小昆弥安犁靡勒兵数千骑围会宗，会宗为言来诛之意，<strong>「今围守杀我，如取汉牛一毛耳。宛王、郅支头县槀街，乌孙所知也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>昆弥以下服，曰：<strong>「末振将负汉，诛其子可也，独不可告我，令饮食之邪？」</strong> 会宗曰：<strong>「豫告昆弥，逃匿之，为大罪，即饮食以付我，伤骨肉恩。故不先告。」</strong> 昆弥以下号泣罢去。会宗还，奏事，天子赐会宗爵关内侯、黄金百斤。会宗以难栖杀末振将，奏以为坚守都尉。责大禄、大监以雌栗靡见杀状，夺金印、紫绶，更与铜、墨云。末振将弟卑爰疐本共谋杀大昆弥，将众八万余口北附康居，谋欲借兵兼并两昆弥；汉复遣会宗与都护孙建并力以备之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/032/34.mp3" download>download the file</a> instead.
</audio></p>
<p>自乌孙分立两昆弥，汉用忧劳，且无宁岁。时康居复遣子侍汉，贡献，都护郭舜上言；<strong>「本匈奴盛时，非以兼有乌孙、康居故也；及其称臣妾，非以失二国也。汉虽皆受其质子，然三国内相输遗，交通如故；亦相候司，见便则发。合不能相亲信，离不能相臣役。以今言之，结配乌孙，竟未有益，反为中国生事。然乌孙既结在前，今与匈奴俱称臣，义不可距。而康居骄黠，讫不肯拜使者；都护吏至其国，坐之乌孙诸使下，王及贵人先饮食已，乃饮啖都护吏，故为无所省以夸旁国。以此度之，何故遣子入侍？其欲贾市，为好辞之诈也。匈奴，百蛮大国，今事汉甚备；闻康居不拜，且使单于有悔自卑之意。宜归其侍子，绝勿复使，以章汉家不通无礼之国！」</strong> 汉为其新通，重致远人，终羁縻不绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙寅，蜀郡岷山崩，壅江三日，江水竭。刘向大恶之，曰：<strong>「昔周岐山崩，三川竭，而幽王亡。岐山者，周所兴也。汉家本起于蜀、汉，今所起之地，山崩川竭，星孛又及摄提、大角，从参至辰，殆必亡矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，丙午，封淳于长为定陵侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，上行幸雍，祠五畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上将大夸胡人以多禽兽。秋，命右扶风发民入南山，西自褒、斜，东至弘农，南驱汉中，张罗罔罝罘，捕熊罴禽兽，载以槛车，输长杨射熊馆，以罔为周阹，纵禽兽其中，令胡人手搏之，自取其获，上亲临观焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝成皇帝中元延四年（壬子，公元前九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上行幸甘泉，郊泰畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>中山王兴，定陶王欣皆来朝，中山王独从傅，定陶王尽从傅、相、中尉。上怪之，以问定陶王，对曰：<strong>「令：诸侯王朝，得从其国二千石。傅、相、中尉，皆国二千石，故尽从之。」</strong> 上令诵《诗》，通习，能说。佗日，问中山王：<strong>「独从傅在何法令？」</strong> 不能对；令诵《尚书》，又废；及赐食于前，后饱；起下，袜系解。帝由此以为不能，而贤定陶王，数称其材。是时诸侯王唯二人于帝为至亲，定陶王祖母傅太后随王来朝，私赂遗赵皇后、昭仪及票骑将军王根。后、昭仪、根见上无子，亦欲豫自结，为长久计，皆更称定陶王，劝帝以为嗣。帝亦自美其材，为加元服而遣之，时年十七矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/43.mp3" controls class="html5-audio-player">

</audio></p>
<p>三月，上行幸河东，祠后土。</p>
</section>

<p>陨石于关东二。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王根荐谷永，征入，为大司农。永前后所上四十余事，略相反覆，专攻上身与后宫而已；党于王氏，上亦知之，不甚亲信也。为大司农岁余，病；满三月，上不赐告，即时免。数月，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝成皇帝中绥和元年（癸丑，公元前八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/032/48.mp3" download>download the file</a> instead.
</audio></p>
<p>上召丞相翟方进、御史大夫孔光、右将军廉褒、后将军朱博入禁中，议__「中山、定陶王谁宜为嗣者」__ 。方进、根、褒、博皆以为：<strong>「定陶王，帝弟之子，《礼》曰：‘昆弟之子，犹子也。为其后者，为之子也，’定陶王宜为嗣。」</strong> 光独以为：<strong>「礼，立嗣以亲。以《尚书·盘庚》殷之及王为比，兄终弟及。中山王，先帝之子，帝亲弟，宜为嗣。」</strong> 上以__「中山王不材；又礼，兄弟不得相入庙，」__ 不从光议。二月，癸丑，诏立定陶王欣为皇太子，封中山王舅谏大夫冯参为宜乡侯，益中山国三万户，以慰其意；使执金吾任宏守大鸿胪，持节征定陶王。定陶王谢曰：<strong>「臣材质不足以假充太子之宫；臣愿且得留国邸，旦夕奉问起居，俟有圣嗣，归国守籓。」</strong> 书奏，天子报闻。戊午，孔光以议不合意，左迁廷尉；何武为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/032/49.mp3" download>download the file</a> instead.
</audio></p>
<p>初，诏求殷后，分散为十余姓，推求其嫡，不能得。匡衡、梅福皆以为宜封孔子世为汤后，上从之，封孔吉为殷绍嘉侯。三月，与周承休侯皆进爵为公，地各百里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上行幸雍，祠五畤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，何武之为廷尉也，建言：<strong>「末俗之敝，政事烦多，宰相之材不能及古，而丞相独兼三公之事，所以久废而不治也。宜建三公官。」</strong> 上从之。夏，四月，赐曲阳侯根大司马印绶，置官属，罢票骑将军官；以御史大夫何武为大司空，封汜乡侯。皆增奉如丞相，以备三公焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，八月，庚戌，中山孝王兴薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/032/53.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴车牙单于死；弟囊知牙斯立，为乌珠留若鞮单于。乌珠留单于立，以弟乐为左贤王，舆为右贤王，汉遣中郎将夏侯籓、副校尉韩容使匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/54.mp3" download>download the file</a> instead.
</audio></p>
<p>或说王根曰：<strong>「匈奴有斗入汉地，直张掖郡，生奇材木箭竿，鹫羽；如得之，于边甚饶，国家有广地之实，将军显功垂于无穷！」</strong> 根为上言其利，上直欲从单于求之，为有不得，伤命损威。根即但以上指晓籓，令从籓所说而求之。籓至匈奴，以语次说单于曰：<strong>「窃见匈奴斗入汉地，直张掖郡，汉三都尉居塞上，士卒数百人，寒苦，候望久劳，单于宜上书献此地，直断割之，省两都尉士卒数百人，以复天子厚恩，其报必大。」</strong> 单于曰：<strong>「此天子诏语邪，将从使者所求也？」</strong> 籓曰：<strong>「诏指也；然籓亦为单于画善计耳。」</strong> 单于曰：<strong>「此温偶駼王所居地也，未晓其形状、所生，请遣使问之。」</strong> 籓、容归汉；后复使匈奴，至则求地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/55.mp3" download>download the file</a> instead.
</audio></p>
<p>单于曰：<strong>「父兄传五世，汉不求此地，至知独求，何也？已问温偶駼王，匈奴西边诸侯作穹庐及车，皆仰此山材木，且先父地，不敢失也。」</strong> 籓还，迁为太原太守。单于遣使上书，以籓求地状闻。诏报单于曰：<strong>「籓擅称诏，从单于求地，法当死；更大赦二，令徙籓为济南太守，不令当匈奴。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/56.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲寅，王根病免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/57.mp3" download>download the file</a> instead.
</audio></p>
<p>上以太子既奉大宗后，不得顾私亲，十一月，立楚孝王孙景为定陶王，以奉恭王后。太子议欲谢；少傅阎崇以为为人后之礼，不得顾私亲，不当谢；太傅赵玄以为当谢，太子从之。诏问所以谢状，尚书劾奏玄，左迁少府；以光禄勋师丹为太傅。初，太子之幼也，王祖母傅太后躬自养视；及为太子，诏傅太后与太子母丁姬自居定陶国邸，不得相见。顷之，王太后欲令傅太后、丁姬十日一至太子家，帝曰：<strong>「太子承正统，当共养陛下，不得复顾私亲。」</strong> 王太后曰：<strong>「太子小而傅太后抱养之；今至太子家，以乳母恩耳，不足有所妨。」</strong> 于是令傅太后得至太子家；丁姬以不养太子，独不得。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/58.mp3" download>download the file</a> instead.
</audio></p>
<p>卫尉、侍中淳于长有宠于上，大见信用，贵倾公卿，外交诸侯、牧、守，赂遗、赏赐累巨万，淫于声色。许后姊孊为龙雒思侯夫人，寡居；长与孊私通，因取为小妻。许后时居长定宫，因孊赂遗长，欲求复为婕妤。长受许后金钱、乘舆、服御物前后千余万，诈许为白上，立以为左皇后。孊每入长定宫，辄与孊书，戏侮许后，嫚易无不言；交通书记，赂遗连年。时曲阳侯根辅政，久病，数乞骸骨。长以外亲居九卿位，次第当代根。侍中、骑都尉、光禄大夫王莽心害长宠，私闻其事。莽侍曲阳侯病，因言：<strong>「长见将军久病意喜，自以当代辅政，至对及冠议语署置。」</strong> 具言其罪过。根怒曰：<strong>「即如是，何不白也」</strong> ？莽曰：<strong>「未知将军意，故未敢言！」</strong> 根曰：<strong>「趣白东宫！」</strong> 莽求见太后，具言长骄佚，欲代曲阳侯；私与长定贵人姊通，受取其衣物。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/59.mp3" download>download the file</a> instead.
</audio></p>
<p>太后亦怒曰：<strong>「儿至如此！往，白之帝！」</strong> 莽白上；上以太后故，免长官，勿治罪，遣就国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/60.mp3" download>download the file</a> instead.
</audio></p>
<p>初，红阳侯立不得辅政，疑为长毁谮，常怨毒长；上知之。及长当就国，立嗣子融从长请车骑，长以珍宝因融重遗立。立因上封事，为长求留，曰：<strong>「陛下既托文以皇太后故，诚不可更有它计。」</strong> 于是天子疑焉，下有司按验。吏捕融，立令融自杀以灭口。上愈疑其有大奸，遂逮长系洛阳诏狱，穷治。长具服戏侮长定宫，谋立左皇后，罪至大逆，死狱中。妻子当坐者徙合浦；母若归故郡。上使廷尉孔光持节赐废后药，自杀。丞相方进复劾奏__「红阳侯立，狡猾不阃，请下狱。」__ 上曰：<strong>「红阳侯，朕之舅，不忍致法；遣就国。」</strong> 于是方进复奏立党友后将军朱博、巨鹿太守孙闳，皆免官，与故光禄大夫陈咸皆归故郡。咸自知废锢，以忧死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/61.mp3" download>download the file</a> instead.
</audio></p>
<p>方进智能有余，兼通文法吏事，以儒雅缘饰法律，号为通明相，天子器重之；又善求人主微指，奏事无不当意。方淳于长用事，方进独与长交，称荐之；及长坐大逆诛，上以方进大臣，为之隐讳，方进内惭，上疏谢罪乞骸骨。上报曰：<strong>「定陵侯长已伏其辜，君虽交通，《传》不云乎：‘朝过夕改，君子与之。’君何疑焉！其专心壹意，毋怠医药，以自持。」</strong> 方进起视事，复条奏长所厚善京光尹孙宝、右扶风萧育，刺史二千石以上，免二十余人。函谷都尉、建平侯杜业，素与方进不平，方进奏__「业受红阳侯书听请，不敬，」__ 免，就国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="67" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/032/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/032/62.mp3" download>download the file</a> instead.
</audio></p>
<p>上以王莽首发大奸，称其忠直；王根因荐莽自代。丙寅，以莽为大司马，时年三十八。莽既拔出同列，继四父而辅政，欲令名誉过前人，遂克己不倦。聘诸贤良以为掾、史，赏赐、邑钱悉以享士，愈为俭约，母病，公卿列侯遣夫人问疾，莽妻迎之，衣不曳地，布蔽膝，见之者以为僮使，问知其夫人，皆惊。其饰名如此。</p>
</section>

<p>丞相方进、大司空武奏言：<strong>「《春秋》之义，用贵治贱，不以卑临尊。刺史位下大夫而临二千石，轻重不相准。臣请罢刺史，更置州牧以应古制！」</strong> 十二月，罢刺史，更置州牧，秩二千石。</p>

<p>犍为郡于水滨得古磬十六枚，议者以为善祥。刘向因是说上：__「宜兴辟雍，设庠序，陈礼乐，隆雅颂之声，盛揖让之容，以风化天下。如此而不治者，未之有也。或曰：不能具礼。礼以养人为本，如有过差，是过而养人也。刑罚之过或至死伤，今之刑非皋陶之法也，而有司请定法，削则削，笔则笔，救时务也。至于礼乐，则曰不敢，是敢于杀人、不敢于养人也。为其俎豆、管弦之间小不备，因是绝而不为，是去小不备而就大不备，惑莫甚焉！夫教化之比于刑法，刑法轻，是舍所重而急所轻也。教化，所恃以为治也；刑法，所以助治也；今废所恃而独立其所助，非所以致太平也。自京师有悖逆不顺之子孙，至于陷大辟、受刑戮者不绝，由不习五常之道也。</p>
</section>

<p>夫承千岁之衰周，继暴秦之余敝，民渐渍恶俗，贪饕险诐，不闲义理，不示以大化而独欧以刑罚，终已不改！」__ 帝以向言下公卿议，丞相、大司空奏请立辟雍，按行长安城南营表；未作而罢。时又有言__「孔子布衣，养徒三千人，今天子太学弟子少。」__ 于是增弟子员三千人，岁余，复如故。</p>
