</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/004/1.mp3" download>download the file</a> instead.

<p>起阏逢困敦，尽着雍困敦，凡二十五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>赧王中</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十八年（甲子，公元前二九七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/3.mp3" download>download the file</a> instead.
</audio></p>
<p>楚怀王亡归。秦人觉之，遮楚道。怀王从间道走赵。赵主父在代，赵人不敢受。怀王将走魏，秦人追及之，以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/4.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁平公薨，子缗王贾立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>十九年（乙丑，公元前二九六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/6.mp3" download>download the file</a> instead.
</audio></p>
<p>楚怀王发病，薨于秦，秦人归其丧。楚人皆怜之，如悲亲戚。诸侯由是不直秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/004/yanshi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/004/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/7.mp3" download>download the file</a> instead.
</audio></p>
<p>齐、韩、魏、赵、宋同击秦，至盐氏而还。秦与韩武遂、与魏封陵以和。</p>
<div class="note">
<p>前299年，秦国和赵国联盟，与齐国断交，在秦国为相的齐国公子孟尝君逃回齐国。前298年，在孟尝君倡导下，齐国联合韩国、魏国合纵攻秦。至函谷关，秦军退入关内据守。前297年，三国继续攻击，前296年，三国联军攻入函谷关，占领盐氏城。秦国向联军求和，分别将封陵、武遂还给魏、韩。当时，赵国、宋国和秦国结盟，没有参与攻秦，但是赵国忙于兼并中山国，也没有出兵助秦。燕国与齐国有亡国之仇，在三国攻秦后，三国联军又在齐将匡章的率领下，大败燕国。楚国虽然国王楚怀王被秦国欺骗扣留在秦国，但是前301年，齐、韩、魏三国联军垂沙之战大败楚军，楚国也没有参与合纵。齐国虽然得胜，但没有获得很大的收益。韩国、魏国得罪秦国，在前294年，遭到秦国白起在伊阙之战的毁灭性打击。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="107"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/8.mp3" download>download the file</a> instead.
</audio></p>
<p>赵主父行新地，遂出代；西遇楼烦王于西河而致其兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/9.mp3" download>download the file</a> instead.
</audio></p>
<p>魏襄王薨，子昭王立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/10.mp3" download>download the file</a> instead.
</audio></p>
<p>韩襄王薨，子厘王咎立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十年（丙寅，公元前二九五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/12.mp3" download>download the file</a> instead.
</audio></p>
<p>秦尉错伐魏襄城。赵主父与齐、燕共灭中山，迁其王于肤施。归，行赏，大赦，置酒，酺五日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/13.mp3" download>download the file</a> instead.
</audio></p>
<p>赵主父封其长子章于代，号曰安阳君。安阳君素侈，心不服其弟。主父使田不礼相之。李兑谓肥义曰：<strong>「公子章强壮而志骄，党众而欲大，田不礼忍杀而骄，二人相得，必有阴谋。<em>夫小人有欲，轻虑浅谋，徒见其利，不顾其害，难必不久矣</em>。子任重而势大，乱之所始而祸之所集也。子奚不称疾毋出而传政于公子成，毋为祸梯，不亦可乎！」</strong> 肥义曰：<strong>「昔者主父以王属义也，曰：‘<em>毋变而度，毋易而虑，坚守一心，以殁而世</em>。’义再拜受命而籍之。今畏不礼之难而忘吾籍，变孰大焉！谚曰：‘死者复生，生者不愧。’吾欲全吾言，安得全吾身乎！子则有赐而忠我矣。虽然，吾言已在前矣，终不敢失！」</strong> 李兑曰：<strong>「诺。子勉之矣！吾见子已今年耳。」</strong> 涕泣而出。李兑数见公子成以备田不礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/14.mp3" download>download the file</a> instead.
</audio></p>
<p>肥义谓信期曰：<strong>「公子章与田不礼声善而实恶，内得主而外为暴，矫令以擅一旦之命，不难为也。今吾忧之，<em>夜而忘寐，饥而忘食</em>，盗出入不可不备。自今以来，有召王者必见吾面，我将以身先之。无故而后王可入也。」</strong> 信期曰：<strong>「善。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/15.mp3" download>download the file</a> instead.
</audio></p>
<p>主父使惠文王朝群臣而自从旁窥之，见其长子傫然也，反北面为臣。诎于其弟，心怜之，于是乃欲分赵而王公子章于代，计未决而辍。主父及王游沙丘，异宫，公子章、田不礼以其徒作乱，诈以主父令召王。肥义先入，杀之。高信即与王战。公子成与李兑自国至，乃起四邑之兵入距难，杀公子章及田不礼，灭其党。公子成为相，号安平君；李兑为司寇。是时惠文王少，成、兑专政。公子章之败也，往走主父，主父开之。成、兑因围主父宫。公子章死，成、兑谋曰：<strong>「以章故，围主父；即解兵，吾属夷矣！」</strong> 乃遂围之，令：<strong>「宫中人后出者夷！」</strong> 宫中人悉出。主父欲出不得，又不得食，探雀鷇而食之。三月余，饿死沙丘宫。主父定死，乃发丧赴诸侯。主父初以长子章为太子，后得吴娃，爱之，为不出者数岁。生子何，乃废太子章而立之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/16.mp3" download>download the file</a> instead.
</audio></p>
<p>吴娃死，爱驰；怜故太子，欲两王之，犹豫未决，故乱起。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/17.mp3" download>download the file</a> instead.
</audio></p>
<p>秦楼缓免相，魏冉代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十一年（丁卯，公元前二九四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/19.mp3" download>download the file</a> instead.
</audio></p>
<p>秦败魏师于解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二十二年（戊辰，公元前二九三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/004/yique.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/004/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/21.mp3" download>download the file</a> instead.
</audio></p>
<p>韩公孙喜、魏人伐秦。穰侯荐左更白起于秦王以代向寿将兵，败魏师、韩师于伊阙，斩首二十四万级，虏公孙喜，拔五城。秦王以白起为国尉。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="107"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/22.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王遗楚王书曰：<strong>「楚倍秦，秦且率诸侯伐楚，愿王之饬士卒，得一乐战！」</strong> 楚王患之，乃复与秦和亲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<blockquote>
<p>臣光曰：甚哉秦之无道也，杀其父而劫其子；楚之不竞也，忍其父而婚其仇！呜呼！楚之君诚得其道，臣诚得其人，秦虽强，乌得陵之哉！善乎荀卿论之曰：<strong>「夫道，善用之则百里之地可以独立，不善用之则楚六千里而为仇人役。」</strong> 故人主不务得道而广有其势，是其所以危也。</p>
</blockquote>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏入河东地四百里、韩入武遂地二百里于秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/32.mp3" controls class="html5-audio-player">

<p>魏芒卯<sup>*</sup>始以诈见重。</p>
<div class="note">
<p>《战国策·卷二十四·魏策三》：芒卯谓秦王曰：“王之士未有为之中者也。臣闻明王不胥中而行。王之所欲于魏者，长羊、王福、洛林之地也。王能使臣为魏之司徒，则臣能使魏献之。”秦王曰：“善。”因任之以为魏司徒。谓魏王曰：“王所患者上地也。秦之所欲于魏者，长羊、王屋、洛林之地也。王献之秦，则上地无忧患，因请以下东击额齐，攘地必远矣。”魏王曰：“善。”因献之秦。地入数月，而秦兵不下。魏王谓芒卯曰：“地已入数月而秦兵不下，何也？”芒卯曰：“臣有死罪。虽然，臣死则契折于秦，王无以责秦。王因赦其罪，臣为王责约于秦。”乃之秦，谓秦王曰：“魏之所以献长羊、王屋、洛林之地者，有意欲与下大王之兵东击齐也。今地已入，而秦兵不可下，臣则死人也。虽然，后山东之士无以利事王者矣。”秦王惧然曰：“国有事，为澹下兵也，今以兵从。”后十日，秦兵下。芒卯并将秦、魏之兵，以东击齐，启地二十二县。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦大良造白起、客卿错伐魏，至轵，取城大小六十一。</p>
<div class="note">
<p>轵国故城始筑于春秋时期，属东周畿内地。战国时期一度为韩国国都，公元前358年属魏。轵城富冠海内，为天下名都之一。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，秦王称西帝，遣使立齐王为东帝，欲约与共伐赵。苏代自燕来，齐王曰：<strong>「秦使魏冉致帝，子以为何如？」</strong> 对曰：<strong>「愿王受之而勿称也。秦称之，天下安之，王乃称之，无后也。秦称之，天下恶之，王因勿称，以收天下，此大资也。且伐赵孰与伐桀宋利？今王不如释帝以收天下之望，发兵以伐桀宋，宋举则楚、赵、梁、卫皆惧矣。是我以名尊秦而令天下憎之，所谓以卑为尊也。」</strong> 齐王从之，称帝二日而复归之。十二月，吕礼自齐入秦，秦王亦去帝复称王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦司马错击魏河内。魏献安邑以和，秦出其人归之魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/004/42.mp3" download>download the file</a> instead.
</audio></p>
<p>秦败韩师于夏山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/004/43.mp3" download>download the file</a> instead.
</audio></p>
<p>宋有雀生湣于城之 <abbr data-title="zōu，形声，从阜，取声。“阜”是土山，与区域有关。本义：山的角落。陬还有角落；聚居；农历正月的别称等意思。">陬</abbr>。史占之，曰：<strong>「吉。小而生巨，必霸天下。」</strong> 宋康王喜，起兵灭滕；伐薛；东败齐，取五城；南败楚，取地三百里，西败魏军。与齐、魏为敌国，乃愈自信其霸。欲霸之亟成，故射天笞地，斩社稷而焚灭之，以示威服鬼神。为长夜之饮于室中，室中人呼万岁，则堂上之人应之，堂下之人又应之，门外之人又应之，以至于国中，无敢不呼万岁者。天下之人谓之 <em>「桀宋」</em> 。齐湣王起兵伐之，民散，城不守。宋王奔魏，死于温。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦王会楚王于宛，会赵王于中阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秦蒙武击齐，拔九城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/47.mp3" download>download the file</a> instead.
</audio></p>
<p>齐湣王既灭宋而骄，乃南侵楚，西侵三晋，欲并二周，为天子。狐咺正议，<abbr data-title="形声。从斤，石声。斤，斧属。本义：斧刃">斫</abbr> 之 <abbr data-title="齐市名">檀衢</abbr>，陈举直言，杀之 <abbr data-title="齐国东门名">东闾</abbr>。燕昭王日夜抚循其人，益为富实，乃与乐毅谋伐齐。乐毅曰：<strong>「齐，霸国之余业也。地大人众，未易独攻也。王必欲伐之。莫如约赵及楚、魏。」</strong> 于是使乐毅约赵，别使使者连楚、魏，且令赵啖秦以伐齐之利。诸侯害齐王之骄暴，皆争合谋与燕伐齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十一年（丁丑，公元前二八四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-wb6LcRaY="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/004/jixi.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="51" data-marpit-scope-wb6LcRaY="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/004/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/49.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王悉起兵，以乐毅为上将军。秦尉斯离帅师与三晋之师会之。赵王以相国印授乐毅，乐毅并将秦、魏、韩、赵之兵以伐齐。齐湣王悉国中之众以拒之，战于济西，齐师大败。乐毅还秦、韩之师，分魏师以略宋地，部赵师以收河间，身率燕师，长驱逐北。剧辛曰：<strong>「齐大而燕小，赖诸侯之助以破其军，宜及时攻取其边城以自益，此长久之利也。今过而不攻，以深入为名，无损于齐，无益于燕，而结深怨，后必悔之。」</strong> 乐毅曰：<strong>「齐王伐功矜能，谋不逮下，废黜贤良，信任谄谀，政令戾虐，百姓怨怼。今军皆破亡，若因而乘之，其民必叛，祸乱内作，则齐可图也。若不遂乘之，待彼悔前之非，改过恤下而抚其民，则难虑也。」</strong> 遂进军深入。齐人果大乱失度，湣王出走。乐毅入临淄，取宝物、祭器，输之于燕。</p>
<div class="note">
<p>济西之战，主要发生在高唐，灵丘一带</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="107"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/50.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王亲至济上劳军，行赏飨士，封乐毅为昌国君，遂使留徇齐城之未下者。齐王出亡之卫，卫君辟宫舍之，称臣而共具。齐王不逊，卫人侵之。齐王去奔邹、鲁，有骄色，邹、鲁弗内，遂走莒。楚使淖齿将兵救齐，因为齐相。淖齿欲与燕分齐地，乃执湣王而数之曰：<strong>「千乘、博昌之间，方数百里，雨血沾衣，王知之乎？」</strong> 曰：<strong>「知之。」</strong> <strong>「赢、博之间，地坼及泉，王知之乎？」</strong> 曰：<strong>「知之。」</strong> <strong>「有人当阙而哭者，求之不得，去则闻其声，王知之乎？」</strong> 曰：<strong>「知之。」</strong> 淖齿曰：<strong>「天雨血沾衣者，天以告也；地坼及泉者，地以告也；有人当阙而哭者，人以告也。天、地、人皆告矣，而王不知诫焉，何得无诛！」</strong> 遂弑王于鼓里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/xunzi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/004/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/51.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>荀子论之曰：国者，天下之利势也。得道以持之，则大安也，大荣也，积美之源也。不得道以持之，则大危也，大累也，有之不如无之。及其綦也，索为匹夫，不可得也。齐湣、宋献是也。故用国者 <em>义立而王，信立而霸，权谋立而亡</em>。」</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="53" data-marpit-pagination-total="107"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/52.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>挈国以呼礼义也，而无以害之。行一不义，杀一无罪，而得天下，仁者不为也。<abbr data-title="擽 luò 然，坚定地">擽然</abbr> 扶持心国，且若是其固也。之所与为之者之人，则举义士也；之所以为布陈于国家刑法者，则举义法也；主之所极然，帅群臣而首向之者，则举义志也。如是，则下仰上以义矣，是綦<sup>*</sup>定也。綦定而国定，国定而天下定。故曰：以国济义，一日而白，汤、武是也。是所谓义立而王也。</p>
</blockquote>
<div class="note">
<p>綦，当为“基”。基，本也。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/53.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>德虽未至也，义虽未济也，然而天下之理略奏矣，刑赏已诺信乎天下矣，臣下晓然皆知其可要也。政令已陈，虽睹利败，不欺其民；约结已定，虽睹利败，不欺其与。如是，则兵劲城固，敌国畏之；国一綦明，与国信之。虽在僻陋之国，威动天下，五伯是也。是所谓信立而而霸也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/54.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>挈国以呼功利，不务张其义，齐其信，唯利之求；内则不惮诈其民而求小利焉，外则不惮诈其与而求大利焉。内不修正其所以有，然常欲人之有，如是，则臣下百姓莫不以诈心待其上矣。<em>上诈其下，下诈其上，则是上下析也</em>。如是，则敌国轻之，与国疑之，权谋日行而国不免危削，綦之而亡，齐湣、薛公是也。故用强齐，非以修礼义也，非以本政教也，非以一天下也，绵绵常以结引驰外为务。故强，南足以破楚，西足以诎秦，北足以败燕，中足以举宋。及以燕、赵起而攻之，若振槁然，而身死国亡，为天下大戮，后世言恶则必稽焉。是无他故焉，唯其不由礼义而由权谋也。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/55.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>三者，明主之所谨择也，仁人之所务白也。<em>善择者制人，不善择者人制之</em>。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/56.mp3" download>download the file</a> instead.
</audio></p>
<p>乐毅闻昼邑人王蠋贤，令军中环画邑三十里无入。使人请蠋，蠋谢不往。燕人曰：<strong>「不来，吾且屠画邑！」</strong> 蠋曰：<strong>「<em>忠臣不事二君，烈女不更二夫</em>。齐王不用吾谏，故退而耕于野。国破君亡，吾不能存，而又欲劫之以兵，吾与其不义而生，不若死！」</strong> 遂经其颈于树枝，自奋绝脰而死。燕师乘胜长驱，齐城皆望风奔溃。乐毅修整燕军，禁止侵掠，求齐之逸民，显而礼之。宽其赋敛，除其暴令，修其旧政，齐民喜悦。乃遣左军渡胶东、东莱；前军循太山以东至海，略琅邪；右军循河、济，屯阿、鄄以连魏师；后军旁北海以抚千乘；中军据临淄而镇齐都。祀桓公、管仲于郊，表贤者之闾，封王蠋之墓。齐人食邑于燕者二十余君，有爵位于蓟者百有余人。六月之间，下齐七十余城，皆为郡县。秦王、魏王、韩王会于京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十二年（戊寅，公元前二八三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/58.mp3" download>download the file</a> instead.
</audio></p>
<p>秦、赵会于穰。秦拔魏安城，兵至大梁而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/59.mp3" download>download the file</a> instead.
</audio></p>
<p>齐淖齿之乱，湣王子法章变名姓为莒太史敫家佣。太史敫女奇法章状貌，以为非常人，怜而常窃衣食之，因与私通。王孙贾从湣王，失王之处，其母曰：<strong>「<em>汝朝出而晚来，则吾倚门而望；汝暮出而不还，则吾倚闾而望</em>。汝今事王，王走，汝不知其处，汝尚何归焉！」</strong> 王孙贾乃入市中呼曰：<strong>「淖齿乱齐国，杀湣王。欲与我诛之者袒右！」</strong> 市人从者四百人，与攻淖齿，杀之。于是齐亡臣相与求湣王子，欲立之。法章惧其诛己，久之乃敢自言，遂立以为齐王，保莒城以拒燕，布告国中曰：<strong>「王已立在莒矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/60.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王得楚和氏璧，秦昭王欲之，请易以十五城。赵王欲勿与，畏秦强，欲与之，恐见欺。以问蔺相如，对曰：<strong>「秦以城求璧而王不许，曲在我矣；我与之璧而秦不与我城，则曲在秦。均之二策，宁许以负秦。臣愿奉璧而往；使秦城不入，臣请完璧而归之。」</strong> 赵王遣之。相如至秦，秦王无意偿赵城。相如乃以诈绐秦王，复取璧，遣从者怀之，间行归赵，而以身待命于秦。秦王以为贤而弗诛，礼而归之。赵王以相如为上大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/61.mp3" download>download the file</a> instead.
</audio></p>
<p>卫嗣君薨，子怀君立。嗣君好察微隐，县令有发褥而席敝者，嗣君闻之，乃赐之席。令大惊，以君为神。又使人过关市，赂之以金，既而召关市，问有客过与汝金，汝回遣之，关市大恐。又爱泄姬，重如耳，而恐其因爱重以壅己也，乃贵薄疑以敌如耳，尊魏妃以偶泄姬，曰：<strong>「以是相参也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/xunzi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/004/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/62.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>荀子论之曰：成侯、嗣君，聚敛计数之君也，未及取民也。子产，取民者也，未及为政也。管仲，为政者也，未及修礼也。故 <em>修礼者王，为政者强，取民者安，聚敛者亡</em>。</p>
</blockquote>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>楚欲与齐、韩共伐秦，因欲图周。王使东周武公谓楚令尹昭子曰：<strong>「周不可图也。」</strong> 昭子曰：<strong>「乃图周，则无之；虽然，何不可图？」</strong> 武公曰：<strong>「西周之地，绝长补短，不过百里。名为天下共主，裂其地不足以肥国，得其众不足以劲兵。虽然，攻之者名为弑君。然而犹有欲攻之者，见祭器在焉故也。夫虎肉臊而兵利身，人犹攻之；若使泽中之麋蒙虎之皮，人之攻之也必万倍矣。裂楚之地，足以肥国；诎楚之名，足以尊主。今子欲诛残天下之共主，居三代之传器，器南，则兵至矣。」</strong> 于是楚计辍不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/004/qian_280.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>三十五年（辛巳，公元前二八零年）</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="71" data-marpit-pagination-total="107"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/004/70.mp3" download>download the file</a> instead.
</audio></p>
<p>秦白起败赵军，斩首二万，取代光狼城。又使司马错发陇西兵，因蜀攻楚黔中，拔之。楚献汉北及上庸地。</p>
<div class="note">
<p>《战国策 卷十四 楚策一》：秦西有巴蜀，方船积粟，起于汶山，循江而下，至郢三千余里。舫船载卒，一舫载五十人，与三月之粮，下水而浮，一日行三百余里；里数虽多，不费马汗之劳，不至十日而距捍关；捍关惊，则从竟陵已东，尽城守矣，黔中、巫郡非王之有已。秦举甲出之武关，南面而攻，则北地绝。秦兵之攻楚也，危难在三月之内。</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>三十六年（壬午，公元前二七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/004/yanying.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/004/72.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/004/72.mp3" download>download the file</a> instead.
</audio></p>
<p>秦白起伐楚，取鄢、邓、西陵。</p>
<div class="note">
<p>鄢郢之战是前279年至前278年秦国将领白起率军攻打楚国，攻陷楚国国都郢（今湖北省江陵市西北），夺取楚国洞庭湖周围的水泽地带、长江以南以及北到安陆（今湖北省安陆县、云梦县一带）的大片土地的战役。此战过后，楚国国力大损，此后一蹶不振，无法再独自抗衡秦。</p>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="74" data-marpit-pagination-total="107"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/73.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王使使者告赵王，愿为好会于河外渑池。赵王欲毋行，廉颇、蔺相如计曰：<strong>「王不行，示赵弱且怯也。」</strong> 赵王遂行，相如从。廉颇送至境，与王诀曰：<strong>「王行，度道里会遇之礼毕，还，不过三十日。三十日不还，则请立太子，以绝秦望。」</strong> 王许之。会于渑池。王与赵王饮，酒酣，秦王请赵王鼓瑟，赵王鼓之。蔺相如复请秦王击缶，秦王不肯。相如曰：<strong>「五步之内，臣请得以颈血溅大王矣！」</strong> 左右欲刃相如，相如张目叱之，左右皆靡。王不怿，为一击缶。罢酒，秦终不能有加于赵。赵人亦盛为之备，秦不敢动。赵王归国，以蔺相如为上卿，位在廉颇之右。廉颇曰：<strong>「我为赵将，有攻城野战之功。蔺相如素贱人，徒以口舌而位居我上。吾羞，不忍为之下！」</strong> 宣言曰：<strong>「我见相如，必辱之！」</strong> 相如闻之，不肯与会；每朝，常称病，不欲争列。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/74.mp3" download>download the file</a> instead.
</audio></p>
<p>出而望见，辄引车避匿。其舍人皆以为耻。相如曰：<strong>「子视廉将军孰与秦王？」</strong> 曰：<strong>「不若。」</strong> 相如曰：<strong>「夫以秦王之威而相如廷叱之，辱其群臣。相如虽驽，独畏廉将军哉！顾吾念之，强秦之所以不敢加兵于赵者，徒以吾两人在也。今两虎共斗，其势不俱生。吾所以为此者，先国家之急而后私仇也。」</strong> 廉颇闻之，肉袒负荆至门射罪，遂为刎颈之交。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-scope-xW2IqklJ="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/75_76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/75_76.mp3" download>download the file</a> instead.
</audio></p>
<p>初，燕人攻安平，临淄市掾田单在安平，使其宗人皆以铁笼傅车轊。及城溃，人争门而出，皆以轊折车败，为燕所禽；独田单宗人以铁笼得免，遂奔即墨。是时齐地皆属燕，独莒、即墨未下，乐毅及并右军、前军以围莒，左军、后军围即墨。即墨大夫出战而死。即墨人曰：<strong>「安平之战，田单宗人以铁笼得全，是多智习兵。」</strong> 因共立以为将以拒燕。乐毅围二邑，期年不克，及令解围，各去城九里而为垒，令曰：<strong>「城中民出者勿获，困者赈之，使即旧业，以镇新民。」</strong> 三年而犹未下。或谗之于燕昭王曰：<strong>「乐毅智谋过人，伐齐，呼吸之间克七十余城。今不下者两城耳，非其力不能拔，所以三年不攻者，欲久仗兵威以服齐人，南面而王耳。今齐人已服，所以未发者，以其妻子在燕故也。且齐多美女，又将忘其妻子。愿王图之！」</strong> 昭王于是置酒大会，引言者而让之曰：<strong>「先王举国以礼贤者，非贪土地以遗子孙也。遭所传德薄，不能堪命，国人不顺。齐为无道，乘孤国之乱以害先王。寡人统位，痛之入骨，故广延群臣，外招宾客，以求报仇。其有成功者，尚欲与之同共燕国。今乐君亲为寡人破齐，夷其宗庙，报塞先仇，齐国固乐君所有，非燕之所得也。乐君若能有齐，与燕并为列国，结欢同好，以抗诸侯之难，燕国之福，寡人之愿也。汝何敢言若此！」</strong> 乃斩之。赐乐毅妻以后服，赐其子以公子之服；辂车乘马，后属百两，遣国相奉而致之乐毅，立乐毅为齐王。乐毅惶恐不受，拜书，以死自誓。由是齐人服其义，诸侯畏其信，莫敢复有谋者。顷之，昭王薨，惠王立。惠王自为太子时，尝不快于乐毅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/77.mp3" download>download the file</a> instead.
</audio></p>
<p>田单闻之，乃纵反间于燕，宣言曰：<strong>「齐王已死，城之不拔者二耳。乐毅与燕新王有隙，畏诛而不敢归，以伐齐为名，实欲连兵南面王齐。齐人未附，故且缓攻即墨以待其事。齐人所惧，唯恐他将之来，即墨残矣。」</strong> 燕王固已疑乐毅，得齐反间，乃使骑劫代将而召乐毅。乐毅知王不善代之，遂奔赵。燕将士由是愤惋不和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/78.mp3" download>download the file</a> instead.
</audio></p>
<p>田单令城中人，食必祭其先祖于庭，飞鸟皆翔舞而下城中。燕人怪之，田单因宣言曰：<strong>「当有神师下教我。」</strong> 有一卒曰：<strong>「臣可以为师乎？」</strong> 因反走。田单起引还，坐东乡，师事之。卒曰：<strong>「臣欺君。」</strong> 田单曰：<strong>「子勿言也。」</strong> 因师之，每出约束，必称神师。乃宣言曰：<strong>「吾唯惧燕军之劓所得齐卒，置之前行，即墨败矣！」</strong> 燕人闻之，如其言。城中见降者尽劓，皆怒，坚守，唯恐见得。单又纵反间，言：<strong>「吾惧燕人掘吾城外冢墓，可为寒心！」</strong> 燕军尽掘冢墓，烧死人。齐人从城上望见，皆涕泣，共欲出战，怒自十倍。田单知士卒之可用，乃身操版、锸，与士卒分功；妻妾编于行伍之间；尽散饮食飨士。令甲卒皆伏，使老、弱、女子乘城，遣使约降于燕，燕军皆呼万岁。田单又收民金得千镒，令即墨富豪遗燕将，曰：<strong>「即降，愿无虏掠吾族家。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/79.mp3" download>download the file</a> instead.
</audio></p>
<p>燕将大喜，许之。燕军益懈。田单乃收城中，得牛千余，为绛缯衣，画以五采龙文，束兵刃于其角，而灌脂束苇于其尾，烧其端，凿城数十穴，夜纵牛，壮士五千人随其后。牛尾热，怒而奔燕军。燕军大惊，视牛皆龙文，所触尽死伤。而城中鼓噪从之，老弱皆击铜器为声，声动天地。燕军大骇，败走。齐人杀骑劫，追亡逐北，所过城邑皆叛燕，复为齐。田单兵日益多，乘胜，燕日败亡，走至河上，而齐七十余城皆复焉。乃迎襄王于莒。入临淄，封田单为安平君。齐王以太史敫之女为后，生太子建。太史敫曰：<strong>「女不取媒，因自嫁，非吾种也，污吾世！」</strong> 终身不见君王后，君王后亦不以不见故失人子之礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/80.mp3" download>download the file</a> instead.
</audio></p>
<p>赵王封乐毅于观津，尊宠之，以警动于燕、齐。燕惠王乃使人让乐毅，且谢之曰：<strong>「将军过听，以与寡人有隙，遂捐燕归赵。将军自为计则可矣，而亦何以报先王这所以遇将军之意乎？」</strong> 乐毅报书曰：<strong>「昔伍子胥说听于阖闾而吴远迹至郢；夫差弗是也，赐之鸱夷而浮之江。吴王不寤先论之可以立功，故沈子胥而不悔；子胥不蚤见主之不同量，是以至于入江而不化。夫免自立功以明先王之迹，臣之上计也。离毁辱之诽谤，堕先王之名，臣之所大恐也。临不测之罪，以幸为利，义之所不敢出也。臣闻古之君子，交绝不出恶声，忠臣去国，不洁其名。臣虽不佞，数奉教于君子矣。唯君王之留意焉！」</strong> 于是燕王复以乐毅子闲为昌国君，而乐毅往来复通燕，卒于赵，号曰望诸君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/81.mp3" download>download the file</a> instead.
</audio></p>
<p>田单相齐，过淄水，有老人涉淄而寒，出水不能行。田单解其裘而衣之。襄王恶之，曰：<strong>「田单之施于人，将欲以取我国乎？不早图，恐后之变也。」</strong> 左右顾无人，岩下有贯珠者，襄王呼而问之曰：<strong>「汝闻吾言乎？」</strong> 对曰：<strong>「闻之。」</strong> 王曰：<strong>「汝以为何如？」</strong> 对曰：<strong>「王不如因以为己善。王嘉单之善，下令曰：‘寡人忧民之饥也，单收而食之；寡人忧民之寒也，单解裘而衣之；寡人忧劳百姓，而单亦忧之，称寡人之意。’单有是善而王嘉之，单之善亦王之善也。」</strong> 王曰：<strong>「善。」</strong> 乃赐单牛酒。后数日，贯珠者复见王曰：<strong>「王朝日宜召田单而揖之于庭，口劳之。乃布令求百姓之饥寒者，收谷之。」</strong> 乃使人听于闾里，闻大夫之相与语者曰：<strong>「田单之爱人，嗟，乃王之教也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/82.mp3" download>download the file</a> instead.
</audio></p>
<p>田单任貂勃于王。王有所幸臣九人，欲伤安平君，相与语于王曰：<strong>「燕之伐齐之时，楚王使将军将万人而佐齐。今国已定而社稷已安矣，何不使使者谢于楚王？」</strong> 王曰：<strong>「左右孰可？」</strong> 九人之属曰：<strong>「貂勃可。」</strong> 貂勃使楚，楚王受而觞之，数月不反。九人之属相与语于王曰：<strong>「夫一人之身而牵留万乘者，岂不以据势也哉！且安平君之与王也，君臣无异而上下无别。且其志欲为不善，内抚百姓，外怀戎翟，礼天下之贤士，其志欲有为也，愿王之察之！」</strong> 异日，王曰：<strong>「召相单而来！」</strong> 田单免冠、徒跣、肉袒而进，退而请死罪，五日而王曰：<strong>「子无罪于寡人。子为子之臣礼，吾为吾之王礼而已矣。」</strong> 貂勃从楚来，王赐之酒。酒酣，王曰：<strong>「召相单而来！」</strong> 貂勃避席稽首曰：<strong>「王上者孰与周文王？」</strong> 王曰：<strong>「吾不若也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/83.mp3" download>download the file</a> instead.
</audio></p>
<p>貂勃曰：<strong>「然，臣固知王不若也。下者孰与齐桓公？」</strong> 王曰：<strong>「吾不若也。」</strong> 貂勃曰：<strong>「然，臣固知王不若也。然则周文王得吕尚以为太公，齐桓公得管夷吾以为仲父，今王得安平君而独曰‘单’，安得此亡国之言乎！且自天地之辟，民人之始，为人臣之功者，谁有厚于安平君者哉？王不能守王之社稷，燕人兴师而袭齐，王走而之城阳之山中，安平君以惴惴即墨三里之城，五里之郭，敝卒七千人，禽其司马而反千里之齐，安平君之功也。当是之时，舍城阳而自王，天下莫之能止。然而计之于道，归之于义，以为不可，故栈道木阁而迎王与后于城阳山中，王乃得反，子临百姓。今国已定，民已安矣，王乃曰‘单’，婴儿之计不为此也。王亟杀此九子者以谢安平君，不然，国其危矣！」</strong> 乃杀九子而逐其家，益封安平君以夜邑万户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/004/84.mp3" download>download the file</a> instead.
</audio></p>
<p>田单将攻狄，往见鲁仲连。鲁仲连曰：<strong>「将军攻狄，不能下也。」</strong> 田单曰：<strong>「臣以即墨破亡余卒破万乘之燕，复齐之墟，今攻狄而不下，何也？」</strong> 上车弗谢而去，遂攻狄，三月不克。齐小儿谣曰：<strong>「大冠若箕，修剑拄颐。攻狄不能下，垒枯骨成丘。」</strong> 田单乃惧，问鲁仲连曰：<strong>「先生谓单不能下狄，请问其说。」</strong> 鲁仲连曰：<strong>「将军之在即墨，坐则织蒉，立则仗锸，为士卒倡曰：‘无可往矣！宗庙亡矣！今日尚矣！归于何党矣！’当此之时，将军有死之心，士卒先无之气，闻君言莫不挥泣奋臂而欲战，此所以破燕也。当今将军东有夜邑之奉，西有淄上之娱，黄金横带而骋乎淄、渑之间，有生之乐，无死之心，所以不胜也。」</strong> 田单曰：<strong>「单之有心，先生志之矣。」</strong> 明日，乃厉气循城，立于矢石之所，援袍鼓之。狄人乃下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/004/85.mp3" download>download the file</a> instead.
</audio></p>
<p>初，齐湣王既灭宋，欲去孟尝君。孟尝君奔魏，魏昭王以为相，与诸侯共伐破齐。湣王死，襄王复国，而孟尝君中立为诸侯，无所属。襄王新立，畏孟尝君，与之连和。孟尝君卒，诸子争立，而齐、魏共灭薛，孟尝君绝嗣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦大良造白起伐楚，拔郢，烧夷陵。楚襄王兵散，遂不复战，东北徙都于陈。秦以郢为南郡，封白起为武安君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>楚王收东地兵，得十余万，复西取江南十五邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏安厘王封其弟无忌为信陵君。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秦相国穰侯伐魏。韩暴鸢救魏，穰侯大破之，斩首四万。暴鸢走开封。魏纳八城以和。穰侯复伐魏，走芒卯，入北宅。遂围大梁，魏人割温以和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏复与齐合从。秦穰侯伐魏，拔四城，斩首四万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>鲁缗公薨，子顷公雠立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵人、魏人伐韩华阳。韩人告急于秦，秦王弗救。韩相国谓陈筮曰：<strong>「事急矣！愿公虽病，为一宿之行。」</strong> 陈筮如秦，见穰侯。穰侯曰：<strong>「事急乎？故使公来。」</strong> 陈筮曰：<strong>「未急也。」</strong> 穰侯怒曰：<strong>「何也？」</strong> 陈筮曰：<strong>「彼韩急则将变而他从；以未急，故复来耳。」</strong> 穰侯曰：<strong>「请发兵矣。」</strong> 乃与武安君及客卿胡阳救韩，八日而至，败魏军于华阳之下，走芒卯，虏三将，斩首十三万。武安君又与赵将贾偃战，沈其卒二万人于河。魏段干子请割南阳予秦以和。苏代谓魏王曰：<strong>「欲玺者，段干子也；欲地者，秦也。今王使欲地者制玺，欲玺者制地，魏地尽矣！<em>夫以地事秦，犹抱薪救火，薪不尽，火不灭</em>。」</strong> 王曰：<strong>「是则然也。虽然，事始已行，不可更矣！」</strong> 对曰：<strong>「夫博之所以贵枭者，便则食，不便则止。今何王之用智不如用枭也？」</strong> 魏王不听，卒以南阳为和，实修武。</p>
<div class="note">
<p>秦军采取出其不意、攻其不备的战术，以平均每日急行百里的行军速度进行长途奔袭，秦军突然出现在华阳的战场上，趁着赵、魏两国联军不备时发动进攻，大败赵、魏联军。</p>
</div>
</section>

<p>韩、魏既服于秦，秦王将使武安君与韩、魏伐楚，未行，而楚使者黄歇至，闻之，畏秦乘胜一举而灭楚也，乃上书曰：<strong>「臣闻 <em>物至则反，冬、夏是也；致至则危，累棋是也</em>。今大国之地，遍天下有其二垂，此从生民已来，万乘之地未尝有也。先王三世不忘接地于齐，以绝从亲之要。今王使盛桥守事于韩，盛桥以其地入秦，是王不用甲，不信威，而得百里之地，王可谓能矣！王又举甲而攻魏，杜大梁之门，举河内，拔燕、酸枣、虚、桃，入邢，魏之兵云翔而不敢救，王之功亦多矣！王休甲息众，二年而后复之，又并蒲、衍、首、垣以临仁、平丘，黄、济阳婴城而魏氏服。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p><strong>「王又割濮磨之北，注齐、秦之要，绝楚、赵之脊，天下五合六聚而不敢救，王之威亦单矣！王若能保功守威，绌攻取之心，而肥仁义之地，使无后患，三王不足四，五伯不足六也！王若负人徒之众，仗兵革之强，乘毁魏之威，而欲以力臣天下之主，臣恐其有后患也。《诗》曰：‘<em>靡不有初，鲜克有终</em>。’《易》曰：‘狐涉水，濡其尾。’此言始之易，终之难也。昔吴之信越也，从而伐齐，既胜齐人于艾陵，还为越禽于三江之浦。智氏之信韩、魏也，从而伐赵，攻晋阳城，胜有日矣，韩、魏叛之，杀智伯瑶于凿台之下。今王妒楚之不毁，而忘毁楚之强韩、魏也，臣为王虑而不取也。夫楚国，援也；邻国，敌也。今王信韩、魏之善王，此正吴之信越也，臣恐韩、魏卑辞除患而实欲欺大国也。何则？王无重世之德于韩、魏而有累世之怨焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="107" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/004/106_107.mp3" controls class="html5-audio-player">

<p><strong>「夫韩、魏父子兄弟接踵而死于秦者将十世矣，故韩、魏之不亡，秦社稷之忧也。今王资之与攻楚，不亦过乎！且攻楚将恶出兵？王将借路于仇雠之韩、魏乎？兵出之日而王忧其不反也。王若不借路于仇雠之韩、魏，必攻随水右壤，此皆广川、大水、山林、溪谷，不食之地。是王有毁楚之名而无得地之实也。且王攻楚之日，四国必悉起兵以应王。秦、楚之兵构而不离；魏氏将出而攻留、方舆、铚、湖陵、砀、萧、相，故宋必尽；齐人南面攻楚，泗上必举。此皆平原四达膏腴之地。如此，则天下之国莫强于齐、魏矣。臣为王虑，莫若善楚。秦、楚合而为一以临韩，韩必敛手而朝；王施以东山之险，带以曲河之利，韩必为关内之侯。若是而王以十万戍郑，梁氏寒心，许、鄢陵婴城而上蔡、召陵不往来也。如此，魏亦关内侯矣。王壹善楚而关内两万乘之主注地于齐，齐右壤可拱手而取也。王之地一经两海，要约天下，是燕、赵无齐、楚，齐、楚无燕、赵也。然后危动燕、赵，直摇齐、楚，此四国者不待痛而服矣。」</strong></p>
</section>
