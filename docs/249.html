<p>六月，癸巳，封宪宗子惕为彭王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，上长子郓王温，无宠，居十六宅，余子皆居禁中。夔王滋，第三子也，上爱之，欲以为嗣，为其非次，故久不建东宫。上饵医官李玄伯、道士虞紫芝、山人王乐药，疽发于背。八月，疽甚，宰相及朝臣皆不得见，上密以夔王属枢密使王归长、马公儒、宣徽南院使王居方，使立之。三人及右军中尉王茂玄，皆上平日所厚也。独左军中尉王宗实素不同心，三人相与谋，出宗实为淮南监军。宗实已受敕于宣化门外，将自银台门出。左军副使亓元实谓宗实曰：<strong>「圣人不豫逾月，中尉止隔门起居，今日除改，未可辨也。何不见圣人而出！」</strong> 宗实感寤，复入，诸门已踵故事增人守捉矣。亓元实翼导宗实直至寝殿，上已崩，东首环泣矣。宗实叱归长等，责以矫诏，皆捧足乞命。乃遣宣徽北院使齐元简迎郓王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，下诏立郓王为皇太子，权句当军国政事，仍更名漼。收归长、公儒、居方，皆杀之。癸巳，宣遗制，以令狐綯摄冢宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>宣宗性明察沉断，用法无私，从谏如流，重惜官赏，恭谨节俭，惠爱民物，故大中之政，讫于唐亡，人思咏之，谓之小太宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙申，懿宗即位。癸卯，尊皇太后为太皇太后。以王宗实为骠骑上将军。李玄伯、虞紫芝、王乐皆伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，追尊上母晁昭容为元昭皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>加魏博节度使何弘敬兼中书令，幽州节度使张允伸同平章事。冬，十月，辛卯，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，甲申，以翰林学士承旨、兵部侍郎杜审权同平章事。审权，元颖之弟孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>浙东贼帅裘甫攻陷象山，官军屡败，明州城门昼闭，进逼剡县，有众百人，浙东骚动。观察使郑祗德遣讨击副使刘勍、副将范居植将兵三百，合台州军共讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司空、门下侍郎、同平章事令狐綯执政岁久，忌胜己者，中外侧目，其子氵高颇招权受贿。宣宗既崩，言事者竞攻其短。丁酉，以綯同平章事，充河中节度使。以前荆南节度使、同平章事白敏中守司徒、兼门下侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，韦皋在西川，开青溪道以通群蛮，使由蜀入贡。又选群蛮子弟聚之成都，教以书数，欲以慰悦羁縻之。业成则去，复以他子弟继之。如是五十年，群蛮子弟学于成都者殆以千数，军府颇厌于禀给。又，蛮使入贡，利于赐与，所从傔人浸多，杜悰为西川节度使，奏请节减其数，诏从之。南诏丰佑怒，其贺冬使者留表付巂州而还。又索习学子弟，移牒不逊，自是入贡不时，颇扰边境。会宣宗崩，遣中使告哀，时南诏丰佑适卒，子酋龙立，怒曰：<strong>「我国亦有丧，朝廷不吊祭。又诏书乃赐故王。」</strong> 遂置使者于外馆，礼遇甚薄。使者还，具以状闻。上以酋龙不遣使来告丧，又名近玄宗讳，遂不行册礼。酋龙乃自称皇帝，国号大礼，改元建极，遣兵陷播州。</p>
</section>
