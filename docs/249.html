</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起上章敦牂，尽屠维单阏，凡十年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中四年（庚午，公元八五零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚辰朔，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/4.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，以秦州隶凤翔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/5.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，庚戌，以中书侍郎、同平章事马植为天平节度使。上之立也，左军中尉马元贽有力焉，由是恩遇冠诸宦者，植与之叙宗姓。上赐元贽宝带，元贽以遗植，植服之以朝，上见而识之。植变色，不敢隐。明日。罢相，收植亲吏董侔，下御史台鞫之，尽得植与元贽交通之状，再贬常州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/6.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊申，兵部侍郎、同平章事魏扶薨。以户部尚书、判度支崔龟从同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，以白敏中判延资库。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/8.mp3" download>download the file</a> instead.
</audio></p>
<p>卢龙节度使周纟林薨，军中表请以押牙兼马步都知兵马使张允伸为留后。九月，丁酉，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/9.mp3" download>download the file</a> instead.
</audio></p>
<p>党项为边患，发诸道兵讨之，连年无功，戍馈不已，右补阙孔温裕上疏切谏。上怒，贬柳州司马。温裕，戣之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/10.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃论恐热遣僧莽罗蔺真将兵于鸡项关南造桥，以击尚婢婢，军于白土岭。婢婢遣其将尚铎罗榻藏将兵据临蕃军以拒之，不利，复遣磨离罴子、烛卢巩力将兵据氂牛峡以拒之。巩力请__「按兵拒险，勿与战，以奇兵绝其粮道，使进不得战，退不得还，不过旬月，其众必溃。」__ 罴子不从。巩力曰：<strong>「吾宁为不用之人，不为败军之将。」</strong> 称疾，归鄯州。罴子逆战，败死。婢婢粮乏，留拓跋怀光守鄯州，帅部落三千余人就水草于甘州西。恐热闻婢婢弃鄯州，自将轻骑五千追之。至瓜州，闻怀光守鄯州，遂大掠河西鄯、廓等八州，杀其丁壮，劓刖其羸老及妇人，以槊贯婴儿为戏，焚其室庐，五千里间，赤地殆尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/11.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛未，以翰林学士承旨、兵部侍郎令狐綯同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/12.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，壬寅，以翰林学士刘 彖为京西招讨党项行营宣慰使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/13.mp3" download>download the file</a> instead.
</audio></p>
<p>以卢龙留后张允伸为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/14.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，以凤翔节度使李业、河东节度使李试着兼招讨党项使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/15.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部侍郎孔温业白执政求外官，白敏中谓同列曰：<strong>「我辈须自点检，孔吏部不肯居朝廷矣。」</strong> 温业，戣之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中五年（辛未，公元八五一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/17.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，壬戌，天德军奏摄沙州刺史张义潮遣使来降。义潮，沙州人也，时吐蕃大乱，义潮阴结豪杰，谋自拔归唐。一旦，帅众被甲噪于州门，唐人皆应之，吐番守将惊走，义潮遂摄州事，奉表来降。以义潮为沙州防御使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/18.mp3" download>download the file</a> instead.
</audio></p>
<p>以兵部侍郎裴休为盐铁转运使。休，肃之子也。自太和以来，岁运江、淮米不过四十万斛，吏卒侵盗、沉没，舟达渭仓者什不三四，大堕刘晏之法。休穷究其弊，立漕法十条，岁运米至渭仓者百二十万斛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/19.mp3" download>download the file</a> instead.
</audio></p>
<p>上颇知党项之反由边帅利其羊马，数欺夺之，或妄诛杀，党项不胜愤怨，故反。乃以右谏议大夫李福为夏绥节度使。自是继选儒臣以代边帅之贪暴者，行日复面加戒励，党项由是遂安。福，石之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/20.mp3" download>download the file</a> instead.
</audio></p>
<p>上以南山、平夏党项久未平，颇厌用兵。崔铉建议，宜遣大臣镇抚。三月，以白敏中为司空、同平章事，充招讨党项行营都统、制置等使，南北两路供军使兼邠宁节度使。敏中请用裴度故事，择廷臣为将佐，许之。夏，四月，以左谏议大夫孙景商为左庶子，充邠宁行军司马；知制诰蒋伸为右庶子，充节度副使。伸，系之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/21.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上令白敏中为万寿公主选佳婿，敏中荐郑颢。时颢已昏卢氏，行至郑州，堂帖追还，颢甚衔之，由是数毁敏中于上。敏中将赴镇，言于上曰：<strong>「郑颢不乐尚主，怨臣入骨髓。臣在政府，无如臣何；今臣出外，颢必中伤，臣死无日矣！」</strong> 上曰：<strong>「朕知之久矣，卿何言之晚邪！」</strong> 命左右于禁中取小柽函以授敏中曰：<strong>「此皆郑郎谮卿之书也。朕若信之，岂任卿以至今日！」</strong> 敏中归，置柽函于佛前，焚香事之。敏中军于宁州，壬子，定远城使史元破堂项九千余帐于三交谷，敏中奏党项平。辛未，诏：__「平夏党项，已就安贴。南山党项，闻出山者迫于饥寒，犹行钞掠，平夏不容，穷无所归。宜委李福存谕，于银、夏境内授以闲田。如能革心向化，则抚如赤子，从前为恶，一切不问，或有抑屈，听于本镇投牒自诉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/22.mp3" download>download the file</a> instead.
</audio></p>
<p>若再犯疆场，或复入山林，不受教令，则诛讨无赦。将吏有功者甄奖，死伤者优恤。灵、夏、邠、鄜四道百姓，给复三年，邻道量免租税。向由边将贪鄙，致其怨叛，自今当更择廉良抚之。若复致侵叛，当先罪边将，后讨寇虏。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/23.mp3" download>download the file</a> instead.
</audio></p>
<p>吐蕃论恐热残虐，所部多叛。拓跋怀光使人说诱之，其众或散归部落，或降于怀光。恐热势孤，乃扬言于众曰：<strong>「吾今入朝于唐，借兵五十万来诛不服者，然后以渭州为国城，请唐册我为赞普，谁敢不从！」</strong> 五月，恐热入朝，上遣左丞李景让就礼宾院问所欲。恐热气色骄倨，语言荒诞，求为河渭节度使。上不许，召对三殿，如常日胡客，劳赐遣还。恐热怏怏而去，复归落门川，聚其旧众，欲为边患。会久雨，乏食，众稍散，才有三百余人，奔于廓州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，立皇子润为鄂王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/25.mp3" download>download the file</a> instead.
</audio></p>
<p>进士孙樵上言：<strong>「百姓男耕女织，不自温饱，而群僧安坐华屋，美衣精馔，率以十户不能养一僧。武宗愤其然，发十七万僧，是天下一百七十万户始得苏息也。陛下即位以来，修复废寺，天下斧斤之声至今不绝，度僧几复其旧矣。陛下纵不能如武宗除积弊，奈何兴之于已废乎！日者陛下欲修国东门，谏官上言，遽为罢役。今所复之寺，岂若东门之急乎？所役之功，岂右东门之劳乎？愿早降明诏，僧未复者勿复，寺未修者勿修，庶几百姓犹得以息肩也。」</strong> 秋，七月，中书门下奏：<strong>「陛下崇奉释氏，群下莫不奔走，恐财力有所不逮，因之生事扰人，望委所在长吏量加撙节。所度僧亦委选择有行业者，若容凶粗之人，则更非敬道也。乡村佛舍，请罢兵日修。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，白敏中奏，南山党项亦请降。时用兵岁久，国用颇乏，诏并赦南山党项，使之安业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，乙卯，中书门下奏：<strong>「今边事已息，而州府诸寺尚未毕功，望且令成之。其大县远于州府者，听置一寺，其乡村毋得更置佛舍。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>戊辰，以户部侍郎魏谟同平章事，仍判户部。时上春秋已高，未立太子，群臣莫敢言。谟入谢，因言：<strong>「今海内无事，惟未建储副，使正人辅导，臣窃以为忧。」</strong> 且泣。时人重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>蓬、果群盗依阻鸡山，寇掠三川。以果州刺史王贽弘充三川行营都知兵马使，以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>制以党项既平，罢白敏中教统，但以司空、平章事充邠宁节度使。张义潮发兵略定其旁瓜、伊、西、甘、肃、兰、鄯、河、岷、廓十州，遣其兄义泽奉十一州图籍入见，于是河、湟之地尽入于唐。十一月，置归义军于沙州，以义潮为节度使、十一州观察使，又以义潮判官曹义金为归义军长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以中书侍郎、同平章事崔龟从同平章事，充宣武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>右羽林统军张直方坐出猎累日不还宿卫，贬左骁卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中六年（壬申，公元八五二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，二月，王贽弘讨鸡山贼，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是时，山南西道节度使封敖奏巴南妖贼言辞悖慢，上怒甚。崔铉曰：<strong>「此皆陛下赤子，迫于饥寒，盗弄陛下兵于溪谷间，不足辱大军，但遣一使者可平矣。」</strong> 乃遣京兆少尹刘潼诣果州招谕之。潼上言请不发兵攻讨，且曰：<strong>「今以日月之明烛愚迷之众，使之稽颡归命，其势甚易。所虑者，武臣耻不战之功，议者责欲速之效耳。」</strong> 潼至山中，盗弯弓待之，潼屏左右直前曰：<strong>「我面受诏赦汝罪，使汝复为平人。闻汝木弓射二百步，今我去汝十步，汝真欲反者，可射我！」</strong> 贼皆投弓列拜，请降。潼归馆，而王贽弘与中使似先义逸引兵已至山下，竟击灭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/36.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，敕先赐右卫大将军郑光鄠县及云阳庄并免税役。中书门下奏，以为：<strong>「税役之法，天下皆同。陛下屡发德音，欲使中外画一，今独免郑光，似稍乖前意。事虽至细，系体则多。」</strong> 敕曰：<strong>「朕以郑光元舅之尊贵，欲优异令免征税，初不细思。况亲戚之间，人所难议，卿等苟非爱我，岂进嘉言！庶事能尽如斯，天下何忧不理！有始有卒，当共守之，并依所奏。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/37.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲辰，以邠宁节度使白敏中为西川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/38.mp3" download>download the file</a> instead.
</audio></p>
<p>湖南奏，团练副使冯少端讨衡州贼帅邓裴，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/39.mp3" download>download the file</a> instead.
</audio></p>
<p>党项复扰边，上欲择可为邠宁帅者而难其人，从容与翰林学士、中书舍人须昌毕諴论边事，諴援古据今，具陈方略。上悦曰：<strong>「吾方择帅，不意颇、牧近在禁廷。卿其为朕行乎！」</strong> 諴欣然奉命。上欲重其资履，六月，壬申，先以諴为刑部侍郎，癸酉，乃除邠宁节度使。雍王氵美薨，追谥靖怀太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/40.mp3" download>download the file</a> instead.
</audio></p>
<p>河东节度使李业纵吏民侵掠杂虏，又妄杀降者，由是北边扰动。闰月，庚子，以太子少师卢钧为河东节度使。业内有所恃，人莫敢言，魏谟独请贬黜。上不许，但徙义成节度使。卢钧奏度支郎中韦宙为副使。宙遍诣塞下，悉召酋长，谕以祸福，禁唐民毋得入虏境侵掠，犯者必死，杂虏由是遂安。掌书记李璋杖一牙职，明日，牙将百余人诉于钧，钧杖其为首者，摘戍外镇，余皆罚之，曰：<strong>「边镇百余人，无故横诉，不可不抑。」</strong> 璋，绛之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，甲子，以礼部尚书裴休同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>獠寇昌、资二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，邠宁节度使毕諴奏招谕党项皆降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>骁卫将军张直方坐以小过屡杀奴婢，贬恩州司户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，立宪宗子惴为棣王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/46.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/46.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，中书门下奏：<strong>「度僧不精，则戒法堕坏；造寺无节，则损费过多，请自今诸州准元敕许置寺外，有胜地灵迹许修复，繁会之县许置一院。严禁私度僧、尼。若官度僧、尼有阙，则择人补之，仍申祠部给牒。其欲远游寻师者，须有本州公验。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中七年（癸酉，公元八五三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，戊申，上祀圆丘；赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，丙寅，敕：<strong>「自今法司处罪，用常行杖。杖脊一，折法杖十；杖臀一，折笞五。使吏用法有常准。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十二月，左补阙赵璘请罢来年元会，止御宣政。上以问宰相，对曰：<strong>「元会大礼，不可罢。况天下无事。」</strong> 上曰：<strong>「近华州奏有贼光火劫下邽，关中少雪，皆朕之忧，何谓无事！虽宣政亦不可御也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/51.mp3" download>download the file</a> instead.
</audio></p>
<p>上事郑太后甚谨，不居别宫，朝夕奉养。舅郑光历平卢、河中节度使。入朝，上与之论为政，光应对鄙浅，上不悦，留为右羽林统军，使奉朝请。太后数言其贫，上辄厚赐金帛，终不复任以民宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/52.mp3" download>download the file</a> instead.
</audio></p>
<p>度支奏：<strong>「自河、湟平，每岁天下所纳钱九百二十五万余缗，内五百五十万余缗租税，八十二万余缗榷酤，二百七十八万余缗盐利。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中八年（甲戌，公元八五四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月丙戌朔，日有食之。罢元会。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/55.mp3" download>download the file</a> instead.
</audio></p>
<p>上自即位以来，治弑宪宗之党，宦官、外戚乃至东宫官属，诛窜甚众。虑人情不安，丙申，诏：<strong>「长庆之初，乱臣贼子，顷搜擿余党，流窜已尽，其余族从疏远者，一切不问。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/56.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，中书门下奏拾遗、补阙缺员，请更增补。上曰：<strong>「谏官要在举职，不必人多，如张道符、牛丛、赵璘辈数人，使朕日闻所不闻足矣。」</strong> 丛，僧孺之子也。久之，丛自司勋员外郎出为睦州刺史，入谢，上赐之紫。丛既谢，前言曰：<strong>「臣所服绯，刺史所借也。」</strong> 上遽曰：<strong>「且赐绯。」</strong> 上重惜服章，有司常具绯、紫衣数袭从行，以备赏赐，或半岁不用其一，故当时以绯、紫为荣。上重翰林学士，至于迁官，必校岁月，以为不可以官爵私近臣也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/57.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，丙戌，以右散骑常侍高少逸为陕虢观察使。有敕使过硖石，怒饼黑，鞭驿吏见血。少逸封其饼以进。敕使还，上责之曰：<strong>「深山中如此食岂易得！」</strong> 谪配恭陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>立皇子洽为怀王，汭为昭王，汶为康王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/59.mp3" download>download the file</a> instead.
</audio></p>
<p>上猎于苑北，遇樵夫，问其县，曰：<strong>「泾阳人也。」</strong> <strong>「令为谁？」</strong> 曰：<strong>「李行言。」</strong> <strong>「为政何如？」</strong> 曰：<strong>「性执。有强盗数人，军家索之，竟不与，尽杀之。」</strong> 上归，帖其名于寝殿之柱。冬，十月，行言除海州刺史，入谢。上赐之金紫，问曰：<strong>「卿知所以衣紫乎？」</strong> 对曰：<strong>「不知。」</strong> 上命取殿柱之贴示之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/60.mp3" download>download the file</a> instead.
</audio></p>
<p>上以甘露之变，惟李训、郑注当死，自余王涯、贾餗等无罪，诏皆雪其冤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/61.mp3" download>download the file</a> instead.
</audio></p>
<p>上召翰林学士韦澳，托以论诗，屏左右与之语曰：<strong>「近日外间谓内侍权势何如？」</strong> 对曰：<strong>「陛下威断，非前朝之比。」</strong> 上闭目摇首曰：<strong>「全未，全未！尚畏之在。卿谓策将安在！」</strong> 对曰：<strong>「若与外廷议之，恐有太和之变，不若就其中择有才识者与之谋。」</strong> 上曰：<strong>「此乃末策。朕已试之矣，自衣黄、衣绿至衣绯，皆感恩，才衣紫则相与为一矣！」</strong> 上又尝与令狐綯谋尽诛宦官，恐滥及无辜，密奏曰：<strong>「但有罪勿舍，有阙勿补，自然渐耗，至于尽矣。」</strong> 宦者窃见其奏，由是益与朝士相恶，南北司如水火矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中九年（乙亥，公元八五五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/63.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲申，成德军奏节度使王元逵薨，军中立其子节度副使绍鼎。癸卯，以绍鼎为成德留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/64.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，以醴泉令李君奭为怀州刺史。初，上校猎渭上，有父老以十数，聚于佛祠。上问之，对曰：<strong>「醴泉百姓也。县令李君奭有异政，考满当罢，诣府乞留，故此祈佛，冀谐所愿耳。」</strong> 及怀州刺史阙，上手笔除君奭，宰相莫之测。君奭入谢，上以此奖厉，众始知之。三月，诏邠宁节度使毕諴还邠州。先是，以河、湟初附，党项未平，移邠宁军于宁州。至是，南山、平夏、党项皆安，威、盐、武三州军食足，故令还理所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/65.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，闰四月，诏以__「州县差役不均，自今每县据人贫富及役轻重作差科簿，送刺史检署讫，锁于令厅，每有役事委令，据簿轮差。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/66.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙寅，以王绍鼎为成德节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/67.mp3" download>download the file</a> instead.
</audio></p>
<p>上聪察强记，宫中厮役给洒扫者，皆能识其姓名，才性所任，呼召使令，无差误者。天下奏狱吏卒姓名，一览皆记之。度支奏渍污帛，误书__「渍」__ 为__「清」__ ，枢密承旨孙隐中谓上不之见，辄足成之，及中书复入，上怒，推按擅改章奏者罚谪之。上密令翰林学士韦澳纂次诸州境土风物及诸利害为一书，自写而上之，虽子弟不知也，号曰《处分语》。他日，邓州刺史薛弘宗入谢，出，谓澳曰：<strong>「上处分本州事惊人。」</strong> 澳询之，皆《处分语》中事也。澳在翰林，上或遣中使宣旨草诏。事有不可者，澳辄曰：<strong>「兹事须降御札，方敢施行。」</strong> 淹留至旦，上疏论之，上多从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/68.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/68.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，浙东军乱，逐观察使李讷。讷，逊之弟子也，性卞急，遇将士不以礼，故乱作。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/69.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南饥，民多流亡，节度使杜悰荒于游宴，政事不治。上闻之，甲午，以门下侍郎、同平章事崔铉同平章事，充淮南节度使。丁酉，以悰为太子太傅、分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，乙亥，贬李讷为朗州刺史，监军王宗景杖四十，配恭陵。仍诏__「自今戎臣失律，并坐监军。」__ 以礼部侍郎沈询为浙东观察使。询，传师之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十一月，以吏部侍郎柳仲郢为兵部侍郎，充盐铁转运使。有闾阎医工刘集因缘交通禁中，上敕盐铁补场官。仲郢上言：<strong>「医工术精，宜补医官。若委务铜盐，何以课其殿最！且场官贱品，非特敕所宜亲，臣未敢奉诏！」</strong> 上遽批：<strong>「刘集宜赐绢百匹，遣之。」</strong> 他日，见仲郢，劳之曰：<strong>「卿论刘集事甚佳。」</strong> 上尝若不能食，召医工梁新诊脉，治之数日，良已。新因自陈求官，上不许，但敕盐铁使月给钱三十缗而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/72.mp3" download>download the file</a> instead.
</audio></p>
<p>右威卫大将军康季荣前为泾原节度使，擅用官钱二万缗，事觉，季荣请以家财偿之。上以季荣有开河、湟功，许之。给事中封还敕书，谏官亦上言。十二月，庚辰，贬季荣夔州长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/73.mp3" download>download the file</a> instead.
</audio></p>
<p>江西观察使郑祗德以其子颢尚主通显，固求散地，甲午，以祗德为宾客、分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中十年（丙子，公元八五六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/75.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁巳，以御史大夫郑朗为工部尚书、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/76.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/76.mp3" download>download the file</a> instead.
</audio></p>
<p>上命裴休极言时事，休请早建太子，上曰：<strong>「若建太子，则朕遂为闲人。」</strong> 休不敢复言。二月，丙戌，休以疾辞位，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/77.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，辛亥，诏以__「回鹘有功于国，世为婚姻，称臣奉贡，北边无警。会昌中虏廷丧乱，可汗奔亡，属奸臣当轴，遽加殄灭。近有降者云，已厖历今为可汗，尚寓安西，俟其归复牙帐，当加册命。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/78.mp3" download>download the file</a> instead.
</audio></p>
<p>上以京兆久不理，夏，五月，丁卯，以翰林学士、工部侍郎韦澳为京兆尹。澳为人公直，既视事，豪贵敛手。郑光庄吏恣横，为闾里患，积年租税不入，澳执而械之。上于延英问澳，澳具奏其状。上曰：<strong>「卿何以处之？」</strong> 澳曰：<strong>「欲置于法。」</strong> 上曰：<strong>「郑光甚爱之，何如？」</strong> 对曰：<strong>「陛下自内庭用臣为京兆，欲以清畿甸之积弊，若郑光庄吏积年为蠹，得宽重辟，是陛下之法独行于贫户耳，臣未敢奉诏。」</strong> 上曰：<strong>「诚如此。但郑光 带我不置，卿与痛杖，贷其死，可乎？」</strong> 对曰：<strong>「臣不敢不奉诏，愿听臣且系之，俟征足及释之。」</strong> 上曰：<strong>「灼然可。朕为郑光故挠卿法，殊以为愧。」</strong> 澳归府，即杖之。督租数百斛足，乃以吏归光。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/79.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊寅，以中书侍郎、同平章事裴休同平章事，充宣武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司农卿韦廑欲求夏州节度使，有术士知之，诣廑门曰：<strong>「吾善醮星辰，求官无不如意。」</strong> 廑信之，夜，设醮具于庭。术士曰：<strong>「请公自书官阶一通。」</strong> 既得之，仰天大呼曰：<strong>「韦廑有异志，令我祭天。」</strong> 廑举家拜泣曰：<strong>「愿山人赐百口之命！」</strong> 家之货财珍玩尽与之。逻者怪术士服鲜衣，执以为盗。术士急，乃曰：<strong>「韦廑令我祭天，我欲告之，彼以家财求我耳。」</strong> 事上闻，秋，九月，上召廑面诘之，具知其冤，谓宰相曰：<strong>「韦廑城南甲族，为奸人所诬，勿使狱吏辱之。」</strong> 立以术士付京兆，杖死，贬廑永州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/81.mp3" download>download the file</a> instead.
</audio></p>
<p>户部侍郎、判户部、附马都尉郑颢营求作相甚切。其父祗德闻之，与书曰：<strong>「闻汝已判户部，是吾必死之年；又闻欲求宰相，是吾必死之日也。」</strong> 颢惧，累表辞剧务。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/82.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙酉，以颢为秘书监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/83.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣使诣安西镇抚回鹘，使者至灵武，会回鹘可汉遣使入贡。十一月，辛亥，册拜为嗢禄登里罗汩没密施合俱录毘伽怀建可汗，以卫尉少卿王端章充使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/84.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部尚书李景让上言：<strong>「穆宗乃陛下兄，敬宗、文宗、武宗乃兄之子，陛下拜兄尚可，拜侄可乎！是使陛下不得亲事七庙也，宜迁四主出太庙，还代宗以下入庙。」</strong> 诏百官议其事，不决而止。时人以是薄景让。敕__「于灵感、会善二寺置戒坛，诸僧、尼应填阙者委长老僧选择，给公赁，赴两坛受戒，两京各选大德十人主其事。有不堪者罢之，堪者给牒，遣归本州。不见戒坛公牒，毋得私容。仍先选旧僧、尼，旧僧、尼无堪者，乃选外人。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/85.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，以户部侍郎、判户部崔慎由为工部尚书、同平章事。上每命相，左右无知者。前此一日，令枢密宣旨于学士院，以兵部侍郎、判度支萧邺同平章事。枢密使王归长、马公儒覆奏：<strong>「邺所判度支应罢否？」</strong> 上以为归长等佑之，即手书慎由名及新命付学士院，仍云__「落判户部事」__ 。邺，明之八世孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/86.mp3" download>download the file</a> instead.
</audio></p>
<p>内园使李敬寔遇郑郎不避马，郎奏之。上责敬寔，对曰：<strong>「供奉官例不避。」</strong> 上曰：<strong>「汝衔敕命，横绝可也，岂得私出而不避宰相乎！」</strong> 命剥色，配南牙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中十一年（丁丑，公元八五七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/88.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丙午，以御史中丞兼尚书右丞夏侯孜为户部侍郎、判户部事。先是，判户部有缺，京兆尹韦澳奏事，上欲以澳补之。辞曰：<strong>「臣比年心力衰耗，难以处繁剧，屡就陛下乞小镇，圣恩未许。」</strong> 上不悦。及归，其甥柳玼之。澳曰：<strong>「主上不与宰辅佥议，私欲用我，人必谓我以他歧得之，何以自明！且尔知时事浸不佳乎？由吾曹贪名位所致耳。」</strong> 丙辰，以澳为河阳节度使。玼仲郢之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/89.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲幸华清宫，谏官论之甚切，上为之止。上乐闻规谏，凡谏官论事、门下封驳，苟合于理，多屈意从之；得大臣章疏，必焚香盥手而读之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/90.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛巳，以门下侍郎、同平章事魏谟同平章事，充西川节度使。谟为相，议事于上前，它相或委曲规讽，谟独正言无所避。上每叹曰：<strong>「谟绰有祖风，我心重之」</strong> 。然竟以刚直为令狐綯所忌而出之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>岭南溪洞蛮屡为侵盗。夏，四月，壬申，以右千牛大将军宋涯为安南、邕管宣慰使。五月，乙巳，以涯为安南经略使。容州军乱，逐经略使王球。六月，癸巳，以涯为容管经略使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲午，立皇子灌为卫王，澭为广王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，庚子，以兵部侍郎、判度支萧邺同平章事，仍判度支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>教坊祝汉贞，滑稽敏给，上或指物使之口占，摹咏有如宿构，由是宠冠诸优。一日，在上前抵掌诙谐，颇及外事。上正色谓之曰：<strong>「我畜养尔曹，正供戏笑耳，岂得辄预朝政邪！」</strong> 自是疏之。会其子坐赃，杖死，流汉贞于天德军。乐工罗程，善琵琶，自武宗朝已得幸。上素晓音律，尤有宠。程恃恩暴横，以睚眦杀人，系京兆狱。诸乐工欲为之请，因上幸后苑奏乐，乃设虚坐，置琵琶，而罗拜于庭，且泣。上问其故，对曰：<strong>「罗程负陛下，万死，然臣等惜其天下绝艺，不复得奉宴游矣！」</strong> 上曰：<strong>「汝曹所惜者罗程艺，朕所惜者高祖、太宗法。」</strong> 竟杖杀之。八月，成德节度使王绍鼎薨。绍鼎沉湎无度，好登楼弹射人以为乐，众欲逐之。会病薨，军中立其弟节度副命名绍懿。戊寅，以绍懿为成德留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，辛酉，以太子太师卢钧同平章事，充山南西道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，己巳，以秦成防御使李承勋为泾原节度使。承勋，光弼之孙也。先是，吐蕃酉长尚延心以河、渭二州部落来降，拜武卫将军。承勋利其羊马之富，诱之入凤林关，居秦州之西。承勋与诸将谋执延心，诬云谋叛，尽掠其财，徙其众于荒远。延心知之，因承勋军宴，坐中谓承勋曰：<strong>「河、渭二州，土旷人稀，因以饥疫。唐人多内徙三川，吐蕃皆远遁于叠宕之西，二千里间，寂无人烟。延心欲入见天子，请尽帅部众分徙内地，为唐百姓，使西边永无扬尘之警，其功亦不愧于张义潮矣。」</strong> 承勋欲自有其功，犹豫未许。延心复曰：<strong>「延心既入朝，落部内徙，但惜秦州无所复恃耳。」</strong> 承勋与诸将相顾默然。明日，诸将言于承勋曰：__「明公首开营田，置使府，拥万兵，仰给度支，将士无战守之劳，有耕市之利。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/97.mp3" download>download the file</a> instead.
</audio></p>
<p>若从延心之谋，则西陲无事，朝廷必罢使府，省戍兵，还以秦州隶凤翔，吾属无所复望矣。」__ 承勋以为然，即奏延心为河、渭都游奕使，使统其众居之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>中书侍郎、同平章事郑朗以疾辞位。壬申，以朗为太子太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上晚节颇好神仙，遣中使迎道士轩辕集于罗浮山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王端章册立回鹘可汗，道为黑车子所塞，不至而还。辛卯，贬端章贺州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，壬寅，以成德军留后王绍懿为节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，萧邺罢判度支。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中十二年（戌寅，公元八五八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/104.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，以康王傅、分司王式为安南都护、经略使。式有才略，至交趾，树芀木为栅，可支数十年。深堑其外，泄城中水，堑外植竹，寇不能冒。选教士卒甚锐。顷之，南蛮大至，屯锦田步，去交趾半日程。式意思安闲，遣译逾之，中其要害，蛮一夕引去，遣人谢曰：<strong>「我自执叛獠耳，非为寇也。」</strong> 安南都校罗行恭，久专府政，麾下精兵二千，都护中军才羸兵数百。式至，杖其背，黜于边徼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/105.mp3" download>download the file</a> instead.
</audio></p>
<p>初，户部侍郎、判度支刘 彖为翰林学士，上器重之。时为河东节度使。手诏征入朝， 彖奏发河东，外人始知之。戊午，以 彖同平章事。 彖，仁轨之五世孙也。 彖与崔慎由议政于上前，慎由曰：<strong>「惟当甄别品流，上酬万一。」</strong>  彖曰：<strong>「昔王夷甫祖尚浮华，妄分流品，致中原丘虚。今盛明之朝，当循名责实，使百官各称其职；而遽以品流为先，臣未知致理之日。」</strong> 慎由无以对。轩辕集至长安，上召入禁中，问曰：<strong>「长生可学乎？」</strong> 对曰：<strong>「王者屏欲而崇德，则自然受天遐福，何处更求长生？」</strong> 留数月，坚求还山，乃遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/106.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，甲子朔，罢公卿朝拜光陵及忌日行香，悉移宫人于诸陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，以中书侍郎、同平章事崔慎由为东川节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/108.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲御楼肆赦，令狐綯曰：<strong>「御楼所费甚广，事须有名，且赦不可数。」</strong> 上不悦，曰：<strong>「遣朕于何得名！」</strong> 慎由曰：<strong>「陛下未建储宫，四海属望。若举此礼，虽郊祀亦可，况于御楼！」</strong> 时上饵方士药，已觉躁渴，而外人未知，疑忌方深，闻之，俯首不复言。旬日，慎由罢相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>勃海王彝震卒。癸未，立其弟虔晃为勃海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，以右街使、附马都尉刘异为邠宁节度使。异尚安平公主，上妹也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，岭南都将王令寰作乱，囚节度使杨发。发，苏州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/112.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，以兵部侍郎、盐铁转运使夏侯孜同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/113.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/113.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙寅，工部尚书、同平章事刘 彖薨。 彖病笃，犹手疏论事，上皆惜之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>以右金吾大将军李燧为岭南节度使，已命中使赐之节，给事中萧亻放封还制书。上方奏乐，不暇别召中使，使优人追之，节及燧门而返。亻放，俛之从父弟也。辛巳，以泾原节度使李承勋为岭南节度使，发邻道兵讨乱者，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/115.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，湖南军乱，都将石载顺等逐观察使韩悰，杀都押牙王桂直。琮待将士不以礼，故及于难。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/116.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙申，江西军乱，都将毛鹤逐观察使郑宪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/117.mp3" download>download the file</a> instead.
</audio></p>
<p>初，安南都护李涿为政贪暴，强市蛮中马牛，一头止与盐一斗。又杀蛮酋杜存诚。群蛮怨怒，导南诏侵盗边境。峰州有林西原，旧有防冬兵六千，其旁七绾洞蛮，其酋长曰李由独，常助中国戍守，输租赋。知峰州者言于涿，请罢戍兵，专委由独防遏。于是由独势孤，不能自立，南诏拓东节度使以书诱之，以甥妻其子，补拓东押牙，由独遂帅其众臣于南诏。自是安南始有蛮患。是月，蛮寇安南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/118.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙寅，宣州都将康全泰作乱，逐观察使郑薰。薰奔扬州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/119.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，右补阙内供奉张潜上疏，以为：<strong>「籓府代移之际，皆奏仓库蓄积之数，以羡余多为课绩，朝廷亦因而甄奖。窃惟籓府财赋，所出有常，苟非赋敛过差，及停废将士，减削衣粮，则羡余何从而致！比来南方诸镇数有不宁，皆此故也。一朝有变，所蓄之财悉遭剽掠。又发兵致讨，费用百倍，然则朝廷竟有何利！乞自今籓府长吏，不增赋敛，不减粮赐，独节游宴，省浮费，能致羡余者，然后赏之。」</strong> 上嘉纳之。容管奏都虞候来正谋叛，经略使宋涯捕斩之。初，忠武军精兵皆以黄冒首，号黄头军。李承勋以百人定岭南，宋涯使麾下效其服装，亦定容州。安南有恶民，屡为乱，闻之，惊曰：<strong>「黄头军度海来袭我矣！」</strong> 相与夜围交趾城，鼓噪：<strong>「愿送都护北归，我须此城御黄头军。」</strong> 王式方食，或劝出避之。式曰：<strong>「吾足一动，则城溃矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/120.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/120.mp3" download>download the file</a> instead.
</audio></p>
<p>徐食毕，擐甲，率左右登城，建大将旗，坐而责之，敌者反走。明日，悉捕诛之。有杜守澄者，自齐、梁以来拥众据溪洞，不可制。式离间其亲党，守澄走死。安南饥乱相继，六年无上供，军中犒赏。式始修贡赋，飨将士。占城、真腊皆复通使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/121.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南节度使崔铉奏已出兵讨宣州贼。八月，甲午，以铉兼宣歙观察使。己亥，以宋州刺史温璋为宣州团练使。璋，造之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/249/122.mp3" download>download the file</a> instead.
</audio></p>
<p>河南、北、淮南大水，徐、泗水深五丈，漂没数万家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/123.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/249/123.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，建州刺史于延陵入辞，上曰：<strong>「建州去京师几何？」</strong> 对曰：<strong>「八千里。」</strong> 上曰：<strong>「卿到彼为政善恶，朕皆知之，勿谓其远。此阶前则万里也，卿知之乎？」</strong> 延陵悸慑失绪，上抚而遣之。到官，竟以不职贬复州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/124.mp3" download>download the file</a> instead.
</audio></p>
<p>令狐綯拟李远杭州刺史，上曰：<strong>「吾闻远诗云：‘长日惟消一局棋’，安能理人！」</strong> 綯曰：<strong>「诗人托此为高兴耳，未必实然。」</strong> 上曰：<strong>「且令往试观之。」</strong> 上诏刺史毋得外徙，必令至京师，面察其能否，然后除之。令狐綯尝徙其故人为邻州刺史，便道之官。上见其谢上表，以问綯，对曰：<strong>「以其道近，省送迎耳。」</strong> 上曰：<strong>「朕以刺史多非其人，为百姓害，故欲一一见之，访问其所施设，知其优劣以行黜陟。而诏命既行，直废格不用，宰相可畏有权！」</strong> 时方寒，綯汗透重裘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/125.mp3" download>download the file</a> instead.
</audio></p>
<p>上临朝，接对群臣如宾客，虽左右近习，未尝见其有惰容。每宰相奏事，旁无一人立者，威严不可仰视。奏事毕，忽怡然曰：<strong>「可以闲语矣。」</strong> 因问闾阎细事，或谈宫中游宴，无所不至。一刻许，复整容曰：<strong>「卿辈善为之，朕常恐卿辈负朕，后日不复得再相见。」</strong> 乃起入宫。令狐綯谓人曰：<strong>「吾十年秉政，最承恩遇；然每延英奏事，未尝不汗沾衣也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/126.mp3" download>download the file</a> instead.
</audio></p>
<p>初，山南东道节度使徐商，以封疆险阔，素多盗贼，选精兵数百人别置营训练，号捕盗将。及湖南逐帅，诏商讨之。南遣捕盗将二百人讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/127.mp3" download>download the file</a> instead.
</audio></p>
<p>崔铉奏克宣州，斩康全泰及其党四百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/128.mp3" download>download the file</a> instead.
</audio></p>
<p>上以光禄卿韦宙父丹有惠政于江西，以宙为江西观察使，发邻道兵以讨毛鹤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/129.mp3" download>download the file</a> instead.
</audio></p>
<p>崔铉以宣州已平，辞宣歙观察使。十一月，戊寅，以温璋为宣歙观察使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/130.mp3" download>download the file</a> instead.
</audio></p>
<p>兵部侍部、判户部蒋伸从容言于上曰：<strong>「近日官颇易得，人思侥幸。」</strong> 上惊曰：<strong>「如此，则乱矣！」</strong> 对曰：<strong>「乱则未乱，但侥幸者多，乱亦非难。」</strong> 上称叹再三。伸三起，上三留之，曰：<strong>「异日不复得独对卿矣。」</strong> 伸不谕。十二月，甲寅，以伸同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/131.mp3" download>download the file</a> instead.
</audio></p>
<p>韦宙奏克洪州，斩毛鹤及其党五百余人。宙过襄州，徐商遣都将韩季友帅捕盗将从行。宙至江州，季友请夜帅其众自陆道间行，比明，至洪州，州人不知，即日讨平之，宙奏留捕盗将二百人于江西，以季友为都虞候。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>宣宗元圣至明成武献文睿智章仁神聪懿道大孝皇帝下大中十三年（己卯，公元八五九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/133.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊午朔，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/134.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，割河东云、蔚、朔三州隶大同军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/249/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/249/135.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛卯，以校书郎于琮为左拾遗内供奉。初，上欲以悰尚永福公主，既而中寝。宰相请其故，上曰：<strong>「朕近与此女子会食，对朕辄折匕箸。性情如是，岂可为士大夫妻！」</strong> 乃更命悰尚广德公主。二公主皆上女。琮，敖之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>武宁节度使康季荣不恤士卒，士卒噪而逐之。上以左金吾大将军田牟尝镇徐州，有能名，复以为武宁节度使，一方遂安。贬季荣于岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="149" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
