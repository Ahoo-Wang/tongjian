<p>起玄黓阉茂，尽昭阳大渊献正月，凡一年有奇。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>昭宗圣穆景文孝皇帝中之下天复二年（壬戌，公元九零二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸丑，朱全忠复屯三原，又移军武功。河东将李嗣昭、周德威攻慈、隰，以分全忠兵势。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，以给事中韦贻范为工部侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以给事中严龟充岐、汴和协使，赐朱全忠姓李，与李茂贞为兄弟，全忠不从。时茂贞不出战。全忠闻有河东兵，二月，戊寅朔，旋军河中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/6.mp3" download>download the file</a> instead.
</audio></p>
<p>李嗣昭等攻慈、隰，下之，进逼晋、绛。己丑，全忠遣兄子友宁将兵会晋州刺史氏叔琮击之。李嗣昭袭取绛州，汴将康怀英复取之。嗣昭等屯蒲县。乙未，汴军十万营于蒲南，叔琮夜帅众断其归路而攻其垒，破之，杀获万余人。己亥，全忠自河中赴之，乙巳，至晋州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/263/7.mp3" download>download the file</a> instead.
</audio></p>
<p>盗发简陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/263/8.mp3" download>download the file</a> instead.
</audio></p>
<p>西川兵至利州，昭武节度使李继忠弃镇奔凤翔。王建以剑州刺史王宗伟为利州制置使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/9.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚戌，上与李茂贞及宰相、学士、中尉、枢密宴，酒酣，茂贞及韩全诲亡去。上问韦贻范：<strong>「朕何以巡幸至此？」</strong> 对曰：<strong>「臣在外不知。」</strong> 固问之，不对。上曰：<strong>「卿何得于朕前妄语云不知？」</strong> 又曰：<strong>「卿既以非道取宰相，当于公事如法，若有不可，必准故事。」</strong> 怒目视之，微言曰：<strong>「此贼兼须杖之二十。」</strong> 顾谓韩偓曰：<strong>「此辈亦称宰相！」</strong> 贻范屡以大杯献上，上不即持，贻范举杯直及上颐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/10.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，氏叔琮、朱友宁进攻李嗣昭、周德威营。时汴军横陈十里，而河东军不过数万，深入敌境，众心忷惧。德威出战而败，密令嗣昭以后军先去，德威寻引骑兵亦退。叔琮、友宁长驱乘之，河东军惊溃，禽克用子廷鸾，兵仗辎重委弃略尽。朱全忠令叔琮、友宁乘胜遂攻河东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/11.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用闻嗣昭等败，遣李存信以亲兵逆之，至清源，遇汴军，存信走还晋阳。汴军取慈、隰、汾三州。辛酉，汴军围晋阳，营于晋祠，攻其西门。周德威、李嗣昭收余众依西山得还。城中兵未集，叔琮攻城甚急，每行围，褒衣博带，以示闲暇。克用昼夜乘城，不得寝食。召诸将议走保云州，李嗣昭、李嗣源、周德威曰：<strong>「儿辈在此，必能固守。王勿为此谋摇人心！」</strong> 李存信曰：<strong>「关东、河北皆受制于朱温，我兵寡地蹙，守此孤城，彼筑垒穿堑环之，以积久制我，我飞走无路，坐待困毙耳。今事势已急，不若且入北虏，徐图进取。」</strong> 嗣昭力争之，克用不能决。刘夫人言于克用曰：__「存信，北川牧羊儿耳，安知远虑！王常笑王行瑜轻去其城，死于人手，今日反效之邪！且王昔居达靼，几不自免。赖朝廷多事，乃得复归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/12.mp3" download>download the file</a> instead.
</audio></p>
<p>今一足出城，则祸变不测，塞外可得至邪！」__ 克用乃止。居数日，溃兵复集，军府浸安。克用弟克宁为忻州刺史，闻汴寇至，中涂复还晋阳，曰：<strong>「此城吾死所也，去将何之！」</strong> 众心乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/13.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，朱全忠还河中，遣朱友宁将兵西击李茂贞，军于兴平、武功之间。李嗣昭、李嗣源数将敢死士夜入氏叔琮营，斩首捕虏，汴军惊扰，备御不暇。会大疫，丁卯，叔琮引兵还。嗣昭与周德威将兵追之，及石会关，叔琮留数马及旌旗于高冈之巅。嗣昭等以为有伏兵，乃引去，复取慈、隰、汾三州。自是克用不敢与全忠争者累年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/14.mp3" download>download the file</a> instead.
</audio></p>
<p>克用以使引咨幕府曰：<strong>「不贮军食，何以聚众？不置兵甲，何以克敌？不修城池，何以扞御？利害之间，请垂议度。」</strong> 掌书记李袭吉献议，略曰：<strong>「国富不在仓储，兵强不由众寡，人归有德，神固害盈。聚敛宁有盗臣，苛政有如猛虎，所以鹿台将散，周武以兴；齐库既焚，晏婴入贺。」</strong> 又曰：__「伏以变法不若养人，改作何如旧贯！韩建蓄财无数，首事朱温；王珂变法如麻，一朝降贼；中山城非不峻，蔡上兵非不多；前事甚明，可以为戒。且霸国无贫主，强将无弱兵。伏愿大王崇德爱人，去奢省役，设险固境，训兵务农。定乱者选武臣，制理者选文吏，钱谷有句，刑法有律。诛赏由我，则下无威福之弊；近密多正，则人无谮谤之忧。顺天时而绝欺诬，敬鬼神而禁淫祀；则不求富而国富，不求安而自安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/15.mp3" download>download the file</a> instead.
</audio></p>
<p>外破元凶，内康疲俗，名高五霸，道冠八元。至于率闾阎，定间架，增曲蘖，检田畴，开国建邦，恐未为切。」__ 克用亲军皆沙陀杂虏，喜侵暴良民，河东甚苦之。其子存勖以为言，克用曰：<strong>「此辈从吾攻战数十年，比者帑藏空虚，诸军卖马以自给。今四方诸侯皆重赏以募士，我若急之，则彼皆散去矣，吾安与同保此乎！俟天下稍平，当更清治之耳。」</strong> 存勖幼警敏，有勇略，克用为朱全忠所困，封疆日蹙，忧形于色。存勖进言曰：<strong>「物不极则不返，恶不极则不亡。朱氏恃其诈力，穷凶极暴，吞灭四邻，人怨神怒。今又攻逼乘舆，窥觎神器，此其极也，殆将毙矣！吾家代袭忠贞，势穷力屈，无所愧心。大人当遵养时晦以待其衰，奈何轻为沮丧，使群下失望乎！」</strong> 克用悦，即命酒奏乐而罢。刘夫人无子，克用宠姬曹氏生存勖，刘夫人待曹氏加厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/16.mp3" download>download the file</a> instead.
</audio></p>
<p>克用以是益贤之，诸姬有子，辄命夫人母之。夫人教养，悉如所生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/17.mp3" download>download the file</a> instead.
</audio></p>
<p>上以左金吾将军李俨为江、淮宣谕使，书御衣赐杨行密，拜行密东面行营都统、中书令、吴王，以讨朱全忠。以朱瑾为平卢节度使，冯弘铎为武宁节度使，朱延寿为奉国节度使。加武安节度使马殷同平章事。 茨稀⑿鴂ā⒑邅系鹊懒⒐ 楷听用都统牒承制迁补，然后表闻。俨，张浚之子也，赐姓李。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/18.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁酉，崔胤自华州诣河中，泣诉于朱全忠，恐李茂贞劫天子幸蜀，宜以时迎奉，势不可缓。全忠与之宴，胤亲执板，为全忠歌以侑酒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/19.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，回鹘遣使入贡，请发兵赴难，上命翰林学士承旨韩偓答书许之。乙巳，偓上言：<strong>「戎狄兽心，不可倚信。彼见国家人物华靡，而城邑荒残，甲兵雕弊，必有轻中国之心，启其贪婪。且自会昌以来，回鹘为中国所破，恐其乘危复怨。所赐可汗书，宜谕以小小寇窃，不须赴难，虚愧其意，实沮其谋。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>兵部侍郎参知机务卢光启罢为太子太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/263/21.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密遣顾全武归杭州以易秦裴，钱镠大喜，遣裴还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/263/22.mp3" download>download the file</a> instead.
</audio></p>
<p>汴将康怀贞击凤翔将李继昭于莫谷，大破之。继昭，蔡州人也，本姓苻，名道昭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/23.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，庚戌，温州刺史朱褒卒，兄敖自称刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/263/24.mp3" download>download the file</a> instead.
</audio></p>
<p>凤翔人闻朱全忠且来，皆惧，癸丑，城外居民皆迁入城。己未，全忠将精兵五万发河中，至东渭桥，遇霖雨，留旬日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/25.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，工部侍郎、同平章事韦贻范遭母丧，宦官荐翰林学士姚洎为相。洎谋于韩偓，偓曰：<strong>「若图永久之利，则莫若未就为善；倘出上意，固无不可。且汴军旦夕合围，孤城难保，家族在东，可不虑乎！」</strong> 洎乃移疾，上亦自不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/26.mp3" download>download the file</a> instead.
</audio></p>
<p>镇海、镇东节度使彭城王钱镠进爵越王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/263/27.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙子，以中书舍入苏检为工部侍郎、同平章事。时韦贻范在草土，荐检及姚洎于李茂贞。上既不用洎，茂贞及宦官恐上自用人，协力荐检，遂用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/28.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，朱全忠军于虢县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/29.mp3" download>download the file</a> instead.
</audio></p>
<p>武宁节度使冯弘铎介居宣、杨之间，常不自安，然自恃楼船之强，不事两道。宁国节度使田頵欲图之，募弘铎工人造战舰，工人曰：<strong>「冯公远求坚木，故其船堪久用，今此无之。」</strong> 頵曰：<strong>「第为之，吾止须一用耳。」</strong> 弘铎将冯晖、颜建说弘铎先击頵，弘铎从之，帅众南上，声言攻洪州，实袭宣州也。杨行密使人止之，不从。辛巳，頵帅舟师逆击于葛山，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/30.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，李茂贞大出兵，自将之，与朱全忠战于虢县之北，大败而还，死者万余人。丙戌，全忠遣其将孔勍出散关攻凤州，拔之。丁亥，全忠进军凤翔城下。全忠朝服向城而泣，曰：<strong>「臣但欲迎车驾还宫耳，不与岐王角胜也。」</strong> 遂为五寨环之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/31.mp3" download>download the file</a> instead.
</audio></p>
<p>冯弘铎收余众沿江将入海，杨行密恐其为后患，遣使犒军，且说之曰：<strong>「公徒众犹盛，胡为自弃沧海之外！吾府虽小，足以容公之众，使将吏各得其所，如何？」</strong> 弘铎左右皆恸哭听命。弘铎至东塘，行密自乘轻舟迎之，从者十余人，常服，不持兵，升弘铎舟，慰谕之，举军感悦。署弘铎淮南节度副使，馆给甚厚。初，弘铎遣牙将丹徒尚公乃诣行密求润州，行密不许。公乃大言曰：<strong>「公不见听，但恐不敌楼船耳。」</strong> 至是，行密谓公乃曰：<strong>「颇记求润州时否？」</strong> 公乃谢曰：<strong>「将吏各为其主，但恨无成耳。」</strong> 行密笑曰：<strong>「尔事杨叟如冯公，无忧矣！」</strong> 行密以李神福为升州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/32.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密发兵讨朱全忠，以副使李承嗣权知淮南军府事。军吏欲以巨舰运粮，都知兵马使徐温曰：<strong>「运路久不行，葭苇堙塞，请用小艇，庶几易通。」</strong> 军至宿州，会久雨，重载不能进，士有饥色，而小艇先至，行密由是奇温，始与议军事。行密攻宿州，久不克，竟以粮运不继引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/33.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，孔勍取成、陇二州，士卒无斗者。至秦州，州人城守，乃自故关归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/34.mp3" download>download the file</a> instead.
</audio></p>
<p>韦贻范之为相也，多受人赂，许以官。既而以母丧罢去，日为债家所噪。亲吏刘延美，所负尤多，故汲汲于起复，日遣人诣两中尉、枢密及李茂贞求之。甲戌，命韩偓草贻范起复制，偓曰：<strong>「吾腕可断，此制不可草！」</strong> 即上疏论贻范遭忧未数月，遽令起复，实骇物听，伤国体。学士院二中使怒曰：<strong>「学士勿以死为戏！」</strong> 偓以疏授之，解衣而寝，二使不得已奏之。上即命罢草，仍赐敕褒赏之。八月，乙亥朔，班定，无白麻可宣。宦官喧言韩侍郎不肯草麻，闻者大骇。茂贞入见上曰：<strong>「陛下命相而学士不肯草麻，与反何异！」</strong> 上曰：<strong>「卿辈荐贻范，朕不之违，学士不草麻，朕亦不之违。况彼所陈，事理明白，若之何不从！」</strong> 茂贞不悦而出，至中书，见苏检曰：<strong>「奸邪朋党，宛然如旧。」</strong> 扼腕者久之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/35.mp3" download>download the file</a> instead.
</audio></p>
<p>贻范犹经营不已，茂贞语人曰：<strong>「我实不知书生礼数，为贻范所误，会当于邠州安置。」</strong> 贻范乃止。刘延美赴井死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/36.mp3" download>download the file</a> instead.
</audio></p>
<p>保大节度使李茂勋将兵屯三原，救李茂贞。朱全忠遣其将康怀英、孔勍击之，茂勋遁去。茂勋，茂贞之从弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/37.mp3" download>download the file</a> instead.
</audio></p>
<p>初，孙儒死，其士卒多奔浙西，钱镠爱其骁悍，以为中军，号武勇都。行军司马杜棱谏曰：<strong>「狼子野心，他日必为深患，请以土人代之。」</strong> 不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/38.mp3" download>download the file</a> instead.
</audio></p>
<p>镠如衣锦军，命武勇右都指挥使徐绾帅众治沟洫；镇海节度副使成及闻士卒怨言，白镠请罢役，不从。丙戌，镠临飨诸将，绾谋杀镠于座，不果，称疾先出。镠怪之，丁亥，命绾将所部先还杭州。及外城，纵兵焚掠。武勇左都指挥使许再思以迎侯兵与之合，进逼牙城。镠子传瑛与三城都指挥使马绰等闭门拒之，牙将潘长击绾，绾退屯龙兴寺。镠还，及龙泉，闻变，疾驱至城北，使成及建镠旗喜与绾战，镠微服乘小舟夜抵牙城东北隅，逾城而入。直更卒凭鼓而寐，镠亲斩之，城中始知镠至。武安都指挥使杜建徽自新城入援，徐绾聚木将焚北门，建徽悉焚之。建徽，棱之子也。湖州刺史高彦闻难，遣其子渭将兵入援，至灵隐山，绾伏兵击杀之。初，镠筑杭州罗城，谓僚佐曰：<strong>「十步一楼，可以为固矣。」</strong> 掌书记余杭罗隐曰：<strong>「楼不若皆内向。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/263/39.mp3" download>download the file</a> instead.
</audio></p>
<p>至是人以隐言为验。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/40.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，李茂贞出兵夜袭奉天，虏汴将倪章、邵棠以归。乙未，茂贞大出兵，与朱全忠战，不胜，暮归，汴兵追之，几入西门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/41.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，再起复前户部侍郎、同平章事韦贻范，使姚洎草制。贻范不让，即表谢，明日，视事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/42.mp3" download>download the file</a> instead.
</audio></p>
<p>西川兵请假道于兴元，山南西道节度使李继密遣兵戍三泉以拒之。辛丑，西川前锋将王宗播攻之，不克，退保山寨。亲吏柳修业谓宗播曰：<strong>「公举族归人，不为之死战，何以自保？」</strong> 宗播令其众曰：<strong>「吾与汝曹决战取功名；不尔，死于此！」</strong> 遂破金牛、黑水、西县、褒城四寨。军校秦承厚攻西县，矢贯左目，达于右目，镞不出。王建自舐其创，脓溃镞出。王宗播攻马盘寨，继密战败，奔还汉中。西川军乘胜至城下，王宗涤帅众先登，遂克之，继密请降，迁于成都。得兵三万，骑五千，宗涤入屯汉中。王建曰：<strong>「继密残贼三辅，以其降，不忍杀。」</strong> 复其姓名曰王万弘，不时召见诸将陵易之。万弘终日纵酒，俳优辈亦加戏诮。万弘不胜忧愤，醉投池水而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/43.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/263/43.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以王宗涤为山南西道节度使。宗涤有勇略，得众心，王建忌之。建作府门，绘以朱丹，蜀人谓之__「画红楼」__ ，建以宗涤姓名应之，王宗佶等疾其功，复构以飞语。建召宗涤至成都，诘责之，宗涤曰：<strong>「三蜀略平，大王听谗，杀功臣可矣。」</strong> 建命亲随马军都指挥使唐道袭夜饮之酒，缢杀之，成都为之罢市，连营涕泣，如丧亲戚。建以指挥使王宗贺权兴元留后。道袭，阆州人也，始以舞童事建，后浸预谋画。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/44.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙巳，朱全忠以久雨，士卒病，召诸将议引兵归河中，亲从指挥使高季昌、左开道指挥使刘知俊曰：<strong>「天下英雄，窥此举一岁矣。今茂贞已困，奈何舍之去！」</strong> 全忠患李茂贞坚壁不出，季昌请以谲计诱致之。募有能入城为谍者，骑士马景请行，曰：<strong>「此行必死，愿大王录其妻子。」</strong> 全忠恻然止之，景不可。时全忠遣朱友伦发兵于大梁，明日将至，当出兵迓之。景请因此时给骏马杂众骑而出，全忠从之，命诸军皆秣马饱士。丁未旦，偃旗帜潜伏，无得妄出，营中寂如无人。景与众骑皆出，忽跃马西去，诈为逃亡，入城告茂贞曰：<strong>「全忠举军遁矣，独留伤病者近万人守营，今夕亦去矣，请速击之！」</strong> 于是茂贞开门，悉众攻全忠营，全忠鼓于中军，百营俱出，纵兵击之，又遣数百骑据其城门，凤翔军进退失据，自蹈藉，杀伤殆尽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/45.mp3" download>download the file</a> instead.
</audio></p>
<p>茂贞自是丧气，始议与全忠连和，奉车驾还京，不复以诏书勒全忠还镇矣。全忠表季昌为宋州团练使。季昌，硖石人，本朱友恭之仆夫也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/46.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，武定节度使李思敬以洋州降王建。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/47.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，李茂贞尽出骑兵于邻州就刍粮。壬子，朱全忠穿蚰蜒壕围凤翔，设大铺、铃架以绝内外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/48.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，以茂贞为凤翔、静难、武定、昭武四镇节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/49.mp3" download>download the file</a> instead.
</audio></p>
<p>或劝钱镠渡江东保越州，以避徐、许之难。杜建微按剑叱之曰：<strong>「事或不济，同死于此，岂可复东度乎！」</strong> 镠恐徐绾等据越州，遣大将顾全武将兵戍之。全武曰：<strong>「越州不足往，不若之广陵。镠曰：</strong>「何故？」__ 对曰：<strong>「闻绾等谋诏田頵，田頵至，淮南助之，不可敌也。」</strong> 建徽曰：<strong>「孙儒之难，王尝有德于杨公，今往告之，宜有以相报。」</strong> 镠命全武告急于杨行密，全武曰：<strong>「徒往无益，请得王子为质。」</strong> 镠命其子传璙微服为全武仆，与偕之广陵，且求婚于行密。过润州，团练使安仁义爱傅璙清丽，将以十仆易之。全武夜半赂阍者逃去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/50.mp3" download>download the file</a> instead.
</audio></p>
<p>绾等果召田頵，頵引兵赴之，先遣亲吏何饶谓镠曰：<strong>「请大王东如越州，空府廨以相待，无为杀士卒！」</strong> 镠报曰：<strong>「军中叛乱，何方无之！公为节帅，乃助贼为逆。战则亟战，又何大言！」</strong> 頵筑垒绝往来之道。镠患之，募能夺其地者赏以州。衢州制置使陈璋将卒三百出城奋击，遂夺其地，镠即以为衢州刺史。顾全武至广陵，说杨行密曰：<strong>「使田頵得志，必为王患。王召頵还，钱王请以子传 为质，且求婚。」</strong> 行密许之，以女妻傅璙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/51.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，李俨至杨州，杨行密始建制敕院，每有封拜，辄以告俨，于紫极宫玄宗像前陈制书，再拜然后下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/52.mp3" download>download the file</a> instead.
</audio></p>
<p>王建攻拔兴州，以军使王宗浩为兴州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/53.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅夜，李茂贞假子彦询帅三团步兵奔于汴军。己卯，李彦韬继之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/263/54.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，朱全忠遣幕僚司马邺奉表入城。甲申，又遣使献熊白，自是献食物、缯帛相继。上皆先以示李茂贞，使启视之，茂贞亦不敢启。丙戌，复遣使请与茂贞议连和，民出城樵采者皆不抄掠。丁亥，全忠表请修宫阙及迎车驾。己丑，遣国子司业薛昌祚、内使王延缋赍诏赐全忠。癸巳，茂贞复出兵击汴军城西寨，败还。全忠以绛袍衣降者，使招呼城中人，凤翔军夜缒去，及因樵采去不返者甚众。是后茂贞或遣兵出击汴军，多不为用，散还。茂贞疑上与全忠有密约，壬寅，更于御院北垣外增兵防卫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/55.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，癸卯朔，保大节度使李茂勋帅其众万余人救凤翔，屯于城北阪上，与城中举烽相应。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/56.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，上使赵国夫人诇学士院二使皆不在，亟召韩偓、姚洎，窃见之于土门外，执手相泣。洎请上速还，恐为它人所见，上遽去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/57.mp3" download>download the file</a> instead.
</audio></p>
<p>朱全忠遣其将孔勍、李晖将兵乘虚袭鄜、坊。壬子，拔坊州。甲寅，大雪，汴军冒之夕进，五鼓，抵庸阝州城下。鄜人不为备，汴军入城，城中兵尚八千人，格斗至午，鄜人始败，擒留守李继璙。就抚存李茂勋及将士之家，按堵无扰，命李晖权知军府事。茂勋闻之，引兵遁去。汴军每夜鸣鼓角，城中地如动。攻城者诟城上人云__「劫天子贼」__ ，乘城者诟城下人云__「夺天子贼」__ 。是冬，大雪，城中食尽，冻馁死者不可胜计，或卧未死，肉已为人所C061。市中卖人肉斤直钱百，犬肉值五百。茂贞储偫亦竭，以犬彘供御膳。上鬻御衣及小皇子衣于市以充用，削渍松梯以饲御马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/58.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，户部侍郎、同平章事韦贻范薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/59.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，朱全忠遣人薙城外草以困城中。甲子，李茂贞增兵守宫门，诸宦官自度不免，互相尤怨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/60.mp3" download>download the file</a> instead.
</audio></p>
<p>苏检数为韩偓经营入相，言于茂贞及中尉、枢密，且遣亲吏告偓，偓怒曰：<strong>「公与韦公自贬所召归，旬月致位宰相，讫不能有所为。今朝夕不济，乃欲以此相污邪！」</strong> 田頵急攻杭州，仍具舟将自西陵渡江。钱镠遣其将盛造、朱郁拒破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/61.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，李茂勋遣使请降于朱全忠，更名周彝。于是茂贞山南州镇皆入王建，关中州镇皆入全忠，坐守孤城。乃密谋诛宦官以自赎，遗全忠书曰：<strong>「祸乱之兴，皆由全诲。仆迎驾至此，以备他盗。公既志匡社稷，请公迎扈还宫，仆以弊甲雕兵，从公陈力。」</strong> 全忠复书曰：<strong>「仆举兵至此，正以乘舆播迁；公能协力，固所愿也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/62.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密使人召田頵曰：<strong>「不还，吾且使人代镇宣州。」</strong> 庚辰，頵将还，征犒军钱二十万缗于钱镠，且求镠子为质，将妻以女。镠谓诸子：<strong>「孰能为田氏婿者？」</strong> 莫对。镠欲遣幼子传球，传球不可。镠怒，将杀之。次子传瓘请行，吴夫人泣曰：<strong>「奈何置儿虎口！」</strong> 传镠曰：<strong>「纾国家之难，安敢爱身！」</strong> 再拜而出，镠泣送之。传瓘从数人缒北门而下。頵与徐绾、许再思同归宣州。镠夺传球内牙兵印。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/63.mp3" download>download the file</a> instead.
</audio></p>
<p>越州客军指挥使张洪以徐绾之党自疑，帅步兵三百奔衢州，刺史陈璋纳之。温州将丁章逐刺史朱敖，敖奔福州。章据温州，田頵遣使招之，道出衢州。陈璋听其往还，钱镠由是恨璋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/64.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，上召李茂贞、苏检、李继诲、李彦弼、李继岌、李继远、李继忠食，议与朱全忠和，上曰：<strong>「十六宅诸王以下，冻馁死者日有数人。在内诸王及公主、妃嫔，一日食粥，一日食汤饼，今亦竭矣。卿等意如何？」</strong> 皆不对。上曰：<strong>「速当和解耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/65.mp3" download>download the file</a> instead.
</audio></p>
<p>凤翔兵十余人遮韩全诲于左银台门，喧骂曰：<strong>「阖境涂炭，阖城馁死，正为军容辈数人耳！」</strong> 全诲叩头诉于茂贞，茂贞曰：<strong>「卒辈何知！」</strong> 命酌酒两杯，对饮而罢。又诉于上，上亦谕解之。李继昭谓全诲曰：<strong>「昔杨军容破杨守亮一族，今军容亦破继昭一族邪！」</strong> 慢骂之，遂出降于全忠，复姓苻，名道昭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/66.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，虔州刺史卢光稠攻岭南，陷韶州，使其子延昌守之，进围潮州。清海留后刘隐发兵击走之，乘胜进攻韶州。隐弟陟以为延昌右虔州之援，未可遽取。隐下从，逐围韶州。会江涨，馈运不继，光稠自虔州引兵救之。其将谭全播伏精兵万人于山谷，以羸弱挑战，大破隐于城南，隐奔还。全播悉以功让诸将，光稠益贤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/67.mp3" download>download the file</a> instead.
</audio></p>
<p>岳州刺史邓进思卒，弟进忠自称刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>昭宗圣穆景文孝皇帝中之下天复三年（癸亥，公元九零三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/69.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲辰，遣殿中侍御史崔构、供奉官郭遵诲诣朱全忠营。丙午，李茂贞亦遣牙将郭启期往议和解。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/70.mp3" download>download the file</a> instead.
</audio></p>
<p>平卢节度使王师范，颇好学，以忠义自许，为治有声迹。朱全忠围凤翔，韩全诲以诏书征籓镇兵入援乘舆，师范见之，泣下沾衿，曰：<strong>「吾属为帝室籓屏，岂得坐视天子困辱如此。各拥强兵，但自卫乎！」</strong> 会张浚自长水亦遗之书，劝举义兵。师范曰：<strong>「张公言正会吾意，夫复何疑！虽力不足，当死生以之。」</strong> 时关东兵多从全忠在凤翔，师范分遣诸将诈为贡献及商贩，包束兵仗，载以小车，入汴、徐、兖、郓、齐、沂、河南、孟、滑、河中、陕、虢、华等州，期以同日俱发，讨全忠。适诸州者多事泄被擒，独行军司马刘鄩取兖州。时泰宁节度使葛从周悉将其屯邢州，鄩先遣人为贩油者入城，诇其虚实及兵所从入。丙午，鄩将精兵五百夜自水窦入，比明，军城悉定，市人皆不知。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/71.mp3" download>download the file</a> instead.
</audio></p>
<p>鄩据府舍，拜从周母，每旦省竭；待其妻子，甚有恩礼；子弟职掌、供亿如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/72.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，青州牙将张居厚帅壮士二百将小车至华州东城，知州事娄敬思疑其有异，剖视之。其徒大呼，杀敬思，攻西城。崔胤在华州，帅众拒之，不克，走至商州，追获之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/73.mp3" download>download the file</a> instead.
</audio></p>
<p>全忠留节度判官裴迪守大梁，师范遣走卒赍书至大梁，迪问以东方事，走卒色动。迪察其有变，屏人问之，走卒具以实告。迪不暇白全忠，亟请马步都指挥使朱友宁将兵万余人东巡兖、郓。友宁召葛从周于邢州，共攻师范。全忠闻变，亦分兵先归，使友宁并将之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/74.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，李茂贞独见上，中尉韩全诲、张彦弘、枢密使袁易简、周敬容皆不得对。茂贞请诛全诲等，与朱全忠和解，奉车驾还京。上喜，即遣内养帅凤翔卒四十人收全诲等，斩之。以御食使弟五可范为左军中尉，宣徽南院使仇承坦为右军中尉，王知古为上院枢密使，杨虔朗为下院枢密使。是夕，又斩李继筠、李继诲、李彦弼及内诸司使韦处廷等十六人。己酉，遣韩偓及赵国夫人诣全忠营，又遣使囊全诲等二十余人首以示全忠，曰：<strong>「曏来胁留车驾，惧罪离间，不欲协和，皆此曹也。今朕与茂贞决意诛之，卿可晓谕诸军，以豁众愤。」</strong> 辛亥，全忠遣观察判官李振奉表入谢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/75.mp3" download>download the file</a> instead.
</audio></p>
<p>全诲等已诛，而全忠围犹未解。茂贞疑崔胤教全忠欲必取凤翔，白上急召胤，令帅百官赴行在。凡四降诏，三赐朱书御札，言甚切至，悉复故官爵，胤竟称疾不至。茂贞惧，自致书于胤，辞甚卑逊。全忠亦以书召胤，且戏之曰：<strong>「吾未识天子，须公来辨其是非。」</strong> 胤始来。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/76.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，凤翔始启城门。丙辰，全忠巡诸寨，至城北，有凤翔兵自北山下，全忠疑其逼己，遣兵击之，擒其将李继钦。上遣赵国夫人、冯翊夫人诣全忠营诘其故，全忠遣亲吏蒋玄晖奉表入奏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/77.mp3" download>download the file</a> instead.
</audio></p>
<p>李茂贞请以其子侃尚平原公主，又欲以苏检女为景王秘妃以自固。平原公主，何后之女也，后意难之。上曰：<strong>「且令我得出，何忧尔女！」</strong> 后乃从之。壬戌，平原公主嫁宋侃。纳景王妃苏氏。时凤翔所诛宦官已七十二人，朱全忠又密令京兆搜捕致仕不从行者，诛九十人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/78.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，车驾出凤翔，幸全忠营，全忠素服待罪。命客省使宣旨释罪，去三仗，止报平安，以公服入谢。全忠见上，顿首流涕。上命韩偓扶起之。上亦泣，曰：<strong>「宗庙社稷，赖卿再安；朕与宗族，赖卿再生。」</strong> 亲解玉带以赐之。少休，即行。全忠单骑前导十许里，上辞之。全忠乃令朱友伦将兵扈从，自留部分后队，焚撤诸寨。友伦，存之子也。是夕，车驾宿岐山。丁卯，至兴平，崔胤始帅百官迎谒，复以胤为司空、门下侍郎、同平章事，领三司如故。己巳，入长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚午，全忠、崔胤同对。胤奏：<strong>「国初承平之时，宦官不典兵预政。天宝以来，宦官浸盛。贞元之末，分羽林卫为左、右神策军以便卫从，始令宦官主之，以二千人为定制。自是参掌机密，夺百司权，上下弥缝，共为不法，大则构扇籓镇，倾危国家；小则卖官鬻狱，蠹害朝政。王室衰乱，职此之由，不翦其根，祸终不已。请悉罢内诸司使，其事务尽归之省寺，诸道监军俱召还阙下。」</strong> 上从之。是日，全忠以兵驱宦官第五可范等数百人于内侍省，尽杀之，冤号之声，彻于内外。出使外方者，诏所在收捕诛之，止留黄衣幼弱者三十人以备洒扫。又诏成德节度使王镕选进五十人充敕使，取其土风深厚、人性谨朴也。上愍可范等或无罪，为文祭之。自是宣传诏命，皆令宫人出入。其两军内外八镇兵悉属六军，以崔胤兼判六军十二卫事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>臣光曰：宦官用权，为国家患，其来久矣。盖以出入宫禁，人主自幼及长，与之亲狎，非如三公六卿，进见有时，可严惮也。其间复有性识儇利，语言辩给，善伺候颜色，承迎志趣，受命则无违迁之忠，使令则有称惬之效。自非上智之主，烛知物情，虑患深远，侍奉之外，不任以事，则近者日亲，远者日疏，甘言悲辞之请有时而从，浸润肤受之诉有时而听。于是黜陟刑赏之政，潜移于近习而不自知，如饮醇酒，嗜其味而忘其醉也。黜陟刑赏之柄移而国家不危乱者，未之有也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="81" data-marpit-pagination-total="88"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/81.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/263/81.mp3" download>download the file</a> instead.

<p>东汉之衰，宦官最名骄横，然皆假人主之权，依凭城社，以浊乱天下，未有能劫胁天子如制婴儿，废置在手。东西出其意，使天子畏之若乘虎狼而挟蛇虺如唐世者也。所以然者非它，汉不握兵，唐握兵故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/82.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/263/82.mp3" download>download the file</a> instead.
</audio></p>
<p>太宗鉴前世之弊，深抑宦官无得过四品。明皇始隳旧章，是崇是长，晚节令高力士省决章奏，乃至进退将相，时与之议，自太子王公皆畏事之，宦官自此炽矣。及中原板荡，肃宗收兵灵武，李辅国以东宫旧隶参豫军谋，宠过而骄，不复能制，遂至爱子慈父皆不能庇，以忧悸终。代宗践阼，仍遵覆辙，程元振、鱼朝恩相继用事，窃弄刑赏，壅蔽聪明，视天子如委裘，陵宰相如奴虏，是以来瑱入朝，遇谗赐死。吐蕃深侵郊甸，匿不以闻，致狼狈幸陕。李光弼危疑愤郁，以损其生。郭子仪摈废家居，不保丘垄。仆固怀恩冤抑无诉，遂弃勋庸，更为叛乱。德宗初立，颇振纲纪，宦官稍绌。而返自兴元，猜忌诸将，以李晟、浑瑊为不可信，悉夺其兵，而以窦文场、霍仙鸣为中尉，使典宿卫，自是太阿之柄，落其掌握矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/83.mp3" download>download the file</a> instead.
</audio></p>
<p>宪宗末年，吐突承璀欲废嫡立庶，以成陈洪志之变。宝历狎昵群小，刘克明与苏佐明为逆，其后绛王及文、武、宣、懿、僖、昭六帝，皆为宦官所立，势益骄横。王守澄、仇士良、田令孜、杨复恭、刘季述、韩全诲为之魁杰。至自称__「定策国老」__ ，目天子为门生，根深蒂固，疾成膏肓，不可救药矣！文宗深愤其然，志欲除之，以宋申锡之贤，犹不能有所为，反受其殃。况李训、郑注反覆小人，欲以一朝谲诈之谋，翦累世胶固之党，遂至涉血禁涂，积尸省户，公卿大臣，连颈就诛，阖门屠灭，天子阳瘖纵酒，饮泣吞气，自比赧、献，不亦悲乎！以宣宗之严毅明察，犹闭目摇首，自谓畏之。况懿、僖之骄侈，苟声色球猎足充其欲，则政事一以付之，呼之以父，固无怪矣。贼污宫阙，两幸梁、益，皆令孜所为也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/84.mp3" download>download the file</a> instead.
</audio></p>
<p>昭宗不胜其耻，力欲清涤，而所任不得其人，所行不由其道。始则张浚覆军于平阳，增李克用跋扈之势；复恭亡命于山南，启宋文通不臣之心；终则兵交阙庭，矢及御衣，漂泊莎城，流寓华阴，幽辱东内，劫迁岐阳。崔昌遐无如之何，更召朱全忠以讨之。连兵围城，再罹寒暑，御膳不足于糗Я，王侯毙踣于饥寒，然后全诲就诛，乘舆东出，翦灭其党，靡有孑遗，而唐之庙社因以兵墟矣！然则宦者之祸，始于明皇，盛于肃、代，成于德宗，极于昭宗。《易》曰：<strong>「履霜坚冰至。」</strong> 为国家者，防微杜渐，可不慎其始哉！此其为患，章章尤著者也。自余伤贤害能，召乱致祸，卖官鬻狱，沮败师徒，蠹害烝民，不可遍举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/263/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/85.mp3" download>download the file</a> instead.
</audio></p>
<p>夫寺人之官，自三王之世，载于诗、礼，所以谨闺闼之禁，通内外之言，安可无也。如巷伯之疾恶，寺人披之事君，郑众之辞赏，吕 畺之直谏，曹日升之救患，马存亮之弭乱，杨复光之讨贼，严遵美之避权，张承业之竭忠，其中岂无贤才乎！顾人主不当与之谋议政事，进退士大夫，使有威福足以动人耳。果或有罪，小则刑之，大则诛之，无所宽赦。如此，虽使之专横，孰敢焉！岂可不察臧否，不择是非，欲草薙而禽狝之，能无乱乎！是以袁绍行之于前而董卓弱汉，崔昌遐袭之于后而朱氏篡唐，虽快一时之忿而国随以亡。是犹恶衣之垢而焚之，患木之蠹而伐之，其为害岂不益多哉！孔子曰：<strong>「人而不仁，疾之已甚，乱也。」</strong> 斯之谓矣！王师范遣使以起兵告李克用，克用贻书褒赞之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河东监军张承业亦劝克用发兵救凤翔，克用攻晋州，闻车驾东归，乃罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="88" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/263/87.mp3" download>download the file</a> instead.
</audio></p>
<p>杨行密承制加朱瑾东面诸道行营副都统、同平章事，以升州刺史李神福为淮南行军司马、鄂岳行营招讨使，舒州团练使刘有副之，将兵击杜洪。洪将骆殷戍永兴，弃城走，县民方诏据城降。神福曰：<strong>「永兴大县，馈运所仰，已得鄂之半矣！」</strong></p>
</section>
