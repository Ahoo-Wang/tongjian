</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉大渊献，尽重光单阏，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后上之下垂拱三年（丁亥，公元六八七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，闰正月，丁卯，封皇子成美为恒王，隆基为楚王，隆范为卫王，隆业为赵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/4.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丙辰，突厥骨笃禄等寇昌平，命左鹰扬大将军黑齿常之帅诸军讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/5.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙丑，纳言韦思谦以太中大夫致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/6.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，命苏良嗣留守西京。时尚方监裴匪躬检校京苑，将鬻苑中蔬果以收其利。良嗣曰：<strong>「昔公仪休相鲁，犹能拔葵、去织妇，未闻万乘之主鬻蔬果也。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/7.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，裴居道为纳言。五月，丙寅，夏官侍郎京兆张光辅为凤阁侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/8.mp3" download>download the file</a> instead.
</audio></p>
<p>凤阁侍郎、同凤阁鸾台三品刘祎之窃谓凤阁舍人永年贾大隐曰：<strong>「太后既废昏立明，安用临朝称制！不如返政，以安天下之心。」</strong> 大隐密奏之，太后不悦，谓左右曰：<strong>「祎之我所引，乃复叛我！」</strong> 或诬祎之受归诚州都督孙万荣金，又与许敬宗妾有私，太后命肃州刺史王本立推之。本立宣敕示之，祎之曰：<strong>「不经凤阁鸾台，何名为敕！」</strong> 太后大怒，以为拒扞制使；庚午，赐死于家。祎之初下狱，睿宗为之上疏申理，亲友皆贺之，祎之曰：<strong>「经乃所以速吾死也。」</strong> 临刑，沐浴，神色自若，自草谢表，立成数纸。麟台郎郭翰、太子文学周思均称叹其文。太后闻之，左迁翰巫州司法，思钧播州司仓。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/9.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，壬辰，魏玄同检校纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/10.mp3" download>download the file</a> instead.
</audio></p>
<p>岭南俚户旧输半课，交趾都护刘延佑使之全输，俚户不从，延佑诛其魁首。其党李思慎等作乱，攻破安南府城，杀延佑。桂州司马曹玄静将兵讨思慎等，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/11.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥骨笃禄、元珍寇朔州；遣燕然道大总管黑齿常之击之，以右鹰扬大将军李多祚为之副，大破突厥于黄花堆，追奔四十余里，突厥皆散走碛北。多祚世为靺鞨酋长，以军功得入宿卫。黑齿常之每得赏赐，皆分将士；有善马为军士所损，官属请笞之，常之曰：<strong>「奈何以私马笞官兵乎！」</strong> 卒不问。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/12.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，己卯，虢州人杨初成诈称郎将，矫制于都市募人迎庐陵王于房州；事觉，伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/13.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，庚子，右监门卫中郎将爨宝璧与突厥骨笃禄、元珍战，全军皆没，宝璧轻骑遁归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/14.mp3" download>download the file</a> instead.
</audio></p>
<p>宝璧见黑齿常之有功，表请穷追余寇。诏与常之计议，遥为声援。宝璧欲专其功，不待常之，引精兵万三千人先行，出塞二千余里，掩击其部落；既至，又先遣人告之，使得严备，与战，遂败。太后诛宝璧；改骨笃禄曰不卒禄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/15.mp3" download>download the file</a> instead.
</audio></p>
<p>命魏玄同留守西京。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/16.mp3" download>download the file</a> instead.
</audio></p>
<p>武承嗣又使人诬李孝逸自云__「名中有兔，兔，月中物，当有天分。」__ 太后以孝逸有功，十一月，戊寅，减死除名，流儋州而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/17.mp3" download>download the file</a> instead.
</audio></p>
<p>太后欲遣韦待价将兵击吐蕃，凤阁侍郎韦方质奏，请如旧制遣御史监军。太后曰：<strong>「古者名君遣将，阃外之事悉以委之。比闻御史监军，军中事无大小皆须承禀。以下制上，非令典也；且何以责其有功！」</strong> 遂罢之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/18.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，天下大饥，山东、关内尤甚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后上之下垂拱四年（戊子，公元六八八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/20.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲子，于神都立高祖、太宗、高宗三庙，四时享祀如西庙之仪。又立崇先庙以享武氏祖考。太后命有司议崇先庙室数，司礼博士周悰请为七室，又减唐太庙为五室。春官侍郎贾大隐奏：<strong>「礼，天子七庙，诸侯五庙，百王不易之义。今周悰别引浮议，广异述文，直崇临朝权仪，不依国家常度。皇太后亲承顾托，光显大猷，其崇先庙室应如诸侯之数，国家宗庙不应辄有变移。」</strong> 太后乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/21.mp3" download>download the file</a> instead.
</audio></p>
<p>太宗、高宗之世，屡欲立明堂，诸儒议其制度，不决而止。及太后称制，独与北门学士议其制，不问诸儒。诸儒以为明堂当在国阳丙己之地，三里之外，七里之内。太后以为去宫太远。二月，庚午，毁乾元殿，于其地作明堂，以僧怀义为之使，凡役数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/22.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，戊戌，杀太子通事舍人郝象贤。象贤，处俊之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/23.mp3" download>download the file</a> instead.
</audio></p>
<p>初，太后有憾于处俊，会奴诬告象贤反，太后命周兴鞫之，致象贤族罪。象贤家人诣朝堂，讼冤于监察御史乐安任玄殖。玄殖奏象贤无反状，玄殖坐免官。象贤临刑，极口骂太后，发扬宫中隐慝，夺市人柴以击刑者；金吾兵共格杀之。太后命支解其尸，发其父祖坟，毁棺焚尸。自是终太后之世，法官每刑人，先以木丸塞其口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/24.mp3" download>download the file</a> instead.
</audio></p>
<p>武承嗣使凿白石为文曰：<strong>「圣母临人，永昌帝业。」</strong> 末紫石杂药物填之。庚午，使雍州人唐同泰奉表献之，称获之于洛水。太后喜，命其石曰__「宝图」__ ，擢同泰为游击将军。五月，戊辰，诏当亲拜洛，受__「宝图」__ ；有事南郊，先谢昊天；礼毕，御明堂，朝群臣。命诸州都督、刺史及宗室、外戚以拜洛前十日集神都。乙亥，太后加尊号为圣母神皇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>六月，丁亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，作神皇三玺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>东阳大长公主削封邑，并二子徙巫州。公主适度履行，太后以高氏长孙无忌之舅族，故恶之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>河南道巡抚大使、冬官侍郎狄仁杰以吴、楚多淫祠，奏焚其一千七百余所，独留夏禹、吴太伯、季札、伍员四祠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，丁巳，赦天下。更命__「宝图」__ 为__「天授圣图」__ ；洛水为永昌洛水，封其神为显圣侯，加特进，禁渔钓，祭祀比四渎。名图所出曰__「圣图泉」__ ，泉侧置永昌县。又改嵩山为神岳，封其神为天中王，拜太师、使持节、神岳大都督，禁刍牧。又以先于汜水得瑞石，改汜水为广武。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/30.mp3" download>download the file</a> instead.
</audio></p>
<p>太后潜谋革命，稍除宗室。绛州刺史韩王元嘉、青州刺史霍王元轨、刑州刺史鲁王灵夔、豫州刺史越王贞及元嘉子通州刺史黄公譔、元轨子金州刺史江都王绪、虢王凤子申州刺史东莞公融、灵夔子范阳王蔼、贞子博州刺史琅邪王冲，在宗室中皆以才行有美名，太后尤忌之。元嘉等内不自安，密有匡复之志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/31.mp3" download>download the file</a> instead.
</audio></p>
<p>譔谬为书与贞云：<strong>「内人病浸重，当速疗之，若至今冬，恐成痼疾。」</strong> 及太后召宗室朝明堂，诸王因递相惊曰：<strong>「神皇欲于大飨之际，使人告密，尽收宗室，诛之无遗类。」</strong> 譔诈为皇帝玺书与冲云：<strong>「朕遭幽絷，诸王宜各发兵救我。」</strong> 冲又诈为皇帝玺书云：<strong>「神皇欲移李氏社稷，以授武氏。」</strong> 八月，壬寅，冲召长史萧德琮等令募兵，分告韩、霍、鲁、越及贝州刺史纪王慎，各令起兵共趣神都。太后闻之，以左金吾将军丘神积为清平道行军大总管以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/32.mp3" download>download the file</a> instead.
</audio></p>
<p>冲募兵得五千余人，欲渡河取济州；先击武水，武水令郭务悌诣魏州求救。莘令马玄素将兵千七百人中道邀冲，恐力不敌，入武水，闭门拒守。冲推草车塞其南门，因风纵火焚之，欲乘火突入；火作而风回，冲军不得进，由是气沮。堂邑董玄寂为冲将兵击武水，谓人曰：<strong>「琅邪王与国家交战，此乃反也。」</strong> 冲闻之，斩玄寂以徇，众惧而散入草泽，不可禁止，惟家僮左右数十人在。冲还走博州，戊申，至城门，为守门者所杀，凡起兵七日而败。丘神积至博州，官吏素服出迎，神积挥刃尽杀之，凡破千余家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/33.mp3" download>download the file</a> instead.
</audio></p>
<p>越王贞闻冲起，亦举兵于豫州，遣兵陷上蔡。九月，丙辰，命左豹韬大将军麹崇裕为中军大总管，岑长倩为后军大总管，将兵十万以讨之，又命张光辅为诸军节度。削贞、冲属籍，更姓虺氏。贞闻冲败，欲自锁诣阙谢罪，会所署新蔡令傅延庆募得勇士二千余人，贞乃宣言于众曰：<strong>「琅邪已破魏、相数州，有兵二十万，朝夕至矣。」</strong> 发属县兵共得五千，分为五营，使汝阳县丞裴守德等将之，署九品以上官五百余人。所署官皆受迫胁，莫有斗志，惟安德与之同谋，贞以其女妻之，署大将军，委以腹心。贞使道士及僧诵经以求事成，左右及战士皆带辟兵符。麹崇裕等军至豫州城东四十里，贞遣少子规及裴守德拒战，兵溃而归。贞大惧，闭阁自守。崇裕等至城下，左右谓贞曰：<strong>「王岂可坐待戮辱！」</strong> 贞、规、守德及其妻皆自杀。与冲皆枭首东都阙下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，范阳王蔼遣使语贞及冲曰：<strong>「若四方诸王一时并起，事无不济。」</strong> 诸王往来相约结，未定而冲先发，惟贞狼狈应之，诸王皆不敢发，故败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/35.mp3" download>download the file</a> instead.
</audio></p>
<p>贞之将起兵也，遣使告寿州刺史越环，环妻常乐公主谓使者曰：<strong>「为我语越王：昔隋文帝将篡周室，尉迟迥，周之甥也，犹能举兵匡救社稷。功虽不成，威震海内，足为忠烈。况汝诸王，先帝之子，岂得不以社稷为心！今李氏危若朝露，汝诸王不舍生取义，尚犹豫不发，欲何须邪！祸且至矣，大丈夫当为忠义鬼，无为徒死也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/36.mp3" download>download the file</a> instead.
</audio></p>
<p>及贞败，太后欲悉诛韩、鲁等诸王，命监察御史蓝田苏珦按其密状。珦讯问，皆无明验，或告珦与韩、鲁通谋，太后召珦诘之，珦抗论不回。太后曰：<strong>「卿大雅之士，朕当别有任使，此狱不必卿也。」</strong> 乃命珦于河西监军，更使周兴等按之。于是收韩王元喜、鲁王灵夔、黄公譔、常乐公主于东都，迫胁皆自杀，更其姓曰__「虺」__ ，亲党皆诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/37.mp3" download>download the file</a> instead.
</audio></p>
<p>以文昌左丞狄仁杰为豫州刺史。时治越王贞党与，当坐者六七百家，籍没者五千口，司刑趣使行刑。仁杰密奏：<strong>「彼皆诖误，臣欲显奏，似为逆人申理；知而不言，恐乖陛下仁恤之旨。」</strong> 太后特原之，皆流丰州。道过宁州，宁州父老迎劳之曰：<strong>「我狄使君活汝邪？」</strong> 相携哭于德政碑下，设斋三日而后行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/38.mp3" download>download the file</a> instead.
</audio></p>
<p>时张光辅尚在豫州，将士恃功，多所求取，仁杰不之应。光辅怒曰：<strong>「州将轻元帅邪？」</strong> 仁杰曰：<strong>「乱河南者，一越王贞耳，今一贞死，万贞生！」</strong> 光辅诘其语，仁杰曰：<strong>「明公总兵三十万，所诛者止于越王贞。城中闻官军至，逾城出降者四面成蹊，明公纵将士暴掠，杀已降以为功，流血丹野，非万贞而何！恨不得尚方斩马剑，加于明公之颈，虽死如归耳！」</strong> 光辅不能诘，归，奏仁杰不逊，左迁复州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/39.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，左肃政大夫骞味道、夏官侍郎王本立并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/40.mp3" download>download the file</a> instead.
</audio></p>
<p>太后之召宗室朝明堂也，东莞公融密遣使问成均助教高子贡，子贡曰：<strong>「来必死。」</strong> 融乃称疾不赴。越王贞起兵，遣使约融，融仓猝不能应，为官属所逼，执使者以闻，擢拜右赞善大夫。未几，为支党所引，冬，十月，己亥，戮于市，籍没其家。高子贡亦坐诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/41.mp3" download>download the file</a> instead.
</audio></p>
<p>济州刺史薛顗、顗弟绪、绪弟驸马都尉绍，皆与琅邪王冲通谋。顗闻冲起兵，作兵器，募人；冲败，杀录事参军高纂以灭口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/42.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛酉，顗、绪伏诛，绍以太平公主故，杖一百，饿死于狱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/43.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙酉，司徒、青州刺史霍王元轨坐与越王连谋，废徙黔州，载以槛车，行至陈仓而死。江都王绪、殿中监成公裴承先皆戮于市。承先，寂之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>命裴居道留守西京。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>左肃政大夫、同平章事骞味道素不礼于殿中侍御史周矩，屡言其不能了事。会有罗告味道者，敕矩按之。矩谓味道曰：<strong>「公常责矩不了事，今日为公了之。」</strong> 乙亥，味道及其子辞玉皆伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/46.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，太后拜洛受图，皇帝、皇太子皆从，内外文武百官、蛮夷酋长各依方叙立，珍禽、奇兽、杂宝列于坛前，文物卤簿之盛，唐兴以来未之有也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/47.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，明堂成，高二百九十四尺，方三百尺。凡三层：下层法四时，各随方色。中层法十二辰；上为圆盖，九龙捧之。上层法二十四气；亦为圆盖，上施铁凤，高一丈，饰以黄金。中有巨木十围，上下通贯，栭栌棤藉以为本。下施铁渠，为辟雍之象。号曰万象神宫。宴赐君臣，赦天下，纵民入观。改河南为合宫县。又于明堂北起天堂五级以贮大像；至三级，则俯视明堂矣。僧怀义以功拜左威卫大将军、梁国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/48.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史王求礼上书曰：<strong>「古之明堂，茅茨不剪，采椽不斫。今者饰以珠玉，图以丹青，铁鷟入云，金龙隐雾，昔殷辛琼台，夏癸瑶室，无以加也。」</strong> 太后不报。太后欲发梁、凤、巴蜑，自雅州开山能道，出击生羌，因袭吐蕃。正字陈子昂上书，以为：__「雅州边羌，自国初以来未尝为盗。今一旦无罪戮之，其怨必甚；且惧诛灭，必蜂起为盗。西山盗起，则蜀之边邑不得不连兵备守，兵久不解，臣愚以为西蜀之祸，自此结矣。臣闻吐蕃爱蜀富饶，欲盗之久矣，徒以山川阻绝，障隘不通，势不能动。今国家乃乱边羌，开隘道，使其收奔亡之种，为乡导以攻边，是借寇兵而为贼除道，举全蜀以遗之也。蜀者国家之宝库，可以兼济中国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/49.mp3" download>download the file</a> instead.
</audio></p>
<p>今执事者乃图侥幸之利以事西羌，得其地不足以稼穑，财不足以富国，徒为糜费，无益圣德，况其成败未可知哉！夫蜀之所恃者险也，人之所以安者无役也；今国家乃开其险，役其人，险开则便寇，人役则伤财，臣恐未见羌戎，已有奸盗在其中矣。且蜀人尪劣，不习兵战，山川阻旷，去中夏远，今无故生西羌、吐蕃之患，臣见其不及百年，蜀为戎矣。国家近废安北，拔单于，弃龟兹，放疏勒，天下翕然谓之盛德者，盖以陛下务在养人，不在广地也。今山东饥，关、陇弊，而徇贪夫之议，谋动甲兵，兴大役，自古国亡家败，未尝不由黩兵，愿陛下熟计之。」__ 既而役不果兴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后上之下永昌元年（己丑，公元六八九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，乙卯朔，大飨万象神宫，太后服衮冕，搢大圭，执镇圭为初献，皇帝为亚献，太子为终献。先诣昊天上帝座，次高祖、太宗、高宗，次魏国先王，次五方帝座。太后御则天门，赦天下，改元。丁巳，太后御明堂，受朝贺。戊午，布政于明堂，颁九条以训百官。己未，御明堂，飨群臣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/52.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁酉，尊魏忠孝王曰周忠孝太皇，妣曰忠孝太后，文水陵曰章德陵，咸阳陵曰明义陵。置崇先府官。戊戌，尊鲁公曰太原靖王，北平王曰赵肃恭王，金城王曰魏义康王，太原王曰周安成王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲子，张光辅守纳言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/54.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，太后问正字陈子昂当今为政之要。子昂退，上疏，以为：<strong>「宜缓刑崇德，息兵革，省赋役，抚慰宗室，各使自安。」</strong> 辞婉意切，其论甚美，几三千言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸酉，以天官尚书武承嗣为纳言，张光辅守内史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/56.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲辰，杀辰州别驾汝南王炜、连州别驾鄱阳公諲等宗室十二人，徙其家于巂州。炜，恽之子；諲，元庆之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/57.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，杀天官侍郎蓝田邓玄挺。玄挺女为諲妻，又与炜善。諲谋迎中宗于庐陵，以问玄挺，炜又尝谓玄挺曰：<strong>「欲为急计，何如？」</strong> 玄挺皆不应。故坐知反不告，同诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/58.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丙辰，命文昌右相韦待价为安息道行军大总管，击吐蕃。浪穹州蛮酋傍时昔等二十五部，先附吐蕃，至是来降；以傍时昔为浪穹州刺史，令统其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/59.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，以僧怀义为新平军大总管，北讨突厥。行至紫河，不见虏，于单于台刻石纪功而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/60.mp3" download>download the file</a> instead.
</audio></p>
<p>诸王之起兵也，贝州刺史纪王慎独不预谋，亦坐系狱；秋，七月，丁巳，槛车徙巴州，更姓虺氏，行及蒲州而卒。八男徐州刺史东平王续等，相继被诛，家徙岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/61.mp3" download>download the file</a> instead.
</audio></p>
<p>女东光县主楚媛，幼以孝谨称，适司议郎裴仲将，相敬如宾；姑有疾，亲尝药膳；接遇娣姒，皆得欢心。时宗室诸女皆以骄奢相尚，诮楚媛独俭素，曰：<strong>「所贵于富贵者，得适志也；今独守勤苦，将以何求？」</strong> 楚媛曰：<strong>「幼而好礼，今而行之，非适志欤！观自古女子，皆以恭俭为美，纵侈为恶。辱亲是惧，何所求乎；富贵倘来之物，何足骄人！」</strong> 众皆惭服。及慎凶问至，楚媛号恸，呕血数升；免丧，不御膏沐者垂二十年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/62.mp3" download>download the file</a> instead.
</audio></p>
<p>韦待价军至寅识迦河，与吐蕃战，大败。会大雪，粮运不继。待价既无将领之才，狼狈失据，士卒冻馁，死亡甚众，乃引军还。太后大怒，丙子，待价除名，流绣州，斩副大总管安西大都护阎温古。安西副都护唐休璟收其余众，抚安西土，太后以休璟为西州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/63.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，以王本立同凤阁鸾台三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/64.mp3" download>download the file</a> instead.
</audio></p>
<p>徐敬业之败也，弟敬真流绣州，逃归，将奔突厥，过洛阳，洛州司马弓嗣业、洛阳令张嗣明资遣之；至定州，为吏所获，嗣业缢死。嗣明、敬真多引海内知识，云有异图，冀以免死；于是朝野之士为所连引坐死者甚众。嗣明诬内史张光辅，云__「征豫州日，私论图谶、天文，阴怀两端。」__ 八月，甲申，光辅与敬真、嗣明等同诛，籍没其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙未，秋官尚书太原张楚金、陕州刺史郭正一、凤阁侍郎元万顷、洛阳令魏元忠，并免死流岭南。楚金等皆为敬直所引，云与敬业通谋。临刑，太后使凤阁舍人王隐客驰骑传声赦之。声达于市，当刑者皆喜跃欢呼，宛转不已；元忠独安坐自如，或使之起，元忠曰：<strong>「虚实未知。」</strong> 隐客至，又使起，元忠曰：<strong>「俟宣敕已。」</strong> 既宣敕，乃徐起，舞蹈再拜，竟无忧喜之色。是日，阴云四塞，既释楚金等，天气晴霁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，壬子，以僧怀义为新平道行军大总管，将兵二十万以讨突厥骨笃禄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，高宗之世，周兴以河阳令召见，上欲加擢用，或奏以非清流，罢之。兴不知，数于明堂俟命。诸相皆无言，地官尚书、检校纳言魏玄同，时同平章事，谓之曰：<strong>「周明府可去矣。」</strong> 兴以为玄同沮己，衔之。玄同素与裴炎善，时人以其终始不渝，谓之耐久朋。周兴奏诬玄同言：<strong>「太后老矣，不若奉嗣君为耐久。」</strong> 太后怒，闰月，甲午，赐死于家。监刑御史房济谓玄同曰：<strong>「丈人何不告密，冀得召见，可以自直！」</strong> 玄同叹曰：<strong>「人杀鬼杀，亦复何殊，岂能作告密人邪！」</strong> 乃就死。又杀夏官侍郎崔詧于隐处。自余内外大臣坐死及流贬甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>彭州长史刘易从亦为徐敬真所引；戊申，就州诛之。易从为人，仁孝忠谨，将刑于市，吏民怜其无辜，远近奔赴，竞解衣投地曰：<strong>「为长史求冥福。」</strong> 有司平准，直十余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>周兴等诬右武卫大将军燕公黑齿常之谋反，征下狱。冬，十月，戊午，常之缢死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己未，杀宗室鄂州剌史嗣郑王璥等六人。庚申，嗣滕王修琦等六人免死，流岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，春官尚书范履冰、凤阁侍郎邢文伟并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，诏太穆神皇后、文德圣皇后宜配皇地礻氏，忠孝太后从配。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/73.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/73.mp3" download>download the file</a> instead.
</audio></p>
<p>右卫胄曹参军陈子昂上疏，以为：<strong>「周颂成、康，汉称文、景，皆以能措刑故也。今陛下之政，虽尽善矣，然太平之朝，上下乐化，不宜有乱臣贼子，日犯天诛。比者大狱增多，逆徒滋广，愚臣顽昧，初谓皆实，乃去月十五日，陛下特察系囚李珍等无罪，百僚庆悦，皆贺圣明，臣乃知亦有无罪之人挂于疏网者。陛下务在宽典，狱官务在急刑，以伤陛下之仁，以诬太平之政，臣窃恨之。又，九月二十一日敕免楚金等死，初有风雨，变为景云。臣闻阴惨者刑也，阳舒者德也；圣人法天，天亦助圣。天意如此，陛下岂可不承顺之哉！今又阴雨，臣恐过在狱官。凡系狱之囚，多在极法，道路之议，或是或非，陛下何不悉召见之，自诘其罪。罪有实者显示明刑，滥者严惩狱吏，使天下咸服，人知政刑，岂非至德克明哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后上之下天授元年（庚寅，公元六九零年）</h2>

<p>十一月，庚辰朔，日南至。太后享万象神宫，赦天下。始用周正，改永昌元年十一月为载初元年正月，以十二月为腊月，夏正月为一月。以周、汉之后为二王后，舜、禹、成汤之后为三恪，周、隋之嗣同列国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>凤阁侍郎河东宗秦客，改造__「天」__ <strong>「地」</strong> 等十二字以献，丁亥，行之。太后自名__「曌」__ ，改诏曰制。秦客，太后从父姊之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙未，司刑少卿周兴奏除唐亲属籍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/78.mp3" download>download the file</a> instead.
</audio></p>
<p>腊月，辛未，以僧怀义为右卫大将军，赐爵鄂国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，一月，戊子，武承嗣迁文昌左相，岑长倩迁文昌右相、同凤阁鸾台三品，凤阁侍郎武攸宁为纳言，邢文伟守内史，左肃政大夫、同凤阁鸾台三品王本立罢为地官尚书。攸宁，士彟之兄孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时武承嗣、三思用事，宰相皆下之。地官尚书、同凤阁鸾台三品韦方质有疾，承嗣、三思往问之，方质据床不为礼。或谏之，方质曰：<strong>「死生有命，大丈夫安能曲事近戚以求苟免乎！」</strong> 寻为周兴等所构，甲午，流儋州，籍没其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，辛酉，太后策贡士于洛城殿。贡士殿试自此始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，地官尚书王本立薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，丁亥，特进、同凤阁鸾台三品苏良嗣薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/84.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁巳，春官尚书、同平章事范履冰坐尝举犯逆者，下狱死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/85.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/85.mp3" download>download the file</a> instead.
</audio></p>
<p>醴泉人侯思止，始以卖饼为业，后事游击将军高元礼为仆，素诡谲无赖。恒州刺史裴贞杖一判司，判司使思止告贞与舒王元名谋反，秋，七月，辛巳，元名坐废，徙和州，壬午，杀其子豫章王亶；贞亦族灭。擢思止为游击将军。时告密者往往得五品，思止求为御史，太后曰：<strong>「卿不识字，岂堪御史！」</strong> 对曰：<strong>「獬豸何尝识字？但能触邪耳。」</strong> 太后悦，即以为朝散大夫、侍御史。他日，太后以先所籍没宅赐之，思止不受，曰：<strong>「臣恶反逆之人，不愿居其宅。」</strong> 太后益赏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/86.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/86.mp3" download>download the file</a> instead.
</audio></p>
<p>衡水人王弘义，素无行，尝从邻舍乞瓜，不与，乃告县官瓜田中有白兔。县官使人搜捕，蹂践瓜田立尽。又游赵、贝，见闾里耆老作邑斋，遂告以谋反，杀二百余人，擢授游击将军，俄迁殿中侍御史。或告胜州都督王安仁谋反，敕弘义按之。安仁不服，弘义即于枷上刎其首；又捕其子，适至，亦刎其首，函之以归。道过汾州，司马毛公与之对食，须臾，叱毛公下阶，斩之，枪揭其首入洛，见者无不震栗。时置制狱于丽景门内，入是狱者，非死不出，弘义戏呼为__「例竟门」__ 。朝士人人自危，相见莫敢交言，道路以目。或因入朝密遭掩捕，每朝，辄与家人诀曰：<strong>「未知复相见否？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>时法官竞为深酷，唯司刑丞徐有功、杜景俭独存平恕，被告者皆曰：<strong>「遇来、侯必死，遇徐、杜必生。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>有功，文远之孙也，名弘敏，以字行。初为蒲州司法，以宽为治，不施敲朴，吏相约有犯徐司法杖者，众共斥之。迨官满，不杖一人，职事亦修。累迁司刑丞，酷吏所诬构者，有功皆为直之，前后所活数十百家。尝廷争狱事，太后厉色诘之，左右为战栗，有功神色不挠，争之弥切。太后虽好杀，知有功正直，甚敬惮之。景俭，武邑人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司刑丞荥阳李日知亦尚平恕。少卿胡元礼欲杀一囚，日知以为不可，往复数日，元礼怒曰：<strong>「元礼不离刑曹，此囚终无生理！」</strong> 日知曰：<strong>「日知不离刑曹，此囚终无死法！」</strong> 竟以两状列上，日知果直。东魏国寺僧法明等撰《大云经》四卷，表上之，言太后乃弥勒佛下生，当代唐为阎浮提主；制颁于天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>武承嗣使周兴罗告隋州刺史泽王上金、舒州刺史许王素节谋反，征诣行在。素节发舒州，闻遭丧哭者，叹曰：<strong>「病死何可得，乃更哭邪！」</strong> 丁亥，至龙门，缢杀之。上金自杀。悉诛其诸子及支党。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后欲以太平公主妻其伯父士让之孙攸暨，攸暨时为右卫中郎将，太后潜使人杀其妻而妻之。公主方额广颐，多权略，太后以为类己，宠爱特厚，常与密议天下事。旧制，食邑，诸王不过千户，公主不过三百五十户；太平食邑独累加至三千户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/92.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲寅，杀太子少保、纳言裴居道；癸亥，杀尚书左丞张行廉。辛未，杀南安王颍等宗室十二人，又鞭杀故太子贤二子，唐之宗室于是殆尽矣，其幼弱存者亦流岭南，又诛其亲党数百家。惟千金长公主以巧媚得全，自请为太后女，仍改姓武氏；太后爱之，更号延安大长公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/93.mp3" controls class="html5-audio-player">

</audio></p>
<p>九月，丙子，侍御史汲人傅游艺帅关中百姓九百余人诣阙上表，请改国号曰周，赐皇帝姓武氏，太后不许；擢游艺为给事中。于是百官及帝室宗戚、远近百姓、四夷酋长、沙门、道士合六万余人，俱上表如游艺所请，皇帝亦上表自请赐姓武氏。戊寅，群臣上言：__「有凤皇自明堂飞入上阳宫，还集左台梧桐之上，久之，飞东南去；及赤雀数万集朝堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/94.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/94.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，太后可皇帝及群臣之请。壬午，御则天数，赦天下，以唐为周，改元。乙酉，上尊号曰圣神皇帝，以皇帝为皇嗣，赐姓武氏；以皇太子为皇孙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/95.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，立武氏七庙于神都，追尊周文王曰始祖文皇帝，妣姒氏曰文定皇后，平王少子武曰睿祖康皇帝，妣姜氏曰康惠皇后；太原靖王曰严祖成皇帝，妣曰成庄皇后；赵肃恭王曰肃祖章敬皇帝，魏义康王曰烈祖昭安皇帝，周安成王曰显祖文穆皇帝，忠孝太皇曰太祖孝明高皇帝，妣皆如考谥，称皇后。立武承嗣为魏王，三思为梁王，攸宁为建昌王，士彟兄孙攸归、重规、载德、攸暨、懿宗、嗣宗、攸宜、攸望、攸绪、攸止皆为郡王，诸姑姊皆为长公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/96.mp3" download>download the file</a> instead.
</audio></p>
<p>又以司宾卿溧阳史务滋为纳言，凤阁侍郎宗秦客检校内史，给事中傅游艺为鸾台侍郎、平章事。游艺与岑长倩、右玉钤卫大将军张虔勖、左金吾大将军丘神积、侍御史来子珣等并赐姓武。秦客潜劝太后革命，故首为内史。游艺期年之中历衣青、绿、朱、紫，时人谓之四时仕宦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/97.mp3" download>download the file</a> instead.
</audio></p>
<p>敕改州为郡；或谓太后曰：<strong>「陛下始革命而废州，不祥。」</strong> 太后遽追止之。命史务滋等十人存抚诸道。癸卯，太后立兄孙延基等六人为郡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/98.mp3" controls class="html5-audio-player">

</audio></p>
<p>冬，十月，甲子，检校内史宗秦客坐赃贬遵化尉，弟楚客、晋卿亦以奸赃流岭外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/99.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/99.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，杀流人韦方质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/100.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，内史邢文伟坐附会宗秦客贬珍州刺史。顷之，有制使至州，文伟以为诛己，遽自缢死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/101.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，敕两京诸州各置大云寺一区，藏《大云经》，使僧升高座讲解，其撰疏僧云宣等九人皆赐爵县公，仍赐紫袈裟、银龟袋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/102.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/102.mp3" download>download the file</a> instead.
</audio></p>
<p>制天下武氏咸蠲课役。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/103.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/103.mp3" download>download the file</a> instead.
</audio></p>
<p>西突厥十姓，自垂拱以来，为东突厥所侵掠，散亡略尽。蒙池都护继往绝可汗斛瑟罗收其余众六七万人入居内地，拜左卫大将军，改号竭忠事主可汗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/104.mp3" download>download the file</a> instead.
</audio></p>
<p>道州刺史李行褒兄弟为酷吏所陷，当族，秋官郎中徐有功固争不能得。秋官侍郎周兴奏有功故出反囚，当斩，太后虽不许，亦免有功官；然太后雅重有功，久之，复起为侍御史。有功伏地流涕固辞曰：<strong>「臣闻鹿走山林而命悬疱厨，势使之然也。陛下以臣为法官，臣不敢枉陛下法，必死是官矣。」</strong> 太后固授之，远近闻者相贺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/105.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/105.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，以右卫大将军泉献诚为左卫大将军。太后出金宝，命选南北牙善射者五人赌之，献诚第一，以让右玉钤卫大将军薛咄摩，咄摩复让献诚。献诚乃奏言：<strong>「陛下令选善射者，今多非汉官，窃恐四夷轻汉，请停此射。」</strong> 太后善而从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>则天顺圣皇后上之下天授二年（辛卯，公元六九一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/107.mp3" download>download the file</a> instead.
</audio></p>
<p>正月，癸酉朔，太后始受尊号于万象神宫，旗帜尚赤。甲戌，改置社稷于神都。辛巳，纳武氏神主于太庙；唐太庙之在长安者，更命曰享德庙。四时唯享高祖已下三庙，余四室皆闭不享。又改长安崇先庙为崇尊庙。乙酉，日南至，大享明堂，祀昊天上帝，百神从祀，武氏祖宗配享，唐三帝亦同配。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/108.mp3" download>download the file</a> instead.
</audio></p>
<p>御史中丞知大夫事李嗣真以酷吏纵横，上疏，以为：<strong>「今告事纷纭，虚多实少，恐有凶慝阴谋离间陛下君臣。古者狱成，公卿参听，王必三宥，然后行刑。比日狱官单车奉使，推鞫既定，法家依断，不令重推；或临时专决，不复闻奏。如此，则权由臣下，非审慎之法，倘有冤滥，何由可知！况以九品之官专命推覆，操杀生之柄，窃人主之威，按覆既不在秋官，省审复不由门下，国之利器，轻以假人，恐为社稷之祸。」</strong> 太后不听。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/109.mp3" download>download the file</a> instead.
</audio></p>
<p>饶阻尉姚贞亮等数百人表请上尊号曰上圣大神皇帝，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/110.mp3" download>download the file</a> instead.
</audio></p>
<p>侍御史来子珣诬尚衣奉御刘行感兄弟谋反，皆坐诛。春，一月，地官尚书武思文及朝集使二千八百人表请封中岳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/111.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，废唐兴宁、永康、隐陵署官，唯量置守户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/112.mp3" download>download the file</a> instead.
</audio></p>
<p>左金吾大将军丘神积以罪诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/113.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/204/113.mp3" download>download the file</a> instead.
</audio></p>
<p>纳言史务滋与来俊臣同鞫刘行感狱，俊臣奏务滋与行感亲密，意欲寝其反状。太后命俊臣并推之，庚子，务滋恐惧自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/114.mp3" download>download the file</a> instead.
</audio></p>
<p>或告文昌右丞周兴与丘神积通谋，太后命来俊臣鞫之，俊臣与兴方推事对食，谓兴曰：<strong>「囚多不承，当为何法？」</strong> 兴曰：<strong>「此甚易取。取大瓮，以炭四周炙之，令囚入中，何事不承！」</strong> 俊臣乃索大瓮，火围如兴法，因起谓兴曰：<strong>「有内状推史，请兄入此瓮。」</strong> 兴惶恐，叩头服罪。法当死，太后原之。二月，流行岭南，在道，为仇家所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/115.mp3" download>download the file</a> instead.
</audio></p>
<p>兴与索元礼、来俊臣竞为暴刻，兴、元礼所杀各数千人，俊臣所破千余家。元礼残酷尤甚，太后亦杀之以慰人望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/116.mp3" controls class="html5-audio-player">

</audio></p>
<p>徙左卫大将军千乘王武攸暨为定王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/117.mp3" download>download the file</a> instead.
</audio></p>
<p>立故太子贤之子光顺为义丰王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/118.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，太后命始祖墓曰德陵，睿祖墓曰乔陵，严祖墓曰节陵，肃祖墓曰简陵，烈祖墓曰靖陵，显祖墓曰永陵，改章德陵为昊陵，显义陵为顺陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>追复李君羡官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/120.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/121.mp3" controls class="html5-audio-player">

</audio></p>
<p>癸卯，制以释教开革命之阶，升于道教之上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/122.mp3" download>download the file</a> instead.
</audio></p>
<p>命建安王攸宜留守长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/204/123.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰，铸大钟，置北阙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/124.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，以岑长倩为武威道行军大总管，击吐蕃，中道召还，军竟不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/125.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，以左肃政大夫格辅元为地官尚书，与鸾台侍郎乐思晦、凤阁侍郎任知古并同平章事。思晦，彦之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/126.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，徙关内户数十万以实洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/127.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，戊申，纳言武攸宁罢为左羽林大将军；夏官尚书欧阳通为司礼卿兼判纳言事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/128.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，杀玉钤卫大将军张虔勖。来俊臣鞫虔勖狱，虔勖自讼于徐有功；俊臣怒，命卫士以刀乱斫杀之，枭首于市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/129.mp3" download>download the file</a> instead.
</audio></p>
<p>义丰王光顺、嗣雍王守礼、永安王守义、长信县主等皆赐姓武氏，与睿宗诸子皆幽闭宫中，不出门庭者十余年。守礼、守义，光顺之弟也。或告地官尚书武思文初与徐敬业通谋；甲子，流思文于岭南，复姓徐氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/130.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙亥，杀岐州刺史云弘嗣。来俊臣鞫之，不问一款，先断其首，乃伪立案奏之。其杀张虔勖亦然。敕旨皆依，海内钳口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/131.mp3" download>download the file</a> instead.
</audio></p>
<p>鸾台侍郎、同平章事傅游艺梦登湛露殿，以语所亲，所亲告之；壬辰，下狱，自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/132.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，以左羽林卫大将军建昌王武攸宁为纳言，洛州司马狄仁杰为地官侍郎，与冬官侍郎裴行本并同平章事。太后谓仁杰曰：<strong>「卿在汝南，甚有善政，卿欲知谮卿者名乎！」</strong> 仁杰谢曰：<strong>「陛下以臣为过，臣请改之；知臣无过，臣之幸也，不愿知谮者名。」</strong> 太后深叹美之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/204/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/204/133.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，凤阁舍人修武张嘉福使洛阳人王庆之等数百人上表，请立武承嗣为皇太子。文昌右相、同凤阁鸾台三品岑长倩以皇嗣在东宫，不宜有此议，奏请切责上书者，告示令散。太后又问地官尚书、同平章事格辅元，辅元固称不可。由是大忤诸武意，故斥长倩令西征吐蕃，未至，征还，下制狱。承嗣又谮辅元。来俊臣又胁长倩子灵原，令引司礼卿兼判纳言事欧阳通等数十人，皆云同反。通为俊臣所讯，五毒备至，终无异词，俊臣乃诈为通款。冬，十月，己酉，长倩、辅元、通等皆坐诛。</p>
</section>

<p>王庆之见太后，太后曰：<strong>「皇嗣我子，奈何废之？」</strong> 对曰：<strong>「‘神不歆非类，民不祀非族。’今谁有天下，而以李氏为嗣乎！」</strong> 太后谕遣之。庆之伏地，以死泣请，不去。太后乃以印纸遗之曰：<strong>「欲见我，以此示门者。」</strong> 自是庆之屡求见，太后颇怒之，命凤阁侍郎李昭德赐庆之杖。昭德引出光政门外，以示朝士曰：<strong>「此贼欲废我皇嗣，立武承嗣！」</strong> 命扑之，耳目皆血出，然后杖杀之，其党乃散。</p>

<p>昭德因言于太后曰：<strong>「天皇，陛下之夫；皇嗣，陛下之子。陛下身有天下，当传之子孙为万代业，岂得以侄为嗣乎！自古未闻侄为天子而为姑立庙者也！且陛下受天皇顾托，若以天下与承嗣，则天皇不血食矣。」</strong> 太后亦以为然。昭德，干佑之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="138" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，杀鸾台侍郎、同平章事乐思晦、右卫将军李安静。安静，纲之孙也。太后将革命，王公百官皆上表劝进，安静独正色拒之。及下制狱，来俊臣诘其反状，安静曰：<strong>「以我唐家老臣，须杀即杀！若问谋反，实无可对！」</strong> 俊臣竟杀之。</p>

<p>太学生王循之上表，乞假还乡，太后许之。狄仁杰曰：<strong>「臣闻君人者唯杀生之柄不假人，自余皆归之有司。故左、右丞，徒以下不句；左、右相，流以上乃判，为其渐贵故也。彼学生求假，丞、簿事耳，若天子为之发敕，则天下之事几敕可尽乎！必欲不违其愿，请普为立制而已。」</strong> 太后善之。</p>
