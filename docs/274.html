<h1>后唐纪 第三章 后唐纪三</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙作噩十一月，尽柔兆阉茂三月，不满一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>庄宗光圣神闵孝皇帝下同光三年（乙酉，公元九二五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/3.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丙申，蜀主至成都，百官及后宫迎于七里亭。蜀主入妃嫔中作回鹘队入宫。丁酉，出见群臣于文明殿，泣下沾襟，君臣相视，竟无一言以救国患。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/4.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，李绍琛至利州，修桔柏浮梁。昭武节度使林思谔先弃城奔阆州，遣使请降。甲辰，魏王继岌至剑州，蜀武信节度使兼中书令王宗寿以遂、合、渝、泸、昌五州降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/5.mp3" download>download the file</a> instead.
</audio></p>
<p>王宗弼至成都，登大玄门，严兵自卫。蜀主及太后自往劳之，宗弼骄慢无复臣礼。乙巳，劫迁蜀主及太后后宫诸王于西宫，收其玺绶，使亲吏于义兴门邀取内库金帛，悉归其家。其子承涓杖剑入宫，取蜀主宠姬数人以归。丙午，宗弼自称权西川兵马留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/6.mp3" download>download the file</a> instead.
</audio></p>
<p>李绍琛进至绵州，仓库民居已为蜀兵所燔，又断绵江浮梁，水深，无舟楫可渡，绍琛谓李严曰：<strong>「吾悬军深入，利在速战。乘蜀人破胆之时，但得百骑过鹿头关，彼且迎降不暇；若俟修缮桥梁，必留数日，或教王衍坚闭近关，折吾兵势，倘延旬浃，则胜负未可知矣。」</strong> 乃与严乘马浮渡江，从兵得济者仅千人，溺死者亦千余人，遂入鹿关头；丁未，进据汉州；居三日，后军始至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/7.mp3" download>download the file</a> instead.
</audio></p>
<p>王宗弼遣使以币马牛酒劳军，且以蜀主书遗李严曰：<strong>「公来吾即降。」</strong> 或谓严：<strong>「公首建伐蜀之策，蜀人怨公深入骨髓，不可往。」</strong> 严不从，欣然驰入成都，抚谕吏民，告以大军继至，蜀君臣后宫皆恸哭。蜀主引严见太后，以母妻为托。宗弼犹乘城为守备，严悉命撤去楼橹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/8.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，魏王继岌至绵州，蜀主命翰林学士李昊草降表，又命中书待郎、同平章事王锴草降书，遣兵部侍郎欧阳彬奉之以迎继岌及郭崇韬。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王宗弼称蜀君臣久欲归命，而内枢密使宋光嗣、景润澄、宣徽使李周辂、欧阳晃荧惑蜀主；皆斩之，函首送继岌。又责文思殿大学士、礼部尚书、成都尹韩昭佞谀，枭于金马坊门。内外马步都指挥使兼中书令徐延琼、果州团练使潘在迎、嘉州刺史顾在珣及诸贵戚皆惶恐，倾其家金帛妓妾以赂宗弼，仅得免死。凡素所不快者，宗弼皆杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/10.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，继岌至德阳。宗弼遣使奉笺；称已迁蜀主于西第，安抚军城，以俟王师。又使其子承班以蜀主后宫及珍玩赂继岌及郭崇韬，求西川节度使，继岌曰：<strong>「此皆我家物，奚以献为！」</strong> 留其物而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/11.mp3" download>download the file</a> instead.
</audio></p>
<p>李绍琛留汉州八日以俟都统，甲寅，继岌至汉州，王宗弼迎谒；乙卯，至成都。丙辰，李严引蜀主及百官仪卫出降于升迁桥，蜀主白衣、衔璧、牵羊，草绳萦首，百官衰绖、徒跣、舆榇，号哭俟命。继岌受璧，崇韬解缚，焚榇，承制释罪；君臣东北向拜谢。丁巳，大军入成都。崇韬禁军士侵掠，市不改肆。自出师至克蜀，凡七十日。得节度十，州六十四，县二百四十九，兵三万，铠仗、钱粮、金银、缯锦共以千万计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/12.mp3" download>download the file</a> instead.
</audio></p>
<p>高季兴闻蜀亡，方食，失匕箸，曰：<strong>「是老夫之过也。」</strong> 梁震曰：<strong>「不足忧也。唐主得蜀益骄，亡无日矣，安知其不为吾福！」</strong> 楚王殷闻蜀亡，上表称：<strong>「臣已营衡麓之间为菟裘之地，愿上印绶以保余龄。」</strong> 上优诏慰谕之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/13.mp3" download>download the file</a> instead.
</audio></p>
<p>平蜀之功，李绍琛为多，位在董璋上。而璋素与郭崇韬善，崇韬数召璋与议军事。绍琛心不平，谓璋曰：<strong>「吾有平蜀之功，公等朴樕相从，反呫嗫于郭公之门，谋相倾害。吾为都将，独不能以军法斩公邪！」</strong> 璋诉于崇韬。十二月，崇韬表璋为东川节度使，解其军职。绍琛愈怒，曰：<strong>「吾冒白刃，陵险阻，定两川，璋乃坐有之邪！」</strong> 乃见崇韬言：<strong>「东川重地，任尚书有文武才。宜表为帅。」</strong> 崇韬怒曰：<strong>「绍琛反邪，何敢违吾节度！」</strong> 绍琛惧而退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/14.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝遣宦者李从袭等从魏王继岌伐蜀；继岌虽为都统，军中制置补署一出郭崇韬，崇韬终日决事，将吏宾客趋走盈庭，而都统府惟大将晨谒外，牙门索然，从袭等固耻之。及破蜀，蜀之贵臣大将争以宝货、妓乐遗崇韬及其子廷诲，魏王所得，不过匹马、束帛、唾壶、麈柄而已，从袭等益不平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/15.mp3" download>download the file</a> instead.
</audio></p>
<p>王宗弼之自为西川留后也，赂崇韬求为节度使，崇韬阳许之。既而久未得，乃帅蜀人列状见继岌，请留崇韬镇蜀。从袭等因谓继岌曰：<strong>「郭公父子专横，今又使蜀人请己为帅，其志难测，王不可不为备。」</strong> 继岌谓崇韬曰：<strong>「主上倚侍中如山岳，不可离庙堂，岂肯弃元臣于蛮夷之域乎！且此非余之所敢知也，请诸人诣阙自陈。」</strong> 由是继岌与崇韬互相疑。会宋光葆自梓州来，诉王宗弼诬杀宋光嗣等。又，崇韬征犒军钱数万缗于宗弼，宗弼靳之，士卒怨怒，夜，纵火喧噪。崇韬欲诛宗弼以自明，己巳，白继岌收宗弼及王宗勋、王宗渥，皆数其不忠之罪，族诛之，籍没其家。蜀人争食宗弼之肉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/16.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，闽忠懿王审知卒，子延翰自称威武留后。汀州民陈本聚众三万围汀州，延翰遣右军都监柳邕等将兵二万讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/17.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，王承休、王宗汭至成都，魏王继岌诘之曰：<strong>「居大镇，拥强兵，何以不拒战？」</strong> 对曰：<strong>「畏大王神武。」</strong> 曰：<strong>「然则何不降？」</strong> 对曰：<strong>「王师不入境。」</strong> 曰：<strong>「所俱入羌者几人？」</strong> 对曰：<strong>「万二千人。」</strong> 曰：<strong>「今归者几人？」</strong> 对曰：<strong>「二千人。」</strong> 曰：<strong>「可以偿万人之死矣。」</strong> 皆斩之，并其子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/18.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以知北都留守事孟知祥为西川节度使、同平章事，促召赴洛阳。帝议选北都留守，枢密承旨段徊等恶邺都留守张宪，不欲其在朝廷，皆曰：<strong>「北都非张宪不可。宪虽有宰相器，今国家新得中原，宰相在天子目前，事有得失，可以改更，比之此都独系一方安危，不为重也。」</strong> 乃徙宪为太原尹，知北都留守事。以户部尚书王正言为兴唐尹，知邺都留守事。正言昏耄，帝以武德使史彦琼为邺都监军。彦琼，本伶人也，有宠于帝。魏、博等六州军旅金谷之政皆决于彦琼，威福自恣，陵忽将佐，自正言以下皆谄事之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，帝得魏州银枪效节都近八千人，以为亲军，皆恿悍无敌。夹河之战，实赖其用，屡立殊功，常许以灭梁之日大加赏赉。既而河南平，虽赏赉非一，而士卒恃功，骄恣无厌，更成怨望。是岁大饥多流亡，租赋不充，道路涂潦，漕辇艰涩，东都仓廪空竭，无以给军士。租唐使孔谦日于上东门外望诸州漕运，至者随以给之。军士乏食，有雇妻鬻子者，老弱采蔬于野，百十为群，往往馁死，流言怨嗟，而帝游畋不息。己卯，猎于白沙，皇后，皇子、后宫毕从。庚辰，宿伊阙；辛巳，宿潭泊；壬午，宿龛涧；癸未，还宫。时大雪，吏座有僵仆于道路者。伊、汝间饥尤甚，卫兵所过，责其供饷，不得，则坏其什器，撤其室庐以为薪，甚于寇盗，县吏皆窜匿山谷。有白龙见于汉宫；汉主改元白龙，更名曰龚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>长和骠信郑旻遣其布燮郑昭淳求婚于汉，汉主以女增城公主妻之。长和即唐之南诏也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>成德节度使李嗣源入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闰月，己丑朔，孟知祥至洛阳，帝宠待甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝以军储不足，谋于群臣，豆卢革以下皆莫知为计。吏部尚书李琪上疏，以为：<strong>「古者量入以为出，计农而发兵，故虽有水旱之灾而无匮乏之忧。近代税农以养兵，未有农富给而兵不足，农捐瘠而兵丰饱者也。今纵未能蠲省租税，苟除折纳、纽配之法，农亦可以小休矣。」</strong> 帝即敕有司如琪所言，然竟不能行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/24.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，诏蜀朝所署官四品以上降授有差，五品以下才地无取者悉纵归田里；其先降及有功者，委崇韬随事奖任。又赐王衍诏，略曰：<strong>「固当袭土而封，必不薄人于险。三辰在上，一言不欺。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/25.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，彰武、保大节度使兼史书令高万兴卒，以其子保大留后允韬为彰武留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝以军储不充，欲如汴州，谏官上言：<strong>「不如节俭以足用，自古无就食天子。今杨氏未灭，不宜示以虚实。」</strong> 乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/27.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，立皇弟存美为邕王，存霸为永王，存礼为薛王，存渥为申王，存又为睦王，存确为通王，存纪为雅王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/28.mp3" download>download the file</a> instead.
</audio></p>
<p>郭崇韬素疾宦官，尝密谓魏王继岌曰：<strong>「大王他日得天下，騬马亦不可乘，况任宦官！宜尽去之，专用士人。」</strong> 吕知柔窃听，闻之，由是宦官皆切齿。时成都虽下，而蜀中盗贼群起，布满山林。崇韬恐大军既去，更为后患，命任圜、张筠分道招讨，以是淹留未还。帝遣宦者向延嗣促之，崇韬不出郊迎，及见，礼节又倨，延嗣怒。李从袭谓延嗣曰：<strong>「魏王，太子也；主上万福，而郭公专权如是。郭廷诲拥徒出入，日与军中饶将、蜀土豪杰狎饮，指天画地，近闻白其父请表己为蜀帅；又言‘蜀地富饶，大人宜善自为谋。’今诸军将校皆郭氏之党，王寄身于虎狼之口，一委有变，吾属不知委骨何地矣。」</strong> 因相向垂涕。延嗣归，具以语刘后。后泣诉于帝，请早救继岌之死。前此帝闻蜀人请崇韬为帅，已不平，至是闻延嗣之言，不能无疑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/29.mp3" download>download the file</a> instead.
</audio></p>
<p>帝阅蜀府库之籍，曰：<strong>「人言蜀中珍货无算，何如是之微也？」</strong> 延嗣曰：<strong>「臣闻蜀破，其珍货皆入于崇韬父子，崇韬有金万两，银四十万两，钱百万缗，名马千匹，他物称是，廷诲所取，复在其外；故县官所得不多耳。」</strong> 帝遂怒形于色。及孟知祥将行，帝语之曰：<strong>「闻郭崇韬有异志，卿到，为朕诛之。」</strong> 知祥曰：<strong>「崇韬，国之勋旧，不宜有此。俟臣至蜀察之，苟无他志则遣还。」</strong> 帝许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/30.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，知祥发洛阳。帝寻复遣衣甲库使马彦珪驰诣成都观崇韬去就，如奉诏班师则已，若有迁延跋扈之状，则与继岌图之。彦珪见皇后，说之曰：<strong>「臣见向延嗣言蜀中事势忧在朝夕，今上当断不断，夫成败之机，间不容发，安能缓急禀命于三千里外乎！」</strong> 皇后复言于帝，帝曰：<strong>「传闻之言，未知虚实，岂可遽尔果决？」</strong> 皇后不得请，退，自为教与继岌，令杀崇韬。知祥行至石壕，彦珪夜叩门宣诏，促知祥赴镇，知祥窃叹曰：<strong>「乱将作矣！」</strong> 乃昼夜兼行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/31.mp3" download>download the file</a> instead.
</audio></p>
<p>初，楚王殷既得湖南，不征商旅，由是四方商旅辐氵奏。湖南地多铅铁，殷用军都判官高郁策，铸铅铁为钱，商旅出境，无所用之，皆易他货而去，故能以境内所余之物易天下百货，国以富饶。湖南民不事桑蚕，郁命民输税者皆以帛代钱，未几，民间机杼大盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/32.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越王镠遣使者沈瑫致书，以受玉册，封吴越国王告于吴。吴人以其国名与己同，不受书，遣瑫还。仍戒境上无得通吴越使者及商旅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>明宗圣德和武钦孝皇帝上之上</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>庄宗光圣神闵孝皇帝下天成元年（丙戌，公元九二六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，庚申，魏王继岌遣李继 严、李严部送王衍及其宗族百官数千人诣洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/36.mp3" download>download the file</a> instead.
</audio></p>
<p>河中节度使、尚书令李继麟自恃与帝故旧，且有功，帝待之厚，苦诸伶宦求丐无厌，遂拒不与。大军之征蜀也，继麟阅兵，遣其子令德将之以从。景进与宦官谮之曰：<strong>「继麟闻大军起，以为讨己，故惊惧，阅兵自卫。」</strong> 又曰：<strong>「崇韬所以敢倔强于蜀者，与河中阴谋，内外相应故也。」</strong> 继麟闻之惧，欲身入朝以自明，其所亲止之，继麟曰：<strong>「郭侍中功高于我。今事势将危，吾得见主上，面陈至诚，则谗人获罪矣。」</strong> 癸亥，继麟入朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/37.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王继岌将发成都，令任圜权知留事，以俟孟知祥。诸军部署已定，是日，马彦珪至，以皇后教示继岌，继岌曰：<strong>「大军垂发，彼无衅端，安可为此负心事！公辈勿复言。且主上无敕，独以皇后教杀招讨使，可乎？」</strong> 李从袭等泣曰：<strong>「既有此迹，万一崇韬闻之，中涂为变，益不可救矣。」</strong> 相与巧陈利害，继岌不得已从之。甲子旦，从袭以继岌之命召崇韬计事，继岌登楼避之。崇韬方升阶，继岌从者李环挝碎其首，并杀其子廷诲、廷信。外人犹未之知。都统推官饶阳李崧谓继岌曰：<strong>「今行军三千里外，初无敕旨，擅杀大将，大王奈何行此危事！独不能忍之至洛阳邪？」</strong> 继岌曰：<strong>「公言是也，悔之无及。」</strong> 崧乃召书吏数人，登楼去梯，矫为敕书，用蜡印宣之，军中粗定。崇韬左右皆窜匿，独掌书记滏阳张 厉诣魏王府恸哭久之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>继岌命任圜代崇韬总军政。魏王通谒李廷安献蜀乐工二百余人，有严旭者，王衍用为蓬州刺史，帝问曰：<strong>「汝何以得刺史？」</strong> 对曰：<strong>「以歌。」</strong> 帝使歌而善之，许复故任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，孟知祥至成都。时新杀郭崇韬，人情未安，知祥慰抚吏民，犒赐将卒，去留帖然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闽人破陈本，斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>契丹主击女真及勃海，恐唐乘虚袭之，戊寅，遣梅老鞋里来修好。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/42.mp3" download>download the file</a> instead.
</audio></p>
<p>马彦珪还洛阳，乃下诏暴郭崇韬之罪，并杀其子廷说、廷让、廷议，于是朝野骇惋，群议纷然，帝使宦者潜察之。保大节度使睦王存乂，崇韬之婿也；宦官欲尽去崇韬之党，言__「存乂对诸将攘臂垂泣，为崇韬称冤，言辞怨望。」__ 庚辰，幽存乂于第，寻杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/43.mp3" download>download the file</a> instead.
</audio></p>
<p>景进言：<strong>「河中人有告变，言李继麟与郭崇韬谋反；崇韬死，又与存乂连谋。」</strong> 宦官因共劝帝速除之，帝乃徙继麟为义成节度使，是夜，遣蕃汉马步使朱守殷以兵围其第，驱继麟出徽安门外杀之，复其姓名曰朱友谦。友谦二子，令德为武信节度使，令锡为忠武节度使；诏魏王继岌诛令德于遂州，郑州刺史王思同诛令锡于许州，河阳节度使李绍奇诛其家人于河中。绍奇至其家，友谦妻张氏帅家人二百余口见绍奇曰：<strong>「朱氏宗族当死，愿无滥及平人。」</strong> 乃别其婢仆百人，以其族百口就刑。张氏又取铁券以示绍奇曰：<strong>「此皇帝去年所赐也，我妇人，不识书，不知其何等语也。」</strong> 绍奇亦为之惭。友谦旧将吏武等七人，时为刺史，皆坐族诛。时洛中诸军饥窘，妄为谣言，伶官采之以闻于帝，故郭崇韬、朱友谦皆及于祸。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/44.mp3" download>download the file</a> instead.
</audio></p>
<p>成都节度使兼中书令李嗣源亦为谣言所属，帝遣朱守殷察之；守殷私谓嗣源曰：<strong>「令公勋业振主，宜自图归籓以远祸。」</strong> 嗣源曰：<strong>「吾心不负天地，祸福之来，无所可避，皆委之于命耳。」</strong> 时伶宦用事，勋旧人不自保，嗣源危殆者数四，赖宣徽使李绍宏左右营护，以是得全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/45.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王继岌留马步都指挥使陈留李仁罕、马军都指挥使东光潘仁嗣、左厢都指挥使赵廷隐、右厢都指挥使浚仪张业、牙内指挥使文水武漳、骁锐指挥使平恩李廷厚戍成都。甲申，继岌发成都，命李绍琛帅万二千人为后军，行止常差中军一舍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/46.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，己丑朔，以宣徽南院使李绍宏为枢密使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/47.mp3" download>download the file</a> instead.
</audio></p>
<p>魏博指挥使杨仁晸，将所部兵戍瓦桥，逾年代归，至贝州，以邺都空虚，恐兵至为变，敕留屯贝州。时天下莫知郭崇韬之罪，民间讹言云：<strong>「崇韬杀继岌，自王于蜀，故族其家。」</strong> 朱友谦子建徽为澶州刺史，帝密敕邺都监军史彦琼杀之。门者白留守王正言曰：<strong>「史武德夜半驰马出城，不言何往。」</strong> 又讹言云：<strong>「皇后以继岌之死归咎于帝，已弑帝矣，故急召彦琼计事。」</strong> 人情愈骇。杨仁晸部兵皇甫晖与其徒夜博不胜，因人情不安，遂作乱，劫仁晸曰：__「主上所以有天下者，吾魏军力也；魏军甲不去体，马不解鞍者十余年，今天下已定，天子不念旧劳，更加猜忌。远戍逾年，方喜代归，去家咫尺，不使相见。今闻皇后弑逆，京师已乱，将士愿与公俱归，仍表闻朝廷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/48.mp3" download>download the file</a> instead.
</audio></p>
<p>若天子万福，兴兵致讨，以吾魏博兵力足以拒之，安知不更为富贵之资乎？」__ 仁晸不从，晖杀之；又劫小校，不从，又杀之。效节指挥使赵在礼闻乱，衣不及带，逾垣而走，晖追及，曳其足而下之，示以二首，在礼惧而从之。乱兵遂奉以为帅，焚掠贝州。晖，魏州人；在礼，涿州人也。诘旦，晖等拥在礼南趣临清、永济、馆陶，所过剽掠。壬辰晚，有自贝州来告军乱将犯邺都者，都巡检使孙铎等亟诣史彦琼，请授甲乘城为备。彦琼疑铎等有异志，曰：<strong>「告者云今日贼至临清，计程须六日晚方至，为备未晚。」</strong> 孙铎曰：<strong>「贼既作乱，必乘吾未备，昼夜倍道，安肯计程而行！请仆射帅众乘城，铎募劲兵千人伏于王莽河逆击之，贼既势挫，必当离散，然后可扑讨也。必俟其至城下，万一有奸人为内应，则事危矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/49.mp3" download>download the file</a> instead.
</audio></p>
<p>彦琼曰：<strong>「但严兵守城，何必逆战！」</strong> 是夜，贼前锋攻北门，弓弩乱发。时彦琼将部兵宿北门楼，闻贼呼声，即时掠溃。彦琼单骑奔洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/50.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，贼入邺都，孙铎等拒战不胜，亡去。赵在礼据宫城，署皇甫晖及军校赵进为马步都指挥使，纵兵大掠。进，定州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/51.mp3" download>download the file</a> instead.
</audio></p>
<p>王正言方据按召吏草奏，无至者，正言怒，其家人曰：<strong>「贼已入城，杀掠于市，吏皆逃散，公尚谁呼！」</strong> 正言惊曰：<strong>「吾初不知也。」</strong> 又索马，不能得，乃帅僚佐步出门谒在礼，再拜请罪。在礼亦拜，曰：<strong>「士座思归耳，尚书重德，勿自卑屈。」</strong> 慰谕遣之。众推在礼为魏博留后，具奏其状。北京留守张宪家在邺都，在礼厚抚之，遣使以书诱宪，宪不发封，斩其使以闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/52.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，以景进为银青光禄大夫、检校右散骑常侍兼御吏大夫、上柱国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/53.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，史彦琼至洛阳。帝问可为大将者于枢密使李绍宏，绍宏复请用李绍钦，帝许之，令条上方略。绍钦所请偏裨，皆梁旧将，己所善者，帝疑之而止。皇后曰：<strong>「此小事，不足烦大将，绍荣可办也。」</strong> 帝乃命归德节度使李绍荣将骑三千诣邺都招抚，亦征诸道兵，备其不服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/54.mp3" download>download the file</a> instead.
</audio></p>
<p>郭崇韬之死也，李绍琛谓董璋曰：<strong>「公复欲呫嗫谁门乎？」</strong> 璋惧，谢罪。魏王继岌军还至武连，遇敕使，谕以朱友谦已伏诛，令董璋将兵之遂州诛朱令德。时绍琛将后军魏城，闻之，以帝不委己杀令德而委璋，大惊。俄而璋过绍琛军，不谒。绍琛怒，乘酒谓诸将曰：<strong>「国家南取大梁，西定巴、蜀，皆郭公之谋而吾之战功也；至于去逆效顺，与国家掎角以破梁，则朱公也。今朱、郭皆无罪族灭，归朝之后，行及我矣。冤哉，天乎！奈何！」</strong> 绍琛所将多河中兵，河中将焦武等同号哭于军门曰：<strong>「西平王何罪，阖门屠脍！我属归则与史武等同诛，决不复东矣。」</strong> 是日，魏王继岌至泥溪，绍琛至剑州遣人白继岌云：<strong>「河中将士号哭不止，欲为乱。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁酉，绍琛自剑州拥兵西还，自称西川节度、三川制置等使，移檄成都，称奉诏代孟知祥，招谕蜀人，三日间众至五万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/56.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，李继 严至凤翔，监军使柴重厚不以符印与之，促令诣阙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/57.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，魏王继岌至利州，李绍琛遣人断桔柏津。继岌闻之，以任圜为副招讨使，将步骑七千，与都指挥使梁汉颙、监军李延安追讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/58.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，邢州左右步直兵赵太等四百人据城自称安国留后；诏东北面招讨副使李绍真讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/59.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，任圜先令别将何建崇击剑门关，下之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/60.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/60.mp3" download>download the file</a> instead.
</audio></p>
<p>李绍荣至邺都，攻其南门，遣人以敕招谕之，赵在礼以羊酒犒师，拜于城上曰：<strong>「将士思家擅归，相公诚善为敷奏，得免于死，敢不自新！」</strong> 遂以敕遍谕军士。史彦琼戟手大骂曰：<strong>「群死贼，城破万段！」</strong> 皇甫晖胃其众曰：<strong>「观史武德之言，上不赦我矣。」</strong> 因聚噪，掠敕书，手坏之，守陴拒战，绍荣攻之不利，以状闻，帝怒曰：<strong>「克城之日，勿遣噍类！」</strong> 大发诸军讨之。壬寅，绍荣退屯澶州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/61.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰夜，从马直军士王温等五人杀军使，谋作乱，擒斩之。从马直指挥使郭从谦，本优人也，优名郭门高。帝与梁相拒于得胜，募勇士挑战，从谦应募，俘斩而还，由是益有宠。帝选诸军骁勇者为亲军，分置四指挥，号从马直，从谦自军使积功至指挥使。郭崇韬方用事，从谦以叔父事之，睦王存乂以从谦为假子。及崇韬、存乂得罪，从谦数以私财飨从马直诸校，对之流涕，言崇韬之冤。及王温作乱，帝戏之曰：<strong>「汝既负我附崇韬、存乂，又教王温反，欲何为也？」</strong> 从谦益惧。既退，阴谓诸校曰：<strong>「主上以王温之故，俟邺都平定，尽坑若曹。家之所有宜尽市酒肉，勿为久计也。」</strong> 由是亲军皆不自安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/62.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，王衍至长安，有诏止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/63.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，帝诸弟虽领节度使，皆留京师，但食其俸。戊申，始命护国节度使永王存霸至河中。丁未，李绍荣以诸道兵再攻邺都。庚戌，裨将杨重霸帅众数百登城，后无继者，重霸等皆死。贼知不赦，坚守无降意。朝廷患之，日发中使促魏王继岌东还。继岌以中军精兵皆从任圜讨李绍琛，留利州待之，未得还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/64.mp3" download>download the file</a> instead.
</audio></p>
<p>李绍荣讨赵在礼久无功，赵太据邢州未下。沧州军乱，小校王景戡讨定之，因自为留后；河朔州县告乱者相继。帝欲自征邺都，宰相、枢密使皆言京师根本，车驾不可轻动，帝曰：<strong>「诸将无可使者。」</strong> 皆曰：<strong>「李嗣源最为勋旧。」</strong> 帝心忌嗣源，曰：<strong>「吾惜嗣源，欲留宿卫。」</strong> 皆曰：<strong>「他人无可者。」</strong> 忠武节度使张全义亦言：<strong>「河朔多事，久则患深，宜令总管进讨；若倚绍荣辈，未见成功之期。」</strong> 李绍宏亦屡言之，帝以内外所荐，久乃许之，甲寅，命嗣源将亲军讨邺都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/65.mp3" download>download the file</a> instead.
</audio></p>
<p>延州言绥、银军乱，剽州城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/66.mp3" download>download the file</a> instead.
</audio></p>
<p>董璋将兵二万屯绵州，会任圜讨李绍琛。帝遣中使崔延琛至成都，遇绍琛军，绍之曰：<strong>「吾奉诏召孟郎，公若缓兵，自当得蜀。」</strong> 既至成都，劝孟知祥为战守备。知祥浚壕树栅，遣马步都指挥使李仁罕将四万人，骁锐指挥使李延厚将二千人讨绍琛。延厚集其众询之曰：<strong>「有少壮勇锐，欲立功求富贵者东！衰疾畏懦，厌行陈者西！」</strong> 得选兵七百人以行。是日，任圜军追及绍琛于汉州，绍琛出兵逆战；招讨掌书记张 厉请伏精兵于后，以赢兵诱之，圜从之，使董璋以东川赢兵先战而却。绍琛轻圜书生，又见其兵赢，极力追之，伏兵发，大破之，斩首数千级。自是绍琛入汉州，闭城不出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/67.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/67.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁已朔，李绍真奏克刑州，擒赵太等。庚申，绍真引兵至邺都，营于城西北，以太等徇于邺都城下而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/68.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以威武节度副使王廷翰为威武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/69.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，李嗣源至邺都，营于城西南；甲子，嗣源下令军中，诘旦攻城。是夜，从马直军士张破败作乱，帅众大噪，杀都将，焚营舍。诘旦，乱兵逼中军，嗣源帅亲军拒战，不能敌，乱兵益炽。嗣源叱而问之曰：<strong>「尔曹欲何为？」</strong> 对曰：<strong>「将士从主上十年，百战以得天下。今主上弃恩任威，贝州戍卒思归，主上不赦，云‘克城之后，当尽坑魏博之军’；近从马直数卒喧竞，遽欲尽诛其众。我辈初无叛心，但畏死耳。今众议欲与城中合势击退诸道之军，请主上帝河南，令公帝河北，为军民之主。」</strong> 嗣源泣谕之，不从。嗣源曰：<strong>「尔不用吾言，任尔所为，我自归京师。」</strong> 乱兵拔白刃环之，曰：<strong>「此辈虎狼也，不识尊卑，令公去欲何之！」</strong> 因拥嗣源及李绍真等入城，城中不受外兵，皇甫晖逆击张破败，斩之，外兵皆溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/70.mp3" download>download the file</a> instead.
</audio></p>
<p>赵在礼帅诸校迎拜嗣源，泣谢曰：<strong>「将士辈负令公，敢不惟命是听！」</strong> 嗣源诡说在礼曰：<strong>「凡举大事，须藉兵力，今外兵流散无所归，我为公出收之。」</strong> 在礼乃听嗣源、绍真俱出城，宿魏县，散兵稍有至者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/71.mp3" download>download the file</a> instead.
</audio></p>
<p>汉州无城堑，树木为栅。乙丑，任圜进攻其栅，纵火焚之，李绍琛引兵出战于金雁桥，兵败，与十余骑奔绵竹，追擒之。孟知祥自至汉州犒军，与任圜、董璋置酒高会，引李绍琛槛车至座中，知祥自酌大卮饮之，谓曰：<strong>「公已拥节旄，又有平蜀之功，何患不富贵，而求入此槛车邪！」</strong> 绍琛曰：<strong>「郭侍中佐命功第一，兵不血刃取两川，一旦无罪族诛；如绍琛辈安保首领！以此不敢归朝耳。」</strong> 魏王继岌既获绍琛，乃引兵倍道而东。孟知祥获陕虢都指挥使汝阴李肇、河中都指挥使千乘侯弘实，以肇为牙内马步都指挥使，弘实副之。蜀中群盗犹未息，知祥择廉吏使治州县，蠲除横赋，安集流散，下宽大之令，与民更始。遣左厢都指挥使赵廷隐、右厢都指挥使张业将兵分讨群盗，悉诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/72.mp3" download>download the file</a> instead.
</audio></p>
<p>李嗣源之为乱兵所逼也，李绍荣有众万人，营于城南，嗣源遣牙将张虔钊、高行周等七人相继召之，欲与共诛乱者。绍荣疑嗣源之诈，留使者，闭壁不应。及嗣源入邺都，遂引兵去。嗣源在魏县，众不满百，又无兵仗；李绍真所将镇兵五千，闻嗣源得出，相帅归之，由是嗣兵稍振。嗣源泣谓诸将曰：<strong>「吾明日当归籓，上章待罪，听主上所裁。」</strong> 李绍真及中门使安重诲曰：<strong>「此策非宜。公为元帅，不幸为凶人所劫；李绍荣不战而退，归朝必以公藉口。公若归籓，则为据地邀君，适足以实谗慝之言耳。不若星行诣阙，面见天子，庶可自明。」</strong> 嗣源曰：<strong>「善！」</strong> 丁卯，自魏县南趣相州，遇马坊使康福，得马数千匹，始能成军。福，蔚州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/73.mp3" download>download the file</a> instead.
</audio></p>
<p>平卢节度使符习将本军攻邺都，闻李嗣源军溃，引兵归。至淄州，监军使杨希望遣兵逆击之，习惧，复引兵而西。青州指挥使王公俨攻希望，杀之，因据其城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/74.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/74.mp3" download>download the file</a> instead.
</audio></p>
<p>时近侍为诸道监军者，皆恃恩与节度使争权，及邺都军变，所在多杀之。安义监军杨继源谋杀节度使孔勍，勍先诱而杀之。武宁监军以李绍真从李嗣源，谋杀其元从，据城拒之；权知留后淳于晏帅诸将先杀之。晏，登州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/75.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，以军食不足，敕河南尹豫借夏秋税；民不聊生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/274/76.mp3" download>download the file</a> instead.
</audio></p>
<p>忠武节度使、尚书令齐王张全义闻李嗣源入邺都，忧惧不食，辛未，卒于洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/77.mp3" download>download the file</a> instead.
</audio></p>
<p>租庸使以仓储不足，颇朘刻军粮，军士流言益甚。宰相惧，帅百官上表言：<strong>「今租庸已竭，内库有余，诸军室家不能相保，傥不赈救，惧有离心。俟过凶年，其财复集。」</strong> 上即欲从之，刘后曰：<strong>「吾夫妇君临万国，虽藉武功，亦由天命。命既在天，人如我何！」</strong> 宰相又于便殿论之，后属耳于屏风后，须臾，出妆具及三银盆、皇幼子三人于外曰：<strong>「人言宫中蓄积多，四方贡献随以给赐，所余止此耳，请鬻以赡军！」</strong> 宰相惶惧而退。李绍荣自邺都退保卫州，奏李嗣源已叛，与贼合。嗣源遣使上章自理，一日数辈。嗣源长子从审为金枪指挥使，帝谓从审曰：<strong>「吾深知尔父忠厚，尔往谕朕意，勿使自疑。」</strong> 从审至卫州，绍荣囚，欲杀之。从审曰：<strong>「公等既不亮吾父，吾亦不能至父所，请复还宿卫。」</strong> 乃释之。帝怜从审，赐名继璟，待之如子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/78.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/274/78.mp3" download>download the file</a> instead.
</audio></p>
<p>是后嗣源所奏，皆为绍荣所遏，不得通，嗣源由是疑惧。石敬瑭曰：<strong>「夫事成于果决而败于犹豫，安有上将与叛卒入贼城，而他日得保无恙乎！大梁，天下之要会也，愿假三百骑先往取之；若幸而得之，公宜引大军亟进，如此始可自全。」</strong> 突骑都指挥使康义诚曰：<strong>「主上无道，军民怨怒，公从众则生，守节必死。」</strong> 嗣源乃令安重诲移檄会兵。义诚，代北胡人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/79.mp3" download>download the file</a> instead.
</audio></p>
<p>时齐州防御使李绍虔、泰宁节度使李绍钦、贝州刺史李绍英屯瓦桥，北京右厢马军都指挥使安审通屯奉化军，嗣源皆遣使召之。绍英，瑕丘人，本姓房，名知温；审通，金全之侄也。嗣源家在真定，虞候将王建立先杀其监军，由是获全。建立，辽州人也。李从珂自横水将所部兵由盂县趣镇州，与王建立军合，倍道从嗣源。嗣源以李绍荣在卫州，谋自白皋济河，分三百骑使石敬瑭将之前驱，李从珂为殿，于是军势大盛。嗣源从子从璋自镇州引军而南，过邢州，邢人奉为留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/80.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，诏怀远指挥使白从晖将骑兵扼河阳桥，帝乃出金帛给赐诸军，枢密宣徽使及供奉内使景进等皆献金帛以助给赐。军士负物而诟曰：<strong>「吾妻子已殍死，得此何为！」</strong> 甲戌，李绍荣自卫州至洛阳，帝如鹞店劳之。绍荣曰：<strong>「邺都乱兵已遣其党翟建白据博州，欲济河袭晖、汴，愿陛下幸关东招抚之。」</strong> 帝从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/81.mp3" download>download the file</a> instead.
</audio></p>
<p>景进等言于帝曰：<strong>「魏王未至，康延孝初平，西南犹未安；王衍族党不少，闻车驾东征，恐其为变，不若除之。」</strong> 帝乃遣中使向延嗣赍敕往诛之，敕曰：<strong>「王衍一行，并从杀戳。」</strong> 已印画，枢密使张居翰覆视，就殿柱揩去__「行」__ 字，改为__「家」__ 字，由是蜀百官及衍仆役获免者千余人。延嗣至长安，尽杀衍宗族于秦川驿。衍母徐氏且死，呼曰：<strong>「吾儿以一国迎降，不免族诛，信义俱弃，吾知汝行亦受祸矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/82.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，帝发洛阳；丁丑，次汜水；戊寅，遣李绍荣将骑兵循河而东。李嗣源亲党从帝者多亡去；或劝李继璟宜早自脱，继璟终无行意。帝屡遣继璟诣嗣源，继璟固辞，愿死于帝前以明赤诚。帝闻嗣源在黎阳，强遣继璟渡河召之，道遇李绍荣，绍荣杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/83.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越王镠有疾，如衣锦军，命镇海、镇东节度使留后传瓘监国。吴徐温遣使来问疾，左右劝镠勿见，镠曰：<strong>「温阴狡，此名问疾，实使之觇我也。」</strong> 强出见之。温果聚兵欲袭吴越，闻镠疾瘳而止。镠寻还钱塘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/84.mp3" download>download the file</a> instead.
</audio></p>
<p>吴以右仆射、同平章事徐知诰为待中，右仆射严可求兼门下侍郎、同平章事。庚辰，帝发汜水。辛已，李嗣源至白皋，遇山东上供绢数船，取以赏军。安重诲从者争舟，行营马步使陶 斩以徇，由是军中肃然。 ，许州人也。嗣源济河，至滑洲，遣人招符习，习与嗣源会于胙城，安审通亦引兵来会。知汴州孔循遣使奉表西迎帝，亦遣使北输密款于嗣源，曰：<strong>「先至者得之。」</strong> 先是，帝遣骑将满城西方邺守汴州；石敬瑭使裨将李琼以劲兵突入封丘门，敬瑭踵其后，自西门入，遂据其城，西方邺请降。敬瑭使人趣嗣源；壬午，嗣源入大梁。是日，帝至荥泽东，命龙骧指挥使姚彦温将三千骑为前军，曰：<strong>「汝曹汴人也，吾入汝境，不欲使它军前驱，恐扰汝室家。」</strong> 厚赐而遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/85.mp3" download>download the file</a> instead.
</audio></p>
<p>彦温即以其众叛归嗣源，谓嗣源曰：<strong>「京师危迫，主上为元行钦所惑，事势已离，不可复事矣。」</strong> 嗣源曰：<strong>「汝自不忠，何言之悖也！」</strong> 即夺其兵。指挥使潘环守王村寨，有刍粟数万，帝遣骑视之，环亦奔大梁。帝至万胜镇，闻嗣源已据大梁，诸军离叛，神色沮丧，登高叹曰：<strong>「吾不济矣！」</strong> 即命旋师，是夜复至汜水。帝之出关也，扈从兵二万五千，及还，已失万余人，乃留秦州都指挥使张唐以步骑三千守关。癸未，帝还过罂子谷，道狭，每遇卫士执兵仗者，辄以善言抚之曰：<strong>「适报魏王又进西川金银五十万，到京当尽给尔曹。」</strong> 对曰：<strong>「陛下赐已晚矣，人亦不感圣恩！」</strong> 帝流涕而已。又索袍带赐从官，内库使张容哥称颁给已尽，卫士叱容哥曰：<strong>「致吾君失社稷，皆此阉竖辈也。」</strong> 抽刀逐之；或救之，获免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="87" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/274/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/274/86.mp3" download>download the file</a> instead.
</audio></p>
<p>容哥谓同类曰：<strong>「皇后吝财致此，今乃归咎于吾辈；事若不测，吾辈万段，吾不忍待也！」</strong> 因赴河死。甲申，帝至石桥西，置酒悲涕，谓李绍荣等诸将曰：<strong>「卿辈事吾以来，急难富贵靡不同之；今致吾至此，皆无一策以相救乎！」</strong> 诸将百余人，皆截发置地，誓以死报，因相与号泣。是日晚，入洛城。李嗣源命石敬瑭将前军趣汜水收抚散兵，嗣源继之；李绍虔、李绍英引兵来会。丙戌，宰相、枢密使共奉：<strong>「魏王西军将至，车驾宜且控扼汜水，收抚散兵以俟之。」</strong> 帝从之，自出上东门阅骑兵，戒以诘旦东行。</p>
