</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起旃蒙单阏，尽强圉大荒落，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十三大同元年（乙卯，公元五三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/3.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，戊申朔，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/4.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，魏文帝即位于城西，大赦，改元大统，追尊父京兆王为文景皇帝，妣杨氏为皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/5.mp3" download>download the file</a> instead.
</audio></p>
<p>魏渭州刺史可朱浑道元先附侯莫陈悦，悦死，丞相泰攻之，不能克，与盟而罢。道元世居怀朔，与东魏丞相欢善。又母兄皆在邺，由是常与欢通。泰欲击之，道元帅所部三千户西北度乌兰津抵灵州，灵州刺史曹泥资送至云州。欢闻之，遣资粮迎候，拜车骑大将军。道元至晋阳，欢始闻孝武帝之丧，启请举哀制服。东魏主使群臣议之，太学博士潘崇和以为：<strong>「君遇臣不以礼则无反服，是以汤之民不哭桀，周武之民不服纣。」</strong> 国子博士卫既隆、李同轨议以为：<strong>「高后于永熙离绝未彰，宜为之服。」</strong> 东魏从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/6.mp3" download>download the file</a> instead.
</audio></p>
<p>魏骁骑大将军、仪同三司李虎等招谕费也头之众，与之共攻灵州，凡四旬，曹泥请降。己酉，魏进丞相略阳公泰为都督中外诸军、录尚书事、大行台，封安定王；泰固辞王爵及录尚书，乃封安定公。以尚书令斛斯椿为太保，广平王赞为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/7.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，魏主立妃乙弗氏为皇后，子钦为皇太子。后仁恕节俭，不妒忌，帝甚重之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/8.mp3" download>download the file</a> instead.
</audio></p>
<p>稽胡刘蠡升，自孝昌以来，自称天子，改元神嘉，居云阳谷；魏之边境常被其患，谓之__「胡荒」__ 。壬戌，东魏丞相欢袭击，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/9.mp3" download>download the file</a> instead.
</audio></p>
<p>勃海世子澄通于欢妾郑氏，欢归，一婢告之，二婢为证。欢杖澄一百而幽之，娄妃亦隔绝不得见。欢纳魏敬宗之后尔朱氏，有宠，生子浟，欢欲立之。澄求救于司马子如。子如入见欢，伪为不知者，请见娄妃；欢告其故。子如曰：<strong>「消难亦通子如妾，此事正可掩覆。妃是王结发妇，常以父母家财奉王；王在怀朔被杖，背无完皮，妃昼夜供侍；后避葛贼，同走并州，贫困，妃然马矢自作靴；恩义何可忘也！夫妇相宜，女配至尊，男承大业。且娄领军之勋，何宜摇动！一女子如草芥，况婢言不必信邪！」</strong> 欢因使子如更鞫之。子如见澄，尤之曰：<strong>「男儿何意畏威自诬！」</strong> 因教二婢反其辞，胁告者自缢，乃启欢曰：<strong>「果虚言也。」</strong> 欢大悦，召娄妃及澄。妃遥见欢，一步一叩头，澄且拜且进。父子、夫妇相泣，复如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/10.mp3" download>download the file</a> instead.
</audio></p>
<p>欢置酒曰：<strong>「全我父子者，司马子如也！」</strong> 赐之黄金百三十斤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/11.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，魏以广陵王欣为太傅，仪同三司万俟受洛干为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/12.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，东魏以丞相欢为相国，假黄钺，殊礼；固辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/13.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏大行台尚书司马子如帅大都督窦泰、太州刺史韩轨等攻潼关，魏丞相泰军于霸上。子如与轨回军，从蒲津宵济，攻华州。时修城未毕，梯倚城外，比晓，东魏人乘梯而入。刺史王罴卧未起，闻阁外匈匈有声，袒身露髻徒跣，持白梃大呼而出，东魏人见之惊却。罴逐至东门，左右稍集，合战，破之，子如等遂引去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/14.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛巳，上祀明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/15.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，东魏以咸阳王坦为太傅，西河王悰为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/16.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏使尚书右仆射高隆之发十万夫撤洛阳宫殿，运其材入邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/17.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，上耕籍田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/18.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏仪同三司娄昭等攻兖州，樊子鹄使前胶州刺史严思达守东平，昭攻拔之。遂引兵围瑕丘，久不下，昭以水灌城；己丑，大野拔见子鹄计事，因斩其首以降。始，子鹄以众少，悉驱老弱为兵，子鹄死，各散走。诸将劝娄昭尽捕诛之，昭曰：<strong>「此州不幸，横被残贼，跂望官军以救涂炭。今复诛之，民将谁诉！」</strong> 皆舍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/19.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，司州刺史陈庆之伐东魏，与豫州刺史尧雄战，不利而还。三月，辛酉，东魏以高盛为太尉，高敖曹为司徒，济阴王晖业为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/20.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢伪与刘蠡升约和，许以女妻其太子。蠡升不设备，欢举兵袭之。辛酉，蠡升北部王斩蠡升首以降。余众复立其子南海王，欢进击，擒之，俘其皇后、诸王、公卿以下四百余人，华、夷五万余户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/21.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，欢入朝于邺，以孝武帝后妻彭城王韶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/22.mp3" download>download the file</a> instead.
</audio></p>
<p>魏丞相泰以军旅未息，吏民劳弊，命所司斟酌古今可以便时适治者，为二十四条新制，奏行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/23.mp3" download>download the file</a> instead.
</audio></p>
<p>泰用武功苏绰为行台郎中，居岁余，泰未之知也，而台中皆称其能，有疑事皆就决之。泰与仆射周惠达论事，惠达不能对，请出议之。出，以告绰，绰为之区处，惠达入白之，泰称善，曰：<strong>「谁与卿为此议者？」</strong> 惠达以绰对，且称绰有王佐之才，泰乃擢绰为着作郎。泰与公卿如昆明池观渔，行至汉故仓池，顾问左右，莫有知者。泰召绰问之，具以状对。泰悦，因问天地造化之始，历代兴亡之迹，绰应对如流。泰与绰并马徐行，至池，竟不设网罟而还。遂留绰至夜，问以政事，卧而听之。绰指陈为治之要，泰起，整衣危坐，不觉膝之前席，语遂达曙不厌。诘朝，谓周惠达曰：<strong>「苏绰真奇士！吾方任之以政。」</strong> 即拜大行台左丞，参典机密，自是宠遇日隆。绰始制文案程式朱出、墨入及计帐、户籍之法，后人多遵用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>东魏以封延之为青州刺史，代侯渊。渊既失州任而惧，行及广川，遂反，夜，袭青州南郭，劫掠郡县。夏，四月，丞相欢使济州刺史蔡俊讨之。渊部下多叛，渊欲南奔，于道为卖浆者所斩，送首于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/25.mp3" download>download the file</a> instead.
</audio></p>
<p>元庆和攻东魏城父，丞相欢遣高敖曹帅三万人趣项，窦泰帅三万人趣城父，侯景帅三万人趣彭城，以任祥为东南道行台仆射，节度诸军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/26.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏加丞相泰柱国。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/27.mp3" download>download the file</a> instead.
</audio></p>
<p>元庆和引兵逼东魏南兖州，东魏洛州刺史韩贤拒之。六月，庆和攻南顿，豫州刺史尧雄破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/28.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲戌，魏以开府仪同三司念贤为太尉，万俟受洛干为司徒，开府仪同三司越勒肱为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/29.mp3" download>download the file</a> instead.
</audio></p>
<p>益州刺史鄱阳王范、南梁州刺史樊文炽合兵围晋寿，魏东益州刺史傅敬和来降。范，恢之子；敬和，竖眼之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/30.mp3" download>download the file</a> instead.
</audio></p>
<p>魏下诏数高欢二十罪，且曰：<strong>「朕将亲总六军，与丞相扫除凶丑。」</strong> 欢亦移檄于魏，谓宇文黑獭、斛斯椿为逆徒，且言：<strong>「今分命诸将，领兵百万，刻期西讨。」</strong> 东魏遣行台元晏击元庆和。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/31.mp3" download>download the file</a> instead.
</audio></p>
<p>或告东魏司空济阴王晖业与七兵尚书薛琡贰于魏，八月，辛卯，执送晋阳，皆免官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/157/32.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，东魏发民七万六千人作新宫于邺，使仆射高隆之与司空胄曹参军辛术共营之，筑邺南城周二十五里。术，琛之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/33.mp3" download>download the file</a> instead.
</audio></p>
<p>赵刚自蛮中往见东魏东荆州刺史赵郡李愍，劝令附魏，愍从之，刚由是得至长安。丞相泰以刚为左光禄大夫。刚说泰召贺拔胜、独孤信等于梁，泰使刚来请之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/157/34.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丁巳，东魏以开府仪同三司襄城王旭为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/157/35.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，魏太师上党文宣王长孙稚卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/36.mp3" download>download the file</a> instead.
</audio></p>
<p>魏秦州刺史王超世，丞相泰之内兄也，骄而黩货，泰奏请加法，诏赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/37.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，丁未，侍中、中卫将军徐勉卒。勉虽骨鲠不及范云，亦不阿意苟合，故梁世言贤相者称范、徐云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/38.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，东魏主祀圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/39.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，东魏阊阖门灾。门之初成也，高隆之乘马远望，谓其匠曰：<strong>「西南独高一寸。」</strong> 量之果然，太府卿任忻集自矜其巧，不肯改。隆之恨之，至是谮于丞相欢曰：<strong>「忻集潜通西魏，令人故烧之。」</strong> 欢斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/40.mp3" download>download the file</a> instead.
</audio></p>
<p>北梁州刺史兰钦引兵攻南郑，魏梁州刺史元罗举州降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/41.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏以丞相欢之子洋为骠骑大将军、开府仪同三司，封太原公。洋内明决而外如不慧，兄弟及众人皆嗤鄙之；独欢异之，谓长史薛琡曰：<strong>「此儿识虑过吾。」</strong> 幼时，欢尝欲观诸子意识，使各治乱丝，洋独抽刀斩之，曰：<strong>「乱者必斩！」</strong> 又各配兵四出，使都督彭乐帅甲骑伪攻之，兄澄等皆怖挠，洋独勒众与乐相格，乐免胄言情，犹擒之以献。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，大行台右丞杨愔从兄岐州刺史幼卿，以直言为孝武帝所杀，愔同列郭秀害其能，恐之曰：<strong>「高王欲送卿于帝所。」</strong> 愔惧，变姓名逃于田横岛。久之，欢闻其尚在，召为太原公开府司马，顷之，复为大行台右丞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/43.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲午，东魏文武官量事给禄。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/44.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以念贤为太傅，河州刺史梁景睿为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/45.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，鄱阳妖贼鲜于琛改元上愿，有众万余人。鄱阳内史吴郡陆襄讨擒之，案治党与，无滥死者。民歌之曰：<strong>「鲜于平后善恶分，民无枉死赖陆君。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/46.mp3" download>download the file</a> instead.
</audio></p>
<p>柔然头兵可汗求婚于东魏，丞相欢以常山王妹为兰陵公主，妻之。柔然数侵魏，魏使中书舍人库狄峙奉使至柔然，与约和亲，由是柔然不复为寇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十三大同二年（丙辰，公元五三六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，辛亥，魏祀南郊，改用神元皇帝配。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，东魏丞相欢自将万骑袭魏夏州，身不火食，四日而至，缚槊为梯，夜入其城，擒刺史斛拔俄弥突，因而用之，留都督张琼将兵镇守，迁其部落五千户以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/50.mp3" download>download the file</a> instead.
</audio></p>
<p>魏灵州刺史曹泥与其婿凉州刺史普乐刘丰，复叛降东魏，魏人围之，水灌其城，不没者四尺。东魏丞相欢发阿至罗三万骑径度灵州，绕出魏师之后，魏师退。欢帅骑迎泥及丰，拔其遗户五千以归，以丰为南汾州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/51.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏加丞相欢九锡；固让而止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/52.mp3" download>download the file</a> instead.
</audio></p>
<p>上为文帝作皇基寺以追福，命有司求良材。曲阿弘氏自湘州买巨材东下，南津校尉孟少卿欲求媚于上，诬弘氏为劫而杀之，没其材以为寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/53.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙亥，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/54.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏勃海世子澄，年十五，为大行台、并州刺史，求入邺辅朝政，丞相欢不许。丞相主簿乐安孙搴为之请，乃许之。丁酉，以澄为尚书令，加领军、京畿大都督。魏朝虽闻其器识，犹以年少期之。既至，用法严峻，事无凝滞，中外震肃。引并州别驾崔暹为左丞、吏部郎，亲任之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/55.mp3" download>download the file</a> instead.
</audio></p>
<p>司马子如、高季式召孙搴剧饮，醉甚而卒。丞相欢亲临其丧。子如叩头请罪，欢曰：<strong>「卿折我右臂，为我求可代者！」</strong> 子如举中书郎魏收，欢以收为主簿。收，子建之子也。它日，欢谓季式曰：<strong>「卿饮杀我孙主簿，魏收治文书不如我意；司徒尝称一人谨密者为谁？」</strong> 季式以司徒记室广宗陈元康对，曰：<strong>「是能夜中闇书，快吏也。」</strong> 召之，一见，即授大丞相功曹，掌机密，迁大行台都官郎。时军国多务，元康问无不知。欢或出，临行，留元康在后，马上有所号令九十余条，元康屈指数之，尽能记忆。与功曹平原赵彦深同知机密，时人谓之陈、赵。而元康势居赵前，性又柔谨，欢甚亲之，曰：<strong>「如此人诚难得，天赐我也！」</strong> 彦深名隐，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/56.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢令阿至罗逼魏秦州刺史万俟普，欢以众应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/57.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/57.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，戊申，丹杨陶弘景卒。弘景博学多艺能，好养生之术。仕齐为奉朝请，弃官，隐居茅山。上早与之游，及即位，恩礼甚笃，每得其书，焚香虔受。屡以手敕招之，弘景不出。国家每有吉凶征讨大事，无不先咨之，月中常有数信，时人谓之__「山中宰相」__ 。将没，为诗曰：<strong>「夷甫任散诞，平叔坐论空；岂悟昭阳殿，遂作单于宫！」</strong> 时士大夫竞谈玄理，不习武事，故弘景诗及之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/58.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，东魏以华山王鸷为大司马。魏以凉州刺史李叔仁为司徒，万俟洛为太宰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/59.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙未，以骠骑大将军、开府同三司之仪元法僧为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/60.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书右丞考城江子四上封事，极言政治得失。五月，癸卯，诏曰：<strong>「古人有言，‘屋漏在上，知之在下’。朕有过失，不能自觉，江子四等封事所言，尚书可时加检括，于民有蠹患者，宜速详启！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/61.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，东魏高盛卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/62.mp3" download>download the file</a> instead.
</audio></p>
<p>魏越勒肱卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/63.mp3" download>download the file</a> instead.
</audio></p>
<p>魏秦州刺史万俟普与其子太宰洛、豳州刺史叱干宝乐、右卫将军破六韩常及督将三百人奔东魏，丞相泰轻骑追之，至河北千余里，不及而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/64.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，庚子，东魏大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/65.mp3" download>download the file</a> instead.
</audio></p>
<p>上待魏降将贺拔胜等甚厚，胜请讨高欢，上不许。胜等思归，前荆州大都督抚宁史宁谓胜曰：<strong>「朱异言于梁主，无不从，请厚结之。」</strong> 胜从之。上许胜、宁及卢柔皆北还，亲饯之于南苑。胜怀上恩，自是见鸟兽南向者皆不射之。行至襄城，东魏丞相欢遣侯景以轻骑邀之，胜等弃舟自山路逃归，从者冻馁，道死者太半。既至长安，诣阙谢罪。魏主执胜手歔欷曰：<strong>「乘舆播越，天也，非卿之咎。」</strong> 丞相泰引卢柔为从事中郎，与苏绰对掌机密。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/66.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，壬寅，东魏以定州刺史侯景兼尚书右仆射、南道行台，督诸将入寇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/67.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以扶风王孚为司徒，斛斯椿为太傅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/68.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，乙亥，诏大举伐东魏。东魏侯景将兵七万寇楚州，虏刺史桓和；进军淮上，南、北司二州刺史陈庆之击破之，景弃辎重走。十一月，己亥，罢北伐之师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/69.mp3" download>download the file</a> instead.
</audio></p>
<p>魏复改始祖神元皇帝为太祖，道武皇帝为烈祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/70.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，东魏以并州刺史尉景为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/71.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，东魏遣使请和，上许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/72.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏清河文宣王亶卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，东魏丞相欢督诸军伐魏，遣司徒高敖曹趣上洛，大都督窦泰趣潼关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸未，东魏以咸阳王坦为太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，魏关中大饥，人相食，死者什七八。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十三大同三年（丁巳，公元五三七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/77.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上祀南郊，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/78.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢军蒲坂，造三浮桥，欲度河。魏丞相泰军广阳，谓诸将曰：<strong>「贼掎吾三面，作浮桥以示必度。此欲缀吾军，使窦泰得西入耳。欢自起兵以来，窦泰常为前锋，其下多锐卒，屡胜而骄，今袭之，必克。克泰，则欢不战自走矣。」</strong> 诸将皆曰：<strong>「贼在近，舍而袭远，脱有蹉跌，悔何及也！不如分兵御之。」</strong> 丞相泰曰：<strong>「欢再攻潼关，吾军不出灞上，今大举而来，谓吾亦当自守，有轻我之心。乘此袭之，何患不克！贼虽作浮桥，未能径度，不过五日，吾取窦泰必矣！」</strong> 行台左丞苏绰、中兵参军代人达奚武亦以为然。庚戌，丞相泰还长安，诸将意犹异同。丞相泰隐其计，以问族子直事郎中深，深曰：__「窦泰，欢之骁将，今大军攻蒲坂，则欢拒守而泰救之，吾表里受敌，此危道也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/79.mp3" download>download the file</a> instead.
</audio></p>
<p>不如选轻锐潜出小关，窦泰躁急，必来决战，欢持重未即救，我急击泰，必可擒也。擒泰则欢势自沮，回师击之，可以决胜。」__ 丞相泰喜曰：<strong>「此吾心也。」</strong> 乃声言欲保陇右。辛亥，谒魏主而潜军东出，癸丑旦，至小关。窦泰猝闻军至，自风陵度，丞相泰出马牧泽，击窦泰，大破之，士众皆尽，窦泰自杀，传首长安。丞相欢以河冰薄，不得赴救，撤浮桥而退，仪同代人薛孤延为殿，一日之中斫十五刀折，乃得免。丞相泰亦引军还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/80.mp3" download>download the file</a> instead.
</audio></p>
<p>高敖曹自商山转斗而进，所向无前，遂攻上洛。郡人泉岳及弟猛略与顺阳人杜窋等谋翻城应之，洛州刺史泉企知之，杀岳及猛略。杜窋走归敖曹，敖曹以为乡导而攻之。敖曹被流矢，通中者三，殒绝良久，复上马，免胄巡城。企固守旬余，二子元礼、仲遵力战拒之，仲遵伤目，不堪复战，城遂降。企见敖曹曰：<strong>「吾力屈，非心服也。」</strong> 敖曹以杜窋为洛州刺史。敖曹创甚，曰：<strong>「恨不见季式作刺史。」</strong> 丞相欢闻之，即以高季式为济州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/81.mp3" download>download the file</a> instead.
</audio></p>
<p>敖曹欲入蓝田关，欢使人告曰：<strong>「窦泰军没，人心恐动，宜速还。路险贼盛，拔身可也。」</strong> 敖曹不忍弃众，力战，全军而还，以泉企、泉元礼自随，泉仲遵以伤重不行。企私戒二子曰：<strong>「吾余生无几，汝曹才器足以立功。勿以吾在东，遂亏臣节。」</strong> 元礼于路逃还。泉、杜虽皆为土豪，乡人轻杜而重泉。元礼、仲遵阴结豪右，袭窋，杀之，魏以元礼世袭洛州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/82.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁亥，上耕藉田。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/83.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以尚书左仆射何敬容为中权将军，护军将军萧渊藻为左仆射，右仆射谢举为右光禄大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/84.mp3" download>download the file</a> instead.
</audio></p>
<p>魏槐里获神玺，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/85.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛未，东魏迁七帝神主入新庙，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/86.mp3" download>download the file</a> instead.
</audio></p>
<p>魏斛斯椿卒。夏，五月，魏以广陵王欣为太宰，贺拔胜为太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/87.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，魏以扶风王孚为太保，梁景睿为太傅，广平王赞为太尉，开府仪同三司武川王盟为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/88.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢游汾阳之天池，得奇石，隐起成文曰__「六王三川」__ 。以问行台郎中阳休之，对曰：<strong>「六者，大王之字；王者，当王天下。河、洛、伊为三川，泾、渭、洛亦为三川。大王若受天命，终应奄有关、洛。」</strong> 欢曰：<strong>「世人无事常言我反，况闻此乎！慎勿妄言！」</strong> 休之，固之子也。行台郎中中山杜弼承间劝欢受禅，欢举杖击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/89.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏遣兼散骑常侍李谐来聘，以吏部郎卢元明、通直侍郎李业兴副之。谐，平之孙；元明，昶之子也。秋，七月，谐等至建康，上引见，与语，应对如流。谐等出，上目送之，谓左右曰：<strong>「朕今日遇勍敌。卿辈尝言北间全无人物，此等何自而来！」</strong> 是时邺下言风流者，以谐及陇西李神俊、范阳卢元明、北海王元景、弘农杨遵彦、清河崔赡为首。神俊名挺，宝之孙；元景名昕，宪之曾孙也；皆以字行。赡，凌之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/90.mp3" download>download the file</a> instead.
</audio></p>
<p>时南、北通好，务以俊乂相夸，衔命接客，必尽一时之选，无才地者不得与焉。每梁使至邺，邺下为之倾动，贵胜子弟盛饰聚观，礼赠优渥，馆门成市。宴日，高澄常使左右觇之，一言制胜，澄为之拊掌。魏使至建康亦然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/91.mp3" download>download the file</a> instead.
</audio></p>
<p>独孤信求还北，上许之。信父母皆在山东，上问信所适，信曰：<strong>「事君者不敢顾私亲而怀贰心。」</strong> 上以为义，礼送甚厚。信与杨忠皆至长安，上书谢罪。魏以信有定三荆之功，迁骠骑大将军，加侍中、开府仪同三司，余官爵如故。丞相泰爱杨忠之勇，留置帐下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/92.mp3" download>download the file</a> instead.
</audio></p>
<p>魏宇文深劝丞相泰取恒农。八月，丁丑，泰帅李弼等十二将伐东魏，以北雍州刺史于谨为前锋，攻盘豆，拔之。戊子，至恒农。庚寅，拔之，擒东魏陕州刺史李徽伯，俘其战士八千。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/93.mp3" download>download the file</a> instead.
</audio></p>
<p>时河北诸城多附东魏，左丞杨檦自言父猛尝为邵郡白水令，知其豪杰，请往说之，以取邵郡；泰许之。檦乃与土豪王覆怜等举兵，收邵郡守程保及县令四人，斩之，表覆怜为郡守，遣谍说谕东魏城堡，旬月之间，归附甚众。东魏以东雍州刺史司马恭镇正平，司空从事中郎闻喜裴邃欲攻之，恭弃城走，泰以杨 剽行正平郡事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/94.mp3" download>download the file</a> instead.
</audio></p>
<p>上修长干寺阿育王塔，出佛爪发舍利。辛卯，上幸寺，设无碍食，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/95.mp3" controls class="html5-audio-player">

</audio></p>
<p>九月，柔然为魏侵东魏三堆，丞相欢击之，柔然退走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/96.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/96.mp3" download>download the file</a> instead.
</audio></p>
<p>行台郎中杜弼以文武在位多贪污，言于丞相欢，请治之。欢曰：<strong>「弼来，我语尔！天下贪污习俗已久。今督将家属多在关西，宇文黑獭常相招诱，人情去留未定；江东复有一吴翁萧衍，专事衣冠礼乐，中原士大夫望之以为正朔所在。我若急正纲纪，不相假借，恐督将尽归黑獭，士子悉奔萧衍。人物流散，何以为国！尔宜少待，吾不忘之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/97.mp3" download>download the file</a> instead.
</audio></p>
<p>欢将出兵拒魏，杜弼请先除内贼。欢问内贼为谁，弼曰：<strong>「诸勋贵掠夺百姓者是也。」</strong> 欢不应，使军士皆张弓注矢，举刀，按槊，夹道罗列，命弼冒出其间，弼战忄栗流汗。欢乃徐谕之曰：<strong>「矢虽注不射，刀虽举不击，槊虽按不刺，尔犹亡魄失胆。诸勋人身犯锋镝，百死一生，虽或贪鄙，所取者大，岂可同之常人也！」</strong> 弼乃顿首谢不及。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/98.mp3" download>download the file</a> instead.
</audio></p>
<p>欢每号令军士，常令丞相属代郡张华原宣旨，其语鲜卑则曰：<strong>「汉民是汝奴，夫为汝耕，妇为汝织，输汝粟帛，令汝温饱，汝何为陵之？」</strong> 其语华人则曰：<strong>「鲜卑是汝作客，得汝一斛粟、一匹绢，为汝击贼，令汝安宁，汝何为疾之？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/99.mp3" download>download the file</a> instead.
</audio></p>
<p>时鲜卑共轻华人，唯惮高敖曹。欢号令将士，常鲜卑语，敖曹在列，则为之华言。敖曹返自上洛，欢复以为军司、大都督，统七十六都督。以司空侯景为西道大行台，与敖曹及行台任祥、御史中尉刘贵、豫州刺史尧雄、冀州刺史万俟洛同治兵于虎牢。敖曹与北豫州刺史郑严祖握槊，贵召严祖，敖曹不时遣，枷其使者。使者曰：<strong>「枷则易，脱则难。」</strong> 敖曹以刀就枷刎之，曰：<strong>「又何难！」</strong> 贵不敢校。明日，贵与敖曹坐，外白治河役夫多溺死，贵曰：<strong>「一钱汉，随之死！」</strong> 敖曹怒，拔刀斫贵；贵走出还营，敖曹鸣鼓会兵，欲攻之。侯景、万俟洛共解谕，久之乃止。敖曹尝诣相府，门者不纳，敖曹引弓射之，欢知而不责。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/100.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，甲子，以武陵王纪为都督益、梁等十三州诸军事、益州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/101.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢将兵二十万自壶口趣蒲津，使高敖曹将兵三万出河南。时关中饥，魏丞相泰所将将士不满万人，馆谷于恒农五十余日，闻欢将济河，乃引兵入关，高敖曹遂围恒农。欢右长史薛琡言于欢曰：<strong>「西贼连年饥馑，故冒死来入陕州，欲取仓粟。今敖曹已围陕城，粟不得出。但置兵诸道，勿与野战，比及麦秋，其民自应饿死，宝炬、黑獭何忧不降！愿勿渡河。」</strong> 侯景曰：<strong>「今兹举兵，形势极大，万一不捷，猝难收敛。不如分为二军，相继而进，前军若胜，后军全力；前军若败，后军承之。」</strong> 欢不从，自蒲津济河。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/102.mp3" download>download the file</a> instead.
</audio></p>
<p>丞相泰遣使戒华州刺史王罴，罴语使者曰：<strong>「老罴当道卧，貉子那得过！」</strong> 欢至冯翊城下，谓罴曰：<strong>「何不早降！」</strong> 罴大呼曰：<strong>「此城是王罴冢，死生在此。欲死者来！」</strong> 欢知不可攻，乃涉洛，军于许原西。泰至渭南，征诸州兵，皆未会。欲进击欢，诸将以众寡不敌，请待欢更西以观其势。泰曰：<strong>「欢若至长安，则人情大扰；今及其远来新至，可击也。」</strong> 即造浮桥于渭，令军士赍三日粮，轻骑度渭，辎重自渭南夹渭而西。冬，十月，壬辰，泰至沙苑，距东魏军六十里。诸将皆惧，宇文深独贺。泰问其故，对曰：<strong>「欢镇抚河北，甚得众心。以此自守，未易可图。今悬师渡河，非众所欲，独欢耻失窦泰，愎谏而来，所谓忿兵，可一战擒也。事理昭然，何为不贺！愿假深一节，发王罴之兵邀其走路，使无遗类。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/103.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/103.mp3" download>download the file</a> instead.
</audio></p>
<p>泰遣须昌县公达奚武觇欢军，武从三骑，皆效欢将士衣服，日暮，去营数百步下马，潜听得其军号，因上马历营，若警夜者，有不如法，往往挞之，具知敌之情状而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/104.mp3" download>download the file</a> instead.
</audio></p>
<p>欢闻泰至，癸巳，引兵会之。候骑告欢兵且至，泰召诸将谋之。开府仪同三司李弼曰：<strong>「彼众我寡，不可平地置陈，此东十里有渭曲，可先据以待之。」</strong> 泰从之，背水东西为陈，李弼为右拒，赵贵为左拒，命将士皆偃戈于苇中，约闻鼓声而起。晡时，东魏兵至渭曲，都督太安斛律羌举曰：<strong>「黑獭举国而来，欲一死决，譬如猘狗，或能噬人。且渭曲苇深土泞，无所用力，不如缓与相持，密分精锐径掩长安，巢穴既倾，则黑獭不战成擒矣。」</strong> 欢曰：<strong>「纵火焚之，何如？」</strong> 侯景曰：<strong>「当生擒黑獭以示百姓，若众中烧死，谁复信之！」</strong> 彭乐盛气请斗，曰：<strong>「我众贼寡，百人擒一，何忧不克！」</strong> 欢从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/105.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏兵望见魏兵少，争进击之，无复行列。兵将交，丞相泰鸣鼓，士皆奋起，于谨等六军与之合战，李弼等帅铁骑横击之，东魏兵中绝为二，遂大破之。李弼弟檦，身小而勇，每跃马陷陈，隐身鞍甲之中，敌见皆曰：<strong>「避此小儿！」</strong> 泰叹曰：<strong>「胆决如此，何必八尺之躯！」</strong> 征虏将军武川耿令贵杀伤多，甲裳尽赤，泰曰：<strong>「观其甲裳，足知令贵之勇，何必数级！」</strong> 彭乐乘醉深入魏陈，魏人刺之，肠出，内之复战。丞相欢欲收兵更战，使张华原以簿历营点兵，莫有应者，还，白欢曰：<strong>「众尽去，营皆空矣！」</strong> 欢犹未肯去。阜城侯斛律金曰：<strong>「众心离散，不可复用，宜急向河东！」</strong> 欢据鞍未动，金以鞭拂马，乃驰去，夜，渡河，船去岸远，欢跨橐驼就船，乃得渡。丧甲士八万人，弃铠仗十有八万。丞相泰追欢至河上，选留甲士二万余人，余悉纵归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/106.mp3" download>download the file</a> instead.
</audio></p>
<p>都督李穆曰：<strong>「高欢破胆矣，速追之，可获。」</strong> 泰不听，还军渭南，所征之兵甫至，乃于战所人种柳一株以旌武功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/107.mp3" download>download the file</a> instead.
</audio></p>
<p>侯景言于欢曰：<strong>「黑獭新胜而骄，必不为备，愿得精骑二万，径往取之。」</strong> 欢以告娄妃，妃曰：<strong>「设如其言，景岂有还理！得黑獭而失景，何利之有！」</strong> 欢乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/108.mp3" download>download the file</a> instead.
</audio></p>
<p>魏加丞相泰柱国大将军，李弼等十二将皆进爵增邑有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/109.mp3" download>download the file</a> instead.
</audio></p>
<p>高敖曹闻欢败，释恒农，退保洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/110.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，魏行台宫景寿等向洛阳，东魏洛州大都督韩贤击走之。州民韩木兰作乱，贤击破之。一贼匿尸间，贤自按检收铠仗，贼欻起斫之，断胫而卒。魏复遣行台冯翊王季海与独孤信将步骑二万趣洛阳，洛州刺史李显趣三荆，贺拔胜、李弼围蒲坂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/111.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏丞相欢之西伐也，蒲坂民敬珍谓其从祖兄祥曰：<strong>「高欢迫逐乘舆，天下忠义之士皆欲剚刃于其腹。今又称兵西上，吾欲与兄起兵断其归路，此千载一时也。」</strong> 祥从之，纠合乡里，数日，有众万余。会欢自沙苑败归，祥、珍帅众邀之，斩获甚众。贺拔胜、李弼至河东，祥、珍帅猗氏等六县十余万户归之，丞相泰以珍为平阳太守，祥为行台郎中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/112.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏秦州刺史薛崇礼守蒲坂，别驾薛善，崇礼之族弟也，言于崇礼曰：<strong>「高欢有逐君之罪，善与兄忝衣冠绪余，世荷国恩，今大军已临，而犹为高氏固守。一旦城陷，函首送长安，署为逆贼，死有余愧。及今归款，犹为愈也。」</strong> 崇礼犹豫不决。善与族人斩关纳魏师，崇礼出走，追获之。丞相泰进军蒲坂，略定汾、绛，凡薛氏预开城之谋者，皆赐五等爵。善曰：<strong>「背逆归顺，臣子常节，岂容阖门大小俱叨封邑！」</strong> 与其弟慎固辞不受。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/113.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏行晋州事封祖业弃城走，仪同三司薛修义追至洪洞，说祖业还守，祖业不从。修义还据晋州，安集固守。魏仪同三司长孙子彦引兵至城下，修义开门伏甲以待之。子彦不测虚实，遂退走。丞相欢以修义为晋州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/157/114.mp3" download>download the file</a> instead.
</audio></p>
<p>独孤信至新安，高敖曹引兵北度河。信逼洛阳，洛州刺史广阳王湛弃城归邺，信遂据金墉城。孝武帝之西迁也，散骑常侍河东裴宽谓诸弟曰：<strong>「天子既西，吾不可以东附高氏。」</strong> 帅家属逃于大石岭。独孤信入洛，乃出见之。时洛阳荒废，人士流散，唯河东柳虬在阳城，裴诹之在颍川，信俱征之，以虬为行台郎中，诹之为开府属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/157/115.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/157/115.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏颍州长史贺若统执刺史田迄，举城降魏，魏都督梁回入据其城。前通直散骑侍郎郑伟起兵陈留，攻东魏梁州，执其刺史鹿永吉。前大司马从事中郎崔彦穆攻荥阳，执其太守苏淑，与广州长史刘志皆降于魏。伟，先护之子也。丞相泰以伟为北徐州刺史，彦穆为荥阳太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/157/116.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，东魏行台任祥帅督将尧雄、赵育、是云宝攻颍川，丞相泰使大都督宇文贵、乐陵公辽西怡峰将步骑二千救之。军至阳翟，雄等军已去颍川三十里，祥帅众四万继其后。诸将咸以为__「彼众我寡，不可争锋」__ 。贵曰：<strong>「雄等谓吾兵少，必不敢进。彼与任祥合兵攻颍川，城必危矣。若贺若统陷没，吾辈坐此何为！今进据颍川，有城可守，又出其不意，破之必矣！」</strong> 遂疾趋，据颍川，背城为陈以待。雄等至，合战，大破之。雄走，赵育请降，俘其士卒万余人，悉纵遣之。任祥闻雄败，不敢进，贵与怡峰乘胜逼之，祥退保宛陵；贵追及，击之，祥军大败。是云宝杀其阳州刺史那椿，以州降魏。魏以贵为开府仪同三司，是云宝、赵育为车骑大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>都督杜陵韦孝宽攻东魏豫州，拔之，执其行台冯邕。孝宽名叔裕，以字行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，东魏以骠骑大将军、仪同三司万俟普为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司农张乐皋等聘于东魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，魏行台杨白驹与东魏阳州刺史段粲战于蓼坞，魏师败绩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>魏荆州刺史郭鸾攻东魏东荆州刺史清都慕容俨，俨昼夜拒战二百余日，乘间出击鸾，大破之。时河南诸州多失守，唯东荆获全。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>河间邢磨纳、范阳卢仲礼、仲礼从弟仲裕等皆起兵海隅以应魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="124" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>东魏济州刺史高季式有部曲千余人，马八百匹，铠仗皆备。濮阳民杜灵椿等为盗，聚众近万人，攻城剽野。季式遣骑三百，一战擒之，又击阳平贼路文徒等，悉平之，于是远近肃清。或谓季式曰：<strong>「濮阳、阳平乃畿内之郡，不奉诏命，又不侵境，何急而使私军远战！万一失利，岂不获罪乎！」</strong> 季式曰：<strong>「君何言之不忠也！我与国家同安共危，岂有见贼而不讨乎！且贼知台军猝不能来，又不疑外州有兵击之，乘其无备，破之必矣。以此获罪，吾亦无恨！」</strong></p>
</section>
