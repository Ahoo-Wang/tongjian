</section>

<p>起着雍涒∷滩三月，尽屠维作噩，凡一年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖睿文圣武昭肃孝皇帝下干佑元年（戊申，公元九四八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，丙辰，史弘肇起复，加兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/4.mp3" download>download the file</a> instead.
</audio></p>
<p>侯益家富于财，厚赂执政及史弘肇等，由是大臣争誉之。丙寅，以益兼中书令，行开封尹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/5.mp3" download>download the file</a> instead.
</audio></p>
<p>改广晋府为大名府，晋昌军为永兴军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/6.mp3" download>download the file</a> instead.
</audio></p>
<p>侯益盛毁王景崇于朝，言其恣横。景崇闻益尹开封，知事已变，内不自安，且怨朝廷。会诏遣供奉官王益如凤翔，征赵匡赞牙兵诣阙，赵思绾等甚惧，景崇因以言激之。思绾途中谓其党常彦卿曰：<strong>「小太尉已落其手，吾属至京师，并死矣，奈何？」</strong> 彦卿曰：<strong>「临机制变，子勿复言。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/7.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，至长安，永兴节度副使安友规、巡检乔守温出迎王益，置酒于客亭。思绾前白曰：<strong>「壕寨使已定舍馆于城东。今将士家属皆在城中，欲各入城挈家诣城东宿。」</strong> 友规等然之。时思绾等皆无铠仗，既入西门，有州校坐门侧，思绾遽夺其剑斩之。其徒因大噪，持白梃，杀守门者十余人，分遣其党守诸门。思绾入府，开库取铠仗给之，友规等皆逃去。思绾遂据城，集城中少年，得四千余人，缮城隍，葺楼堞，旬日间，战守之具皆备。王景崇讽凤翔吏民表景崇知军府事，朝廷患之。甲戌，徙静难节度使王守恩为永兴节度使，徙保义节度使赵晖为凤翔节度使，并同平章事。以景崇为邠州留后，令便道之官。虢州伶人靖边庭杀团练使田令方，驱掠州民，奔赵思绾。至潼关，潼关守将出击之，其众皆溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/8.mp3" download>download the file</a> instead.
</audio></p>
<p>初，契丹主北归，至定州，以义武节度副使邪律忠为节度使，徙故节度使孙方简为大同节度使。方简怨恚，且惧入朝为契丹所留，迁延不受命，帅其党三千人保狼山故寨，控守要害。契丹攻之，不克。未几，遣使请降，帝复其旧官，以扞契丹。邪律忠闻邺都既平，常惧华人为变。诏以成德留后刘在明为幽州道马步都部署，使出兵经略定州。未行，忠与麻荅等焚掠定州，悉驱其人弃城北去。孙方简自狼山帅其众数百，还据定州，又奏以弟行友为易州刺史，方遇为泰州刺史。每契丹入寇，兄弟奔命，契丹颇畏之。于是晋末州县陷契丹者，皆复为汉有矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/9.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以刘在明为成德节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/10.mp3" download>download the file</a> instead.
</audio></p>
<p>麻荅至其国，契丹主责以失守。麻荅服，曰：<strong>「因朝廷征汉官致乱耳。」</strong> 契丹主鸩杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/11.mp3" download>download the file</a> instead.
</audio></p>
<p>苏逢吉等为相，多迁补官吏。杨邠以为虚费国用，所奏多抑之，逢吉等不悦。中书侍郎兼户部尚书、同平章事李涛上疏言：<strong>「今关西纷扰，外御为急。二枢密皆佐命功臣，官虽贵而家未富，宜授以要害大镇。枢机之务在陛下目前，易以裁决，逢吉、禹珪自先帝时任事，皆可委也。」</strong> 杨邠、郭威闻之，见太后泣诉。称：<strong>「臣等从先帝起艰难中，今天子取人言，欲弃之于外。况关西方有事，臣等何忍自取安逸，不顾社稷。若臣等必不任职，乞留过山陵。」</strong> 太后怒，以让帝，曰：<strong>「国家勋旧之臣，奈何听人言而逐之！」</strong> 帝曰：<strong>「此宰相所言也。」</strong> 因诘责宰相。涛曰：<strong>「此疏臣独为之，他人无预。」</strong> 丁丑，罢涛政事，勒归私第。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/12.mp3" download>download the file</a> instead.
</audio></p>
<p>是日，邠、泾、同、华四镇俱上言护国节度使兼中书令李守贞与永兴、凤翔同反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/13.mp3" download>download the file</a> instead.
</audio></p>
<p>始，守贞闻杜重威死而惧，阴有异志，自以晋世尝为上将，有战功，素好施，得士卒心。汉室新造，天子年少初立，执政皆后进，有轻朝廷之志。乃招纳亡命，养死士，治城堑，缮甲兵，昼夜不息。遣人间道赍蜡丸结契丹，屡为边吏所获。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/14.mp3" download>download the file</a> instead.
</audio></p>
<p>浚仪人赵修己，素善术数，自守贞镇滑州，署司户参军，累从移镇，为守贞言：<strong>「时命不可，勿妄动！」</strong> 前后切谏非一，守贞不听，乃称疾归乡里。僧总伦，以术媚守贞，言其必为天子，守贞信之。又尝会将佐置酒，引弓指《舐掌虎图》曰：<strong>「吾有非常之福，当中其舌。」</strong> 一发中之，左右皆贺。守贞益自负。会赵思绾据长安，奉表献御衣于守贞，守贞自谓天人协契，乃自称秦王。遣其骁将平陆王继勋将兵据潼关，以思绾为晋昌节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/15.mp3" download>download the file</a> instead.
</audio></p>
<p>同州距河中最近，匡国节度使张彦威，常诇守贞所为，奏请先为之备。诏滑州马军都指挥使罗金山将部兵戍同州。故守贞起兵，同州不为所并。金山，云州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/16.mp3" download>download the file</a> instead.
</audio></p>
<p>定难节度使李彝殷发兵屯境上，奏称：<strong>「去三载前羌族 夜毋杀绥州刺史李仁裕叛去，请讨之。」</strong> 庆州上言：<strong>「请益兵为备。」</strong> 诏以司天言，今岁不利先举兵，谕止之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/17.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛巳，陕州都监王玉奏克复潼关。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/18.mp3" download>download the file</a> instead.
</audio></p>
<p>帝与左右谋，以太后怒李涛离间，欲更进用二枢密，以明非帝意。左右亦疾二苏之专，欲夺其权，共劝之。壬午，制以枢密使杨邠为中书侍郎兼吏部尚书、同平章事，枢密使如故，以副枢密使郭威为枢密使，又加三司使王章同平章事。凡中书除官，诸司奏事，帝皆委邠斟酌。自是三相拱手，政事尽决于邠。事有未更邠所可否者，莫敢施行，遂成凝滞。三相每进拟用人，苟不出邠意，虽簿、尉亦不之与。邠素不喜书生，常言：<strong>「国家府廪实，甲兵强，乃为急务。至于文章礼乐，何足介意！」</strong> 既恨二苏排己，又以其除官太滥，为众所非，欲矫其弊，由是艰于除拜，士大夫往往有自汉兴至亡不沾一命者。凡门廕及百司入仕者悉罢之。虽由邠之愚蔽，时人亦咎二苏之不公所致云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/19.mp3" download>download the file</a> instead.
</audio></p>
<p>以镇宁节度使郭从义充永兴行营都部署，将侍卫兵讨赵思绾。戊子，以保义节度使白文珂为河中行营都部署，内客省使王峻为都监。辛卯，削夺李守贞官爵，命文珂等会兵讨之。乙未，以宁江节度使、侍卫步军都指挥使尚洪迁为西面行营都虞候。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/20.mp3" download>download the file</a> instead.
</audio></p>
<p>王景崇迁延不之邠州，阅集凤翔丁壮，诈言讨赵思绾，仍牒邠州会兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>契丹主如辽阳，故晋主与太后、皇后皆谒见。有禅奴利者，契丹主之妻兄也，闻晋主有女未嫁，诣晋主求之，晋主辞以幼。后数日，契丹主使人驰取其女而去，以赐禅奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王景崇遗蜀凤州刺史徐彦书，求通互市。壬戌，蜀主使彦复书招之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/23.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹主留晋翰林学士徐台符于幽州，台符逃归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，乙亥，滑州言河决鱼池。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/25.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/26.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，以奉国左厢都虞候刘词充河中行营马步都虞候。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>乙酉，王景崇遣使请降于蜀，亦受李守贞官爵。高从诲既与汉绝，北方商旅不至，境内贫乏，乃遣使上表谢罪，乞修职贡。诏遣使尉抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/28.mp3" download>download the file</a> instead.
</audio></p>
<p>西面行营都虞候尚洪迁攻长安，伤重而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/29.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，以工部侍郎李谷充西南面行营都转运使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/30.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，加枢密使郭威同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/31.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀司空兼中书侍郎、同平章事张业，性豪侈，强市人田宅，藏匿亡命于私第，置狱，系负债者，或历年至有瘐死者。其子检校左仆射继昭，好击剑，尝与僧归信访善剑者，右匡圣都指挥使孙汉韶与业有隙，密告业、继昭谋反。翰林承旨李昊、奉圣控鹤马步都指挥使安思谦复从而谮之。甲子，业入朝，蜀主命壮士就都堂击杀之，下诏暴其罪恶，籍没其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/32.mp3" download>download the file</a> instead.
</audio></p>
<p>枢密使、保宁节度使兼侍中王处回，亦专权贪纵，卖官鬻狱，四方馈献，皆先输处回，次及内府，家赀巨万。子德钧，亦骄横。张业既死，蜀主不忍杀处回，听归私第。处回惶恐辞位，以为武德节度使兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/33.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主欲以普丰库使高延昭、茶酒库使王昭远为枢密使，以其名位素轻，乃授通奏使，知枢密院事。昭远，成都人，幼以僧童从其师入府，蜀高祖爱其敏慧，令给事蜀主左右。至是，委以机务，府库金帛，恣其取与，不复会计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/34.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，以郭从义为永兴节度使，白文珂兼知河中行府事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/35.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主以翰林承旨、尚书左丞李昊为门下侍郎兼户部尚书，翰林学士、兵部侍郎徐光溥为中书侍郎兼礼部尚书，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/36.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀安思谦谋尽去旧将，又谮卫圣都指挥使兼中书令赵廷隐谋反，欲代其位，夜，发兵围其第。会山南西道节度使李廷珪入朝，极言廷隐无罪，乃得免。廷隐因称疾，固请解军职。甲戌，蜀主许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/37.mp3" download>download the file</a> instead.
</audio></p>
<p>风翔节度使赵晖至长安。乙亥，表王景崇反状益明，请进兵击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/38.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高祖镇河东，皇弟崇为马步都指挥使，与蕃汉都孔目官郭威争权，有隙。及威执政，崇忧之。节度判官郑珙，劝崇为自全计，崇然之。珙，青州人也。八月，庚辰，崇表募兵四指挥，自是选募勇士，招纳亡命，缮甲兵，实府库，罢上供财赋，皆以备契丹为名。朝廷诏令，多不禀承。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/39.mp3" download>download the file</a> instead.
</audio></p>
<p>自河中、永兴、凤翔三镇拒命以来，朝廷继遣诸将讨之。昭义节度使常思屯潼关，白文珂屯同州，赵晖屯咸阳。惟郭从义、王峻置栅近长安，而二人相恶如水火，自春徂秋，皆相持莫肯攻战。帝患之，欲遣重臣临督。壬午，以郭威为西面军前招慰安抚使，诸军皆受威节度。威将行，问策于太师冯道。道曰：<strong>「守贞自谓旧将，为士卒所附，愿公勿爱官物，以赐士卒，则夺其所恃矣。」</strong> 威从之。由是众心始附于威。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/40.mp3" download>download the file</a> instead.
</audio></p>
<p>诏白文珂趣河中，赵晖趣风翔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/41.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，蜀主以赵廷隐为太傅，赐爵宋王，国有大事，就第问之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/42.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，蜀改凤翔曰岐阳军，己丑，以王景崇为岐阳节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/43.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，以钱弘亻叔为东南兵马都元帅、镇海、镇东节度使兼中书令、吴越国王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/44.mp3" download>download the file</a> instead.
</audio></p>
<p>郭威与诸将议攻讨，诸将欲先取长安、凤翔。镇国节度使扈彦珂曰：<strong>「今三叛连衡，推守贞为主，守贞亡，则两镇自破矣。若舍近而攻远，万一王、赵拒吾前，守贞掎吾后，此危道也。」</strong> 威善之。于是威自陕州，白文珂及宁江节度使、侍卫步军都指挥使刘词自同州，常思自潼关，三道攻河中。威抚养士卒，与同苦乐，小有功辄厚赏之，微有伤常亲视之。士无贤不肖，有所陈启，皆温辞色而受之。违忤不怒，小过不责。由是将卒咸归心于威。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/45.mp3" download>download the file</a> instead.
</audio></p>
<p>始，李守贞以禁军皆尝在麾下，受其恩施，又士卒素骄，苦汉法之严，谓其至则叩城奉迎，可坐而待之。既而士卒新受赐于郭威，皆忘守贞旧恩。己亥，至城下，扬旗伐鼓，踊跃诟噪，守贞视之失色。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>白文珂克西关城，栅于河西，常思栅于城南，威栅于城西。未几，威以常思无将领才，先遣归镇。诸将欲急攻城，威曰：<strong>「守贞前朝宿将，健斗好施，屡立战功。况城临大河，楼堞完固，未易轻也。且彼凭城而斗，吾仰而攻之，何异帅士卒投汤火乎！夫勇有盛衰，攻有缓急，时有可否，事有后先。不若且设长围而守之，使飞走路绝。吾洗兵牧马，坐食转输，温饱有余。俟城中无食，公帑家财皆竭，然后进梯冲以逼之，飞书檄以招之。彼之将士，脱身逃死，父子且不相保，况乌合之众乎！思绾、景崇，但分兵縻之，不足虑也。」</strong> 乃发诸州民夫二万余人，使白文珂等帅之，刳长壕，筑连城，列队伍而围之。威又谓诸将曰：<strong>「守贞曏畏高祖，不敢鸱张；以我辈崛起太原，事功未着，有轻我心，故敢反耳。正宜静以制之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/47.mp3" download>download the file</a> instead.
</audio></p>
<p>乃偃旗卧鼓，但循河设火铺，连延数十里，番步卒以守之。遣水军檥舟于岸，寇有潜往来者，无不擒之。于是守贞如坐网中矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀武德节度使兼中书令王处回请老，辛丑，以太子太傅致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>南汉主遣知制诰宣化钟允章求婚于楚，楚王希广不许。南汉主怒。问允章：<strong>「马公复能经略南土乎？」</strong> 对曰：<strong>「马氏兄弟，方争亡于不暇，安能害我！」</strong> 南汉主曰：<strong>「然。希广懦而吝啬，其士卒忘战日久，此乃吾进取之秋也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>武平节度使马希萼请与楚王希广各修职贡，求朝廷别加官爵，希广用天策府内都押牙欧弘练、进奏官张仲荀谋，厚赂执政，使拒其请。九月，壬子，赐希萼及楚王希广诏书，谕以__「兄弟宜相辑睦，凡希萼所贡，当附希广以闻。」__ 希萼不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>蜀兵援王景崇，军于散关，赵晖遣都监李彦从袭击，破之，蜀兵遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/52.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主以张业、王处回执政，事多壅蔽，己未，始置匦函，后改为献纳函。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王景崇尽杀侯益家属七十余人，益子前天平行军司马仁矩先在外，得免。庚申，以仁矩为隰州刺史。仁矩子延广，尚在襁褓，乳母刘氏以己子易之，抱延广而逃，乞食至于大梁，归于益家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李守贞屡出兵欲突长围，皆败而返。遣人赍蜡丸求救于唐、蜀、契丹，皆为逻者所获。城中食且尽，殍死者日众。守贞忧形于色，召总伦诘之，总伦曰：<strong>「大王当为天子，人不能夺。但此分野有灾，待磨灭将尽，只余一人一骑，乃大王鹊起之时也。」</strong> 守贞犹以为然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，王景崇遣其子德让，赵思绾遣其子怀乂，见蜀主于成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/56.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，景崇遣兵出西门，赵晖击破之，遂取西关城。景崇退守大城，晖堑而围之，数挑战，不出。晖潜遣千余人擐甲执兵，效蜀旗帜，循南山而下，令诸军声言：<strong>「蜀兵至矣。」</strong> 景崇果遣兵数千出迎之，晖设伏掩击，尽殪之。自是景崇不复敢出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/57.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀主遣山南西道节度使安思谦将兵救凤翔，左仆射兼门下侍郎、同平章事毋昭裔上疏谏曰：<strong>「臣窃见庄宗皇帝志贪西顾，前蜀主意欲北行，凡在庭臣，皆贡谏疏，殊无听纳，有何所成！只此两朝，可为鉴诫。」</strong> 不听，又遣雄武节度使韩保贞引兵出汧阳以分汉兵之势。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/58.mp3" download>download the file</a> instead.
</audio></p>
<p>王景崇遣前义成节度使酸枣李彦舜等逆蜀兵。丙申，安思谦屯右界，汉兵屯宝鸡。思谦遣眉州刺史申贵将兵二千趣模壁，设伏于竹林。丁酉旦，贵以兵数百压宝鸡而陈，汉兵逐之，遇伏而败，蜀兵逐北，破宝鸡寨。蜀兵去，汉兵复入宝鸡。己亥，思谦进屯谓水，汉益兵五千戍宝鸡。思谦畏之，谓众曰：<strong>「粮少敌强，宜更为后图。」</strong> 辛丑，退屯凤州，寻归兴元，贵，潞州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/59.mp3" download>download the file</a> instead.
</audio></p>
<p>荆南节度使兼中书令、南平文献王高从诲寝疾，以其子节度副使保融判内外兵马事。癸卯，从诲卒，保融知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/60.mp3" download>download the file</a> instead.
</audio></p>
<p>彰武节度使高允权与定难节度使李彝殷有隙，李守贞密求援于彝殷，发兵屯延、丹境上，闻官军围河中，乃退。甲辰，允权以其状闻，彝殷亦自诉，朝廷和解之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高祖入大梁，太师冯道、太子太傅李崧皆在真定，高祖以道第赐苏禹珪，崧第赐苏逢吉。崧第中瘗藏之物及洛阳别业，逢吉尽有之。及崧归朝，自以形迹孤危，事汉权臣，常惕惕谦谨，多称疾杜门。而二弟屿、{山义}，与逢吉子弟俱为朝士，时乘酒出怨言，云：<strong>「夺我居第、家赀！」</strong> 逢吉由是恶之。未几，崧以两京宅券献于逢吉，逢吉愈不悦。翰林学士陶谷，先为崧所引用，复从而谮之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/62.mp3" download>download the file</a> instead.
</audio></p>
<p>汉法既严，而侍卫都指挥使史弘肇尤残忍，宠任孔目官解晖，凡入军狱者，使之随意锻炼，无不自诬。及三叛连兵，群情震动，民间或讹言相惊骇。弘肇掌部禁兵，巡逻京城，得罪人，不问情轻重，于法何如，皆专杀不请。或决口断舌，斫筋，折胫，无虚日。虽奸盗屏迹，而冤死者甚众，莫敢辨诉。李屿仆夫葛延遇，为屿贩鬻，多所欺匿，屿抶之，督其负甚急，延遇与苏逢吉之仆李澄谋上变告屿谋反。逢吉闻而诱致之，因召崧至第，收送侍卫狱。屿自诬云：<strong>「与兄崧、弟{山义}、甥王凝及家僮合二十人，谋因山陵发引，纵火焚京城作乱。又遣人以蜡书入河中城，结李守贞。又遣人召契丹兵。」</strong> 及具狱上，逢吉取笔改__「二十」__ 为__「五十」__ 字。十一月，甲寅，下诏诛崧兄弟、家属及辞所连及者，皆陈尸于市。仍厚赏葛延遇等，时人无不冤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/288/63.mp3" download>download the file</a> instead.
</audio></p>
<p>自是士民家皆畏惮仆隶，往往为所胁制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>他日，秘书郎真定李昉诣陶谷，谷曰：<strong>「君于李侍中近远？」</strong> 昉曰：<strong>「族叔父。」</strong> 谷曰：<strong>「李氏之祸，谷有力焉。」</strong> 昉闻之，汗出。谷，邠州人也，本姓唐，避晋高祖讳改焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/288/65.mp3" download>download the file</a> instead.
</audio></p>
<p>史弘肇尤恶文士，常曰：<strong>「此属轻人难耐，每谓吾辈为卒。」</strong> 弘肇领归德节度使，委亲吏杨乙收属府公利。乙依势骄横，合境畏之如弘肇，副使以下，望风展敬，乙皆下视之。月率钱万缗以输弘肇，部民不胜其苦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，沈丘人舒元，嵩山道士杨讷，俱以游客干李守贞。守贞为汉所攻，遣元更姓朱，讷更姓李，名平，间道奉表求救于唐。唐谏议大夫查文徽、兵部侍郎魏岑请出兵应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/67.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主命北面行营招讨使李金全将兵救河中，以清淮节度使刘彦贞副之，文徽为监军使，岑为沿淮巡检使，军于沂州之境。金全与诸将方会食，候骑白有汉兵数百在涧北，皆羸弱，请掩之。金全令曰：<strong>「敢言过涧者斩！」</strong> 及暮，伏兵四起，金鼓闻十余里，金全令曰：<strong>「曏可与之战乎？」</strong> 时唐士卒厌兵，莫有斗志，又河中道远，势不相及。丙寅，唐兵退保海州。唐主遗帝书谢，请复通商旅，且请赦守贞，朝廷不报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬申，葬睿文圣武昭肃孝皇帝于睿陵，庙号高祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丁丑，以高保融为荆南节度使、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，南汉主以内常侍吴怀恩为开府仪同三司、西北面招讨使，将兵击楚，攻贺州。楚王希广遣决胜指挥使徐知新等将兵五千救之。未至，南汉人已拔贺州，凿大阱于城外，覆以竹箔，加土，下施机轴，自堑中穿穴通阱中。知新等至，引兵攻城，南汉遣人自穴中发机，楚兵悉陷，南汉出兵从而击之。楚兵死者以千数，知新等遁归，希广斩之。南汉兵复陷昭州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/71.mp3" download>download the file</a> instead.
</audio></p>
<p>王景崇累表告急于蜀，蜀主命安思谦再出兵救之。壬午，思谦自兴元引兵屯凤州，请先运粮四十万斛，乃可出境。蜀主曰：<strong>「观思谦之意，安肯为朕进取！」</strong> 然亦发兴州、兴元米数万斛以馈之。戊子，思谦进屯散关，遣马步使高彦俦、眉州刺史申贵击汉箭筈安都寨，破之。庚寅，思谦败汉兵于玉女潭，汉兵退屯宝鸡，思谦进屯模壁。韩保贞出新关，壬辰，军于陇州神前，汉兵不出，保贞亦不敢进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/72.mp3" download>download the file</a> instead.
</audio></p>
<p>赵晖告急于郭威，威自往赴之。时李守贞遣副使周光逊、裨将王继勋、聂知遇守城西，威戒白文珂、刘词曰：<strong>「贼苟不能突围，终为我禽；万一得出，则吾不得复留于此。成败之机，于是乎在。贼之骁锐，尽在城西，我去必来突围，尔曹谨备之！」</strong> 威至华州，闻蜀兵食尽引去，威乃还。韩保贞闻安思谦去，亦退保弓川寨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/73.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀中书侍郎兼礼部尚书、同平章事徐光溥坐以艳辞挑前蜀安康长公主，丁酉，罢守本官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>隐皇帝上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖睿文圣武昭肃孝皇帝下干佑二年（己酉，公元九四九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，乙巳朔，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>郭威将至河中，白文珂出迎之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/78.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申夜，李守贞遣王继勋等引精兵千余人，循河而南，袭汉栅，坎岸而登，遂入之，纵火大噪，军中狼狈不知所为。刘词神色自若，下令曰：<strong>「小盗不足惊也！」</strong> 帅众击之。客省使阎晋卿曰：<strong>「贼甲皆黄纸，为火所照，易辨耳。奈众无斗志何！」</strong> 裨将李韬曰：<strong>「安有无事食君禄，有急不死斗者邪！」</strong> 援槊先进，众从之。河中兵退走，死者七百人，继勋重伤，仅以身免。己酉，郭威至，刘词迎马首请罪。威厚赏之，曰：<strong>「吾所忧正在于此。微兄健斗，几为虏嗤。然虏伎殚于此矣。」</strong> 晋卿，忻州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/79.mp3" download>download the file</a> instead.
</audio></p>
<p>守贞之欲攻河西栅也，先遣人出酤酒于村墅，或贳与，不责其直，逻骑多醉。由是河中兵得潜行入寨，几至不守。郭威乃下令：<strong>「将士非犒宴，毋得私饮！」</strong> 爱将李审，晨饮少酒，威怒曰：<strong>「汝为吾帐下，首违军令，何以齐众！」</strong> 立斩以徇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/80.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，蜀安思谦退屯凤州，上表待罪，蜀主释不问。诏以静州隶定难军，二月，辛未，李彝殷上表谢。彝殷以中原多故，有轻傲之志，每籓镇有叛者，常阴助之，邀其重赂。朝廷知其事，亦以恩泽羁縻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/81.mp3" download>download the file</a> instead.
</audio></p>
<p>淮北群盗多请命于唐，唐主遣神卫都虞候皇甫晖等将兵万人出海、泗以招纳之。蒙城镇将咸师朗等降于晖。徐州将成德钦败唐兵于峒峿镇，俘斩六百级，晖等引归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/82.mp3" download>download the file</a> instead.
</audio></p>
<p>晋李太后诣契丹主，请依汉人城寨之侧，给田以耕桑自赡。契丹主许之，并晋主迁于建州。未至，安太妃卒于路。遗令：<strong>「必焚我骨，南向扬之，庶几魂魄归达于汉。」</strong> 既至建州，得田五十余顷，晋主令从者耕其中以给食。顷之，述律王遣骑取晋主宠姬赵氏、聂氏而去。述律王者，契丹主德光之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/83.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，己未，以归德牙内指挥使史德珫领忠州刺史。德珫，弘肇之子也，颇读书，常不乐父之所为。有举人呼噪于贡院门，苏逢吉命执送侍卫司，欲其痛棰而黥之。德珫言于父曰：<strong>「书生无礼，自有台府治之，非军务也。此乃公卿欲彰大人之过耳。」</strong> 弘肇大然之，即破械遣之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/84.mp3" download>download the file</a> instead.
</audio></p>
<p>楚将徐进败蛮于风阳山，斩首五千级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/85.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬午，太白昼见，民有仰视之者，为逻卒所执，史弘肇腰斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/86.mp3" download>download the file</a> instead.
</audio></p>
<p>河中城中食且尽，民饿死者什五六。癸卯，李守贞出兵五千余人，赍梯桥，分五道以攻长围之西北隅。郭威遣都监吴虔裕引兵横击之，河中兵败走，杀伤太半，夺其攻具。五月，丙午，守贞复出兵，又败之，擒其将魏延朗、郑宾。壬子，周光逊、王继勋、聂知遇帅其众千余人来降。守贞将士降者相继，威乘其离散，庚申，督诸军百道攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/87.mp3" download>download the file</a> instead.
</audio></p>
<p>赵思绾好食人肝，尝面剖而脍之。脍尽，人犹未死。又好以酒吞人胆，谓人曰：<strong>「吞此千枚，则胆无敌矣。」</strong> 及长安城中食尽，取妇女、幼稚为军粮，日计数而给之。每犒军，辄屠数百人，如羊豕法。思绾计穷，不知所出。郭从义使人诱之。初，思绾少时，求为左骁卫上将军致仕李肃仆，肃不纳，曰：<strong>「是人目乱而语诞，他日必为叛臣。」</strong> 肃妻张氏，全义之女也，曰：<strong>「君今拒之，后且为患。」</strong> 乃厚以金帛遗之。及思绾据长安，肃闲居在城中，思绾数就见之，拜伏如故礼。肃曰：<strong>「是子亟来，且污我。」</strong> 欲自杀。妻曰：<strong>「曷若劝之归国！」</strong> 会思绾问自全之计，肃乃与判官程让能说思绾曰：<strong>「公本与国家无嫌，但惧罪耳。今国家三道用兵，俱未有功，若以此时翻然改图，朝廷必喜，自可不失富贵。孰与坐而待毙乎！」</strong> 思绾从之，遣使诣阙请降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙丑，以思绾为华州留后，都指挥使常彦卿为虢州刺史，令便道之官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴越内牙都指挥使钭滔，胡进思之党也，或告其谋叛，辞连丞相弘亿。吴越王弘亻叔不欲穷治，贬滔于处州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，癸酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，甲辰，赵思绾释甲出城受诏，郭从义以兵守其南门，复遣还城。思绾求其牙兵及铠仗，从义亦给之。思绾迁延，收敛财贿，三改行期。从义等疑之，密白郭威，请图之，威许之。壬子，从义与都监、南院宣徽使王峻按辔入城，处于府舍，召思绾酌别，因执之，并常彦卿及其父兄部曲三百人，皆斩于市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/92.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，郭威攻河中，克其外郭。李守贞收余众，退保子城。诸将请急攻之，威曰：<strong>「夫鸟穷则啄，况一军乎！涸水取鱼，安用急为！」</strong> 壬戌，李守贞与妻及子崇勋等自焚，威入城，获其子崇玉等及所署宰相靖 余、孙愿、枢密使刘芮、国师总伦等，送大梁，磔于市。征赵修己为翰林天文。威阅守贞文书，得朝廷权臣及籓镇与守贞交通书，词意悖逆，欲奏之。秘书郎榆次王溥谏曰；<strong>「魑魅乘夜争出，见日自消。愿一切焚之，以安反仄。」</strong> 威从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/93.mp3" download>download the file</a> instead.
</audio></p>
<p>三叛既平，帝浸骄纵，与左右狎昵。飞龙使瑕丘后匡赞、茶酒使太原郭允明以谄媚得幸，帝好与之为廋辞、丑语，太后屡戒之，帝不以为意。癸亥，太常卿张昭上言：<strong>「宜亲近儒臣，讲习经训。」</strong> 不听。昭，即昭远，避高祖讳改之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰，加永兴节度使郭从义同平章事，徙镇国节度使扈彦珂为护国节度使，以河中行营马步都虞候刘词为镇国节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/95.mp3" download>download the file</a> instead.
</audio></p>
<p>唐主复进用魏岑。吏部郎中会稽钟谟、尚书员外郎李德明始以辩慧得幸，参预国政。二人皆恃恩轻躁，虽不与岑为党，而国人皆恶之。户部员外郎范冲敏，性狷介，乃教天威都虞候王建封上书，历诋用事者，请进用正人。唐主谓建封武臣典兵，不当干预国政，大怒，流建封于池州，未至，杀之，冲敏弃市。唐主闻河中破，以朱元为驾部员外郎，待诏文理院李平为尚书员外郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴越王弘亻叔以丞相弘亿判明州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/288/97.mp3" download>download the file</a> instead.
</audio></p>
<p>西京留守、同平章事王守恩，性贪鄙，专事聚敛。丧车非输钱不得出城，下至抒厕、行乞之人，不免课率，或纵麾下令盗人财。有富室娶妇，守恩与俳优数人往为宾客，得银数铤而返。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/98.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲申，郭威自河中还，过洛阳。守恩自恃位兼将相，肩舆出迎。威怒，以为慢己，辞以浴，不见，即以头子命保义节度使、同平章事白文珂代守恩为留守，文珂不敢违。守恩犹坐客次，吏白：<strong>「新留守已视事于府矣。」</strong> 守恩大惊，狼狈而归，见家属数百已逐出府，在通衢矣。朝廷不之问，以文珂兼侍中，充西京留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/99.mp3" download>download the file</a> instead.
</audio></p>
<p>欧阳修论曰：自古乱亡之国，必先坏其法制而后乱从之，此势之然也，五代之际是已。文珂、守恩皆汉大臣，而周太祖以一枢密使头子而易置之，如更戍卒。是时太祖未有无君之志，而所为如此者，盖习为常事，故文珂不敢违，守恩不敢拒。太祖既处之不疑，而汉廷君臣亦置而不问，岂非纲纪坏乱之极而至于此欤！是以善为天下虑者，不敢忽于微而常杜其渐也，可不戒哉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/100.mp3" download>download the file</a> instead.
</audio></p>
<p>守恩至大梁，恐获罪，广为贡献，重赂权贵。朝廷亦以守恩首举潞州归汉，故宥之，但诛其用事者数人而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/101.mp3" download>download the file</a> instead.
</audio></p>
<p>马希萼悉调郎州丁壮为乡兵，造号静江军，作战舰七百艘，将攻潭州，其妻苑氏谏曰：<strong>「兄弟相攻，胜负皆为人笑。」</strong> 不听，引兵趣长沙。马希广闻之曰：<strong>「朗州，吾兄也，不可与争，当以国让之而已。」</strong> 刘彦瑫、李弘皋等固争以为不可，乃以岳州刺史王赟为都部署战棹指挥使，以彦瑫监其军。己丑，大破希萼于仆射洲，获其战舰三百艘。赟追希萼，将及之，希广遣使召之曰：<strong>「勿伤吾兄！」</strong> 赟引兵还。赟，环之子也。希萼自赤沙湖乘轻舟遁归，苑氏泣曰：<strong>「祸将至矣，余不忍见也。」</strong> 赴井而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/102.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，郭威至大梁，入见，帝劳之，赐金帛、衣服、玉带、鞍马，辞曰：<strong>「臣受命期年，仅克一城，何功之有！且臣将兵在外，凡镇安京师、供亿所须、使兵食不乏，皆诸大臣居中者之力也，臣安敢独膺此赐！请遍赏之。」</strong> 又议加领方镇，辞曰：<strong>「杨邠位在臣上，未有茅土。且帷幄之臣，不可以弘肇为比。」</strong> 九月，壬寅，遍赐宰相、枢密、宣徽、三司、侍卫使九人，与威如一。帝欲特赏威，辞曰；<strong>「运筹建画，出于庙堂；发兵馈粮，资于籓镇；暴露战斗，在于将士；而功独归臣，臣何以堪之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/103.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，加威兼侍中，史弘肇兼中书令。辛亥，加窦贞固司徒，苏逢吉司空，苏禹珪左仆射，杨邠右仆射。诸大臣议，以朝廷执政溥加恩，恐籓镇觖望。乙卯，加天雄节度使高行周守太师，山南东道节度使安审琦守太傅，泰宁节度使符彦卿守太保，河东节度使刘崇兼中书令。己未，加忠武节度使刘信、天平节度使慕容彦超、平卢节度使刘铢并兼侍中。辛酉，加朔方节度使冯晖、定难节度使李彝殷兼中书令。冬，十月，壬申，加义武节度使孙方简、武宁节度使刘赟同平章事；壬午，加吴越王弘亻叔尚书令，楚王希广太尉；丙戌，加荆南节度使高保融兼侍中。议者以为：<strong>「郭威不专有其功，推以分人，信为美矣。而国家爵位，以一人立功而覃及天下，不亦滥乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/288/104.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/288/104.mp3" download>download the file</a> instead.
</audio></p>
<p>吴越王弘亻叔募民能垦荒田者，勿收其税，由是境内无弃田。或请纠民遗丁以增赋，仍自掌其事。弘亻叔杖之国门。国人皆悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/288/105.mp3" download>download the file</a> instead.
</audio></p>
<p>楚静江节度使马希瞻以兄希萼、希广交争，屡遣使谏止，不从。知终覆族，疽发于背，丁亥，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>契丹寇河北，所过杀掠，节度使、刺史各婴城自守。游骑至贝州及邺都之北境，帝忧之。己丑，遣枢密使郭威督诸将御之，以宣徽使王峻监其军。</p>

<p>十一月，契丹闻汉兵渡河，乃引去。辛亥，郭威军至邺都，令王峻分军趣镇、定。戊午，威至邢州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>唐兵渡淮，攻正阳。十二月，颍州将白福进击败之。</p>

<p>杨邠为政苛细。初，邢州人周璨为诸卫将军，罢秩无依，从王景崇西征，景崇叛，遂为之谋主。邠奏：<strong>「诸前资官，喜摇动籓臣，宜悉遣诣京师。」</strong> 既而四方云集，日遮宰相马求官。辛卯，邠复奏：<strong>「前资官宜分居两京，以俟有阙而补之。」</strong> 漂泊失所者甚众。邠又奏：<strong>「行道往来者，皆给过所。」</strong> 既而官司填咽，民情大扰，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="114" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵晖急攻凤翔，周璨谓王景崇曰：<strong>「公曏与蒲、雍相表里，今二镇已平，蜀儿不足恃，不如降也。」</strong> 景崇曰：<strong>「善，吾更思之。」</strong> 后数日，外攻转急。景崇谓其党曰：<strong>「事穷矣，吾欲为急计。」</strong> 乃谓其将公孙辇、张思练曰：<strong>「赵晖精兵，多在城北，来日五鼓前，尔二人烧城东门诈降，勿令寇入，吾与周璨以牙兵出北门突晖军，纵无成而死，犹胜束手。」</strong> 皆曰：<strong>「善。」</strong> 癸巳，未明，辇、思练烧东门请降，府牙火亦发。二将遣人诇之，景崇已与家人自焚矣。璨亦降。</p>
</section>
