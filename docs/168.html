You can <a href="assets/audios/168/116.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，上祀南郊，以胡公配天；二月，辛酉，祀北郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/117.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丁未，齐以太宰、平阳王淹为青州刺史，太傅、平秦王归彦为太宰、冀州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/118.mp3" download>download the file</a> instead.
</audio></p>
<p>归彦为肃宗所厚，恃势骄盈，陵侮贵戚。世祖即位，侍中、开府仪同三司高元海、御史中丞毕义云、黄门郎高干和数言其短，且云：<strong>「归彦威权震主，必为祸乱。」</strong> 帝亦寻其反覆之迹，渐忌之。伺归彦还家，召魏收于帝前作诏草，除归彦冀州，使干和缮写。昼日，仍敕门司不听归彦辄入宫。时归彦纵酒为乐，经宿不知。至明，欲参，至门知之，大惊而退。及通名谢，敕令早发，别赐钱帛等物甚厚，又敕督将悉送至清阳宫。拜辞而退，莫敢与语，唯赵郡王睿与之久语，时无闻者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/119.mp3" download>download the file</a> instead.
</audio></p>
<p>帝之为长广王也，清都和士开发善握槊、弹琵琶有宠，辟为开府行参军，及即位，累迁给事黄门侍郎。高元海、毕义云、高干和皆疾之，将言其事。士开乃奏元海等交结朋党，欲擅威福。干和由是被疏。义云纳赂于士开，得为兖州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/120.mp3" download>download the file</a> instead.
</audio></p>
<p>帝征江州刺史周迪出镇湓城，又征其子入朝。迪趑且顾望，并不至。其余南江酋帅，私署令长，多不受召，朝廷未暇致讨，但羁縻之。豫章太守周敷独先入朝，进号安西将军，给鼓吹一部，赐又女妓、金帛，令还豫章。迪以敷素出己下，深不平之，乃阴与留异相结，遣其弟方兴将兵袭敷；敷与战，破之。又遣其兄子伏甲船中，诈为贾人，欲袭湓城。未发，事觉，寻阳太守监江州事晋陵华皎遣兵逆击之，尽获其船仗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/121.mp3" download>download the file</a> instead.
</audio></p>
<p>上以闽州刺史陈宝应之父为光禄大夫，子女皆受封爵，命宗正编入属籍。而宝应以留异女为妻，阴与异合。虞荔弟寄，流寓闽中，荔思之成疾，上为荔征之，宝应留不遣。寄尝从容讽以逆顺，宝应辄引它语以乱之。宝应尝使人读《汉书》，卧而听之，至蒯通说韩信曰：<strong>「相君之背，贵不可言。」</strong> 蹶然起坐，曰：<strong>「可谓智士！」</strong> 寄曰：<strong>「通一说杀三士，何足称智！岂若班彪《王命》，识所归乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/122.mp3" download>download the file</a> instead.
</audio></p>
<p>寄知宝应不可谏，恐祸及己，乃着居士服，居东山寺，阳称足疾。宝应使人烧其屋，寄安卧不动。亲近将扶之出，寄曰：<strong>「吾命有所悬，避将安往！」</strong> 纵火者自救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/123.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，齐以任城王湝为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/124.mp3" download>download the file</a> instead.
</audio></p>
<p>齐扬州剌史行台王琳数欲南侵，尚书卢潜以为时事未可。上遣移书寿阳，欲与齐和亲。潜以其书奏齐朝，仍上启且请息兵。齐主许之，遣散骑常侍崔瞻来聘，且归南康愍王昙朗之丧。琳由是与潜有隙，更相表列。齐主征琳赴邺，以潜为扬州刺史，领行台尚书。瞻，凌之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/125.mp3" download>download the file</a> instead.
</audio></p>
<p>梁末丧乱，铁钱不行，民间私用鹅眼钱。甲子，改铸五铢钱，一当鹅眼之十。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/126.mp3" download>download the file</a> instead.
</audio></p>
<p>后梁主安于俭素，不好酒色，虽多猜忌，而抚将士有恩。以封疆褊隘，邑居残毁，干戈日用，郁郁不得志，疽发背而殂；葬平陵，谥曰宣皇帝，庙号中宗。太子岿即皇帝位，改元天保；尊龚太后为太皇太后，王后曰皇太后，母曹贵嫔为皇太妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/127.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丙子，安成王顼至建康，诏以为中书监、中卫将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/128.mp3" download>download the file</a> instead.
</audio></p>
<p>上谓杜杲曰：<strong>「家弟今蒙礼遣，实周朝之惠；然鲁山不返，亦恐未能及此。」</strong> 杲对曰：<strong>「安成，长安—布衣耳，而陈之介弟也，其价岂止一城而已哉！本朝敦睦九族，恕己及物，上遵太祖遣旨，下思继好之义，是以遣之南归。今乃云以导常之土易骨肉之亲，非使臣之所敢闻也。」</strong> 上甚惭，曰：<strong>「前言戏之耳。」</strong> 待杲之礼有加焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/129.mp3" download>download the file</a> instead.
</audio></p>
<p>顼妃柳氏及子叔宝犹在穰城，上复遣毛喜如周请之，周人皆归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/130.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，以安右将军吴明彻为江州刺史，督高州刺史黄法 、豫章太守周敷共讨周迪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/131.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/132.mp3" download>download the file</a> instead.
</audio></p>
<p>留异始谓台军必自钱塘上，既而侯安都步由诸暨出永康，异大惊，奔桃枝岭，于岩口竖栅以拒之。安都为流矢所中，血流至踝，乘轝指麾，容止不变。因其山势，迮而为堰。会潦水涨满，安都引船入堰，起楼舰与异城等，发拍碎其楼堞。异与其子忠臣脱身奔晋安，依陈宝应。安都虏其妻及余子，尽收铠仗而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/133.mp3" download>download the file</a> instead.
</audio></p>
<p>异党向文政据新安，上以贞毅将军程文季为新安太守，帅精甲三百径往攻之。文政战败，遂降。文季，灵洗之子也。夏，四月，辛丑，齐武明娄太后殂。齐主不改服，绯袍如故。未几，登三台，置酒作乐，宫女进白袍，帝投诸台下。散骑常侍和士开请止乐，帝怒，挝之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/134.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，帝遣使来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/135.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/135.mp3" download>download the file</a> instead.
</audio></p>
<p>齐青州上言河水清，齐主遣使祭之，改元河清。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>先是，周之群臣受封爵者皆未给租赋。癸亥，始诏柱国等贵臣邑户，听寄食它县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，庚午，周大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/138.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，齐以右仆射斛律光为尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/139.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，周以柱国杨忠为大司空。六月，巳亥，以柱国蜀国公尉迟迥为大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/140.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己丑，纳太子妃王氏，金紫光禄大夫周之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/141.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/141.mp3" download>download the file</a> instead.
</audio></p>
<p>齐平秦王归彦至冀州，内不自安，欲待齐主如晋阳，乘虚入邺。其郎中令吕思礼告之。诏大司马段韶、司空娄睿讨之。归彦于南境置私驿，闻大军将至，即闭城拒守。长史宇文仲鸾等不从，皆杀之。归彦自称大丞相，有众四万。齐主以都官尚书封子绘，冀州人，祖父世为本州刺史，得人心，使乘传至信都，巡城，谕以祸福，吏民降者相继，城中动静，小大皆知之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/142.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/142.mp3" download>download the file</a> instead.
</audio></p>
<p>归彦登城大呼云：<strong>「孝昭皇帝初崩，六军百万，悉在臣手，投身向邺，奉迎陛下。当时不反，今日岂反邪！正恨高元海、毕义云、高干和诳惑圣上，疾忌忠良，但为杀此三人，即临城自刎。」</strong> 既而城破，单骑北走，至交津，获之，锁送邺。乙巳，载以露车，衔木面缚。刘桃枝临之以刃，击鼓随之，并其子孙十五人皆弃市。命封子绘行冀州事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/143.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主知归彦前谮清河王岳，以归彦家良贱百口赐岳家，赠岳太师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/144.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，以段韶为太傅，娄睿为司徒，平阳王淹为太宰，斛律光为司空，赵郡王睿为尚书令，河间王孝琬为左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸亥，齐主如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上遣使聘齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，戊辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/148.mp3" download>download the file</a> instead.
</audio></p>
<p>以侍中、都官尚书到仲举为尚书右仆射、丹杨尹。仲举，溉之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴明彻至临川，攻周迪，不能克。丁亥，诏安成王顼代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，戊戌，诏以军旅费广，百姓空虚，凡供乘舆饮食衣服及宫中调度，悉从减削；至于百司，宜亦思省约。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，丁卯，周以赵国公招为益州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/152.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，齐遣兼散骑常侍封孝琰来聘。十二月，丙辰，齐主还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐主逼通昭信李后，曰：<strong>「若不从我，我杀尔儿！」</strong> 后惧，从之。既而有娠。太原王绍德至阁，不得见，愠曰：<strong>「儿岂不知邪！姊腹大，故不见儿。」</strong> 后大惭，由是生女不举。帝横刀诟曰：<strong>「杀我女，我何得不杀尔儿！」</strong> 对后以刀环筑杀绍德。后大哭，帝愈怒，裸后，乱挝之。后号天不已，帝命盛以绢囊，流血淋漉，投诸渠水。良久乃苏，犊车载送妙胜寺为尼。</p>
</section>
