</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起上章执徐，尽玄黓敦牂，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖文皇帝上天嘉元年（庚辰，公元五六零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸丑朔，大赦，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/4.mp3" download>download the file</a> instead.
</audio></p>
<p>齐大赦，改元干明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/5.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，上祀南郊。齐高阳王湜，以滑稽便辟有宠于显祖，常在左右，执杖以挞诸王，太皇太后深衔之。及显祖殂，湜有罪，太皇太后杖之百余；癸亥，卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/6.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，上祀北郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/7.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主自晋阳还至邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/8.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙未，高州刺史纪机自军所逃还宣城，据郡应王琳，泾令贺当迁讨平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王琳至栅口，侯瑱督诸军出屯芜湖，相持百余日。东关春水稍长，舟舰得通，琳引合肥漅湖之众，舳舻相次而下，军势甚盛。瑱进军虎槛洲，琳亦出船列于江西，隔洲而泊。明日，合战，琳军少却，退保西岸。及夕，东北风大起，吹其舟舰并坏，没于沙中。浪大，不得还浦。及旦，风静，琳入浦治船，瑱等亦引军退入芜湖。周人闻琳东下，遣都督荆、襄等五十二州诸军事、荆州刺史史宁将兵数万乘虚袭郢州，孙瑒婴城自守。琳闻之，恐其众溃，乃帅舟师东下，去芜湖十里而泊，击柝闻于陈军。齐仪同三司刘伯球将兵万余人助琳水战，行台慕容恃德之子子会将铁骑二千，屯芜湖西岸，为之声势。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/10.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，瑱令军中晨炊蓐食以待之。时西南风急，琳自谓得天助，引兵直趣建康。瑱等徐出芜湖蹑其后，西南风翻为瑱用。琳掷火炬以烧陈船，皆反烧其船。瑱发拍以击琳舰，又以牛皮冒蒙冲小船以触其舰，并熔铁洒之。琳军大败，军士溺死者什二三，余皆弃船登岸走，为陈军所杀殆尽。齐步骑在西岸者，自相蹂践，并陷于芦荻泥淖中；骑皆弃马脱走，得免者什二三。擒刘伯球、慕容子会，斩获万计，尽收梁、齐军资器械。琳乘舴艋冒陈走，至湓城，欲收合离散，众无附者，乃与妻妾左右十余人奔齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/11.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，琳使侍中袁泌、御史中丞刘仲威侍卫永嘉王庄；及败，左右皆散。泌以轻舟送庄达于齐境，拜辞而还，遂来降；仲威奉庄奔齐。泌，昂之子也。樊猛及其兄毅帅部曲来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/12.mp3" download>download the file</a> instead.
</audio></p>
<p>齐葬文宣皇帝于武宁陵，庙号高祖，后改曰显祖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/13.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，诏：<strong>「衣冠士族、将帅战兵陷在王琳党中者，皆赦之，随材铨叙。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/14.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，齐以常山王演为太师、录尚书事，以长广王湛为大司马、并省录尚书事，以尚书左仆射平秦王归彦为司空，赵郡王睿为尚书左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/15.mp3" download>download the file</a> instead.
</audio></p>
<p>诏：<strong>「诸元良口配没入官及赐人者并纵遣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/16.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，以太尉侯瑱都督湘、巴等五州诸军事，镇湓城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/17.mp3" download>download the file</a> instead.
</audio></p>
<p>齐显祖之丧，常山王演居禁中护丧事，娄太后欲立之而不果；太子即位，乃就朝列。以天子谅阴，诏演居东馆，欲奏之事，皆先咨决。杨愔等以演与长广王湛位地亲逼，恐不利于嗣主，心忌之。居顷之，演出归第，自是诏敕多不关预。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/18.mp3" download>download the file</a> instead.
</audio></p>
<p>或谓演曰：<strong>「鸷鸟离巢，必有探卵之患。今日王何宜屡出？」</strong> 中山太守阳休之诣演，演不见。休之谓王友王曦曰：<strong>「昔周公朝读百篇书，夕见七十士，犹恐不足。录王何所嫌疑，乃尔拒绝宾客！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/19.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，显祖之世，群臣人不自保。及济南王立，演谓王曦曰：<strong>「一人垂拱，吾曹亦保优闲。」</strong> 因言：<strong>「朝廷宽仁，真守文良主。」</strong> 曦曰：<strong>「先帝时，东宫委一胡人傅之。今春秋尚富，骤览万机，殿下宜朝夕先后，亲承音旨。而使他姓出纳诏命，大权必有所归，殿下虽欲守籓，其可得邪！借令得遂冲退，自审家祚得保灵长乎？」</strong> 演默然久之，曰：<strong>「何以处我？」</strong> 曦曰：<strong>「周公抱成王摄政七年，然后复子明辟，惟殿下虑之！」</strong> 演曰：<strong>「我何敢自比周公！」</strong> 曦曰：<strong>「殿下今日地望，欲不为周公，得邪？」</strong> 演不应。显祖常使胡人康虎儿保护太子，故曦言及之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/20.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主将发晋阳，时议谓常山王必当留守根本之地；执政欲使常山王从帝之邺，留长广王镇晋阳；既而又疑之，乃敕二王俱从至邺。外朝闻之，莫不骇愕。又敕以王曦为并州长史。演既行，曦出郊送之。演恐有觇察，命曦还城，执曦手曰：<strong>「努力自慎！」</strong> 因跃马而出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/21.mp3" download>download the file</a> instead.
</audio></p>
<p>平秦王归彦总知禁卫，杨愔宣敕留从驾五千兵于西中，阴备非常；至邺数日，归彦乃知之，由是怨愔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/22.mp3" download>download the file</a> instead.
</audio></p>
<p>领军大将军可朱浑天和，道元之子也，尚帝姑东平公主，每曰：<strong>「若不诛二王，少主无自安之理。」</strong> 燕子献谋处太皇太后于北宫，使归政皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/23.mp3" download>download the file</a> instead.
</audio></p>
<p>又自天保八年已来，爵赏多滥，杨愔欲加澄汰，乃先自表解开府及开封王，诸叨窃恩荣者皆从黜免。由是嬖宠失职之徒，尽归心二叔。平秦王归彦初与杨、燕同心，既而中变，尽以疏忌之迹告二王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/24.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/24.mp3" download>download the file</a> instead.
</audio></p>
<p>侍中宋钦道，弁之孙也，显祖使在东宫，教太子以吏事。钦道面奏帝，称__「二叔威权既重，宜速去之。」__ 帝不许，曰：<strong>「可与令公共详其事。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/25.mp3" download>download the file</a> instead.
</audio></p>
<p>愔等议出二王为刺史，以帝慈仁，恐不可所奏，乃通启皇太后，具述安危。宫人李昌仪，即高仲密之妻也，李太后以其同姓，甚相昵爱，以启示之；昌仪密启太皇太后。愔等又议不可令二王俱出，乃奏以长广王湛镇晋阳，以常山王演录尚书事。二王既拜职，乙巳，于尚书省大会百僚。愔等将赴之，散骑常侍兼中书侍郎郑颐止之曰：<strong>「事未可量，不宜轻脱。」</strong> 愔曰：<strong>「吾等至诚体国，岂常山拜职有不赴之理！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/26.mp3" download>download the file</a> instead.
</audio></p>
<p>长广王湛，旦伏家僮数十人于录尚书后室，仍与席上勋贵贺拔仁、斛律金等数人相知约曰：<strong>「行酒至愔等，我各劝双杯，彼必致辞。我一曰‘执酒’，二曰‘执酒’，三曰‘何不执’，尔辈即执之！」</strong> 及宴，如之，愔大言曰：<strong>「诸王反逆，欲杀忠良邪？尊天子，削诸侯，赤心奉国，何罪之有！」</strong> 常山王演欲缓之。湛曰：<strong>「不可。」</strong> 于是拳杖乱殴，愔及天和、钦道皆头面血流，各十人持之。燕子献多力，头又少发，狼狈排众走出门，斛律光逐而擒之。子献叹曰：<strong>「丈夫为计迟，遂至于此！」</strong> 使太子太保薛孤延等执颐于尚药局。颐曰：<strong>「不用智者言至此，岂非命也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/27.mp3" download>download the file</a> instead.
</audio></p>
<p>二王与平秦王归彦、贺拔仁、斛律金拥愔等唐突入云龙门，见都督叱利骚，招之，不进，使骑杀之。开府仪同三司成休宁抽刃呵演，演使归彦谕之，休宁厉声不从。归彦久为领军，素为军士所服，皆弛仗，休宁方叹息而罢。演入，至昭阳殿，湛及归彦在朱华门外。帝与太皇太后并出，太皇太后坐殿上，皇太后及帝侧立。演以砖叩头，进言曰：<strong>「臣与陛下骨肉至亲，杨遵彦等欲独擅朝权，威福自己，自王公已下皆重足屏气；共相唇齿，以成乱阶，若不早图，必为宗社之害。臣与湛为国事重，贺拔仁、斛律金惜献武皇帝之业，共执遵彦等入宫，未敢刑戮。专辄之罪，诚当万死。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/28.mp3" download>download the file</a> instead.
</audio></p>
<p>时庭中及两庑卫士二千余人，皆被甲待诏。武卫娥永乐，武力绝伦，素为显祖所厚，叩刀仰视，帝不睨之。帝素吃讷，仓猝不知所言。太皇太后令却仗，不退；又厉声曰：<strong>「奴辈即今头落！」</strong> 乃退。永乐内刀而泣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/29.mp3" download>download the file</a> instead.
</audio></p>
<p>太皇太后因问：<strong>「杨郎何在？」</strong> 贺拔仁曰：<strong>「一眼已出。」</strong> 太皇太后怆然曰：<strong>「杨郎何所能为，留使岂不佳邪！」</strong> 乃让帝曰：<strong>「此等怀逆，欲杀我二子，次将及我，尔何为纵之！」</strong> 帝犹不能言。太皇太后怒且悲，曰：<strong>「岂可使我母子受汉老妪斟酌！」</strong> 太后拜谢。太皇太后又为太后誓言：<strong>「演无异志，但欲去逼而已。」</strong> 演叩头不止。太后谓帝：<strong>「何不安慰尔叔！」</strong> 帝乃曰：<strong>「天子亦不敢为叔惜，况此汉辈！但匄儿命，儿自下殿去，此属任叔父处分。」</strong> 遂皆斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/30.mp3" download>download the file</a> instead.
</audio></p>
<p>长广王湛以郑颐昔尝谗己，先拔其舌，截其手而杀之。演令平秦王归彦引侍卫之士向华林园，以京畿军士入守门阁，斩娥永乐于园。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/31.mp3" download>download the file</a> instead.
</audio></p>
<p>太皇太后临愔丧，哭曰：<strong>「杨郎忠而获罪。」</strong> 以御金为之一眼，亲内之，曰：<strong>「以表我意。」</strong> 演亦悔杀之。于是下诏罪状愔等，且曰：<strong>「罪止一身，家属不问。」</strong> 顷之，复簿录五家；王曦固谏，乃各没一房，孩幼尽死，兄弟皆除名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/32.mp3" download>download the file</a> instead.
</audio></p>
<p>以中书令赵彦深代杨愔总机务。鸿胪少卿阳休之私谓人曰：<strong>「将涉千里，杀骐驎而策蹇驴，可悲之甚也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/33.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，演为大丞相、都督中外诸军、录尚书事，湛为太傅、京畿大都督，段韶为大将军，平阳王淹为太尉，平秦王归彦为司徒，彭城王浟为尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/34.mp3" download>download the file</a> instead.
</audio></p>
<p>江陵之陷也，长城世子昌及中书侍郎顼皆没于长安。高祖即位，屡请之于周，周人许而不遣。高祖殂，周人乃遣昌还，以王琳之难，居于安陆。琳败，昌发安陆，将济江，致书于上，辞甚不逊。上不怿，召侯安都从容谓曰：<strong>「太子将至，须别求一籓为归老之地。」</strong> 安都曰：<strong>「自古岂有被代天子！臣愚，不敢奉诏。」</strong> 因请自迎昌。于是群臣上表，请加昌爵命。庚戌，以昌为骠骑将军、湘州牧，封衡阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/35.mp3" download>download the file</a> instead.
</audio></p>
<p>齐大丞相演如晋阳，既至，谓王曦曰：<strong>「不用卿言，几至倾覆。今君侧虽清，终当何以处我？」</strong> 曦曰：<strong>「殿下往时位地，犹可以名教出处；今日事势，遂关天时，非复人理所及。」</strong> 演奏赵郡王睿为左长史，王曦为司马。三月，甲寅，诏：<strong>「军国之政，皆申晋阳，禀大丞相规算。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/36.mp3" download>download the file</a> instead.
</audio></p>
<p>周军初至，郢州助防张世贵举外城以应之，所失军民三千余口。周人起土山、长梯，昼夜攻之，因风纵火，烧其内城南面五十余楼。孙瑒兵不满千人，身自抚循，行酒赋食，士卒皆为之死战。周人不能克，乃授瑒柱国、郢州刺史，封万户郡公；瑒伪许以缓之，而潜修战守之备，一朝而具，乃复拒守。既而周人闻王琳败，陈兵将至，乃解围去。瑒集将佐谓之曰：<strong>「吾与王公同奖梁室，勤亦至矣。今时事如此，岂非天乎！」</strong> 遂遣使奉表，举中流之地来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/37.mp3" download>download the file</a> instead.
</audio></p>
<p>王琳之东下也，帝征南川兵，江州刺史周迪、高州刺史黄法 帅舟师钭赴之。熊昙朗据城列舰，塞其中路，迪等与周敷共围之。琳败，昙朗部众离心，迪攻拔其城，虏男女万余口。昙朗走入村中，村民斩之；丁巳，传首建康，尽灭其族。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/38.mp3" download>download the file</a> instead.
</audio></p>
<p>齐军先守鲁山，戊午，弃城走，诏南豫州刺史程灵洗守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/39.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，置武州、沅州，以右卫将军吴明彻为武州刺史，以孙瑒为湘州刺史。瑒怀不自安，固请入朝，征为中领军；未拜，除吴郡太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/40.mp3" download>download the file</a> instead.
</audio></p>
<p>壬申，齐封世宗之子孝珩为广宁王，长恭为兰陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/41.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，衡阳献王昌入境，诏主书、舍人缘道迎候；丙子，济江，中流，陨之，使以溺告。侯安都以功进爵清远公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高祖遣荥阳毛喜从安成王顼诣江陵，梁世祖以喜为侍郎，没于长安，与昌俱还，因进和亲之策。上乃使侍中周弘正通好于周。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，丁亥，立皇子伯信为衡阳王，奉献王祀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周世宗明敏有识量，晋公护惮之，使膳部中大夫李安置毒于糖饣追而进之。帝颇觉之，庚子，大渐，口授遗诏五百余言，且曰：<strong>「朕子年幼，未堪当国。鲁公，朕之介弟，宽仁大度，海内共闻；能弘我周家，必此子也。」</strong> 辛丑，殂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/45.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁公幼有器质，特为世宗所亲爱，朝廷大事，多与之参议；性深沉，有远识，非因顾问，终不辄言。世宗每叹曰：<strong>「夫人不言，言必有中。」</strong> 壬寅，鲁公即皇帝位，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/46.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬子，齐以开府仪同三司刘洪徽为尚书右仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/47.mp3" download>download the file</a> instead.
</audio></p>
<p>侯安都父文扞为始兴内史，卒官。上迎其母还建康，母固求停乡里。乙卯，为置东衡州，以安都从弟晓为刺史；安都子秘，才九岁，上以为始兴内史，并令在乡侍养。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/48.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，诏葬梁元帝于江宁，车旗礼章，悉用梁典。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/49.mp3" controls class="html5-audio-player">

</audio></p>
<p>齐人收永安、上党二王遣骨，葬之。敕上党王妃李氏还第。冯文洛尚以故意，修饰诣之。妃盛列左右，立文洛于阶下，数之曰：<strong>「遭难流离，以至大辱，志操寡薄，不能自尽。幸蒙恩诏，得反籓闱，汝何物奴，犹欲见侮！」</strong> 杖之一百，血流洒地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/50.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙辰，封皇子伯山为鄱阳王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/51.mp3" download>download the file</a> instead.
</audio></p>
<p>齐丞相演以王曦儒缓，恐不允武将之意，每夜载入，昼则不与语。尝进曦密室，谓曰：<strong>「比王侯诸贵，每见敦迫，言我违天不祥，恐当或有变起。吾欲以法绳之，何如？」</strong> 曦曰：<strong>「朝廷比者疏远亲戚，殿下仓猝所行，非复人臣之事。芒刺在背，上下相疑，何由可久！殿下虽欲谦退，粃糠神器，实恐违上玄之意，坠先帝之基。」</strong> 演曰：<strong>「卿何敢发此言，须致卿于法！」</strong> 粃曰：<strong>「天时人事，皆无异谋，是以敢冒犯斧钺，抑亦神明所赞耳。」</strong> 演曰：<strong>「拯难匡时，方俟圣哲，吾何敢私议！幸勿多言！」</strong> 丞相从事中郎陆杳将出使，握曦手，使之劝进。曦以杳言告演，演曰：<strong>「若内外咸有此意，赵彦深朝夕左右，何故初无一言？」</strong> 曦乃以事隙密问彦深，彦深曰：<strong>「我比亦惊此声论，每欲陈闻，则口噤心悸。弟既发端，吾亦当昧死一披肝胆。」</strong> 因共劝演。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/52.mp3" download>download the file</a> instead.
</audio></p>
<p>演遂言于太皇太后。赵道德曰：<strong>「相王不效周公辅成王，而欲骨肉相夺，不畏后世谓之篡邪？」</strong> 太皇太后曰：<strong>「道德之言是也。」</strong> 未几，演又启云：<strong>「天下人心未定，恐奄忽变生，须早定名位。」</strong> 太皇太后乃从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/53.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，壬午，太皇太后下令，废齐主为济南王，出居别宫，以常山王演入纂大统，且戒之曰：<strong>「勿令济南有他也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/54.mp3" download>download the file</a> instead.
</audio></p>
<p>肃宗即皇帝位于晋阳，大赦，改元皇建。太皇太后还称皇太后；皇太后称文宣皇后，宫曰昭信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/55.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，诏绍封功臣，礼赐耆老，延访直言，褒赏死事，追赠名德。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/56.mp3" download>download the file</a> instead.
</audio></p>
<p>帝谓王曦曰：<strong>「卿何为自同外客，略不可见？自今假非局司，但有所怀，随宜作一牒，俟少隙，即径进也。」</strong> 因敕曦与尚书阳休之、鸿胪卿崔曦等三人，每日职务罢，并入东廊，共举录历代礼乐、职官及田市、征税，或不便于时而相承施用，或自古为利而于今废坠，或道德高俊，久在沉沦，或巧言眩俗，妖邪害政者，悉令详思，以渐条奏。朝晡给御食，毕景听还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/57.mp3" download>download the file</a> instead.
</audio></p>
<p>帝识度沉敏，少居台阁，明习吏事，即位，尤自勤励，大革显祖之弊，时人服其明而讥其细。尝问舍人裴泽，在外议论得失。泽率尔对曰：<strong>「陛下陪明至公，自可远侔古昔；而有识之士，咸言伤细，帝王之度，颇为未弘。」</strong> 帝笑曰：<strong>「诚如卿言。朕初临万机，虑不周悉，故致尔耳。此事安可久行，恐后又嫌疏漏。」</strong> 泽由是被宠遇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/58.mp3" download>download the file</a> instead.
</audio></p>
<p>库狄显安侍坐，帝曰：<strong>「显安，我姑之子；今序家人礼，除君臣之敬，可言我之不逮。」</strong> 显安曰：<strong>「陛下多妄言。」</strong> 帝曰：<strong>「何故？」</strong> 对曰：<strong>「陛下昔见文宣以马鞭挞人，常以为非；今自行之，非妄言邪？」</strong> 帝握其手谢之。又使直言，对曰：<strong>「陛下太细，天子乃更似吏。」</strong> 帝曰：<strong>「朕甚知之。然无法日久，将整之以至无为耳。」</strong> 又问王曦，曦曰：<strong>「显安言是也。」</strong> 显安，干之子也。群臣进言，帝皆从容受纳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/59.mp3" download>download the file</a> instead.
</audio></p>
<p>性至孝，太后不豫，帝行不能正履，容色贬悴，衣不解带殆将四旬。太后疾小增，即寝伏阁外，食饮药物，皆手亲之。太后尝心痛不自堪，帝立侍帷前，以爪掐掌代痛，血流出袖。友爱诸弟，无君臣之隔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/60.mp3" download>download the file</a> instead.
</audio></p>
<p>戊子，以长广王湛为右丞相，平阳王淹为太傅，彭城王浟为大司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/61.mp3" download>download the file</a> instead.
</audio></p>
<p>周军司马贺若敦，帅众一万，奄至武陵；武州刺史吴明彻不能拒，引军还巴陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/62.mp3" download>download the file</a> instead.
</audio></p>
<p>江陵之陷也，巴、湘之地尽入于周，周使梁人守之。太尉侯瑱等将兵逼湘州。贺若敦将步骑救之，乘胜深入，军于湘川。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/63.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，乙卯，周将独孤盛将水军与敦俱进。辛酉，遣仪同三司徐度将兵会侯瑱于巴丘。会秋水泛溢，盛、敦粮援断绝，分军抄掠，以供资费。敦恐瑱知其粮少，乃于营内多为土聚，覆之以米，召旁村人，阳有访问，随即遣之。瑱闻之，良以为实。敦又增修营垒，造庐舍为久留之计，湘、罗之间遂废农业。瑱等无如之何。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/64.mp3" download>download the file</a> instead.
</audio></p>
<p>先是土人亟乘轻船，载米粟鸡鸭以饷瑱军。敦患之，乃伪为土人装船，伏甲士于中。瑱军人望见，谓饷船之至，逆来争取，敦甲士出而擒之。又敦军数有叛人乘马投瑱者，敦乃别取一马，牵以趣船，令船中逆以鞭鞭之。如是者再三，马畏船不上。然后伏兵于江岸，使人乘畏船马以招瑱军，诈云投附。瑱遣兵迎接，竞来牵马，马既畏船不上，伏兵发，尽杀之。此后实有馈饷及亡降者，瑱犹谓之诈，并拒击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，癸巳，瑱袭破独孤盛于杨叶洲，盛收兵登岸，筑城自保。丁酉，诏司空侯安都帅众会瑱南讨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，辛亥，齐主立妃元氏为皇后，世子百年为太子。百年时才五岁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/67.mp3" controls class="html5-audio-player">

</audio></p>
<p>齐主征前开府长史卢叔虎为中庶子。叔虎，柔之从叔也。帝问时务于叔虎，叔虎请伐周，曰：<strong>「我强彼弱，我富彼贫，其势相悬。然干戈不息，未能并吞者，此失于不用强富也。轻兵野战，胜负难必，是胡骑之法，非万全之术也。宜立重镇于平阳，与彼蒲州相对，深沟高垒，运粮积甲。彼闭关不出，则稍蚕食其河东之地，日使穷蹙。若彼出兵，非十万以上，不足为我敌。所损粮食咸出关中。我军士年别一代，谷食丰饶。彼来求战，我则不应；彼若退去，我乘其弊。自长安以西，民疏城远，敌兵来往，实自艰难，与我相持，农业且废，不过三年，彼自破矣。」</strong> 帝深善之。齐主自将击库莫奚，至天池，库莫奚出长城北遁。齐主分兵追击，获牛羊七万而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，乙未，诏：<strong>「自今孟春讫于夏首，大辟事已款者，宜且申停。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，周巴陵城主尉迟宪降，遣巴州刺史侯安鼎守之。庚子，独孤盛将余众自杨叶洲潜遁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙午，齐主还晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>齐主斩人于前，问王曦曰：<strong>「是人应死不？」</strong> 曦曰：<strong>「应死，但恨死不得其地耳。臣闻‘刑人于市，与众弃之。’殿廷非行戮之所。」</strong> 帝改容谢曰：<strong>「自今当为王公改之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝欲以曦为侍郎，苦辞不受。或劝曦勿自疏，曦曰：<strong>「我少年以来，阅要人多矣。得志少时，鲜不颠覆。且吾性实疏缓，不堪时务，人主恩私，何由可保！万一披猖，求退无地。非不好作要官，但思之烂熟耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，齐显祖之末，谷籴踊贵。济南王即位，尚书左丞苏珍芝建议修石鳖等屯，自是淮南军防足食。肃宗即位，平州刺史嵇晔建议，开督亢陂，置屯田，岁收稻粟数十万石，北境周赡。又于河内置怀义等屯，以给河南之费。自是稍止转输之劳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，戊申，周改元保定。以大冢宰护为都督中外诸军事；令五府总于天官，事无巨细，皆先断后闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚戌，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周主祀圜丘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛亥，齐主祀圜丘；壬子，礻帝于太庙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/79.mp3" download>download the file</a> instead.
</audio></p>
<p>周主祀方丘；甲寅，祀感生帝于南郊；乙卯，祭太社。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/80.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主使王琳出合肥，召募伧楚，更图进取。合州刺史裴景徽，琳兄珉之婿也，请以私属为乡导。齐主使琳与行台左丞卢潜将兵赴之，琳沉吟不决。景徽恐事泄，挺身奔齐。齐主以琳为骠骑大将军、开府仪同三司、扬州刺史，镇寿阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，周主享太庙，班太祖所述六官之法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，周湘州城主殷亮降，湘州平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/83.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/83.mp3" download>download the file</a> instead.
</audio></p>
<p>侯瑱与贺若敦相持日久，瑱不能制，乃借船送敦等渡江。敦虑其诈，不许，报云：<strong>「湘州我地，为尔侵逼；必须我归，可去我百里之外。」</strong> 瑱留船江岸，引兵去之。敦乃自拔北归，军士病死者什五六。武陵、天门、南平、义阳、河东、宜都郡悉平。晋公护以敦失地无功，除名为民。二月，甲午，周主朝日于东郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/84.mp3" download>download the file</a> instead.
</audio></p>
<p>周人以小司徒韦孝宽尝立勋于玉壁，乃置勋州于玉壁，以孝宽为刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/85.mp3" download>download the file</a> instead.
</audio></p>
<p>孝宽有恩信，善用间谍，或齐人受孝宽金货，遥通书疏，故齐之动静，周人皆先知之。有主帅许盆，以所戍城降齐，孝宽遣谍取之，俄斩首而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/86.mp3" download>download the file</a> instead.
</audio></p>
<p>离石以南，生胡数为抄掠，而居于齐境，不可诛讨。孝宽欲筑城于险要以制之，乃发河西役徒十万，甲士百人，遣开府仪同三司姚岳监筑之。岳以兵少，惧不改前。孝宽曰：<strong>「计此城十日可毕。城距晋州四百余里，吾一日创手，二日敌境始知。设使晋州征兵，三日方集，谋议之间，自稽三日，计其军行，二日不到。我之隍防，足得办矣。」</strong> 乃令筑之。齐人果至境上，疑有大军，停留不进。其夜，孝宽使汾水以南傍介山、稷山诸村纵火。齐人以为军营，收兵自固。岳卒城而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/87.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/87.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙卯，太尉零陵壮肃公侯瑱卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/88.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/88.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，周改八丁兵为十二丁兵，率岁一月役。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，丙子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>周以少傅尉迟纲为大司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙午，周封愍帝子康为纪国公，皇子赟为鲁国公。赟，李后之子也。六月，乙酉，周主使御正殷不害来聘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，周更铸钱，文曰__「布泉」__ ，一当五，与五铢并行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/93.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，周追封皇伯父颢为邵国公，以晋公护之子会为嗣；颢弟连为杞国公，以章武公导之子亮为嗣；连弟洛生为莒国公，以护之子至为嗣；追封太祖之子武邑公震为宋公，以世宗之子实为嗣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/94.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/94.mp3" download>download the file</a> instead.
</audio></p>
<p>齐主之诛杨、燕也。许以长广王湛为太弟；既而立太子百年，湛心不平。帝在晋阳，湛居守于邺。散骑常侍高元海，高祖之从孙也。留典机密。帝以领军代人库狄伏连为幽州刺史，以斛律光之弟羡为领军，以分湛权。湛留伏连，不听羡视事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/95.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，济南闵悼王常在邺，望气者以邺中有天子气。平秦王归彦恐济南王复立，为己不利，劝帝除之。帝乃使归彦至邺，征济南王如晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/96.mp3" download>download the file</a> instead.
</audio></p>
<p>湛内不自安，问计于高元海。元海曰：<strong>「皇太后万福，至尊孝友异常，殿下不须异虑。」</strong> 湛曰：<strong>「此岂我推诚之意邪！」</strong> 元海乞还省，一夜思之，湛即留元海于后堂。元海达旦不眠，唯绕床徐步。夜漏未尽，湛遽出，曰：<strong>「神算如何？」</strong> 元海曰：<strong>「有三策，恐不堪用耳。请殿下如梁孝王故事，从数骑入晋阳，先见太后求哀，后见主上，请去兵权，以死为限，不干朝政，必保泰山之安。此上策也。不然，当具表云，威权太盛，恐取谤众口，请青、齐二州刺史，沉靖自居，必不招物议。此中策也。」</strong> 更问下策。曰：<strong>「发言即恐族诛。」</strong> 固逼之，元海曰：<strong>「济南世嫡，主上假太后令而夺之。今集文武，示以征济南之敕，执斛律丰乐，斩高归彦，尊立济南，号令天下，以顺讨逆，此万世一时也。」</strong> 湛大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/97.mp3" download>download the file</a> instead.
</audio></p>
<p>然性怯，狐疑未能用，使术士郑道谦等卜之，皆曰：<strong>「不利举事，静则吉。」</strong> 有林虑令潘子密，晓占候，潜谓湛曰：<strong>「宫车当晏驾，殿下为天下主。」</strong> 湛拘之于内以候之。又令巫觋卜之，多云__「不须举兵，自有大庆」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/98.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/98.mp3" download>download the file</a> instead.
</audio></p>
<p>湛乃奉诏，令数百骑送济南王至晋阳。九月，帝使人鸩之，济南王不从，乃扼杀之。帝寻亦悔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/99.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/100.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，齐以彭城王浟为太保，长乐王尉粲为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/101.mp3" download>download the file</a> instead.
</audio></p>
<p>齐肃宗出畋，有兔惊马，坠地绝肋。娄太后视疾，问济南所在者三，齐主不对。太后怒曰：<strong>「杀之邪？不用吾言，死其宜矣！」</strong> 遂去，不顾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/102.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，甲辰，诏以嗣子冲眇，可遣尚书右仆射赵郡王睿谕旨，征长广王湛统兹大宝。又与湛书曰：<strong>「百年无罪，汝可以乐处置之，勿效前人也。」</strong> 是日，殂于晋阳宫。临终，言恨不见太后山陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/103.mp3" download>download the file</a> instead.
</audio></p>
<p>颜之推论曰：孝昭天性至孝，而不知忌讳，乃至于此，良由不学之所为也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/104.mp3" download>download the file</a> instead.
</audio></p>
<p>赵郡王睿先使黄门侍郎王松年驰至邺，宣肃宗遗命。湛犹疑其诈，使所亲先诣殡所，发而视之。使者复命，湛喜，驰赴晋阳，使河南王孝瑜先入宫，改易禁卫。癸丑，世祖即皇帝位于南宫，大赦，改元太宁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/105.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/168/105.mp3" download>download the file</a> instead.
</audio></p>
<p>周人许归安成王顼，使司会上士京兆杜杲来聘。上悦，即遣使报之，并赂以黔中地及鲁山郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/106.mp3" download>download the file</a> instead.
</audio></p>
<p>齐以彭城王浟为太师、录尚书事，平秦王归彦为太傅，尉粲为太保，平阳王淹为太宰，博陵王济为太尉，段韶为大司马，丰州刺史娄睿为司空，赵郡王睿为尚书令，任城王湝为尚书左仆射，并州刺史斛律光为右仆射。娄睿，韶之兄子也。立太子百年为乐陵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/107.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，周主畋于岐阳；十二月，壬午，还长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/108.mp3" download>download the file</a> instead.
</audio></p>
<p>太子中庶子余姚虞荔、御史中丞孔奂，以国用不足，奏立煮海盐赋及榷酤之科，诏从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/109.mp3" download>download the file</a> instead.
</audio></p>
<p>初，高祖以帝女丰安公主妻留异之子贞臣，征异为南徐州刺史，异迁延不就。帝即位，复以异为缙州刺史，领东海太守。异屡遣其长史王澌入朝，澌每言朝廷虚弱。异信之，虽外示臣节，恒怀两端，与王琳自鄱阳信安岭潜通使往来。琳败，上遣左卫将军沈恪代异，实以兵袭之。异出军下淮以拒恪，恪与战而败，退还钱塘。异复上表逊谢。时众军方事湘、郢，乃降诏书慰谕，且羁縻之。异知朝廷终将讨己，乃以兵戍下淮及建德以备江路。丙午，诏司空、南徐州刺史侯安都讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖文皇帝上天嘉三年（壬午，公元五六二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/111.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，乙亥，齐主至邺；辛巳，祀南郊；壬午，享太庙；丙戌，立妃胡氏为皇后，子纬为皇太子。后，魏兖州刺史安定胡延之之子也。戊子，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/168/112.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，以冯翊王润为尚书左仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>周凉景公贺兰祥卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/114.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，周人凿河渠于蒲州，龙首渠于同州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/168/115.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，周以安成王顼为柱国大将军，遣杜果送之南归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="154" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/168/116.mp3" controls class="html5-audio-player">
