<p>起上章摄提格，尽玄黓执徐六月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝中之下长兴元年（庚寅，公元九三零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，董璋遣兵筑七寨于剑门。辛巳，孟知祥遣赵季良如梓州修好。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>鸿胪少卿郭在徽奏请铸当五千、三千、一千大钱；朝廷以其指虚为实，无识妄言，左迁卫尉少卿、同正。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/5.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徙平原王澈为德化王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/6.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/6.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，乙未朔，赵季良还成都，谓孟知祥曰：<strong>「董公贪残好胜，志大谋短，终为西川之患。」</strong> 都指挥使李仁罕、张业欲置宴召知祥；先二日，有尼告二将谋以宴日害知祥；知祥诘之，无状，丁酉，推始言者军校都延昌、王行本，腰斩之。戊戌，就宴，尽去左右，独诣仁罕第；仁罕叩头流涕曰：<strong>「老兵惟尽死以报德。」</strong> 由是诸将皆亲附而服之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/7.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，孟知祥、董璋同上表言：<strong>「两川闻朝廷于阆中建节，绵、遂益兵，无不忧恐。」</strong> 上以诏书慰谕之。乙卯，上祀圆丘，大赦，改元。凤翔节度使兼中书令李从 严入朝陪祀，三月，壬申，制徙从 严为宣武节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/8.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，吴主立江都王琏为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/9.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，以宣徽使朱弘照为凤翔节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/10.mp3" download>download the file</a> instead.
</audio></p>
<p>康福奏克保静镇，斩李匡宾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/11.mp3" download>download the file</a> instead.
</audio></p>
<p>复以安义为昭义军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/12.mp3" download>download the file</a> instead.
</audio></p>
<p>帝将立曹淑妃为后，淑妃谓王德妃曰：<strong>「吾素病中烦，倦于接对，妹代我为之。」</strong> 德妃曰：<strong>「中宫敌偶至尊，谁敢干之！」</strong> 庚寅，立淑妃为皇后。德妃事后恭谨，后亦怜之。初，王德妃因安重诲得进，常德之。帝性俭约，及在位久，宫中用度稍侈，重诲每规谏。妃取外库锦造地衣，重诲切谏，引刘后为戒；妃由是怨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/13.mp3" download>download the file</a> instead.
</audio></p>
<p>高从诲遣使奉表诣吴，告以坟墓在中国，恐为唐所讨，吴兵援之不及，谢绝之。吴遣兵击之，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/14.mp3" download>download the file</a> instead.
</audio></p>
<p>董璋恐绵州刺史武虔裕窥其所为，夏，四月，甲午朔，表兼行军司马，囚之府廷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/15.mp3" download>download the file</a> instead.
</audio></p>
<p>宣武节度使符习，自恃宿将，论议多抗安重诲，重诲求其过失，奏之，丁酉，诏习以太子太师致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/16.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，加孟知祥兼中书令，夏鲁奇同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/17.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝在真定，李从珂与安重诲饮酒争言，从珂殴重诲，重诲走免；既醒，悔谢，重诲终衔之。至是，重诲用事，自皇子从荣、从厚皆敬事不暇。时从珂为河中节度使、同平章事，重诲屡短之于帝，帝不听。重诲乃矫以帝命谕河东牙内指挥使杨彦温使逐之。是日，从珂出城阅马，彦温勒兵闭门拒之，从珂使人扣门诘之曰：<strong>「吾将汝厚，何为如是？」</strong> 对曰：<strong>「彦温非敢负恩，受枢密院宣耳。请公入朝。」</strong> 从珂止于虞乡，遣使以状闻。使者至，壬寅，帝问重诲曰：<strong>「彦温安得此言？」</strong> 对曰：<strong>「此奸人妄言耳，宜速讨之。」</strong> 帝疑之，欲诱致彦温讯其事，除彦温绛州刺史。重诲固请发兵击之，乃命西都留守索自通、步军都指挥使药彦稠将兵讨之。帝令彦稠必生致彦温，吾欲面讯之。召从珂诣洛阳。从珂知为重诲所构，驰入自明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/18.mp3" download>download the file</a> instead.
</audio></p>
<p>加安重诲兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/19.mp3" download>download the file</a> instead.
</audio></p>
<p>李从珂至洛阳，上责之使归第，绝朝请。辛亥，索自通等拔河中，斩杨彦温，癸丑，传首来献。上怒药彦稠不生致，深责之。安重诲讽冯道、赵凤奏从珂失守，宜加罪。上曰：<strong>「吾儿为奸党所倾，未明曲直，公辈何为发此言，意不欲置之人间邪？此皆非公辈之意也。」</strong> 二人惶恐而退。它日，赵凤又言之，上不应。明日，重诲自言之，上曰：<strong>「朕昔为小校，家贫，赖此小儿拾马粪自赡，以至今日为天子，曾不能庇之邪！卿欲如何处之于卿为便？」</strong> 重诲曰：<strong>「陛下父子之间，臣何敢言！惟陛下裁之！」</strong> 上曰：<strong>「使闲居私第亦可矣，何复言！」</strong> 丙辰，以索自通为河中节度使。自通至镇，承重诲旨，籍军府甲仗数上之，以为从珂私造，赖王德妃居中保护，从珂由是得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/20.mp3" download>download the file</a> instead.
</audio></p>
<p>士大夫不敢与从珂往来；惟礼部郎中史馆修撰吕琦居相近，时往见之，从珂每月奏请，皆咨琦而后行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/21.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，帝加尊号曰圣明神武文德恭孝皇帝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/22.mp3" download>download the file</a> instead.
</audio></p>
<p>安重诲言昭义节度使王建立过魏州有摇众之语，五月，丙寅，制以太傅致仕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/23.mp3" download>download the file</a> instead.
</audio></p>
<p>董璋阅集民兵，皆剪发黥面，复于剑门北置永定关，布列烽火。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/24.mp3" download>download the file</a> instead.
</audio></p>
<p>孟知祥累表请割云安等十三盐监隶西川，以盐直赡宁江屯兵，辛卯，许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，癸已朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，敕防御、团练使、刺史、行军司马、节度副使，自今皆自朝廷除之，诸道无得奏荐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/27.mp3" download>download the file</a> instead.
</audio></p>
<p>董璋遣兵掠遂、阆镇戍，秋，七月，戊辰，两川以朝廷继遣兵屯遂、阆，复有论奏，自是东北商旅少敢入蜀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/28.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，乙未，捧圣军使李行德、十将张俭引告密人边彦温告__「安重诲发兵，云欲自讨淮南；又引占相者问命。」__ 帝以问侍卫都指挥使安从进、药彦稠，二人曰：<strong>「此奸人欲离间陛下勋旧耳。重诲事陛下三十年，幸而富贵，何苦谋反！臣等请以宗族保之。」</strong> 帝乃斩彦温，召重诲慰抚之，君臣相泣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/29.mp3" download>download the file</a> instead.
</audio></p>
<p>以前忠武节度使张延朗行工部尚书，充三司使。三司使之名自此始。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/30.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徐知诰以海州都指挥使王传拯有威名，得士心，值团练使陈宣罢归，知诰许以传拯代之；既而复遣宣还海州，征传拯还江都。传拯怒，以为宣毁之，己亥，帅麾下入辞宣。因斩宣，焚掠城郭，帅其众五千来奔。知诰曰：<strong>「是吾过也。」</strong> 免其妻子。涟水制置使王岩将兵入海州，以岩为威卫大将军，知海州。传拯，绾之子也，其季父舆为光州刺史。传拯遣间使持书至光州，舆执之以闻，因求罢归；知诰以舆为控鹤都虞候。时政在徐氏，典兵宿卫者尤难其人，知诰以舆重厚慎密，故用之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/31.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，赵凤奏：<strong>「切闻近有奸人，诬陷大臣，摇国柱石，行之未尽。」</strong> 帝乃收李行德、张俭，皆族之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/32.mp3" download>download the file</a> instead.
</audio></p>
<p>立皇子从荣为秦王；丙辰，立从厚为宋王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/33.mp3" download>download the file</a> instead.
</audio></p>
<p>董璋之子光业为宫苑使，在洛阳，璋与书曰：<strong>「朝廷割吾支郡为节镇，屯兵三千，是杀我必矣。汝见枢要为吾言：如朝廷更发一骑入斜谷，吾必反！与汝诀矣。」</strong> 光业以书示枢密承旨李虔徽。未几，朝廷又遣别将荀咸乂将兵戍阆州，光业谓虔徽曰：<strong>「此兵未至，吾父必反。吾不敢自爱，恐烦朝廷调发，愿止此兵，吾父保无他。」</strong> 虔徽以告安重诲，重诲不从。璋闻之，遂反。利、阆、遂三镇以闻，且言已聚兵将攻三镇。重诲曰：<strong>「臣久知其如此，陛下含容不讨耳。」</strong> 帝曰：<strong>「我不负人，人负我则讨之！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/34.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸亥，西川进奏官苏愿白孟知祥云：<strong>「朝廷欲大发兵讨两川。」</strong> 知祥谋于副使赵季良，季良请以东川兵先取遂、阆，然后并兵守剑门，则大军虽来，吾无内顾之忧矣。知祥从之，遣使约董璋同举兵。璋移缴利、阆、遂三镇，数其离间朝廷，引兵击阆州。庚午，知祥以都指挥使李仁罕为行营都部署，汉州刺史赵廷隐副之，简州刺史张业为先锋指挥使，将兵三万攻遂州；别将牙内都指挥使侯弘实、先登指挥使孟思恭将兵四千会璋攻阆州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/35.mp3" download>download the file</a> instead.
</audio></p>
<p>安重诲久专大权，中外恶之者众；王德妃及武德使孟汉琼浸用事，数短重诲于上。重诲内忧惧，表解机务，上曰：<strong>「朕无间于卿，诬罔者朕既诛之矣，卿何为尔？」</strong> 甲戌，重诲复面奏曰：<strong>「臣以寒贱，致位至此，忽为人诬以反，非陛下至明，臣无种矣。由臣才薄任重，恐终不能镇浮言，愿赐一镇以全余生。」</strong> 上不许；重诲求之不已，上怒曰：<strong>「听卿去，朕不患无人！」</strong> 前成德节度使范延光劝上留重诲，且曰：<strong>「重诲去，谁能代之？」</strong> 上曰：<strong>「卿岂不可？」</strong> 延光曰：<strong>「臣受驱策日浅，且才不逮重诲，何敢当此？」</strong> 上遣孟汉琼诣中书议重诲事，冯道曰：<strong>「诸公果爱安令，宜解其枢务为便。」</strong> 赵凤曰：<strong>「公失言。」</strong> 乃奏大臣不可轻动。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/36.mp3" download>download the file</a> instead.
</audio></p>
<p>东川兵至阆州，诸将皆曰：<strong>「重璋久蓄反谋，以金帛啖其士卒，锐气不可当，宜深沟高垒以挫之，不过旬日，大军至，贼自走矣。」</strong> 李仁矩曰：<strong>「蜀兵懦弱，安能当我精卒！」</strong> 遂出战，兵未交而溃归。董璋昼夜攻之，庚辰，城陷，杀仁矩，灭其族。初，璋为梁将，指挥使姚洪尝隶麾下，至是，将兵千人戍阆州；璋密以书诱之，洪投诸厕。城陷，璋执洪而让之曰：<strong>「吾自行间奖拔汝，今日何相负？」</strong> 洪曰：<strong>「老贼！汝昔为李氏奴，扫马粪，得脔炙，感恩无穷。今天子用汝为节度使，何负于汝而反邪？汝犹负天子，吾受汝何恩，而云相负哉！汝奴材，固无耻；吾义士，岂忍为汝所为乎！吾宁为天子死，不能与人奴并生！」</strong> 璋怒，然镬于前，令壮士十人刲其肉自啖之，洪至死骂不绝声。帝置洪二子于近卫，厚给其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/37.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，以范延光为枢密使，安重诲如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/38.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，下制削董璋官爵，兴兵讨之。丁亥，以孟知祥兼西南面供馈使。以天雄节度石敬瑭为东川行营都招讨使，以夏鲁奇为之副。璋使孟思恭分兵攻集州，思恭轻进，败归；璋怒，遣还成都，知祥免其官。戊子，以石敬瑭权知东川事。庚寅，以右武卫上将军王思同为西都留守兼行营马步都虞候，为伐蜀前锋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/39.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主遣其将梁克贞、李守鄜攻交州，拔之，执静海节度使曲承美以归，以其将李进守交州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/40.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸巳，李仁罕围遂州，夏鲁奇婴城固守；孟知祥命都押牙高敬柔帅资州义军二万人筑长城环之。鲁奇遣马军都指挥使康文通出战，文通闻阆州陷，遂以其众降于仁罕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/41.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，董璋引兵趣利州，遇雨，粮运不继，还阆州。知祥闻之，惊曰：<strong>「比破阆中，正欲径取利州，其帅不武，必望风遁去。吾获其仓廪，据漫天之险，北军终不能西救武信。今董公僻处阆州，远弃剑阁，非计也。」</strong> 欲遣兵三千助守剑门；璋固辞曰：<strong>「此已有备。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/42.mp3" download>download the file</a> instead.
</audio></p>
<p>钱镠因朝廷册闽王使都裴羽还，附表引咎；其子传瓘及将佐屡为镠上表自诉。癸卯，敕听两浙纲使自便。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/43.mp3" download>download the file</a> instead.
</audio></p>
<p>以宣徽北院使冯赟为左卫上将军、北都留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/44.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，族诛董光业。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/45.mp3" controls class="html5-audio-player">

</audio></p>
<p>楚王殷寝疾，遣使诣阙，请传位于其子希声。朝廷疑殷已死，辛亥，以希声为起复武安节度使兼侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>孟知祥以故蜀镇江节度使张武为峡路行营招收讨伐使，将水军趣夔州，以左飞棹指挥使袁彦超副之。癸丑，东川兵陷征、合、巴、蓬、果五州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙辰，吴左仆射、同平章事严可求卒。徐知诰以其长子大将军景通为兵部尚书、参政事，知诰将出镇金陵故也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>汉将梁克贞入占城，取其宝货以归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，戊辰，张武至渝州，刺史张环降之，遂取泸州，遣先锋将朱偓分兵趣黔、涪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/50.mp3" controls class="html5-audio-player">

</audio></p>
<p>己巳，楚王殷卒，遗命诸子，兄弟相继；置剑于祠堂，曰；<strong>「违吾命者戮之！」</strong> 诸将议遣兵守四境，然后发丧，兵部侍郎黄损曰：<strong>「吾丧君有君，何备之有！宜遣使诣邻道告终称嗣而已。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/51.mp3" download>download the file</a> instead.
</audio></p>
<p>石敬瑭入散关，阶州刺史王经贽、泸州刺史冯晖与前锋马步都虞候王思同、步军都指挥使赵在礼引兵出人头山后，过剑门之南，还袭剑门，壬申，克之，杀东川兵三千人，获都指挥使齐彦温，据而守之。晖，魏州人也。甲戌，弘贽等破剑州，而大军不继，乃焚其庐舍，取其资粮，还保剑门。乙亥，诏削孟知祥官爵。己卯，董璋遣使至成都告急。知祥闻剑门失守，大惧，曰：<strong>「董公果误我！」</strong> 庚辰，遣牙内都指挥使李肇将兵五千赴之，戒之曰：<strong>「尔倍道兼行，先据剑州，北军无能为也。」</strong> 又遣使诣遂州，令赵廷隐将万人会屯剑州。又遣故蜀永平节度使李筠将兵四千趣龙州，守要害。时天寒，士卒恐惧，观望不进，廷隐流涕谕之曰：<strong>「今北军势盛，汝曹不力战却敌，则妻子皆为人有矣。」</strong> 众心乃奋。董璋自阆州将两川兵屯木马寨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/52.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，西川牙内指挥使太谷庞福诚、昭信指挥使谢锽屯来苏村，闻剑门失守，相谓曰：<strong>「使北军更得剑州，则二蜀势危矣。」</strong> 遽引部兵千余人间道趣剑州。始至，官军万余人自北山大下，会日暮，二人谋曰：<strong>「众寡不敌，逮明则吾属无遗矣。」</strong> 福诚夜引兵数百升北山，大噪于官军营后，锽帅余众操短兵自其前急击之；官军大惊，空营遁去，复保剑门，十余日不出。孟知祥闻之，喜曰：<strong>「吾始谓弘贽等克剑门，径据剑州，坚守其城，或引兵直趣梓州，董公必弃阆州奔还；我军失援，亦须解遂州之围。如此则内外受敌，两川震动，势可忧危；今乃焚毁剑州，运粮东归剑门，顿兵不进，吾事济矣。」</strong> 官军分道趣文州，将袭龙州，为西川定远指挥使潘福超、义胜都头太原沙延祚所败。甲申，张武卒于渝州；知祥命袁彦超代将其兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>朱偓将至涪州，武泰节度使杨汉宾弃黔南，奔忠州；偓追至丰都，还取涪州。知祥以成都支使崔善权武泰留后。董璋遣前陵州刺史王晖将兵三千会李肇等分屯剑州南山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙戌，马希声袭位，称遗命去建国之制，复籓镇之旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/55.mp3" download>download the file</a> instead.
</audio></p>
<p>契丹东丹王突欲自以失职，帅部曲四十人越海自登州来奔。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/56.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，壬辰，石敬瑭至剑门。乙未，进屯剑州北山；赵廷隐陈于牙城后山，李肇、王晖陈于河桥。敬瑭引步兵进击廷隐，廷隐择善射者五百人伏敬瑭归路，按甲待之，矛稍欲相及，乃扬旗鼓噪击之，北军退走，颠坠下山，俘斩百余人。敬瑭又使骑兵冲河桥，李肇以强弩射之，骑兵不能进。薄暮，敬瑭引去，廷隐引兵蹑之，与伏兵合击，败之。敬瑭还屯剑门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/57.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，夔州奏复取开州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/58.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以武安节度使马希声为武安、静江节度使，加兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/59.mp3" download>download the file</a> instead.
</audio></p>
<p>石敬瑭征蜀未有功，使者自军前来，多言道险狭，进兵甚难，关右之人疲于转饷，往往窜匿山谷，聚为盗贼。上忧之，壬子，谓近臣曰：<strong>「谁能办吾事者！吾当自行耳。」</strong> 安重诲曰：<strong>「臣职忝机密，军威不振，臣之罪也，臣请自往督战。」</strong> 上许之。重诲即拜辞，癸丑，遂行，日驰数百里。西方籓镇闻之，无不惶骇。钱帛、刍粮昼夜辇运赴利州，人畜毙踣于山谷者不可胜纪。时上已疏重诲，石敬瑭本不欲西征，及重诲离上侧，乃敢累表奏论，以为蜀不可伐，上颇然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/60.mp3" download>download the file</a> instead.
</audio></p>
<p>西川兵先戍夔州者千五百人，上悉纵归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝中之下长兴二年（辛卯，公元九三一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，壬戌，孟知祥奉表谢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/63.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，李仁罕陷遂州，夏鲁奇自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/64.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，石敬瑭复引兵至剑州，屯于北山。孟知祥枭夏鲁奇首以示之。鲁奇二子从敬瑭在军中，泣请往取其首葬之，敬瑭曰：<strong>「知祥长者，必葬而父，岂不逾于身首异处乎！」</strong> 既而知祥果收葬之。敬瑭与赵廷隐战不利，复还剑门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/65.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，加高从诲兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/66.mp3" download>download the file</a> instead.
</audio></p>
<p>东川归合州于武信军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/67.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/67.mp3" download>download the file</a> instead.
</audio></p>
<p>初，凤翔节度使朱弘昭谄事安重诲，连得大镇。重诲过凤翔，弘昭迎拜马首，馆于府舍，延入寝室，妻子罗拜，奉进酒食，礼甚谨。重诲为弘昭泣言：<strong>「谗人交构，几不免，赖主上明察，得保宗族。」</strong> 重诲既去，弘昭即奏__「重诲怨望，有恶言，不可令至行营，恐夺石敬瑭兵柄。」__ 又遗敬瑭书，言__「重诲举措孟浪，若至军前，恐将士疑骇，不战自溃，宜逆止之。」__ 敬瑭大惧，即上言：重诲至，恐人情有变，宜急征还。」__ 宣徽使孟汉琼自西方还，亦言重诲过恶，有诏召重诲还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，己丑朔，石敬瑭以遂、阆既陷，粮运不继，烧营北归。军前以告孟知祥，知祥匿其书，谓赵季良曰：<strong>「北军渐进，奈何？」</strong> 季良曰：<strong>「不过绵州，必遁。」</strong> 知祥问其故，曰：<strong>「我逸彼劳，彼悬军千里，粮尽，能无遁乎！」</strong> 知祥大笑，以书示之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>安重诲至三泉，得诏亟归；过凤翔，朱弘昭不内，重诲惧，驰骑而东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>两川兵追石敬瑭至利州，壬辰，昭武节度使李彦琦弃城走；甲午，两川兵入利州。孟知祥以赵廷隐为昭武留后，廷隐遣使密言于知祥曰：<strong>「董璋多诈，可与同忧，不可与共乐，他日必为公患。因其至剑州劳军，请图之，并两川之众，可以得志于天下。」</strong> 知祥不许。璋入廷隐营，留宿而去。廷隐叹曰：<strong>「不从吾谋，祸难未已！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚子，孟知祥以武信留后李仁罕为峡路行营招讨使，使将水军东略地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛丑，以枢密使兼中书令安重诲为护国节度使。赵凤言于上曰：<strong>「重诲陛下家臣，其心终不叛主，但以不能周防，为人所谗；陛下不察其心，重诲死无日矣。」</strong> 上以为朋党，不悦。乙巳，赵廷隐、李肇自剑州引还，留兵五千戍利州。丙午，董璋亦还东川，留兵三千戍果、阆。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁巳，李仁罕陷忠州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吴徐知诰欲以中书侍郎、内枢使宋齐丘为相，齐丘自以资望素浅，欲以退让为高，谒归洪州葬父，因入九华山，止于应天寺，启求隐居；吴主下诏征之，知诰亦以书招之，皆不至。知诰遣其子景通自入山敦谕，齐丘始还朝，除右仆射致仕，更命应天寺曰征贤寺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，己未朔，李仁罕陷万州；庚申，陷云安监。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛酉，赐契丹东丹王突欲姓东丹，名慕华，以为怀化节度使，瑞、慎等州观察使；其部曲及先所俘契丹将惕隐等，皆赐姓名。惕隐姓狄，名怀惠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/77.mp3" download>download the file</a> instead.
</audio></p>
<p>李仁罕至夔州，宁江节度使安崇阮弃镇，与杨汉宾自均、房逃归；壬戌，仁罕陷夔州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>帝既解安重诲枢务，乃召李从珂，泣谓曰：<strong>「如重诲意，汝安得复见吾！」</strong> 丙寅，以从珂为左卫大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬申，横海节度使、同平章事孔循卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙酉，复以钱镠为天下兵马都元帅、尚父、吴越国王，遣监门上将军张篯往谕旨，以曏日致仕，安重诲矫制也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，以太常卿李愚为中书侍郎、同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，辛卯，以王德妃为淑妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闽奉国节度使兼中书令王延禀闻闽王延钧有疾，以次子继升知建州留后，帅建州刺史继雄将水军袭福州。癸卯，延禀攻西门，继雄攻东门；延钧遣楼船指挥使王仁达将水军拒之。仁达伏甲舟中，伪立白帜请降，继雄喜，屏左右，登仁达舟慰抚之；仁达斩继雄，枭首于西门。延禀方纵火攻城，见之，恸哭，仁达因纵兵击之，众溃，左右以斛舁延禀而走，甲辰，追擒之。延钧见之曰：<strong>「果烦老史再下！」</strong> 延禀惭不能对。延钧囚于别室，遣使者如建州招抚其党；其党杀使者，奉继升及弟继伦奔吴越。仁达，延钧从子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己酉，天雄节度使、同平章事石敬瑭兼六军诸卫副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，以朱弘照为宣徽南院使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，闽王延钧斩王延禀于市，复其姓名曰周彦琛，遣其弟都教练使延政如建州抚慰吏民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，罢亩税麹钱，城中官造麹减旧半价，乡村听百姓自造；民甚便之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己卯，以孟汉琼知内侍省事，充宣徽北院使。汉琼，本赵王镕奴也。时范延光、赵延寿虽为枢密使，惩安重悔以刚愎得罪，每于政事不敢可否；独汉琼与王淑妃居中用事，人皆惮之。先是，宫中须索稍逾常度，重诲辄执奏，由是非分之求殆绝。至是，汉琼直以中宫之命取府库物，不复关由枢密院及三司，亦无语文书，所取不可胜纪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛巳，以相州刺史孟鹄为左骁卫大将军，充三司使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/91.mp3" download>download the file</a> instead.
</audio></p>
<p>昭武留后赵廷隐自成都赴利州，逾月，请兵进取兴元及秦、凤；孟知祥以兵疲民困，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/92.mp3" controls class="html5-audio-player">

</audio></p>
<p>护国节度使兼中书令安重诲内不自安，表请致仕；闰月，庚寅，制以太子太师致仕。是日，其子崇赞、崇绪逃奔河中。壬辰，以保义节度使李从璋为护国节度使；甲午，遣步军指挥使药彦稠将兵趣河中。安崇赞等至河中，重诲惊曰：<strong>「汝安得来？」</strong> 既而曰：<strong>「吾知之矣，此非渠意，为人所使耳。吾以死徇国，夫复何言！」</strong> 乃执二子表送诣阙。明日，有中使至，见重诲，恸哭久之；重诲问其故，中使曰：<strong>「人言令公有异志，朝廷已遣药彦稠将兵至矣。」</strong> 重诲曰：<strong>「吾受国怨，死不足报，敢有异志，更烦国家发兵，贻主上之忧，罪益重矣。」</strong> 崇赞等至陕，有诏系狱。皇城使翟光邺素恶重诲，帝遣诣河中察之，曰：<strong>「重诲果有异志则诛之。」</strong> 光邺至河中，李从璋以甲士围其第，自入见重诲，拜于庭下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>重诲惊，降阶答拜，从璋奋挝击其首；妻张氏惊救，亦挝杀之。奏至，己亥，下诏，以重诲离间孟知祥、董璋、钱镠为重诲罪，又诬其欲自击淮南以图兵柄，遣元随窃二子归本道；并二子诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙午，帝遣西川进奏官苏愿、东川军将刘澄各还本道，谕以安重诲专命，兴兵致讨，今已伏辜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，乙丑，复以李从珂同平章事，充西都留守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，命诸道均民田税。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>闽王延钧好神仙之术，道士陈守元、巫者徐彦、兴盛韬共诱之作宝皇宫，极土木之盛，以守元为宫主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，九月，己亥，更赐东凡慕华姓名曰李赞华。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/99.mp3" download>download the file</a> instead.
</audio></p>
<p>吴镇南节度使、同平章事徐知谏卒；以诸道副都统、镇海节度使、守中收令徐知询代之，赐爵东海郡王。徐知诰之召知询入朝也，知谏豫其谋。知询遇其丧于涂，抚棺泣曰：<strong>「弟用心如此，我亦无憾，然何面见先王于地下乎！」</strong> 辛丑，加枢密使范延光同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛亥，敕解纵五坊鹰隼，内外无得更进。冯道曰：<strong>「陛下可谓仁及禽兽。」</strong> 上曰：<strong>「不然。朕昔尝从武皇猎，时秋稼方熟，有兽逸入田中，遣骑取之，比及得兽，余稼无几。以是思之，猎有损无益，故不为耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，丁卯，洋州指挥使李进唐攻通州，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，以王延政为建州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，甲申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/104.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，苏愿至成都，孟知祥闻甥妷在朝廷者皆无恙，遣使告董璋，欲与之俱上表谢罪。璋怒曰：<strong>「孟公亲戚皆完，固宜归附；璋已族灭，尚何谢为！诏书皆在苏愿腹中，刘澄安得豫闻，璋岂不知邪！」</strong> 由是复为怨敌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/105.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，李仁罕自夔州引兵还成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/106.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/106.mp3" download>download the file</a> instead.
</audio></p>
<p>吴中书令徐知诰表称辅政岁久，请归老金陵；乃以知诰为镇海、宁国节度使，镇金陵，余官如故，总录朝政如徐温故事。以其子兵部尚书、参政事景通为司徒、同平章事，知中外左右诸军事，留江都辅政；以内枢使、同平章事王令谋为右仆射，兼门下侍郎；以宋齐丘为右仆射，兼中书侍郎。并同平章事，兼内枢使，以佐景通。赐德胜节度使张崇爵清河王。崇在庐州贪暴，州人苦之，屡尝入朝，厚以货结权要，由是常得还镇，为庐州患者二十余年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/107.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲寅朔，初听百姓自铸农器并杂铁器，每田二亩，夏秋输农具三钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/108.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/108.mp3" download>download the file</a> instead.
</audio></p>
<p>武安、静江节度使马希声闻梁太祖嗜食鸡，慕之，既袭位，日杀五十鸡为膳；居丧无戚容。庚申，葬武穆王于衡阳，将发引，顿食鸡 隺数盘，前吏部侍郎潘起讥之曰：<strong>「昔阮籍居丧食蒸豚；何代无贤！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/109.mp3" download>download the file</a> instead.
</audio></p>
<p>癸亥，徐知诰至金陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/110.mp3" download>download the file</a> instead.
</audio></p>
<p>昭武留后赵廷隐白孟知祥以利州城堑已完，顷在剑州与牙内都指挥使李肇同功，愿以昭武让肇，知祥褒谕，不许；延隐三让，癸酉，知祥召廷隐还成都，以肇代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/111.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/277/111.mp3" download>download the file</a> instead.
</audio></p>
<p>闽陈守元等称宝皇之命，谓闽王延钧曰：<strong>「苟能避位受道，当为天子六十年。」</strong> 延钧信之，丙子，命其子节度使使继鹏权军府事。延钧避位受箓，道名玄锡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/112.mp3" download>download the file</a> instead.
</audio></p>
<p>爱州将杨廷艺养假子三千人，图复交州；汉交州守将李进知之，受其赂，不以闻。是岁，廷艺举兵围交州，汉主遣承旨程宝将兵救之，未至，城陷。进逃归，汉主杀之。宝围交州，廷艺出战，宝败死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>明宗圣德和武钦孝皇帝中之下长兴三年（壬辰，公元九三二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/114.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，枢密使范延光言：<strong>「自灵州至邠州方渠镇，使臣及外国入贡者多为党项所掠，请发兵击之。」</strong> 己丑，遣静难节度使药彦稠、前朔方节度使康福将步骑七千讨党项。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/115.mp3" download>download the file</a> instead.
</audio></p>
<p>乙未，孟知祥妻福庆长公主卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>孟知祥以朝廷恩意优厚，而董璋塞绵州路，不听遣使入谢，与节度副使赵季良等谋，欲发使自峡江上表，掌书记李昊曰：<strong>「公不与东川谋而独遣使，则异日负约之责在我矣。」</strong> 乃复遣使语之，璋不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，赵季良与诸将议遣昭武都监太原高彦俦将兵攻取壁州，以绝山南兵转入山后诸州者；孟知祥谋于僚佐，李昊曰：<strong>「朝廷遣苏愿等西归，未尝报谢，今遣兵侵轶，公若不顾坟墓、甥妷，则不若传檄举兵直取梁、洋，安用壁州乎！」</strong> 知祥乃止。季良由是恶昊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，初令国子监校定《九经》，雕印卖之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>药彦稠等奏破党项十九族，俘二千七百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赐高从诲爵勃海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/277/121.mp3" download>download the file</a> instead.
</audio></p>
<p>吴徐知诰作礼贤院于府舍，聚图书，延士大夫，与孙晟及海陵陈觉谈议时事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>孟知祥三遣使说董璋，以主上加礼于两川，苟不奉表谢罪，恐复致讨；璋不从。三月，辛丑，遣李昊诣梓州，极论利害，璋见昊，诟怒，不许。昊还，言于知祥曰：<strong>「璋不通谋议，且有窥西川之志，公宜备之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲辰，闽王延钧复位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/124.mp3" controls class="html5-audio-player">

</audio></p>
<p>吴越武肃王钱镠疾，谓将吏曰：<strong>「吾疾必不起，诸儿皆愚懦，谁可为帅者？」</strong> 众泣曰：<strong>「两镇令公仁孝有功，孰不爱戴！」</strong> 镠乃悉出印钥授传瓘，曰：<strong>「将吏推尔，宜善守之。」</strong> 又曰：<strong>「子孙善事中国，勿以易姓废事大之礼。」</strong> 庚戌卒，年八十一。传瓘与兄弟同幄行丧，内牙指挥使击仁章曰：<strong>「令公嗣先王霸业，将吏旦幕趋谒，当与诸公子异处。」</strong> 乃命主者更设一幄，扶传瓘居之，告将吏曰：<strong>「自今惟谒令公，禁诸公子从者无得妄入。」</strong> 昼夜警卫，未尝休息。镠末年左右皆附传瓘，独仁章数以事犯之。至是，传瓘劳之，仁章曰：<strong>「先王在位，仁章不知事令公，今日尽节，犹事先王也。」</strong> 传瓘嘉叹久之。传瓘既袭位，更名元瓘，兄弟名__「传」__ 者皆更为__「元」__ 。以遗命去国仪，用籓镇法；除民田荒绝者租税。命处州刺史曹仲达权知政事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>置择能院，掌选举殿最，以浙西营田副使沈崧领之。内牙指挥使富阳刘仁 巳及陆仁章久事，仁章性刚，仁 巳好毁短人，皆为众所恶。一日，诸将共诣府门请诛之；元瓘使从子仁俊谕之曰：<strong>「二将事先王久，吾方图其功，汝曹乃欲逞私憾而杀之，可乎，吾为汝王，汝当禀吾命；不然，吾当归临安以避贤路！」</strong> 众惧而退。乃以仁章为衢州刺史，仁 巳为湖州刺史。中外有上书告讦者，元瓘皆置不问，由是将吏辑睦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/126.mp3" download>download the file</a> instead.
</audio></p>
<p>初，契丹舍利荝剌与惕隐皆为赵德钧所擒，契丹屡遣使请之。上谋于群臣，德钧等皆曰：<strong>「契丹所以数年不犯边，数求和者，以此辈在南故也，纵之则边患复生。」</strong> 上以问冀州刺史杨檀，对曰：<strong>「荝剌，契丹之骁将，曏助王都谋危社稷，幸而擒之，陛下免其死，为赐已多。契丹失之如丧手足。彼在朝廷数年，知中国虚实，若得归，为患必深，彼才出塞，则南向发矢矣，恐悔之无及。」</strong> 上乃止。檀，沙陀人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/127.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲授李赞华以河南籓镇，群臣皆以为不可，上曰：<strong>「吾与其父约为昆弟，故赞华归我。吾老矣，后世继体之君，虽欲招之，其可致乎！」</strong> 夏，四月，癸亥，以赞华为义成节度使，为选朝士为僚属辅之。赞华但优游自奉，不豫政事；上嘉之，虽时有不法亦不问，以庄宗后宫夏氏妻之。赞华好饮人血，姬妾多刺臂以吮之；婢仆小过，或抉目，或刀刲火灼；夏氏不忍其残，奏离婚为尼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/128.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，加宋王从厚兼中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/129.mp3" download>download the file</a> instead.
</audio></p>
<p>东川节度使董璋会诸将谋袭成都，皆曰必克；前陵州刺史王晖曰：<strong>「剑南万里，成都为大，时方盛夏，师出无名，必无成功。」</strong> 璋不从。孟知祥闻之，遣马军都指挥使潘仁嗣将三千人诣汉州诇之。璋入境，破白杨林镇，执戍将武弘礼，声势甚盛，知祥忧之。赵季良曰：<strong>「璋为人勇而无恩，士卒不附，城守则难克，野战则成擒矣。今不过巢穴，公之利也。璋用兵精锐皆在前锋，公宜以赢兵诱之，以劲兵待之，始虽小衄，后必大捷。璋素有威名，今举兵暴至，人心危惧。公当自出御之，以强众心。」</strong> 赵廷隐以季良言为然，曰：<strong>「璋轻而无谋，举兵必败，当为公擒之。」</strong> 辛巳，以廷隐为行营马步军都部署，将三万人拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/130.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，壬午朔，廷隐入辞。董璋檄书至，又有遗季良、廷隐及李肇书，诬之云，季良、廷隐与己通谋，召己令来。知祥以书授廷隐，廷隐不视，投之于地，曰：<strong>「不过为反间，欲令公杀副使与廷隐耳。」</strong> 再拜而行。知祥曰：<strong>「事必济矣。」</strong> 肇素不知书，视之，曰：<strong>「璋教我反耳。」</strong> 囚其使者，然亦拥众为自全计。璋兵至汉州，潘仁嗣与战于赤水，大败，为璋所擒，璋遂克汉州。癸未，知祥留赵季良、高敬柔守成都，自将兵八千趣汉州，至弥牟镇，赵廷隐陈于镇北。甲申，迟明，廷隐陈于鸡踪桥，义胜定元都知兵马使张公铎陈于其后。俄而璋望西川兵盛，退陈于武侯庙下，璋帐下骁卒大噪曰：<strong>「日中曝我辈何为，何不速战！」</strong> 璋乃上马。前锋始交，东川右厢马步都指挥使张守进降于知祥，言__「璋兵尽此，无复后继，当急击之。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/131.mp3" download>download the file</a> instead.
</audio></p>
<p>知祥登高冢督战，左明义指挥使毛重威、左冲山指挥使李瑭守鸡踪桥，皆为东川兵所杀。赵廷隐三战不利，牙内都指挥副使侯弘实兵亦却，知祥惧，以马棰指后陈。张公铎帅众大呼而进，东川兵大败，死者数千人，擒东川中都指挥使元璝、牙内副指挥使董光演等八十余人。璋拊膺曰：<strong>「亲兵皆尽，吾何依乎！」</strong> 与数骑遁去，余众七千人降，复得潘仁嗣。知祥引兵追璋至五侯津，东川马步都指挥使元瑰降。西川兵入汉州府第，求璋不得，士卒争璋军资，故璋走得免。赵廷隐追至赤水，又降其卒三千人。是夕，知祥宿雒县，命李昊草榜谕东川吏民，及草书劳问璋，且言将如梓州询负约之由，请见伐之罪。乙酉，知祥会廷隐于赤水，遂西还，命廷隐将兵攻梓州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/132.mp3" download>download the file</a> instead.
</audio></p>
<p>璋至梓州，肩舆而入，王晖迎问曰：<strong>「太尉全军出征，今还者无十人，何也？」</strong> 璋涕泣不能对。至府第，方食，晖与璋从子牙内都虞侯延浩帅兵三百大嗓而入。璋引妻子登城，子光嗣自杀。璋至北门楼，呼指挥使潘稠使讨乱兵，稠引十卒登城，斩璋首，乃取光嗣首以授王晖，晖举城迎降。赵廷隐入梓州，封府库以待知祥。李肇闻璋败，始斩其使以闻。丙戌，知祥入成都，丁亥，复将兵八千如梓州，至新都。赵廷隐献董璋首。己丑，发玄武，赵廷隐帅东川将吏来迎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/277/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/277/133.mp3" download>download the file</a> instead.
</audio></p>
<p>康福奏党项钞盗者已伏诛，余皆降附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，孟知祥有疾，癸巳，疾甚，中门副使王处回侍左右，庖人进食，必空器而出，以安众心。李仁罕自遂州来，赵廷隐迎于板桥；仁罕不称东川之功，侵侮廷隐，廷隐大怒。乙未，知祥疾瘳；丁酉，入梓州。戊戌，犒赏将士，既罢，知祥谓李仁罕、赵廷隐曰：<strong>「二将谁当镇此？」</strong> 仁罕曰：<strong>「令公再与蜀州，亦行耳。」</strong> 廷隐不对。知祥愕然，退，命李昊草牒，俟二将有所推则命一人为留后，昊曰：<strong>「昔梁祖、庄宗皆兼领四镇，今二将不让，惟公自领之为便耳。公宜亟还府，更与赵仆射议之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，契丹使者迭罗卿辞归国，上曰：<strong>「朕志在安边，不可不少副其求。」</strong> 乃遣荝骨舍利与之俱归。契丹以不得荝剌，自是数寇云州及振武。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>孟知祥命李仁罕归遂州，留赵廷隐东川巡检，以李昊行梓州军府事。昊曰：<strong>「二虎方争，仆不敢受命，愿从公还。」</strong> 乃以都押牙王彦铢为东川监押。癸卯，知祥至成都，赵廷隐寻亦引兵西还。知祥谓李昊曰：<strong>「吾得东川，为患益深。」</strong> 昊请其故，知祥曰：<strong>「自吾发梓州，得仁罕七状，皆云‘公宜自领东川，不然诸将不服。’廷隐言‘本不敢当东川，因仁罕不让，遂有争心耳。’君为我晓廷隐，复以阆州为保宁军，益以果、蓬、渠、开四州，往镇之。吾自领东川，以绝仁罕之望。」</strong> 廷隐犹不平，请与仁罕斗，胜者为东川；昊深解之，乃受命。六月，以廷隐为保宁留后。戊午，赵季良帅将吏请知祥兼镇东川，许之。季良等又请知祥称王，权行制书，赏功臣，不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>董璋之起兵攻知祥也，山南西道节度使王思同以闻，范延光言于上曰：<strong>「若两川并于一贼，抚众守险，则取之益难，宜及其交争，早图之。」</strong> 上命思同以兴元之兵密规进取。未几，闻璋败死，延光曰：<strong>「知祥虽据全蜀，然士卒皆东方人，知祥恐其思归为变，亦欲倚朝廷之重以威其众。陛下不屈意抚之，彼则无从自新。」</strong> 上曰：<strong>「知祥吾故人，为人离间至此，何屈意之有！」</strong> 乃遣供奉官李存瑰赐知祥诏曰：<strong>「董璋狐狼，自贻族灭。卿丘园亲戚皆保安全，所宜成家世之美名，守君臣之大节。」</strong> 存瑰，克宁之子，知祥之甥也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闽王廷钧谓陈守元曰：<strong>「为我问宝皇：既为六十年天子，后当何如？」</strong> 明日，守元入曰：<strong>「昨夕奏章，得宝皇旨，当为大罗仙主。」</strong> 徐彦等亦曰：<strong>「北庙崇顺王尝见宝皇，其言与守元同。」</strong> 延钧益自负，始谋称帝。表朝廷云：<strong>「钱镠卒，请以臣为吴越王；马殷卒，请以臣为尚书令。」</strong> 朝廷不报，自是职贡遂绝。</p>
