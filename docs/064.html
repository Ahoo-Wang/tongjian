<h1>汉纪 第五十六章 汉纪五十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起重光大荒落，尽旃蒙作噩，凡五年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝己建安六年（辛巳，公元二零一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，丁卯朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/4.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操就谷于安民。以袁绍新破，欲以其间击刘表。荀彧曰：<strong>「绍既新败，其众离心，宜乘其困，遂定之。而欲远师江、汉，若绍收其余烬，承虚以出人后，则公事去矣。」</strong> 操乃止。夏，四月，操扬兵河上，击袁绍仓亭军，破之。秋，九月，操还许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/5.mp3" download>download the file</a> instead.
</audio></p>
<p>操自击刘备于汝南，备奔刘表，龚都等皆散。表闻备至，自出郊迎，以上宾礼待之，益其兵，使屯新野。备在荆州数年，尝于表坐起至厕，慨然流涕。表怪，问备，备曰：<strong>「平常身不离鞍，髀肉皆消。今不复骑，髀里肉生。日月如流，老将至矣，而功业不建，是以悲耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/6.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操遣夏侯渊、张辽围昌豨于东海，数月，粮尽，议引军还。辽谓渊曰：<strong>「数日已来，每行诸围，豨辄属目视辽，又其射矢更稀。此必豨计犹豫，故不力战。辽欲挑与语，倘可诱也。」</strong> 乃使谓豨曰：<strong>「公有命，使辽传之。」</strong> 豨果下与辽语。辽为说操神武，方以德怀四方，先附者受大赏，豨乃许降。辽遂单身上三公山，入豨家，拜妻子，豨欢喜，随辽诣操。操遣豨还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/7.mp3" download>download the file</a> instead.
</audio></p>
<p>赵韪围刘璋于成都。东州人恐见诛灭，相与力战，韪遂败退，追至江州，杀之。庞羲惧，遣吏程祁宣旨于其父汉昌令畿，索賨兵。畿曰：<strong>「郡合部曲，本不为乱，纵有谗谀，要在尽诚，若遂怀异志，不敢闻命。」</strong> 羲更使祁说之，畿曰：<strong>「我受牧恩，当为尽节；汝为郡吏，自宜效力。不义之事，有死不为。」</strong> 羲怒，使人谓畿曰：<strong>「不从太守，祸将及家！」</strong> 畿曰：<strong>「乐羊食子，非无父子之恩，大义然也。今虽羹祁以赐畿，畿啜之矣。」</strong> 羲乃厚谢于璋。璋擢畿为江阳太守。朝廷闻益州乱，以五官中郎将牛亶为益州刺史。征璋为卿，不至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/8.mp3" download>download the file</a> instead.
</audio></p>
<p>张鲁以鬼道教民，使病者自首其过，为之请祷，实无益于治病，然小人昏愚，竞共事之。犯法者，三原，然后乃行刑。不置长吏，皆以祭酒为治。民、夷便乐之，流移寄在其地者，不敢不奉其道。后遂袭取巴郡，朝廷力不能征，遂就宠鲁为镇民中郎将，领汉宁太守，通贡献而已。民有地中得玉印者，群下欲尊鲁为汉宁王。功曹巴西阎圃谏曰：<strong>「汉川之民，户出十万，财富土沃，四面险固。上匡天子，则为桓、文，次及窦融，不失富贵。今承制署置，势足斩断，不烦于王。愿且不称，勿为祸先。」</strong> 鲁从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝己建安七年（壬午，公元二零二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/10.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹操军谯，遂至浚仪，治睢阳渠。遣使以太牢祀桥玄。进军官渡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/11.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍自军败，惭愤，发病呕血；夏，五月，薨。初，绍有三子：谭、熙、尚。绍后妻刘氏爱尚，数称于绍。绍欲以为后，而未显言之。乃以谭继兄后，出为青州刺史。沮授谏曰：<strong>「世称万人逐兔，一人获之，贪者悉止，分定故也。谭长子，当为嗣，而斥使居外，祸其始此矣。」</strong> 绍曰：<strong>「吾欲令诸子各据一州，以视其能。」</strong> 于是以中子熙为幽州刺史，外甥高干为并州刺史。逄纪、审配素为谭所疾，辛评、郭图皆附于谭，而与配、纪有隙。及绍薨，众以谭长，欲立之。配等恐谭立而评等为害，遂矫绍遗命，奉尚为嗣。谭至，不得立，自称车骑将军，屯黎阳。尚少与之兵，而使逄纪随之。谭求益兵，审配等又议不与。谭怒，杀逄纪。秋，九月，曹操渡河攻谭。谭告急于尚，尚留审配守邺，自将助谭，与操相拒。连战，谭、尚数败，退而固守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/12.mp3" download>download the file</a> instead.
</audio></p>
<p>尚遣所置河东太守郭援，与高干、匈奴南单于共攻河东，发使与关中诸将马腾等连兵，腾等阴许之，援所经城邑皆下。河东郡吏贾逵守绛，援攻之急；城将溃，父老与援约，不害逵乃降，援许之。援欲使逵为将，以兵劫之，逵不动。左右引逵使叩头，逵叱之曰：<strong>「安有国家长吏为贼叩头！」</strong> 援怒，将斩之，或伏其上以救之。绛吏民闻将杀逵，皆乘城呼曰：<strong>「负约杀我贤君，宁俱死耳！」</strong> 乃困于壶关，着土窖中，盖以车轮。逵谓守者曰：<strong>「此间无健儿邪，而使义士死此中乎？」</strong> 有祝公道者，适闻其言，乃夜往，盗引出逵，折械遣去，不语其姓名。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/13.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操使司隶校尉钟繇围南单于于平阳，未拔而援至。繇使新丰令冯翊张既说马腾，为言利害。腾疑未决。傅干说腾曰：<strong>「古人有言‘顺道者昌，逆德者亡’，曹公奉天子诛暴乱，法明政治，上下用命，可谓顺道矣。袁氏恃其强大，背弃王命，驱胡虏以陵中国，可谓逆德矣。今将军既事有道，不尽其力，阴怀两端，欲以坐观成败；吾恐成败既定，奉辞责罪，将军先为诛首矣！」</strong> 于是腾惧。干因曰：<strong>「智者转祸为福。今曹公与袁氏相持，而高干、郭援合攻河东。曹公虽有万全之计，不能禁河东之不危也。将军诚能引兵讨援，内外击之，其势必举。是将军一举，断袁氏之臂，解一方之急，曹公必重德将军，将军功名无与比矣。」</strong> 腾乃遣子超将兵万余人与繇会。初，诸将以郭援众盛，欲释平阳去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/14.mp3" download>download the file</a> instead.
</audio></p>
<p>钟繇曰：<strong>「袁氏方强，援之来，关中阴与之通，所以未悉叛者，顾吾威名故耳。若弃而去，示之以弱，所在之民，谁非寇仇？纵吾欲归，其得至乎？此为未战先自败也。且援刚愎好胜，必易吾军，若渡汾为营，及其未济击之，可大克也。」</strong> 援至，果径前渡汾，众止之，不从。济水未半，繇击，大破之。战罢，众人皆言援死而不得其首。援，繇之甥也。晚后，马超校尉南安庞德，于鞬中出一头，繇见之而哭。德谢繇，繇曰：<strong>「援虽我甥，乃国贼也，卿何谢之有！」</strong> 南单于遂降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/15.mp3" download>download the file</a> instead.
</audio></p>
<p>刘表使刘备北侵，至叶，曹操遣夏侯惇、于禁等拒之。备一旦烧屯去，惇等追之。裨将军巨鹿李典曰：<strong>「贼无故退，疑必有伏。南道窄狭，草木深，不可追也。」</strong> 惇等不听，使典留守而追之，果入伏里，兵大败。典往救之，备乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/16.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操下书责孙权任子，权召群僚会议，张昭、秦松等犹豫不决。权引周瑜诣吴夫人前定议，瑜曰：<strong>「昔楚国初封，不满百里之地。继嗣贤能，广土开境，遂据荆、扬，至于南海，传业延祚，九百余年。今将军承父兄余资，兼六郡之众，兵精粮多，将士用命，铸山为铜，煮海为盐，境内富饶，人不思乱，有何逼迫而欲送质！质一入，不得不与曹氏相首尾，与相首尾，则命召不得不往，如此，便见制于人也。极不过一侯印，仆从十余人，车数乘，马数匹，岂与南面称孤同哉！不如勿遣，徐观其变。若曹氏能率义以正天下，将军事之未晚；若图为暴乱，彼自亡之不暇，焉能害人！」</strong> 吴夫人曰：<strong>「公瑾议是也。公瑾与伯符同年，小一月耳，我视之如子也，汝其兄事之。」</strong> 遂不送质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝己建安八年（癸未，公元二零三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/18.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，曹操攻黎阳，与袁谭、袁尚战于城下，谭、尚败走，还邺。夏，四月，操追至邺，收其麦。诸将欲乘胜遂攻之，郭嘉曰：<strong>「袁绍爱此二子，莫适立也。今权力相侔，各有党与，急之则相保，缓之则争心生。不如南向荆州以待其变，变成而后击之，可一举定也。」</strong> 操曰：<strong>「善！」</strong> 五月，操还许，留其将贾信屯黎阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/19.mp3" download>download the file</a> instead.
</audio></p>
<p>谭谓尚曰：<strong>「我铠甲不精，故前为曹操所败。今操军退，人怀归志，及其未济，出兵掩之，可令大溃，此策不可失也。」</strong> 尚疑之，既不益兵，又不易甲。谭大怒，郭图、辛评因谓谭曰：<strong>「使先公出将军为兄后者，皆审配之谋也。」</strong> 谭遂引兵攻尚，战于门外。谭败，引兵还南皮。别驾北海王修率吏民自青州往救谭。谭欲更还攻尚，修曰：<strong>「兄弟者，左右手也。譬人将斗而断其右手，曰‘我必胜’，其可乎？夫弃兄弟而不亲，天下其谁亲之！彼谗人离间骨肉以求一朝之利，愿塞耳勿听也。若斩佞臣数人，复相亲睦，以御四方，可横行于天下。」</strong> 谭不从。谭将刘询起兵漯阴以叛谭，诸城皆应之。谭叹曰：<strong>「今举州皆叛，岂孤之不德邪？」</strong> 王修曰：<strong>「东莱太守管统，虽在海表，此人不反，必来。」</strong> 后十余日，统果弃其妻子来赴谭，妻子为贼所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/20.mp3" download>download the file</a> instead.
</audio></p>
<p>谭更以统为乐安太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/21.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，操击刘表，军于西平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/22.mp3" download>download the file</a> instead.
</audio></p>
<p>袁尚自将攻袁谭，大破之。谭奔平原，婴城固守。尚围之急，谭遣辛评弟毘诣曹操请救。刘表以书谏谭曰：<strong>「君子违难不适仇国，交绝不出恶声，况忘先人之仇，弃亲戚之好，而为万世之戒，遗同盟之耻哉！若冀州有不弟之傲，仁君当降志辱身，以济事为务，事定之后，使天下平其曲直，不亦为高义邪？」</strong> 又与尚书曰：<strong>「金、木、水、火以刚柔相济，然后克得其和，能为民用。今青州天性峭急，迷于曲直。仁君度数弘广，绰然有余，当以大包小，以优容劣，先除曹操以卒先公之恨，事定之后，乃议曲直之计，不亦善乎！若迷而不反，则胡夷将有讥诮之言，况我同盟，复能戮力为君之役哉？此韩卢、东郭自困于前面遗田父之获者也。」</strong> 谭、尚皆不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/23.mp3" download>download the file</a> instead.
</audio></p>
<p>辛毘至西平见曹操，致谭意，群下多以为刘表强，宜先平之，谭、尚不足忧也。荀攸曰：<strong>「天下方有事，而刘表坐保江、汉之间，其无四方之志可知矣。袁氏据四州之地，带甲数十万，绍以宽厚得众心；使二子和睦以守其成业，则天下之难未息也。今兄弟遘恶，其势不两全，若有所并则力专，力专则难图也。及其乱而取之，天下定矣，此时不可失也。」</strong> 操从之。后数日，操更欲先平荆州，使谭、尚自相敝，辛毘望操色，知有变，以语郭嘉。嘉曰操，操谓毘曰：<strong>「谭必可信，尚必可克不？」</strong> 毘对曰：__「明公无问信与诈也，直当论其势耳。袁氏本兄弟相伐，非谓他人能间其间，乃谓天下可定于己也。今一旦求救于明公，此可知也。显甫见显思困而不能取，此力竭也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/24.mp3" download>download the file</a> instead.
</audio></p>
<p>兵革败于外，谋臣诛于内，兄弟谗阋，国分为二，连年战伐，介胄生虮虱，加以旱蝗，饥馑并臻；天灾应于上，人事困于下，民无愚智，皆知土崩瓦解，此乃天亡尚之时也。今往攻邺，尚不还救，即不能自守；还救，即谭踵其后。以明公之威，应困穷之敌，击疲敝之寇，无异迅风之振秋叶矣。天以尚与明公，明公不取而伐荆州，荆州丰乐，国未有衅。仲虺有言，‘取乱侮亡’。方今二袁不务远略而内相图，可谓乱矣；居者无食，行者无粮，可谓亡矣。朝不谋夕，民命靡继，而不绥之，欲待他年；他年或登，又自知亡而改修厥德，失所以用兵之要矣。今因其请救而抚之，利莫大焉。且四方之寇，莫大于河北，河北平，则六军盛而天下震矣。」__ 操曰：<strong>「善！」</strong> 乃许谭平。冬，十月，操至黎阳。尚闻操渡河，乃释平原还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/25.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/064/25.mp3" download>download the file</a> instead.
</audio></p>
<p>尚将吕旷、高翔畔归曹操，谭复阴刻将军印以假旷、翔。操知谭诈，乃为子整娉谭女以安之，而引军还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/26.mp3" download>download the file</a> instead.
</audio></p>
<p>孙权西伐黄祖，破其舟军，惟城未克，而山寇复动。权还，过豫章，使征虏中郎将吕范平鄱阳、会稽，荡寇中郎将程普讨乐安，建昌都尉太史慈领海昏，以别部司马黄盖、韩当、周泰、吕蒙等守剧县令长，讨山越，悉平之。建安、汉兴、南平民作乱，聚众各万余人，权使南部都尉会稽贺齐进讨，皆平之，复立县邑，料出兵万人；拜齐平东校尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝己建安九年（甲申，公元二零四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/28.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹操济河，遏淇水入白沟以通粮道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/29.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，袁尚复攻袁谭于平原，留其将审配、苏由守邺。曹操进军至洹水，苏由欲为内应，谋泄，出奔操。操进至邺，为土山、地道以攻之。尚武安长尹楷屯毛城，以通上党粮道。夏，四月，操留曹洪攻邺，自将击楷，破之而还。又击尚将沮鹄于邯郸，拔之。易阳令韩范、涉长梁岐皆举县降。徐晃言于操曰：<strong>「二袁未破，诸城未下者倾耳而听，宜旌赏二县以示诸城。」</strong> 操从之，范、岐皆赐爵关内侯。黑山贼帅张燕遣使求助，操拜平北将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/30.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，操毁土山、地道，凿堑围城，周回四十里，初令浅，示若可越。配望见，笑之，不出争利。操一夜浚之，广深二丈，引漳水以灌之；城中饿死者过半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/31.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，尚将兵万余人还救邺；未到，欲令审配知外动止，先使主簿巨鹿李孚入城。孚斫问事杖，系着马边，自着平上帻，将三骑，投暮诣邺下；自称都督，历北围，循表而东，步步呵责守围将士，随轻重行其罚。遂历操营，前至南围，当章门，复责怒守围者，收缚之。因开其围，驰到城下，呼城上人，城上人以绳引，孚得入。配等见孚，悲喜，鼓噪称万岁。守围者以状闻，操笑曰：<strong>「此非徒得入也，方且复出。」</strong> 孚知外围益急，不可复冒，乃请配悉出城中老弱以省谷，夜，简别数千人，皆使持白幡，从三门并出降。孚复将三骑作降人服，随辈夜出，突围得去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/32.mp3" download>download the file</a> instead.
</audio></p>
<p>尚兵既至，诸将皆以为：<strong>「此归师，人自为战，不如避之。」</strong> 操曰：<strong>「尚从大道来，当避之；若循西山来者，此成禽耳。」</strong> 尚果循西山来，东至阳平亭，去邺十七里，临滏水为营。夜，举火以示城中，城中亦举火相应。配出兵城北，欲与尚对决围。操逆击之，败还，尚亦破走，依曲漳为营，操遂围之。未合，尚惧，遣使求降；操不听，围之益急。尚夜遁，保祁山，操复进围之。尚将马延、张顗等临陈降，众大溃，尚奔中山。尽收其辎重，得尚印绶、节钺及衣物，以示城中，城中崩沮。审配令士卒曰：<strong>「坚守死战！操军疲矣，幽州方至，何忧无主！」</strong> 操出行围，配伏弩射之，几中。配兄子荣为东门校尉，八月，戊寅，荣夜开门内操兵。配拒战城中，操兵生获之。辛评家系邺狱，辛毘驰往，欲解之，已悉为配所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/33.mp3" download>download the file</a> instead.
</audio></p>
<p>操兵缚配诣帐下，毘逆以马鞭击其头，骂之曰：<strong>「奴，汝今日真死矣！」</strong> 配顾曰：<strong>「狗辈，正由汝曹破我冀州，恨不得杀汝也！且汝今日能杀生我邪？」</strong> 有顷，操引见，谓配曰：<strong>「曩日孤之行围，何弩之多也！」</strong> 配曰：<strong>「犹恨其少！」</strong> 操曰：<strong>「卿忠于袁氏，亦自不得不尔。」</strong> 意欲活之。配意气壮烈，终于桡辞，而辛毘等号哭不已，遂斩之。冀州人张子谦先降，素与配不善，笑谓配曰：<strong>「正南，卿竟何如我？」</strong> 配厉声曰：<strong>「汝为降虏，审配为忠臣。虽死，岂羡汝生邪！」</strong> 临行刑，叱持兵者令北向，曰：<strong>「我君在北也。」</strong> 操乃临祀绍墓，哭之流涕；慰劳绍妻，还其家人宝物，赐杂缯絮，禀食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/34.mp3" download>download the file</a> instead.
</audio></p>
<p>初，袁绍与操共起兵，绍问操曰：<strong>「若事不辑，则方面何所可据？」</strong> 操曰：<strong>「足下意以为何如？」</strong> 绍曰：<strong>「吾南据河，北阻燕、代，兼戎狄之众，南向以争天下，庶可以济乎！」</strong> 操曰：<strong>「吾任天下之智力，以道御之，无所不可。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>九月，诏以操领冀州牧；操让还兖州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，袁尚遣从事安平牵招至上党督军粮，未还，尚走中山，招说高干以并州迎尚，并力观变，干不从。招乃东诣曹操，操复以为冀州从事。又辟崔琰为别驾，操谓琰曰：<strong>「昨案户籍，可得三十万众，故为大州也。」</strong> 琰对曰：<strong>「今九州幅裂，二袁兄弟亲寻干戈，冀方蒸庶，暴骨原野，未闻王师存问风俗，救其涂炭，而校计甲兵，唯此为先，斯岂鄙州士女所望于明公哉！」</strong> 操改容谢之。许攸恃功骄嫚，尝于众坐呼操小字曰：<strong>「某甲，卿非我，不得冀州也！」</strong> 操笑曰：<strong>「汝言是也。」</strong> 然内不乐，后竟杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，有星孛于东井。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高干以并州降，操复以干为并州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/064/39.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操之围邺也，袁谭复背之，略取甘陵、安平、勃海、河间。攻袁尚于中山，尚败，走故安，从袁熙；谭悉收其众，还屯龙凑。操与谭书，责以负约，与之绝婚，女还，然后进讨。十二月，操军其门，谭拔平原，走保南皮，临清河而屯。操入平原，略定诸县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/40.mp3" controls class="html5-audio-player">

</audio></p>
<p>曹操表公孙度为武威将军，封永宁乡侯。度曰：<strong>「我王辽东，何永宁也！」</strong> 藏印绶于武库。是岁，度卒，子康嗣位，以永宁乡侯封其弟恭。操以牵招尝为袁氏领乌桓，遣诣柳城，抚慰乌桓。值峭王严五千骑欲助袁谭，又，公孙康遣使韩忠假峭王单于印绶。峭王大会群长，忠亦在坐。峭王问招：<strong>「昔袁公言受天子之命，假我为单于；今曹公复言当更白天子，假我真单于；辽东复持印绶来。如此，谁当为正？」</strong> 招答曰：<strong>「昔袁公承制，得有所拜假。中间违错天子命，曹公代之，言当白天子，更假真单于，是也。辽东下郡，何得擅称拜假也！」</strong> 忠曰：<strong>「我辽东在沧海之东，拥兵百余万，又有扶余、濊貊之用。当今之势，强者为右，曹操何得独为是也！」</strong> 招呵忠曰：__「曹公允恭明哲，翼戴天子，伐叛柔服，宁静四海。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/41.mp3" download>download the file</a> instead.
</audio></p>
<p>汝君臣顽嚣，今恃险远，背违天命，欲擅拜假，侮弄神器；方当屠戮，何敢慢易咎毁大人！」__ 便捉忠头顿筑，拔刀欲斩之。峭王惊怖，徒跣抱招，以救请忠，左右失色。招乃还坐，为峭王等说成败之效，祸福所归；皆下席跪伏，敬受敕教，便辞辽东之使，罢所严骑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/064/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丹杨大都督妫览、郡丞戴员杀太守孙翊。将军孙河屯京城，驰赴宛陵，览、员复杀之；遣人迎扬州刺史刘馥，令往历阳，以丹杨应之。览入居军府中，欲逼取翊妻徐氏。徐氏绐之曰：<strong>「乞须晦日，设祭除服，然后听命。」</strong> 览许之。徐氏潜使所亲语翊亲近旧将孙高、傅婴等与共图览，高、婴涕泣许诺，密呼翊时侍养者二十余人与盟誓合谋。到晦日，设祭。徐氏哭泣尽哀，毕，乃除服，薰香沐浴，言笑欢悦。大小忄妻怆，怪其如此。览密觇，无复疑意。徐氏呼高、婴置户内，使人召览入。徐氏出户拜览，适得一拜，徐大呼：<strong>「二君可起！」</strong> 高、婴俱出，共杀览，余人即就外杀员。徐氏乃还縗纟至，奉览、员首以祭翊墓，举军震骇。孙权闻乱，从椒丘还。至丹杨，悉族诛览、员余党，擢高、婴为牙门，其余赏赐有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/43.mp3" download>download the file</a> instead.
</audio></p>
<p>河子韶，年十七，收河余众屯京城。权引军发吴，夜至京城下营，试攻惊之；兵皆乘城，传檄备警，欢声动地，颇射外人。权使晓谕，乃止。明日见韶，拜承列校尉，统河部曲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝己建安十年（乙酉，公元二零五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/45.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，曹操攻南皮，袁谭出战，士卒多死。操欲缓之，议郎曹纯曰：<strong>「今县师深入，难以持久，若进不能克，退必丧威。」</strong> 乃自执桴鼓以率攻者，遂克之。谭出走，追斩之。李孚自称冀州主簿，求见操曰：<strong>「今城中弱强相陵，人心扰乱，以为宜令新降为内所识信者宣传明教。」</strong> 操即使孚往入城，告谕吏民，使各安故业，不得相侵，城中乃安。操于是斩郭图等及其妻子。袁谭使王修运粮于乐安，闻谭急，将所领兵往赴之，至高密，闻谭死，下马号哭曰：<strong>「无君焉归！」</strong> 遂谐曹操，乞收葬谭尸，操许之，复使修还乐安，督军粮。谭所部诸城皆服，唯乐安太守管统不下。操命修取统首，修以统亡国忠臣，解其缚，使诣操，操悦而赦之，辟修为司空掾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/46.mp3" download>download the file</a> instead.
</audio></p>
<p>郭嘉说操多辟青、冀、幽、并名士以为掾属，使人心归附，操从之。官渡之战，袁绍使陈琳为檄书，数操罪恶，连及家世，极其丑诋。及袁氏败，琳归操，操曰：<strong>「卿昔为本初移书，但可罪状孤身，何乃上及父祖邪！」</strong> 琳谢罪，操释之，使与陈留阮瑀俱管记室。先是渔阳王松据涿郡，郡人刘放说松以地归操，操辟放参司空军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/47.mp3" download>download the file</a> instead.
</audio></p>
<p>袁熙为其将焦触、张南所攻，与尚俱奔辽西乌桓。触自号幽州刺史，驱率诸郡太守令长，背袁向曹，陈兵数万，杀白马而盟，令曰：<strong>「敢违者斩！」</strong> 众莫敢仰视，各以次歃。别驾代郡韩珩曰：<strong>「吾受袁公父子厚恩，今其破亡，智不能救，勇不能死，于义阙矣。若乃北面曹氏，所不能为也。」</strong> 一坐为珩失色。触曰：<strong>「夫举大事，当立大义，事之济否，不待一人，可卒珩志，以厉事君。」</strong> 乃舍之。触等遂降曹操，皆封为列侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/48.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，黑山贼帅张燕率其众十余万降，封安国亭侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/49.mp3" download>download the file</a> instead.
</audio></p>
<p>故安赵犊、霍奴等杀幽州刺史及涿郡太守，三郡乌桓攻鲜于辅于犷平。秋，八月，操讨犊等，斩之；乃渡潞水救犷平，乌桓走出塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/50.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，高干闻操讨乌桓，复以并州叛，执上党太守，举兵守壶关口。操遣其将乐进、李典击之。河内张晟，众万余人，寇崤、渑间，弘农张琰起兵以应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/51.mp3" download>download the file</a> instead.
</audio></p>
<p>河东太守王邑被征，郡掾卫固及中郎将范先等诣司隶校尉钟繇，请留之。繇不许。固等外以请邑为名，而内实与高干通牒。曹操谓荀彧曰：<strong>「关西诸将，外服内贰，张晟寇乱殽、渑，南通刘表，固等因之，将为深害。当今河东，天下之要地也，君为我举贤才以镇之。」</strong> 彧曰：<strong>「西平太守京兆杜畿，勇足以当难，智足以应变。」</strong> 操乃以畿为河东太守。钟繇促王邑交符，邑佩印绶，径从河北诣许自归。卫固等使兵数千人绝陕津，杜畿至，数月不得渡。操遣夏侯惇讨固等，未至，畿曰：__「河东有三万户，非皆欲为乱也。今兵迫之急，欲为善者无主，必惧而听于固。固等势专，必以死战。讨之不胜，为难未已；讨之而胜，是残一郡之民也。且固等未显绝王命，外以请故君为名，必不害新君。吾单车直往，出其不意，固为人多计而无断，必伪受吾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/064/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/064/52.mp3" download>download the file</a> instead.

<p>吾得居郡一月，以计縻之，足矣。」__ 遂诡道从郖津度。范先欲杀畿以威众，且观畿去就，于门下斩杀主簿已下三十余人，畿举动自若。于是固曰：<strong>「杀之无损，徒有恶名；且制之在我。」</strong> 遂奉之。畿谓固、先曰：<strong>「卫、范，河东之望也，吾仰成而已。然君固有定义，成败同之，大事当共平议。」</strong> 以固为都督，行丞事，领功曹。将校吏兵三千余人，皆范先督之。固等喜，虽阳事畿，不以为意。固欲大发兵，畿患之，说固曰：<strong>「今大发兵，众情必扰，不如徐以赀募兵。」</strong> 固以为然，从之，得兵甚少。畿又喻固等曰：<strong>「人情顾家，诸将掾史，可分遣休息，急缓召之不难。」</strong> 固等恶逆众心，又从之。于是善人在外，阴为己援；恶人分散，各还其家。</p>

<p>会白骑攻东垣，高干入濩泽。畿知诸县附己，乃出，单将数十骑，赴坚壁而守之，吏民多举城且畿者，比数十日，得四千余人。固等与高干、张晟共攻畿，不下，略诸县，无所得。曹操使议郎张既西征关中诸将马腾等，皆引兵会击晟等，破之，斩固、琰等着，其余党与皆赦之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>于是杜畿治河东，务崇宽惠。民有辞讼，畿为陈义理，遣归谛思之，父老皆自相责怒，不敢讼。劝耕桑，课畜牧，百姓家家丰实。然后兴学校，举孝弟，修戎事，讲武备，河东遂安。畿在河东十六年，常为天下最。</p>

<p>秘书监、侍中荀悦作《申鉴》五篇，奏之。悦，爽之兄子也。时政在曹氏，天子恭己，悦志在献替，而谋无所用，故作是书。其大略曰：为政之术，先屏四患，乃崇五政。伪乱欲，私坏法，放越轨，奢败制：四者不除，则政末由行矣，是为四患。兴农桑以养其生，审好恶以正其俗，宣文教以章其化，立武备以秉其威，明常罚以统其法，是谓五政。人不畏死，不可惧以罪；人不乐生，不可劝以善。故在上者，先丰民财以定其志，是谓养生。善恶要乎功罪，毁誉效于准验，听言责事，举名察实，无或作伪以荡众心。故欲无奸怪，民无淫风，是谓正俗。荣辱者，赏罚之精华也。故礼教荣辱以加君子，化其情也；桎梏鞭扑以加小人，化其形也。若教化之废，推中人而坠于小人之域，教化之行，引中人而纳于君子之涂，是谓章化。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="57" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>在上者必有武备以戒不虞，安居则寄之内政，有事则用之军旅，是谓秉威。赏罚，政之柄也。人主不妄赏，非爱其财也，赏妄行，则善不劝矣；不妄罚，非矜其人也，罚妄行，则恶不惩矣。赏不劝，谓之止善，罚不惩，谓之纵恶。在上者能不止下为善，不纵下为恶，则国法立矣。是谓统法。四患既蠲，五政又立，行之以诚，守之以固，简而不怠，疏而不失，垂拱揖让，而海内平矣。</p>
