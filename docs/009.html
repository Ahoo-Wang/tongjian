<p>起旃蒙协洽，尽柔兆涒滩，凡二年。</p>

<h1>太祖高皇帝上之上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>元年（乙未，公元前二零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/3.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，沛公至霸上。秦王子婴素车、白马，系颈以组，封皇帝玺、符、节，降轵道旁。诸将或言诛秦王。沛公曰：<strong>「始怀王遣我，固以能宽容。且人已降，杀之不祥。」</strong> 乃以属吏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/jiayi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/009/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/4.mp3" download>download the file</a> instead.
</audio></p>
<blockquote>
<p>贾谊论曰：秦以区区之地致万乘之权，招八州而朝同列，百有余年，然后以六合为家，殽、函为宫。一夫作难而七庙堕，身死人手，为天下笑者，何也？仁谊不施而攻守之势异也。</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="61"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-0ByInRqm="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/5_6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/5_6.mp3" download>download the file</a> instead.
</audio></p>
<p>沛公西入咸阳，诸将皆争走金帛财物之府分之。萧何独先入收秦丞相府图籍藏之，以此沛公得具知天下 厄塞、户口多少、强弱之处。沛公见秦宫室、帷帐、狗马、重宝、妇女以千数，意欲留居之。樊哙谏曰：<strong>「沛公欲有天下耶，将为富家翁耶？凡此奢丽之物，皆秦所以亡也，沛公何用焉！愿急还霸上，无留宫中！」</strong> 沛公不听。张良曰：<strong>「秦为无道，故沛公得至此。夫为天下除残贼，宜缟素为资。今始入秦，即安其乐，此所谓‘助桀为虐’。且忠言逆耳利于行，毒药苦口利于病，愿沛公听樊哙言！」</strong> 沛公乃还军霸上。十一月，沛公悉召诸县父老、豪桀，谓曰：<strong>「父老苦秦苛法久矣！吾与诸侯约，先入关者王之，吾当王关中。与父老约法三章耳：杀人者死，伤人及盗抵罪。余悉除去秦法，诸吏民皆案堵如故。凡吾所以来，为父老除害，非有所侵暴，无恐。且吾所以还军霸上，待诸侯至而定约束耳。」</strong> 乃使人与秦吏行县、乡、邑，告谕之。秦民大喜。争持牛、羊、酒食献飨军士。沛公又让不受，曰：<strong>「仓粟多，非乏，不欲费民。」</strong> 民又益喜，唯恐沛公不为秦王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/7.mp3" download>download the file</a> instead.
</audio></p>
<p>项羽既定河北，率诸侯兵欲西入关。先是，诸侯吏卒、繇使、屯戍过秦中者，秦中吏卒遇之多无状。及章邯以秦军降诸侯，诸侯吏卒乘胜多奴虏使之，轻折辱秦吏卒。秦吏卒多怨，窃言曰：<strong>「章将军等诈吾属降诸侯。今能入关破秦，大善；即不能，诸侯虏吾属而东，秦又尽诛吾父母妻子，奈何？」</strong> 诸将微闻其计，以告项羽。项羽召黥布、蒲将军计曰：<strong>「秦吏卒尚众，其心不服，至关不听，事必危。不如击杀之，而独与章邯、长史欣、都尉翳入秦。」</strong> 于是楚军夜击坑秦卒二十余万人新安城南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/8.mp3" download>download the file</a> instead.
</audio></p>
<p>或说沛公曰：<strong>「秦富十倍天下，地形强。闻项羽号章邯为雍王，王关中，今则来，沛公恐不得有此。可急使兵守函谷关，无内诸侯军；稍征关中兵以自益，距之。」</strong> 沛公然其计，从之。已而项羽至关，关门闭。闻沛公已定关中，大怒，使黥布等攻破函谷关。十二月，项羽进至戏。沛公左司马曹无伤使人言项羽曰：<strong>「沛公欲王关中，令子婴为相，珍宝尽有之。」</strong> 欲以求封。项羽大怒，飨士卒，期旦日击沛公军。当是时，项羽兵四十万，号百万，在新丰鸿门；沛公兵十万，号二十万，在霸上。范增说项羽曰：<strong>「沛公居山东时，贪财好色。今入关，财物无所取，妇女无所幸，此其志不在小。吾令人望其气，皆为龙虎，成五采，此天子气也。急击勿失！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-gBtQcEqL="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/9_10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/9_10.mp3" download>download the file</a> instead.
</audio></p>
<p>楚左尹项伯者，项羽季父也，素善张良，乃夜驰之沛公军，私见张良，具告以事，欲呼与俱去，曰：<strong>「毋俱死也！」</strong> 张良曰：<strong>「臣为韩王送沛公。沛公今有急，亡去不义，不可不语。」</strong> 良乃入，具告沛公。沛公大惊。良曰：<strong>「料公士卒足以当项羽乎？」</strong> 沛公默然曰：<strong>「固不如也。且为之奈何？」</strong> 张良曰：<strong>「请往谓项伯，言沛公之不敢叛也。」</strong> 沛公曰：<strong>「君安与项伯有故？」</strong> 张良曰：<strong>「秦时与臣游，尝杀人，臣活之。今事有急，故幸来告良。」</strong> 沛公曰：<strong>「孰与君少长？」</strong> 良曰：<strong>「长于臣。」</strong> 沛公曰：<strong>「君为我呼入，吾得兄事之。」</strong> 张良出，固要项伯；项伯即入见沛公。沛公奉卮酒为寿，约为婚姻，曰：<strong>「吾入关，秋毫不敢有所近，籍吏民，封府库而待将军。所以遣将守关者，备他盗之出入与非常也。日夜望将军至，岂敢反乎！愿伯具言臣之不敢倍德也。」</strong> 项伯许诺，谓沛公曰：<strong>「旦日不可不蚤自来谢。」</strong> 沛公曰：<strong>「诺。」</strong> 于是项伯复夜去，至军中，具以沛公言报项羽，因言曰：<strong>「沛公不先破关中，公岂敢入乎！今人有大功而击之，不义也。不如因善遇之。」</strong> 项羽许诺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/11.mp3" download>download the file</a> instead.
</audio></p>
<p>沛公旦日从百余骑来见项羽鸿门，谢曰：<strong>「臣与将军戮力而攻秦，将军战河北，臣战河南。不自意能先入关破秦，得复见将军于此。今者有小人之言，令将军与臣有隙。」</strong> 项羽曰：<strong>「此沛公左司马曹无伤言之，不然，籍何以生此！」</strong> 项羽因留沛公与饮。范增数目项羽，举所佩玉 夬以示之者三。项羽默然不应。范增起，出，召项庄，谓曰：<strong>「君王为人不忍。若入前为寿，寿毕，以剑舞，因击沛公于坐，杀之。不者，若属皆且为所虏！」</strong> 庄则入为寿，寿毕，曰：<strong>「军中无以为乐，请以剑舞。」</strong> 项羽曰：<strong>「诺。」</strong> 项庄拔剑起舞。项伯亦拔剑起舞，常以身翼蔽沛公，庄不得击。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-7rRbYIIN="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/12_13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/12_13.mp3" download>download the file</a> instead.
</audio></p>
<p>于是张良至军门见樊哙。哙曰：<strong>「今日之事何如？」</strong> 良曰：<strong>「今项庄拔剑舞，其意常在沛公也。」</strong> 哙曰：<strong>「此迫矣，臣请入，与之同命！」</strong> 哙即带剑拥盾入。军门卫士欲止不内，樊哙侧其盾以撞，卫士仆地。遂入，披帷立， 真目视项羽，头发上指，目眦尽裂。项羽按剑而跽曰：<strong>「客何为者？」</strong> 张良曰：<strong>「沛公之参乘樊哙也。」</strong> 项羽曰：<strong>「壮士！赐之卮酒！」</strong> 则与斗卮酒。哙拜谢，起，立而饮之。项羽曰：<strong>「赐之彘肩！」</strong> 则与一生彘肩。樊哙覆其盾于地，加彘肩其上，拔剑切而啖之。项羽曰：<strong>「壮士能复饮乎？」</strong> 樊哙曰：<strong>「臣死且不避，卮酒安足辞！夫秦有虎狼之心，杀人如不能举，刑人如恐不胜；天下皆叛之。怀王与诸将约曰：‘先破秦入咸阳者，王之。’今沛公先破秦入咸阳，豪毛不敢有所近，还军霸上以待将军。劳苦而功高如此，未有封爵之赏，而听细人之说，欲诛有功之人，此亡秦之续耳，窃为将军不取也！」</strong> 项羽未有以应，曰：<strong>「坐！」</strong> 樊哙从良坐。坐须臾，沛公起如厕，因招樊哙出。公曰：<strong>「今者出，未辞也，为之奈何？」</strong> 樊哙曰：<strong>「如今人方为刀俎，我方为鱼肉，何辞为！」</strong> 于是遂去。鸿门去霸上四十里，沛公则置车骑，脱身独骑；樊哙、夏侯婴、靳强、纪信等四人持剑、盾步走，从骊山下道芷阳，间行趣霸上。留张良使谢项羽，以白璧献羽，玉斗与亚父。沛公谓良曰：<strong>「从此道至吾军，不过二十里耳。度我至军中，公乃入。」</strong> 沛公已去，间至军中，张良入谢曰：<strong>「沛公不胜杯杓，不能辞，谨使臣良奉白璧一双，再拜献将军足下；玉斗一双，再拜奉亚父足下。」</strong> 项羽曰：<strong>「沛公安在？」</strong> 良曰：<strong>「闻将军有意督过之，脱身独去，已至军矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/14.mp3" download>download the file</a> instead.
</audio></p>
<p>项羽则受璧，置之坐上。亚父受玉斗，置之地，拔剑撞而破之，曰：<strong>「唉！竖子不足与谋！夺将军天下者，必沛公也。吾属今为之虏矣！」</strong> 沛公至军，立诛杀曹无伤。居数日，项羽引兵西，屠咸阳，杀秦降王子婴，烧秦宫室，火三月不灭。收其货宝、妇女而东。秦民大失望。韩生说项羽曰：<strong>「关中阻山带河，四塞之地，地肥饶，可都以霸。」</strong> 项羽见秦宫室皆已烧残破，又心思东归，曰：<strong>「富贵不归故乡，如衣绣夜行，谁知之者！」</strong> 韩生退曰：<strong>「人言楚人沐猴而冠耳，果然！」</strong> 项羽闻之，烹韩生。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/15.mp3" download>download the file</a> instead.
</audio></p>
<p>项羽使人致命怀王，怀王曰：<strong>「如约。」</strong> 项羽怒曰：<strong>「怀王者，吾家所立耳，非有功伐，何以得专主约！天下初发难时，假立诸侯后以伐秦。然身被坚执锐首事，暴露于野三年，灭秦定天下者，皆将相诸君与籍之力也。怀王虽无功，固当分其地而王之。」</strong> 诸将皆曰：<strong>「善！」</strong> 春，正月，羽阳尊怀王为义帝，曰：<strong>「古之帝者，地方千里，必居上游。」</strong> 乃徙义帝于江南，都郴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-xAoG3KJn="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/009/fenfeng.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="15" data-marpit-scope-xAoG3KJn="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/009/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/16.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，羽分天下王诸将。羽自立为西楚霸王，王梁、楚地九郡，都彭城。羽与范增疑沛公，而业已讲解，又恶负约，乃阴谋曰：<strong>「巴、蜀道险，秦之迁人皆居之。」</strong> 乃曰：<strong>「巴、蜀亦关中地也。」</strong> 故立沛公为 <em>汉王</em>，王巴、蜀、汉中，都南郑。而三分关中，王秦降将，以距塞汉路。章邯为 <em>雍王</em>，王咸阳以西，都废丘。长史欣者，故为栎阳狱掾，尝有德于项梁；都尉董翳者，本劝章邯降楚。故立欣为 <em>塞王</em>，王咸阳以东，至河，都栎阳；立翳为 <em>翟王</em>，王上郡，都高奴。项羽欲自取梁地，乃徙魏王豹为 <em>西魏王</em>，王河东，都平阳。瑕丘申阳者，张耳嬖臣也，先下河南郡，迎楚河上，故立申阳为 <em>河南王</em>，都洛阳。韩王成因故都，都阳翟。赵将司马卬定河内，数有功，故立卬为 <em>殷王</em>，王河内，都朝歌。徙赵王歇为 <em>代王</em>。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="61"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/17.mp3" download>download the file</a> instead.
</audio></p>
<p>赵相张耳素贤，又从入关，故立耳为 <em>常山王</em>，王赵地，治襄国。当阳君黥布为楚将，常冠军，故立布为 <em>九江王</em>，都六。番君吴芮率百越佐诸侯，又从入关，故立芮为 <em>衡山王</em>，都邾。义帝柱国共敖将军击南郡，功多，因立敖为 <em>临江王</em>，都江陵。徙燕王韩广为 <em>辽东王</em>，都无终。燕将臧荼从楚救赵，因从入关，故立荼为 <em>燕王</em>，都蓟。徙齐王田市为 <em>胶东王</em>，都即墨。齐将田都从楚救赵，因从入关，故立都为 <em>齐王</em>，都临菑。项羽方渡河救赵，田安下济北数城，引其兵降项羽，故立安为 <em>济北王</em>，都博阳。田荣数负项梁，又不肯将兵从楚击秦，以故不封。成安君陈余弃将印去，不从入关，亦不封。客多说项羽曰：<strong>「张耳、陈余，一体有功于赵，今耳为王，余不可以不封。」</strong> 羽不得已，闻其在南皮，因环封之三县。番君将梅鋗功多，封十万户侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/18.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王怒，欲攻项羽，周勃、灌婴、樊哙皆劝之。萧何谏曰：<strong>「虽王汉中之恶，不犹愈于死乎？」</strong> 汉王曰：<strong>「何为乃死也？」</strong> 何曰：<strong>「今众弗如，百战百败，不死何为！夫能诎于一人之下而信于万乘之上者，汤、武是也。臣愿大王王汉中，养其民以致贤人，收用巴、蜀，还定三秦，天下可图也。」</strong> 汉王曰：<strong>「善！」</strong> 乃遂就国，以何为丞相。汉王赐张良金百镒，珠二斗；良具以献项伯。汉王亦因令良厚遗项伯，使尽请汉中地，项王许之。夏，四月，诸侯罢戏下兵，各就国。项王使卒三万人从汉王之国。楚与诸侯之慕从者数万人，从杜南入蚀中。张良送至褒中，汉王遣良归韩；良因说汉王烧绝所过栈道，以备诸侯盗兵，且示项羽无东意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/19.mp3" download>download the file</a> instead.
</audio></p>
<p>田荣闻项羽徙齐王市于胶东，而以田都为齐王，大怒。五月，荣发兵距击田都，都亡走楚。荣留齐王市，不令之胶东。市畏项羽，窃亡之国。荣怒，六月，追击杀市于即墨，自立为齐王。是时，彭越在巨野，有众万余人，无所属。荣与越将军印，使击济北。秋，七月，越击杀济北王安。荣遂并王三齐之地，又使越击楚。项王命萧公角将兵击越，越大破楚军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/20.mp3" download>download the file</a> instead.
</audio></p>
<p>张耳之国，陈余益怒曰：<strong>「张耳与余，功等也。今张耳王，余独侯，此项羽不平！」</strong> 乃阴使张同、夏说说齐王荣曰：<strong>「项羽为天下宰不平，尽王诸将善地，徙故王于丑地。今赵王乃北居代，余以为不可。闻大王起兵，不听不义。愿大王资余兵击常山，复赵王，请以赵为扞蔽！」</strong> 齐王许之，遣兵从陈余。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/21.mp3" download>download the file</a> instead.
</audio></p>
<p>项王以张良从汉王，韩王成又无功，故不遣之国，与俱至彭城，废以为穰侯；已，又杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/22.mp3" download>download the file</a> instead.
</audio></p>
<p>初，淮阴人韩信，家贫，无行，不得推择为吏，又不能治生商贾，常从人寄食饮，人多厌之。信钓于城下，有漂母见信饥，饭信。信喜，谓漂母曰：<strong>「吾必有以重报母。」</strong> 母怒曰：<strong>「大丈夫不能自食，吾哀王孙而进食，岂望报乎！」</strong> 淮阴屠中少年有侮信者曰：<strong>「若虽长大，好带刀剑，中情怯耳。」</strong> 因众辱之曰：<strong>「信能死，刺我；不能死，出我袴下！」</strong> 于是信孰视之，俛出袴下，蒲伏。一市人皆笑信，以为怯。及项梁渡淮，信杖剑从之。居麾下，无所知名。项梁败，又属项羽，羽以为郎中。数以策干羽，羽不用。汉王之入蜀，信亡楚归汉，未知名。为连敖，坐当斩。其辈十三人皆已斩，次至信，信乃仰视，适见滕公，曰：<strong>「上不欲就天下乎？何为斩壮士？」</strong> 滕公奇其言，壮其貌，释而不斩。与语，大说之，言于王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/23.mp3" download>download the file</a> instead.
</audio></p>
<p>王拜以为治粟都尉，亦未之奇也。信数与萧何语，何奇之。汉王至南郑，诸将及士卒皆歌讴思东归，多道亡者。信度何等已数言王，王不我用，即亡去。何闻信亡，不及以闻，自追之。人有言王曰：<strong>「丞相何亡。」</strong> 王大怒，如失左右手。居一二日，何来谒王。王且怒且喜，骂何曰：<strong>「若亡，何也？」</strong> 何曰：<strong>「臣不敢亡也，臣追亡者耳。」</strong> 王曰：<strong>「若所追者谁？」</strong> 何曰：<strong>「韩信也。」</strong> 王复骂曰：<strong>「诸将亡者以十数，公无所追。追信，诈也！」</strong> 何曰：<strong>「诸将易得耳。至如信者，国士无双。王必欲长王汉中，无所事信，必欲争天下，非信无可与计事者。顾王策安所决耳。」</strong> 王曰：<strong>「吾亦欲东耳，安能郁郁久居此乎！」</strong> 何曰：<strong>「计必欲东，能用信，信即留；不能用信，终亡耳。」</strong> 王曰：<strong>「吾为公以为将。」</strong> 何曰：<strong>「虽为将，信不留。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/24.mp3" download>download the file</a> instead.
</audio></p>
<p>王曰：<strong>「以为大将。」</strong> 何曰：<strong>「幸甚！」</strong> 于是王欲召信拜之。何曰：<strong>「王素慢无礼。今拜大将，如呼小儿，此乃信所以去也。王必欲拜之，择良日，斋戒，设坛场，具礼，乃可耳。」</strong> 王许之。诸将皆喜，人人各自以为得大将。至拜大将，乃韩信也，一军皆惊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-TzKEDLZS="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/25_26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/25_26.mp3" download>download the file</a> instead.
</audio></p>
<p>信拜礼毕，上坐。王曰：<strong>「丞相数言将军，将军何以教寡人计策？」</strong> 信辞谢，因问王曰：<strong>「今东乡争权天下，岂非项王耶？」</strong> 汉王曰：<strong>「然。」</strong> 曰：<strong>「大王自料勇悍仁强孰与项王？」</strong> 汉王默然良久，曰：<strong>「不如也。」</strong> 信再拜贺曰：<strong>「惟信亦以为大王不如也。然臣尝事之，请言项王之为人也。项王暗恶叱咤，千人皆废，然不能任属贤将，此特匹夫之勇耳。项王见人，恭敬慈爱，言语呕呕，人有疾病，涕泣分食饮；至使人，有功当封爵者，印刓敝，忍不能予，此所谓妇人之仁也。项王虽霸天下而臣诸侯，不居关中而都彭城；背义帝之约，而以亲爱王诸侯，不平；逐其故主而王其将相，又迁逐义帝置江南；所过无不残灭，百姓不亲附，特劫于威强耳。名虽为霸，实失天下心，故其强易弱。今大王诚能反其道，任天下武勇，何所不诛！以天下城邑封功臣，何所不服！以义兵从思东归之士，何所不散！且三秦王为秦将，将秦子弟数岁矣，所杀亡不可胜计；又欺其众降诸侯，至新安，项王诈坑秦降卒二十余万，唯独邯、欣、翳得脱。秦父兄怨此三人，痛入骨髓。今楚强以威王此三人，秦民莫爱也。大王之入武关，秋毫无所害；除秦苛法，与秦民约法三章；秦民无不欲得大王王秦者。于诸侯之约，大王当王关中，民咸知之；大王失职入汉中，秦民无不恨者。今大王举而东，三秦可传檄而定也。」</strong> 于是汉王大喜，自以为得信晚，遂听信计，部署诸将所击。留萧何收巴、蜀租，给军粮食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-10bAM2KO="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/009/huandingsanqin.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="25" data-marpit-scope-10bAM2KO="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/009/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/27.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，汉王引兵从故道出，袭雍；雍王章邯迎击汉陈仓。雍兵败，还走；止，战好畤，又败，走废丘。汉王遂定雍地，东至咸阳，引兵围雍王于废丘，而遣诸将略地。塞王欣、翟王翳皆降，以其地为渭南、河上、上郡。将军薛欧、王吸出武关，因王陵兵以迎太公、吕后。项王闻之，发兵距之阳夏，不得前。王陵者，沛人也，先聚党数千人，居南阳，至是始以兵属汉。项王取陵母置军中，陵使至，则东乡坐陵母，欲以招陵。陵母私送使者，泣曰：<strong>「愿为老妾语陵：善事汉王，汉王长者，终得天下，毋以老妾故持二心。妾以死送使者！」</strong> 遂伏剑而死。项王怒。烹陵母。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="61"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/28.mp3" controls class="html5-audio-player">

</audio></p>
<p>项王以故吴令郑昌为韩王，以距汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/29.mp3" download>download the file</a> instead.
</audio></p>
<p>张良遗项王书曰：<strong>「汉王失职，欲得关中，如约即止，不敢东。」</strong> 又以齐、梁反书遗项王曰：<strong>「齐欲与赵并灭楚。」</strong> 项王以此故无西意，而北击齐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/30.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王广不肯之辽东，臧荼击杀之，并其地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/009/31.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，以内史沛周苛为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/32.mp3" download>download the file</a> instead.
</audio></p>
<p>项王使趣义帝行，其群臣、左右稍稍叛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>二年（丙申，公元前二零五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/34.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，项王密使九江、衡山、临江王击义帝，杀之江中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/35.mp3" download>download the file</a> instead.
</audio></p>
<p>陈余悉三县兵，与齐兵共袭常山。常山王张耳败，走汉，谒汉王于废丘，汉王厚遇之。陈余迎赵王于代，复为赵王。赵王德陈余，立以为代王。陈余为赵王弱，国初定，不之国，留傅赵王；而使夏说以相国守代。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/36.mp3" download>download the file</a> instead.
</audio></p>
<p>张良自韩间行归汉，汉王以为成信侯。良多病，未尝特将，常为画策臣，时时从汉王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/37.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王如陕，镇抚关外父老。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/38.mp3" download>download the file</a> instead.
</audio></p>
<p>河南王申阳降，置河南郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/39.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王以韩襄王孙信为韩太尉，将兵略韩地。信急击韩王昌于阳城，昌降。十一月，立信为韩王，常将韩兵从汉王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>汉王还都栎阳。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/41.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将拔陇西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/42.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，项王北至城阳。齐王荣将兵会战，败，走平原，平原民杀之。项王复立田假为齐王。遂北至北海，烧夷城郭、室屋，坑田荣降卒，系虏其老弱、妇女，所过多所残灭。齐民相聚叛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/43.mp3" download>download the file</a> instead.
</audio></p>
<p>汉将拔北地，虏雍王弟平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/44.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，汉王自临晋渡河。魏王豹降，将兵从；下河内，虏殷王卬，置河内郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/45.mp3" download>download the file</a> instead.
</audio></p>
<p>初，阳武人陈平，家贫，好读书。里中社，平为宰，分肉食甚均。父老曰：<strong>「善，陈孺子之为宰！」</strong> 平曰：<strong>「嗟乎，使平得宰天下，亦如是肉矣！」</strong> 及诸侯叛秦，平事魏王咎于临济，为太仆，说魏王，不听。人或谗之，平亡去。后事项羽，赐爵为卿。殷王反楚，项羽使平击降之。还，拜为都尉，赐金二十镒。居无何，汉王攻下殷。项王怒，将诛定殷将吏。平惧，乃封其金与印，使使归项王；而挺身间行，杖剑亡，渡河，归汉王于修武，因魏无知求见汉王。汉王召入，赐食，遣罢就舍。平曰：<strong>「臣为事来，所言不可以过今日。」</strong> 于是汉王与语而说之。问曰：<strong>「子之居楚何官？」</strong> 曰：<strong>「为都尉。」</strong> 是日，即拜平为都尉，使为参乘，典护军。诸将尽讙曰：<strong>「大王一日得楚之亡卒，未知其高下，而即与同载，反使监护长者！」</strong> 汉王闻之，愈益幸平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/46.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王南渡平阴津，至洛阳新城。三老董公遮说王曰：<strong>「臣闻‘顺德者昌，逆德者亡’；‘兵出无名，事故不成’。故曰：‘明其为贼，敌乃可服。’项羽为无道，放杀其主，天下之贼也。夫仁不以勇，义不以力，大王宜率三军之众为之素服，以告诸侯而伐之，则四海之内莫不仰德，此三王之举也。」</strong> 于是汉王为义帝发丧，袒而大哭，哀临三日，发使告诸侯曰：<strong>「天下共立义帝，北面事之。今项羽放杀义帝江南，大逆无道！寡人悉发关中兵，收三河士，南浮江、汉以下，愿从诸侯王击楚之杀义帝者！」</strong> 使者至赵，陈余曰：<strong>「汉杀张耳，乃从。」</strong> 于是汉王求人类张耳者斩之，持其头遗陈余；余乃遣兵助汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-dSd4weCg="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/009/pengcheng.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="45" data-marpit-scope-dSd4weCg="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/009/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/47.mp3" download>download the file</a> instead.
</audio></p>
<p>田荣弟横收散卒，得数万人，起城阳，夏，四月，立荣子广为齐王，以拒楚。项王因留，连战，未能下。虽闻汉东，既击齐，欲遂破之而后击汉，汉王以故得率诸侯兵凡五十六万人伐楚。到外黄，彭越将其兵三万余人归汉。汉王曰：<strong>「彭将军收魏地得十余城，欲急立魏后。今西魏王豹，真魏后。」</strong> 乃拜彭越为魏相国，擅将其兵略定梁地。汉王遂入城，收其货宝、美人，日置酒高会。项王闻之，令诸将击齐，而自以精兵三万人南，从鲁出胡陵至萧。晨，击汉军而东至彭城，日中，大破汉军。汉军皆走，相随入谷、泗水，死者十余万人。汉卒皆南走山，楚又追击至灵壁东睢水上；汉军却，为楚所挤，卒十余万人皆入睢水，水为之不流。围汉王三匝。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="45" data-marpit-pagination-total="61"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/48.mp3" download>download the file</a> instead.
</audio></p>
<p>会大风从西北起，折木，发屋，扬沙石，窈冥昼晦，逢迎楚军，大乱坏散，而汉王乃得与数十骑遁去。欲过沛收家室，而楚亦使人之沛取汉王家。家皆亡，不与汉王相见。汉王道逢孝惠、鲁元公主，载以行。楚骑追之，汉王急，推堕二子车下。滕公为太仆，常下收载之。如是者三，曰：<strong>「今虽急，不可以驱，奈何弃之！」</strong> 故徐行。汉王怒，欲斩之者十余；滕公卒保护，脱二子。审食其从太公、吕后间行求汉王，不相遇，反遇楚军。楚军与归，项王常置军中为质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/49.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/009/49.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，吕后兄周吕侯为汉将兵，居下邑。汉王间往从之，稍稍收其士卒。诸侯皆背汉，复与楚。塞王欣、翟王翳亡降楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/50.mp3" download>download the file</a> instead.
</audio></p>
<p>田横进攻田假，假走楚，楚杀之。横遂复定三齐之地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/51.mp3" download>download the file</a> instead.
</audio></p>
<p>汉王问群臣曰：<strong>「吾欲捐关以东，等弃之，谁可与共功者？」</strong> 张良曰：<strong>「九江王布，楚枭将，与项王有隙；彭越与齐反梁地；此两人可急使。而汉王之将，独韩信可属大事，当一面。即欲捐之，捐之此三人，则楚可破也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/52.mp3" download>download the file</a> instead.
</audio></p>
<p>初，项王击齐，征兵九江，九江王布称病不在，遣将将军数千人行。汉之破楚彭城，布又称病不佐楚。楚王由此怨布，娄使使者诮让，召布。布愈恐，不敢往。项王方北忧齐、赵，西患汉，所与者独九江王；又多布材，欲亲用之，以故未之击。汉王自下邑徙军砀，遂至虞，谓左右曰：<strong>「如彼等者，无足与计天下事！」</strong> 谒者随何进曰：<strong>「不审陛下所谓。」</strong> 汉王曰：<strong>「孰能为我使九江，令之发兵倍楚？留项王数月，我之取天下可以百全。」</strong> 随何曰：<strong>「臣请使之！」</strong> 汉王使与二十人俱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/53.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，汉王至荥阳，诸败军皆会，萧何亦发关中老弱未傅者悉诣荥阳，汉军复大振。楚起于彭城，常乘胜逐北，与汉战荥阳南京、索间。楚骑来众，汉王择军中可为骑将者，皆推故奉骑士重泉人李必、骆甲。汉王欲拜之，必、甲曰：<strong>「臣故秦民，恐军不信；愿得大王左右善骑者傅之。」</strong> 乃拜灌婴为中大夫令，李必、骆甲为左右校尉，将骑兵击楚骑于荥阳东，大破之，楚以故不能过荥阳而西。汉王军荥阳，筑甬道属之河，以取敖仓粟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-pRk9O2A1="" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/54_55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/54_55.mp3" download>download the file</a> instead.
</audio></p>
<p>周勃、灌婴等言于汉王曰：<strong>「陈平虽美如冠玉，其中未必有也。臣闻平居家时盗其嫂；事魏不容，亡归楚；不中，又亡归汉。今日大王尊官之，令护军。臣闻平受诸将金，金多者得善处，金少者得恶处。平，反覆乱臣也，愿王察之！」</strong> 汉王疑之，召让魏无知。无知曰：<strong>「臣所言者能也，陛下所问者行也。今有尾生、孝己之行，而无益胜负之数，陛下何暇用之乎！楚、汉相距，臣进奇谋之士，顾其计诚足以利国家不耳。盗嫂、受金，又何足疑乎！」</strong> 汉王召让平曰：<strong>「先生事魏不中，事楚而去，今又从吾游，信者固多心乎！」</strong> 平曰：<strong>「臣事魏王，魏王不能用臣说，故去；事项王，项王不能信人，其所任爱，非诸项，即妻之昆弟，虽有奇士不能用。闻汉王能用人，故归大王。臣裸身来，不受金无以为资。诚臣计画有可采乎，愿大王用之；使无可用者，金具在，请封输官，得其骸骨。」</strong> 汉王乃谢，厚赐，拜为护军中尉，尽护诸将。诸将乃不敢复言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/56.mp3" download>download the file</a> instead.
</audio></p>
<p>魏王豹谒归视亲疾；至则绝河津，反为楚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/57.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，汉王还栎阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/58.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/009/58.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，立子盈为太子；赦罪人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/59.mp3" download>download the file</a> instead.
</audio></p>
<p>汉兵引水灌废丘，废丘降，章邯自杀。尽定雍地，以为中地、北地、陇西郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/60.mp3" download>download the file</a> instead.
</audio></p>
<p>关中大饥，米斛万钱，人相食。令民就食蜀、汉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/61.mp3" download>download the file</a> instead.
</audio></p>
<p>初，秦之亡也，豪杰争取金玉，宣曲任氏独窖仓粟。及楚、汉相距荥阳，民不得耕种，而豪杰金玉尽归任氏，任以此起，富者数世。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/62.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，汉王如荥阳，命萧何守关中，侍太子，为法令约束，立宗庙、社稷、宫室、县邑；事有不及奏决者，辄以便宜施行，上来，以闻。计关中户口，转漕、调兵以给军，未尝乏绝。汉王使郦食其往说魏王豹，且召之。豹不听，曰：<strong>「汉王慢而侮人，骂詈诸侯、群臣如骂奴耳，吾不忍复见也。」</strong> 于是汉王以韩信为左丞相，与灌婴、曹参俱击魏。汉王问食其：<strong>「魏大将谁也？」</strong> 对曰：<strong>「柏直。」</strong> 王曰：<strong>「是口尚乳臭，安能当韩信！骑将谁也？」</strong> 曰：<strong>「冯敬。」</strong> 曰：<strong>「是秦将冯无择子也，虽贤，不能当灌婴。」</strong> <strong>「步卒将谁也？」</strong> 曰：<strong>「项佗。」</strong> 曰：<strong>「不能当曹参。吾无患矣！」</strong> 韩信亦问郦生：<strong>「魏得无用周叔为大将乎？」</strong> 郦生曰：<strong>「柏直也。」</strong> 信曰：<strong>「竖子耳。」</strong> 遂进兵。魏王盛兵蒲坂以塞临晋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/009/powei.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><br />
<audio src="assets/audios/009/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/63.mp3" download>download the file</a> instead.
</audio></p>
<p>信乃益为疑兵，陈船欲渡临晋，而伏兵从夏阳以木罂流军，袭安邑。魏王豹惊，引兵迎信。九月，信击虏豹，传诣荥阳；悉定魏地，置河东、上党、太原郡。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="60" data-marpit-pagination-total="61"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="61" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/009/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/009/64.mp3" download>download the file</a> instead.
</audio></p>
<p>汉之败于彭城而西也，陈余亦觉张耳不死，即背汉。韩信既定魏，使人请兵三万人，愿以北举燕、赵，东击齐，南绝楚粮道。汉王许之，乃遣张耳与俱，引兵东，北击赵、代。后九月，信破代兵，禽夏说于阏与。信之下魏破代，汉辄使人收其精兵诣荥阳以距楚。</p>
</section>
