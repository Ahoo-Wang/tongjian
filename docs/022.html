<p>起昭阳协洽，尽阏逢敦牂，凡十二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>天汉三年（癸未，公元前九八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/3.mp3" download>download the file</a> instead.

<p>春，二月，王卿有罪自杀，以执金吾杜周为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初榷酒酤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/5.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，上行幸泰山，修封，祀明堂，因受计。还，祠常山，瘗玄玉。方士之候祠神人、入海求蓬莱者终无有验，而公孙卿犹以大人迹为解。天子益怠厌方士之怪迂语矣，然犹羁縻不绝，冀遇其真。自此之后，方士言神祠者弥众，然其效可睹矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/6.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，大旱。赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，匈奴入雁门。太守坐畏忄耎弃市。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>天汉四年（甲申，公元前九七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/9.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，朝诸侯王于甘泉宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/10.mp3" download>download the file</a> instead.
</audio></p>
<p>发天下七科讁及勇敢士，遣贰师将军李广利将骑六万、步兵七万出朔方；强弩都尉路博德将万余人与贰师会；游击将军韩说将步兵三万人出五原；因杅将军公孙敖将骑万、步兵三万人出雁门。匈奴闻之，悉远其累重于余吾水北；而单于以兵十万待水南，与贰师接战。贰师解而引归，与单于连斗十余日。游击无所得。因杅与左贤王战，不利，引归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/11.mp3" download>download the file</a> instead.
</audio></p>
<p>时上遣敖深入匈奴迎李陵，敖军无功还，因曰：<strong>「捕得生口，言李陵教单于为兵以备汉军，故臣无所得。」</strong> 上于是族陵家。既而闻之，乃汉将降匈奴者李绪，非陵也。陵使人刺杀绪。大阏氏欲杀陵，单于匿之北方。大阏氏死，乃还。单于以女妻陵，立为右校王，与卫律皆贵用事。卫律常在单于左右；陵居外，有大事乃入议。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/12.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，立皇子髆为昌邑王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太始元年（乙酉，公元前九六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/14.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，公孙敖坐妻为巫蛊要斩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/15.mp3" download>download the file</a> instead.
</audio></p>
<p>徙郡国豪杰于茂陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/16.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/17.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，匈奴且鞮侯单于死。有两子，长为左贤王，次为左大将。左贤王未至，贵人以为有病，更立左大将为单于。左贤王闻之，不敢进。左大将使人召左贤王而让位焉。左贤王辞以病，左大将不听，谓曰：<strong>「即不幸死，传之于我。」</strong> 左贤王许之，遂立，为狐鹿姑单于。以左大将为左贤王，数年，病死；其子先贤掸不得代，更以为日逐王。单于自以其子为左贤王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太始二年（丙戌，公元前九五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/19.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸回中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/20.mp3" download>download the file</a> instead.
</audio></p>
<p>杜周卒，光禄大夫暴胜之为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/21.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/22.mp3" download>download the file</a> instead.
</audio></p>
<p>赵中大夫白公奏穿渠引泾水，首起谷口，尾入栎阳，注渭中，袤二百里，溉田四千五百余顷，因名曰白渠；民得其饶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太始三年（丁亥，公元前九四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/24.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸甘泉宫。二月，幸东海，获赤雁。幸琅邪，礼日成山，登之罘，浮大海而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/25.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，皇子弗陵生。弗陵母曰河间赵婕妤，居钩弋宫，任身十四月而生。上曰：<strong>「闻昔尧十四月而生，今钩弋亦然。」</strong> 乃命其所生门曰尧母门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/022/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/26.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：为人君者，动静举措不可不慎，发于中必形于外，天下无不知之。当是时也，皇后、太子皆无恙，而命钩弋之门曰尧母，非名也。是以奸臣逆探上意，知其奇爱少子，欲以为嗣，遂有危皇后、太子之心，卒成巫蛊之祸，悲夫！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="106"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>赵人江充为水衡都尉。初，充为赵敬肃王客，得罪于太子丹，亡逃；诣阙告赵太子阴事，太子坐废。上召充入见。充容貌魁岸，被服轻靡，上奇之；与语政事，大悦，由是有宠，拜为直指绣衣使者，使督察贵戚、近臣逾侈者。充举劾无所避，上以为忠直，所言皆中意。尝从上甘泉，逢太子家使乘车马行驰道中，充以属吏。太子闻之，使人谢充曰：<strong>「非爱车马，诚不欲令上闻之，以教敕亡素者，唯江君宽之。」</strong> 充不听，遂白奏，上曰：<strong>「人臣当如是矣！」</strong> 大见信用，威震京师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>太始四年（戊子，公元前九三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，三月，上行幸泰山。壬午，祀高祖于明堂以配上帝，因受计。癸未，祀孝景皇帝于明堂。甲申，修封。丙戌，禅石闾。夏，四月，幸不其。五月，还，幸建章宫，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/022/30.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲寅晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，上行幸雍，祠五畤。西至安定、北地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上还，幸建章宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>三月，赵敬肃王彭祖薨。彭祖取江都易王所幸淖姬，生男，号淖子。时淖姬兄为汉宦者，上召问：<strong>「淖子何如？」</strong> 对曰：<strong>「为人多欲。」</strong> 上曰：<strong>「多欲不宜君国子民。」</strong> 问武始侯昌，曰：<strong>「无咎无誉。」</strong> 上曰：<strong>「如是可矣。」</strong> 遣使者立昌为赵王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，大旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/36.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/36.mp3" download>download the file</a> instead.
</audio></p>
<p>上居建章宫，见一男子带剑入中龙华门，疑其异人，命收之。男子捐剑走，逐之弗获。上怒，斩门候。冬，十一月，发三辅骑士大搜上林，闭长安城门索；十一日乃解。巫蛊始起。丞相公孙贺夫人君孺，卫皇后姊也，贺由是有宠。贺子敬声代父为太仆，骄奢不奉法，擅用北军钱千九百万；发觉，下狱。是时诏捕阳陵大侠朱安世甚急，贺自请逐捕安世以赎敬声罪，上许之。后果得安世。安世笑曰：<strong>「丞相祸及宗矣！」</strong> 遂从狱中上书，告__「敬声与阳石公主私通；上且上甘泉，使巫当驰道埋偶人，祝诅上，有恶言。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>征和二年（庚寅，公元前九一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，下贺狱，案验；父子死狱中，家族。以涿郡太守刘屈氂为左丞相，封澎侯。屈氂，中山靖王子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/39.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，大风，发屋折木。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/40.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，诸邑公主、阳石公主及皇后弟子长平侯伉皆坐巫蛊诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/41.mp3" download>download the file</a> instead.
</audio></p>
<p>上行幸甘泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上年二十九乃生戾太子，甚爱之。及长，性仁恕温谨，上嫌其材能少，不类己；而所幸王夫人生子闳，李姬生子旦、胥，李夫人生子髆，皇后、太子宠浸衰，常有不自安之意。上觉之，谓大将军青曰：<strong>「汉家庶事草创，加四夷侵陵中国，朕不变更制度，后世无法；不出师征伐，天下不安；为此者不得不劳民。若后世又如朕所为，是袭亡秦之迹也。太子敦重好静，必能安天下，不使朕忧。欲求守文之主，安有贤于太子者乎！闻皇后与太子有不安之意，岂有之邪？可以意晓之。」</strong> 大将军顿首谢。皇后闻之，脱簪请罪。太子每谏证伐四夷，上笑曰：<strong>「吾当其劳，以逸遗汝，不亦可乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/43.mp3" download>download the file</a> instead.
</audio></p>
<p>上每行幸，常以后事付太子，宫内付皇后。有所平决，还，白其最，上亦无异，有时不省也。上用法严，多任深刻吏。太子宽厚，多所平反，虽得百姓心，而用法大臣皆不悦。皇后恐久获罪，每戒太子，宜留取上意，不应擅有所纵舍。上闻之，是太子而非皇后。群臣宽厚长者皆附太子，而深酷用法者皆毁之。邪臣多党与，故太子誉少而毁多。卫青薨后，臣下无复外家为据，竞欲构太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/44.mp3" download>download the file</a> instead.
</audio></p>
<p>上与诸子疏，皇后希得见。太子尝谒皇后，移日乃出。黄门苏文告上曰：<strong>「太子与宫人戏。」</strong> 上益太子宫人满二百人。太子后知之，心衔文。文与小黄门常融、王弼等常微伺太子过，辄增加白之。皇后切齿，使太子白诛文等。太子曰：<strong>「第勿为过，何畏文等！上聪明，不信邪佞，不足忧也」</strong> 上尝小不平，使常融召太子，融言__「太子有喜色」__ ，上嘿然。及太子至，上察其貌，有涕泣处，而佯语笑，上怪之；更微问，知其情，乃诛融。皇后亦善自防闲，避嫌疑，虽久无宠，尚被礼遇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/45.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，方士及诸神巫多聚京师，率皆左道惑众，变幻无所不为。女巫往来宫中，教美人度厄，每屋辄埋木人祭祀之。因妒忌恚詈，更相告讦，以为祝诅上，无道。上怒，所杀后宫延及大臣，死者数百人。上心既以为疑，尝昼寝，梦木人数千持杖欲击上，上惊寤，因是体不平，遂苦忽忽善忘。江充自以与太子及卫氏有隙，见上年老，恐晏驾后为太子所诛，因是为奸，言上疾祟在巫蛊。于是上以充为使者，治巫蛊狱。充将胡巫掘地求偶人，捕蛊及夜祠、视鬼，染污令有处，辄收捕验治，烧铁钳灼，强服之。民转相诬以巫蛊，吏辄劾以为大逆无道；自京师、三辅连及郡、国，坐而死者前后数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/46.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，上春秋高，疑左右皆为蛊祝诅；有与无，莫敢讼其冤者。充既知上意，因胡巫檀何言：<strong>「宫中有蛊气，不除之，上终不差。」</strong> 上乃使充入宫，至省中，坏御座，掘地求蛊；又使按道侯韩说、御史章赣、黄门苏文等助充。充先治后宫希幸夫人，以次及皇后、太子宫，掘地纵横，太子、皇后无复施床处。充云：<strong>「于太子宫得木人尤多，又有帛书，所言不道；当奏闻。」</strong> 太子惧，问少傅石德。德惧为师傅并诛，因谓太子曰：<strong>「前丞相父子、两公主及卫氏皆坐此，今巫与使者掘地得征验，不知巫置之邪，将实有也，无以自明。可矫以节收捕充等系狱，穷治其奸诈。且上疾在甘泉，皇后及家吏请问皆不报；上存亡未可知，而奸臣如此，太子将不念秦扶苏事邪？」</strong> 太子曰：<strong>「吾人子，安得擅诛！不如归谢，幸得无罪。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/47.mp3" download>download the file</a> instead.
</audio></p>
<p>太子将往之甘泉，而江充持太子甚急；太子计不知所出，遂从石德计。秋，七月，壬午，太子使客诈为使者，收捕充等。按道侯说疑使者有诈，不肯受诏，客格杀说。太子自临斩充，骂曰：<strong>「赵虏！前乱乃国王父子不足邪！乃复乱吾父子也！」</strong> 又炙胡巫上林中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/48.mp3" download>download the file</a> instead.
</audio></p>
<p>太子使舍人无且持节夜入未央宫殿长秋门，因长御倚华具白皇后，发中厩车载射士，出武库兵，发长乐宫卫卒。长安扰乱，言太子反。苏文迸走，得亡归甘泉，说太子无状。上曰：<strong>「太子必惧，又忿充等，故有此变。」</strong> 乃使使召太子。使者不敢进，归报云：<strong>「太子反已成，欲斩臣，臣逃归。」</strong> 上大怒。丞相屈氂闻变，挺身逃，亡其印绶，使长史乘疾置以闻。上问：<strong>「丞相何为？」</strong> 对曰：<strong>「丞相秘之，未敢发兵。」</strong> 上怒曰：<strong>「事籍籍如此，何谓秘也！丞相无周公之风矣，周公不诛管、蔡乎！」</strong> 乃赐丞相玺书曰：<strong>「捕斩反者，自有赏罚。以牛车为橹，毋接短兵，多杀伤士众！坚闭城门，毋令反者得出！」</strong> 太子宣言告令百官云：<strong>「帝在甘泉病困，疑有变；奸臣欲作乱。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/49.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/49.mp3" download>download the file</a> instead.
</audio></p>
<p>上于是从甘泉来，幸城西建章宫，诏发三辅近县兵，部中二千石以下，丞相兼将之。太子亦遣使者矫制赦长安中都官囚徒，命少傅石德及宾客张光等分将；使长安囚如侯持节发长水及宣曲胡骑，皆以装会。侍郎马通使长安，因追捕如侯，告胡人曰：<strong>「节有诈，勿听也！」</strong> 遂斩如侯，引骑入长安；又发楫棹士以予大鸿胪商丘成。初，汉节纯赤，以太子持赤节，故更为黄旄加上以相别。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/50.mp3" download>download the file</a> instead.
</audio></p>
<p>太子立车北军南门外，召护北军使者任安，与节，令发兵。安拜受节；入，闭门不出。太子引兵去，驱四市人凡数万众，至长乐西阙下，逢丞相军，合战五日，死者数万人，血流入沟中。民间皆云太子反，以故众不附太子，丞相附兵浸多。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/51.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，太子兵败，南奔覆盎城门。司直田仁部闭城门，以为太子父子之亲，不欲急之，太子由是得出亡。丞相欲斩仁，御史大夫暴胜之谓丞相曰：<strong>「司直，吏二千石，当先请，奈何擅斩之！」</strong> 丞相释仁。上闻而大怒，下吏责问御史大夫曰：<strong>「司直纵反者，丞相斩之，法也；大夫何以擅止之？」</strong> 胜之惶恐，自杀。诏遣宗正刘长、执金吾刘敢奉策收皇后玺绶，后自杀。上以为任安老吏，见兵事起，欲坐观成败，见胜者合从之，有两心，与田仁皆要斩。上以马通获如侯，长安男子景建从通获石德，商丘成力战获张光，封通为重合侯，建为德侯，成为秺侯。诸太子宾客尝出入宫门，皆坐诛；其随太子发兵，以反法族，吏士劫略者皆徙敦煌郡。以太子在外，始置屯兵长安诸城门。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/52.mp3" download>download the file</a> instead.
</audio></p>
<p>上怒甚，群下忧惧，不知所出。壶关三老茂上书曰：__「臣闻父者犹天，母者犹地，子犹万物也，故天平，地安，物乃茂成；父慈，母爱，子乃孝顺。今皇太子为汉适嗣，承万世之业，体祖宗之重，亲则皇帝之宗子也。江充，布衣之人，闾阎之隶臣耳；陛下显而用之，衔至尊之命以迫蹴皇太子，造饰奸诈，群邪错缪，是以亲戚之路鬲塞而不通。太子进则不得见上，退则困于乱臣，独冤结而无告，不忍忿忿之心，起而杀充，恐惧逋逃，子盗父兵，以救难自免耳。臣窃以为无邪心。《诗》曰：‘营营青蝇，止于籓。恺悌君子，无信谗言。谗言罔极，交乱四国。’往者江充谗杀赵太子，天下莫不闻。陛下不省察，深过太子，发盛怒，举大兵而求之，三公自将。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/53.mp3" download>download the file</a> instead.
</audio></p>
<p>智者不敢言，辩士不敢说，臣窃痛之！唯陛下宽心慰意，少察所亲，毋患太子之非，亟罢甲兵，无令太子久亡！臣不胜惓惓，出一旦之命，待罪建章宫下！」__ 书奏，天子感寤，然尚未显言赦之也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/54.mp3" download>download the file</a> instead.
</audio></p>
<p>太子亡，东至湖，藏匿泉鸠里；主人家贫，常卖屦以给太子。太子有故人在湖，闻其富赡，使人呼之而发觉。八月，辛亥。吏围捕太子。太子自度不得脱，即入室距户自经。山阳男子张富昌为卒，足蹋开户，新安令史李寿趋抱解太子。主人公遂格斗死，皇孙二人皆并遇害。上既伤太子，乃封李寿为邘侯，张富昌为题侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/55.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上为太子立博望苑，使通宾客，从其所好，故宾客多以异端进者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

You can <a href="assets/audios/022/56.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：古之明王教养太子，为之择方正敦良之士，以为保傅、师友，使朝夕与之游处。左右前后无非正人，出入起居无非正道，然犹有淫放邪僻而陷于祸败者焉，今乃使太子自通宾客，从其所好。夫正直难亲，谄谀易合，此固中人之常情，宜太子之不终也！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="58" data-marpit-pagination-total="106"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>癸亥，地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/022/58.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，商丘成为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/022/59.mp3" download>download the file</a> instead.
</audio></p>
<p>立赵敬肃王小子偃为平干王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>匈奴入上谷，五原，杀掠吏民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>征和三年（辛卯，公元前九零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/62.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸雍，至安定、北地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/022/63.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴入五原、酒泉，杀两都尉。三月，遣李广利将七万人出五原，商丘成将二万人出西河，马通将四万骑出酒泉，击匈奴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/64.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/65.mp3" download>download the file</a> instead.
</audio></p>
<p>匈奴单于闻汉兵大出，悉徙其辎重北邸郅居水；左贤王驱其人民度余吾水六七百里，居兜衔山；单于自将精兵渡姑且水。商丘成军至，追邪径，无所见，还。匈奴使大将与李陵将三万余骑追汉军，转战九日，至蒲奴水；虏不利，还去。马通军至天山，匈奴使大将偃渠将二万余骑要汉兵，见汉兵强，引去；通无所得失。是时，汉恐车师兵遮马通军，遣开陵侯成娩将楼兰、尉犁、危须等六国兵共围车师，尽得其王民众而还。贰师将军出塞，匈奴使右大都尉与卫律将五千骑要击汉军于夫羊句山峡，贰师击破之，乘胜追北至范夫人城。匈奴奔走，莫敢距敌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/66.mp3" download>download the file</a> instead.
</audio></p>
<p>初，贰师之出也，丞相刘屈氂为祖道，送至渭桥。广利曰：<strong>「愿君侯早请昌邑王为太子；如立为帝，君侯长何忧乎！」</strong> 屈氂许诺。昌邑王者，贰师将军女弟李夫人子也；贰师女为屈氂子妻，故共欲立焉。会内者令郭穰告__「丞相夫人祝诅上及与贰师共祷祠，欲令昌邑王为帝」__ ，按验，罪至大逆不道。六月，诏载屈氂厨车以徇，要斩东市，妻子枭首华阳街；贰师妻子亦收。贰师闻之，忧惧，其掾胡亚夫亦避罪从军，说贰师曰：<strong>「夫人、室家皆在吏，若还，不称意，适与狱会，郅居以北，可复得见乎！」</strong> 贰师由是狐疑，深入要功，遂北至郅居水上。虏已去，贰师遣护军将二万骑度郅居之水，逢左贤王、左大将将二万骑，与汉军合战一日，汉军杀左大将，虏死伤甚众。军长史与决眭都尉煇渠侯谋曰：<strong>「将军怀异心，欲危众求功，恐必败。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/67.mp3" download>download the file</a> instead.
</audio></p>
<p>谋共执贰师。贰师闻之，斩长史，引兵还至燕然山。单于知汉军劳倦，自将五万骑遮击贰师，相杀伤甚众；夜，堑汉军前，深数尺，从后急击之，军大乱败；贰师遂降。单于素知其汉大将，以女妻之，尊宠在卫律上。宗旅行遂灭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，故城父令公孙勇与客胡倩等谋反，倩诈称光禄大夫，言使督盗贼；淮阳太守田广明觉知，发兵捕斩焉。公孙勇衣绣衣、乘驷马车至圉；圉守尉魏不害等诛之。封不害等四人为侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/70.mp3" download>download the file</a> instead.
</audio></p>
<p>吏民以巫蛊相告言者，案验多不实。上颇知太子惶恐无它意，会高寝郎田千秋上急变，讼太子冤曰：<strong>「子弄父兵，罪当笞。天子之子过误杀人，当何罪哉！臣尝梦一白头翁教臣言。」</strong> 上乃大感寤，召见千秋，谓曰：<strong>「父子之间，人所难言也，公独明其不然。此高庙神灵使公教我，公当遂为吾辅佐。」</strong> 立拜千秋为大鸿胪，而族灭江充家，焚苏文于横桥上，及泉鸠里加兵刃于太子者，初为北地太守，后族。上怜太子无辜，乃作思子宫，为归来望思之台于湖，天下闻而悲之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>征和四年（壬辰，公元前八九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/72.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸东莱，临大海，欲浮海求神山。群臣谏，上弗听；而大风晦冥，海水沸涌。上留十余日，不得御楼船，乃还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/73.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁酉，雍县无云如雷者三，陨石二，黑如黳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/74.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，上耕于距定。还，幸泰山，修封。庚寅，祀于明堂。癸己，禅石闾，见群臣，上乃言曰：<strong>「朕即位以来，所为狂悖，使天下愁苦，不可追悔。自今事有伤害百姓，糜费天下者，悉罢之。」</strong> 田千秋曰：<strong>「方士言神仙者甚众，而无显功，臣请皆罢斥遣之。」</strong> 上曰：<strong>「大鸿胪言是也。」</strong> 于是悉罢诸方士候神人者。是后上每对群臣自叹：<strong>「向时愚惑，为方士所欺。天下岂有仙人，尽妖妄耳！节食服药，差可少病而已。」</strong> 夏，六月，还，幸甘泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/75.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，以大鸿胪田千秋为丞相，封富民侯。千秋无它材能、术学，又无伐阅功劳，特以一言寤意，数月取宰相，封侯，世未尝有也。然为人敦厚有智，居位自称，？俞于前后数公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/76.mp3" download>download the file</a> instead.
</audio></p>
<p>先是搜粟都尉桑弘羊与丞相、御史奏言：<strong>「轮台东有溉田五千顷以上，可遣屯田卒，置校尉三人分护，益种五谷；张掖、酒泉遣骑假司马为斥候；募民壮健敢徙者诣田所，益垦溉田，稍筑列亭，连城而西，以威西国，辅乌孙。」</strong> 上乃下诏，深陈既往之悔曰：<strong>「前有司奏欲益民赋三十，助边用，是重困老弱孤独也。而今又请遣卒田轮台。轮台西于车师千余里，前开陵侯击车师时，虽胜，降其王，以辽远乏食，道死者尚数千人，况益西乎！曩者朕之不明，以军候弘上书，言‘匈奴缚马前后足置城下，驰言</strong>「秦人，我匄若马，」__ ’又，汉使者久留不还，故兴遣贰师将军，欲以为使者威重也。古者卿、大夫与谋，参以蓍、龟，不吉不行。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/77.mp3" download>download the file</a> instead.
</audio></p>
<p>乃者以缚马书遍视丞相、御史、二千石、诸大夫、郎、为文学者，乃至郡、属国都尉等，皆以‘虏自缚其马，不祥甚哉！’或以为‘欲以见强，夫不足者视人有余。’公车方士、太史、治星、望气及太卜龟蓍皆以为‘吉，匈奴必破，时不可再得也。’又曰：‘北伐行将，于鬴山必克。封，诸将贰师最吉。’故朕亲发贰师下鬴山，诏之必毋深入。今计谋、卦兆皆反缪。重合侯得虏候者，乃言‘缚马者匈奴诅军事也。’匈奴常言‘汉极大，然不耐饥渴，失一狼，走千羊。’乃者贰师败，军士死略离散，悲痛常在朕心。今又请远田轮台，欲起亭隧，是扰劳天下，非所以优民也，朕不忍闻！大鸿胪等又议欲募囚徒送匈奴使者，明封侯之赏以报忿，此五伯所弗为也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/78.mp3" download>download the file</a> instead.
</audio></p>
<p>且匈奴得汉降者常提掖搜索，问以所闻，岂得行其计乎！当今务在禁苛暴，止擅赋，力本农，修马复令，以补缺、毋乏武备而已。郡国二千石各上进畜马方略补边状，与计对。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/79.mp3" download>download the file</a> instead.
</audio></p>
<p>由是不复出军，而封田千秋为富民侯，以明休息，思富养民也。又以赵过为搜粟都尉。过能为代田，其耕耘田器皆有便巧，以教民，用力少而得谷多，民皆便之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/022/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/80.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：天下信未尝无士也！武帝好四夷之功，而勇锐轻死之士充满朝廷，辟土广地，无不如意。及后息民重农，而赵过之俦教民耕耘，民亦被其利。此一君之身趣好殊别，而士辄应之，诚使武帝兼三王之量以兴商、周之治，其无三代之臣乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="82" data-marpit-pagination-total="106"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/81.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，辛酉晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/82.mp3" download>download the file</a> instead.
</audio></p>
<p>卫律害贰师之宠，会匈奴单于母阏氏病，律饬胡巫言：<strong>「先单于怒曰：‘胡故时祠兵，常言得贰师以社，何故不用？’」</strong> 于是收贰师。贰师骂曰：<strong>「我死必灭匈奴！」</strong> 遂屠贰师以祠。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>后元元年（癸巳，公元前八八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/84.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，上行幸甘泉，郊泰畤；遂幸安定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>昌邑哀王髆薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/86.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/87.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，商丘成坐祝诅自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/88.mp3" download>download the file</a> instead.
</audio></p>
<p>初，侍中仆射马何罗与江充相善。及卫太子起兵，何罗弟通以力战封重合侯。后上夷灭充宗族、党与，何罗兄弟惧及，遂谋为逆。侍中驸马都尉金日磾视其志意有非常，心疑之，阴独察其动静，与俱上下。何罗亦觉日磾意，以故久不得发。是时上行幸林光宫，日磾小疾卧庐，何罗与通及小弟安成矫制夜出，共杀使者，发兵。明旦，上未起，何罗无何从外入。日磾奏厕，心动，立入，坐内户下。须臾，何罗袖白刃从东厢上，见日磾，色变；走趋卧内，欲入，行触宝瑟，僵。日磾得抱何罗，因传曰：<strong>「马何罗反！」</strong> 上惊起。左右拔刃欲格之，上恐并中日磾，上勿格。日磾投何罗殿下，得禽缚之。穷治，皆伏辜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/022/90.mp3" download>download the file</a> instead.
</audio></p>
<p>燕王旦自以次第当为太子，上书求入宿卫。上怒，斩其使于北阙；又坐藏匿亡命，削良乡、安次、文安三县。上由是恶旦。旦辩慧博学，其弟广陵王胥，有勇力，而皆动作无法度，多过失，故上皆不立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/91.mp3" download>download the file</a> instead.
</audio></p>
<p>时钅句弋夫人之子弗陵，年数岁，形体壮大，多知，上奇爱之，心欲立焉；以其年稚，母少，犹与久之。欲以大臣辅之，察群臣，唯奉车都尉、光禄大夫霍光，忠厚可任大事，上乃使黄门画周公负成王朝诸侯以赐光。后数日，帝谴责钅句弋夫人。夫人脱簪珥，叩头。帝曰：<strong>「引持去，送掖庭狱！」</strong> 夫人还顾，帝曰：<strong>「趣行，汝不得活！」</strong> 卒赐死。顷之，帝闲居，问左右曰：<strong>「外人言云何？」</strong> 左右对曰：<strong>「人言‘且立其子，何去其母乎？’」</strong> 帝曰：<strong>「然，是非儿曹愚人之所知也。往古国家所以乱，由主少、母壮也。女主独居骄蹇，淫乱自恣，莫能禁也。汝不闻吕后邪！故不得不先去之也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>后元二年（甲午，公元前八七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，上朝诸侯王于甘泉宫。二月，行幸盩厔五柞宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上病笃，霍光涕泣问曰：<strong>「如有不讳，谁当嗣者？」</strong> 上曰：<strong>「君未谕前画意邪？立少子，君行周公之事。」</strong> 光顿首让曰：<strong>「臣不如金日磾」</strong> 日磾亦曰：<strong>「臣，外国人，不如光；且使匈奴轻汉矣！」</strong> 乙丑，诏立弗陵为皇太子，时年八岁。丙寅，以光为大司马、大将军，日磾为车骑将军，太仆上官桀为左将军，受遗诏辅少主，又以搜粟都尉桑弘羊为御史大夫，皆拜卧内床下。光出入禁闼二十余年，出则奉车，入侍左右，小心谨慎，未尝有过。为人沈静详审，每出入、下殿门，止进有常处，郎、仆射窃识视之，不失尺寸。日磾在上左右，目不忤视者数十年；赐出宫女，不敢近；上欲内其女后宫，不肯；其笃慎如此，上尤奇异之。日磾长子为帝弄儿，帝甚爱之，其后弄儿壮大，不谨，自殿下与宫人戏；日磾适见之，恶其淫乱，遂杀弄儿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/95.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/95.mp3" download>download the file</a> instead.
</audio></p>
<p>上闻之，大怒，日磾顿首谢，具言所以杀弄儿状。上甚哀，为之泣；已而心敬日磾。上官桀始以材力得幸，为未央厩令；上尝体不安，及愈，见马，马多瘦，上大怒曰：<strong>「令以我不复见马邪！」</strong> 欲下吏。桀顿首曰：<strong>「臣闻圣体不安，日夜忧惧，意诚不在马。」</strong> 言未卒，泣数行下。上以为爱己，由是亲近，为侍中，稍迁至太仆。三人皆上素所爱信者，故特举之，授以后事。丁卯，帝崩于五柞宫；入殡未央宫前殿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/96.mp3" download>download the file</a> instead.
</audio></p>
<p>帝聪明能断，善用人，行法无所假贷。隆虑公主子昭平君尚帝女夷安公主。隆虑主病困，以金千斤、钱千万为昭平君豫赎死罪，上许之。隆虑主卒，昭平君日骄，醉杀主傅，系狱；廷尉以公主子上请。左右人人为言：<strong>「前又入赎，陛下许之。」</strong> 上曰：<strong>「吾弟老有是一子，死，以属我。」</strong> 于是为之垂涕，叹息良久，曰：<strong>「法令者，先帝所造也，用弟故而诬先帝之法，吾何面目入高庙乎！又下负万民。」</strong> 乃可其奏，哀不能自止，左右尽悲，待诏东方朔前上寿，曰：<strong>「臣闻圣王为政，赏不避仇雠，诛不择骨肉。《书》曰：‘不偏不党，王道荡荡。’此二者，五帝所重，三王所难也，陛下行之，天下幸甚！臣朔奉觞昧死再拜上万岁寿！」</strong> 上初怒朔，既而善之，以朔为中郎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/022/97.mp3" download>download the file</a> instead.
</audio></p>
<p>班固赞曰：汉承百王之弊，高祖拨乱反正，文、景务在养民，至于稽古礼文之事，犹多阙焉。孝武初立，卓然罢黜百家，表章《六经》，遂畴咨海内，举其俊茂，与之立功；兴太修学，修郊祀，改正朔，定历数，协音律，作诗乐，建封禅，礼百神，绍周后，号令文章，焕焉可述，后嗣得遵洪业而有三代之风。如武帝之雄材大略，不改文、景之恭俭以济斯民，虽《诗》、《书》所称何有加焉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

You can <a href="assets/audios/022/98.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：孝武穷奢极欲，繁刑重敛，内侈宫室，外事四夷，信惑神怪，巡游无度，使百姓疲敝，起为盗贼，其所以异于秦始皇者无几矣。然秦以之亡，汉以之兴者，孝武能尊先王之道，知所统守，受忠直之言，恶人欺蔽，好贤不倦，诛赏严明，晚而改过，顾托得人，此其所以有亡秦之失而免亡秦之祸乎！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="100" data-marpit-pagination-total="106"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/022/99.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/022/99.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，太子即皇帝位。帝姊鄂邑公主共养省中，霍光、金日磾、上官桀共领尚书事。光辅幼主，政自己出，天下想闻其风采。殿中尝有怪，一夜，群臣相惊，光召尚符玺郎，欲收取玺。郎不肯授，光欲夺之。郎按剑曰：<strong>「臣头可得，玺不可得也！」</strong> 光甚谊之。明日，诏增此郎秩二等。众庶莫不多光。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，甲辰，葬孝武皇帝于茂陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，六月，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，有星孛于东方。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/022/103.mp3" download>download the file</a> instead.

<p>济北王宽坐禽兽行自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="106" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，匈奴入朔方，杀略吏民；发军屯西河，左将军桀行北边。</p>
