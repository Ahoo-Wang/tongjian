<h1>汉纪 第二十八章 汉纪二十八</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起昭阳大渊献，尽着雍执徐，凡六年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝平皇帝下元始三年（癸亥，公元三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，太后遣长乐少府夏侯籓、宗正刘宏、尚书令平晏纳采见女。还，奏言：<strong>「公女渐渍德化，有窈窕之容，宜承天序，奉祭祀。」</strong> 大师光、大司徒宫、大司空丰、左将军孙建、执金吾尹赏、行太常事、大中大夫刘秀及太卜、太史令服皮弁、素积，以礼杂卜筮，皆曰：<strong>「兆遇金水王相，卦遇父母得位，所谓康强之占，逢吉之符也。」</strong> 又以太牢策告宗庙。有司奏：<strong>「故事：聘皇后，黄金二万斤，为钱二万万。」</strong> 莽深辞让，受六千三百万，而以其四千三百万分予十一媵家及九族贫者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/4.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，安汉公奏车服制度，吏民养生、送终、嫁娶、奴婢、田宅、器械之品，立官稷，及郡国、县邑、乡聚皆置学官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/5.mp3" download>download the file</a> instead.
</audio></p>
<p>大司徒司直陈崇使张敞孙竦草奏，盛称安汉公功德，以为：<strong>「宜恢公国令如周公，建立公子令如伯禽，所赐之品亦皆如之，诸子之封皆如六子。」</strong> 太后以示群公。群公方议其事，会吕宽事起。初，莽长子宇非莽隔绝卫氏，恐久后受祸，即私与卫宝通书，教卫后上书谢恩，因陈丁、傅旧恶，冀得至京师。莽白太皇太后，诏有司褒赏中山孝王后，益汤沐邑七千户。卫后日夜啼泣，思见帝面，而但益户邑。宇复教令上书求至京师，莽不听。宇与师吴章及妇兄吕宽议其故，章以为莽不可谏而好鬼神，可为变怪以惊惧之，章因推类说令归政卫氏。宇即使宽夜持血洒莽第门，吏发觉之。莽执宇送狱，饮药死。宇妻焉怀子，系狱，须产子已，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/6.mp3" download>download the file</a> instead.
</audio></p>
<p>甄邯等白太后，下诏曰：<strong>「公居周公之位，辅成王之主，而行管、蔡之诛，不以亲亲害尊尊，朕甚嘉之！」</strong> 莽尽灭卫氏支属，唯卫后在。吴章要斩，磔尸东市门。初，章为当世名儒，教授尤盛，弟子千余人。莽以为恶人党，皆当禁锢不得仕宦，门人尽更名他师。平陵云敞时为大司徒掾，自劾吴章弟子，收抱章尸归，棺敛葬之，京师称焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/7.mp3" download>download the file</a> instead.
</audio></p>
<p>莽于是因吕宽之狱，遂穷治党与，连引素所恶者悉诛之。元帝女弟敬武长公主素附丁、傅，及莽专政，复非议莽；红阳侯王立，莽之尊属；平阿侯王仁，素刚直；莽皆以太皇太后诏，遣使者迫守，令自杀。莽白太后，主暴病薨；太后欲临其丧，莽固争而止。甄丰遣使者乘传案治卫氏党与，郡国豪杰及汉忠直臣不附莽者，皆诬以罪法而杀之。何武、鲍宣及王商子乐昌侯安，辛庆忌三子护羌校尉通、函谷都尉遵、水衡都尉茂，南郡太守辛伯等皆坐死。凡死者数百人，海内震焉。北海逄萌谓友人曰：<strong>「三纲绝矣，不去，祸将及人！」</strong> 即解冠挂东都城门，归，将家属浮海，客于辽东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/8.mp3" download>download the file</a> instead.
</audio></p>
<p>莽召明礼少府宗伯凤入说为人后之谊，白令公卿、将军、侍中、朝臣并听，欲以内厉天子而外塞百姓之议。先是，秺侯金日磾子赏、都成侯金安上子常皆以无子国绝，莽以日磾曾孙当及安上孙京兆尹钦绍其封。钦谓__「当宜为其父、祖立庙，而使大夫主赏祭。」__ 甄邯时在旁，廷叱钦，因劾奏：<strong>「钦诬祖不孝，大不敬。」</strong> 下狱，自杀。邯以纲纪国体，亡所阿私，忠孝尤着，益封千户。更封安上曾孙汤为都成侯。汤受封日，不敢还归家，以明为人后之谊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/9.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，尚书令颍川钟元为大理。颍川太守陵阳严诩本以孝行为官，谓掾、史为师友，有过辄闭阁自责，终不大言。郡中乱。王莽遣使征诩，官属数百人为设祖道，诩据地哭。掾、史曰：<strong>「明府吉征，不宜若此。」</strong> 诩曰：<strong>「吾哀颍川士，身岂有忧哉！我以柔弱征，必选刚猛代；代到，将有僵仆者，故相吊耳。」</strong> 诩至，拜为美俗使者。徙陇西太守平陵何并为颍川太守。并到郡，捕钟元弟威及阳翟轻侠赵季、李款，皆杀之。郡中震栗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝平皇帝下元始四年（甲子，公元四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/11.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，郊祀高祖以配天，宗祀孝文以配上帝。改殷绍嘉公曰宋公，周承休公曰郑公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/12.mp3" download>download the file</a> instead.
</audio></p>
<p>诏：<strong>「妇女非身犯法，及男子年八十以上、七岁已下，家非坐不道、诏所名捕，它皆无得系；其当验者即验问。定着令！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/13.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁未，遣大司徒宫、大司空丰等奉乘舆法驾迎皇后于安汉公第，授皇后玺绂，入未央宫。大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/14.mp3" download>download the file</a> instead.
</audio></p>
<p>遣太仆王恽等八人各置副，假节，分行天下，览观风俗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/15.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，太保舜等及吏民上书者八千余人，咸请如陈崇言，加赏于安汉公。章下有司，有司请__「益封公以新息、召陵二县及黄邮聚、新野田；采伊尹、周公称号，加公为宰衡，位上公，三公言事称‘敢言之’；赐公太夫人号曰功显君；封公子男二人安为褒新侯，临为赏都侯；加后聘三千七百万，合为一万万，以明大礼；太后临前殿亲封拜，安汉公拜前，二子拜后，如周公故事。」__ 莽稽首辞让，出奏封事：<strong>「愿独受母号，还安、临印韨及号位户邑。」</strong> 事下，太师光等皆曰：<strong>「赏未足以直功。谦约退让，公之常节，终不可听。忠臣之节亦宜自屈，而伸主上之义。宜遣大司徒、大司空持节承制诏公亟入视事，诏尚书勿复受公之让奏。」</strong> 奏可。莽乃起视事，止减召陵、黄邮、新野之田而已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/16.mp3" download>download the file</a> instead.
</audio></p>
<p>莽复以所益纳征钱千万遗太后左右奉共养者。莽虽专权，然所以诳耀媚事太后，下至旁侧长御，方故万端，赂遗以千万数。白尊太后姊、妹号皆为君，食汤沐邑。以故左右日夜共誉莽。莽又知太后妇人，厌居深宫中，莽欲虞乐以市其权，乃令太后四时车驾巡狩四郊，存见孤、寡、贞妇，所至属县，辄施恩惠，赐民钱帛、牛酒，岁以为常。太后旁弄儿病，在外舍，莽自亲候之。其欲得太后意如此。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/17.mp3" download>download the file</a> instead.
</audio></p>
<p>太保舜奏言：<strong>「天下闻公不受千乘之土，辞万金之币，莫不乡化。蜀郡男子路建等辍讼，惭怍而退，虽文王却虞、芮，何以加！宜报告天下。」</strong> 奏可。于是孔光愈恐，固称疾辞位。太后诏：<strong>「太师毋朝，十日一入省中，置几杖，赐餐十七物，然后归，官属按职如故。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/18.mp3" download>download the file</a> instead.
</audio></p>
<p>莽奏起明堂、辟雍、灵台，为学者筑舍万区，制度甚盛。立《乐经》；益博士员，经各五人。征天下通一艺、教授十一人以上，及有逸礼、古书、天文、图谶、钟律、月令、兵法、史篇文字，通知其意者，皆诣公车。网罗天下异能之士，至者前后千数，皆令记说廷中，将令正乖谬，壹异说云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/19.mp3" download>download the file</a> instead.
</audio></p>
<p>又征能治河者以百数，其大略异者，长水校尉平陵关并言：<strong>「河决率常于平原、东郡左右，其地形下而土疏恶。闻禹治河时，本空此地，以为水猥盛则放溢，少稍自索，虽时易处，犹不能离此。上古难识，近察秦、汉以来，河决曹、卫之域，其南北不过百八十里。可空此地，勿以为官亭、民室而已。」</strong> 御史临淮韩牧以为：<strong>「可略于《禹贡》九河处穿之，纵不能为九，但为四、五，宜有益。」</strong> 大司空掾王横言：<strong>「河入勃海地，高于韩牧所欲穿处。往者天尝连雨，东北风，海水溢西南出，浸数百里，九河之地已为海所渐矣。禹之行河水，本随西山下东北去。《周谱》云：‘定王五年，河徙。’则今所行非禹之所穿也。又秦攻魏，决河灌其都，决处遂大，不可复补。宜却徙完平处更开空，使缘西山足，乘高地而东北入海，乃无水灾。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>司空掾沛国桓谭典其议，为甄丰言：<strong>「凡此数者，必有一是；宜详考验，皆可豫见。计定然后举事，费不过数亿万，亦可以事诸浮食无产业民。空居与行役，同当衣食，衣食县官而为之作，乃两便，可以上继禹功，下除民疾。」</strong> 时莽但崇空语，无施行者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>群臣奏言：<strong>「昔周公摄政七年，制度乃定。今安汉公辅政四年，营作二旬，大功毕成，宜升宰衡位在诸侯王上。」</strong> 诏曰：<strong>「可。」</strong> 仍令议九锡之法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>莽奏尊孝宣庙为中宗，孝元庙为高宗；又奏毁孝宣皇考庙勿修；罢南陵、云陵为县。奏可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>莽自以北化匈奴，东致海外，南怀黄支，唯西方未有加，乃遣中郎将平宪等多持金币诱塞外羌，使献地愿内属。宪等奏言：<strong>「羌豪良愿等种可万二千人，愿为内臣，献鲜水海、允谷、盐池、平地美草，皆予汉民；自居险阻处为籓蔽。问良愿降意，对曰：‘太皇太后圣明，安汉公至仁，天下太平，五谷成熟，或禾长丈余，或一粟三米，或不种自生，或茧不蚕自成；甘露从天下，醴泉自地出；凤皇来仪，神爵降集。从四岁以来，羌人无所疾苦，故思乐内属。’宜以时处业，置属国领护。」</strong> 事下莽，莽复奏：<strong>「今已有东海、南海、北海郡，请受良愿等所献地为西海郡。分天下为十二州，应古制。」</strong> 奏可。冬，置西海郡。又增法五十条，犯者徙之西海。徙者以千万数，民始怨矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>梁王立坐与卫氏交通，废，徙南郑；自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>分京师置前辉光、后丞烈二郡。更公卿、大夫、八十一元士官名、位次及十二州名、分界。郡国所属，罢置改易，天下多事，吏不能纪矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝平皇帝下元始五年（乙丑，公元五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，祫祭明堂；诸侯王二十八人，列侯百二十人，宗室子九百余人，征助祭。礼毕，皆益户、赐爵及金帛、增秩、补吏各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/036/28.mp3" download>download the file</a> instead.
</audio></p>
<p>安汉公又奏复长安南、北郊。三十余年间，天地之祠凡五徙焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/036/29.mp3" download>download the file</a> instead.
</audio></p>
<p>诏曰：<strong>「宗室子自汉元至今十有余万人，其令郡国各置宗师以纠之，致教训焉。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/036/30.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙未，博山简列侯孔光薨，赠赐、葬送甚盛，车万余两。以马宫为太师。吏民以莽不受新野田而上书者前后四十八万七千五百七十二人，及诸侯王公、列侯、宗室见者皆叩头言：<strong>「宜亟加赏于安汉公。」</strong> 于是莽上书言：<strong>「诸臣民所上章下议者，愿皆寝勿上，使臣莽得尽力毕制礼作乐；事成，愿赐骸骨归家，避贤者路。」</strong> 甄邯等白太后，诏曰：<strong>「公每见，辄流涕叩头言，愿不受赏；赏即加，不敢当位。方制作未定，事须公而决，故且听公制作；毕成，群公以闻，究于前议。其九锡礼仪亟奏！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/31.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/036/31.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，策命安汉公莽以九锡，莽稽首再拜，受绿韨，衮冕、衣裳、瑒琫、瑒珌，句履，鸾路、乘马，龙旗九旒，皮弁、素积，戎路、乘马，彤弓矢、卢弓矢，左建朱钺，右建金戚，甲、胄一具，秬鬯二卣，圭瓒二，九命青玉珪二，朱户，纳陛，署宗官、祝官、卜官、史官，虎贲三百人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王恽等八人使行风俗还，言天下风俗齐同，诈为郡国造歌谣颂功德，凡三万言。闰月，丁酉，诏以羲和刘秀等四人使治明堂、辟雍，令汉与文王灵台、周公作洛同符。太仆王恽等八人使行风俗，宣明德化，万国齐同，皆封为列侯。时广平相班穉独不上嘉瑞及歌谣；琅邪太守公孙闳言灾害于公府。甄丰遣属驰至两郡，讽吏民，而劾__「闳空造不祥，穉绝嘉应，嫉害圣政，皆不道。」__ 穉，班婕妤弟也。太后曰：<strong>「不宣德美，宜与言灾者异罚。且班穉后宫贤家，我所哀也。」</strong> 闳独下狱，诛。穉惧，上书陈恩谢罪，愿归相印，入补延陵园郎；太后许焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/33.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/036/33.mp3" download>download the file</a> instead.
</audio></p>
<p>莽又奏为市无二贾，官无狱讼，邑无盗贼，野无饥民，道不拾遗，男女异路之制；犯者象刑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/34.mp3" download>download the file</a> instead.
</audio></p>
<p>莽复奏言：<strong>「共王母、丁姬，前不臣妾，冢高与元帝山齐，怀帝太后、皇太太后玺绶以葬。请发共王母及丁姬冢，取其玺绶；徙共王母归定陶，葬共王冢次。」</strong> 太后以为既已之事，不须复发。莽固争之，太后诏因故棺改葬之。莽奏：<strong>「共王母及丁姬棺皆名梓宫，珠玉之衣，非籓妾服。请更以木棺代，去珠玉衣，葬丁姬媵妾之次。」</strong> 奏可。公卿在位皆阿莽指，入钱帛，遣子弟及诸生、四夷凡十余万人，操持作具，助将作掘平共王母、丁姬故冢；二旬间，皆平。莽又周棘其处，以为世戒云。又隳坏共皇庙，诸造议者泠褒、段犹等皆徙合浦。征师丹诣公车，赐爵关内侯，食故邑。数月，更封丹为义阳侯；月余，薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/35.mp3" download>download the file</a> instead.
</audio></p>
<p>初，哀帝时，马宫为光禄勋，与丞相、御史杂议傅太后谥曰孝元傅皇后。及莽追诛前议者，宫为莽所厚，独不及。宫内惭惧，上书言：<strong>「臣前议定陶共王母谥，希指雷同，诡经僻说，以惑误主上，为臣不忠。幸蒙洒心自新，诚无颜复望阙廷，无心复居官府，无宜复食国邑。愿上太师、大司徒、扶德侯印绶，避贤者路。」</strong> 秋，八月，壬午，莽以太后诏赐宫策曰：<strong>「四辅之职，为国维纲；三公之任，鼎足承君；不有鲜明固守，无以居位。君言至诚，不敢文过，朕甚多之。不夺君之爵邑，其上太师、大司徒印绶使者，以侯就第。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/36.mp3" download>download the file</a> instead.
</audio></p>
<p>莽以皇后有子孙瑞，通子午道，从杜陵直绝南山，径汉中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/37.mp3" download>download the file</a> instead.
</audio></p>
<p>泉陵侯刘庆上书言：<strong>「周成王幼少，称孺子，周公居摄。今帝富于春秋，宜令安汉公行天子事，如周公。」</strong> 群臣皆曰：<strong>「宜如庆言。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/38.mp3" download>download the file</a> instead.
</audio></p>
<p>时帝春秋益壮，以卫后故，怨不悦。冬，十二月，莽因腊日上椒酒，置毒酒中。帝有疾，莽作策，请命于泰畤，愿以身代，藏策金滕，置于前殿，敕诸公勿敢言。丙午，帝崩于未央宫。大赦天下。莽令天下吏六百石以上皆服丧三年。奏尊孝成庙曰统宗；孝平庙曰元宗。敛孝平，加元服，葬康陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>班固赞曰：孝平之世，政自莽出，褒善显功，以自尊盛。观其文辞，方外百蛮，无思不服，休征嘉应，颂声并作；至乎变异见于上，民怨于下，莽亦不能文也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/036/40.mp3" download>download the file</a> instead.
</audio></p>
<p>以长乐少府平晏为大司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/036/41.mp3" download>download the file</a> instead.
</audio></p>
<p>太后与群臣议立嗣。时元帝世绝，而宣帝曾孙有见王五人，列侯四十八人。莽恶其长大，曰：<strong>「兄弟不得相为后。」</strong> 乃悉征宣帝玄孙，选立之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/42.mp3" download>download the file</a> instead.
</audio></p>
<p>是月，前辉光谢嚣奏武功长孟通浚井得白石，上圆下方，有丹书着石，文曰：<strong>「告安汉公莽为皇帝。」</strong> 符命之起，自此始矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/43.mp3" download>download the file</a> instead.
</audio></p>
<p>莽使群公以白太后，太后曰：<strong>「此诬罔天下，不可施行！」</strong> 太保舜谓太后曰：<strong>「事已如此，无可奈何。沮之，力不能止。又莽非敢有它，但欲称摄以重其权，填服天下耳」</strong> 太后心不以为可，然力不能制，乃听许。舜等即共令太后下诏曰：<strong>「孝平皇帝短命而崩，已使有司征孝宣皇帝玄孙二十三人，差度宜者，以嗣孝平皇帝之后。玄孙年在襁褓，不得至德君子，孰能安之！安汉公莽，辅政三世，与周公异世同符。今前辉光嚣、武功长通上言丹石之符，朕深思厥意，云‘为皇帝’者，乃摄行皇帝之事也。其令安汉公居摄践祚，如周公故事，具礼仪奏。」</strong> 于是群臣奏言：__「太后圣德昭然，深见天意，诏令安汉公居摄。臣请安汉公践祚，服天子韨冕，背斧依立于户牖之间，南面朝群臣，听政事；车服出入警跸，民臣称臣妾，皆如天子之制。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/44.mp3" download>download the file</a> instead.
</audio></p>
<p>郊祀天地，宗祀明堂，共祀宗庙，享祭群神，赞曰‘假皇帝’，民臣谓之‘摄皇帝’，自称曰‘予’。平决朝事，常以皇帝之诏称‘制’。以奉顺皇天之心，辅翼汉室，保安孝平皇帝之幼嗣，遂寄托之义，隆治平之化。其朝见太皇太后、帝皇后皆复臣节。自施政教于其宫家国采，如诸侯礼仪故事。」__ 太后诏曰：<strong>「可。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>王莽上</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝平皇帝下居摄元年（丙寅，公元六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，王莽祀上帝于南郊，又行迎春、大射、养老之礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/48.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，己丑，立宣帝玄孙婴为皇太子，号曰孺子。婴，广戚侯显之子也。年二岁；托以卜相最吉，立之。尊皇后曰皇太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/49.mp3" download>download the file</a> instead.
</audio></p>
<p>以王舜为太傅、左辅，甄丰为太阿、右拂，甄邯为太保、后承；又置四少，秩皆二千石。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/50.mp3" download>download the file</a> instead.
</audio></p>
<p>四月，安众侯刘崇与相张绍谋曰：<strong>「安汉公莽必危刘氏，天下非之，莫敢先举，此乃宗室之耻也。吾帅宗族为先，海内必和。」</strong> 绍等从者百余人遂进攻宛；不得入而败。绍从弟竦与崇族父嘉诣阙自归；莽赦弗罪。竦因为嘉作奏，称莽德美，罪状刘崇：<strong>「愿为宗室倡始，父子兄弟负笼荷锸，驰之南阳，猪崇宫室，令如古制；及崇社宜如亳社，以赐诸侯，用永监戒！」</strong> 于是莽大说，封嘉为率礼侯，嘉子七人皆赐爵关内侯；后又封竦为淑德侯。长安为之语曰：<strong>「欲求封，过张伯松。力战斗，不如巧为奏。」</strong> 自后谋反者皆污池云。群臣复白刘崇等谋逆者，以莽权轻也；宜尊重以填海内。五月，甲辰，太后诏莽朝见太后称__「假皇帝」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/51.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，丙辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/52.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，群臣奏请以安汉公庐为摄省，府为摄殿，第为摄宫。奏可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/53.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，西羌庞怙、傅幡等怨莽夺其地，反攻西海太守程永；永奔走。莽诛永，遣护羌校尉窦况击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝平皇帝下居摄二年（丁卯，公元七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/55.mp3" download>download the file</a> instead.
</audio></p>
<p>春，窦况等击破西羌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/56.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，更造货：错刀，一直五千；契刀，一直五百；大钱，一直五十。与五铢钱并行，民多盗铸者。禁列侯以下不得挟黄金，输御府受直；然卒不与直。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/57.mp3" download>download the file</a> instead.
</audio></p>
<p>东郡太守翟义，方进之子也，与姊子上蔡陈丰谋曰：<strong>「新都侯摄天子位，号令天下，故择宗室幼稚者以为孺子，依托周公辅成王之义，且以观望，必代汉家，其渐可见。方今宗室衰弱，外无强蕃，天下倾首服从，莫能亢扞国难。吾幸得备宰相子，身守大郡，父子受汉厚恩，义当为国讨贼，以安社稷。欲举兵西，诛不当摄者，选宗室子孙辅而立之。设令时命不成，死国埋名，犹可以不惭于先帝。今欲发之，汝肯从我乎？」</strong> 丰年十八，勇壮，许诺。义遂与东郡都尉刘宇、严乡侯刘信、信弟武平侯刘璜结谋，以九月都试日斩观令，因勒其车骑、材官士，募郡中勇敢，部署将帅。信子匡时为东平王，乃并东平兵，立信为天子；义自号大司马、柱天大将军。移檄郡国，言：<strong>「莽鸩杀孝平皇帝，摄天子位，欲绝汉室。今天子已立，共行天罚！」</strong> 郡国皆震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/58.mp3" download>download the file</a> instead.
</audio></p>
<p>比至山阳，众十余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/59.mp3" download>download the file</a> instead.
</audio></p>
<p>莽闻之，惶惧不能食。太皇太后谓左右曰：<strong>「人心不相远也。我虽妇人，亦知莽必以是自危。」</strong> 莽乃拜其党、亲：轻车将军、成武侯孙建为奋武将军，光禄勋、成都侯王邑为虎牙将军，明义侯王骏为强弩将军，春王城门校尉王况为震威将军，宗伯、忠孝侯刘宏为奋冲将军，中少府、建威侯王昌为中坚将军，中郎将、震羌侯窦况为奋威将军，凡七人，自择除关西人为校尉、军吏，将关东甲卒，发奔命以击义焉。复以太仆武让为积弩将军，屯函谷关；将作大匠蒙乡侯逯并为横懋将军，屯武关；羲和、红休侯刘秀为扬武将军，屯宛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/60.mp3" download>download the file</a> instead.
</audio></p>
<p>三辅闻翟义起，自茂陵以西至汧二十三县，盗贼并发。槐里男子赵明、霍鸿等自称将军，攻烧官寺，杀右辅都尉及斄令，相与谋曰：<strong>「诸将精兵悉东，京师空，可攻长安。」</strong> 众稍多，至十余万，火见未央宫前殿。莽复拜卫尉王级为虎贲将军，大鸿胪、望乡侯阎迁为折冲将军，西击明等。以常乡侯王恽为车骑将军，屯平乐馆；骑都尉王晏为建威将军，屯城北；城门校尉赵恢为城门将军；皆勒兵自备。以太保、后备、承阳侯甄邯为大将军，受钺高庙，领天下兵，左杖节，右把钺，屯城外。王舜、甄丰昼夜循行殿中。莽日抱孺子祷郊庙，会群臣，而称曰：<strong>「昔成王幼，周公摄政，而管、蔡挟禄父以畔。今翟义亦挟刘信而作乱。自古大圣犹惧此，况臣莽之斗筲！」</strong> 群臣皆曰：<strong>「不遭此变，不章圣德！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，甲子，莽依《周书》作《大诰》曰：<strong>「粤其闻日，宗室之俊有四百人，民献仪九万夫，予敬以终于此谋继嗣图功。」</strong> 遣大夫桓谭等班行谕告天下，以当反位孺子之意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/036/62.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将东至陈留、菑，与翟义会战，破之，斩刘璜首。莽大喜，复下诏先封车骑都尉孙贤等五十五人皆为列侯，即军中拜授。因大赦天下。于是吏士精锐遂攻围义于圉城，十二月，大破之，义与刘信弃军亡，至固始界中，捕得义，尸磔陈都市；卒不得信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝平皇帝下初始元年（戊辰，公元八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，地震。大赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王邑等还京师，西与王级等合击赵明、霍鸿。二月，明等殄灭，诸县息平。还师振旅，莽乃置酒白虎殿，劳飨将帅。诏陈崇治校军功，第其高下，依周制爵五等，以封功臣为侯、伯、子、男，凡三百九十五人，曰__「皆以奋怒，东指西击，羌寇、蛮盗，反虏、逆贼，不得旋踵，应时殄灭，天下咸服」__ 之功封云。其当赐爵关内侯者，更名曰附城，又数百人。莽发翟义父方进及先祖冢在汝南者，烧其棺柩；夷灭三族，诛及种嗣，至皆同坑，以棘五毒并葬之。又取义及赵明、霍鸿党众之尸，聚之通路之旁，濮阳、无盐、圉、槐里、盩厔凡五所，建表木于其上，书曰：<strong>「反虏逆贼鳣鲵。」</strong> 义等既败，莽于是自谓威德日盛，大获天人之助，遂谋即真之事矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>群臣复奏进摄皇帝子安、临爵为公，封兄子光为衍功侯；是时莽还归新都国，群臣复白以封莽孙宗为新都侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，莽母功显君死。莽自以居摄践阼，奉汉大宗之后，为功显君缌缞弁而加麻环绖，如天子吊诸侯服。凡壹吊再会；而令新都侯宗为主，服丧三年云。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>司威陈崇奏莽兄子衍功侯光私报执金吾窦况，令杀人；况为收系，致其法。莽大怒，切责光。光母曰：<strong>「汝自视孰与长孙、中孙！」</strong> 长孙、中孙者，宇及获之字也。遂母子自杀，及况皆死。初，莽以事母、养嫂、抚兄子为名，及后悖虐，复以示公义焉。令光子嘉嗣爵为侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/036/69.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，广饶侯刘京言齐郡新井，车骑将军千人扈云言巴郡石牛，太保属臧鸿言扶风雍石；莽皆迎受。十一月，甲子，莽奏太后曰：<strong>「陛下遇汉十二世三七之厄，承天威命，诏臣莽居摄。广饶侯刘京上书言：‘七月中，齐郡临淄县昌兴亭长辛当一暮数梦，曰：</strong>「吾，天公使也。天公使我告亭长曰：‘摄皇帝当为真。’即不信我，此亭中当有新井。」__ 亭长晨起视亭中，诚有新井，入地且百尺。’十一月，壬子，直建冬至，巴郡石牛，戊午，雍石文，皆到于未央宫之前殿。臣与太保安阳侯舜等视，天风起，尘冥，风止，得铜符帛图于石前，文曰：‘天告帝符，献者封侯，’骑都尉崔发等视说。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/70.mp3" download>download the file</a> instead.
</audio></p>
<p>孔子曰：‘畏天命，畏大人，畏圣人之言，’臣莽敢不承用！臣请共事神祗、宗庙，奏言太皇太后、孝平皇后，皆称‘假皇帝’；其号令天下，天下奏言事，毋言‘摄’；以居摄三年为始初；漏刻以百二十为度；用应天命。臣莽夙夜养育隆就孺子，令与周之成王比德，宣明太皇太后威德于万方，期于富而教之。孺子加元服，复子明辟，如周公故事。」__ 奏可。众庶知其奉符命，指意群臣博议别奏，以示即真之渐矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>期门郎张充等六人谋共劫莽，立楚王。发觉，诛死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/72.mp3" download>download the file</a> instead.
</audio></p>
<p>梓潼人哀章学问长安，素无行，好为大言，见莽居摄，即作铜匮，为两检，署其一曰__「天帝行玺金匮图」__ ，其一署曰__「赤帝玺某传予黄帝金策书」__ 。某者，高皇帝名也。书言王莽为真天子，皇太后如天命。图书皆书莽大臣八人，又取令名王兴、王盛，章因自窜姓名，凡十一人，皆署官爵，为辅佐。章闻齐井、石牛事下，即日昏时，衣黄衣，持匮至高庙，以付仆射。仆射以闻。戊辰，莽至高庙拜受金匮神禅，御王冠，谒太后，还坐未央宫前殿，下书曰：__「予以不德，托于皇初祖考黄帝之后，皇始祖考虞帝之苗裔，而太皇太后之末属。皇天上帝隆显大佑，成命统序，符契、图文、金匮策书，神明诏告，属予以天下兆民。赤帝汉氏高皇帝之灵，承天命，传国金策之书，予甚礻氐畏，敢不钦受！以戊辰直定，御王冠，即真天子位，定有天下之号曰新。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/73.mp3" download>download the file</a> instead.
</audio></p>
<p>其改正朔，易服色，变牺牲，殊徽帜，异器制。以十二月朔癸酉为始建国元年正月之朔；以鸡鸣为时。服色配德上黄，牺牲应正用白，使节之旄幡皆纯黄，其署曰‘新使五威节’，以承皇天上帝威命也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/74.mp3" download>download the file</a> instead.
</audio></p>
<p>莽将即真，先奉诸符瑞以白太后，太后大惊。是时以孺子未立，玺臧长乐宫。及莽即位，请玺，太后不肯授莽。莽使安阳侯舜谕指，舜素谨敕，太后雅爱信之。舜既见太后，太后知其为莽求玺，怒骂之曰：<strong>「而属父子宗族，蒙汉家力，富贵累世，既无以报，受人孤寄，乘便利时夺取其国，不复顾恩义。人如此者，狗猪不食其余，天下岂有而兄弟邪！且若自以金匮符命为新皇帝，变更正朔、服制，亦当自更作玺，传之万世，何用此亡国不祥玺为，而欲求之：我汉家老寡妇，旦暮且死，欲与此玺俱葬，终不可得！」</strong> 太后因涕泣而言，旁侧长御以下皆垂涕。舜亦悲不能自止，良久，乃仰谓太后：__「臣等已无可言者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/75.mp3" download>download the file</a> instead.
</audio></p>
<p>莽必欲得传国玺，太后宁能终不与邪？」__ 太后闻舜语切，恐莽欲胁之，乃出汉传国玺投之地，以授舜曰：<strong>「我老已死，如而兄弟今族灭也！」</strong> 舜既得传国玺，奏之；莽大说，乃为太后置酒未央宫渐台，大纵众乐。莽又欲改太后汉家旧号，易其玺绶，恐不见听；而莽疏属王谏欲谄莽，上书言：<strong>「皇天废去汉而命立新室，太皇太后不宜称尊号，当随汉废，以奉天命。」</strong> 莽以其书白太后，太后曰：<strong>「此言是也！」</strong> 莽因曰：<strong>「此悖德之臣也，罪当诛！」</strong> 于是冠军张永献符命铜璧文，言太皇太后当为新室文母太皇太后；莽乃下诏从之。于是鸩杀王谏而封张永为贡符子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="77" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/036/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/036/76.mp3" download>download the file</a> instead.
</audio></p>
<p>班彪赞曰：三代以来，王公失世，稀不以女宠。及王莽之兴，由孝元后历汉四世为天下母，飨国六十余载，群弟世权，更持国柄；五将、十侯，卒成新都。位号已移于天下，而元后卷卷犹握一玺，不欲以授莽，妇人之仁，悲矣！</p>
