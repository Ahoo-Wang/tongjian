<h1>晋纪 第二十四章 晋纪二十四</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起屠维大荒落，尽上章敦牂，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>海西公下太和四年（己巳，公元三六九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，大司马温请与徐、兖二州刺史郗愔、江州刺史桓冲、豫州刺史袁真等伐燕。初，愔在北府，温常云：<strong>「京口酒可饮，兵可用。」</strong> 深不欲愔居之；而愔暗于事机，乃遗温笺，欲共奖王室，请督所部出河上。愔子超为温参军，取视，寸寸毁裂，乃更作愔笺，自陈非将帅才，不堪军旅，老病，乞闲地自养，劝温并领己所统。温得笺大喜，即转愔冠军将军、会稽内史，温自领徐、兖二州刺史。夏，四月，庚戌，温帅步骑五万发姑孰。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/4.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，燕主 立皇后可足浑氏，太后从弟尚书令豫章公翼之女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/5.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马温自兖州伐燕。郗超曰：<strong>「道远，汴水又浅，恐漕运难通。」</strong> 温不从。六月，辛丑，温至金乡，天旱，水道绝，温使冠军将军毛虎生凿巨野三百里，引汶水会于清水。虎生，宝之子也。温引舟师自清水入河，舳舻数百里。郗超曰：__「清水入河，难以通运。若寇不战，运道又绝，因敌为资，复无所得，此危道也。不若尽举见众直趋邺城，彼畏公威名，必望风逃溃，北归辽、碣。若能出战，则事可立决。若欲城邺而守之，则当此盛夏，难为功力。百姓布野，尽为官有，易水以南必交臂请命矣。但恐明公以此计轻锐，胜负难必，欲务持重，则莫若顿兵河、济，控引漕运，俟资储充备，至来夏乃进兵；虽如赊迟，然期于成功而已。舍此二策而连军北上，进不速决，退必愆乏。贼因此势以日月相引，渐及秋冬，水更涩滞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/6.mp3" download>download the file</a> instead.
</audio></p>
<p>且北土早寒，三军裘褐者少，恐于时所忧，非独无食而已。」__ 温又不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/7.mp3" download>download the file</a> instead.
</audio></p>
<p>温遣建威将军檀玄攻湖陆，拔之，获燕宁东将军慕容忠。燕主 以下邳王厉为征讨大都督，帅步骑二万逆战于黄墟，厉兵大败，单马奔还。高平太守徐翻举郡来降。前锋邓遐、朱序败燕将傅颜于林渚。 复遣乐安王臧统诸军拒温，臧不能抗；乃遣散骑常侍李凤求救于秦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/8.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，温屯武阳，燕故兖州刺史孙元帅其族党起兵应温。温至枋头， 及太傅评大惧，谋奔和龙。吴王垂曰：<strong>「臣请击之；若其不捷，走未晚也。」</strong>  乃以垂代乐安王臧为使持节、南讨大都督，帅征南将军范阳王德等众五万以拒温。垂表司徒左长史申胤、黄门侍郎封孚、尚书郎悉罗腾皆从军。胤，钟之子；孚，放之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/9.mp3" download>download the file</a> instead.
</audio></p>
<p>又遣散骑侍郎乐嵩请救于秦，许赂以虎牢以西之地。秦王坚引群臣议于东堂，皆曰：<strong>「昔桓温伐我，至灞上，燕不我救。今温伐燕，我何救焉！且燕不称籓于我，我何为救之！」</strong> 王猛密言于坚曰：<strong>「燕虽强大，慕容评非温敌也。若温举山东，进屯洛邑，收幽、冀之兵，引并、豫之粟，观兵崤、渑，则陛下大事去矣。今不如与燕合兵以退温；温退，燕亦病矣，然后我承其弊而取之，不亦善乎！」</strong> 坚从之。八月，遣将军苟池、洛州刺史邓羌帅步骑二万以救燕，出自洛阳，军至颍川；又遣散骑侍郎姜抚报使于燕。以王猛为尚书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/10.mp3" download>download the file</a> instead.
</audio></p>
<p>太子太傅封孚问于申胤曰：<strong>「温众强士整，乘流直进，今大军徒逡巡高岸，兵不接刃，未见克殄之理，事将何如？」</strong> 胤曰：<strong>「以温今日声势，似能有为。然在吾观之，必无成功。何则？晋室衰弱，温专制其国，晋之朝臣未必皆与之同心。故温之得志，众所不愿也，必将乖阻以败其事。又，温骄而恃众，怯于应变。大众深入，值可乘之会，反更逍遥中流，不出赴利，欲望持久，坐取全胜；若粮廪愆悬，情见势屈，必不战自败，此自然之数也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/11.mp3" download>download the file</a> instead.
</audio></p>
<p>温以燕降人段思为乡导，悉罗腾与温战，生擒思。温使故赵将李述徇赵、魏，腾又与虎贲中郎将染干津击斩之，温军夺气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，温使豫州刺史袁真攻谯、梁，开石门以通水运，真克谯、梁而不能开石门，水运路塞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/13.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，燕范阳王德帅骑一万、兰台治书侍御史刘当帅骑五千屯石门，豫州刺史李邽帅州兵五千断温粮道。当，佩之子也。德使将军慕容宙帅骑一千为前锋，与晋兵遇。宙曰：<strong>「晋人轻剽，怯于陷敌，勇于乘退，宜设饵以钓之。」</strong> 乃使二百骑挑战，分余骑为三伏。挑战者兵未交而走，晋兵追之；宙帅伏以击之，晋兵死者甚众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/14.mp3" download>download the file</a> instead.
</audio></p>
<p>温战数不利，粮储复竭，又闻秦兵将至，丙申，焚舟，弃辎重、铠仗，自陆道奔还。以毛虎生督东燕等四郡诸军事，领东燕太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/15.mp3" download>download the file</a> instead.
</audio></p>
<p>温自东燕出仓垣，凿井而饮，行七百余里。燕之诸将争欲追之，吴王垂曰：<strong>「不可。温初退惶恐，必严设警备，简精锐为后拒，击之未必得志，不如缓之。彼幸吾未至，必昼夜疾趋；俟其士众力尽气衰，然后击之，无不克矣。」</strong> 乃帅八千骑徐行蹑其后。温果兼道而进。数日，垂告诸将曰：<strong>「温可击矣。」</strong> 乃急追之，及温于襄邑。范阳王德先帅劲骑四千伏于襄邑东涧中，与垂夹击温，又破之，死者复以万计。孙元遂据武阳以拒燕，燕左卫将军孟高讨擒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/16.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，己巳，大司马温收散卒，屯于山阳。温深耻丧败，乃归罪于袁真，奏免真为庶人；又免冠军将军邓遐官。真以温诬己，不服，表温罪状，朝廷不报。真遂据寿春叛，降燕，且请救；亦遣使如秦。温以毛虎生领淮南太守，守历阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/17.mp3" download>download the file</a> instead.
</audio></p>
<p>燕、秦既结好，使者数往来。燕散骑侍郎太原郝晷、给事黄门侍郎梁琛相继如秦。晷与王猛有旧，猛接以平生，问晷东方之事。晷见燕政不修而秦大治，知燕将亡，阴欲自托于猛，颇泄其实。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/18.mp3" download>download the file</a> instead.
</audio></p>
<p>琛至长安，秦王坚方畋于万年，欲引见琛，琛曰：<strong>「秦使至燕，燕之君臣朝服备礼，洒扫宫庭，然后敢见。今秦王欲野见之，使臣不敢闻命！」</strong> 尚书郎辛劲谓琛曰：<strong>「宾客入境，惟主人所以处之，君焉得专制其礼！且天子称乘舆，所至曰行在所，何堂居之有！又，《春秋》亦有遇礼，何为不可乎！」</strong> 琛曰：__「晋室不纲，灵祚归德，二方承运，俱受明命。而桓温猖狂，窥我王略，燕危秦孤，势不独立，是以秦主同恤时患，要结好援。东朝君臣，引领西望，愧其不竞，以为邻忧，西使之辱，敬待有加。今强寇既退，交聘方始，谓宜崇礼笃义以固二国之欢；若忽慢使臣，是卑燕也，岂修好之义乎！夫天子以四海为家，故行曰乘舆，止曰行在。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/102/19.mp3" download>download the file</a> instead.
</audio></p>
<p>今寓县瓜裂，天光分曜，安得以乘舆、行在为言哉！礼，不期而见曰遇；盖因事权行，其礼简略，岂平居容与之所为哉！客使单行，诚势屈于主人；然苟不以礼，亦不敢从也。」__ 坚乃为之设行宫，百僚倍位，然后延客，如燕朝之仪。事毕，坚与之私宴，问：<strong>「东朝名臣为谁？」</strong> 琛曰：<strong>「太傅上庸王评，明德茂亲，光辅王室；车骑大将军吴王垂，雄略冠世，折冲御侮；其余或以文进，或以武用，官皆称职，野无遗贤。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/20.mp3" download>download the file</a> instead.
</audio></p>
<p>琛从兄弈为秦尚书郎，坚使典客馆琛于弈舍。琛曰：<strong>「昔诸葛瑾为吴聘蜀，与诸葛亮惟公朝相见，退无私面，余窃慕之。今使之即安私室，所不敢也。」</strong> 乃不果馆。弈数来就邸舍，与琛卧起，闲问琛东国事。琛曰：<strong>「今二方分据，兄弟并蒙荣庞，论其本心，各有所在。琛欲言东国之美，恐非西国之所欲闻；欲言其恶，又非使臣之所得论也。兄何用问为！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/21.mp3" download>download the file</a> instead.
</audio></p>
<p>坚使太子延琛相见。秦人欲使琛拜太子，先讽之曰：<strong>「邻国之君，犹其君也；邻国之储君，亦何以异乎！」</strong> 琛曰：<strong>「天子之子视元士，欲其由贱以登贵也。尚不敢臣其父之臣，况它国之臣乎！苟无纯敬，则礼有往来，情岂忘恭，但恐降屈为烦耳。」</strong> 乃不果拜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王猛劝坚留琛，坚不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/23.mp3" download>download the file</a> instead.
</audio></p>
<p>燕主 遣大鸿胪温统拜袁真使持节、都督淮南诸军事、征南大将军、扬州刺史，封宣城公。统未逾淮而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/24.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王垂自襄邑还邺，威名益振，太傅评愈忌之。垂奏：<strong>「所募将士忘身立效，将军孙盖等摧锋陷陈，应蒙殊赏。」</strong> 评皆抑而不行。垂数以为言，与评廷争，怨隙愈深。太后可足浑氏素恶垂，毁其战功，与评密谋诛之。太宰恪之子楷及垂舅兰建知之，以告垂曰：<strong>「先发制人，但除评及乐安王臧，余无能为矣。」</strong> 垂曰：<strong>「骨肉相残而首乱于国，吾有死而已，不忍为也。」</strong> 顷之，二人又以告，曰：<strong>「内意已决，不可不早发。」</strong> 垂曰：<strong>「必不可弥缝，吾宁避之于外，余非所议。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/25.mp3" download>download the file</a> instead.
</audio></p>
<p>垂内以为忧，而未敢告诸子。世子令请曰：<strong>「尊比者如有忧色，岂非以主上幼冲，太傅疾贤，功高望重，愈见猜邪？」</strong> 垂曰：<strong>「然。吾竭力致命以破强寇，本欲保全家国，岂知功成之后，返令身无所容。汝既知吾心，何以为吾谋？」</strong> 令曰：<strong>「主上暗弱，委任太傅，一旦祸发，疾于骇机。今欲保族全身，不失大义，莫若逃之龙城，逊辞谢罪，以待主上之察，若周公之居东，庶几可以感寤而得还，此幸之大者也。如其不然，则内抚燕、代，外怀群夷，守肥如之险以自保，亦其次也。」</strong> 垂曰：<strong>「善！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/26.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，辛亥朔，垂请畋于大陆，因微服出邺，将趋龙城。至邯郸，少子麟，素不为垂所爱，逃还告状，垂左右多亡叛。太傅评白燕主 ，遣西平公强帅精骑追之，及于范阳。世子令断后，强不敢逼。会日暮，令谓垂曰：<strong>「本欲保东都以自全，今事已泄，谋不及设。秦主方招延英杰，不如往归之。」</strong> 垂曰：<strong>「今日之计，舍此安之！」</strong> 乃散骑灭迹，傍南山复还邺，隐于赵之显原陵。俄有猎者数百骑四面而来，抗之则不能敌，逃之则无路，不知所为。会猎者鹰皆飞扬，众骑散去。垂乃杀白马以祭天，且盟从者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/27.mp3" download>download the file</a> instead.
</audio></p>
<p>世子令言于垂曰：<strong>「太傅忌贤疾能，构事以来，人尤忿恨。今邺城之中，莫知尊处，如婴儿之思母，夷、夏同之。若顺众心，袭其无备，取之如指掌耳。事定之后，革弊简能，大匡朝政，以辅主上，安国存家，功之大者也。今日之便，诚不可失，愿给骑数人，足以办之。」</strong> 垂曰：<strong>「如汝之谋，事成诚为大福，不成悔之何及！不如西奔，可以万全。」</strong> 子马奴潜谋逃归，杀之而行。至河阳，为津吏所禁，斩之而济。遂自洛阳与段夫人、世子令、令弟宝、农、隆、兄子楷、舅兰建、郎中令高弼俱奔秦，留妃可足浑氏于邺。乙泉戌主吴归追及于C171乡，世子令击之而退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/28.mp3" download>download the file</a> instead.
</audio></p>
<p>初，秦王坚闻太宰恪卒，阴有图燕之志，惮垂威名，不敢发。及闻垂至，大喜，郊迎，执手曰：<strong>「天生贤杰，必相与共成大功，此自然之数也。要当与卿共定天下，告成岱宗，然后还卿本邦，世封幽州，使卿去国不失为子之孝，归朕不失事君之忠，不亦美乎！」</strong> 垂谢曰；<strong>「羁旅之臣，免罪为幸。本邦之荣，非所敢望！」</strong> 坚复爱世子令及慕容楷之才，皆厚礼之，赏赐巨万，每进见，属目观之。关中士民素闻垂父子名，皆向慕之。王猛言于坚曰：<strong>「慕容垂父子，譬如龙虎，非可驯之物，若借以风云，将不可复制，不如早除之。」</strong> 坚曰：<strong>「吾方收揽英雄以清四海，奈何杀之！且其始来，吾已推诚纳之矣。匹夫犹不弃言，况万乘乎！」</strong> 乃以垂为冠军将军，封宾徒侯，楷为积弩将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/29.mp3" download>download the file</a> instead.
</audio></p>
<p>燕魏尹范阳王德素与垂善，及车骑从事中郎高泰等，皆坐免官。尚书右丞申绍言于太傅评曰：<strong>「今吴王出奔，外口籍籍，宜征王僚属之贤者显进之，粗可消谤。」</strong> 评曰：<strong>「谁可者？」</strong> 绍曰：<strong>「高泰其领袖也。」</strong> 乃以泰为尚书郎。泰，瞻之从子；绍，胤之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/30.mp3" download>download the file</a> instead.
</audio></p>
<p>秦留梁琛月余，乃遣归。琛兼程而进，比至邺，吴王垂已奔秦。琛言于太傅评曰：<strong>「秦人日阅军旅，多聚粮于陕东。以琛观之，为和必不能久。今吴王又往归之，秦必有窥燕之谋，宜早为之备。」</strong> 评曰：<strong>「秦岂肯受叛臣而败和好哉！」</strong> 琛曰：<strong>「今二国分据中原，常有相吞之志。桓温之入寇，彼以计相救，非爱燕也。若燕有衅，彼岂忘其本志哉！」</strong> 评曰：<strong>「秦主何如人？」</strong> 琛曰：<strong>「明而善断。」</strong> 问王猛，曰：<strong>「名不虚得。」</strong> 评皆不以为然。琛又以告燕主 ， 亦不然之。以告皇甫真，真深忧之，上疏言：<strong>「苻坚虽聘问相寻，然实有窥上国之心，非能慕乐德义，不忘久要也。前出兵洛川，及使者继至，国之险易虚实，彼皆得之矣。今吴王垂又往从之，为其谋主；伍员之祸，不可不备。洛阳、太原、壶关，皆宜选将益兵，以防未然。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/31.mp3" download>download the file</a> instead.
</audio></p>
<p>召太傅评谋之，评曰：<strong>「秦国小力弱，恃我为援；且苻坚庶几善道，终不肯纳叛臣之言，绝二国之好。不宜轻自惊扰以启寇心。」</strong> 卒不为备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/32.mp3" download>download the file</a> instead.
</audio></p>
<p>秦遣黄门郎石越聘于燕，太傅评示之以奢，欲以夸燕之富盛。高泰及太傅参军河间刘靖言于评曰：<strong>「越言诞而视远，非求好也，乃观衅也。宜耀兵以示之，用折其谋。今乃示之以奢，益为其所轻矣。」</strong> 评不从。泰遂谢病归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/33.mp3" download>download the file</a> instead.
</audio></p>
<p>是时太后可足浑氏侵桡国政，太傅评贪昧无厌，货赂上流，官非才举，群下怨愤。尚书左丞申绍上疏，以为：__「守宰者，致治之本。今之守宰，率非其人，或武人出于行伍，或贵戚生长绮纨，既非乡曲之选，又不更朝廷之职。加之黜陟无法，贪惰者无刑罚之惧，清修者无旌赏之劝。是以百姓困弊，寇盗弃斥，纲颓纪紊，莫相纠摄。又官吏猥多，逾于前世，公私纷然，不胜烦扰。大燕户口，数兼二寇，弓马之劲，四方莫及；而比者战则屡北，皆由守宰赋调不平，侵渔无已，行留俱窘，莫肯致命故也。后宫之女四千余人，僮侍厮役尚在其外，一日之费，厥直万金。士民承风，竞为奢靡。彼秦、吴僭僻，犹能条治所部，有兼并之心，而我上下因循，日失其序。我之不修，彼之愿也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/34.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/102/34.mp3" download>download the file</a> instead.
</audio></p>
<p>谓宜精择守宰，并官省职，存恤兵家，使公私两遂，节抑浮靡，爱惜用度，赏必当功，罚必当罪。如此，则温、猛可枭，二方可取，岂特保境安民而已哉！又，索头什翼犍疲病昏悖，虽乏贡御，无能为患；而劳兵远戌，有损无益。不若移于并土，控制西河，南坚壶关，北重晋阳，西寇来则拒守，过则断后，犹愈于戌孤城守无用之地也。」__ 疏奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/35.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，丞相昱与大司马温会涂中，以谋后举；以温世子熙为豫州刺史、假节。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/36.mp3" download>download the file</a> instead.
</audio></p>
<p>初，燕人许割虎牢以西赂秦。晋兵既退，燕人悔之，谓秦人曰：<strong>「行人失辞。有国有家者，分灾救患，理之常也。」</strong> 秦王坚大怒，遣辅国将军王猛、建威将军梁成、洛州刺史邓羌帅步骑三万伐燕。十二月，进攻洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/37.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马温发徐、兖州民筑广陵城，徙镇之。时征役既频，加之疫疠，死者什四五，百姓嗟怨。秘书监太原孙盛作《晋春秋》，直书时事；大司马温见之，怒，谓盛子曰：<strong>「枋头诚为失利，何至乃如尊君所言！若此史遂行，自是关君门户事！」</strong> 其子遽拜谢，请改之。时盛年老家居，性方严，有轨度，子孙虽斑白，待之愈峻。至是诸子乃共号泣稽颡，请为百口切计。盛大怒，不许，诸子遂私改之。盛先已写别本，传之外国。及孝武帝购求异书，得之于辽东人，与见本不同，遂两存之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>海西公下太和五年（庚午，公元三七零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/39.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己亥，袁真以梁国内史沛郡朱宪及弟汝南内史斌阴通大司马温，杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/40.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王猛遗燕荆州刺史武威王筑书曰：<strong>「国家今已塞成皋之险，杜盟津之路，大驾虎旅百万，自轵关取邺都，金墉穷戍，外无救援，城下之师，将军所监，岂三百弊卒所能支也！」</strong> 筑惧，以洛阳降，猛陈师受之。燕卫大将军乐安王臧城新乐，破秦兵于石门，执秦将杨猛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/41.mp3" download>download the file</a> instead.
</audio></p>
<p>王猛之发长安也，请慕容令参其军事，以为乡导。将行，造慕容垂饮酒，从容谓垂曰：<strong>「今当远别，卿何以赠我，使我睹物思人？」</strong> 垂脱佩刀赠之。猛至洛阳，赂垂所亲金熙，使诈为垂使者，谓令曰：<strong>「吾父子来此，以逃死也。今王猛疾人如仇，谗毁日深；秦王虽外相厚善，其心难知。丈夫逃死而卒不免，将为天下笑。吾闻东朝比来始更悔悟，主、后相尤。吾今还东，故遣告汝；吾已行矣，便可速发。」</strong> 令疑之，踌躇终日，又不可审覆。乃将旧骑，诈为出猎，遂奔乐安王臧于石门。猛表令叛状，垂惧而出走，及蓝田，为追骑所获。秦王坚引见东堂，劳之曰：<strong>「卿家国失和，委身投朕。贤子心不忘本，犹怀首丘，亦各其志，不足深咎。然燕之将亡，非令所能存，惜其徒入虎口耳。且父子兄弟，罪不相及，卿何为过惧而狼狈如是乎！」</strong> 待之如旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/42.mp3" download>download the file</a> instead.
</audio></p>
<p>燕人以令叛而复还，其父为秦所厚，疑令为反间，徙之沙城，在龙都东北六百里。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/102/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/43.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：昔周得微子而革商命，秦得由余而霸西戎，吴得伍员而克强楚，汉得陈平而诛项籍，魏得许攸而破袁绍。彼敌国之材臣，来为己用，进取之良资也。王猛知慕容垂之心久而难信，独不念燕尚未灭，垂以材高功盛，无罪见疑，穷困归秦，未有异心，遽以猜忌杀之，是助燕为无道而塞来者之门也，如何其可哉！故秦王坚礼以收燕望，亲之以尽燕情，宠之以倾燕众，信之以结燕心，未为过矣。猛何汲汲于杀垂，至乃为市井鬻卖之行，有如嫉其宠而谗之者，岂雅德君子所宜为哉！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="82"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/44.mp3" download>download the file</a> instead.
</audio></p>
<p>乐安王臧进屯荥阳，王猛遣建威将军梁成、洛州刺史邓羌击走之；留羌镇金墉，以辅国司马桓寅为弘农太守，代羌戍陕城而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/45.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚以王猛为司徒，录尚书事，封平阳郡侯。猛固辞曰：<strong>「今燕、吴未平，戎车方驾，而始得一城，即受三事之赏，若克殄二寇，将何以加之！」</strong> 坚曰：<strong>「苟不暂抑朕心，何以显卿谦光之美！已诏有司权听所守；封爵酬庸，其勉从朕命！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/46.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，癸酉，袁真卒。陈郡太守朱辅立真子瑾为建威将军，豫州刺史，以保寿春，遣其子干之及司马爨亮如邺请命。燕人以瑾为扬州刺史，辅为荆州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/47.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，秦王坚以吏部尚书权翼为尚书右仆射。夏，四月，复以王猛为司徒，录尚书事；猛固辞，乃止。燕、秦皆遣兵助袁瑾，大司马温遣督护竺瑶等御之。燕兵先至，瑶等与战于武丘，破之。南顿太守桓石虔克其南城。石虔，温之弟子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/48.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚复遣王猛督镇南将军杨安等十将步骑六万以伐燕。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/49.mp3" download>download the file</a> instead.
</audio></p>
<p>慕容令自度终不得免，密谋起兵，沙城中谪戍士数千人，令皆厚抚之。五月，庚午，令杀牙门孟妫。城大涉圭惧，请自效。令信之，引置左右。遂帅谪戍士东袭威德城，杀城郎慕容仓，据城部署，遣人招东西诸戍，翕然皆应之。镇东将军勃海王亮镇龙城，令将袭之；其弟麟以告亮，亮闭城拒守。癸酉，涉圭因侍直击令，令单马走，其党皆溃。涉圭追令至薛黎泽，擒而杀之，诣龙城白亮。亮为之诛涉圭，收令尸而葬之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/50.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，乙卯，秦王坚送王猛于灞上，曰：<strong>「今委卿以关东之任，当先破壶关，平上党，长驱取邺，所谓‘疾雷不及掩耳’。吾当亲督万众，继卿星发，舟车粮运，水陆俱进，卿勿以为后虑也。」</strong> 猛曰：<strong>「臣杖威灵，奉成算，荡平残胡，如风扫叶，愿不烦銮舆亲犯尘雾，但愿速敕所司部置鲜卑之所。」</strong> 坚大悦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/51.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，癸酉朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/52.mp3" controls class="html5-audio-player">

</audio></p>
<p>秦王猛攻壶关，杨安攻晋阳。八月，燕主 命太傅上庸王评将中外精兵三十万以拒秦。 以秦寇为忧，召散骑侍郎李凤、黄门侍郎梁琛、中书侍郎乐嵩问曰：<strong>「秦兵众寡何如？今大军既出，秦能战乎？」</strong> 凤曰：<strong>「秦国小兵弱，非王师之敌；景略常才，又非太傅之比，不足忧也。」</strong> 琛、嵩曰：<strong>「胜败在谋，不在众寡。秦远来为寇，安肯不战！且吾当用谋以求胜，岂可冀其不战而已乎！」</strong>  不悦。王猛克壶关，执上党太守南安王越，所过郡县，皆望风降附，燕人大震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/53.mp3" download>download the file</a> instead.
</audio></p>
<p>黄门侍郎封孚问司徒长史申胤曰：<strong>「事将何如？」</strong> 胤叹曰：<strong>「邺必亡矣，吾属今兹将为秦虏。然越得岁而吴伐之，卒受其祸。今福德在燕，秦虽得志，而燕之复建，不过一纪耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/54.mp3" download>download the file</a> instead.
</audio></p>
<p>大司马温自广陵帅众二万讨袁瑾；以襄城太守刘波为淮南内史，将五千人镇石头。波，隗之孙也。癸丑，温败瑾于寿春，遂围之。燕左卫将军孟高将骑兵救瑾，至淮北，未渡，会秦伐燕，燕召高还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/55.mp3" download>download the file</a> instead.
</audio></p>
<p>广汉妖贼李弘，诈称汉归义侯势之子，聚众万余人，自称圣王，年号凤凰。陇西人李高，诈称成主雄之子，攻破涪城，逐梁州刺史杨亮。九月，益州刺史周楚遣子琼讨高，又使琼子梓潼太守飏讨弘，皆平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/56.mp3" download>download the file</a> instead.
</audio></p>
<p>秦杨安攻晋阳，晋阳兵多粮足，久之未下。王猛留屯骑校尉苟长戍壶关，引兵助安攻晋阳。为地道，使虎牙将军张蚝帅壮士数百潜入城中，大呼斩关，纳秦兵。辛巳，猛、安入晋阳，执燕并州刺史东海王庄。太傅评畏猛，不敢进，屯于潞川。冬，十月，辛亥，猛留将军武都毛当戍晋阳，进兵潞川，与慕容评相持。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/57.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，猛遣将军徐成觇燕军形要，期以日中；及昏而返，猛怒，将斩之。邓羌请之曰：<strong>「今贼众我寡，诘朝将战；成，大将也，宜且宥之。」</strong> 猛曰：<strong>「若不杀成，军法不立。」</strong> 羌固请曰：<strong>「成，羌之郡将也，虽违期应斩，羌愿与成效战以赎之。」</strong> 猛弗许。羌怒，还营，严鼓勒兵，将攻猛。猛问其故，羌曰：<strong>「受诏讨远贼；今有近贼，自相杀，欲先除之！」</strong> 猛谓羌义而有勇，使语之曰：<strong>「将军止，吾今赦之。」</strong> 成既免，羌诣猛谢。猛执其手曰：<strong>「吾试将军耳，将军于郡将尚尔，况国家乎！吾不复忧贼矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/58.mp3" download>download the file</a> instead.
</audio></p>
<p>太傅评以猛悬军深入，欲以持久制之。评为人贪鄙，鄣固山泉，鬻樵及水，积钱帛如丘陵；士卒怨愤，莫有斗志。猛闻之，笑曰：<strong>「慕容评真奴才，虽亿兆之众不足畏，况数十万乎！吾今兹破之必矣。」</strong> 乃遣游击将军郭庆帅骑五千，夜从间道出评营后，烧评辎重，火见邺中。燕主 惧，遣侍中兰伊让评曰：<strong>「王，高祖之子也，当以宗庙社稷为忧，奈何不抚战士而榷卖樵水，专以货殖为心乎！府库之积，朕与王共之，何忧于贫！若贼兵遂进，家国丧亡，王持钱帛欲安所置之！」</strong> 乃命悉以其钱帛散之军士，且趋使战。评大惧，遣使请战于猛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/59.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，猛陈于渭源而誓之曰：<strong>「王景略受国厚恩，任兼内外，今与诸君深入贼地，当竭力致死，有进无退，共立大功，以报国家。受爵明君之朝，称觞父母之室，不亦美乎！」</strong> 众皆踊跃，破釜弃粮，大呼竞进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/60.mp3" download>download the file</a> instead.
</audio></p>
<p>猛望燕兵之众，谓邓羌曰：<strong>「今日之事，非将军不能破勍敌。成败之机，在兹一举，将军勉之！」</strong> 羌曰：<strong>「若能以司隶见与者，公勿以为忧。」</strong> 猛曰：<strong>「此非吾所及也，必以安定太守、万户侯相处。」</strong> 羌不悦而退。俄而兵交，猛召羌，羌寝弗应。猛驰就许之，羌乃大饮帐中，与张蚝、徐成等跨马运矛，驰赴燕陈；出入数四，旁若无人，所杀伤数百。及日中，燕兵大败，俘斩五万余人，乘胜追击，所杀及降者又十万余人，评单骑走还邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/61.mp3" download>download the file</a> instead.
</audio></p>
<p>崔鸿曰：邓羌请郡将以挠法，徇私也；勒兵欲攻王猛，无上也；临战豫求司隶，邀君也。有此三者，罪孰大焉！猛能容其所短，收其所长，若驯猛虎，驭悍马，以成大功。《诗》云：<strong>「采葑采菲，无以下体。」</strong> 猛之谓矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/62.mp3" download>download the file</a> instead.
</audio></p>
<p>秦兵长驱而东，丁卯，围邺。猛上疏称：<strong>「臣以甲子之日，大歼丑类。顺陛下仁爱之志，使六州士庶，不觉易主，自非守迷违命，一无所害。」</strong> 秦王坚报之曰：<strong>「将军役不逾时，而元恶克举，勋高前古。朕今亲帅六军，星言电赴。将军其休养将士，以待朕至，然后取之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/63.mp3" download>download the file</a> instead.
</audio></p>
<p>猛之未至也，邺帝剽劫公行，及猛至，远近贴然。号令严明，军无私犯，法简政宽，燕民各安其业，更相谓曰：<strong>「不图今日复见太原王！」</strong> 猛闻之，叹曰：<strong>「慕容玄恭信奇士也，可谓古之遗爱矣！」</strong> 设太牢以祭之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/64.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，秦王坚留李威辅太子守长安，阳平公融镇洛阳，自帅精锐十万赴邺，七日而至安阳，宴祖父时故老。猛潜如安阳谒坚，坚曰：<strong>「昔周亚夫不迎汉文帝，今将军临敌而弃军，何也？」</strong> 猛曰：<strong>「亚夫前却人主以求名，臣窃少之。且臣奉陛下威灵，击垂亡之虏，譬如釜中之鱼，何足虑也！监国冲幼，鸾驾远临，脱有不虞，悔之何及！陛下忘臣灞上之言邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/65.mp3" download>download the file</a> instead.
</audio></p>
<p>初，燕宜都王桓帅众万余屯沙亭，为太傅评后继，闻评败，引兵屯内黄。坚使邓羌攻信都。丁丑，桓帅鲜卑五千奔龙城。戊寅，燕散骑侍郎余蔚帅扶余、高句丽及上党质子五百余人，夜，开邺北门，纳秦兵，燕主 与上庸王评、乐安王臧、字襄王渊、左卫将军孟高、殿中将军艾朗等奔龙城。辛巳，秦王坚入邺宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/66.mp3" download>download the file</a> instead.
</audio></p>
<p>慕容垂见燕公卿大夫及故时僚吏，有愠色。高弼言于垂曰：<strong>「大王凭祖宗积累之资，负英杰高世之略，遭值迍 厄，栖集外邦。今虽家国倾覆，安知其不为兴运之始邪！愚谓国之旧人，宜恢江海之量，有以慰结其心，以立覆篑之基，成九仞之功，奈何以一怒捐之？愚窃为大王不取也！」</strong> 垂悦，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/67.mp3" download>download the file</a> instead.
</audio></p>
<p>燕主 之出邺也，卫士犹千余骑，既出城，皆散，惟十余骑从行；秦王坚使游击将军郭庆追之。时道路艰难，孟高扶侍 ，经护二王，极其勤瘁，又所在遇盗，转斗而前。数日，行至福禄，依冢解息，盗二十余人猝至，皆挟弓矢，高持刀与战，杀伤数人。高力极，自度必死，乃直前抱一贼，顿击于地，大呼曰：<strong>「男儿穷矣！」</strong> 余贼从帝射高，杀之。艾朗见高独战，亦还趋贼，并死。 失马步走，郭庆追及于高阳，部将巨武将缚之， 曰：<strong>「汝何小人，敢缚天子！」</strong> 武曰：<strong>「我受诏追贼，何谓天子！」</strong> 执以诣秦王坚。坚诘其不降而走之状，对曰：<strong>「狐死首丘，欲归死于先人坟墓耳。」</strong> 坚哀而释之，令还宫，帅文武出降。 称孟高、艾朗之忠于坚，坚命厚加敛葬，拜其子为郎中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/68.mp3" download>download the file</a> instead.
</audio></p>
<p>郭庆进至龙城，太傅评奔高句丽，高句丽执评，送于秦。宜都王桓杀镇东将军勃海王亮，并其众，奔辽东。辽东太守韩稠，先已降秦，桓至，不得入，攻之，不克。郭庆遣将军朱嶷击之，桓充众单走，嶷获而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诸州牧守及六夷渠帅尽降于秦，凡得郡百五十七，户二百四十六万，口九百九十九万。以燕宫人、珍宝分赐将士。下诏大赦曰：<strong>「朕以寡薄，猥承休命，不能怀远以德，柔服四维，至使戎车屡驾，有害斯民，虽百姓之过，然亦朕之罪也。其大赦天下，与之更始。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/102/70.mp3" download>download the file</a> instead.
</audio></p>
<p>初，梁琛之使秦也，以侍辇苟纯为副。琛每应对，不先告纯；纯恨之，归，言于燕主 曰：<strong>「琛在长安，与王猛甚亲善，疑有异谋。」</strong> 琛又数称秦王坚及王猛之美，且言秦将兴师，宜为之备。已而秦果伐燕，皆如琛言， 乃疑琛知其情。及慕容评败，遂收琛系狱。秦王坚入邺而释之，除中书着作郎，引见，谓之曰：<strong>「卿昔言上庸王、吴王皆将相奇材，何为不能谋画，自使亡国？」</strong> 对曰：<strong>「天命废兴，岂二人所能移也！」</strong> 坚曰：<strong>「卿不能见几而作，虚称燕美，忠不自防，返为身祸，可谓智乎？」</strong> 对曰：__「臣闻‘几者动之微，吉凶之先见者也。’如臣愚暗，实所不及。然为臣莫如忠，为子莫如孝，自非有一至之心者，莫能保忠孝之始终。是以古之烈士，临危不改，见死不避，以徇君亲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/102/71.mp3" download>download the file</a> instead.
</audio></p>
<p>彼知几者，心达安危，身择去就，不顾家国，臣就使知之，尚不忍为，况非所及邪！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>坚闻悦绾之忠，恨不及见，拜其子为郎中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/73.mp3" download>download the file</a> instead.
</audio></p>
<p>坚以王猛为使持节、都督关东六州诸军事、车骑大将军、开府仪同三司、冀州牧，镇邺，进爵清河郡侯，悉以慕容评第中之物赐之。赐杨安爵博平县侯；以邓羌为使持节、征虏将军、安定太守，赐爵真定郡侯；郭庆为持节、都督幽州诸军事、幽州刺史，镇蓟，赐爵襄城侯。其余将士封赏各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/74.mp3" download>download the file</a> instead.
</audio></p>
<p>坚以京兆韦钟为魏郡太守，彭豹为阳平太守；其余州县牧、守、令、长，皆因旧而授之。以燕常山太守申绍为散骑侍郎，使与散骑侍郎京兆韦儒俱为绣衣使者，循行关东州郡，观省风俗，劝课农桑，振恤穷困，收葬死亡，旌显节行，燕政有不便于民者，皆变除之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，秦王坚迁慕容 及燕后妃、王公、百官并鲜卑四万余户于长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王猛表留梁琛为主簿，领记室督。它日，猛与僚属宴，语及燕朝使者，猛曰：<strong>「人心不同。昔梁君至长安，专美本朝；乐君但言桓温军盛；郝君微说国弊。」</strong> 参军冯诞曰：<strong>「今三子皆为国臣，敢问取臣之道何先？」</strong> 猛曰：<strong>「郝君知几为先。」</strong> 诞曰：<strong>「然则明公赏丁公而诛季布也。」</strong> 猛大笑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/77.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王坚自邺如枋头，宴父老，改枋头为永昌，复之终世。甲寅，至长安，封慕容 为新兴侯；以燕故臣慕容评为给事中，皇甫真为奉车都尉，李洪为驸马都尉，皆奉朝请。李邽为尚书，封衡为尚书郎，慕容德为张掖太守，燕国平睿为宣威将军，悉罗腾为三署郎。其余封授各有差。衡，裕之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/78.mp3" download>download the file</a> instead.
</audio></p>
<p>燕故太史黄泓叹曰：<strong>「燕必中兴，其在吴王乎！恨吾老，不及见耳！」</strong> 汲郡赵秋曰：<strong>「天道在燕，而秦灭之。不及十五年，秦必复为燕有。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/102/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/102/79.mp3" download>download the file</a> instead.
</audio></p>
<p>慕容桓之子凤，年十一，阴有复仇之志。鲜卑、丁零有气干者，皆倾身与之交结。权翼见而谓之曰：<strong>「儿方以才望自显，勿效尔父不识天命！」</strong> 凤厉色曰：<strong>「先王欲建忠而不遂，此乃人臣之节；君侯之言，岂奖劝将来之义乎！」</strong> 翼改容谢之，言于秦王坚曰：<strong>「慕容凤忼慨有才器，但狼子野心，恐终不为人用耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/102/80.mp3" download>download the file</a> instead.
</audio></p>
<p>秦省雍州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="82" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，仇池公杨世卒，子纂立，始与秦绝。叔父武都太守统与之争国，起兵相攻。</p>
</section>
