</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>着雍执徐，一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖武皇帝十七太清二年（戊辰，公元五四八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己亥，慕容绍宗以铁骑五千夹击侯景，景诳其众曰：<strong>「汝辈家属已为高澄所杀。」</strong> 众信之。绍宗遥呼曰：<strong>「汝辈家属并完，若归，官勋如旧。」</strong> 被发向北斗为誓。景士卒不乐南渡，其将暴显等各帅所部降于绍宗。景众大溃，争赴涡水，水为之不流。景与腹心数骑自硖石济淮，稍收散卒，得步骑八百人，南过小城，人登陴诟之曰：<strong>「跛奴！欲何为邪！」</strong> 景怒，破城，杀诟者而去。昼夜兼行，追军不敢逼。使谓绍宗曰：<strong>「景若就擒，公复何用！」</strong> 绍宗乃纵之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/4.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，以尚书仆射谢举为尚书令，守吏部尚书王克为仆射。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/5.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，豫州刺史羊鸦仁以东魏军渐逼，称粮运不继，弃悬瓠，还义阳；殷州刺史羊思达亦弃项城走；东魏人皆据之。上怒，责让鸦仁。鸦仁惧，启申后期，顿军淮上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/6.mp3" download>download the file</a> instead.
</audio></p>
<p>侯景既败，不知所适，时鄱阳王范除南豫州刺史，未至。马头戍主刘神茂，素为监州事韦黯所不容，闻景至，故往候之，景问曰：<strong>「寿阳去此不远，城池险固，欲往投之，韦黯其纳我乎？」</strong> 神茂曰：<strong>「黯虽据城，是监州耳。王若驰至近郊，彼必出迎，因而执之，可以集事。得城之后，徐以启闻，朝廷喜王南归，必不责也。」</strong> 景执其手曰：<strong>「天教也！」</strong> 神茂请帅步骑百人先为乡导。壬子，景夜至寿阳城下；韦黯以为贼也，授甲登陴。景遣其徒告曰：<strong>「河南王战败来投此镇，愿速开门。」</strong> 黯曰：<strong>「既不奉敕，不敢闻命。」</strong> 景谓神茂曰：<strong>「事不谐矣。」</strong> 神茂曰：<strong>「黯懦而寡智，可说下也。」</strong> 乃遣寿阳徐思玉入见黯曰：__「河南王为朝廷所重，君所知也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/7.mp3" download>download the file</a> instead.
</audio></p>
<p>今失利来投，何得不受？」__ 黯曰：<strong>「吾之受命，唯知守城；河南自败，何预吾事！」</strong> 思玉曰：<strong>「国家付君以阃外之略，今君不肯开城，若魏追兵来至，河南为魏所杀，君岂能独存！纵使或存，何颜以见朝廷？」</strong> 黯然之。思玉出报，景大悦曰：<strong>「活我者，卿也！」</strong> 癸丑，黯开门纳景，景遣其将分守四门，诘责黯，将斩之；既而抚手大笑，置酒极欢。黯，睿之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/8.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷闻景败，未得审问；或云：<strong>「景与将士尽没。」</strong> 上下咸以为忧。侍中、太子詹事何敬容诣东宫，太子曰：<strong>「淮北始更有信，侯景定得身免，不如所传。」</strong> 敬容对曰：<strong>「得景遂死，深为朝廷之福。」</strong> 太子失色，问其故，敬容曰：<strong>「景翻覆叛臣，终当乱国。」</strong> 太子于玄圃自讲《老》、《庄》，敬容谓学士吴孜曰：<strong>「昔西晋祖尚玄虚，使中原沦于胡、羯。今东宫复尔，江南亦将为戎乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/9.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，景遣仪同三司于子悦驰以败闻，并自求贬削；优诏不许。景复求资给，上以景兵新破，未忍移易。乙卯，即以景为南豫州牧，本官如故；更以鄱阳王范为合州刺史，镇合肥。光禄大夫萧介上表谏曰：__「窃闻侯景以涡阳败绩，只马归命，陛下不悔前祸，复敕容纳。臣闻凶人之性不移，天下之恶一也。昔吕布杀丁原以事董卓，终诛董而为贼；刘牢反王恭以归晋，还背晋以构妖。何者？狼子野心，终无驯狎之性，养虎之喻，必见饥噬之祸。侯景以凶狡之才，荷高欢卵翼之遇，位忝台司，任居方伯，然而高欢坟土未干，即还反噬。逆力不逮，乃复逃死关西；宇文不容，故复投身于我。陛下前者所以不逆细流，正欲比属国降胡以讨匈奴，冀获一战之效耳；今既亡师失地，直是境上之匹夫，陛下爱匹夫而弃与国，臣窃不取也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/10.mp3" download>download the file</a> instead.
</audio></p>
<p>若国家犹待其更鸣之辰，岁暮之效，臣窃惟侯景必非岁暮之臣；弃乡国如脱屣，背君亲如遗芥，岂知远慕圣德，为江、淮之纯臣乎！事迹显然，无可致惑。臣朽老疾侵，不应干预朝政；但楚囊将死，有城郢之忠，卫鱼临亡，亦有尸谏之节。臣忝为宗室遗老，敢忘刘向之心！」__ 上叹息其忠，然不能用。介，思话之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/11.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，东魏大将军澄朝于邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/12.mp3" download>download the file</a> instead.
</audio></p>
<p>魏以开府仪同三司赵贵为司空。魏皇孙生，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/13.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，东魏杀其南兖州刺史石长宣，讨侯景之党也；其余为景所胁从者，皆赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/14.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏既得悬瓠、项城，悉复旧境。大将军澄数遣书移，复求通好；朝廷未之许。澄谓贞阳侯渊明曰：<strong>「先王与梁主和好，十有余年。闻彼礼佛文云：‘奉为魏主，并及先王。’此乃梁主厚意；不谓一朝失信，致此纷扰，知非梁主本心，当是侯景扇动耳，宜遣使咨论。若梁主不忘旧好，吾亦不敢违先王之意，诸人并即遣还，侯景家属亦当同遣。」</strong> 渊明乃遣省事夏侯僧辩奉启于上，称__「勃海王弘厚长者，若更通好，当听渊明还。」__ 上得启，流涕，与朝臣议之。右卫将军朱异、御史中丞张绾等皆曰：<strong>「静寇息民，和实为便。」</strong> 司农卿傅岐独曰：<strong>「高澄何事须和？必是设间，故命贞阳遣使，欲令侯景自疑。景意不安，必图祸乱。若许通好，正堕其计中。」</strong> 异等固执宜和，上亦厌用兵，乃从异言，赐渊明书曰：__「知高大将军礼汝不薄，省启，甚以慰怀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/15.mp3" download>download the file</a> instead.
</audio></p>
<p>当别遣行人，重敦邻睦。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/16.mp3" download>download the file</a> instead.
</audio></p>
<p>僧辩还，过寿阳，侯景窃访知之，摄问，具服。乃写答渊明之书，陈启于上曰：<strong>「高氏心怀鸩毒，怨盈北土，人愿天从，欢身殒越。子澄嗣恶，计灭待时，所以昧此一胜者，盖大荡澄心以盈凶毒耳。澄苟行合天心，腹心无疾，又何急急奉璧求和？岂不以秦兵扼其喉，胡骑迫其背，故甘辞厚币，取安大国。臣闻‘一日纵敌，数世之患’，何惜高澄一竖，以弃亿兆之心！窃以北魏安强，莫过天监之始，钟离之役，匹马不归。当其强也，陛下尚伐而取之；及其弱也，反虑而和之。舍已成之功，纵垂死之虏，使其假命强梁，以遗后世，非直愚臣扼腕，实亦志士痛心。昔伍相奔吴，楚邦卒灭；陈平去项，刘氏用兴。臣虽才劣古人，心同往事。诚知高澄忌贾在翟，恶会居秦，求盟请和，冀除其患。若臣死有益，万殒无辞。唯恐千载，有秽良史。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/17.mp3" download>download the file</a> instead.
</audio></p>
<p>景又致书于朱异，饷金三百两；异纳金而不通其启。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/18.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/161/18.mp3" download>download the file</a> instead.
</audio></p>
<p>己卯，上遣使吊澄。景又启曰：<strong>「臣与高氏，衅隙已深，仰凭威灵，期雪仇耻；今陛下复与高氏连和，使臣何地自处！乞申后战，宣畅皇威！」</strong> 上报之曰：<strong>「朕与公大义已定，岂有成而相纳，败而相弃乎！今高氏有使求和，朕亦更思偃武。进退之宜，国有常制。公但清静自居，无劳虑也！」</strong> 景又启曰：<strong>「臣今蓄粮聚众，秣马潜戈，指日计期，克清赵、魏，不容军出无名，故愿以陛下为主耳。今陛下弃臣遐外，南北复通，将恐微臣之身，不免高氏之手。」</strong> 上又报曰：<strong>「朕为万乘之主，岂可失信于一物！想公深得此心，不劳复有启也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/161/19.mp3" download>download the file</a> instead.
</audio></p>
<p>景乃诈为邺中书，求以贞阳侯易景；上将许之。舍人傅岐曰：<strong>「侯景以穷归义，弃之不祥；且百战之余，宁肯束手受絷！」</strong> 谢举、朱异曰：<strong>「景奔败之将，一使之力耳。」</strong> 上从之，复书曰：<strong>「贞阳旦至，侯景夕返。」</strong> 景谓左右曰：<strong>「我固知吴老公薄心肠！」</strong> 王伟说景曰：<strong>「今坐听亦死，举大事亦死，唯王图之！」</strong> 于是始为反计，属城居民，悉召募为军士，辄停责市估及田租，百姓子女，悉以配将士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/20.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸巳，东魏以太尉襄城王旭为大司马，开府仪同三司高岳为太尉。辛亥，大将军澄南临黎阳，自虎牢济河至洛阳。魏同轨防长史裴宽与东魏将彭乐等战，为乐所擒，澄礼遇甚厚，宽得间逃归。澄由太行返晋阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/21.mp3" download>download the file</a> instead.
</audio></p>
<p>屈獠洞斩李贲，传首建康。贲兄天宝遁入九真，收余兵二万围爱州，交州司马陈霸先帅众讨平之。诏以霸先为西江督护、高要太守、督七郡诸军事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/22.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲子，东魏吏部令史张永和等伪假人官，事觉，纠检、首者六万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/23.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，东魏遣太尉高岳、行台慕容绍宗、大都督刘丰生等将步骑十万攻魏王思政于颍川。思政命卧鼓偃旗，若无人者。岳恃其众，四面陵城。思政选骁勇开门出战，岳兵败走。岳更筑土山，昼夜攻之，思政随方拒守，夺其土山，置楼堞以助防守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/24.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，魏以丞相泰为太师，广陵王欣为太傅，李弼为大宗伯，赵贵为大司寇，于谨为大司空。太师泰奉太子巡抚西境，登陇，至原州，历北长城，东趣五原，至蒲州，闻魏主不豫而还。及至，已愈，泰还华州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/25.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣建康令谢挺、散骑常侍徐陵等聘于东魏，复修前好。陵，扌离之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/26.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，东魏大将军澄巡北边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，庚寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/28.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，东魏大将军澄朝于邺。以道士多伪滥，始罢南郊道坛。八月，庚寅，澄还晋阳，遣尚书辛术帅诸将略江、淮之北，凡获二十三州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/29.mp3" download>download the file</a> instead.
</audio></p>
<p>侯景自至寿阳，征求无已，朝廷未尝拒绝。景请娶于王、谢，上曰：<strong>「王、谢门高非偶，可于朱、张以下访之。」</strong> 景恚曰：<strong>「会将吴儿女配奴！」</strong> 又启求锦万匹为军人作袍，中领军朱异议以青布给之。又以台所给仗多不能精，启请东冶锻工，欲更营造，敕并给之。景以安北将军夏侯夔之子譒为长史，徐思玉为司马，譒遂去__「夏」__ 称__「侯」__ ，托为族子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/30.mp3" download>download the file</a> instead.
</audio></p>
<p>上既不用景言，与东魏和亲，是后景表疏稍稍悖慢；又闻徐陵等使魏，反谋益甚。元贞知景有异志，累启还朝。景谓曰：<strong>「河北事虽不果，江南何虑失之，何不小忍！」</strong> 贞惧，逃归建康，具以事闻；上以贞为始兴内史，亦不问景。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/31.mp3" download>download the file</a> instead.
</audio></p>
<p>临贺王正德，所至贪暴不法，屡得罪于上，由是愤恨，阴养死士，储米积货，幸国家有变；景知之。正德在北与徐思玉相知，景遣思玉致笺于正德曰：<strong>「今天子年尊，奸臣乱国。以景观之，计日祸败。大王属当储贰，中被废黜，四海业业，归心大王。景虽不敏，实思自效。愿王允副苍生，鉴斯诚款！」</strong> 正德大喜曰：<strong>「侯公之意，暗与吾同，天授我也！」</strong> 报之曰：<strong>「朝廷之事，如公所言。仆之有心，为日久矣。今仆为其内，公为其外，何有不济！机事在速，今其时矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/32.mp3" download>download the file</a> instead.
</audio></p>
<p>鄱阳王范密启景谋反。时上以边事专委朱异，动静皆关之，异以为必无此理。上报范曰：<strong>「景孤危寄命，譬如婴儿仰人乳哺，以此事势，安能反乎！」</strong> 范重陈之曰：<strong>「不早剪扑，祸及生民。」</strong> 上曰：<strong>「朝廷自有处分，不须汝深忧也。」</strong> 范复请自以合肥之众讨之，上不许。朱异谓范使曰：<strong>「鄱阳王遂不许朝廷有一客！」</strong> 自是范启，异不复为通。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/33.mp3" download>download the file</a> instead.
</audio></p>
<p>景邀羊鸦仁同反，鸦仁执其使以闻。异曰：<strong>「景数百叛虏，何能为！」</strong> 敕以使者付建康狱，俄解遣之。景益无所惮，启上曰：<strong>「若臣事是实，应罹国宪；如蒙照察，请戮鸦仁！」</strong> 景又上言：<strong>「高澄狡猾，宁可全信！陛下纳其诡语，求与连和，臣亦窃所笑也。臣宁堪粉骨，投命仇门，乞江西一境，受臣控督。如其不许，即帅甲骑，临江上，向闽、越。非唯朝廷自耻，亦是三公旰食。」</strong> 上使朱异宣语答景使曰：<strong>「譬如贫家，畜十客、五客，尚能得意；朕唯有一客，致有忿言，亦朕之失也。」</strong> 益加赏赐锦彩钱布，信使相望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/34.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，景反于寿阳，以诛中领军朱异、少府卿徐驎、太子右卫率陆验、制局监周石珍为名。异等皆以奸佞骄贪，蔽主弄权，为时人所疾，故景托以兴兵。驎、验，吴郡人；石珍，丹杨人。驎、验迭为少府丞，以苛刻为务，百贾怨之，异尤与之昵，世人谓之__「三蠹」__ 。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/35.mp3" download>download the file</a> instead.
</audio></p>
<p>司农卿傅岐，梗直士也，尝谓异曰：<strong>「卿任参国钧，荣宠如此。比日所闻，鄙秽狼藉，若使圣主发悟，欲免得乎！」</strong> 异曰：<strong>「外间谤黩，知之久矣。心苟无愧，何恤人言！」</strong> 岐谓人曰：<strong>「朱彦和将死矣。恃谄以求容，肆辩以拒谏，闻难而不惧，知恶而不改，天夺其鉴，其能久乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/36.mp3" download>download the file</a> instead.
</audio></p>
<p>景西攻马头，遣其将宋子仙东攻木栅，执戍主曹璆等，上闻之，笑曰：<strong>「是何能为！吾折棰笞之。」</strong> 敕购斩景者，封三千户公，除州刺史。甲辰，诏以合州刺史鄱阳王范为南道都督，北徐州刺史封山侯正表为北道都督，司州刺史柳仲礼为西道都督，通直散骑常侍裴之高为东道都督，以侍中、开府仪同三司邵陵王纶持节董督众军以讨景。正表，宏之子；仲礼，庆远之孙；之高，邃之兄子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/37.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，东魏濮阳武公娄昭卒。侯景闻台军讨之，问策于王伟。伟曰：<strong>「邵陵若至，彼众我寡，必为所困。不如弃淮南，决志东向，帅轻骑直掩建康；临贺反其内，大王攻其外，天下不足定也。兵贵拙速，宜即进路。」</strong> 景乃留外弟中军大都督王显贵守寿阳；癸未，诈称游猎，出寿阳，人不之觉。冬，十月，庚寅，景扬声趣合肥，而实袭谯州，助防董绍先开城降之。执刺史丰城侯泰。泰，范之弟也，先为中书舍人，倾财以事时要，超授谯州刺史。至州，遍发民丁，使担腰舆、扇、繖等物，不限士庶；耻为之者，重加杖责，多输财者，即纵免之，由是人皆思乱。及侯景至，人无战心，故败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/38.mp3" controls class="html5-audio-player">

</audio></p>
<p>庚子，诏遣宁远将军王质帅众三千巡江防遏。景攻历阳太守庄铁，丁未，铁以城降，因说景曰：<strong>「国家承平岁久，人不习战，闻大王举兵，内外震骇。宜乘此际速趋建康，可兵不血刃而成大功。若使朝廷徐得为备，内外小安，遣羸兵千人直据采石，大王虽有精甲百万，不得济矣。」</strong> 景乃留仪同三司田英、郭骆守历阳，以铁为导，引兵临江。江上镇戍相次启闻。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/161/39.mp3" download>download the file</a> instead.
</audio></p>
<p>上问讨景之策于都官尚书羊侃，侃请__「以二千人急据采石，令邵陵王袭取寿阳；使景进不得前，退失巢穴，乌合之众，自然瓦解。」__ 朱异曰：<strong>「景必无渡江之志。」</strong> 遂寝其议。侃曰：<strong>「今兹败矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/40.mp3" download>download the file</a> instead.
</audio></p>
<p>戊申，以临贺王正德为平北将军、都督京师诸军事，屯丹杨郡。正德遣大船数十艘，诈称载荻，密以济景。景将济，虑王质为梗，使谍视之。会临川大守陈昕启称：<strong>「采石急须重镇，王质水军轻弱，恐不能济。」</strong> 上以昕为云旗将军，代质戍采石，征质知丹杨尹事。昕，庆之之子也。质去采石，而昕犹未下渚。谍告景云：<strong>「质已退。」</strong> 景使折江东树枝为验，谍如言而返，景大喜曰：<strong>「吾事办矣！」</strong> 己酉，自横江济于采石，有马数百匹，兵八千人。是夕，朝廷始命戒严。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/41.mp3" download>download the file</a> instead.
</audio></p>
<p>景分兵袭姑孰，执淮南太守文成侯宁。南津校尉江子一帅舟师千余人，欲于下流邀景；其副董桃生，家在江北，与其徒先溃走。子一收余众，步还建康。子一，子四之兄也。太子见事急，戎服入见上，禀受方略，上曰：<strong>「此自汝事，何更问为！内外军悉以付汝。」</strong> 太子乃停中书省，指授军事，物情惶骇，莫有应募者。朝廷犹不知临贺王正德之情，命正德屯朱雀门，宁国公大临屯新亭，太府卿韦黯屯六门，缮修宫城，为受敌之备。大临，大器之弟也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/42.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，景至慈湖。建康大骇，御街人更相劫掠，不复通行。赦东、西冶、尚方钱署及建康系囚，以扬州刺史宣城王大器都督城内诸军事，以羊侃为军师将军副之，南浦侯推守东府，西丰公大春守石头，轻车长史谢禧、始兴太守元贞守白下，韦黯与右卫将军柳津等分守宫城诸门及朝堂。推，秀之子；大春，大临之弟；津，仲礼之父也。担诸寺库公藏钱，聚之德阳堂，以充军实。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/43.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，侯景至板桥，遣徐思玉来求见上，实欲观城中虚实。上召问之。思玉诈称叛景请间陈事，上将屏左右，舍人高善宝曰：<strong>「思玉从贼中来，情伪难测，安可使独在殿上！」</strong> 朱异侍坐，曰：<strong>「徐思玉岂刺客邪！」</strong> 思玉出景启，言__「异等弄权，乞带甲入朝，除君侧之恶。」__ 异甚惭悚。景又请遣了事舍人出相领解，上遣中书舍人贺季、主书郭宝亮随思玉劳景于板桥。景北面受敕，季曰：<strong>「今者之举何名？」</strong> 景曰：<strong>「欲为帝也！」</strong> 王伟进曰：<strong>「朱异等乱政，除奸臣耳。」</strong> 景既出恶言，遂留季，独遣宝亮还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/44.mp3" download>download the file</a> instead.
</audio></p>
<p>百姓闻景至，竞入城，公私混乱，无复次第，羊侃区分防拟，皆以宗室间之。军人争入武库，自取器甲，所司不能禁，侃命斩数人，方止。是时，梁兴四十七年，境内无事，公卿在位及闾里士大夫罕见兵甲，贼至猝迫，公私骇震。宿将已尽，后进少年并出在外，军旅指扌为，一决于侃，侃胆力俱壮，太子深仗之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/45.mp3" download>download the file</a> instead.
</audio></p>
<p>辛亥，景至朱雀桁南，太子以临贺王正德守宣阳门，东宫学士新野庾信守朱雀门，帅宫中文武三千余人营桁北。太子命信开大桁以挫其锋，正德曰：<strong>「百姓见开桁，必大惊骇。可且安物情。」</strong> 太子从之。俄而景至，信帅众开桁，始除一舶。见景军皆着铁面，退隐于门。信方食甘蔗，有飞箭中门柱，信手甘蔗，应弦而落，遂弃军走。南塘游军沈子睦，临贺王正德之党也，复闭桁渡景。太子使王质将精兵三千援信，至领军府，遇贼，未陈而走。正德帅众于张侯桥迎景，马上交揖，既入宣阳门，望阙而拜，歔欷流涕，随景渡淮。景军皆着青袍，正德军并着绛袍，碧里，既与景合，悉反其袍。景乘胜至阙下，城中忷惧，羊侃诈称得射书云：<strong>「邵陵王、西昌侯援兵已至近路。」</strong> 众乃少安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/46.mp3" download>download the file</a> instead.
</audio></p>
<p>西丰公大春弃石头，奔京口；谢禧、元贞弃白下走；津主彭文粲等以石头城降景，景遣其仪同三司于子悦守之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/47.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，景列兵绕台城，幡旗皆黑，射启于城中曰：<strong>「朱异等蔑弄朝权，轻作威福，臣为所陷，欲加屠戮。陛下若诛朱异等，臣则敛辔北归。」</strong> 上问太子：<strong>「有是乎？」</strong> 对曰：<strong>「然。」</strong> 上将诛之。太子曰：<strong>「贼以异等为名耳；今日杀之，无救于急，适足贻笑将来，俟贼平，诛之未晚。」</strong> 上乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/48.mp3" download>download the file</a> instead.
</audio></p>
<p>景绕城既匝，百道俱攻，鸣鼓吹唇，喧声震地，纵火烧大司马、东、西华诸门。羊侃使凿门上为窍，下水沃火；太子自捧银鞍，往赏战士；直阁将军朱思帅战士数人逾城出外洒水，久之方灭。贼又以长柯斧斫东掖门，门将开，羊侃凿扇为孔，以槊刺杀二人，斫者乃退。景据公车府，正德据左卫府，景党宋子仙据东宫，范桃棒据同泰寺。景取东宫妓数百，分给军士。东宫近城，景众登其墙射城内。至夜，景于东宫置酒奏乐，太子遣人焚之，台殿及所聚图书皆尽。景又烧乘黄厩、士林馆、太府寺。癸丑，景作木驴数百攻城，城上投石碎之。景更作尖项木驴，石不能破。羊侃使作雉尾炬，灌以膏蜡，丛掷焚之，俄尽。景又作登城楼，高十余丈，欲临射城中。侃曰：<strong>「车高堑虚，彼来必倒，可卧而观之。」</strong> 及车动，果倒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/49.mp3" download>download the file</a> instead.
</audio></p>
<p>景攻既不克，士卒死伤多，乃筑长围以绝内外，又启求诛朱异等。城中亦射赏格出外曰：<strong>「有能送景首者，授以景位，并钱一亿万，布绢各万匹。」</strong> 朱异、张绾议出兵击之，上问羊侃，侃曰：<strong>「不可。今出人若少，不足破贼，徒挫锐气；若多，则一旦失利，门隘桥小，必大致失亡。」</strong> 异等不从，使千余人出战。锋未及交，退走，争桥赴水死者大半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/50.mp3" download>download the file</a> instead.
</audio></p>
<p>侃子鷟，为景所获，执至城下，以示侃，侃曰：<strong>「我倾宗报主，犹恨不足，岂计一子，幸早杀之！」</strong> 数日，复持来，侃谓鷟曰：<strong>「久以汝为死矣，犹在邪！」</strong> 引弓射之。景以其忠义，亦不之杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/51.mp3" download>download the file</a> instead.
</audio></p>
<p>庄铁虑景不克，托称迎母，与左右数十人趣历阳。先遣书绐田英、郭骆曰：<strong>「侯王已为台军所杀，国家使我归镇。」</strong> 骆等大惧，弃城奔寿阳，铁入城，不敢守，奉其母奔寻阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/52.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊午朔，刑白马，祀蚩尤于太极殿前。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/53.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/161/53.mp3" download>download the file</a> instead.
</audio></p>
<p>临贺王正德即帝位于仪贤堂，下诏称：<strong>「普通已来，奸邪乱政，上久不豫，社稷将危。河南王景，释位来朝，猥用朕躬，绍兹宝位，可大赦，改元正平。」</strong> 立其世子见理为皇太子，以景为丞相，妻以女，并出家之宝货悉助军费。于是景营于阙前，分其兵二千人攻东府；南浦侯推拒之，三日，不克。景自往攻之，矢石雨下，宣城王防合许伯众潜引景众登城。辛酉，克之；杀南浦侯推及城中战士三千人，载其尸聚于杜姥宅，遥语城中人曰：<strong>「若不早降，正当如此！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/161/54.mp3" download>download the file</a> instead.
</audio></p>
<p>景声言上已晏驾，虽城中亦以为然。壬戌，太子请上巡城，上幸大司马门，城上闻跸声，皆鼓噪流涕，众心粗安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/55.mp3" download>download the file</a> instead.
</audio></p>
<p>江子一之败还也，上责之。子一拜谢曰：<strong>「臣以身许国，常恐不得其死；今所部皆弃臣去，臣以一夫安能击贼！若贼遂能至此，臣誓当碎身以赎前罪，不死阙前，当死阙后。」</strong> 乙亥，子一启太子，与弟尚书左丞子四、东宫主帅子五帅所领百余人开承明门出战。子一直抵贼营，贼伏兵不动。子一呼曰：<strong>「贼辈何不速出！」</strong> 久之，贼骑出，夹攻之。子一径前，引槊刺贼；从者莫敢继，贼解其肩而死。子四、子五相谓曰：<strong>「与兄俱出，何面独旋！」</strong> 皆免胄赴贼。子四中槊，洞胸而死；子五伤脰，还至堑，一恸而绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/56.mp3" download>download the file</a> instead.
</audio></p>
<p>景初至建康，谓朝夕可拔，号令严整，士卒不敢侵暴。及屡攻不克，人心离沮。景恐援兵四集，一旦溃去；又食石头常平诸仓既尽，军中乏食；乃纵士卒掠夺民米及金帛子女。是后米一升直七八万钱，人相食，饿死者什五六。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/57.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，景于城东、西起土山，驱迫士民，不限贵贱，乱加殴捶，疲羸者因杀以填山，号哭动地。民不敢窜匿，并出从之，旬日间，众至数万。城中亦筑土山以应之。太子、宣城王已下，皆亲负土，执畚锸，于山上起芙蓉层楼，高四丈，饰以锦罽，募敢死士二千人，厚衣袍铠，谓之__「僧腾客」__ ，分配二山，昼夜交战不息。会大雨，城内土山崩；贼乘之，垂入，苦战不能禁。羊侃令多掷火，为火城以断其路，徐于内筑城，贼不能进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/58.mp3" download>download the file</a> instead.
</audio></p>
<p>景募人奴降者，悉免为良；得朱异奴，以为仪同三司，异家资产悉与之。奴乘良马，衣锦袍，于城下仰诟异曰：<strong>「汝五十年仕宦，方得中领军；我始事侯王，已为仪同矣！」</strong> 于是三日之中，群奴出就景者以千数，景皆厚抚以配军，人人感恩，为之致死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/59.mp3" download>download the file</a> instead.
</audio></p>
<p>荆州刺史湘东王绎闻景围台城，丙寅，戒严，移檄所督湘州刺史河东王誉、雍州刺史岳阳王詧、江州刺史当阳公大心、郢州刺史南平王恪等，发兵入援。大心，大器之弟；恪，伟之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/60.mp3" download>download the file</a> instead.
</audio></p>
<p>朱异遗景书，为陈祸福。景报书，并告城中士民，以为：<strong>「梁自近岁以来，权幸用事，割剥齐民，以供嗜欲。如曰不然，公等试观：今日国家池苑，王公第宅，僧尼寺塔；及在位庶僚，姬姜百室，仆从数千，不耕不织，锦衣玉食；不夺百姓，从何得之！仆所以趋赴阙庭，指诛权佞，非倾社稷。今城中指望四方入援，吾观王侯、诸将，志在全身，谁能竭力致死，与吾争胜负哉！长江天险，二曹所叹，吾一苇航之，日明气净。自非天人允协，何能如是！幸各三思，自求元吉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/61.mp3" download>download the file</a> instead.
</audio></p>
<p>景又奉启于东魏主，称：<strong>「臣进取寿春，暂欲停憩。而萧衍识此运终，自辞宝位；臣军未入其国，已投同泰舍身。去月二十九日，届此建康。江海未苏，干戈暂止，永言故乡，人马同恋。寻当整辔，以奉圣颜。臣之母、弟，久谓屠灭，近奉明敕，始承犹在。斯乃陛下宽仁，大将军恩念，臣之弱劣，知何仰报！今辄赍启迎臣母、弟、妻、儿，伏愿圣慈，特赐裁放！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/62.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，湘东王绎遣司马吴晔、天门太守樊文皎等将兵发江陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/63.mp3" download>download the file</a> instead.
</audio></p>
<p>陈昕为景所擒，景与之极饮，使昕收集部曲，欲用之。昕不可，景使其仪同三司范桃棒囚之。昕因说桃棒，使帅所部袭杀王伟、宋子仙，诣城降。桃棒从之，潜遣昕夜缒入城。上大喜，敕镌银券赐桃棒曰：<strong>「事定之日，封汝河南王，即有景众，并给金帛女乐。」</strong> 太子恐其诈，犹豫不决，上怒曰：<strong>「受降常理，何忽致疑！」</strong> 太子召公卿会议，朱异、傅岐曰：<strong>「桃棒降必非谬。桃棒既降，贼景必惊，乘此击之，可大破也。」</strong> 太子曰：<strong>「吾坚城自守以俟外援，援兵既至，贼岂足平！此万全策也。今开门纳桃棒，桃棒之情，何易可知！万一为变，悔无所及。社稷事重，须更详之。」</strong> 异曰：<strong>「殿下若以社稷之急，宜纳桃棒；如其犹豫，非异所知。」</strong> 太子终不能决。桃棒又使昕启曰：__「今止将所领五百人，若至城门，皆自脱甲，乞朝廷开门赐容。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/64.mp3" download>download the file</a> instead.
</audio></p>
<p>事济之后，保擒侯景。」__ 太子见其恳切，愈疑之。朱异拊膺曰：<strong>「失此，社稷事去矣！」</strong> 俄而桃棒为部下所告，景拉杀之。陈昕不知，如期而出，景邀得之，逼使射书城中曰：<strong>「桃棒且轻将数十人先入。」</strong> 景欲衷甲随之，昕不肯，期以必死，乃杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/161/65.mp3" download>download the file</a> instead.
</audio></p>
<p>景使萧见理与仪同三司卢晖略戍东府。见理凶险，夜，与群盗剽劫于大桁，中流矢而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/66.mp3" download>download the file</a> instead.
</audio></p>
<p>邵陵王纶行至钟离，闻侯景已渡采石，纶昼夜兼道，旋军入援，济江，中流风起，人马溺者什一二。遂帅宁远将军西丰公大春、新淦公大成、永安侯确、安南侯骏、前谯州刺史赵伯超、武州刺史萧弄璋等，步骑三万，自京口西上。大成，大春之弟；确，纶之子；骏，懿之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/67.mp3" download>download the file</a> instead.
</audio></p>
<p>景遣军至江乘拒纶军。赵伯超曰：<strong>「若从黄城大路，必与贼遇，不如径指钟山，突据广莫门。出贼不意，城围必解矣。」</strong> 纶从之，夜行失道，迂二十余里。庚辰旦，营于蒋山。景见之大骇，悉送所掠妇女、珍货于石头，具舟欲走。分兵三道攻纶，纶与战，破之。时山巅寒雪，乃引军下爱敬寺。景陈兵于覆舟山北，乙酉，纶进军玄武湖侧，与景对陈，不战。至暮，景更约明日会战，纶许之。安南侯骏见景军退，以为走，即与壮士逐之；景旋军击之，骏败走，趣纶军。赵伯超望见，亦引兵走，景乘胜追击之，诸军皆溃。纶收余兵近千人，入天保寺；景追之，纵火烧寺。纶奔朱方，士卒践冰雪，往往堕足。景悉收纶辎重，生擒西丰公大春、安前司马庄丘慧、主帅霍俊等而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/68.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，景陈所获纶军首虏铠仗及大春等于城下，使言曰：<strong>「邵陵王已为乱兵所杀。」</strong> 霍俊独曰：<strong>「王小失利，已全军还京口。城中但坚守，援军寻至。」</strong> 贼以刀殴其背，俊辞色弥厉；景义而释之，临贺王正德杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/69.mp3" download>download the file</a> instead.
</audio></p>
<p>是日晚，鄱阳王范遣其世子嗣与西豫州刺史裴之高、建安太守赵凤举各将兵入援，军于蔡洲，以待上流诸军，范以之高督江右援军事。景悉驱南岸居民于水北，焚其庐舍，大街已西，扫地俱尽。北徐州刺史封山侯正表镇钟离，上召之入援，正表托以船粮未集，不进。景以正表为南兖州刺史，封南郡王。正表乃于欧阳立栅以断援军，帅众一万，声言入援，实欲袭广陵。密书诱广陵令刘询，使烧城为应，询以告南兖州刺史南康王会理。十二月，会理使询帅步骑千人夜袭正表，大破之；正表走还钟离。询收其兵粮，归就会理，与之入援。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/161/70.mp3" download>download the file</a> instead.
</audio></p>
<p>癸巳，侍中、都官尚书羊侃卒，城中益惧。侯景大造攻具，陈于阙前，大车高数丈，一车二十轮。丁酉，复进攻城，以虾蟆车运土填堑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/71.mp3" download>download the file</a> instead.
</audio></p>
<p>湘东王绎遣世子方等将步骑一万入援建康，庚子，发公安。绎又遣竟陵太守王僧辩将舟师万人，出自汉川，载粮东下。方等有俊才，善骑射，每战，亲犯矢石，以死节自任。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/72.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，侯景以火车焚台城东南楼。材官吴景有巧思，于城内构地为楼，火才灭，新楼即立，贼以为神。景因火起，潜遣人于其下穿城。城将崩，乃觉之；吴景于城内更筑迂城，状如却月以拟之，兼掷火，焚其攻具，贼乃退走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/73.mp3" download>download the file</a> instead.
</audio></p>
<p>太子遣洗马元孟恭将千人自大司马门出荡，孟恭与左右奔降于景。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/74.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，景土山稍逼城楼，柳津命作地道以取其土，外山崩，压贼且尽。又于城内作飞桥，悬罩二土山上。景众见飞桥迥出，崩腾而走；城内掷雉尾炬，焚其东山，楼栅荡尽，贼积死于城下，乃弃土山不复修，自焚其攻具。材官将军宋嶷降于景，教之引玄武湖水以灌台城，阙前皆为洪流。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/75.mp3" download>download the file</a> instead.
</audio></p>
<p>上征衡州刺史韦粲为散骑常侍，以都督长沙欧阳頠监州事。粲，放之子也。还，至庐陵，闻侯景乱，粲简阅部下，得精兵五千，倍道赴援。至豫章，闻景已出横江，粲就内史刘孝仪谋之，孝仪曰：<strong>「必如此，当有敕。岂可轻信人言，妄相惊动！或恐不然。」</strong> 时孝仪置酒，粲怒，以杯抵地曰：<strong>「贼已渡江，便逼宫阙，水陆俱断，何暇有报！假令无敕，岂得自安！韦粲今日何情饮酒！」</strong> 即驰马出部分。将发，会江州刺史当阳公大心遣使邀粲，粲乃驰往见大心曰：<strong>「上游籓镇，江州去京最近，殿下情计诚宜在前。但中流任重，当须应接，不可阙镇。今宜且张声势，移镇湓城，遣偏将赐随，于事便足。」</strong> 大心然之，遣中兵柳昕帅兵二千人随粲，粲至南洲，外弟司州刺史柳仲礼亦帅步骑万余人至横江，粲即送粮仗赡给之，并散私金帛以赏其战士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/76.mp3" download>download the file</a> instead.
</audio></p>
<p>西豫州刺史裴之高自张公洲遣船度仲礼，丙辰夜，粲、仲礼及宣猛将军李孝钦、前司州刺史羊鸦仁、南陵太守陈文彻，合军屯新林王游苑。粲议推仲礼为大都督，报下流众军；裴之高自以年位，耻居其下，议累日不决。粲抗言于众曰：<strong>「今者同赴国难，义在除贼。所以推柳司州者，正以久扞边疆，先为侯景所惮；且士马精锐，无出其前。若论位次，柳在粲下，语其年齿，亦少于粲，直以社稷之计，不得复论。今日形势，贵在将和，若人心不同，大事去矣。裴公朝之旧德，岂应复挟私情以沮大计！粲请为诸军解之。」</strong> 乃单舸至之高营，切让之曰：<strong>「今二宫危逼，猾寇滔天，臣子当戮力同心，岂可自相矛盾！豫州必欲立异，锋镝便有所归。」</strong> 之高垂泣致谢。遂推仲礼为大都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/77.mp3" download>download the file</a> instead.
</audio></p>
<p>宣城内史杨白华遣其子雄将郡兵继至，援军大集，众十余万，缘淮树栅，景亦于北岸树栅以应之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/78.mp3" download>download the file</a> instead.
</audio></p>
<p>裴之高与弟之横以舟师一万屯张公洲。景囚之高弟、侄、子、孙、临水陈兵，连锁列于陈前，以鼎镬、刀锯随其后，谓曰：<strong>「裴公不降，今即烹之。」</strong> 之高召善射者使射其子，再发，皆不中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/79.mp3" download>download the file</a> instead.
</audio></p>
<p>景帅步骑万人于后渚挑战，仲礼欲出击之。韦粲曰：<strong>「日晚我劳，未可战也。」</strong> 仲礼乃坚壁不出，景亦引退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/80.mp3" download>download the file</a> instead.
</audio></p>
<p>湘东王绎将锐卒三万发江陵，留其子绥宁侯方诸居守，咨议参军刘之迡等三上笺请留，答教不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/81.mp3" download>download the file</a> instead.
</audio></p>
<p>鄱阳王范遣其将梅伯龙攻王显贵于寿阳，克其罗城；攻中城，不克而退，范益其众，使复攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/82.mp3" download>download the file</a> instead.
</audio></p>
<p>东魏大将军澄患民钱滥恶，议不禁民私铸，但悬称市门，钱不重五铢，毋得入市。朝议以为年谷不登，请俟它年，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/83.mp3" download>download the file</a> instead.
</audio></p>
<p>魏太师泰杀安定国臣王茂而非其罪。尚书左丞柳庆谏，泰怒曰：<strong>「卿党罪人，亦当坐！」</strong> 执庆于前。庆辞色不挠，曰：<strong>「庆闻君蔽于事为不明，臣知而不争为不忠。庆既竭忠，不敢爱死，但惧公为不明耳。」</strong> 泰寤，亟使赦茂，不及，乃赐茂家钱帛，曰：<strong>「以旌吾过。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="85" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/161/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/161/84.mp3" download>download the file</a> instead.
</audio></p>
<p>丙辰晦，柳仲礼夜入韦粲营，部分众军。旦日，会战，诸将各有据守，令粲顿青塘。粲以青塘当石头中路，贼必争之，颇惮之。仲礼曰：<strong>「青塘要地，非兄不可；若疑兵少，当更遣军相助。」</strong> 乃使直阁将军刘叔胤助之。</p>
</section>
