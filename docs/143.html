</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上章执徐，一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>东昏侯下永元二年（庚辰，公元五零零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，元会，帝食后方出；朝贺裁竟，即还殿西序寝。自巳至申，百僚陪位，皆僵仆饥甚。比起就会，匆遽而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/4.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，魏大赦，改元景明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/5.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史裴叔业闻帝数诛大臣，心不自安；登寿阳城，北望肥水，谓部下曰：<strong>「卿等欲富贵乎？我能办之！」</strong> 及除南兖州，意不乐内徙。会陈显达反。叔业遣司马辽东李元护将兵救建康，实持两端；显达败而还。朝廷疑叔业有异志，叔业亦遣使参察建康消息，众论益疑之。叔业兄子植、飏、粲皆为直阁，在殿中，惧，弃母奔寿阳，说叔业以朝廷必相掩袭，宜早为计。徐世檦等以叔业在边，急则引魏自助，力未能制，白帝遣叔业宗人中书舍人长穆宣旨，许停本任。叔业犹忧畏，而植等说之不已。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/6.mp3" download>download the file</a> instead.
</audio></p>
<p>叔业遣亲人马文范至襄阳，问萧衍以自安之计，曰：<strong>「天下大势可知，恐无复自存之理。不若回面向北，不失作河南公。」</strong> 衍报曰：<strong>「群小用事，岂能及远！计虑回惑，自无所成，唯应送家还都以安慰之。若意外相逼，当勒马步二万直出横江，以断其后，则天下之事，一举可定。若欲北向，彼必遣人相代，以河北一州相处，河南公宁可复得邪！如此，则南归之望绝矣。」</strong> 叔业沉疑未决，乃遣其子芬之入建康为质，亦遣信诣魏豫州刺史薛真度，问以入魏可不之宜。真度劝其早降，曰：<strong>「若事迫而来，则功微赏薄矣。」</strong> 数遣密信，往来相应和。建康人传叔业叛者不已，芬之惧，复奔寿阳。叔业遂遣芬之及兄女婿杜陵韦伯昕奉表降魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，魏遣骠骑大将军彭城王勰、东骑将军王肃帅步骑十万赴之；以叔业为使持节、都督豫、雍等五州诸军事、征南将军、豫州刺史，封兰陵郡公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/8.mp3" download>download the file</a> instead.
</audio></p>
<p>庚午，下诏讨叔业。二月，丙戌，以卫尉萧懿为豫州刺史。戊戍，魏以彭城王勰为司徒，领扬州刺史，镇寿阳。魏人遣大将军李丑、杨大眼将二千骑入寿阳，又遣奚康生将羽林一千驰赴之。大眼，难当之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/9.mp3" download>download the file</a> instead.
</audio></p>
<p>魏兵未渡淮，己亥，裴叔业病卒，僚佐多欲推司马李元护监州，一二日谋不定。前建安戍主安定席法友等以元护非其乡曲，恐有异志，共推裴植监州，秘叔业丧问，教命处分，皆出于植。奚康生至，植乃开门纳魏兵，城库管龠，悉付康生。康生集城内耆旧，宣诏抚赉之。魏以植为兖州刺史，李元护为齐州刺史，席法友为豫州刺史，军主京兆王世弼为南徐州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/10.mp3" download>download the file</a> instead.
</audio></p>
<p>巴西民雍道曦聚众万余逼郡城，巴西太守鲁休烈婴城自守。三月，刘季连遣中兵参军李奉伯帅众五千救之，与郡兵合击道曦，斩之。奉伯欲进讨郡东余贼，涪令李膺止之曰：<strong>「卒惰将骄，乘胜履险，非完策也；不如少缓，更思后计。」</strong> 奉伯不从，悉众入山，大败而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/11.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，遣平西将军崔慧景将水军讨寿阳，帝屏除，出琅邪城送之。帝戎服坐楼上，召慧景单骑进围内，无一人自随者。裁交数言，拜辞而去。慧景既得出，甚喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/12.mp3" download>download the file</a> instead.
</audio></p>
<p>豫州刺史萧懿将步军三万屯小岘，交州刺史李叔献屯合肥。懿遣裨将胡松、李导士帅众万余屯死虎。骠骑司马陈伯之将水军溯淮而上，以逼寿阳，军于硖石。寿阳士民多谋应齐者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/13.mp3" download>download the file</a> instead.
</audio></p>
<p>魏奚康生降御内外，闭城一月，援军乃至。丙申，彭城王勰、王肃击松、伯之等，大破之，进攻合肥，生擒叔献。统军宇文福言于勰曰：<strong>「建安，淮南重镇，彼此要冲，得之，则义阳易图；不得，则寿阳难保。」</strong> 勰然之，使福攻建安，建安戍主胡景略面缚出降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/14.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，魏皇弟恌卒。崔慧景之发建康也，其子觉为直阁将军，密与之约，慧景至广陵，觉走从之。慧景过广陵数十里，召会诸军主曰：<strong>「吾荷三帝厚恩，当顾托之重。幼主昏狂，朝廷坏乱；危而不扶，责在今日。欲与诸君共建大功以安社稷，何如？」</strong> 众皆响应，于是还军向广陵。司马崔恭祖守广陵城，开门纳之。帝闻变，壬子，假右卫将军左兴盛节，督建康水陆诸军以讨之。慧景停广陵二日，即收众济江。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/15.mp3" download>download the file</a> instead.
</audio></p>
<p>初，南徐、兖二州刺史江夏王宝玄娶徐孝嗣女为妃，孝嗣诛，诏令离婚，宝玄恨望。慧景遣使奉宝玄为主，宝玄斩其使，因发将吏守城，帝遣马军主戚平、外监黄林夫助镇京口。慧景将渡江，宝玄密与相应，杀司马孔矜、典签吕承绪及平、林夫，开门纳慧景，使长史沈佚之、咨议柳憕分部军众。宝玄乘八？舆，手执绛麾，随慧景向建康。台遣骁骑将军张佛护、直阁将军徐元称等六将据竹里，为数城以拒之。宝玄遣信谓佛护曰：<strong>「身自还朝，君何意苦相断遏？」</strong> 佛护对曰：<strong>「小人荷国重恩，使于此创立小戍。殿下还朝，但自直过，岂敢断遏！」</strong> 遂射慧景军，因合战。崔觉、崔恭祖将前锋，皆荒伧善战，又轻行不蒸食，以数舫缘江载酒贪为军粮，每见台军城中烟火起，辄尽力攻之。台军不复得食，以此饥困。元称等议，欲降，佛护不可。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/16.mp3" download>download the file</a> instead.
</audio></p>
<p>恭祖等进攻城，拔之，斩佛护。徐元称降，余四军主皆死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/17.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，遣中领军王莹都督众军，据湖头筑垒，上带蒋山西岩实甲数万。莹，诞之从曾孙也。慧景至查硎，竹塘人万副儿说慧景曰：<strong>「今平路皆为台军所断，不可议进；唯宜从蒋山龙尾上，出其不意耳。」</strong> 慧景从之，分遣千余人，鱼贯缘山自西岩夜下，鼓叫临城中。台军惊恐，即时奔散。帝又遣右卫将军左兴盛帅台内三万人拒慧景于北篱门，兴盛望风退走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/18.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，慧景入乐游苑，崔恭祖帅轻骑十余突入北掖门，乃复出。宫门皆闭，慧景引众围之。于是东府、石头、白下、新亭诸城皆溃。左兴盛走，不得入宫，逃淮渚荻舫中，慧景擒杀之。宫中遣兵出荡，不克。慧景烧兰台府署为战场。守卫尉萧畅屯南掖门，处分城内，随方应拒，众心稍安。慧景称宣德太后令，废帝为吴王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/19.mp3" download>download the file</a> instead.
</audio></p>
<p>陈显达之反也，帝复召诸王侯入宫。巴陵王昭胄惩永泰之难，与弟永新侯昭颖诈为沙门，逃于江西。昭胄，子良之子也。及慧景举兵，昭胄兄弟出赴之。慧景意更向昭胄，犹豫未知所立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/20.mp3" download>download the file</a> instead.
</audio></p>
<p>竹里之捷，崔觉与崔恭祖争功，慧景不能决。恭祖劝慧景以火箭烧北掖楼。慧景以大事垂定，后若更造，费用功多，不从。慧景性好谈义，兼解佛理，顿法轮寺，对客高谈，恭祖深怀怨望。时豫州刺史萧懿将兵在小岘，帝遣密使告之。懿方食，投箸而起，帅军主胡松、李居士等数千人自采石济江，顿越城举火，城中鼓叫称庆。恭祖先劝慧景遣二千人断西岸兵，令不得渡。慧景以城旦夕降，外救自然应散，不从。至是，恭祖请击懿军，又不许；独遣崔觉将精手数千人渡南岸。懿军昧旦进战，数合，士皆致死，觉大败，赴淮死者二千余人。觉单马退，开桁阻淮。恭祖掠得东宫女伎，觉逼夺之。恭祖积忿恨，其夜，与慧景骁将刘灵运诣城降，众心离坏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，癸酉，慧景将腹心数人潜去，欲北渡江；城北诸军不知，犹为拒战。城中出荡，杀数百人。懿军渡北岸，慧景余众皆走。慧景围城凡十二日而败，从者于道稍散，单骑至蟹浦，为渔人所斩，以头内鳅篮，担送建康。恭祖系尚方，少时杀之。觉亡命为道人，捕获，伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/22.mp3" download>download the file</a> instead.
</audio></p>
<p>宝玄初至建康，军于东城，士民多往投集。慧景败，收得朝野投宝玄及慧景人名，帝令烧之，曰：<strong>「江夏尚尔，岂可复罪余人！」</strong> 宝玄逃亡数日，乃出。帝召入后堂，以步障裹之，令左右数十人鸣鼓角驰绕其外，遣人谓宝玄曰：<strong>「汝近围我亦如此耳。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/23.mp3" download>download the file</a> instead.
</audio></p>
<p>初，慧景欲交处士何点，点不顾。及围建康，逼召点。点往赴其军，终日谈义，不及军事。慧景败，帝欲杀点。萧畅谓茹法珍曰：<strong>「点若不诱贼共讲，未易可量。以此言之，乃应得封！」</strong> 帝乃止。点，胤之兄也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/24.mp3" download>download the file</a> instead.
</audio></p>
<p>萧懿既去小岘，王肃亦还洛阳。荒人往来者妄云肃复谋归国；五月，乙巳，诏以肃为都督豫、徐、司三州诸军事、豫州刺史、西丰公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/143/25.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，江夏王宝玄伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/143/26.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，大赦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/143/27.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丙子，魏彭城王勰进位大司马，领司徒；王肃加开府仪同三司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/28.mp3" download>download the file</a> instead.
</audio></p>
<p>太阳蛮田育丘等二万八千户附于魏，魏置四郡十八县。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/29.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，曲赦建康、南徐、兖二州。先是，崔慧景既平，诏赦其党。而嬖幸用事，不依诏书，无罪而家富者，皆诬为贼党，杀而籍其赀；实附贼而盆者皆不问。或谓中书舍人王咺之云：<strong>「赦书无信，人情大恶。」</strong> 咺之曰：<strong>「正当复有赦耳。」</strong> 由是再赦。既而嬖幸诛纵亦如初。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/30.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，帝所宠左右凡三十一人，黄门十人。直阁、骁骑将军徐世忄剽素为帝所委任，凡有杀戮，皆在其手。及陈显达事起，加辅国将军；虽用护军崔慧景为都督，而兵权实在世忄剽。世忄剽亦知帝昏纵，密谓其党茹法珍、梅虫儿曰：<strong>「何世天子无要人，但侬货主恶耳！」</strong> 法珍等与之争权，以白帝。帝稍恶其凶强，遣禁兵杀之，世忄剽拒战而死。自是法珍、虫儿用事，并为外监，口称诏敕；王咺之专掌文翰，与相唇齿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/31.mp3" download>download the file</a> instead.
</audio></p>
<p>帝呼所幸潘贵妃父宝庆及茹法珍为阿丈，梅虫儿及俞灵韵为阿兄。帝与法珍等俱诣宝庆家，躬身汲水，助豆人作膳。宝庆恃势作奸，富人悉诬以罪，田宅赀财，莫不启乞。一家被陷，祸及亲邻。又虑后患，尽杀其男口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/143/32.mp3" download>download the file</a> instead.
</audio></p>
<p>帝数往诸刀敕家游宴，有吉凶辄往庆吊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/33.mp3" download>download the file</a> instead.
</audio></p>
<p>奄人王宝孙，年十三四，号__「伥子」__ ，最有宠，参预朝政，虽王咺之、梅虫儿之徒亦下之；控制大臣，移易诏敕，乃至骑马入殿，诋诃天子；公卿见之，莫不慑息焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/34.mp3" download>download the file</a> instead.
</audio></p>
<p>吐谷浑王伏连筹事魏尽礼，而居其国，置百官，皆如天子之制，称制于其邻国。魏主遣使责而宥之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/35.mp3" download>download the file</a> instead.
</audio></p>
<p>冠军将军、骠骑司马陈伯之再引兵攻寿阳，魏彭城王勰拒之。援军未至，汝阴太守傅永将郡兵三千救寿阳。伯之防淮口甚固，永去淮口二十余里，牵船上汝水南岸，以水牛挽之，直南趣淮，下船即渡；适上南岸，齐兵亦至。会夜，永潜进入城，勰喜甚，曰：<strong>「吾北望已久，恐洛阳难可复见，不意卿能至也。」</strong> 勰令永引兵入城，永曰：<strong>「永之此来，欲以却敌；若如教旨，乃是与殿下同受功围，岂救援之意！」</strong> 遂军于城外。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/36.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，乙酉，勰部分将士，与永并势击伯之于肥口，大破之，斩首九千，俘获一万。伯之脱身遁还，淮南遂入于魏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/37.mp3" download>download the file</a> instead.
</audio></p>
<p>魏遣镇南将军元英将兵救淮南，未至，伯之已败，魏主召勰还洛阳。勰累表辞大司马、领司徒，乞还中山；魏主不许。以元英行扬州事，寻以王肃为都督淮南诸军事、扬州刺史，持节代之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/38.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，夜，后宫火。时帝出未还，宫内人不得出，外人不敢辄开；比及开，死者相枕，烧三千余间。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/39.mp3" download>download the file</a> instead.
</audio></p>
<p>时嬖幸之徒皆号为鬼。有赵鬼者，能读《西京赋》，言于帝曰：<strong>「柏梁既灾，建章是营。」</strong> 帝乃大起芳乐、玉寿等诸殿以麝香涂壁，刻画装饰，穷极绮丽。役者自夜达晓，犹不副速。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/40.mp3" download>download the file</a> instead.
</audio></p>
<p>后宫服御，极选珍奇，府库旧物，不复周用。贵市民间金宝，价皆数倍。建康酒租皆折使输金，犹不能足。凿金为莲华以帖地，令潘妃行其上，曰：<strong>「此步步生莲华也。」</strong> 又订出雉头、鹤氅、白鹭缞。嬖幸因缘为奸利，课一输十。又各就州县求人为输，准取见直，不为输送，守宰皆不敢言，重更科敛。如此相仍，前后不息。百姓困尽，号泣道路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>军主吴子阳等出三关侵魏，九月，与魏东豫州刺史田益宗战于长风城，子阳等败还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/42.mp3" download>download the file</a> instead.
</audio></p>
<p>萧懿之入援也，萧衍驰使所亲虞安福说懿曰：<strong>「诛贼之后，则有不赏之功。当明君贤主，尚或难立；况于乱朝，何以自免！若贼灭之后，仍勒兵入宫，行伊、霍故事，此万世一时。若不欲尔，便放表还历阳，托以外拒为事，则威振内外，谁敢不从！一朝放兵，受其厚爵，高而无民，必生后悔。」</strong> 长史徐曜甫亦苦劝之，懿并不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/43.mp3" download>download the file</a> instead.
</audio></p>
<p>崔慧景死，懿为尚书令。有弟九人：敷、衍、畅、融、宏、伟、秀、憺、恢。懿以元勋居朝右，畅为卫尉，掌管龠。时帝出入无度，或劝懿因其出门，举兵废之；懿不听。嬖臣茹法珍、王咺之等惮懿威权，说帝曰：<strong>「懿将行隆昌故事，陛下命在晷刻。」</strong> 帝然之。徐曜甫知之，密具舟江渚，劝懿西奔襄阳。懿曰：<strong>「自古皆有死，岂有叛走尚书令邪！」</strong> 懿弟侄咸为之备。冬，十月，己卯，帝赐懿药于省中。懿且死，曰：<strong>「家弟在雍，深为朝廷忧之。」</strong> 懿弟侄皆亡匿于里巷，无人发之者；唯融捕得，诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/44.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，魏以彭城王勰为司徒，录尚书事；勰固辞，不免。勰雅好恬素，不乐势利。高祖重其事干，故委以权任，虽有遗诏，复为世宗所留。勰每乖情愿，常凄然叹息。为人美风仪，端严若神，折旋合度，出入言笑，观者忘疲。敦尚文史，物务之暇，披览不辍。小心谨慎，初无过失；虽闲居独处，亦无惰容。爱敬儒雅，倾心礼待。清正俭素，门无私谒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/45.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，己亥，魏东荆州刺史桓晖入寇，拔下笮戍，归之者二千余户。晖，诞之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/46.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝疑雍州刺史萧衍有异志。直后荥阳郑植弟绍叔为衍宁蛮长史，帝使植以候绍叔为名，往刺衍。绍叔知之，密以白衍，衍置酒绍叔家，戏植曰：<strong>「朝廷遣卿见图，今日闲宴，是可取良会也。」</strong> 宾主大笑。又令植历观城隍、府库、士马、器械、舟舰，植退，谓绍叔曰：<strong>「雍州实力，未易图也。」</strong> 绍叔曰：<strong>「兄还，具为天子言之：若取雍州，绍叔请以此众一战！」</strong> 送植于南岘，相持恸哭而别。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/47.mp3" download>download the file</a> instead.
</audio></p>
<p>及懿死，衍闻之，夜召张弘策、吕僧珍、长史王茂、别驾柳庆远、功曹吉士瞻等入宅定议。茂，天生之子；庆远，元景之弟子也。乙巳，衍集僚佐谓曰：<strong>「昏主暴虐，恶逾于纣，当与卿等共除之！」</strong> 是日，建牙集众，得甲士万余人，马千余匹，船三千艘。出檀溪竹木装舰，葺之以茅，事皆立办。诸将争橹，吕僧珍出先所具者，每船付二张，争者乃息。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/48.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，南康王宝融为荆州刺史，西中郎长史萧颖胄行府州事，帝遣辅国将军、巴西梓潼二郡太守刘山阳将兵三千之官，就颖胄兵使袭襄阳。衍知其谋，遣参军王天虎诣江陵，遍与州府书，声云：<strong>「山阳西上，并袭荆、雍。」</strong> 衍因谓诸将佐曰：<strong>「荆州素畏襄阳人，加以唇亡齿寒，宁不暗同邪！我合荆、雍之兵，鼓行而东，虽使韩、白复生，不能为建康计；况以昏主役刀敕之徒哉！」</strong> 颖胄等得书，疑未能决。山阳至巴陵，衍复令天虎赍书与颖胄及其弟南康王龙颖达。天虎既行，衍谓张弘策曰：__「用兵之道，攻心为上。近遣天虎往荆州，人皆有书。今段乘驿甚急，止有两函与行事兄弟，云‘天虎口具’；及问天虎而口无所说，天虎是行事心膂，彼间必谓行事与天虎共隐其事，则人人生疑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/49.mp3" download>download the file</a> instead.
</audio></p>
<p>山阳惑于众口，判相嫌贰，则行事进退无以自明，必入吾谋内。是驰两空函定一州矣。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/50.mp3" download>download the file</a> instead.
</audio></p>
<p>山阳至江安，迟回十余日，不上。颖胄大惧，计无所出，夜遣呼西中郎城局参军安定席阐文、咨议参军柳忱，闭斋定议。阐文曰：<strong>「萧雍州蓄养士马，非复一日。江陵素畏襄阳人，又众寡不敌，取之必不可制；就能制之，岁寒不为朝廷所容。今若杀山阳，与雍州举事，立天子以令诸侯，则霸业成矣！山阳持疑不进，是不信我。今斩送天虎，则彼疑可释。至而图之，罔不济矣。」</strong> 忱曰：<strong>「朝廷狂悖日滋，京师贵人莫不重足累息。今幸在远，得假日自安。雍州之事，且藉以相毙耳。独不见萧令君乎？以精兵数千，竟为群邪所陷，祸酷相寻。‘前事之不忘，后事之师也。’且雍州士锐粮多，萧使君雄姿冠世，必非山阳所能敌。若破山阳，荆州复受失律之责，进退无可，宜深虑之。」</strong> 萧颖达亦劝颖胄从阐文等计。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/51.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/143/51.mp3" download>download the file</a> instead.
</audio></p>
<p>诘旦，颖胄谓天虎曰：<strong>「卿与刘辅国相识，今不得不借卿头！」</strong> 乃斩天虎送示山阳，发民车牛，声云起步军征襄阳。山阳大喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/143/52.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，山阳至江津，单车白服，从左右数十人诣颖胄。颖胄使前汶阳太守刘孝庆等伏兵城内，山阳入门，即于车中斩之。副军主李无履收余众请降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/53.mp3" download>download the file</a> instead.
</audio></p>
<p>柳忱，世隆之子也。颖胄虑西中郎司马夏侯详不同，以告忱，忱曰：<strong>「易耳！近详求婚，未之许也。」</strong> 乃以女嫁详子夔，而告之谋，详从之。乙卯，以南康王宝融教纂严，又教赦囚徒，施惠泽，颁赏格。丙辰，以萧衍为使持节都督前锋诸军事。丁巳，以萧颖胄为都督行留诸军事。颖胄有器局，既举大事，虑心委己，众情归之。以别驾南阳宗夬及同郡中兵参军刘坦、咨议参军乐蔼为州人所推信，军府经略，每事谘焉。颖胄、夬各献私钱谷及换借富赀以助军。长法寺僧素富，铸黄金为龙数千两埋土中。颖胄取之，以充军费。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/54.mp3" download>download the file</a> instead.
</audio></p>
<p>颖胄遣使送刘山阳首于萧衍，且言年月未利，当须明年二月进兵。衍曰：<strong>「举事之初，所藉者一时骁锐之心。事事相接，犹恐疑怠；若顿兵十旬，必生悔吝。且坐甲十万，粮用自竭；若童子立异，则大事不成。况处分已定，安可中息哉！昔武王伐纣，行逆太岁，岂复待年月乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/55.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，衍上表劝南康王宝融称尊号；不许。十二月，颖胄与夏侯详移檄建康百官及州郡牧守，数帝及梅虫儿、茹法珍罪恶。颖胄遣冠军将军天水杨公则向湘州，西中郎参军南郡邓元起向夏口。军主王法度坐不进军免官。乙亥，荆州将佐复劝宝融称尊号；不许。夏侯详之子骁骑将军亶为殿中主帅，详密召之，亶自建康亡归。壬辰，至江陵，称奉德皇太后之令：<strong>「南康王宜纂承皇祚，方俟清宫，未即大号；可封十郡为宣城王、相国、荆州牧，加黄钺，选百官，西中郎府、南康国如故。须军次近路，主者备法驾奉迎。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/143/56.mp3" download>download the file</a> instead.
</audio></p>
<p>竟陵太守新野曹景宗遣亲人说萧衍，迎南康王都襄阳，先正尊号，然后将军；衍不从。王茂私谓张弘策曰：<strong>「今以南康置人手中，彼扶天子以令诸候，节下前进为人所使，此岂它日之长计乎！」</strong> 弘策以告衍，衍曰：<strong>「若前涂大事不捷，故自兰艾同焚；若其克捷，则威振四海，谁敢不从，岂碌碌受人处分者邪！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="62" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/143/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.

<p>初，陈显达、崔慧景之乱，人心不安。或问时事于上庸太守杜陵韦睿，睿曰：陈虽旧将，非命世才；崔颇更事，懦而不武；其赤族宜矣。定天下者，殆必在吾州将乎？」__ 乃遣二子自结于萧衍。及衍起兵，睿帅郡兵二千倍道赴之。华山太守蓝田康绚帅郡兵三千赴衍。冯道根时居母丧，闻衍起兵，帅乡人子弟胜兵者悉往赴之。梁、南秦二州刺史柳惔亦起兵应衍。惔，忱之兄也。</p>

<p>帝闻刘山阳死，发诏讨荆、雍。戊寅，以冠军长史刘浍为雍州刺史；遣骁骑将军薛元嗣、制局监暨荣伯将兵及过粮百四十余船送郢州刺史张冲，使拒西师。元嗣等惩刘山阳之死，疑冲，不敢进，停夏口浦；闻西师将至，乃相帅入郢城。前竟陵太守房僧寄将还建康，至郢，帝敕僧寄留守鲁山，除骁骑将军。张冲与之结盟，遣军主孙乐祖将数千人助僧寄守鲁山。</p>

<p>萧颖胄与武宁太守邓元起书，招之。张冲待元起素厚，众皆劝其还郢，元起大言于众曰：<strong>「朝廷暴虐，诛戮宰辅，群小用事，衣冠道尽。荆、雍二州同举大事，何患不克！且我老母在西，若事不成，正受戮昏朝，幸免不孝之罪。」</strong> 即日治严上道，至江陵，为西中郎中兵参军。</p>
