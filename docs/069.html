<h1>魏纪 第一章 魏纪一</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起上章困敦，尽玄黓摄提格，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖文皇帝上黄初元年（庚子，公元二二零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，武王至洛阳；庚子，薨。王知人善察，难眩以伪。识拔奇才，不拘微贱，随能任使，皆获其用。与敌对陈，意思安闲，如不欲战然；及至决机乘胜，气势盈溢。勋劳宜赏，不吝千金；无功望施，分豪不与。用法峻急，有犯必戮，或对之流涕，然终无所赦。雅性节俭，不好华丽。故能芟刈群雄，几平海内。是时太子在邺，军中骚动。群僚欲秘不发丧，谏议大夫贾逵以为事不可秘，乃发丧。或言宜诸城守，悉用谯、沛人。魏郡太守广陵徐宣厉声曰：<strong>「今者远近一统，人怀效节，何必专任谯、沛以沮宿卫者之心！」</strong> 乃止。青州兵擅击鼓相引去，众人以为宜禁止之，不从者讨之。贾逵曰：<strong>「不可。」</strong> 为作长檄，令所在给其禀食。鄢陵侯彰从长安来赴，问逵先王玺绶所在，逵正色曰：<strong>「国有储副，先王玺绶非君侯所宜问也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/4.mp3" download>download the file</a> instead.
</audio></p>
<p>凶问至邺，太子号哭不已。中庶子司马孚谏曰：<strong>「君王晏驾，天下恃殿下为命。当上为宗庙，下为万国，奈何效匹夫孝也！」</strong> 太子良久乃止，曰：<strong>「卿言是也。」</strong> 时群臣初闻王薨，相聚哭，无复行列。孚厉声于朝曰：<strong>「今君王违世，天下震动，当早拜嗣君，以镇万国，而但哭邪！」</strong> 乃罢群臣，备禁卫，治丧事。孚，懿之弟也。群臣以为太子即位，当须诏命。尚书陈矫曰：<strong>「王薨于外，天下惶惧。太子宜割哀即位，以系远近之望。且又爱子在侧，彼此生变，则社稷危也。」</strong> 即具官备礼，一日皆办。明旦，以王后令，策太子即王位，大赦。汉帝寻遣御史大夫华歆奉策诏，授太子丞相印、绶，魏王玺、绶，领冀州牧。于是尊王后曰王太后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/5.mp3" download>download the file</a> instead.
</audio></p>
<p>改元延康。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/6.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，丁未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/7.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，以太中大夫贾诩为太尉，御史大夫华歆为相国，大理王朗为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/8.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，葬武王于高陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/9.mp3" download>download the file</a> instead.
</audio></p>
<p>王弟鄢陵侯彰等皆就国。临菑临国谒者灌均，希指奏：<strong>「临菑侯植醉酒悖慢，劫胁使者。」</strong> 王贬植为安乡侯，诛右刺奸掾沛国丁仪及弟黄门侍郎廙并其男口，皆植之党也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/10.mp3" download>download the file</a> instead.
</audio></p>
<p>鱼豢论曰：谚言：<strong>「贫不学俭，卑不学恭。」</strong> 非人性分殊也，势使然耳。假令太祖防遏植等在于畴昔，此贤之心，何缘有窥望乎！彰之挟恨，尚无所至；至于植者，岂能兴难！乃令杨修以倚注遇害，丁仪以希意族灭，哀夫！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/11.mp3" download>download the file</a> instead.
</audio></p>
<p>初置散骑常侍、侍郎各四人。其宦人为官者不得过诸署令。为金策，藏之石室。时当选侍中、常侍，王左右旧人讽主者，便欲就用，不调余人。司马孚曰：<strong>「今嗣王新立，当进用海内英贤，如何欲因际会，自相荐举邪！官失其任，得者亦不足贵也。」</strong> 遂他选。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/12.mp3" download>download the file</a> instead.
</audio></p>
<p>尚书陈群，以天朝选用不尽人才，乃立九品官人之法；州郡皆置中正以定其选，择州郡之贤有识鉴者为之，区别人物，第其高下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/13.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，五月，戊寅，汉帝追尊王祖太尉曰太王，夫人丁氏曰太王后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/14.mp3" download>download the file</a> instead.
</audio></p>
<p>王以安定太守邹岐为凉州刺史，西平麹演结旁郡作乱以拒岐。张掖张进执太守杜通，酒泉黄华不受太守辛机，皆自称太守以应演。武威三种胡复叛。武威太守毋丘兴告急于金城太守、护羌校尉扶风苏则，则将救之，郡人皆以为贼势方盛，宜须大军。时将军郝昭、魏平先屯金城，受诏不得西度。则乃见郡中大吏及昭等谋曰：<strong>「今贼虽盛，然皆新合，或有胁从，未必同心。因衅击之，善恶必离，离而归我，我增而彼损矣。既获益众之实，且有倍气之势，率以进讨，破之必矣。若待大军，旷日弥久，善人无归，必合于恶，善恶就合，势难卒离。虽有诏命，违而合权，专之可也。」</strong> 昭等从之，乃发兵救武威，降其三种胡，与毋丘兴击张进于张掖。麹演闻之，将步骑三千迎则，辞来助军，实欲为变，则诱而斩之，出以徇军，其党皆散走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/15.mp3" download>download the file</a> instead.
</audio></p>
<p>则遂与诸军围张掖，破之，斩进。黄华惧，乞降，河西平。初，敦煌太守马艾卒官，郡人推功曹张恭行长史事；恭遣其子就诣朝廷请太守。会黄华、张进叛，欲与敦煌并势，执就，劫以白刃。就终不回，私与恭疏曰：<strong>「大人率厉敦煌，忠义显然，岂以就在困厄之中而替之哉！令大军垂至，但当促兵以掎之耳。愿不以下流之爱，使就有恨于黄壤也。」</strong> 恭即引兵攻酒泉，别遣铁骑二百及官属，缘酒泉北塞，东迎太守尹奉。黄华欲救张进，而西顾恭兵，恐击其后，故不得往而降。就卒平安，奉得之郡，诏赐恭爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/16.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，康午，王引军南巡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/17.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，孙权遣使奉献。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/18.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀将军孟达屯上庸，与副军中郎将刘封不协；封侵陵之，达率部曲四千余家来降。达有容止才观，王甚器爱之，引与同辇，以达为散骑常侍、建武将军，封平阳亭侯。合房陵、上庸、西城三郡为新城，以达领新城太守，委以西南之任。行军长史刘晔曰：<strong>「达有苟得之心，而恃才好术，必不能感恩怀义。新城与孙、刘接连，若有变态，为国生患。」</strong> 王不听。遣征南将军夏侯尚、右将军徐晃与达共袭刘封。上庸太守申耽叛封来降，封破，走还成都。初，封本罗侯寇氏之子，汉中王初至荆州，以未有继嗣，养之为子。诸葛亮虑封刚猛，易世之后，终难制御，劝汉中王因此际除之；遂赐封死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/19.mp3" download>download the file</a> instead.
</audio></p>
<p>武都氐王杨仆率种人内附。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/20.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，王次于谯，大飨六军及谯父老于邑东，设伎乐百戏，吏民上寿，日夕而罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/21.mp3" download>download the file</a> instead.
</audio></p>
<p>孙盛曰：三年之丧，自天子达于庶人。故虽三季之末，七雄之敝，犹未有废衰斩于旬朔之间，释麻杖于反哭之日者也。逮于汉文，变易古制，人道之纪，一旦而废，固已道薄于当年，风颓于百代矣。魏王既追汉制，替其大礼，处莫重之哀而设飨宴之乐，居贻厥之始而堕王化之基，及至受禅，显纳二女，是以知王龄之不遐，卜世之期促也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/22.mp3" download>download the file</a> instead.
</audio></p>
<p>王以丞相祭酒贾逵为豫州刺史。是时天下初定，刺史多不能摄郡。逵曰：<strong>「州本以六条诏书察二千石以下，故其状皆言严能鹰扬，有督察之才，不言安静宽仁，有恺悌之德也。今长吏慢法，盗贼公行，州知而不纠，天下复何取正乎！」</strong> 其二千石以下，阿纵不如法者，皆举奏免之。外修军旅，内治民事，兴陂田，通运渠，吏民称之。王曰：<strong>「逵真刺史矣。」</strong> 布告天下，当以豫州为法；赐逵爵关内侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/23.mp3" download>download the file</a> instead.
</audio></p>
<p>左中郎将李伏、太史丞许芝表言：<strong>「魏当代汉，见于图纬，其事众甚。」</strong> 群臣因上表劝王顺天人之望，王不许。冬，十月，乙卯，汉帝告祠高庙，使行御史大夫张音持节奉玺绶诏册，禅位于魏。王三上书辞让，乃为坛于繁阳，辛未，升坛受玺绶，即皇帝位，燎祭天地、岳渎，改元，大赦。十一月，癸酉，奉汉帝为山阳公，行汉正朔，用天子礼乐；封公四子为列侯。追尊太王曰太皇帝；武王曰武皇帝，庙号太祖；尊王太后曰皇太后。以汉诸侯王为崇德侯，列侯为关中侯。群臣封爵、增位各有差。改相国为司徒，御史大夫为司空。山阳公奉二女以嫔于魏。帝欲改正朔，侍中辛毘曰：<strong>「魏氏遵舜、禹之统，应天顺民；至于汤、武，以战伐定天下，乃改正朔。孔子曰：‘行夏之时，’《左氏传》曰：‘夏数为得天正，’何必期于相反！」</strong> 帝善而从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/24.mp3" download>download the file</a> instead.
</audio></p>
<p>时群臣并颂魏德，多抑损前朝；散骑常侍卫臻独明禅授之义，称扬汉美。帝数目臻曰：<strong>「天下之珍，当与山阳共之。」</strong> 帝欲追封太后父、母，尚书陈群奏曰：<strong>「陛下以圣德应运受命，创业革制，当永为后式。案典籍之文，无妇人分土命爵之制。在礼典，妇因夫爵。秦违古法，汉氏因之，非先王之令典也。」</strong> 帝曰：<strong>「此议是也，其勿施行。」</strong> 仍着定制，藏之台阁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/25.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，初营洛阳宫。戊午，帝如洛阳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/26.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/26.mp3" download>download the file</a> instead.
</audio></p>
<p>帝谓侍中苏则曰：<strong>「前破酒泉、张掖，西域通使敦煌，献径寸大珠，可复求市益得不？」</strong> 则对曰：<strong>「若陛下化洽中国，德流沙幕，即不求自至。求而得之，不足贵也。」</strong> 帝嘿然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/27.mp3" download>download the file</a> instead.
</audio></p>
<p>帝召东中郎将蒋济为散骑常侍。时有诏赐征南将军夏侯尚曰：<strong>「卿腹心重将，特当任使，作威作福，杀人活人。」</strong> 尚以示济。济至，帝问以所闻见，对曰：<strong>「未有他善，但见亡国之语耳。」</strong> 帝忿然作色而问其故，济具以答，因曰：<strong>「夫‘作威作福’，《书》之明诫。天子无戏言，古人所慎，惟陛下察之！」</strong> 帝即遣追取前诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/28.mp3" download>download the file</a> instead.
</audio></p>
<p>帝欲徙冀州士卒家十万户实河南，时天旱，蝗，民饥，群司以为不可，而帝意甚盛。侍中辛毘与朝臣俱求见，帝知其欲谏，作色以待之，皆莫敢言。毘曰：<strong>「陛下欲徙士家，其计安出？」</strong> 帝曰：<strong>「卿谓我徙之非邪？」</strong> 毘曰：<strong>「诚以为非也。」</strong> 帝曰：<strong>「吾不与卿议也。」</strong> 毘曰：<strong>「陛下不以臣不肖，置之左右，厕之谋议之官，安能不与臣议邪！臣所言非私也，乃社稷之虑也，安得怒臣！」</strong> 帝不答，起入内。毘随而引其裾，帝遂奋衣不还，良久乃出，曰：<strong>「佐治，卿持我何太急邪！」</strong> 毘曰：<strong>「今徙，既失民心，又无以食也，故臣不敢不力争。」</strong> 帝乃徙其半。帝尝出射雉，顾群臣曰：<strong>「射雉乐哉！」</strong> 毘对曰：<strong>「于陛下甚乐，于群下甚苦。」</strong> 帝默然，后遂为之稀出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖文皇帝上黄初二年（辛丑，公元二二一年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/30.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，以议郎孔羡为宗圣侯，奉孔子祀。三月，加辽东太守公孙恭车骑将军。初复五铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/31.mp3" download>download the file</a> instead.
</audio></p>
<p>蜀中传言汉帝已遇害，于是汉中王发丧制服，谥曰孝愍皇帝。群下竞言符瑞，劝汉中王称尊号。前部司马费诗上疏曰：<strong>「殿下以曹操父子逼主篡位，故乃羁旅万里，纠合士众，将以讨贼。今大敌未克而先自立，恐人心疑惑。昔高祖与楚约，先破秦者王之。及屠咸阳，获子婴，犹怀推让。况今殿下未出门庭，便欲自立邪！愚臣诚不为殿下取也。」</strong> 王不悦，左迁诗为部永昌从事。夏，四月，丙午，汉中王即皇帝位于武担之南，大赦，改元章武。以诸葛亮为丞相，许靖为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/069/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/32.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：天生烝民，其势不能自治，必相与戴君以治之。苟能禁暴除害以保全其生，赏善罚恶使不至于乱，斯可谓之君矣。是以三代之前，海内诸侯，何啻万国，有民人、社稷者，通谓之君。合万国而君之，立法度，班号令，而天下莫敢违者，乃谓之王。王德既衰，强大之国能帅诸侯以尊天子者，则谓之霸。故自古天下无道，诸侯力争，或旷世无王者，固亦多矣。秦焚书坑儒，汉兴，学者始推五德生、胜，以秦为闰位，在木火之间，霸而不王，于是正闰之论兴矣。及汉室颠覆，三国鼎跱。晋氏失驭，五胡云扰。宋、魏以降，南北分治，各有国史，互相排黜，南谓北为索虏，北谓南为岛夷。朱氏代唐，四方幅裂，朱邪入汴，比之穷、新，运历年纪，皆弃而不数，此皆私己之偏辞，非大公之通论也。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="97"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/33.mp3" download>download the file</a> instead.
</audio></p>
<p>臣愚诚不足以识前代之正闰，窃以为苟不能使九州合为一统，皆有天子之名，而无其实者也。虽华夷仁暴，大小强弱，或时不同，要皆与古之列国无异，岂得独尊奖一国谓之正统，而其余皆为僭伪哉！若以自上相授受者为正邪，则陈氏何所授？拓跋氏何所受？若以居中夏者为正邪，则刘、石、慕容、苻、姚、赫连所得之土，皆五帝、三王之旧都也。若有以道德者为正邪，则蕞尔之国，必有令主，三代之季，岂无僻王！是以正闰之论，自古及今，未有能通其义，确然使人不可移夺者也。臣今所述，止欲叙国家之兴衰，着生民之休戚，使观者自择其善恶得失，以为劝戒，非若《春秋》立褒贬之法，拔乱世反诸正也。正闰之际，非所敢知，但据其功业之实而言之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/34.mp3" download>download the file</a> instead.
</audio></p>
<p>周、秦、汉、晋、隋、唐，皆尝混壹九州，传祚于后，子孙虽微弱播迁，犹承祖宗之业，有绍复之望，四方与之争衡者，皆其故臣也，故全用天子之制以临之。其余地丑德齐，莫能相壹，名号不异，本非君臣者，皆以列国之制处之，彼此钧敌，无所抑扬，庶几不诬事实，近于至公。然天下离析之际，不可无岁、时、月、日以识事之先后。据汉传于魏而晋受之，晋传于宋以至于陈而隋取之，唐传于梁以至于周而大宋承之，故不得不取魏、宋、齐、梁、陈、后梁、后唐、后晋、后汉、后周年号，以纪诸国之事，非尊此而卑彼，有正闰之辨也。昭烈之汉，虽云中山靖王之后，而族属疏远，不能纪其世数名位，亦犹宋高祖称楚元王后，南唐烈祖称吴王恪后，是非难辨，故不敢以光武及晋元帝为比，使得绍汉氏之遗统也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/35.mp3" download>download the file</a> instead.
</audio></p>
<p>孙权自公安徙都鄂，更名鄂曰武昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/36.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛巳，汉主立夫人吴氏为皇后。后，偏将军懿之妹，故刘璋兄瑁之妻也。立子禅为皇太子。娶车骑将军张飞女为太子妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/37.mp3" download>download the file</a> instead.
</audio></p>
<p>太祖之入邺也，帝为五官中郎将，见袁熙妻中山甄氏美而悦之，太祖为之聘焉，生子叡。及即皇帝位，安平郭贵嫔有宠，甄夫人留邺不得见。失意，有怨言。郭贵嫔谮之，帝大怒。六月，丁卯，遣使赐夫人死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>帝以宗庙在邺，祀太祖于洛阳建始殿，如家人礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊辰晦，日有食之。有司奏免太尉，诏曰：<strong>「灾异之作，以谴元首，而归过股肱，岂禹、汤罪己之义乎！其令百官各虔厥职。后有天地之眚，勿复劾三公。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/40.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主立其子永为鲁王，理为梁王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/41.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主耻关羽之没，将击孙权。翊军将军赵云曰：<strong>「国贼，曹操，非孙权也。若先灭魏，则权自服。今操身虽毙，子丕篡盗，当因众心，早图关中，居河、渭上流以讨凶逆，关东义士必裹粮策马以迎王师。不应置魏，先与吴战。兵势一交，不得卒解，非策之上也。」</strong> 群臣谏者甚众，汉主皆不听。广汉处士秦宓陈天时必无利，坐下狱幽闭，然后贷出。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/42.mp3" download>download the file</a> instead.
</audio></p>
<p>初，车骑将军张飞，雄壮威猛亚于关羽；羽善待卒伍而骄于士大夫，飞爱礼君子而不恤军人。汉主常戒飞曰：<strong>「卿刑杀既过差，又日鞭挝健儿而令在左右，此取祸之道也。」</strong> 飞犹不悛。汉主将伐孙权，飞当率兵万人自阆中会江州。临发，其帐下将张达、范强杀飞，以其首顺流奔孙权。汉主闻飞营都督有表，曰：<strong>「噫，飞死矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/43.mp3" download>download the file</a> instead.
</audio></p>
<p>陈寿评曰：关羽、张飞皆称万人之敌，为世虎臣。羽报效曹公，飞义释严颜，并有国士之风。然羽刚而自矜，飞暴而无恩，以短取败，理数之常也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/44.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，汉主自率诸军击孙权，权遣使求和于汉。南郡太守诸葛瑾遗汉主笺曰：<strong>「陛下以关羽之亲，何如先帝？荆州大小，孰与海内？俱应仇疾，谁当先后？若审此数，易于反掌矣。」</strong> 汉主不听。时或言瑾别遣亲人与汉主相闻者，权曰：<strong>「孤与子瑜，有死生不易之誓，子瑜之不负孤，犹孤之不负子瑜也。」</strong> 然谤言流闻于外，陆逊表明瑾必无此，宜有以散其意。权报曰：__「子瑜与孤从事积年，恩如骨肉，深相明究。其为人，非道不行，非义不言。玄德昔遣孔明至吴，孤尝语子瑜曰：‘卿与孔明同产，且弟随兄，于义为顺，何以不留孔明？孔明若留从卿者，孤当以书解玄德，意自随人耳。’子瑜答孤言：‘弟亮已失身于人。委质定分，义无二心。弟之不留，犹瑾之不往也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/45.mp3" download>download the file</a> instead.
</audio></p>
<p>’其言足贯神明，今岂当有此乎！前得妄语文疏，即封示子瑜，并手笔与之。孤与子瑜可谓神交，非外言所间，知卿意至，辄封来表以示子瑜，使知卿意。」__ 汉主遣将军吴班、冯习攻破权将李异、刘阿等于巫，进军秭归，兵四万余人，武陵蛮夷皆遣使往请兵。权以镇西将军陆逊为大都督、假节，督将军朱然、潘璋、宋谦、韩当、徐盛、鲜于丹、孙桓等五万人拒之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/46.mp3" download>download the file</a> instead.
</audio></p>
<p>皇弟鄢陵侯彰、宛侯据、鲁阳侯宇、谯侯林、赞侯兖、襄邑侯峻、弘农侯斡、寿春侯彪、历城侯徽、平舆侯茂皆进爵为公；安乡侯植改封鄄城侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/47.mp3" download>download the file</a> instead.
</audio></p>
<p>筑陵云台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/48.mp3" download>download the file</a> instead.
</audio></p>
<p>初，帝诏群臣，令料刘备当为关羽出报孙权否，众议咸云：<strong>「蜀小国耳，名将唯羽。羽死军破，国内忧惧，无缘复出。」</strong> 侍中刘晔独曰：<strong>「蜀虽狭弱，而备之谋欲以威武自强，势必用众以示有余。且关羽与备，义为君臣，恩犹父子。羽死，不能为兴军报敌，于终始之分不足矣。」</strong> 八月，孙权遣使称臣，卑辞奉章，并送于禁等还。朝臣皆贺，刘晔独曰：__「权无故求降，必内有急。权前袭杀关羽，刘备必大兴师伐之。外有强寇，众心不安，又恐中国往乘其衅，故委地求降，一以却中国之兵，二假中国之援，以强其众而疑敌人耳。天下三分，中国十有其八。吴、蜀各保一州，阻山依水，有急相救，此小国之利也。今还自相攻，天亡之也，宜大兴师，径渡江袭之。蜀攻其外，我袭其内，吴之亡不出旬月矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/49.mp3" download>download the file</a> instead.
</audio></p>
<p>吴亡则蜀孤，若割吴之半以与蜀，蜀固不能久存，况蜀得其外，我得其内乎！」__ 帝曰：<strong>「人称臣降而伐之，疑天下欲来者心，不若且受吴降而袭蜀之后也。」</strong> 对曰：<strong>「蜀远吴近，又闻中国伐之，便还军，不能止也。今备已怒，兴兵击吴，闻我伐吴，知吴必亡，将喜而进与我争割吴地，必不改计抑怒救吴也。」</strong> 帝不听，遂受吴降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/50.mp3" download>download the file</a> instead.
</audio></p>
<p>于禁须发皓白，形容憔悴，见帝，泣涕顿首。帝慰喻以荀林父、孟明视故事，拜安远将军，令北诣邺谒高陵。帝使豫于陵屋画关羽战克、庞德愤怒、禁降服之状。禁见，惭恚发病死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/simaguang.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p><audio src="assets/audios/069/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/51.mp3" download>download the file</a> instead.
</audio></p>
<p>臣光曰：于禁将数万众，败不能死，生降于敌，既而复归。文帝废之可也，杀之可也，乃画陵屋以辱之，斯为不君矣！</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="52" data-marpit-pagination-total="97"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/52.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/52.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，遣太常邢贞奉策即拜孙权为吴王，加九锡。刘晔曰：<strong>「不可。先帝征伐天下，十兼其八，威震海内；陛下受禅即真，德合天地，声暨四远。权虽有雄才，故汉票骑帆军、南昌侯耳，官轻势卑。士民有畏中国心，不可强迫与成所谋也。不得已受其降，可进其将军号，封十万户侯，不可即以为王也。夫王位去天子一阶耳，其礼秩服御相乱也。彼直为侯，江南士民未有君臣之分。我信其伪降，就封殖之，崇其位号，定其君臣，是为虎傅翼也。权既受王位，却蜀兵之后，外尽礼以事中国，使其国内皆闻，内为无礼以怒陛下；陛下赫然发怒，兴兵讨之，乃徐告其民曰：‘我委身事中国，不爱珍货重宝，随时贡献，不敢失臣礼，而无故伐我，必欲残我国家，俘我人民认为仆妾。’吴民无缘不信其言也。信其言而感怒，上下同心，战加十倍矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/53.mp3" download>download the file</a> instead.
</audio></p>
<p>又不听。诸将以吴内附，意皆纵缓，独征南大将军夏侯尚益修攻守之备。山阳曹伟，素有才名，闻吴称籓，以白衣与吴王交书求赂，欲以交结京师，帝闻而诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吴人城武昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/55.mp3" controls class="html5-audio-player">

<p>初，帝欲以杨彪为太尉，彪辞曰：<strong>「尝为汉朝三公，值世衰乱，不能立尺寸之益，若复为魏臣，于国之选，亦不为荣也。」</strong> 帝乃止。冬，十月，己亥，公卿朝朔旦，并引彪，待以客礼。赐延年杖、冯几，使着布单衣、皮弁以见；拜光禄大夫，秩中二千石；朝见，位次三公；又令门施行马，置吏卒，以优崇之。年八十四而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/56.mp3" download>download the file</a> instead.
</audio></p>
<p>以谷贵，罢五铢钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/57.mp3" controls class="html5-audio-player">

</audio></p>
<p>凉州卢水胡治元多等反，河西大扰。帝召邹岐还，以京兆尹张既为凉州刺史，遣护军夏侯儒、将军费曜等继其后。胡七千余骑逆拒既于鹯阴口，既扬声军从鹯阴，乃潜由且次出武威。胡以为神，引还显美。既已据武威，曜乃至，儒等犹未达。既劳赐将士，欲进军击胡，诸将皆曰：<strong>「士卒疲倦，虏众气锐，难与争锋。」</strong> 既曰：<strong>「今军无见粮，当因敌为资。若虏见兵合，退依深山，追之则道险穷饿，兵还则出候寇钞，如此，兵不得解，所谓一日纵敌，患在数世也。」</strong> 遂前军显美。十一月，胡骑数千，因大风欲放火烧营，将士皆恐。既夜藏精卒三千人为伏，使参军成公英督千余骑挑战，敕使阳退。胡果争奔之，因发伏截其后，首尾进击，大破之，斩首获生以万数，河西悉平。后西平麹光反，杀其郡守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/58.mp3" controls class="html5-audio-player">

</audio></p>
<p>诸将欲击之，既曰：<strong>「唯光等造反，郡人未必悉同。若便以军临之，吏民、羌、胡必谓国家不别是非，更使皆相持着，此为虎傅翼也。光等欲以羌、胡为援，今先使羌、胡钞击，重其赏募，所虏获者，皆以畀之。外沮其势，内离其交，必不战而定。」</strong> 乃移檄告谕诸羌，为光等所诖误者原之，能斩贼帅送首者当加封赏。于是光部党斩送光首，其余皆安堵如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/59.mp3" download>download the file</a> instead.
</audio></p>
<p>邢贞至吴，吴人以为宜称上将军、九州伯，不当受魏封。吴王曰：<strong>「九州伯，于古未闻也。昔沛公亦受项羽封为汉王，盖时宜耳，复何损邪！」</strong> 遂受之。吴王出都亭候邢贞，贞入门，不下车。张昭谓贞曰：<strong>「夫礼无不敬，法无不行。而君敢自尊大，岂以江南寡弱，无方寸之刃故乎！」</strong> 贞即遽下车。中郎将琅邪徐盛忿愤，顾谓同列曰：<strong>「盛等不能奋身出命，为国家并许、洛，吞巴、蜀，而令吾君与贞盟，不亦辱乎！」</strong> 因涕泣横流。贞闻之，谓其徒曰：<strong>「江东将相如此，非久下人者也。」</strong> 吴王遣中大夫南阳赵咨入谢。帝问曰：<strong>「吴王何等主也？」</strong> 对曰：<strong>「聪明、仁智、雄略之主也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/60.mp3" download>download the file</a> instead.
</audio></p>
<p>帝问其状，对曰：<strong>「纳鲁肃于凡品，是其聪也；拔吕蒙于行陈，是其明也；获于禁而不害，是其仁也；取荆州兵不血刃，是其智也；据三州虎视于天下，是其雄也；屈身于陛下，是其略也。」</strong> 帝曰：<strong>「吴王颇知学乎？」</strong> 咨曰：<strong>「吴王浮江万艘，带甲百万，任贤使能，志存经略，虽有余闲，博览书传，历史籍，采奇异，不效书生寻章摘句而已。」</strong> 帝曰：<strong>「吴可征否？」</strong> 对曰：<strong>「大国有征伐之兵，小国有备御之固。」</strong> 帝曰：<strong>「吴难魏乎？」</strong> 对曰：<strong>「带甲百万，江、汉为池，何难之有！」</strong> 帝曰：<strong>「吴如大夫者几人？」</strong> 对曰：<strong>「聪明特达者，八九十人；如臣之比，车载斗量，不可胜数。」</strong> 帝遣使求雀头香、大贝、明珠、象牙、犀角、玳瑁、孔雀、翡翠、斗鸭、长鸣鸡于吴。吴群臣曰：<strong>「荆、扬二州，贡有常典。魏所求珍玩之物，非礼也，宜勿与。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/61.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王曰：<strong>「方有事于西北，江表元元，恃主为命。彼所求者，于我瓦石耳，孤何惜焉！且彼在谅闇之中，而所求若此，宁可与言礼哉！」</strong> 皆具以与之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/62.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王以其子登为太子，妙选师友，以南郡太守诸葛瑾之子恪、绥远将军张昭之子休、大理吴郡顾雍之子谭、偏将军庐江陈武之子表皆为中庶子，入讲诗书，出从骑射，谓之四友。登接待僚属，略用布衣之礼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，帝行东巡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/64.mp3" download>download the file</a> instead.
</audio></p>
<p>帝欲封吴王子登为万户侯，吴王以登年幼，上书辞不受；复遣西曹掾吴郡沈珩入谢，并献方物。帝问曰：<strong>「吴嫌魏东向乎？」</strong> 珩曰：<strong>「不嫌。」</strong> 曰：<strong>「何以？」</strong> 曰：<strong>「信恃旧盟，言归于好，是以不嫌；若魏渝盟，自有豫备。」</strong> 又问：<strong>「闻太子当来，宁然乎？」</strong> 珩曰：<strong>「臣在东朝，朝不坐，宴不与，若此之议，无所闻也。」</strong> 帝善之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/65.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/65.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王于武昌临钓台饮酒，大醉，使人以水洒群臣曰：<strong>「今日酣饮，惟醉堕台中，乃当止耳！」</strong> 张昭正色不言，出外，车中坐。王遣人呼昭还入，谓曰：<strong>「为共作乐耳，公何为怒乎？」</strong> 昭对曰：<strong>「昔纣为糟丘酒池，长夜之饮，当时亦以为荣，不以为恶也。」</strong> 王默然惭，遂罢酒。吴王与群臣饮，自起行酒，虞翻伏地，阳醉不持；王去，翻起坐。王大怒，手剑欲击之，侍坐者莫不惶遽。惟大司农刘基起抱王，谏曰：<strong>「大王以三爵之后，手杀善士，虽翻有罪，天下孰知之！且大王以能容贤蓄众，故海内望风；今一朝弃之，可乎！」</strong> 王曰：<strong>「曹孟德尚杀孔文举，孤于虞翻何有哉！」</strong> 基曰：<strong>「孟德轻害士人，天下非之。大王躬行德义，欲与尧、舜比隆，何得自喻于彼乎？」</strong> 翻由是得免。王因敕左右：<strong>「自今酒后言杀，皆不得杀。」</strong> 基，繇之子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，太祖既克蹋顿，而乌桓浸衰，鲜卑大人步度根、轲比能、素利、弥加、厥机等因阎柔上贡献，求通市，太祖皆表宠以为王。轲比能本小种鲜卑，以勇健廉平为众所服，由是能威制余部，最为强盛。自云中、五原以东抵辽水，皆为鲜卑庭，轲比能与素利、弥加割地统御，各有分界。轲比能部落近塞，中国人多亡叛归之；素利等在辽西、右北平、渔阳塞外，道远，故不为边患。帝以平虏校尉牵招为护鲜卑校尉，南阳太守田豫为护乌桓校尉，使镇抚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>世祖文皇帝上黄初三年（壬寅，公元二二二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，丙寅朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，帝行如许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/70.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/70.mp3" download>download the file</a> instead.
</audio></p>
<p>诏曰：<strong>「今之计、孝，古之贡士也；若限年然后取士，是吕尚、周晋不显于前世也。其令郡国所选，勿拘老幼；儒通经术，吏达文法，到皆试用。有司纠故不以实者。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/71.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，鄯善、龟兹、于阗王各遣使奉献。是后西域复通，置戊己校尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/72.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主自秭归将进击吴，治中从事黄权谏曰：<strong>「吴人悍战，而水军沿流，进易退难。臣请为先驱以当寇，陛下宜为后镇。」</strong> 汉主不从，以权为镇北将军，使督江北诸军；自率诸将，自江南缘山截岭，军于夷道猇亭。吴将皆欲迎击之。陆逊曰：<strong>「备举军东下，锐气始盛；且乘高守险，难可卒攻。攻之纵下，犹难尽克，若有不利，损我太势，非小故也。今但且奖厉将士，广施方略，以观其变。若此间是平原旷野，当恐有颠沛交逐之忧；今缘山行军，势不得展，自当罢于木石之间，徐制其敝耳。」</strong> 诸将不解，以为逊畏之，各怀愤恨。汉人自佷山通武陵，使侍中襄阳马良以金锦赐五谿诸蛮夷，授以官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/73.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，乙丑，立皇子齐公睿为平原王、皇弟鄢陵公彰等皆进爵为王。甲戌，立皇子霖为河东王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/74.mp3" download>download the file</a> instead.
</audio></p>
<p>甲午，帝行如襄邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/75.mp3" controls class="html5-audio-player">

</audio></p>
<p>夏，四月，戊申，立鄄城侯植为鄄城王。是时，诸侯王皆寄地空名而无其实；王国各有老兵百余人以为守卫；隔绝千里之外，不听朝聘，为设防辅监国之官以伺察之。虽有王侯之号而侪于匹夫，皆思为布衣而不能得。法既峻切，诸侯王过恶日闻；独北海王兖谨慎好学，未尝有失。文学、防辅相与言曰：<strong>「受诏察王举措，有过当奏，及有善亦宜以闻。」</strong> 遂共表称陈兖美。兖闻之，大惊惧，责让文学曰：<strong>「修身自守，常人之行耳，而诸君乃以上闻，是适所以增其负累也。且如有善，何患不闻，而遽共如是，是非所以为益也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，帝还许昌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/77.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，以江南八郡为荆州，江北诸郡为郢州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/78.mp3" download>download the file</a> instead.
</audio></p>
<p>汉人自巫峡建平连营至夷陵界，立数十屯，以冯习为大督，张南为前部督，自正月与吴相拒，至六月不决。汉主遣吴班将数千人于平地立营，吴将帅皆欲击之，陆逊曰：<strong>「此必有谲，且观之。」</strong> 汉主知其计不行，乃引伏兵八千从谷中出。逊曰：<strong>「所以不听诸君击班者，揣之必有巧故也。」</strong> 逊上疏于吴王曰：<strong>「夷陵要害，国之关限，虽为易得，亦复易失。失之，非徒损一郡之地，荆州可忧，今日争之，当令必谐。备干天常，不守窟穴而敢自送，臣虽不材，凭奉威灵，以顺讨逆，破坏在近，无可忧者。臣初嫌之水陆俱进，今反舍船就步，处处结营，察其布置，必无他变。伏愿至尊高枕，不以为念也。」</strong> 闰月，逊将进攻汉军，诸将并曰：<strong>「攻备当在初，今乃令入五六百里，相守经七八月，其诸要害皆已固守，击之必无利矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/79.mp3" download>download the file</a> instead.
</audio></p>
<p>逊曰：<strong>「备是猾虏，更尝事多，其军始集，思虑精专，未可干也。今住已久，不得我便，兵疲意沮，计不复生。掎角此寇，正在今日。」</strong> 乃先攻一营，不利，诸将皆曰：<strong>「空杀兵耳！」</strong> 逊曰：<strong>「吾已晓破之之术。」</strong> 乃敕各持一把茅，以火攻，拔之；一尔势成，通率诸军，同时俱攻，斩张南、冯习及胡王沙摩柯等首，破其四十余营。汉将杜路、刘宁等穷逼请降。汉主升马鞍山，陈兵自绕，逊督促诸军，四面蹙之，土崩瓦解，死者万数。汉主夜遁，驿人自担烧铙铠断后，仅得入白帝城，其舟船、器械，水、步军资，一时略尽，尸骸塞江而下。汉主大惭恚曰：<strong>「吾乃为陆逊所折辱，岂非天耶！」</strong> 将军义阳傅肜为后殿，兵众尽死，肜气益烈。吴人谕之使降，肜骂曰：<strong>「吴狗，安有汉将军而降者！」</strong> 遂死之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/80.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/80.mp3" download>download the file</a> instead.
</audio></p>
<p>从事祭酒程畿溯江而退，众曰：<strong>「后追将至，宜解舫轻行。」</strong> 畿曰：<strong>「吾在军，未习为敌之走也。」</strong> 亦死之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/81.mp3" download>download the file</a> instead.
</audio></p>
<p>初，吴安东中郎将孙桓别击汉前锋于夷道，为汉所围，求救于陆逊，逊曰：<strong>「未可。」</strong> 诸将曰：<strong>「孙安东，公族，见围已困，奈何不救！」</strong> 逊曰：<strong>「安东得士众心，城牢粮足，无可忧也。待吾计展，欲不救安东，安东自解。」</strong> 及方略大施，汉果奔溃。桓后见逊曰：<strong>「前实怨不见救；定至今日，乃知调度自有方耳！」</strong> 初，逊为大都督，诸将或讨逆时旧将，或公室贵戚，各自矜恃，不相听从。逊按剑曰：<strong>「刘备天下知名，曹操所惮，今在境界，此强对也。诸君并荷国恩，当相辑睦，共翦此虏，上报所受，而不相顺，何也？仆虽书生，受命主上，国家所以屈诸君使相承望者，以仆尺寸可称，能忍辱负重故也。各在其事，岂复得辞！军令有常，不可犯也！」</strong> 及至破备，计多出逊，诸将乃服。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/82.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王闻之曰：<strong>「公何以初不启诸将违节度者邪？」</strong> 对曰：<strong>「受恩深重，此诸将或任腹心，或堪爪牙，或是功臣，皆国家所当与共克定大事者，臣窃慕相如、寇恂相下之义以济国事。」</strong> 王大笑称善，加逊辅国将军，领荆州牧，改封江陵侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/83.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/069/83.mp3" download>download the file</a> instead.
</audio></p>
<p>初，诸葛亮与尚书令法正好尚不同，而以公义相取，亮每奇正智术。及汉主伐吴而败，时正已卒，亮叹曰：<strong>「孝直若在，必能制主上东行。就使东行，必不倾危矣。」</strong> 汉主在白帝，徐盛、潘璋、宋谦等各竞表言__「备必可禽，乞复攻之。」__ 吴王以问陆逊。逊与朱然、骆统上言曰：<strong>「曹丕大合士众，外托助国讨备，内实有奸心，谨决计辄还。」</strong> 初，帝闻汉兵树栅连营七百余里，谓群臣曰：<strong>「备不晓兵，岂有七百里营可以拒敌者乎！‘苞原隰险阻而为军者为敌所禽’，此兵忌也。孙权上事今至矣。」</strong> 后七日，吴破汉书到。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/069/84.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，冀州大蝗，饥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/85.mp3" download>download the file</a> instead.
</audio></p>
<p>汉主既败走，黄权在江北，道绝，不得还，八月，率其众来降。汉有司请收权妻子，汉主曰：<strong>「孤负黄权，权不负孤也。」</strong> 待之如初。帝谓权曰：<strong>「君舍逆效顺，欲追踪陈、韩邪？」</strong> 对曰：<strong>「臣过受刘主殊遇，降吴不可，还蜀无路，是以归命。且败军之将，免死为幸，何古人之可慕也！」</strong> 帝善之，拜为镇南将军，封育阳侯，加侍中，使陪乘。蜀降人或云汉诛权妻子，帝诏权发丧。权曰：<strong>「臣与刘、葛推诚相信，明臣本志。窃疑未实，请须。」</strong> 后得审问，果如所言。马良亦死于五谿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/86.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，甲午，诏曰：<strong>「夫妇人与政，乱之本也。自今以后，群臣不得奏事太后，后族之家不得当辅政之任，又不得横受茅士之爵。以此诏传之后世，若有背违，天下共诛之。」</strong> 卞太后每见外亲，不假以颜色，常言：<strong>「居处当节俭，不当望赏，念自佚也。外舍当怪吾遇之太薄，吾自有常度故也。吾事武帝四五十年，行俭日久，不能自变为奢。有犯科禁者，吾且能加罪一等耳，莫望钱米恩贷也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/87.mp3" download>download the file</a> instead.
</audio></p>
<p>帝将立郭贵嫔为后，中郎栈潜上疏曰：<strong>「夫后妃之德，盛衰治乱所由生也。是以圣哲慎立元妃，必取先代世族之家，择其令淑，以统六宫，虔奉宗庙。《易》曰：‘家道正而天下定。’由内及外，先王之令典也。《春秋》书宗人衅夏云：‘无以妾为夫人之礼。’齐桓誓命于葵丘，亦曰：‘无以妾为妻。’令后宫嬖宠，常亚乘舆，若因爱登后，使贱人暴贵，臣恐后世下陵上替，开张非度，乱自上起。」</strong> 帝不从。庚子，立皇后郭氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/88.mp3" download>download the file</a> instead.
</audio></p>
<p>初，吴王遣于禁护军浩周、军司马东里衮诣帝，自陈诚款，辞甚恭悫。帝问周等：<strong>「权可信乎？」</strong> 周以为权必臣服，而衮谓其不可必服。帝悦周言，以为有以知之，故立为吴王，复使周至吴。周谓吴王曰：<strong>「陛下未信王遣子入侍，周以阖门百口明之。」</strong> 吴王为之流涕沾襟，指天为誓。周还而侍子不至，但多设虚辞。帝欲遣侍中辛毘、尚书桓阶往与盟誓，并责任子，吴王辞让不受。帝怒，欲伐之，刘晔曰：<strong>「彼新得志，上下齐心，而阻带江湖，不可仓卒制也。」</strong> 帝不从。九月，命征东大将军曹休、前将军张辽、镇东将军臧霸出洞口，大将军曹仁出濡须，上军大将军曹真、征南大将军夏侯尚、左将军张合、右将军徐晃围南郡。吴建威将军吕范督五军，以舟军拒休等，左将军诸葛瑾、平北将军潘璋、将军杨粲救南郡，裨将军朱桓以濡须督拒曹仁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/89.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，甲子，表首阳山东为寿陵，作终制，务从俭薄，不藏金玉，一用瓦器。令以此诏藏之宗庙，副在尚书、秘书、三府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="97" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/069/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/069/90.mp3" download>download the file</a> instead.
</audio></p>
<p>吴王以扬越蛮夷多未平集，乃卑辞上书，求自改厉；<strong>「若罪在难除，必不见置，当奉还土地民人，寄命交州以终余年。」</strong> 又与浩周书云：<strong>「欲为子登求昏宗室。」</strong> 又云：<strong>「以登年弱，欲遣孙长绪、张子布随登俱来。」</strong> 帝报曰：<strong>「朕之与君，大义已定，岂乐劳师远临江、汉！若登身朝到，夕召兵还耳。」</strong> 于是吴王改元黄武，临江拒守。帝自许昌南征，复郢州为荆州。十一月，辛丑，帝如宛。曹休在洞口，自陈：<strong>「愿将锐卒虎步江南，因敌取资，事必克捷，若其无臣，不须为念。」</strong> 帝恐休便渡江，驿马止之。侍中董昭侍侧，曰：__「窃见陛下有忧色，独以休济江故乎？今者渡江，人情所难，就休有此志，势不独行，当须诸将。臧霸等既富且贵，无复他望，但欲终其天年，保守禄祚而已，何肯乘危自投死地以求徼幸！苟霸等不进，休意自沮。</p>
</section>

<p>臣恐陛下虽有敕渡之诏，犹必沉吟，未便从命也。」__ 顷之，会暴风吹吴吕范等船，绠缆悉断，直诣休等营下，斩首获生以千数，吴兵迸散。帝闻之，敕诸军促渡。军未时进，吴救船遂至，收军还江南。曹休使臧霸追之，不利，将军尹卢战死。</p>
