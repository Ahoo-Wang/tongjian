</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起柔兆敦牂，尽旃蒙单阏，凡十年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝殇皇帝延平元年（丙午，公元一零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，辛卯，以太尉张禹为太傅，司徒徐防为太尉，参录尚书事。太后以帝在襁褓，欲令重臣居禁内。乃诏禹舍宫中，五日一归府；每朝见，特赞，与三公绝席。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/4.mp3" download>download the file</a> instead.
</audio></p>
<p>封皇兄胜为平原王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/5.mp3" download>download the file</a> instead.
</audio></p>
<p>癸卯，以光禄勋梁鲔为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/6.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，甲申，葬孝和皇帝于慎陵，庙曰穆宗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/7.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，清河王庆、济北王寿、河间王开、常山王章始就国；太后特加庆以殊礼。庆子祜，年十三，太后以帝幼弱，远虑不虞，留祜与嫡母耿姬居清河邸。耿姬，况之曾孙也；祜母，犍为左姬也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，鲜卑寇渔阳，渔阳太守张显率数百人出塞追之。兵马掾严授谏曰：<strong>「前道险阻，贼势难量，宜且结营，先令轻骑侦视之。」</strong> 显意甚锐，怒，欲斩之，遂进兵。愚虏伏发，士卒悉走，唯授力战，身被十创，手杀数人而死。主簿卫福、功曹徐咸皆自投赴显，俱殁于陈。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/9.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，以虎贲中郎将邓骘为车骑将军、仪同三司。骘弟黄门侍郎悝为虎贲中郎将，弘、阊皆侍中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/10.mp3" download>download the file</a> instead.
</audio></p>
<p>司空陈宠薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/11.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛卯，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/12.mp3" download>download the file</a> instead.
</audio></p>
<p>壬辰，河东垣山崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/13.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，丁未，以太常尹勤为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/14.mp3" download>download the file</a> instead.
</audio></p>
<p>郡国三十七雨水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/15.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，太后诏减太官、导官、尚方、内署诸服御、珍膳、靡丽难成之物，自非供陵庙，稻梁米不得导择，朝夕一肉饭而已。旧太官、汤官经用岁且二万万，自是裁数千万。及郡国所贡，皆减其过半；悉斥卖上林鹰犬；离宫、别馆储峙米Я、薪炭，悉令省之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/16.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，诏免遣掖庭宫人及宗室没入者皆为庶民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/17.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，庚寅，敕司隶校尉、部刺史曰：<strong>「间者郡国或有水灾，防害秋稼，朝廷惟咎，忧惶悼惧。而郡国欲获丰穰虚饰之誉，遂覆蔽灾害，多张垦田，不揣流亡，竞增户口，掩匿盗贼，令奸恶无惩，署用非次，选举乖宜，贪苛惨毒，延及平民。刺史垂头塞耳，阿私下比，不畏于天，不愧于人。假贷之恩，不可数恃，自今以后，将纠其罚。二千石长吏其各实核所伤害，为除田租刍稿。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/18.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛卯，帝崩。癸丑，殡于崇德前殿。太后与兄车骑将军骘、虎贲中郎将悝等定策禁中，其夜，使骘持节以王青盖车迎清河王子祜，斋于殿中。皇太后御崇德殿，百官皆吉服陪位，引拜祜为长安侯。乃下诏，以祜为孝和皇帝嗣，又作策命。有司读策毕，太尉奉上玺绶，即皇帝位，太后犹临朝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/19.mp3" download>download the file</a> instead.
</audio></p>
<p>诏告司隶校尉、河南尹、南阳太守曰：<strong>「每览前代，外戚宾客浊乱奉公，为民患苦，咎在执法怠懈，不辄行其罚故也。今车骑将军骘等虽怀敬顺之志，而宗门广大，姻戚不少，宾客奸猾，多干禁宪，其明加检敕，勿相容护。」</strong> 自是亲属犯罪，无所假贷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/20.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，六州大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/21.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，葬孝殇皇帝于康陵。以连遭大忧，百姓苦役，方中秘藏及诸工作事，事减约十分居一。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/22.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，殒石于陈留。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/23.mp3" download>download the file</a> instead.
</audio></p>
<p>诏以北地梁慬为西域副校尉。慬行至河西，会西域诸国反，攻都护任尚于疏勒；尚上书求救，诏慬将河西四郡羌，胡五千骑驰赴之。慬未至而尚己得解，诏征尚还，以骑都尉段禧为都护，西域长史赵博为骑都尉。禧、博守它干城，城小，梁慬以为不可固，乃谲说龟兹王白霸，欲入共保其城；白霸许之，吏民固谏，白霸不听。慬既入，遣将急迎段禧、赵博，合军八九千人。龟兹吏民并叛其王，而与温宿、姑墨数万兵反，共围城，慬等出战，大破之。连兵数月，胡众败走，乘胜追击，凡斩首万余级，获生口数千人，龟兹乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/24.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，四州大水，雨雹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/25.mp3" download>download the file</a> instead.
</audio></p>
<p>清河孝王庆病笃，上书求葬樊濯宋贵人冢旁。十二月，甲子，王薨。</p>
</section>

<p>尚书郎南阳樊准以儒风浸衰，上疏曰：<strong>「臣闻人君不可以不学。光武皇帝受命中兴，东西诛战，不遑启处，然犹投戈讲艺，息马论道。孝明皇帝庶政万机，无不简心，而垂情古典，游意经艺，每飨射礼毕，正坐自讲，诸儒并听，四方欣欣。又多征名儒，布在廓庙，每宴会则论难衎衎，共求政化，期门、羽林介胄之士，悉通《孝经》，化自圣躬，流及蛮荒，是以议者每称盛时，咸言永平。今学者益少，远方尤甚，博士倚席不讲，儒者竞论浮丽，忘謇謇之忠，习諓諓之辞，臣愚以为宜下明诏，博求幽隐，宠进儒雅，以俟圣上讲习之期。」</strong> 太后深纳其言，诏：<strong>「公、卿、中二千石各举隐士、大儒，务取高行，以劝后进，妙简博士，必得其人。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己卯，永昌徼外僬侥种夷陆类等举种内附。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲申，葬清河孝王于广丘，司空、宗正护丧事，仪比东海恭王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>自和帝之丧，邓骘兄弟常居禁中，骘不欲久在内，连求还第，太后许之。夏，四月，封太傅张禹、太尉徐防、司空尹勤、车骑将军邓骘，城门校尉邓悝、虎贲中郎将邓弘、黄门郎邓阊皆为列侯，食邑各万户，骘以定策功增三千户；骘及诸弟辞让不获，遂逃避使者，间关诣阙，上疏自陈，至于五六，乃许之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/38.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，甲戌，以长乐卫尉鲁恭为司徒。恭上言：<strong>「旧制，立秋乃行薄刑，自永元十五年以来，改用孟夏。而刺史、太守因以盛夏征召农民，拘对考验，连滞无已。上逆时气，下伤农业。按月令‘孟夏断薄刑’者，谓其轻罪已正，不欲令久系，故时断之也。臣愚以为今孟夏之制，可从此令。其决狱案考，皆以立秋为断。」</strong> 又奏：<strong>「孝章皇帝欲助三正之微，定律着令，断狱皆以冬至之前。小吏不与国同心者，率入十一月得死罪贼，不问曲直，便即格杀，虽有疑罪，不复谳正。可令大辟之科，尽冬月乃断。」</strong> 朝廷皆从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁丑，诏封北海王睦孙寿光侯普为北海王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九真徼外、夜郎蛮夷，举土内属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>西域都护段禧等虽保龟兹，而道路隔塞，檄书不通。公卿议者以为__「西域阻远，数有背叛，吏士屯田。其费无已。」__ 六月，壬戌，罢西域都护，遣骑都尉王弘发关中兵，迎禧及梁慬、赵博、伊吾卢、柳中屯田吏士而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，烧当羌豪东号之子麻奴随父来降，居于安定。时诸降羌布在郡县，皆为吏民豪右所徭役，积以愁怨。及王弘西迎段禧，发金城、陇西、汉阳羌数百千骑与俱，郡县迫促发遣。群羌惧远屯不还，行到酒泉，颇有散叛，诸郡各发兵邀遮，或覆其庐落；于是勒姐、当煎大豪东岸等愈惊，遂同时奔溃。麻奴兄弟因此与种人俱西出塞，先零别种，滇零与钟羌诸种大为寇掠，断陇道。时羌归附既久，无复器甲，或持竹竿木枝以代戈矛，或负板案以为楯，或执铜镜以象兵，郡县畏懦不能制，丁卯，赦除诸羌相连结谋叛逆者罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/43.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，九月，午，太尉徐防以灾异，寇贼策免。三公以灾异免，自防始。辛未，司空尹勤以水雨漂流策免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/44.mp3" download>download the file</a> instead.
</audio></p>
<p>〓〓仲长统昌言曰：光武皇帝愠数世之失权，忿强臣之窃命，矫枉过直，政不任下，虽置三公，事归台阁。自此以来，三公之职，备员而已；然政有不治，犹加谴责。而权移外戚之家，宠被近习之竖，亲其党类，用其私人，内充京师，外布列郡，颠倒贤愚，贸易选举，疲驽守境，贪残牧民，挠扰百姓，忿怒四夷，招致乖叛，乱离斯瘼，怨气并作，阴阳失和，三光亏缺，怪异数至，虫螟食稼，水旱为灾。此皆戚宦之臣所致然也，反以策让三公，至于死、免，乃足为叫呼苍天，号咷泣血者矣！又，中世之选三公也，务于清悫谨慎，循常习故者，是乃妇女之检柙，乡曲之常人耳，恶足以居斯位邪！势既如彼，选又如此，而欲望三公勋立于国家，绩加于生民，不亦远乎！昔文帝之于邓通，可谓至爱，而犹展申徒嘉之志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/45.mp3" download>download the file</a> instead.
</audio></p>
<p>夫见任如此，则何患于左右小臣哉！至如近世，外戚、宦竖，请托不行，意气不满，立能陷人于不测之祸，恶可得弹正者哉！曩者任之重而责之轻，今者任之轻而责之重。光武夺三公之重，至今而加甚；不假后党以权，数世而不行；盖亲疏之势异也！今人主诚专委三公，分任责成，而在位病民，举用失贤，百姓不安，争讼不息，天地多变，人物多妖，然后可以分此罪矣！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/46.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，诏：太仆、少府减黄门鼓吹以补羽林士；厩马非乘舆常所御者，皆减半食；诸所造作，非供宗庙园陵之用，皆且止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/47.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，以太傅张禹为太尉，太常周章为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/48.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/049/48.mp3" download>download the file</a> instead.
</audio></p>
<p>大长秋郑众、中常侍蔡伦等皆秉势豫政，周章数进直言，太后不能用。初，太后以平原王胜有痼疾，而贪殇帝孩抱，养为己子，故立焉。及殇帝崩，群臣以胜疾非痼，意咸归之；太后以前不立胜，恐后为怨，乃迎帝而立之。周章以众心不附，密谋闭宫门，诛邓骘兄弟及郑众、蔡伦，劫尚书，废太后于南宫，封帝为远国王而立平原王。事觉，冬，十一月，丁亥，章自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊子，敕司隶校尉、冀、并二州刺史，<strong>「民讹言相惊，弃捐旧居，老弱相携，穷困道路。其各敕所部长吏躬亲晓喻：若欲归本郡，在所为封长檄；不欲，勿强。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，乙卯，以颍川太守张敏为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏车骑将军邓骘、征西校尉任尚将五营及诸郡兵五万人，屯汉阳以备羌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，郡国十八地震，四十一大水，二十八大风，雨雹。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/53.mp3" download>download the file</a> instead.
</audio></p>
<p>鲜卑大人燕荔阳诣阙朝贺。太后赐燕荔阳王印绶、赤车、参驾，令止乌桓校尉所居宁城下，通胡市，因筑南、北两部质馆。鲜卑邑落百二十部各遗入质。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝殇皇帝永初二年（戊申，公元一零八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/55.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，邓骘至汉阳；诸郡兵未至，钟羌数千人击败骘军于冀西，杀千余人。梁慬还，至敦煌，逆诏慬留为诸军援。慬至张掖，破诸羌万余人，其能脱者十二三；进至姑臧，羌大豪三百余人诣慬降，并慰譬，遣还故地。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/56.mp3" download>download the file</a> instead.
</audio></p>
<p>御史中丞樊准以郡国连年水旱，民多饥困，上疏：<strong>「请令太官、尚方、考功、上林池御诸官，实减无事之物；五府调省中都官吏、京师作者。又，被灾之郡，百姓凋残，恐非赈给所能胜赡，虽有其名，终无其实。可依征和元年故事，遣使持节慰安，尤困乏者徙置荆、扬孰郡。今虽有西屯之役，宜先东州之急。」</strong> 太后从之。悉以公田赋与贫民，即擢准与议郎吕仓并守光禄大夫。二月，乙丑，遗准使冀州、仓使兖州禀贷，流民咸得苏息。夏，旱。五月，丙寅，皇太后幸洛阳寺及若卢狱录囚徒。洛阳有囚，实不杀人而被考自诬，羸困舆见，畏吏不敢言，将去，举头若欲自诉。太后察视觉之，即呼还问状，具得枉实。即时收洛阳令下狱抵罪。行未还宫，澍雨大降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/57.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，京师及郡国四十大水，大风，雨雹。秋，七月，太白入北斗。闰月，辛丑，广川王常保薨。无子，国除。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/58.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，蜀郡徼外羌举士内属。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/59.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，邓骘使任尚及从事中郎河内司马钧率诸郡兵，与滇零等数万人战于平襄，尚军大败，死者八千余人，羌众遂大盛，朝廷不能制。湟中诸县，粟石万钱，百姓死亡不可胜数，而转运难剧。故左校令河南庞参先坐法输作若卢，使其子俊上书曰：<strong>「方今西州流民扰动，而征发不绝，水潦不沐，地力不复，重之以大军，疲之以远戍，农功消于转运，资财竭于征发，田畴不得垦辟，禾稼不得收入，搏手困穷，无望来秋，百姓力屈，不复堪命。臣愚以为万里运粮，远就羌戎，不若总兵养众，以待其疲。车骑将军骘宜且振旅，留征西校尉任尚，使督凉州士民转居三辅，休徭役以助其时，止烦赋以益其财，令男得耕种，女得织纴，然后畜精锐，乘懈沮，出其不意，攻其不备，则边民之仇报，奔北之耻雪矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/60.mp3" download>download the file</a> instead.
</audio></p>
<p>书奏，会樊准上疏荐参，太后即擢参于徒中，召拜谒者，使西督三辅诸军屯。十一月，辛酉，诏邓骘还师，留任尚屯汉阳为诸军节度。遣使迎拜骘为大将军。既至，使大鸿胪亲迎，中常侍郊劳，王、主以下候望于道，宠灵显赫，光震都鄙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/61.mp3" download>download the file</a> instead.
</audio></p>
<p>滇零自称天子，于北地招集武都参狼、上郡、西河诸杂种羌断陇道，寇钞三辅，南入益州，杀汉中太守董炳。梁慬受诏当屯金城，闻羌寇三辅，即引兵赴击，转战武功、美阳间，连破走之，羌稍退散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/62.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，广汉塞外参狼羌降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/63.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/049/63.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，郡国十二地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝殇皇帝永初三年（己酉，公元一零九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/65.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，庚子，皇帝加元服，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/66.mp3" download>download the file</a> instead.
</audio></p>
<p>遣骑都尉任仁督诸郡屯兵救三辅。仁战数不利，当煎、勒姐羌攻没破羌县，钟羌攻没临洮县，执陇西南部都尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/67.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，京师大饥，民相食。壬辰，公卿诣阙谢；诏__「务思变复，以助不逮。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/68.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，司徒鲁恭罢。恭再在公位，选辟高第至列卿、郡守者数十人，而门下耆旧或不蒙荐举，至有怨望者。恭闻之，曰：<strong>「学之不讲，是吾忧也，诸生不有乡举者乎！」</strong> 终无所言，亦不借之议论。学者受业，必穷核问难，道成，然后谢遣之。学者曰：<strong>「鲁公谢与议论，不可虚得。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/69.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丙寅，以大鸿胪九江夏勤为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/70.mp3" download>download the file</a> instead.
</audio></p>
<p>三公以国用未足，奏令吏民入钱谷得为关内侯、虎贲、羽林郎、五官、大夫、官府吏、缇骑、营士各有差。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/71.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，清河愍王虎威薨，无子。五月，丙申，封乐安王宠子延平为清河王，奉孝王后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/72.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/72.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，渔阳乌恒与右北平胡千余寇代郡、上谷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>汉人韩琮随匈奴南单于入朝，既还，说南单于云：<strong>「关东水潦，人民饥饿死尽，可击也。」</strong> 单于信其言，遂反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，海贼张伯路等寇滨海九郡，杀二千石、令、长；遣侍御史巴郡庞雄督州郡兵击之，伯路等乞降，寻复屯聚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，雁门乌桓率众王无何允与鲜卑大人丘伦等，及南匈奴骨都侯合七千骑寇五原，与太守战于高渠谷，汉兵大败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/76.mp3" download>download the file</a> instead.
</audio></p>
<p>南单于围中郎将耿种于美稷。冬，十一月，以大司农陈国何熙行车骑将军事，中郎将庞雄为副，将五营及边郡兵二万余人，又诏辽东太守耿夔率鲜卑及诸郡兵共击之。以梁慬行度辽将军事。雄、夔击南匈奴薁鞬日逐王，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，辛酉，郡国九地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙亥，有星孛于天苑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，京师及郡国四十一雨水，并、凉二州大饥，人相食。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>太后以阴阳不和，军旅数兴，诏岁终飨遣卫士勿设戏作乐，减逐疫侲子之半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝殇皇帝永初四年（庚戌，公元一一零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/82.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，元会，彻乐，不陈充庭车。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/83.mp3" download>download the file</a> instead.
</audio></p>
<p>邓骘在位，颇能推进贤士，荐何熙、李合等列于朝廷，又辟弘农杨震、巴郡陈禅等置之幕府，天下称之。震孤贫好学，明欧阳《尚书》，通达博览，诸儒为之语曰：<strong>「关西孔子杨伯起。」</strong> 教授二十余年，不答州郡礼命，众人谓之晚暮，而震志愈笃。骘闻而辟之，时震年已五十余，累迁荆州刺史、东莱太守。当之郡，道经昌邑，故所举荆州茂才王密为昌邑令，夜怀金十斤以遗震。震曰：<strong>「故人知君，君不知故人，何也？」</strong> 密曰：<strong>「暮夜无知者。」</strong> 震曰：<strong>「天知，地知，我知，子知，何谓无知者！」</strong> 密愧而出。后转涿郡太守。性公廉，子孙常蔬食、步行；故旧或欲令为开产业，震不肯，曰：<strong>「使后世称为清白吏子孙，以此遗之，不亦厚乎！」</strong> 张伯路复攻郡县，杀吏，党众浸盛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/84.mp3" download>download the file</a> instead.
</audio></p>
<p>诏遣御史中丞王宗持节发幽、冀诸郡兵合数万人，征宛陵令扶风法雄为青州刺史，与宗并力讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/85.mp3" download>download the file</a> instead.
</audio></p>
<p>南单于围耿种数月，梁慬、耿夔击斩其别将于属国故城，单于自将迎战，慬等复破之，单于遂引还虎泽。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/86.mp3" download>download the file</a> instead.
</audio></p>
<p>丙午，诏减百官及州郡县奉各有差。二月，南匈奴寇常山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/87.mp3" download>download the file</a> instead.
</audio></p>
<p>滇零遣兵寇褒中，汉中太守郑勤移屯褒中。任尚军久出无功，民废农桑，乃诏尚将吏兵还屯长安，罢遣南阳、颍川、汝南吏士。乙丑，初置京兆虎牙都尉于长安，扶风都尉于雍，如西京三辅都尉故事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/88.mp3" download>download the file</a> instead.
</audio></p>
<p>谒者庞参说邓骘徙边郡不能自存者入居三辅，骘然之，欲弃凉州，并力北边。乃会公卿集议，骘曰：<strong>「譬若衣败坏，一以相补，犹有所完，若不如此，将两无所保。」</strong> 公卿皆以为然。郎中陈国虞诩言于太尉张禹曰：__「若大将军之策，不可者三：先帝开拓土宇，劬劳后定，而今惮小费，举而弃之，此不可一也。凉州既弃，即以三辅为塞，则园陵单外，此不可二也。喭曰：‘关西出将，关东出相。’烈士武臣，多出凉州，士风壮猛，便习兵事。今羌、胡所以不敢入据三辅为心腹之害者，以凉州在后故也。凉州士民所以推锋执锐，蒙矢石于行陈，父死于前，子战于后，无反顾之心者，为臣属于汉故也。今推而捐之，割而弃之，民庶安土重还，必引领而怨曰：‘中国弃我于夷狄！’虽赴义从善之人，不能无恨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/89.mp3" download>download the file</a> instead.
</audio></p>
<p>如卒然起谋，因天下之饥敝，乘海内之虚弱，豪雄相聚，量材立帅，驱氏、羌以为前锋，席卷而东，虽贲、育为卒，太公为将，犹恐不足当御；如此，则函谷以西，园陵旧京非复汉有，此不可三也。议者喻以补衣犹有所完，诩恐其疽食侵淫而无限极也！」__ 禹曰：<strong>「吾意不及此，微子之言，几败国事！」</strong> 诩因说禹：<strong>「收罗凉土豪杰，引其牧守子弟于朝，令诸府各辟数人，外以劝厉答其功勤，内以拘致防其邪计。」</strong> 禹善其言，更集四府，皆从诩议。于是辟西州豪桀为掾属，拜牧守、长吏子弟为郎，以安慰之。邓骘由是恶诩，欲以吏法中伤之。会朝歌贼宁季等数千人攻杀长吏，屯聚连年，州郡不能禁，乃以诩为朝歌长。故旧皆吊之，诩笑曰：<strong>「事不避难，臣之职也。不遇盘根错节，无以别利器，此乃吾立功之秋也。」</strong> 始到，谒河内太守马棱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/90.mp3" download>download the file</a> instead.
</audio></p>
<p>棱曰：<strong>「君儒者，当谋谟庙堂，乃在朝歌，甚为君忧之。」</strong> 诩曰：<strong>「此贼犬羊相聚，以求温饱耳，愿明府不以为忧。」</strong> 棱曰：<strong>「何以言之？」</strong> 诩曰：<strong>「朝歌者，韩、魏之郊，背太行，临黄河，去敖仓不过百里，而青、冀之民流亡万数，贼不知开仓招众，劫库兵，守成皋，断天下右臂，此不足忧也。今其众新盛，难与争锋；兵不厌权，愿宽假辔策，勿令有所拘阂而已。」</strong> 及到官，设三科以募求壮士，自掾史以下各举所知，其攻劫者为上，伤人偷盗者次之，不事家业者为下，收得百余人，诩为飨会，悉贳其罪，使入贼中诱令劫掠，乃伏兵以待之，遂杀贼数百人。又潜遣贫人能缝者佣作贼衣，以采线缝其裾，有出市里者，吏辄禽之。贼由是骇散，咸称神明，县境皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/91.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/91.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，何熙军到五原曼柏，暴疾，不能进；遣庞雄与梁慬、耿种将步骑万六千人攻虎泽，连营稍前。单于见诸军并进，大恐怖，顾让韩琮曰：<strong>「汝言汉人死尽，今是何等人也！」</strong> 乃遣使乞降，许之。单于脱帽徒跣，对庞雄等拜陈，道死罪。于是赦之，遇待如初，乃还所钞汉民男女及羌所略转卖入匈奴中者合万余人。会熙卒，即拜梁慬度辽将军。庞雄还，为大鸿胪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/92.mp3" download>download the file</a> instead.
</audio></p>
<p>先零羌复寇褒中，郑勤欲击之，主簿段崇谏，以为__「虏乘胜，锋不可当，宜坚守待之。」__ 勤不从，出战，大败，死者三千余人，段崇及门下吏王宗、原展以身扞刃，与勤俱死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/93.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/93.mp3" download>download the file</a> instead.
</audio></p>
<p>徙金城郡居襄武。</p>
</section>

<p>丁丑，赦天下。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>王宗、法雄与张伯路连战，破走之，会赦到，贼以军未解甲，不敢归降。王宗召刺史太守共议，皆以为当遂击之，法雄曰：<strong>「不然。兵凶器，战危事，勇不可恃，胜不可必。贼若乘船浮海，深入远岛，攻之未易也。及有赦令，可且罢兵以慰诱其心，势必解散，然后图之，可不战而定也。」</strong> 宗善其言，即罢兵。贼闻，大喜，乃还所略人；而东莱郡兵独未争甲，贼复惊恐，遁走辽东，止海岛上。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，乙酉，三郡大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/100.mp3" download>download the file</a> instead.
</audio></p>
<p>骑都尉任仁与羌战累败，而兵士放纵，槛车征诣延尉，死。护羌校尉段禧卒，复以前校尉侯霸代之，移居张掖。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，甲申，益州郡地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/102.mp3" download>download the file</a> instead.
</audio></p>
<p>皇太后母新野君病，太后幸其第，连日宿止；三公上表固争，乃还宫。冬，十月，甲戌，新野君薨，使司空护丧事，仪比东海恭王。邓骘等乞身行服，太后欲不许，以问曹大家，大家上疏曰：<strong>「妾闻谦让之风，德莫大焉。今四舅深执忠孝，引身自退，而以方垂未静，拒而不许，如后有豪毛加于今日，诚恐推让之名不可再得。」</strong> 太后乃许之。乃服除，诏骘复还辅朝政，更授前封，骘等叩头固让，乃止。于是并奉朝请，位次三公下，特进、侯上，其有大议，乃诣朝堂，与公卿参谋。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/103.mp3" download>download the file</a> instead.
</audio></p>
<p>太后诏阴后家属皆归故郡，还其资财五百余万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，庚辰朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙戌，郡国十地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己丑，太尉张禹免。甲申，以光禄勋颍川李修为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/108.mp3" download>download the file</a> instead.
</audio></p>
<p>先零羌寇河东，至河内，百姓相惊，多南奔渡河，使北军中候朱宠将五营士屯孟津，诏魏郡、赵国、常山、中山缮作坞候六百一十六所。羌既转盛，而缘边二千石、令、长多内郡人，并无守战意，皆争上徙郡县以避寇难。三月，诏陇西徒襄武，安定徙美阳，北地徙池阳，上郡徙衙。百姓恋土，不乐去旧，遂乃刈其禾稼，发彻室屋，夷营壁，破积聚。时连旱蝗饥荒，而驱蹙劫掠，流离分散，随道死亡，或弃捐老弱，或为人仆妾，丧其太半。复以任尚为侍御史，击羌于上党羊头山，破之，乃罢孟津屯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，闰四月，丁酉，赦凉州、河西四郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/112.mp3" download>download the file</a> instead.
</audio></p>
<p>海郡张伯路复寇东莱，青州刺史法雄击破之；贼逃还辽东，辽东人李久等共斩之，于是州界清静。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，九月，汉阳人杜琦及弟季贡、同郡王信等与羌通谋，聚众据上邽城。冬，十二月，汉阳太守赵博遣客杜习刺杀琦；封习讨奸侯。杜季贡、王信等将其众据樗泉营。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，九州蝗，郡国八雨水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝殇皇帝永初六年（壬子，公元一一二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/116.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/049/116.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，甲寅，诏曰：<strong>「凡供荐新味，多非其节，或郁养强孰，或穿掘萌牙，味无所至而夭折生长，岂所以顺时育物乎！《传》曰：‘非其时不食。’自今当奉祠陵庙及给御者，皆须时乃上。」</strong> 凡所省二十三种。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/117.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，十州蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/118.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，乙丑，司空张敏罢。己卯，以太常刘恺为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏建武元功二十八将皆绍封。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，旱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙寅，诏令中二千石下至黄绶，一切复秩。六月，壬辰，豫章员谿原山崩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛巳，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>侍御史唐喜讨汉阳贼王信，破斩之。杜季贡亡，从滇零。是岁，滇零死，子零昌立，年尚少，同种狼莫为其计策，以季贡为将军，别居丁奚城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，护羌校尉侯霸、骑都尉马贤击先零别部牢羌于安定，获首虏千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏遣兵屯河内通谷冲要三十三所，皆为坞壁，设鸣鼓，以备羌寇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，蜀郡夷寇蚕陵，杀县令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>九月，乙丑，太尉李修罢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/049/140.mp3" download>download the file</a> instead.
</audio></p>
<p>羌豪号多与诸种钞掠武都、汉中、巴郡，板楯蛮救之，汉中五官掾程信率郡兵与蛮共击破之。号多走还，断陇道，与零昌合，侯霸、马贤与战于枹罕，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，戊子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>凉州刺史皮杨击羌于狄道，大败，死者八百余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，护羌校尉庞参以恩信招诱诸羌，号多等帅众降；参遣诣阙，赐号多侯印，遣之。参始还治令居，通河西道。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/049/147.mp3" download>download the file</a> instead.
</audio></p>
<p>零昌分兵寇益州，遣中郎将尹就讨之。夏，四月，丙午，立贵人荥阳阎氏为皇后。后性妒忌，后宫李氏生皇子保，后鸩杀李氏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/148.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/049/148.mp3" download>download the file</a> instead.

<p>五月，京师旱，河南及郡国十九蝗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>秋，七月，辛巳，以太仆泰山马英为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>八月，辽东鲜卑围无虑；九月，又攻夫犁营，杀县令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬午晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>尹就击羌党吕叔都等，蜀人陈省、罗横应募刺杀叔都，皆封侯，赐钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>诏屯骑校尉班雄屯三辅。雄，超之子也。以左冯翊司马钧行征西将军，督关中诸郡兵八千余人。庞参将羌、胡兵七千余人，与钧分道并击零昌。参兵至勇士东，为杜季贡所败，引退。钧等独进，攻拔丁奚城，杜季贡率众伪逃。钧令右扶风仲光等收羌禾稼，光等违钧节度，散兵深入，羌乃设伏要击之，钧在城中，怒而不救。冬，十月，乙未，光等兵败，并没，死者三千余人，钧乃遁还。庞参既失期，称病引还。皆坐征，下狱，钧自杀。时度辽将军梁慬亦坐事抵罪。校书郎中扶风马融上书称参、慬智能，宜宥过责效。诏赦参等，以马贤代参领护羌校尉，复以任尚为中郎将，代班雄屯三辅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>怀令虞诩说尚曰：<strong>「兵法：弱不攻强，走不逐飞，自然之势也。今虏皆马骑，日行数百里，来如风雨，去如绝弦，以步追之，势不相及，所以虽屯兵二十余万，旷日而无功也。为使君计，莫如罢诸郡兵，各令出钱数千，二十人共市一马，以万骑之众，逐数千之虏，追尾掩截，其道自究。便民利事，大功立矣。」</strong> 尚即上言，用其计，遣轻骑击杜季贡于丁奚城，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/049/156.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/049/156.mp3" download>download the file</a> instead.
</audio></p>
<p>太后闻虞诩有将帅之略，以为武都太守，羌众数千遮诩于陈仓崤谷，诩即停军不进，而宣言：<strong>「上书请兵，须到当发。」</strong> 羌闻之，乃分钞傍县。诩因其兵散，日夜进道，兼行百余里，令吏士各作两灶，日增倍之，羌不敢逼。或问曰：<strong>「孙膑减灶而君增之，兵法日行不过三十里，以戒不虞，而今日且二百里，何也？」</strong> 诩曰：<strong>「虏众多，吾兵少，徐行则易为所及，速进则彼所不测。虏见吾灶日增，必谓郡兵来迎，众多行速，必惮追我。孙膑见弱，吾今示强，势有不同故也。」</strong> 既到郡，兵不满三千，而羌众万余，攻围赤亭数十日。诩乃令军中，强弩勿发，而潜发小弩；羌以为矢力弱，不能至，并兵急攻。诩于是使二十强弩共射一人，发无不中，羌大震，退。诩因出城奋击，多所伤杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>明日，悉陈其兵众，令从东郭门出，北郭门入，贸易衣服，回转数周；羌不知其数，更相恐动。诩计贼当退，乃潜遣五百余人于浅水设伏，候其走路；虏果大奔，因掩击，大破之，斩获甚众。贼由是败散。诩乃占相地势，筑营壁百八十所，招还流亡，假赈贫民，开通水运。诩始到郡，谷石千，盐石八千，见户万三千；视事三年，米石八十，盐石四百，民增至四万余户，人足家给，一郡遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己酉，司徒夏勤罢，庚戌，以司空刘恺为司徒，光禄勋袁敞为司空。敞，安之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="162" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>前虎贲中郎将邓弘卒。弘性俭素，治欧阳《尚书》，授帝禁中。有司奏赠弘骠骑将军，位特进，封西平侯。太后追弘雅意，不加赠位、衣服，但赐钱千万，布万匹；兄骘等复辞不受。诏封弘子广德为西平侯。将葬，有司复奏发五营轻车骑士，礼仪如霍光故事。太后皆不听，但白盖双骑，门生挽送。后以帝师之重，分西平之都乡，封广德弟甫德为都乡侯。</p>
</section>
