<h1>唐纪 第六章 唐纪六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/1.mp3" download>download the file</a> instead.

<p>起玄黓敦牂，尽阏逢涒滩五月，凡二年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖神尧大圣光孝皇帝中之下武德五年（壬午，公元六二二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，刘黑闼自称汉东王，改元天造，定都洺州。以范愿为左仆射，董康买为兵部尚书，高雅贤为右领军；征王琮为中书令，刘斌为中书侍郎；窦建德时文武悉复本位。其设法行政，悉师建德，而攻战勇决过之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/4.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，同安贼帅殷恭邃以舒州来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/5.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，济州别驾刘伯通执刺史窦务本，以州附徐圆朗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/6.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，东盐州治中王才艺杀刺史田华，以城应刘黑闼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王世民军至获嘉，刘黑闼弃相州，退保洺州。丙申，世民复取相州，进军肥乡，列营洺水之上以逼之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/8.mp3" download>download the file</a> instead.
</audio></p>
<p>萧铣既败，散兵多归林士弘，军势复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/9.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，岭南俚帅杨世略以循、潮二州来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/10.mp3" download>download the file</a> instead.
</audio></p>
<p>唐使者王义童下泉、睦、建三州。幽州总管李艺将所部兵数万会秦王世民讨刘黑闼，黑闼闻之，留兵万人，使范愿守洺州，自将兵拒艺。夜，宿沙河，程名振载鼓六十具，于城西二里堤上急击之，城中地皆震动。范愿惊惧，驰告黑闼；黑闼遽还，遣其弟十善与行台张君立将兵一万击艺于鼓城。壬子，战于徐河，十善、君立大败，所失亡八千人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/11.mp3" download>download the file</a> instead.
</audio></p>
<p>洺水人李去惑据城来降，秦王世民遣彭公王君廓将千五百骑赴之，入城共守。二月，刘黑闼引兵还攻洺水，癸亥，行至列人，秦王世民使秦叔宝邀击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/12.mp3" download>download the file</a> instead.
</audio></p>
<p>豫章贼帅张善安以虔、吉等五州来降，拜洪州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/13.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，金乡人阳孝诚叛徐圆朗，以城来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/14.mp3" download>download the file</a> instead.
</audio></p>
<p>己巳，秦王世民复取邢州。辛未，并州人冯伯让以城来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/15.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，李艺取刘黑闼定、栾、廉、赵四州，获黑闼尚书刘希道，引兵与秦王世民会洺州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/16.mp3" download>download the file</a> instead.
</audio></p>
<p>刘黑闼攻洺水甚急。城四旁皆有水，广五十余步，黑闼于城东北筑二甬道以攻之；世民三引兵救之，黑闼拒之，不得进。世民恐王君廓不能守，召诸将谋之，李世积曰：<strong>「若甬道达城下，城必不守。」</strong> 行军总管郯勇公罗士信请代君廓守之。世民乃登城西南高冢，以旗招君廓，君廓帅其徒力战，溃围而出。士信帅左右二百人乘之入城，代君廓固守。黑闼昼夜急攻，会大雪，救兵不得往，凡八日，丁丑，城陷。黑闼素闻其勇，欲生之，士信词色不屈，乃杀之，时年二十。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/17.mp3" download>download the file</a> instead.
</audio></p>
<p>戊寅，汴州总管王要汉攻徐圆朗杞州，拔之，获其将周文举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/18.mp3" download>download the file</a> instead.
</audio></p>
<p>庚辰，延州道行军总管段德操击梁师都石堡城，师都自将救之；德操与战，大破之，师都以十六骑遁去。上益其兵，使乘胜进攻夏州，克其东城，师都以数百人保西城。会突厥救至，诏德操引还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/19.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，秦王世民拔洺水。三月，世民与李艺营于洺水之南，分兵屯水北。黑闼数挑战，世民坚壁不应，别遣奇兵绝其粮道。壬辰，黑闼以高雅贤为左仆射，军中高会。李世积引兵逼其营，雅贤乘醉，单骑逐之，世积部将潘毛刺之坠马；左右继至，扶归，未至营而卒。甲午，诸将复往逼其营，潘毛为王小胡所擒。黑闼运粮于冀、贝、沧、瀛诸州，水陆俱进，程名振以千余人邀之，沉其舟，焚其车。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/20.mp3" download>download the file</a> instead.
</audio></p>
<p>宋州总管盛彦师帅齐州总管王薄攻须昌，征军粮于潭州；刺史李义满与薄有隙，闭仓不与。及须昌降，彦师收义满，系齐州狱，诏释之。使者未至，义满忧愤，死狱中。薄还，过潭州，戊戌夜，义满兄子武意执薄，杀之；彦师亦坐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/21.mp3" download>download the file</a> instead.
</audio></p>
<p>上遣使赂突厥颉利可汗，且许结婚。颉利乃遣汉阳公瑰、郑元璹、长孙顺德等还，庚子，复遣使来修好，上亦遣其使者特勒热寒、阿史那德等还。并州总管刘世让屯雁门，颉利与高开道、苑君璋合众攻之，月余，乃退。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/22.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，以隋交趾太守丘和为交州总管。和遣司马高士廉奉表请入朝，诏许之，遣其子师利迎之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/23.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王世民与刘黑闼相持六十余日。黑闼潜师袭李世积营，世民引兵掩其后以救之，为黑闼所围。尉迟敬德帅壮士犯围而入，世民与略阳公道宗乘之得出。道宗，帝之从子也。世民度黑闼粮尽，必来决战，乃使人堰洺水上流，谓守吏曰：<strong>「待我与贼战，乃决之。」</strong> 丁未，黑闼帅步骑二万南度洺水，压唐营而陈。世民自将精骑击其骑兵，破之，乘胜蹂其步兵。黑闼帅众殊死战，自午至昏，战数合，黑闼势不能支。王小胡谓黑闼曰：<strong>「智力尽矣，宜早亡去。」</strong> 遂与黑闼先遁，余众不知，犹格战。守吏决堰，洺水大至，深丈余，黑闼众大溃，斩首万余级，溺死数千人，黑闼与范愿等二百骑奔突厥，山东悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>高开道寇易州，杀刺史慕容孝干。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，己未，隋鸿胪卿宁长真以宁越、郁林之地请降于李靖，交、爱之道始通；以长真为钦州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>以夔州总管赵郡王孝恭为荆州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/27.mp3" download>download the file</a> instead.
</audio></p>
<p>徐圆朗闻刘黑闼败，大惧，不知所出。河间人刘复礼说圆朗曰：<strong>「有刘世彻者，其人才略不世出，名高东夏，且有非常之相，真帝王之器。将军若自立，恐终无成；若迎世彻而奉之，天下指挥可定。」</strong> 圆朗然之，使复礼迎世彻于浚仪。或说圆朗曰：<strong>「将军为人所惑，欲迎刘世彻而奉之，世彻若得志，将军岂有全地乎！仆不敢远引前古，将军独不见翟让之于李密乎？」</strong> 圆朗复以为然。世彻至，已有众数千人，顿于城外，以待圆朗出迎；圆朗不出，使人召之。世彻知事变，欲亡走，恐不免，乃入谒；圆朗悉夺其兵，以为司马，使徇谯、杞二州。东人素闻其名，所向皆下，圆朗遂杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/28.mp3" download>download the file</a> instead.
</audio></p>
<p>秦王世民自河北引兵将击圆朗，会上召之，使驰传入朝，乃以兵属齐王元吉。庚申，世民至长安，上迎之于长乐。世民具陈取圆朗形势，上复遣之诣黎阳，会大军趋济阴。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，废山东行台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬申，代州总管定襄王李大恩为突厥所杀。先是，大恩奏称突厥饥馑，马邑可取，诏殿内少监独孤晟将兵与大恩共击苑郡璋，期以二月会马邑；失期不至，大恩不能独进，顿兵新城。颉利可汗遣数万骑与刘黑闼共围大恩，上遣右骁卫大将军李高迁救之。未至，大恩粮尽，夜遁，突厥邀之，众溃而死，上惜之。独孤晟坐减死徙边。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子，行台民部尚书史万宝攻徐圆朗陈州，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊寅，广州贼帅邓文进、隋合浦太守宁宣、日南太守李晙并来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>五月，庚寅，瓜州士豪王干斩贺拔行威以降，瓜州平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>突厥寇忻州，李高迁击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，辛亥，刘黑闼引突厥寇山东，诏燕郡王李艺击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/36.mp3" download>download the file</a> instead.
</audio></p>
<p>癸丑，吐谷浑寇洮、旭、叠三州，岷州总管李长卿击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/37.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，遣淮安王神通击徐圆朗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/38.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，刘黑闼引突厥寇定州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/39.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲申，为秦王世民营弘义宫，使居之。世民击徐圆朗，下十余城，声震淮、泗，杜伏威惧，请入朝。世民以淮、济之间略定，使淮安王神通、行军总管任瑰、李世积攻圆朗；乙酉，班师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/40.mp3" download>download the file</a> instead.
</audio></p>
<p>丁亥，杜伏威入朝，延升御榻，拜太子太保，仍兼行台尚书令，留长安，位在齐王元吉上，以宠异之。以阚棱为左领军将军。李子通谓乐伯通曰：<strong>「伏威既来，江东未定，我往收旧兵，可以立大功。」</strong> 遂相与亡至蓝田关，为吏所获，俱伏诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/41.mp3" download>download the file</a> instead.
</audio></p>
<p>刘黑闼至定州，其故将曹湛、董康买亡命在鲜虞，复聚兵应之。甲午，以淮阳王道玄为河北道行军总管以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/42.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，迁州人邓士政执刺史李敬昂以反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/43.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，隋汉阳太守冯盎承李靖檄，帅所部来降，以其地为高、罗、春、白、崖、儋、林、振八州，以盎为高州总管，封耿国公。先是，或说盎曰：<strong>「唐始定中原，未能及远，公所领二十余州地，已广于赵佗，宜自称南越王。」</strong> 盎曰：<strong>「吾家居此五世矣，为牧伯者不出吾门，富贵极矣。常惧不克负荷，为先人羞，敢效赵佗自王一方乎！」</strong> 遂来降。于是岭南悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/44.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛亥，以洺、荆、交、并、幽五州为大总管府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/45.mp3" download>download the file</a> instead.
</audio></p>
<p>改葬隋炀帝于扬州雷塘。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/46.mp3" download>download the file</a> instead.
</audio></p>
<p>甲戌，吐谷浑寇岷州，败总管李长卿。诏益州行台右仆射窦轨、渭州刺史且洛生救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/47.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，突厥颉利可汗寇边，遣左武卫将军段德操、云州总管李子和将兵拒之。子和本姓郭，以讨刘黑闼有功，赐姓。丙辰，颉利十五万骑入雁门，己未，寇并州，别遣兵寇原州；庚申，命太子出幽州道，秦王世民出秦州道以御之。李子和趋云中，掩击可汗，段德操趋夏州，邀其归路。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辛酉，上谓群臣曰：<strong>「突厥入寇而复求和，和与战孰利？」</strong> 太常卿郑元璹曰：<strong>「战则怨深，不如和利。」</strong> 中书令封德彝曰：<strong>「突厥恃犬羊之众，有轻中国之意，若不战而和，示之以弱，明年将复来。臣愚以为不如击之，既胜而后与和，则恩威兼着矣。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>己巳，并州大总管襄邑王神符破突厥于汾东；汾州刺史萧顗破突厥，斩首五千余级。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>吐谷浑陷洮州，遣武州刺史贺拔亮御之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/51.mp3" download>download the file</a> instead.
</audio></p>
<p>丙子，突厥寇廉州；戊寅，陷大震关。上遣郑元璹诣颉利。是时，突厥精骑数十万，自介休至晋州，数百里间，填溢山谷。元璹见颉利，责以负约，与相辨诘，颉利颇惭。元璹因说颉利曰：<strong>「唐与突厥，风俗不同，突厥虽得唐地，不能居也。今虏掠所得，皆入国人，于可汗何有？不如旋师，复修和亲，可无跋涉之劳，坐受金币，又皆入可汗府库，孰与弃昆弟积年之欢，而结子孙无穷之怨乎！」</strong> 颉利悦，引兵还。元璹自义宁以来，五使突厥，几死者数焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/52.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，癸巳，交州刺史权士通、弘州总管宇文歆、灵州总管杨师道击突厥于三观山，破之。乙未，太子班师。丙申，宇文歆邀突厥于崇岗镇，大破之，斩首千余级。壬寅，定州总管双士洛等击突厥于恒山之南，丙午，领军将军安兴贵击突厥于甘州，皆破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘黑闼陷瀛州，杀刺史马匡武。盐州人马君德以城叛附黑闼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>高开道寇蠡州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，己酉，诏齐王元吉讨刘黑闼于山东。壬子，以元吉为领军大将军、并州大总管。癸丑，贝州刺史许善护与黑闼弟十善战于鄃县，善护全军皆没。甲寅，右武候将军桑显和击黑闼于晏城，破之。观州刺史刘会以城叛附黑闼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>契丹寇北平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/57.mp3" download>download the file</a> instead.
</audio></p>
<p>甲子，以秦王世民领左、右十二卫大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/58.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，行军总管淮阳壮王道玄与刘黑闼战于下博，军败，为黑闼所杀。时道玄将兵三万，与副将史万宝不协；道玄帅轻骑先出犯陈，使万宝将大军继之。万宝拥兵不进，谓所亲曰：<strong>「我奉手敕云，淮阳小儿，军事皆委老夫。今王轻脱妄进，若与之俱，必同败没，不如以王饵贼，王败，贼必争进，我坚陈以待之，破之必矣。」</strong> 由是道玄独进败没。万宝勒兵将战，士卒皆无斗志，军遂大溃，万宝逃归。道玄数从秦王世民征伐，死时年十九，世民深惜之，谓人曰：<strong>「道玄常从吾征伐，见吾深入贼陈，心慕效之，以至于此。」</strong> 为之流涕。世民自起兵以来，前后数十战，常身先士卒，轻骑深入，虽屡危殆而未尝为矢刃所伤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/59.mp3" download>download the file</a> instead.
</audio></p>
<p>林士弘遣其弟鄱阳王药师攻循州，刺史杨略与战，斩之，其将王戎以南昌州降。士弘惧，己巳，请降。寻复走保安成山洞，袁州人相聚应之；洪州总管若干则遣兵击破之。会士弘死，其众遂散。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/60.mp3" download>download the file</a> instead.
</audio></p>
<p>淮阳王道玄之败也，山东震骇，洺州总管庐江王瑗弃城西走，州县皆叛附于刘黑闼，旬日间，黑闼尽复故地，乙亥，进据洺州。十一月，庚辰，沧州刺史程大买为黑闼所迫，弃城走。齐王元吉畏黑闼兵强，不敢进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/61.mp3" download>download the file</a> instead.
</audio></p>
<p>上之起兵晋阳也，皆秦王世民之谋，上谓世民曰：<strong>「若事成，则天下皆汝所致，当以汝为太子。」</strong> 世民拜且辞。及为唐王，将佐亦请以世民为世子，上将立之，世民固辞而止。太子建成，性宽简，喜酒色游畋；齐王元吉，多过失；皆无宠于上。世民功名日盛，上常有意以代建成，建成内不自安，乃与元吉协谋，共倾世民，各引树党友。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/62.mp3" download>download the file</a> instead.
</audio></p>
<p>上晚年多内宠，小王且二十人，其母竞交结诸长子以自固。建成与元吉曲意事诸妃嫔，谄谀赂遗，无所不至，以求媚于上。或言蒸于张婕妤、尹德妃，宫禁深秘，莫能明也。是时，东宫、诸王公、妃主之家及后宫亲戚横长安中，恣为非法，有司不敢诘。世民居承干殿，元吉居武德殿后院，与上台、东宫昼夜通行，无复禁限。太子、二王出入上台，皆乘马、携弓刀杂物，相遇如家人礼。太子令、秦、齐王教与诏敕并行，有司莫知所从，唯据得之先后为定。世民独不奉事诸妃嫔，诸妃嫔争誉建成、元吉而短世民。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/63.mp3" download>download the file</a> instead.
</audio></p>
<p>世民平洛阳，上使贵妃等数人诣洛阳选阅隋宫人及收府库珍物。贵妃等私从世民求宝货及为其亲属求官，世民曰：<strong>「宝货皆已籍奏，官当授贤才有功者。」</strong> 皆不许，由是益怨。世民以淮安王神通有功，给田数十顷。张婕妤之父因婕妤求之于上，上手敕赐之，神通以教给在先，不与。婕妤诉于上曰：<strong>「敕赐妾父田，秦王夺之以与神通。」</strong> 上遂发怒，责世民曰：<strong>「我手敕不如汝教邪！」</strong> 他日，谓左仆射裴寂曰：<strong>「此儿久典兵在外，为书生所教，非复昔日子也。」</strong> 尹德妃父阿鼠骄横，秦王府属杜如晦过其门，阿鼠家童数人曳如晦坠马，殴之，折一指，曰：<strong>「汝何人，敢过我门而不下马！」</strong> 阿鼠恐世民诉于上，先使德妃奏云：<strong>「秦王左右陵暴妾家。」</strong> 上复怒责世民曰：<strong>「我妃嫔家犹为汝左右所陵，况小民乎！」</strong> 世民深自辩析，上终不信。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/64.mp3" download>download the file</a> instead.
</audio></p>
<p>世民每侍宴宫中，对诸妃嫔，思太穆皇后早终，不得见上有天下，或歔欷流涕，上顾之不乐。诸妃嫔因密共谮世民曰：<strong>「海内幸无事，陛下春秋高，唯宜相娱乐，而秦王每独涕泣，正是憎疾妾等。陛下万岁后，妾母子必不为秦王所容，无孑遗矣！」</strong> 因相与泣，且曰：<strong>「皇太子仁孝，陛下以妾母子属之，必能保全。」</strong> 上为之怆然。由是无易太子意，待世民浸疏，而建成、元吉日亲矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/65.mp3" download>download the file</a> instead.
</audio></p>
<p>太子中允王珪、洗马魏征说太子曰：<strong>「秦王功盖天下，中外归心；殿下但以年长位居东宫，无大功以镇服海内。今刘黑闼散亡之余，众不满万，资粮匮乏，以大军临之，势如拉朽，殿下宜自击之以取功名，因结纳山东豪杰，庶可自安。」</strong> 太子乃请行于上，上许之。珪，頍之兄子也。甲申，诏太子建成将兵讨黑闼，其陕东道大行台及山东道行军元帅、河南、河北诸州并受建成处分，得以便宜从事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/66.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，封宗室略阳公道宗等十八人为郡王。道宗，道玄从父弟也，为灵州总管，梁师都遣弟洛儿引突厥数万围之，道宗乘间出击，大破之。突厥与师都连结，遣其郁射设入居故五原，道宗逐出之，斥地千余里。上以道宗武干如魏任城王彰，乃立为任城郡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，齐王元吉遣兵击刘十善于魏州，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸卯，上校猎于富平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/70.mp3" download>download the file</a> instead.
</audio></p>
<p>刘黑闼拥兵而南，自相州以北州县皆附之，唯魏州总管田留安勒兵拒守。黑闼攻之，不下，引兵南拔元城，复还攻之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，庚戌，立宗室孝友等八人为郡王。孝友，神通之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙辰，上校猎于华池。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊午，刘黑闼陷恒州，杀刺史王公政。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚申，车驾至长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸亥，幽州大总管李艺复廉、定二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲子，田留安击刘黑闼，破之，获其莘州刺史孟柱，降将卒六千人。是时，山东豪杰多杀长吏以应黑闼，上下相猜，人益离怨；留安待吏民独坦然无疑，白事者无问亲疏，皆听直入卧内，每谓吏民曰：<strong>「吾与尔曹俱为国御贼，固宜同心协力，必欲弃顺从逆者，但自斩吾首去。」</strong> 吏民皆相戒曰：<strong>「田公推至诚以待人，当共竭死力报之，必不可负。」</strong> 有苑竹林者，本黑闼之党，潜有异志。留安知之，不发其事，引置左右，委以管钥；竹林感激，遂更归心，卒收其用。以功进封道国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/77.mp3" download>download the file</a> instead.
</audio></p>
<p>乙丑，并州刺史成仁重击范愿，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/78.mp3" download>download the file</a> instead.
</audio></p>
<p>刘黑闼攻魏州未下，太子建成、齐王元吉大军至昌乐，黑闼引兵拒之，再陈，皆不战而罢。魏征言于太子曰：<strong>「前破黑闼，其将帅皆悬名处死，妻子系虏；故齐王之来，虽有诏书赦其党与之罪，皆莫之信。今宜悉解其囚俘，慰谕遣之，则可坐视其离散矣！」</strong> 太子从之。黑闼食尽，众多亡，或缚其渠帅以降。黑闼恐城中兵出，与大军表里击之，遂夜遁。至馆陶，永济桥未成，不得度。壬申，太子、齐王以大军至，黑闼使王小胡背水而陈，自视作桥成，即过桥西，众遂大溃，舍仗来降。大军度桥追黑闼，度者才千余骑，桥坏，由是黑闼得与数百骑亡去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/79.mp3" download>download the file</a> instead.
</audio></p>
<p>上以隋末战士多没于高丽，是岁，赐高丽王建武书，使悉遣还；亦使州县索高丽人在中土者，遣归其国。建武奉诏，遣还中国民前后以万数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖神尧大圣光孝皇帝中之下武德六年（癸未，公元六二三年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/81.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己卯，刘黑闼所署饶州刺史诸葛德威执黑闼，举城降。时太子遣骑将刘弘基追黑闼，黑闼为官军所迫，奔走不得休息，至饶阳，从者才百余人，馁甚。德威出迎，延黑闼入城，黑闼不可；德威涕泣固请，黑闼乃从之。至城旁市中憩止，德威馈之食；食未毕，德威勒兵执之，送诣太子，并其弟十善斩于洺州。黑闼临刑叹曰：<strong>「我幸在家鉏菜，为高雅贤罪所误至此！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/82.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，巂州人王摩沙举兵，自称元帅，改元进通；遣骠骑将军卫彦讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/83.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/83.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，以吴王杜伏威为太保。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/84.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/84.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，庚戌，上幸骊山温汤；甲寅，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/85.mp3" download>download the file</a> instead.
</audio></p>
<p>平阳昭公主薨。戊午，葬公主。诏加前后部鼓吹、班剑四十人，武贲甲卒。太常奏：<strong>「礼，妇人无鼓吹。」</strong> 上曰：<strong>「鼓吹，军乐也。公主亲执金鼓，兴义兵以辅成大业，岂与常妇人比乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/86.mp3" download>download the file</a> instead.
</audio></p>
<p>丙寅，徐圆朗穷蹙，与数骑弃城走，为野人所杀，其地悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/87.mp3" download>download the file</a> instead.
</audio></p>
<p>林邑王梵志遣使入贡。初，隋人破林邑，分其地为三郡。及中原丧乱，林邑复国，至是始入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/88.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/88.mp3" download>download the file</a> instead.
</audio></p>
<p>幽州总管李艺请入朝；庚午，以艺为左翊卫大将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/89.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/89.mp3" download>download the file</a> instead.
</audio></p>
<p>废参旗等十二军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/90.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/90.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，癸未，高开道掠文安、鲁城，骠骑将军平善政邀击，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/91.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/190/91.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，梁师都将贺遂、索同以所部十二州来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/92.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/92.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，前洪州总管张善安反，遣舒州总管张镇周等击之。</p>
</section>

<p>夏，四月，吐谷浑寇芳州，刺史房当树奔松州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>张善安陷孙州，执总管王戎而去。乙丑，鄜州道行军总管段德操击梁师都，至夏州，俘其民畜而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙寅，吐谷浑寇洮、岷二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁卯，南州刺史庞孝恭、南越州民宁道明、高州首领冯暄俱反，陷南越州，进攻姜州；合州刺史宁纯引兵救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬申，立皇子元轨为蜀王、凤为豳王、元庆为汉王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸酉，以裴寂为左仆射，萧瑀为右仆射，杨恭仁为吏部尚书兼中书令，封德彝为中书令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，庚辰，遣岐州刺史柴绍救岷州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚寅，吐谷浑及党项寇河州，刺史卢士良击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙申，梁师都将辛獠儿引突厥寇林州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>戊戌，苑君彰将高满政寇代州，骠骑将军李宝言击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>癸卯，高开道引奚骑寇幽州，长史王诜击破之。刘黑闼之叛也，突地稽引兵助唐，徙其部落于幽州之昌平城；高开道引突厥寇幽州，突地稽将兵邀击，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/104.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，戊午，高满政以马邑来降。先是，前并州总管刘世让除广州总管，将之官，上问以备边之策，世让对曰：<strong>「突厥比数为寇，良以马邑为之中顿故也。请以勇将戍崞城，多贮金帛，募有降者厚赏之，数出骑兵掠其城下，蹂其禾稼，败其生业，不出岁余，彼无所食，必降矣。」</strong> 上然其计，曰：<strong>「非公，谁为勇将！」</strong> 即命世让戍崞城，马邑病之。是时，马邑人多不愿属突厥，上复遣人招谕苑君璋。高满政说君璋尽杀突厥戍兵降唐，君璋不从。满政因众心所欲，夜袭君璋，君璋觉之，亡奔突厥，满政杀君璋之子及突厥戍兵二百人而降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/105.mp3" download>download the file</a> instead.
</audio></p>
<p>壬戌，梁师都以突厥寇匡州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/106.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，苑君璋与突厥吐屯设寇马邑，高满政与战，破之。以满政为朔州总管，封荣国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/107.mp3" download>download the file</a> instead.
</audio></p>
<p>瓜州总管贺若怀广按部至沙州，值州人张护、李通反，怀广以数百人保子城；凉州总管杨恭仁遣兵救之，为护等所败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/108.mp3" download>download the file</a> instead.
</audio></p>
<p>癸酉，柴绍与吐谷浑战，为其所围，虏乘高射之，矢下如雨。绍遣人弹胡琵琶，二女子对舞。虏怪之，驻弓矢相与聚观，绍察其无备，潜遣精骑出虏陈后，击之，虏众大溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/109.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，丙子，苑君璋以突厥寇马邑，右武候大将军李高迁及高满政御之，战于腊河谷，破之。张护、李通杀贺若怀广，立汝州别驾窦伏明为主，进逼瓜州；长史赵孝伦击却之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/110.mp3" download>download the file</a> instead.
</audio></p>
<p>高开道掠赤岸镇及灵寿、九门、行唐三县而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/111.mp3" download>download the file</a> instead.
</audio></p>
<p>丁丑，岗州刺史冯士翙据新会反，广州总管刘感讨降之，使复其位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/112.mp3" download>download the file</a> instead.
</audio></p>
<p>辛巳，高开道所部弘阳、统汉二镇来降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/113.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/113.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，突厥寇原州；乙酉，寇朔州。李高迁为虏所败，行军总管尉迟敬德将兵救之。巳亥，遣太子将兵屯北边，秦王世民屯并州，以备突厥。八月，甲辰，突厥寇真州，又寇马邑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/114.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，淮南道行台仆射辅公祏反。初，杜伏威与公祏相友善，公祏年长，伏威兄事之，军中谓之伯父，畏敬与伏威等。伏威浸忌之，乃署其养子阚棱为左将军，王雄诞为右将军，潜夺其兵权。公祏知之，怏怏不平，与其故人左游仙阳为学道辟谷以自晦。及伏威入朝，留公祏守丹杨，令雄诞典兵为之副，阴谓雄诞曰：<strong>「吾至长安，苟不失职，勿令公祏为变。」</strong> 伏威既行，左游仙说公祏谋反；而雄诞握兵，公祏不得发。乃诈称得伏威书，疑雄诞有贰心，雄诞闻之不悦，称疾不视事；公祏因夺其兵，使其党西门君仪谕以反计。雄诞始寤而悔之，曰：__「今天下方平定，吴王又在京师，大唐兵威，所向无敌，奈何无故自求族灭乎！雄诞有死而已，不敢闻命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/115.mp3" download>download the file</a> instead.
</audio></p>
<p>今从公为逆，不过延百日之命耳，大丈夫安能爱斯须之死，而自陷于不义乎！」__ 公祏知不可屈，缢杀之。雄诞善抚士卒，得其死力，又约束严整，每破城邑，秋毫无犯。死之日，江南军中及民间皆为之流涕。公祏又诈称伏威不得还江南，贻书令其起兵，大修铠仗，运粮储。寻称帝于丹杨，国号宋，修陈故宫室而居之。署置百官，以左游仙为兵部尚书、东南道大使、越州总管，与张善安连兵，以善安为西南道大行台。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/116.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，突厥寇原州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙丑，诏襄州道行台仆射赵郡王孝恭以舟师趣江州，岭南道大使李靖以交、广、泉、桂之众趣宣州，怀州总管黄君汉出谯、亳，齐州总管李世积出淮、泗，以讨辅公祏。孝恭将发，与诸将宴集，命取水，忽变为血，在坐皆失色，孝恭举止自若，曰：<strong>「此乃公祏授首之征也！」</strong> 饮而尽之，众皆悦服。</p>

<p>戊子，辅公祏遣其将徐绍宗寇海州，陈政通寇寿阳。邛州獠反，遣沛公郑元璹讨之。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丙申，渝州人张大智反，刺史薛敬仁弃城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，高开道引突厥二万骑寇幽州。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突厥恶弘农公刘世让为己患，遣其臣曹般陁来，言世让与可汗通谋，欲为乱，上信之。冬，十月，丙午，杀世让，籍其家。</p>

<p>张大智侵涪州，刺史田世康等讨之，大智以众降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，上遣右武候大将军李高迁助朔州总管高满政守马邑，苑君璋引突厥万余骑至城下，满政击破之。颉利可汗怒，大发兵攻马邑。高迁惧，帅所部二千人斩关宵遁，虏邀之，失亡者半。颉利自帅众攻城，满政出兵御之，或一日战十余合。上命行军总管刘世让救之，至松子岭，不敢进，还保崞城。会颉利遣使求婚，上曰：<strong>「释马邑之围，乃可议婚。」</strong> 颉利欲解兵，义成公主固请攻之。颉利以高开道善为攻具，召开道，与之攻马邑甚急。颉利诱满政使降，满政骂之。粮且尽，救兵未至，满政欲溃围走朔州，右虞候杜士远以虏兵盛，恐不免，壬戌，杀满政降于突厥，苑君璋复杀城中豪杰与满政同谋者三十余人。上以满政子玄积为上柱国，袭爵。丁卯，突厥复请和亲，以马邑归唐；上以将军秦武通为朔州总管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/134.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥数为边患，并州大总管府长史窦静表请于太原置屯田，以省馈运；议者以为烦扰，不许。静切论不已，敕征静入朝，使与裴寂、萧瑀、封德彝相论难于上前，寂等不能屈，乃从静议，岁收数千斛，上善之，命检校并州大总管。静，抗之子也。十一月，辛巳，秦王世民复请增置屯田于并州之境，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>黄州总管周法明将兵击辅公祏，张善安据夏口，拒之。法明屯荆口镇，壬午，法明登战舰饮酒，善安遣刺客数人诈乘鱼鲽而至，见者不以为虞，遂杀法明而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲申，舒州总管张镇周等击辅公祏将陈当世于猷州之黄沙，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁亥，上校猎于华阴。己丑，迎劳秦王世民于忠武顿。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/138.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/138.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，癸卯，安抚使李大亮诱张善安，执之。大亮击善安于洪州，与善安隔水而陈，遥相与语。大亮谕以祸福，善安曰：<strong>「善安初无反心，正为将士所误；欲降又恐不免。」</strong> 大亮曰：<strong>「张总管有降心，则与我一家耳。」</strong> 因单骑渡水入其陈，与善安执手共语，示无猜间。善安大悦，遂许之降。既而善安将数十骑诣大亮营，大亮止其骑于门外，引善安入，与语，久之，善安辞去，大亮命武士执之，从骑皆走。善安营中闻之，大怒，悉众而来，将攻大亮。大亮使人谕之曰：<strong>「吾不留总管。总管赤心归国，谓我曰：‘若还营，恐将士或有异同，为其所制。’故自留不去耳，卿辈何怒于我！」</strong> 其党复大骂曰：<strong>「张总管卖我以自媚于人。」</strong> 遂皆溃去。大亮追击，多所虏获。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/139.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/139.mp3" download>download the file</a> instead.
</audio></p>
<p>送善安于长安，善安自称不与辅公祏交通，上赦其罪，善遇之；及公祏败，得所与往还书，乃杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>甲寅，车驾至长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="142" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己巳，突厥寇定州，州兵击走之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚申，白简、白狗羌并遣使入贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>高祖神尧大圣光孝皇帝中之下武德七年（甲申，公元六二四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，依周、齐旧制，每州置大中正一人，掌知州内人物，品量望第，以本州门望高者领之，无品秩。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬午，赵郡王孝恭击辅公祏别将于枞阳，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/146.mp3" download>download the file</a> instead.
</audio></p>
<p>庚寅，邹州人邓同颖杀刺史李士衡反。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/147.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，以白狗等羌地置维、恭二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/148.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，辛丑，辅公祏遣兵围猷州，刺史左难当婴城自守。安抚使李大亮引兵击公祏，破之。赵郡王孝恭攻公祏鹊头镇，拔之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/149.mp3" download>download the file</a> instead.
</audio></p>
<p>丁未，高丽王建武遣使来请班历。遣使册建武为辽东郡王、高丽王；以百济王夫余璋为带方郡王，新罗王金真平为乐浪郡王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>始州獠反，遣行台仆射窦轨讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/151.mp3" download>download the file</a> instead.
</audio></p>
<p>己酉，诏：<strong>「诸州有明一经以上未仕者，咸以名闻；州县及乡皆置学。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬子，行军副总管权文诞破辅公祏之党于猷州，拔其枚洄等四镇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/153.mp3" download>download the file</a> instead.
</audio></p>
<p>丁巳，上幸国子学，释奠；诏诸王公子弟各就学。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/154.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，改大总管为大都督府。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/155.mp3" controls class="html5-audio-player">
