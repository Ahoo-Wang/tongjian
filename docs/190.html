You can <a href="assets/audios/190/155.mp3" download>download the file</a> instead.
</audio></p>
<p>己未，高开道将张金树杀开道来降。开道见天下皆定，欲降，自以数反覆，不敢；且恃突厥之众，遂无降意。其将卒皆山东人，思乡里，咸有离心。开道选勇敢士数百，谓之假子，常直阁内，使金树领之。故刘黑闼将张君立亡在开道所，与金树密谋取开道。金树遣其党数人入阁内，与假子游戏，向夕，潜断其弓弦，藏刀槊于床下，合暝，抱之趋出，金树帅其党大噪，攻开道阁，假子将御之，而弓弦皆绝，刀槊已失，争出降；君立亦举火于外与相应，内外惶扰。开道知不免，乃擐甲持兵坐堂上，与妻妾奏乐酣饮，众惮其勇，不敢逼。天且明，开道缢妻妾及诸子，乃自杀。金树陈兵，悉收假子斩之，并杀君立，死者五百余人。遣使来降，诏以其地置妫州。壬戌，以金树为北燕州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="157" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/156.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/156.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，洋、集二州獠反，陷隆州晋城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="158" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/190/157.mp3" download>download the file</a> instead.
</audio></p>
<p>是月，太保吴王杜伏威薨。辅公祏之反也，诈称伏威之命以绐其众。及公祏平，赵郡王孝恭不知其诈，以状闻；诏追除伏威名，籍没其妻子。及太宗即位，知其冤，赦之，复其官爵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="159" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/158.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/158.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，初定令，以太尉、司徒、司空为三公，次尚书、门下、中书、秘书、殿中、内侍为六省，次御史台，次太常至太府为九寺，次将作监，次国子学，次天策上将府，次左、右卫至左、右领卫为十四卫；东宫置三师、三少、詹事及两坊、三寺、十率府；王、公置府佐、国官，公主置邑司，并为京职事官。州、县、镇、戌为外职事官。自开府议同三司至将仕郎二十八队，为文散官；骠骑大将军至陪戎副尉三十一阶，为武散官；上柱国至武骑尉十二等，为勋官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="160" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/159.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/159.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，赵郡王孝恭破辅公祏于芜湖，拔梁山等三镇。辛卯，安抚使任瑰拔扬子城，广陵城主龙龛降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="161" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/160.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/160.mp3" download>download the file</a> instead.
</audio></p>
<p>丁酉，突厥寇原州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="162" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/161.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/161.mp3" download>download the file</a> instead.
</audio></p>
<p>戊戌，赵郡王孝恭克丹杨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="163" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/162.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/162.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，辅公祏遣其将冯慧亮、陈当世将舟师三万屯博望山，陈正通、徐绍宗将步骑二万屯青林山，仍于梁山连铁锁以断江路，筑却月城，延袤十余里，又结垒江西以拒官军。孝恭与李靖帅舟师次舒州，李世积帅步卒一万渡淮，拔寿阳，次硖石。慧亮等坚壁不战，孝恭遣奇兵绝其粮道，慧亮等军乏食，夜，遣兵薄孝恭营，孝恭安卧不动。孝恭集诸将议军事，皆曰：<strong>「慧亮等拥强兵，据水陆之险，攻之不可猝拔，不如直指丹杨，掩其巢穴。丹杨既溃，慧亮等自降矣！」</strong> 孝恭将从其议，李靖曰：__「公祏精兵虽在此水陆二军，然后自将亦为不少，今博望诸栅尚不能拔，公祏保据石头，岂易取哉！进攻丹杨，旬月不下，慧亮等蹑吾后，腹背受敌，此危道也。慧亮、正通皆百战余贼，其心非不欲战，正以公祏立计使之持重，欲以老我师耳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="164" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/163.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/163.mp3" download>download the file</a> instead.
</audio></p>
<p>我今攻其城以挑之，一举可破也！」__ 孝恭然之，使羸兵先攻贼垒而勒精兵结陈以待之。攻垒者不胜而走，贼出兵追之，行数里，遇大军，与战，大破之。阚棱免胄谓贼众曰：<strong>「汝曹不识我邪？何敢来与我战！」</strong> 贼众多棱故部曲，皆无斗志，或有拜者，由是遂败。孝恭、靖乘胜逐北，转战百余里，博山、青林两戍皆溃，慧亮、正通等遁归，杀伤及溺死者万余人。李靖兵先至丹杨，公祏大惧，拥兵数万，弃城东走，欲就左游仙于会稽，李世积追之。公祏至句容，从兵能属者才五百人，夜，宿常州，其将吴骚等谋执之。公祏觉之，弃妻子，独将腹心数十人，斩关走。至武康，为野人所攻，西门君仪战死。执公祏，送丹杨枭首，分捕余党，悉诛之，江南皆平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="165" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/164.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/164.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，以孝恭为东南道行台右仆射，李靖为兵部尚书。顷之，废行台，以孝恭为杨州大都督，靖为府长史。上深美靖功，曰：<strong>「靖，萧、辅之膏肓也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="166" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/190/165.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/190/165.mp3" download>download the file</a> instead.
</audio></p>
<p>阚棱功多，颇自矜伐。公祏诬棱与己通谋。会赵郡王孝恭籍没贼党田宅，棱及杜伏威、王雄诞田宅在贼境者，孝恭并籍没之；棱自诉理，忤孝恭，孝恭怒，以谋反诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="167" data-marpit-pagination-total="175" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初定均田租、庸、调法：丁、中之民，给田一顷，笃疾减什之六，寡妻妾减七；皆以什之二为世业，八为口分。每丁岁入租粟二石。调随土地所宜，绫、绢、絁、布。岁役二旬；不役则收其佣，日三尺；有事而加役者，旬有五日，免其调；三旬，租、调俱免。水旱虫霜为灾，什损四以上免租，损六以上免调，损七已上课役俱免。凡民赀业分九等。百户为里，五里为乡，四家为邻，四邻为保。在城邑者为坊，田野者为村。食禄之家，无得与民争利；工商杂类，无预士伍。男女始生为黄，四岁为小，十六为中，二十为丁，六十为老。岁造计帐，三年造户籍。</p>
</section>
