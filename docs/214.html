<h1>唐纪 第三十章 唐纪三十</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/1.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起阏逢阉茂，尽重光大荒落，凡八年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十二年（甲戌，公元七三四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，己巳，上发西京；己丑，至东都。张九龄自韶州入见，求终丧；不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/4.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，壬寅，秦州地连震，坏公私屋殆尽，吏民压死者四千余人；命左丞相萧嵩赈恤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/5.mp3" download>download the file</a> instead.
</audio></p>
<p>方士张果自言有神仙术，诳人云尧时为侍中，于今数千岁；多往来恒山中，则天以来，屡征不至。恒州刺史韦济荐之，上遣中书舍人徐峤赍玺书迎之。庚寅，至东都，肩舆入宫，恩礼甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/6.mp3" download>download the file</a> instead.
</audio></p>
<p>张九龄请不禁铸钱，三月，庚辰，敕百官议之。裴耀卿等皆曰：<strong>「一启此门，恐小人弃农逐利，而滥恶更甚。」</strong> 秘书监崔沔曰：<strong>「若税铜折役，则官冶可成，计估度庸，则私铸无利，易而可久，简而难诬。且夫钱之为物，贵以通货，利不在多，何待私铸然后足用也！」</strong> 右监门录事参军刘秩曰：<strong>「夫人富则不可以赏劝，贫则不可以威禁，若许其私铸，贫者必不能为之；臣恐贫者益贫而役于富，富者益富而逞其欲。汉文帝时，吴王濞富埒天子，铸钱所致也。」</strong> 上乃止。秩，子玄之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/7.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬辰，以朔方节度使信安王祎兼关内道采访处置使，增领泾、原等十二州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/8.mp3" download>download the file</a> instead.
</audio></p>
<p>吏部侍郎李林甫，柔佞多狡数，深结宦官及妃嫔家，侍候上动静，无不知之。由是每奏对，常称旨，上悦之。时武惠妃宠幸倾后宫，生寿王清，诸子莫得为比，太子浸疏薄。林甫乃因宦官言于惠妃，愿尽力保护寿王；惠妃德之，阴为内助，由是擢黄门侍郎。五月，戊子，以裴耀卿为侍中，张九龄为中书令，林甫为礼部尚书、同中书门下三品。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/9.mp3" download>download the file</a> instead.
</audio></p>
<p>上种麦于苑中，帅太子以来亲往芟之，谓曰：<strong>「此所以荐宗庙，故不敢不亲，且欲使汝曹知稼穑艰难耳。」</strong> 又遍以赐侍臣曰：<strong>「比遣人视田中稼，多不得实，故自种以观之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/10.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，壬辰，幽州节度使张守珪大破契丹，遣使献捷。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/11.mp3" download>download the file</a> instead.
</audio></p>
<p>薛王业疾病，上忧之，容发为变。七月，己巳，薨，赠谥惠宣太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/12.mp3" download>download the file</a> instead.
</audio></p>
<p>上以裴耀卿为江淮、河南转运使，于河口置输场。八月，壬寅，于输场东置河阴仓，西置柏崖仓，三门东置集津仓，西置盐仓；凿漕渠十八里，以避三门之险。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/13.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，舟运江、淮之米至东都含嘉仓，僦车陆运，三百里至陕，率两斛用十钱。耀卿令江、淮舟运悉输河阴仓，更用河舟运至含嘉仓及太原仓，自太原仓入渭输关中，凡三岁，运米七百万斛，省僦车钱三十万缗。或说耀卿献所省钱，耀卿曰：<strong>「此公家赢缩之利耳，奈何以之市宠乎！」</strong> 悉奏以为市籴钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/14.mp3" download>download the file</a> instead.
</audio></p>
<p>张果固请归恒山，制以为银青光禄大夫，号通玄先生，厚赐而遣之。后卒，好异者奏以为尸解；上由是颇信神仙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/15.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十二月，戊子朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/16.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，幽州节度使张守珪斩契丹王屈烈及可突干，传首。时可突干连年为边患，赵含章、薛楚玉皆不能讨。守珪到官，屡击破之。可突干困迫，遣使诈降，守珪使管记王悔就抚之。悔至其牙帐，察契丹上下初无降意，但稍徙营帐近西北，密遣人引突厥，谋杀悔以叛；悔知之。牙官李过折与可突干分典兵马，争权不叶，悔说过折使图之。过折夜勒兵斩屈烈及可突干，尽诛其党，帅余众来降。守珪出师紫蒙州，大阅以镇抚之，枭屈烈、可突干首于天津之南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/17.mp3" download>download the file</a> instead.
</audio></p>
<p>突厥毘伽可汗为其大臣梅录啜所毒，未死，讨诛梅录啜及其族党。既卒，子伊然可汗立。寻卒，弟登利可汗立。庚戌，来告丧。禁京城匄者，置病坊以廪之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十三年（乙亥，公元七三五年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/19.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，契丹知兵马中郎李过折来献捷；制以过折为北平王，检校松漠州都督。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/20.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，上耕藉田，九推乃止；公卿以下皆终亩。赦天下，都城酺三日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/21.mp3" download>download the file</a> instead.
</audio></p>
<p>上御五凤楼酺宴，观者喧隘，乐不得奏，金吾白梃如雨，不能遏；上患之。高力士奏河南丞严安之为理严，为人所畏，请使止之；上从之。安之至，以手板绕场画地曰：<strong>「犯此者死！」</strong> 于是尽三日，人指其画以相戒，无敢犯者。时命三百里内刺史、县令各帅所部音乐集于楼下，各较胜负。怀州刺史上车载乐工数百，皆衣文绣，服箱之牛皆为虎豹犀象之状。鲁山令元德秀惟遣乐工数人，连袂歌《于蔿》。上曰：<strong>「怀州之人，其涂炭乎！」</strong> 立以刺史为散官。德秀性介洁质朴，士大夫皆服其高。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/22.mp3" download>download the file</a> instead.
</audio></p>
<p>上美张守珪之功，欲以为相，张九龄谏曰：<strong>「宰相者，代天理物，非赏功之官也。」</strong> 上曰：<strong>「假以其名而不使任其职，可乎？」</strong> 对曰：<strong>「不可。惟名与器不可以假人，君之所司也。且守珪才破契丹，陛下即以为宰相；若尽灭奚、厥，将以何官赏之？」</strong> 上乃止。二月，守珪诣东都献捷，拜右羽林大将军，兼御史大夫，赐二子官，赏赉甚厚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，殿中侍御史杨汪既杀张审素，更名万顷。审素二子瑝、琇皆幼，坐流岭表；寻逃归，谋伺便复仇。三月，丁卯，手杀万顷于都城。系表于斧，言父冤状，欲之江外杀与万顷同谋陷其父者。至汜水，为有司所得。议者多言二子父死非罪，稚年孝烈，能复父仇，宜加矜宥；张九龄亦欲活之。裴耀卿、李林甫以为如此坏国法，上亦以为然，谓九龄曰：<strong>「孝子之情，义不顾死；然杀人而赦之，此涂不可启也。」</strong> 乃下敕曰：<strong>「国家设法，期于止杀。各伸为子之志，谁非徇孝之人？展转相仇，何有限极！咎繇作士，法在必行。曾参杀人，亦不可恕。宜付河南府杖杀。」</strong> 士民皆怜之，为作哀诔，榜于衢路。市人敛钱葬之于北邙。恐万顷家发之，仍为作疑冢凡数处。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>唐初，公主实封止三百户，中宗时，太平公主至五千户，率以七丁为限。开元以来，皇妹止千户，皇女又半之，皆以三丁为限；驸马皆除三品员外官，而不任以职事。公主邑入少，至不能具车服，左右或言其太薄，上曰：<strong>「百姓租赋，非我所有。战士出死力，赏不过束帛；女子何功，而享多户邪？且欲使之知俭啬耳。」</strong> 秋，七月，咸宜公主将下嫁，始加实封至千户。公主，武惠妃之女也。于是诸公主皆加至千户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，戊申，突骑施寇北庭及安西拔换城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>闰月，壬午朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，乙亥，册故蜀州司户杨玄琰女为寿王妃。玄琰，汪之曾孙也。是岁，契丹王过折为其臣涅礼所杀，并其诸子，一子刺干奔安东得免。涅礼上言，过折用刑残虐，众情不安，故杀之。上赦其罪，因以涅礼为松漠都督，且赐书责之曰：<strong>「卿之蕃法多无义于君长，自昔如此，朕亦知之。然过折是卿之王，有恶辄杀之，为此王者，不亦难乎！但恐卿今为王，后人亦尔。常不自保，谁愿作王！亦应防虑后事，岂得取快目前！」</strong> 突厥寻引兵东侵奚、契丹，涅礼与奚王李归国共击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十四年（丙子，公元七三六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，庚寅，敕：<strong>「天下逃户，听尽今年内自首，有旧产者令还本贯，无者别俟进止；逾限不首，当命专使搜求，散配诸军。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>北庭都护盖嘉运击突骑施，大破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，甲寅，宴新除县令于朝堂，上作《令长新戒》一篇，赐天下县令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚午，更皇子名：鸿曰瑛，潭曰琮，浚曰玙，洽曰琰，涓曰瑶，滉曰琬，氵居曰琚，潍曰璲，沄曰璬，泽曰璘，清曰瑁，回曰玢，沐曰琦，溢曰环，沔曰理，泚曰玼漼曰珪，澄曰珙，潓曰瑱，漎曰璿，滔曰璥。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/33.mp3" download>download the file</a> instead.
</audio></p>
<p>旧制，考功员外郎掌试贡举人。有进士李权，陵侮员外郎李昂，议者以员外郎位卑，不能服众；三月，壬辰，敕自今委礼部侍郎试贡举人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/34.mp3" download>download the file</a> instead.
</audio></p>
<p>张守珪使平卢讨击使、左骁卫将军安禄山讨奚、契丹叛者，禄山恃勇轻进，为虏所败。夏，四月，辛亥，守珪奏请斩之。禄山临刑呼曰：<strong>「大夫不欲灭奚、契丹邪！奈何杀禄山！」</strong> 守珪亦惜其骁勇，欲活之，乃更执送京师。张九龄批曰：<strong>「昔穰苴诛庄贾，孙武斩宫嫔。守珪军令若行，禄山不宜免死。」</strong> 上惜其才，敕令免官，以白衣将领。九龄固争曰：<strong>「禄山失律丧师，于法不可不诛。且臣观其貌有反相，不杀必为后患。」</strong> 上曰：<strong>「卿勿以王夷甫识石勒，枉害忠良。」</strong> 竟赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/35.mp3" download>download the file</a> instead.
</audio></p>
<p>安禄山者，本营州杂胡，初名阿荦山。其母，巫也；父死，母携之再适突厥安延偃。会其部落破散，与延偃兄子思顺俱逃来，故冒姓安氏，名禄山。又有史窣干者，与禄山同里闬，先后一日生。及长，相亲爱，皆为互市牙郎，以骁勇闻。张守珪以禄山为捉生将，禄山每与数骑出，辄擒契丹数十人而返。狡黠，善揣人情，守珪爱之，养以为子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/36.mp3" download>download the file</a> instead.
</audio></p>
<p>窣干尝负官债亡入奚中，为奚游弈所得，欲杀之；窣干绐曰：<strong>「我，唐之和亲使也。汝杀我，祸且及汝国。」</strong> 游弈信之，送诣牙帐。窣干见奚王，长揖不拜，奚王虽怒，而畏唐，不敢杀，以客礼馆之，使百人随窣干入朝。窣干谓奚王曰：<strong>「王所遣人虽多，观其才皆不足以见天子。闻王有良将琐高者，何不使之入朝！」</strong> 奚王即命琐高与牙下三百人随窣干入朝。窣干将至平卢，先使人谓军使裴休子曰：<strong>「奚使琐高与精锐俱来，声云入朝，实欲袭军城，宜谨为之备，先事图之。」</strong> 休子乃具军容出迎，至馆，悉坑杀其从兵，执琐高送幽州。张守珪以窣干为有功，奏为果毅，累迁将军。后入奏事，上与语，悦之，赐名思明。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/37.mp3" download>download the file</a> instead.
</audio></p>
<p>故连州司马武攸望之子温昚，坐交通权贵，杖死。乙丑，朔方、河东节度使信安王祎贬衢州刺史，广武王承宏贬房州别驾，泾州刺史薛自劝贬澧州别驾；皆坐与温昚交游故也。承宏，守礼之子也。辛未，蒲州刺史王琚贬通州刺史；坐祎交书也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/38.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，醴泉妖人刘志诚作乱，驱掠路人，将趣咸阳。村民走告县官，焚桥断路以拒之，其众遂溃。数日，悉擒斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/39.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/39.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，初分月给百官俸钱。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/40.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/40.mp3" download>download the file</a> instead.
</audio></p>
<p>初，上因藉田赦，命有司议增宗庙笾豆之荐及服纪未通者。太常卿韦绦奏请宗庙每坐笾豆十二。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/41.mp3" download>download the file</a> instead.
</audio></p>
<p>兵部侍郎张均、职方郎中韦述议曰：<strong>「圣人知孝人之情深而物类之无限，故为之节制。人之嗜好本无凭准，宴私之馔与时迁移，故圣人一切同归于古。屈到嗜芰，屈建不以荐，以为不以私欲干国之典。今欲取甘旨肥浓，皆充祭用，苟逾旧制，其何限焉！《书》曰：‘黍稷非馨，明德惟馨。’若以今之珍馔，平生所习，求神无方，何必泥古，则簠簋可去而盘盂杯案当在御矣，韶濩可息而箜篌筝笛当在奏矣。既非正物，后嗣何观！夫神，以精明临人者也，不求丰大；苟失于礼，虽多何为！岂可废弃礼经以从流俗！且君子爱人以礼，不求苟合；况在宗庙，敢忘旧章？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/42.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/42.mp3" download>download the file</a> instead.
</audio></p>
<p>太子宾客崔沔议曰：<strong>「祭祀之兴，肇于太古。茹毛饮血，则有毛血之荐；未有麹蘖，则有玄酒之奠。施及后王，礼物渐备；然以神道致敬，不敢废也。笾豆簠簋樽罍之实，皆周人之时馔也，其用通于宴飨宾客，而周公制礼，与毛血玄酒同荐鬼神。国家由礼立训，因时制范，清庙时飨，礼馔必陈，用周制也。园寝上食，时膳具设，遵汉法也。职贡来祭，致远物也。有新必荐，顺时令也。苑囿之内，躬稼所收，搜狩之时，亲发所中，莫不荐而后食，尽诚敬也。若此至矣，复何加焉！但当申敕有司，无或简怠，则鲜美肥浓，尽在是矣，不必加笾豆之数也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>上固欲量加品味。绦又奏每室加笾豆各六，四时各实以新果珍羞；从之。</p>
</section>

<p>绦又奏：<strong>「《丧服》‘舅，缌麻三月，从母，外祖父母皆小功五月。’外祖至尊，同于从母之服；姨、舅一等，服则轻重有殊。堂姨、舅亲即未疏，恩绝不相为服，舅母来承外族，不如同爨之礼。窃以古意犹有所未畅者也，请加外祖父母为大功九月，姨、舅皆小功五月，堂舅、堂姨、舅母并加至袒免。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>崔沔议曰：<strong>「正家之道，不可以贰；总一定义，理归本宗。是以内有齐、斩，外皆缌麻，尊名所加，不过一等，此先王不易之道也。愿守八年明旨，一依古礼，以为万代成法。」</strong></p>
</section>

<p>韦述议曰：<strong>「《丧服传》曰：‘禽兽知母而不知父。野人曰，父母何等焉！都邑之士则知尊你矣；大夫及学士则知尊祖矣。’圣人究天道而厚于祖你，系族姓而亲其子孙，母党比于本族，不可同贯，明矣。今若外祖及舅加服一等，堂舅及姨列于服纪，则中外之制，相去几何！废礼徇情，所务者末。古之制作者，知人情之易摇，恐失礼之将渐，别其同异，轻重相悬，欲使后来之人永不相杂。微旨斯在，岂徒然哉！苟可加也，亦可减也；往圣可得而非，则《礼经》可得而隳矣。先王之制，谓之彝伦，奉以周旋，犹恐失坠；一紊其叙，庸可止乎！请依《仪礼》丧服为定。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>礼部员外郎杨仲昌议曰：<strong>「郑文贞公魏征始加舅服至小功五月。虽文贞贤也，而周、孔圣也，以贤改圣，后学何从！窃恐内外乖序，亲疏夺伦，情之所沿，何所不至！昔子路有姊之丧而不除，孔子曰：‘先王制礼，行道之人，皆不忍也。’子路除之。此则圣人援事抑情之明例也。《记》曰：‘无轻议礼。’明其蟠于天地，并彼日月，贤者由之，安敢损益也！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>敕：<strong>「姨舅既服小功，舅母不得全降，宜服缌麻，堂姨舅宜服袒免。」</strong></p>
</section>

<p>均，说之子也。</p>

<p>秋，八月，壬子，千秋节，群臣皆献宝镜。张九龄以为以镜自照见形容，以人自照见吉凶，乃述前世兴废之源，为书五卷，谓之《千秋金镜录》，上之；上赐书褒美。</p>
</section>

<p>甲寅，突骑施遣其大臣胡禄达干来请降，许之。</p>

<p>御史大夫李适之，承干之孙也，以才干得幸于上，数为承干论辨；甲戌，追赠承干恒山愍王。</p>
</section>

<p>乙亥，汴哀王璥薨。</p>

<p>冬，十月，戊申，车驾发东都。先是，敕以来年二月二日行幸西京，会宫中有怪，明日，上召宰相，即议西还。裴耀卿、张九龄曰：<strong>「今农收未毕，请俟仲冬。」</strong> 李林甫潜知上指，二相退，林甫独留，言于上曰：<strong>「长安、洛阳，陛下东西宫耳，往来行幸，何更择时！借使妨于农收，但应蠲所过租税而已。臣请宣示百司，即日西行。」</strong> 上悦，从之。过陕州，以刺史卢奂有善政，题赞于其听事而去。奂，怀慎之子也。丁卯，至西京。朔方节度使牛仙客，前在河西，能节用度，勤职业，仓库充实，器械精利；上闻而嘉之，欲加尚书。张九龄曰：<strong>「不可。尚书，古之纳言，唐兴以来，惟旧相及扬历中外有德望者乃为之。仙客本河湟使典，今骤居清要，恐羞朝廷。」</strong> 上曰：<strong>「然则但加实封可乎？」</strong> 对曰：__「不可。封爵所以劝有功也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/55.mp3" download>download the file</a> instead.
</audio></p>
<p>边将实仓库，修器械，乃常务耳，不足为功。陛下赏其勤，赐之金帛可也；裂土封之，恐非其宜。」__ 上默然。李林甫言于上曰：<strong>「仙客，宰相才也，何有于尚书！九龄书生，不达大体。」</strong> 上悦。明日，复以仙客实封为言，九龄固执如初。上怒，变色曰：<strong>「事皆由卿邪？」</strong> 九龄顿首谢曰：<strong>「陛下不知臣愚，使待罪宰相，事有未允，臣不敢不尽言。」</strong> 上曰：<strong>「卿嫌仙客寒微，如卿有何阀阅！」</strong> 九龄曰：<strong>「臣岭海孤贱，不如仙客生于中华；然臣出入台阁，典司诰命有年矣。仙客边隅小吏，目不知书，若大任之，恐不惬众望。」</strong> 林甫退而言曰：<strong>「苟有才识，何必辞学！天子用人，有何不可！」</strong> 十一月，戊戌，赐仙客爵陇西县公，食实封三百户。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>初，上欲以李林甫为相，问于中书令张九龄，九龄对曰：<strong>「宰相系国安危，陛下相林甫，臣恐异日为庙社之忧。」</strong> 上不从。时九龄方以文学为上所重，林甫虽恨，犹曲意事之。侍中裴耀卿与九龄善，林甫并疾之。是时，上在位岁久，渐肆奢欲，怠于政事。而九龄遇事无细大皆力争；林甫巧伺上意，日思所以中伤之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/57.mp3" download>download the file</a> instead.
</audio></p>
<p>上之为临淄王也，赵丽妃、皇甫德仪、刘才人皆有宠，丽妃生太子瑛，德仪生鄂王瑶，才人生光王琚。及即位，幸武惠妃，丽妃等爱皆驰；惠妃生寿王瑁，宠冠诸子。太子与瑶、琚会于内第，各以母失职有怨望语。驸马都尉杨洄尚咸宜公主，常伺三子过失以告惠妃。惠妃泣诉于上曰：<strong>「太子阴结党与，将害妾母子，亦指斥至尊。」</strong> 上大怒，以语宰相，欲皆废之。九龄曰：__「陛下践祚垂三十年，太子诸王不离深宫，日受圣训，天下之人皆庆陛下享国久长，子孙蕃昌。今三子皆已成人，不闻大过，陛下奈何一旦以无根之语，喜怒之际，尽废之乎！且太子天下本，不可轻摇。昔晋献公听骊姬之谗杀申生，三世大乱。汉武帝信江充之诬罪戾太子，京城流血。晋惠帝用贾后之谮废愍怀太子，中原涂炭。隋文帝纳独孤后之言黜太子勇，立炀帝，遂失天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/58.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/58.mp3" download>download the file</a> instead.
</audio></p>
<p>由此观之，不可不慎。陛下必欲为此，臣不敢奉诏。」__ 上不悦。林甫初无所言，退而私谓宦官之贵幸者曰：<strong>「此主上家事，何必问外人！」</strong> 上犹豫未决。惠妃密使官奴牛贵儿谓九龄曰：<strong>「有废必有兴，公为之援，宰相可长处。」</strong> 九龄叱之，以其语白上；上为之动色，故讫九龄罢相，太子得无动。林甫日夜短九龄于上，上浸疏之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/59.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/59.mp3" download>download the file</a> instead.
</audio></p>
<p>林甫引萧炅为户部侍郎。炅素不学，尝对中书侍郎严挺之读__「伏腊」__ 为__「伏猎」__ 。挺之言于九龄曰：<strong>「省中岂容有‘伏猎侍郎’！」</strong> 由是出炅为岐州刺史，故林甫怨挺之。九龄与挺之善，欲引以为相，尝谓之曰：<strong>「李尚书方承恩，足下宜一造门，与之款昵。」</strong> 挺之素负气，薄林甫为人，竟不之诣；林甫恨之益深。挺之先娶妻，出之，更嫁蔚州刺史王元琰，元琰坐赃罪下三司按鞫，挺之为之营解。林甫因左右使于禁中白上。上谓宰相曰：<strong>「挺之为罪人请属所由。」</strong> 九龄曰：<strong>「此乃挺之出妻，不宜有情。」</strong> 上曰：<strong>「虽离乃复有私。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/60.mp3" download>download the file</a> instead.
</audio></p>
<p>于是上积前事，以耀卿、九龄为阿党；壬寅，以耀为左丞相，九龄为右丞相，并罢政事。以林甫兼中书令；仙客为工部尚书、同中书门下三品，邻朔方节度如故。严挺之贬洺州刺史，王元琰流岭南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>上即位以来，所用之相，姚崇尚通，宋珪尚法，张嘉贞尚吏，张说尚文，李元纮、杜暹尚俭，韩休、张九龄尚直，各其所长也。九龄既得罪，自是朝廷之士，皆容身保位，无复直言。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>李林甫欲蔽塞人主视听，自专大权，明召诸谏官谓曰：<strong>「今明主在上，群臣将顺之不暇，乌用多言！诸君不见立仗马乎？食三品料，一鸣辄斥去，悔之何及！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/63.mp3" download>download the file</a> instead.
</audio></p>
<p>补阙杜璡尝上书言事，明日，黜为下邽令。自是谏争路绝矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/64.mp3" download>download the file</a> instead.
</audio></p>
<p>牛仙客既为林甫所引进，专给唯诺而已。然二人皆谨守格式，百官迁除，各有常度，虽奇才异行，不免终老常调；其以巧谄邪险自进者，则超腾不次，自有它蹊矣。林甫城府深密，人莫窥其际。好以甘言啖人，而阴中伤之，不露辞色。凡为上所厚者，始则亲结之，及位势稍逼，辄以计去之。虽老奸巨猾，无能逃其术者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十五年（丁丑，公元七三七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，初置玄学博士，每岁依明经举。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/67.mp3" controls class="html5-audio-player">

</audio></p>
<p>二月，敕曰：<strong>「进士以声韵为学，多昧古今；明经以贴诵为功，罕穷旨趣。自今明经问大义十条，对时务策三首；进士试大经十贴。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/68.mp3" download>download the file</a> instead.
</audio></p>
<p>戊辰，新罗王兴光卒，子承庆袭位。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/69.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/69.mp3" download>download the file</a> instead.
</audio></p>
<p>乙酉，幽州节度使张守珪破契丹于捺禄山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/70.mp3" download>download the file</a> instead.
</audio></p>
<p>己亥，河西节度使崔希逸袭吐蕃，破之于青海西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/71.mp3" download>download the file</a> instead.
</audio></p>
<p>初，希逸遣使谓吐蕃边将乞力徐曰：<strong>「两国通好，今为一家，何必更置兵守捉，妨人耕牧！请皆罢之。」</strong> 乞力徐曰：<strong>「常侍忠厚，言必不欺。然朝廷未必专以边事相委，万一有奸人交斗其间，掩吾无备，悔之何及！」</strong> 希逸固请，乃刑白狗为盟，各去守备；于是吐蕃畜牧被野。时吐蕃西击勃律，勃律来告急。上命吐蕃罢兵，吐蕃不奉诏，遂破勃律；上甚怒。会希逸傔人孙诲入奏事，自欲求功，奏称吐蕃无备，请掩击，必大获。上命内给事赵惠琮与诲偕往，审察事宜。惠琮等至，则矫诏令希逸袭之。希逸不得已，发兵自凉州南入吐蕃境二千余里，至青海西，与吐蕃战，大破之，斩首二千余级，乞力徐脱身走。惠琮、诲皆受厚赏。自是吐蕃复绝朝贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/72.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，辛酉，监察御史周子谅弹牛仙客非才，引谶书为证。上怒，命左右扌暴于殿庭，绝而复苏；仍杖之朝堂，流瀼州，至蓝田而死。李林甫言：<strong>「子谅，张九龄所荐也。」</strong> 甲子，贬九龄荆州长史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/73.mp3" download>download the file</a> instead.
</audio></p>
<p>杨洄又谮太子瑛、鄂王瑶、光王琚，云与太子妃兄驸马薛锈潜构异谋，上召宰相谋之。李林甫对曰：<strong>「此陛下家事，非臣等所宜豫。」</strong> 上意乃决。乙丑，使宦者宣制于宫中，废瑛、瑶、琚为庶人，流锈于瀼州。瑛、瑶、琚寻赐死城东驿，锈赐死于蓝田。瑶、琚皆好学，有才识，死不以罪，人皆惜之。丙寅，瑛舅家赵氏、妃家薛氏、瑶舅家皇甫氏，坐流贬者数十人，惟瑶妃家韦氏以妃贤得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/74.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，夷州刺史杨浚坐赃当死，上命杖之六十，流古州。左丞相裴耀卿上疏，以为：<strong>「决杖赎死，恩则甚优；解体受笞，事颇为辱，上可施之徒隶，不当及于士人。」</strong> 上从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/75.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/75.mp3" download>download the file</a> instead.
</audio></p>
<p>癸未，敕以方隅底定，令中书门下与诸道节度使量军镇闲剧利害，审计兵防定额，于诸色征人及客户中召募丁壮，长充边军，增给田宅，务加优恤。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/76.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，上命有司选宗子有才者，授以台省及法官、京县官，敕曰：<strong>「违道慢常，义无私于王法；修身效节，恩岂薄于它人！期于帅先，励我风俗。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/77.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，己卯，大理少卿徐峤奏：<strong>「今岁天下断死刑五十八，大理狱院，由来相传杀气太盛，鸟雀不栖，今有鹊巢其树。」</strong> 于是百官以几致刑措，上表称贺。上归功宰辅，庚辰，赐李林甫爵晋国公，牛仙客豳国公。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/78.mp3" download>download the file</a> instead.
</audio></p>
<p>上命李林甫、牛仙客与法官删修《律令格式》成，九月，壬申，颁行之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/79.mp3" download>download the file</a> instead.
</audio></p>
<p>先是，西北边数十州多宿重兵，地租营田皆不以赡，始用和籴之法。有彭果者，因牛仙客献策，请行籴法于关中。戊子，敕以岁稔谷贱伤农，命增时价什二三，和籴东、西畿粟各数百万斛，停今年江、淮所运租。自是关中蓄积羡溢，车驾不复幸东都矣。癸巳，敕河南、北租应输含嘉、太原仓者，皆留输本州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/80.mp3" download>download the file</a> instead.
</audio></p>
<p>太常博士王玙上疏请立青帝坛以迎春；从之。冬，十月，辛丑，制自今立春亲迎春于东郊。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/81.mp3" download>download the file</a> instead.
</audio></p>
<p>时上颇好祀神鬼，故玙专习祠祭之礼以干时。上悦之，以为侍御史，领祠祭使。玙祈祷或焚纸钱，类巫觋，习礼者羞之。壬申，上幸骊山温泉。乙酉，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/82.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，开府仪同三司广平文贞公宋璟薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/83.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，丙午，惠妃武氏薨，赠谥贞顺皇后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，命将作大匠康愆素之东都毁明堂。愆素上言：<strong>「毁之劳人，请去上层，卑于旧九十五尺，仍旧为乾元殿。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁丑，上迎气于浐水之东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>制边地长征兵，召募向足，自今镇兵勿复遣，在彼者纵还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>令天下州、县、里别置学。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，以李林甫领陇右节度副大使，以鄯州都督杜希望知留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>二月，乙卯，以牛仙客兼河东节度副大使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己未，葬贞顺皇后于敬陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>壬戌，敕河曲六州胡坐康待宾散隶诸州者，听还故土，于盐、夏之间，置宥州以处之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>三月，吐蕃寇河西，节度使崔希逸击破之。鄯州都督、知陇右留后杜希望攻吐蕃新城，拔之，以其地为威戎军，置兵一千戍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，五月，乙酉，李林甫兼河西节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/97.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/97.mp3" download>download the file</a> instead.
</audio></p>
<p>丙申，以崔希逸为河南尹。希逸自念失信于吐蕃，内怀愧恨，未几而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/98.mp3" download>download the file</a> instead.
</audio></p>
<p>太子瑛既死，李林甫数劝上立寿王瑁。上以忠王玙年长，且仁孝恭谨，又好学，意欲立之，犹豫岁余不决。自念春秋浸高，三子同日诛死，继嗣未定，常忽忽不乐，寝膳为之减。高力士乘间请其故，上曰：<strong>「汝，我家老奴，岂不能揣我意！」</strong> 力士曰：<strong>「得非以郎君未定邪？」</strong> 上曰：<strong>「然。」</strong> 对曰：<strong>「大家何必如此虚劳圣心，但推长而立，谁敢复争！」</strong> 上曰：<strong>「汝言是也！汝言是也！」</strong> 由是遂定。六月，庚子，立玙为太子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/99.mp3" download>download the file</a> instead.
</audio></p>
<p>辛丑，以岐州刺史萧炅为河西节度使总留后事，鄯州都督杜希望为陇右节度使，太仆卿王昱为剑南节度使，分道经略吐蕃，仍毁所立赤岭碑。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/100.mp3" download>download the file</a> instead.
</audio></p>
<p>突骑施可汗功禄，素廉俭，每攻战所得，辄与诸部分之，不留私蓄，由是众乐为用。既尚唐公主，又潜通突厥及吐蕃，突厥、吐蕃各以女妻之。苏禄以三国女为可敦，又立数子为叶护，用度浸广，由是攻战所得，不复更分。晚年病风，一手挛缩，诸部离心。酋长莫贺达干、都摩度两部最强，其部落又分为黄姓、黑姓，互相乖阻，于是莫贺达干勒兵夜袭苏禄，杀之。都摩度初与莫贺达干连谋，既而复与之异，立苏禄之子骨啜为吐火仙可汗，以收其余众，与莫贺达干相攻。莫贺达干遣使告碛西节度使盖嘉运，上命嘉运招集突骑施、拔汗那以西诸国；吐火仙与都摩度据碎叶城，黑姓可汗尔微特勒据怛逻斯城，相与连兵以拒唐。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/101.mp3" download>download the file</a> instead.
</audio></p>
<p>太子将受册命，仪注有中严、外办及绛纱袍，太子嫌与至尊同称，表请易之。左丞相裴耀卿奏停中严，改外办曰外备，改绛纱袍为朱明服。秋，七月，己巳，上御宣政殿，册太子。故事，太子乘辂至殿门。至是，太子不就辂，自其宫步入。是日，赦天下。己卯，册忠王妃韦氏为太子妃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/102.mp3" download>download the file</a> instead.
</audio></p>
<p>杜希望将鄯州之众夺吐蕃河桥，筑盐泉城于河左，吐蕃发兵三万逆战，希望众少，不敌，将卒皆惧。左威卫郎将王忠嗣帅所部先犯其陈，所向辟易，杀数百人，虏陈乱。希望纵兵乘之，虏遂大败。置镇西军于盐泉。忠嗣以功迁左金吾将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/103.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，辛巳，勃海王武艺卒，子钦茂立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/104.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，丙申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/105.mp3" download>download the file</a> instead.
</audio></p>
<p>初，仪凤中，吐蕃陷安戎城而据之，其地险要，唐屡攻之，不克。剑南节度使王昱筑两城于其侧，顿军蒲婆岭下，运资粮以逼之。吐蕃大发兵救安戎城，昱众大败，死者数千人。昱脱身走，粮仗军资皆弃之。贬昱括州刺史，再贬高要尉而死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/106.mp3" download>download the file</a> instead.
</audio></p>
<p>戊午，册南诏蒙归义为云南王。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/107.mp3" download>download the file</a> instead.
</audio></p>
<p>归义之先本哀牢夷，地居姚州之西，东南接交趾，西北接吐蕃。蛮语谓王曰诏，先有六诏：曰蒙舍，曰蒙越，曰越析，曰浪穹，曰样备，曰越澹，兵力相埒，莫能相壹；历代因之以分其势。蒙舍最在南，故谓之南诏。高宗时，蒙舍细奴逻初入朝。细奴逻生逻盛，逻盛生盛逻皮，盛逻皮生皮逻阁。皮逻阁浸强大，而五诏微弱；会有破渳河蛮之功，乃赂王昱，求合六诏为一。昱为之奏请，朝迁许之，仍赐名归义。于是以兵威胁服群蛮，不从者灭之，遂击破吐蕃，徙居大和城；其后卒为边患。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/108.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，戊寅，上幸骊山温泉，壬辰，上还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，于西京、东都往来之路，作行宫千余间。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/110.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/110.mp3" download>download the file</a> instead.
</audio></p>
<p>分左右羽林置龙武军，以万骑营隶焉。润州刺史齐澣奏：<strong>「旧自瓜步济江，迂六十里。请自京口埭下直济江，穿伊娄河二十五里即达扬子县，立伊娄埭。」</strong> 从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十七年（己卯，公元七三九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/112.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，壬寅，命陇右节度大使荣王琬自至本道巡按处置诸军，选募关内、河东壮士三五万人，诣陇右防遏，至秋末无寇，听还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/113.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/214/113.mp3" download>download the file</a> instead.
</audio></p>
<p>群臣请加尊号曰圣文；二月，己巳，许之，因赦天下，免百姓今年田租。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/114.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/114.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，癸酉，敕：<strong>「诸阴阳术数，自非婚丧卜择，皆禁之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/115.mp3" download>download the file</a> instead.
</audio></p>
<p>己丑，以牛仙客为兵部尚书兼侍中，李林甫为吏部尚书兼中书令，总文武选事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/116.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，癸酉，以御史大夫李适之兼幽州节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/117.mp3" download>download the file</a> instead.
</audio></p>
<p>幽州将赵堪、白真陁罗矫节度使张守珪之命，使平卢军使乌知义邀击叛奚余党于横水之北；知义不从，白真陁罗矫称制指以迫之。知义不得已出师，与虏遇，先胜后败；守珪隐其败状，以克获闻。事颇泄，上令内谒者监牛仙童作察之。守珪重赂仙童，归罪于白真陁罗，逼令自缢死。仙童有宠于上，众宦官疾之，共发其事。上怒，甲戌，命杨思勖杖杀之。思勖缚格，杖之数百，刳取其心，割其肉啖之。守珪坐贬括州刺史。太子太师萧嵩尝赂仙童以城南良田数顷，李林甫发之，嵩坐贬青州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/118.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，八月，乙亥，碛西节度使盖嘉运擒突骑施可汗吐火仙。嘉运攻碎叶城，吐火仙出战，败走，擒之于贺逻岭。分遣疏勒镇守使夫蒙灵察与拔汗那王阿悉烂达干潜引兵突入怛逻斯城，擒黑姓可汗尔微，遂入曳建城，取交河公主，悉收散发之民数万以与拔汗那王，威震西陲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/119.mp3" download>download the file</a> instead.
</audio></p>
<p>壬午，吐蕃寇白草、安人等军，陇右节度使萧炅击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/120.mp3" download>download the file</a> instead.
</audio></p>
<p>甲申，追谥孔子为文宣王。先是，祀先圣先师，周公南向，孔子东向坐。制：<strong>「自今孔子南向坐，被王者之服，释奠用宫悬。」</strong> 追赠弟子皆为公、侯、伯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/121.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/121.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，戊午，处木昆、鼠尼施、弓月等诸部先隶突骑施者，皆帅众内附，仍请徙居安西管内。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/122.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/122.mp3" download>download the file</a> instead.
</audio></p>
<p>太子更名绍。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/123.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/123.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，辛巳，改修东都明堂。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/124.mp3" download>download the file</a> instead.
</audio></p>
<p>丙戌，上幸骊山温泉；十一月，辛丑，还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/125.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/125.mp3" download>download the file</a> instead.
</audio></p>
<p>甲辰，明堂成。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/126.mp3" download>download the file</a> instead.
</audio></p>
<p>剑南节度使张宥，文吏不习军旅，悉以军政委团练副使章仇兼琼。兼琼入奏事，盛言安戎城可取，上悦之。丁巳，以宥为光禄卿。十二月，以兼琼为剑南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/127.mp3" download>download the file</a> instead.
</audio></p>
<p>初，睿宗丧既除，祫于太庙；自是三年一祫，五年一禘。是岁，夏既禘，冬又当祫。太常议以为祭数则渎，请停今年祫祭，自是通计五年一祫、一禘；从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十八年（庚寅，公元七四零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/129.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，癸巳，上幸骊山温泉；庚子，还宫。二月，荆州长史张九龄卒。上虽以九龄忤旨逐之，然终爱重其人，每宰相荐士，辄问曰：<strong>「风度得如九龄不？」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/130.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，丁亥朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/131.mp3" download>download the file</a> instead.
</audio></p>
<p>章仇兼琼潜与安戎城中吐蕃翟都局及维州别驾董承晏结谋，使局开门引内唐兵，尽杀吐蕃将卒，使监察御史许远将兵守之。远，敬宗之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="133" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/132.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/132.mp3" download>download the file</a> instead.
</audio></p>
<p>甲寅，盖嘉运入献捷。上赦吐火仙罪，以为左金吾大将军。嘉运请立阿史那怀道之子昕为十姓可汗；从之。夏，四月，辛未，以昕妻李氏为交河公主。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="134" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/133.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/133.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，吐蕃围安戎城。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="135" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/134.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/134.mp3" download>download the file</a> instead.
</audio></p>
<p>上嘉盖嘉运之功，以为河西、陇右节度使，使之经略吐蕃。嘉运恃恩流连，不时发。左丞相裴耀卿上疏，以为：<strong>「臣近与嘉运同班，观其举措，诚勇烈有余，然言气矜夸，恐难成事。昔莫敖忸于蒲骚之役，卒丧楚师；今嘉运有骄敌之色，臣窃忧之。况防秋非远，未言发日，若临事始去，则吏卒尚未相识，何以制敌！且将军受命，凿凶门而出；今乃酣宴朝夕，殆非忧国爱人之心。若不可改易，宜速遣进涂，仍乞圣恩严加训励。」</strong> 上乃趣嘉运行。已而嘉运竟无功。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="136" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="137" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="138" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>吐蕃寇安戎城及维州；发关中强骑救之，吐蕃引去。更命安戎城曰平戎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="139" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，罢牛仙客朔方、河东节度使。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="140" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>突骑施莫贺达干闻阿史那昕为可汗，怒曰：<strong>「首诛苏禄，我之谋也；今立史昕，何以赏我？」</strong> 遂帅诸部叛。上乃立莫贺达干为可汗，使统突骑施之众，命盖嘉运招谕之。十二月，乙卯，莫贺达干降。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="141" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，天下县千五百七十三，户八百四十一万二千八百七十一，口四千八百一十四万三千六百九。西京、东都米斛直钱不满二百，绢匹亦如之。海内富安，行者虽万里不持寸兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="143" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>玄宗至道大圣大明孝皇帝中之中开元二十九年（辛巳，公元七四一年）</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="144" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，癸巳，上幸骊山温泉。</p>
