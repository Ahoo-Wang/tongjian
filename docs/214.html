</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="145" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁酉，制：<strong>「承前诸州饥馑，皆待奏报，然始开仓赈给。道路悠远，何救悬绝！自今委州县长官与采访使量事给讫奏闻。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="146" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，上还宫。上梦玄元皇帝告云：<strong>「吾有像在京城西南百余里，汝遣人求之，吾当与汝兴庆宫相见。」</strong> 上遣使求得之于盩厔楼观山间。夏，闰四月，迎置兴庆宫。五月，命画玄元真容，分置诸州开元观。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="147" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>六月，吐蕃四十万众入寇，至安仁军，浑崖峰骑将臧希液帅众五千击破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="148" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，丙寅，突厥遣使来告登利可汗之丧。初，登利从叔二人，分典兵马，号左、右杀。登利患两杀之专，与其母谋，诱右杀，斩之，自将其众。左杀判阙特勒兵攻登利，杀之，立毘伽可汗之子为可汗；俄为骨咄叶护所杀，更立其弟；寻又杀之，骨咄叶护自立为可汗。上以突厥内乱，癸酉，命左羽林将军孙老奴招谕回纥、葛逻禄、拔悉密等部落。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="149" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/214/148.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，东都洛水溢，溺死者千余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="150" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>平卢兵马使安禄山，倾巧，善事人，人多誉之。上左右至平卢者，禄山皆厚赂之，由是上益以为贤。御史中丞张利贞为河北采访使，至平卢。禄山曲事利贞，乃至左右皆有赂。利贞入奏，盛称禄山之美。八月，乙未，以禄山为营州都督，充平卢军使，两蕃、勃海、黑水四府经略使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="151" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，丙申，上幸骊山温泉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="152" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬寅，分北庭、安西为二节度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="153" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，庚戌，司空邠王守礼薨。守礼庸鄙无才识，每天将雨及霁，守礼必先言之，已而皆验。岐、薛诸王言于上曰：<strong>「邠兄有术。」</strong> 上问其故，对曰：<strong>「臣无术。则天时以章怀之故，幽闭宫中十余年，岁赐敕杖者数四，背瘢甚厚，将雨则沉闷，将霁则轻爽，臣以此知之耳。」</strong> 因流涕沾襟；上亦为之惨然。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="154" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛酉，上还宫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="155" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，太尉宁王宪薨。上哀惋特甚，曰：<strong>「天下，兄之天下也；兄固让于我，为唐太伯，常名不足以处之。」</strong> 乃谥曰让皇帝。其子汝阳王璡，上表追述先志谦冲，不敢当帝号；上不许。剑日，内出服，以手书致于灵座，书称__「隆基白」__ ；又名其墓曰惠陵，追谥其妃元氏曰恭皇后，附葬焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="156" data-marpit-pagination-total="156" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/214/155.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/214/155.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，乙巳，吐蕃屠达化县，陷石堡城，盖嘉运不能御。</p>
</section>
