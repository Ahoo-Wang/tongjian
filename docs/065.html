<h1>汉纪 第五十七章 汉纪五十七</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/065/1.mp3" download>download the file</a> instead.
</audio></p>
<p>起柔兆阉茂，尽着雍困敦，凡三年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝庚建安十一年（丙戌，公元二零六年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，有星孛于北斗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/4.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操自将击高干，留其世子丕守邺，使别驾从事崔琰傅之。操围壶关，三月，壶关降。高干自入匈奴求救，单于不受。干独与数骑亡，欲南奔荆州，上洛都尉王琰捕斩之，并州悉平。曹操使陈郡梁习以别部司马领并州刺史。时荒乱之余，胡、狄雄张，吏民亡叛入其部落，兵家拥众，各为寇害。习到官，诱喻招纳，皆礼如其豪右，稍稍荐举，使诣幕府；豪右已尽，次发诸丁强以为义从；又因大军出征，令诸将分清以为勇力。吏兵已去之后，稍移其家，前后送邺凡数万口；其不从命者，兴兵致讨，斩首千数，降附者万计。单于恭顺，名王稽颡，服事供职，同于偏户。边境肃清，百姓布野，勤劝农桑，令行禁止。长老称咏，以为自所闻识，刺史未有如习者。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/5.mp3" download>download the file</a> instead.
</audio></p>
<p>习乃贡达名士，避地州界者河内常林、杨俊、王象、荀纬及太原王凌之徒，操悉以为县长，后皆显名于世。初，山阳仲长统游学至并州，过高干，干善遇之，访以世事。统谓干曰：<strong>「君有雄志而无雄才，好士而不能择人，所以为君深戒也。」</strong> 干雅自多，不悦统言，统遂去之。干死，荀彧举统为尚书郎。着论曰《昌言》，其言治乱，略曰：__「豪杰之当天命者，未始有天下之分者也，无天下之分，故战争者竞起焉。角智者皆穷，角力者皆负，形不堪复伉，势不足复校，乃始羁首系颈，就我之衔绁耳。及继体之时，豪杰之心既绝，士民之志已定，贵有常家，尊在一人。当此之时，虽下愚之才居之，犹能使恩同天地，威侔鬼神，周、孔数千无所复角其圣，贲、育百万无所复奋其勇矣。彼后嗣之愚主，见天下莫敢与之违，自谓若天地之不可亡也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/6.mp3" download>download the file</a> instead.
</audio></p>
<p>乃奔其私嗜，骋其邪欲，君臣宣淫，上下同恶，荒废庶政，弃忘人物。信任亲爱者，尽佞谄容说之人也；宠贵隆丰者，尽后妃姬妾之家也。遂至熬天下之脂膏，斫生民之骨髓，怨毒无聊，祸乱并起，中国扰攘，四夷侵叛，土崩瓦解，一朝而去，昔之为我哺乳之子孙者，今尽是我饮血之冠雠也。至于运徙势去，犹不觉悟者，岂非富贵生不仁，沉溺致愚疾邪！存亡以之失代，治乱从此周复，天道常然之大数也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/7.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，武威太守张猛杀雍州刺史邯郸商；州兵讨诛之。猛，奂之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/8.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，曹操东讨海贼管承，至淳于，遣将乐进、李典击破之，承走入海岛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/9.mp3" download>download the file</a> instead.
</audio></p>
<p>昌豨复叛，操遣于禁讨斩之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/10.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，立故琅邪王容子熙为琅邪王。齐、北海、阜陵、下邳、常山、甘陵、济阴、平原八国皆除。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/11.mp3" download>download the file</a> instead.
</audio></p>
<p>乌桓乘天下乱，略有汉民十余万户，袁绍皆立其酋豪为单于，以家人子为己女，妻焉。辽西乌桓蹋顿尤强，为绍所厚，故尚兄弟归之，数入塞为寇，欲助尚复故地。曹操将击之，凿平虏渠、泉州渠以通运。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/12.mp3" download>download the file</a> instead.
</audio></p>
<p>孙权击山贼麻、保二屯，平之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝庚建安十二年（丁亥，公元二零七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/14.mp3" download>download the file</a> instead.
</audio></p>
<p>春，二月，曹操自淳于还邺。丁酉，操奏封大功臣二十余人，皆为列侯。因表万岁亭侯荀彧功状；三月，增封彧千户。又欲授以三公，彧使荀攸深自陈让，至于十数，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/15.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操将击乌桓，诸将皆曰：<strong>「袁尚亡虏耳，夷狄贪而无亲，岂能为尚用！今深入征之，刘备必说刘表以袭许，万一为变，事不可悔。」</strong> 郭嘉曰：<strong>「公虽威震天下，胡恃其远，必不设备，因其无备，卒然击之，可破灭也。且袁绍有恩于民夷，而尚兄弟生存。今四州之民，徒以威附，德施未加，舍而南征，尚因乌桓之资，招其死主之臣，胡人一动，民夷俱应，以生蹋顿之心，成凯觎之计，恐青、冀非己之有也。表坐谈客耳，自知才不足以御备，重任之则恐不能制，轻任之则备不为用，虽虚国远征，公无忧矣。」</strong> 操从之。行至易，郭嘉曰：<strong>「兵贵神速。今千里袭人，辎重多，难以趋利，且彼闻之，必为备。不如留辎重，轻兵兼道以出，掩其不意。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/16.mp3" download>download the file</a> instead.
</audio></p>
<p>初，袁绍数遣使召田畴于无终，又即绶将军印，使安辑所统，畴皆拒之。及曹操定冀州，河间邢颙谓畴曰：<strong>「黄巾起来，二十余年，海内鼎沸，百姓流离。今闻曹公法令严。民厌乱矣，乱极则平，请以身先。」</strong> 遂装还乡里。畴曰：<strong>「邢颙，天民之先觉者也。」</strong> 操以颙为冀州从事。畴忿乌桓多杀其本郡冠盖，意欲讨之而力未能。操遣使辟畴，畴戒其门下趣治严。门人曰：<strong>「昔袁公慕君，礼命五至，君义不屈。今曹公使一来而君若恐弗及者，何也？」</strong> 畴笑曰：<strong>「此非君所识也。」</strong> 遂随使者到军，拜为蓚令，随军次无终。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/17.mp3" download>download the file</a> instead.
</audio></p>
<p>时方夏水雨，而滨海洿下，泞滞不通，虏亦遮守蹊要，军不得进。操患之，以问田畴。畴曰：<strong>「此道，秋夏每常有水，浅不通车马，深不载舟船，为难久矣。旧北平郡治在平冈，道出卢龙，达于柳城。自建武以来，陷坏断绝，垂二百载，而尚有微径可从。今虏将以大军当由无终，不得进而退，懈弛无备。若嘿回军，从卢龙口越白檀之险，出空虚之地，路近而便，掩其不备，蹋顿可不战而禽也。」</strong> 操曰：<strong>「善！」</strong> 乃引军还，而署大木表于水侧路傍曰：<strong>「方今夏暑，道路不通，且俟秋冬，乃复进军」</strong> 。虏候骑见之，诚以为大军去也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/18.mp3" download>download the file</a> instead.
</audio></p>
<p>操令畴将其众为乡导，上徐无山，堑山堙谷，五百余里，经白檀，历平冈，步鲜卑庭，东指柳城。未至二百里，虏乃知之。尚、熙与蹋顿及辽西单于楼班、右北平单于能臣抵之等将数万骑逆军。八月，操登白狼山，卒与虏遇，众甚盛。操车重在后，被甲者少，左右皆惧。操登高，望虏阵不整，乃纵兵击之，使张辽为先锋，虏众大崩，斩蹋顿及名王已下，胡、汉降者二十余万口。辽东单于速仆丸与尚、熙奔辽东太守公孙康，其众尚有教千骑。或劝操遂击之，操曰：<strong>「吾方使康斩送尚、熙首，不烦兵矣。」</strong> 九月，操引兵自柳城还。公孙康欲取尚、熙以为功，乃先置精勇于厩中，然后请尚、熙入，未及坐，康叱伏兵禽之，遂斩尚、熙，并速仆丸首送之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/19.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将或问操：<strong>「公还而康斩尚、熙，何也？」</strong> 操曰：<strong>「彼素畏尚、熙，吾急之则并力，缓之则自相图，其势然也。」</strong> 操枭尚首，令三军：<strong>「敢有哭之者斩！」</strong> 牵招独设祭悲哭，操义之，举为茂才。时天寒且旱，二百里无水，军又乏食，杀马数千匹以为粮，凿地入三十余丈方得水。既还，科问前谏者，众莫知其故，人人皆惧。操皆厚赏之，曰：<strong>「孤前行，乘危以徼幸。虽得之，天所佐也，顾不可以为常。诸君之谏，万安之计，是以相赏，后勿难言之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，辛卯，有星孛于鹑尾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>乙巳，黄巾杀济南王赟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十一月，曹操至易水，乌桓单于代郡普富卢、上郡那楼皆来贺。师还，论功行赏，以五百户封田畴为亭侯。畴曰：<strong>「吾始为刘公报仇，率众遁逃，志义不立，反以为利，非本志也。」</strong> 固让不受。操知其至心，许而不夺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>操之北伐也，刘备说刘表袭许，表不能用。及闻操还，表谓备曰：<strong>「不用君言，故为失此大会。」</strong> 备曰：<strong>「今天下分裂，日寻干戈，事会之来，岂有终极乎？若能应之于后者，则此未足为恨也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>是岁，孙权西击黄祖，虏其人民而还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>权母吴氏疾笃，引见张昭等，属以后事而卒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，琅邪诸葛亮寓居襄阳隆中，每自比管仲、乐毅。时人莫之许也，惟颍川徐庶与崔州平谓为信然。州平，烈之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/27.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/065/27.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备在荆州，访士于襄阳司马徽。徽曰：<strong>「儒生俗士，岂识时务，识时务者在乎俊杰。此间自有伏龙、凤雏。」</strong> 备问为谁，曰：<strong>「诸葛孔明、庞士元也。」</strong> 徐庶见备于新野，备器之。庶谓备曰：<strong>「诸葛孔明，卧龙也，将军岂愿见之乎？」</strong> 备曰：<strong>「君与俱来。」</strong> 庶曰：<strong>「此人可就见，不可屈致也，将军宜枉驾顾之。」</strong> 备由是诣亮，凡三往，乃见。因屏人曰：<strong>「汉室倾颓，奸臣窃命，孤不度德量力，欲信大义于天下，而智术浅短，遂用猖蹶，至于今日。然志犹未已，君谓计将安出？」</strong> 亮曰：__「今曹操已拥百万之众，挟天子而令诸侯，此诚不可与争锋。孙权据有江东，已历三世，国险而民附，贤能为之用，此可与为援而不可图也。荆州并据汉、沔，利尽南海，东连吴会，西通巴、蜀，此用武之国，而其主不能守，此殆天所以资将军也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/28.mp3" download>download the file</a> instead.
</audio></p>
<p>益州险塞，沃野千里，天府之土；刘璋暗弱，张鲁在北，民殷国富而不知存恤，智能之士思得明君。将军既帝室之胄，信义着于四海，若跨有荆、益，保其岩阻，抚和戎、越，结好孙权，内修政治，外观时变，则霸业可成，汉室可兴矣。」__ 备曰：<strong>「善！」</strong> 于是与亮情好日密。关羽、张飞不悦，备解之曰：<strong>「孤之有孔明，犹鱼之有水也。愿诸君勿复言。」</strong> 羽、飞乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/065/29.mp3" download>download the file</a> instead.
</audio></p>
<p>司马徽，清雅有知人之鉴。同县庞德公素有重名，徽兄事之。诸葛亮每至德公家，独拜床下，德公初不令止。德公从子统，少时朴钝，未有识者，惟德公与徽重之。德公常谓孔明为卧龙，士元为凤雏，德操为水鉴；故德操与刘备语而称之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝庚建安十三年（戊子，公元二零八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/31.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，司徒赵温辟曹操子丕。操表__「温辟臣子弟，选举故不以实」__ ，策免之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/32.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操还邺，作玄武池以肄舟师。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/33.mp3" download>download the file</a> instead.
</audio></p>
<p>初，巴郡甘宁将僮客八百人归刘表，表儒人，不习军事，宁观表事势终必无成，恐一朝众散，并受其祸，欲东入吴。黄祖在夏口，军不得过，乃留，依祖三年，祖以凡人畜之。孙权击祖，祖军败走，权校尉凌操将兵急追之。宁善射，将兵在后，射杀操，祖由是得免。军罢，还营，待宁如初。祖都督苏飞数荐宁，祖不用。宁欲去，恐不免；飞乃白祖，以宁为邾长。宁遂亡奔孙权。周瑜、吕蒙共荐达之，权礼异，同于旧臣。宁献策于权曰：__「今汉祚日微，曹操终为篡盗。南荆之地，山川形便，诚国之西势也。宁观刘表，虑既不远，儿子又劣，非能承业传基者也。至尊当早图之，不可后操。图之之计，宜先取黄祖。祖今昏耄已甚，财谷并乏，左右贪纵，吏士心怨，舟船战具，顿废不修，怠于耕农，军无法伍。至尊今往，其破可必。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/34.mp3" download>download the file</a> instead.
</audio></p>
<p>一破祖军，鼓行而西，据楚关，大势弥广，即可渐规巴、蜀矣。」__ 权深纳之。张昭时在坐，难曰：<strong>「今吴下业业，若军果行，恐必致乱。」</strong> 宁谓昭曰：<strong>「国家以萧何之任付君，君居守而忧乱，奚以希慕古人乎！」</strong> 权举酒属宁曰：<strong>「兴霸，今年行讨，如此酒矣，决以付卿。卿但当勉建方略，令必克祖，则卿之功，何嫌张长史之言乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/35.mp3" download>download the file</a> instead.
</audio></p>
<p>权遂西击黄祖。祖横两蒙冲，挟守沔口，以拼闾大绁系石为矴，上有千人，以弩交射，飞矢雨下，军不得前。偏将军董袭与别部司马凌统俱为前部，各将敢死百人，人被两铠，乘大舸，突入蒙冲里。袭身以刀断两绁，蒙冲乃横流，大兵遂进。祖令都督陈就以水军逆战。平北都尉吕蒙勒前锋，亲枭就首。于是将士乘胜，水陆并进，傅其城，尽锐攻之，遂屠其城。祖挺身走，追斩之，虏其男女数万口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/36.mp3" download>download the file</a> instead.
</audio></p>
<p>权先作两函，欲以盛祖及苏飞首。权为诸将置酒，甘宁下席叩头，血涕交流，为权言飞畴昔旧恩，<strong>「宁不值飞，固已损骸于沟壑，不得致命于麾下。今飞罪当夷戮，特从将军乞其首领。」</strong> 权感其言，谓曰：<strong>「今为君置之。若走去何？」</strong> 宁曰：<strong>「飞免分裂之祸，受更生之恩，逐之尚必不走，岂当图亡哉！若尔，宁头当代入函。」</strong> 权乃赦之。凌统怨宁杀其父操，常欲杀宁，权命统不得仇之，令宁将兵屯于它所。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/37.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，六月，罢三公官，复置丞相、御史大夫。癸巳。以曹操为丞相。操以冀州别驾从事崔琰为丞相西曹掾，司空东曹掾陈留毛玠为丞相东曹掾，元城令河内司马朗为主簿，弟懿为文学掾，冀州主簿卢毓为法曹议令史。毓，植之子也。琰、玠并典选举，其所举用皆清正之士，虽于时有盛名而行不由本者，终莫得进。拔敦实，斥华伪，进冲逊，抑阿党。由是天下之士莫不以廉节自励，虽贵宠之臣，舆服不敢过度，至乃长吏还者，垢面羸衣，独乘柴车，军吏入府，朝服徒行。吏洁于上，俗移于下。操闻之，叹曰：<strong>「用人如此，使天下人自治，吾复何为哉！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/38.mp3" download>download the file</a> instead.
</audio></p>
<p>司马懿，少聪达，多大略。崔琰谓其兄朗曰：<strong>「君弟聪亮明允，刚断英特，非子所及也。」</strong> 操闻而辟之，懿辞以风痹。操怒，欲收之，懿惧，就职。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>操使张辽屯长社，临发，军中有谋反者，夜，惊乱起火，一军尽扰。辽谓左右曰：<strong>「勿动！是不一营尽反，必有造变者，欲以惊动人耳。」</strong> 乃令军中：<strong>「其不反者安坐！」</strong> 辽将亲兵数十人中陈而立，有顷，皆定，即得首谋者，杀之。辽在长社，于禁顿颍阴，乐进屯阳翟，三将任气，多共不协。操使司空主簿赵俨并参三军，每事训谕，遂相亲睦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，前将军马腾与镇西将军韩遂结为异姓兄弟，后以部曲相侵，更为仇敌。朝廷使司隶校尉钟繇、凉州刺史韦端和解之，征腾入屯槐里。曹操将征荆州，使张既说腾，令释部曲还朝，腾许之。已而更犹豫，既恐其为变，乃移诸县促储亻待，二千石郊迎，腾不得已，发东。操表腾为卫尉，以其子超为偏将军，统其众，悉徙其家属诣邺。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/065/41.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，曹操南击刘表。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/42.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，丁未，以光禄勋山阳郗虑为御史大夫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/43.mp3" download>download the file</a> instead.
</audio></p>
<p>壬子，太中大夫孔融弃市。融恃其才望，数戏侮曹操，发辞偏宕，多致乖忤。操以融名重天下，外相容忍而内甚嫌之。融又上书言：<strong>「宜准古王畿之制，千里寰内不以封建诸侯。」</strong> 操疑融所论建渐广，益惮之。融与郗虑有隙，虑承操风旨，构成其罪，令丞相军谋祭酒路粹奏：<strong>「融昔在北海，见王室不静，而招合徒众，欲规不轨。及与孙权使语，谤讪朝廷。又，前与白衣你衡跌荡放言，更相赞扬。衡谓融曰‘仲尼不死’，融答‘颜回复生’，大逆不道，宜极重诛。」</strong> 操遂收融，并其妻子皆杀之。初，京兆脂习与融善，每戒融刚直太过，必罹世患。及融死，许下莫敢收者。习往抚尸曰：<strong>「文举舍我死，吾何用生为！」</strong> 操收习，欲杀之，既而赦之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/44.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘表二子琦、琮，表为琮娶其后妻蔡氏之侄，蔡氏遂爱琮而恶琦。表妻弟蔡瑁、外甥张允并得幸于表，日相与毁琦而誉琮。琦不自宁，与诸葛亮谋自安之术，亮不对。后乃共升高楼，因令去梯，谓亮曰：<strong>「今日上不至天，下不至地，言出子口，而入吾耳，可以言未？」</strong> 亮曰：<strong>「君不见申生在内而危，重耳居外而安乎？」</strong> 琦意感悟，阴规出计。会黄祖死，琦求代其任，表乃以琦为江夏太守。表病甚，琦归省疾。瑁、允恐其见表而父子相感，更有托后之意，乃谓琦曰：<strong>「将军命君抚临江夏，其任至重；今释众擅来，必见谴怒。伤亲之欢，重增其疾，非孝敬之道也。」</strong> 遂遏于户外，使不得见。琦流涕而去。表卒，瑁、允等遂以琮为嗣。琮以侯印授琦。琦怒，投之地，将因奔丧作难。会曹操军至，琦奔江南。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/45.mp3" download>download the file</a> instead.
</audio></p>
<p>章陵太守蒯越及东曹掾傅巽等劝刘琮降操，曰：<strong>「逆顺有大体，强弱有定势。以人臣而拒人主，逆道也；以新造之楚而御中国，必危也；以刘备而敌曹公，不当也。三者皆短，将何以待敌？且将军自料何如刘备？若备不足御曹公，则虽全楚不能以自存也；若足御曹公，则备不为将军下也。」</strong> 琮从之。九月，操至新野，琮遂举州降，以节迎操。诸将皆疑其诈，娄圭曰：<strong>「天下扰攘，各贪王命以自重，今以节来，是必至诚。」</strong> 操遂进兵。时刘备屯樊，琮不敢告备。备久之乃觉，遣所亲问琮，琮令其官属宋忠诣备宣旨。时曹操已在宛，备乃大惊骇，谓忠曰：<strong>「卿诸人作事如此，不早相语，今祸至方告我，不亦太剧乎！」</strong> 引刀向忠曰：<strong>「今断卿头，不足以解忿，亦耻丈夫临别复杀卿辈。」</strong> 遣忠去。乃呼部曲共议。或劝备攻琮，荆州可得。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/46.mp3" download>download the file</a> instead.
</audio></p>
<p>备曰：<strong>「刘荆州临亡托我以孤遗，背信自济，吾所不为，死何面目以见刘荆州乎！」</strong> 备将其众去，过襄阳，驻马呼琮；琮惧，不能起。琮左右及荆州人多归备。备过辞表墓，涕泣而去。比到当阳，众十余万人，辎重数千两，日行十余里，别遣关羽乘船数百艘，使会江陵。或谓备曰：<strong>「宜速行保江陵，今虽拥大众，被甲者少，若曹公兵至，何以拒之！」</strong> 备曰：<strong>「夫济大事必以人为本，今人归吾，吾何忍弃去！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/47.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/47.mp3" download>download the file</a> instead.
</audio></p>
<p>习凿齿论曰：刘玄德虽颠沛险难而信义愈明，势逼事危而言不失道。追景升之顾，则情感三军；恋赴义之士，则甘与同败。终济大业，不亦宜乎！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/48.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/48.mp3" download>download the file</a> instead.
</audio></p>
<p>刘琮将王威说琮曰：<strong>「曹操闻将军既降，刘备已走，必懈弛无备，轻先单进。若给威奇兵数千，徼之于险，操可获也。获操，即威震四海，非徒保守今日而已。」</strong> 琮不纳。操以江陵有军实，恐刘备据之，乃释辎重，轻军到襄阳。闻备已过，操将精骑五千急追之，一日一夜行三百余里，及于当阳之长坂。备弃妻子，与诸葛亮、张飞、赵云等数十骑走，操大获其人众辎重。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/49.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/49.mp3" download>download the file</a> instead.
</audio></p>
<p>徐庶母为操所获，庶辞备，指其心曰：<strong>「本欲与将军共图王霸之业者，以此方寸之地也。今已失老母，方寸乱矣，无益于事，请从此别。」</strong> 遂诣操。张飞将二十骑拒后，飞据水断桥，瞋目横矛曰：<strong>「身是张益德也，可来共决死！」</strong> 操兵无敢近者。或谓备：<strong>「赵云已北走。」</strong> 备以手戟擿之曰：<strong>「子龙不弃我走也。」</strong> 顷之，云身抱备子禅，与关羽船会，得济沔，遇刘琦众万余人，与俱到夏口。曹操进军江陵，以刘琮为青州刺史，封列侯，并蒯越等，侯者凡十五人。释韩嵩之囚，待以交友之礼，使条品州人优劣，皆擢而用之。以嵩为大鸿胪，蒯越为光禄勋，刘先为尚书，邓羲为侍中。荆州大将南阳文聘别屯在外，琮之降也，呼聘，欲与俱。聘曰：<strong>「聘不能全州，当待罪而已！」</strong> 操济汉，聘乃诣操。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/50.mp3" download>download the file</a> instead.
</audio></p>
<p>操曰：<strong>「来何迟邪？」</strong> 聘曰：<strong>「先日不能辅弼刘荆州以奉国家；荆州虽没，常愿据守汉川，保全土境。生不负于孤弱，死无愧于地下。而计不在己，以至于此，实怀悲惭，无颜早见耳！」</strong> 遂歔欷流涕。操为之怆然，字谓之曰：<strong>「仲业，卿真忠臣也！」</strong> 厚礼待之，使统本兵，为江夏太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/51.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/51.mp3" download>download the file</a> instead.
</audio></p>
<p>初，袁绍在冀州，遣使迎汝南士大夫。西平和洽，以为冀州土平民强，英桀所利，四战之地，不如荆州土险民弱，易依倚也，遂从刘表。表以上客待之。洽曰：<strong>「所以不从本初，辟争地也。昏世之主，不可黩近，久而不去，谗慝将兴。」</strong> 遂南之武陵。表辟南阳刘望之为从事，而其友二人皆以谗毁为表所诛，望之又以正谏不合，投传告归。望之弟廙谓望之曰：<strong>「赵杀鸣犊，仲尼回轮。今兄既不能法柳下惠和光同尘于内，则宜模范蠡迁化于外，坐而自绝于时，殆不可也。」</strong> 望之不从，寻复见害，廙奔扬州。南阳韩暨避袁术之命，徙居山都山。刘表又辟之，遂遁居孱陵。表深恨之，暨惧，应命，除宜城长。河东裴潜亦为表所礼重，潜私谓王畅之子粲及河内司马芝曰：<strong>「刘牧非霸王之才，乃欲西伯自处，其败无日矣！」</strong> 遂南适长沙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/52.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/52.mp3" download>download the file</a> instead.
</audio></p>
<p>于是操以暨为丞相士曹属，潜参丞相军事，洽、廙、粲皆为掾属，芝为管令，从人望也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/53.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/53.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，癸未朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/54.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/54.mp3" download>download the file</a> instead.
</audio></p>
<p>初，鲁肃闻刘表卒，言于孙权曰：<strong>「荆州与国邻接，江山险固，沃野万里，士民殷富，若据而有之，此帝王之资也。今刘表新亡，二子不协，军中诸将，各有彼此。刘备天下枭雄，与操有隙，寄寓于表，表恶其能而不能用也。若备与彼协心，上下齐同，则宜抚安，与结盟好；如有离违，宜别图之，以济大事。肃请得奉命吊表二子，并慰劳其军中用事者，及说备使抚表众，同心一意，共治曹操，备必喜而从命。如其克谐，天下可定也。今不速往，恐为操所先。」</strong> 权即遣肃行。到夏口，闻操已向荆州，晨夜兼道，比至南郡，而琮已降，备南走，肃径迎之，与备会于当阳长坂。肃宣权旨，论天下事势，致殷勤之意，且问备曰：<strong>「豫州今欲何至？」</strong> 备曰：<strong>「与苍梧太守吴巨有旧，欲往投之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/55.mp3" download>download the file</a> instead.
</audio></p>
<p>肃曰：<strong>「孙讨虏聪明仁惠，敬贤礼士，江表英豪，咸归附之，已据有六郡，兵精粮多，足以立事。今为君计，莫若遣腹心自结于东，以共济世业。而欲投吴巨，巨是凡人，偏在远郡，行将为人所并，岂足托乎！」</strong> 备甚悦。肃又谓诸葛亮曰：<strong>「我，子瑜友也。」</strong> 即共定交。子瑜者，亮兄瑾也，避乱江东，为孙权长史。备用肃计，进住鄂县之樊口。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/56.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/56.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操自江陵将顺江东下。诸葛亮谓刘备曰：<strong>「事急矣，请奉命求救于孙将军。」</strong> 遂与鲁肃俱诣孙权。亮见权于柴桑，说权曰：<strong>「海内大乱，将军起兵江东，刘豫州收众汉南，与曹操并争天下。今操芟夷大难，略已平矣，遂破荆州，威震四海。英雄无用武之地，故豫州遁逃至此，愿将军量力而处之。若能以吴、越之众与中国抗衡，不如早与之绝；若不能，何不按兵束甲，北面而事之！今将军外托服从之名，而内怀犹豫之计，事急而不断，祸至无日矣。」</strong> 权曰：<strong>「苟如君言，刘豫州何不遂事之乎！」</strong> 亮曰：<strong>「田横，齐之壮士耳，犹守义不辱；况刘豫州王室之胄，英才盖世，众士慕仰，若水之归海！若事之不济，此乃天也，安能抗此难乎！」</strong> 权勃然曰：__「吾不能举全吴之地，十万之众，受制于人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/57.mp3" download>download the file</a> instead.
</audio></p>
<p>吾计决矣！非刘豫州莫可以当曹操者；然豫州新败之后，安能抗此难乎！」__ 亮曰：<strong>「豫州军虽败于长坂，今战士还者及关羽水军精甲万人，刘琦合江夏战士亦不下万人。曹操之众，远来疲敝，闻追豫州，轻骑一日一夜行三百余里，此所谓‘强弩之末势不能穿鲁缟’者也。故《兵法》忌之，曰‘必蹶上将军’。且北方之人，不习水战；又，荆州之民附操者，逼近势耳，非心服也。今将军诚能命猛将统兵数万，与豫州协规同力，破操军必矣。操军破，必北还；如此，则荆、吴之势强，鼎足之形成矣。成败之机，在于今日！」</strong> 权大悦，与其群下谋之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/58.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/58.mp3" download>download the file</a> instead.
</audio></p>
<p>是时，曹操遗权书曰：<strong>「近者奉辞伐罪，旄麾南指，刘琮束手。今治水军八十万众，方与将军会猎于吴。」</strong> 权以示群下，莫不响震失色。长史张昭等曰：<strong>「曹公，豺虎也，挟天子以征四方，动以朝廷为辞；今日拒之，事更不顺。且将军大势可以拒操者，长江也。今操得荆州，奄有其地，刘表治水军，蒙冲斗舰乃以千数，操悉浮以沿江，兼有步兵，水陆俱下，此为长江之险已与我共之矣，而势力众寡又不可论。愚谓大计不如迎之。」</strong> 鲁肃独不言。权起更衣，肃追于宇下。权知其意，执肃手曰：<strong>「卿欲何言？」</strong> 肃曰：__「向察众人之议，专欲误将军，不足与图大事。今肃可迎操耳，如将军不可也。何以言之？今肃迎操，操当以肃还付乡党，品其名位，犹不失下曹从事，乘犊车，从吏卒，交游士林，累官故不失州郡也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/59.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/59.mp3" download>download the file</a> instead.
</audio></p>
<p>将军迎操，欲安所归乎？愿早定大计，莫用众人之议也！」__ 权叹息曰：<strong>「诸人持议，甚失孤望。今卿廓开大计，正与孤同。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/60.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/60.mp3" download>download the file</a> instead.
</audio></p>
<p>时周瑜受使至番阳，肃劝权召瑜还。瑜至，谓权曰：<strong>「操虽托名汉相，其实汉贼也。将军以神武雄才，兼仗父兄之烈，割据江东，地方数千里，兵精足用，英雄乐业，当横行天下，为汉家除残去秽；况操自送死，而可迎之邪？请为将军筹之：今北土未平、马超、韩遂尚在关西，为操后患；而操舍鞍马，杖舟楫，与吴、越争衡；今又盛寒，马无藁草，驱中国士众远涉江湖之间，不习水土，必生疾病。此数者用兵之患也，而操皆冒行之。将军禽操，宜在今日。瑜请得精兵数万人，进住夏口，保为将军破之！」</strong> 权曰：<strong>「老贼欲废汉自立久矣，徒忌二袁、吕布、刘表与孤耳；今数雄已灭，惟孤尚存。孤与老贼势不两立，君言当击，甚与孤合，此天以君授孤也。」</strong> 因拔刀斫前奏案曰：<strong>「诸将吏敢复有言当迎操者，与此案同！」</strong> 乃罢会。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/61.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/61.mp3" download>download the file</a> instead.
</audio></p>
<p>是夜，瑜复见权曰：<strong>「诸人徒见操书言水步八十万而各恐慑，不复料其虚实，便开此议，甚无谓也。今以实校之：彼所将中国人不过十五六万，且已久疲；所得表众亦极七八万耳，尚怀狐疑。夫以疲病之卒御狐疑之众，众数虽多，甚未足畏。瑜得精兵五万，自足制之，愿将军勿虑！」</strong> 权抚其背曰：<strong>「公瑾，卿言至此，甚合孤心。子布、元表诸人，各顾妻子，挟持私虑，深失所望；独卿与子敬与孤同耳，此天以卿二人赞孤也。五万兵难卒合，已选三万人，船粮战具俱办。卿与子敬、程公便在前发，孤当续发人众，多载资粮，为卿后援。卿能办之者诚决，邂逅不如意，便还就孤，孤当与孟德决之。」</strong> 遂以周瑜、程普为左右督，将兵与备并力逆操；以鲁肃为赞军校尉，助画方略。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/62.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/62.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备在樊口，日遣逻吏于水次候望权军。吏望见瑜船，驰往白备，备遣人慰劳之。瑜曰：<strong>「有军任，不可得委署；傥能屈威，诚副其所望。」</strong> 备乃乘单舸往见瑜问曰：<strong>「今拒曹公，深为得计。战卒有几？」</strong> 瑜曰：<strong>「三万人。」</strong> 备曰：<strong>「恨少。」</strong> 瑜曰：<strong>「此自足用，豫州但观瑜破之。」</strong> 备欲呼鲁肃等共会语，瑜曰：<strong>「受命不得妄委署。若欲见子敬，可别过之。」</strong> 备深愧喜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/63.mp3" download>download the file</a> instead.
</audio></p>
<p>进，与操遇于赤壁。时操军众已有疾疫，初一交战，操军不利，引次江北。瑜等在南岸，瑜部将黄盖曰：<strong>「今寇众我寡，难与持久。操军方连船舰，首尾相接，可烧而走也。」</strong> 乃取蒙冲斗舰十艘，载燥荻、枯柴、灌油其中，裹以帷幕，上建旌旗，预备走舸，系于其尾。先以书遗操，诈云欲降。时东南风急，盖以十舰最着前，中江举帆，余船以次俱进。操军吏士皆出营立观，指言盖降。去北军二里余，同时发火，火烈风猛，船往如箭，烧尽北船，延及岸上营落。顷之，烟炎张天，人马烧溺死者甚众。瑜等率轻锐继其后，雷鼓大进，北军大坏。操引军从华容道步走，遇泥泞，道不通，天又大风，悉使羸兵负草填之，骑乃得过。羸兵为人马所蹈藉，陷泥中，死者甚众。刘备、周瑜水陆并进，追操至南郡。时操军兼以饥疫，死者太半。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/64.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/64.mp3" download>download the file</a> instead.
</audio></p>
<p>操乃留征南将军曹仁、横野将军徐晃守江陵，折冲将军乐进守襄阳，引军北还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/65.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/65.mp3" download>download the file</a> instead.
</audio></p>
<p>周瑜、程普将数万众，与曹仁隔江未战。甘宁请先径进取夷陵，往，即得其城，因入守之。益州将袭肃举军降，周瑜表以肃兵益横野中郎将吕蒙。蒙盛称：<strong>「肃有胆用，且慕化远来，于义宜益，不宜夺也。」</strong> 权善其言，还肃兵。曹仁遣兵围甘宁，宁困急，求救于周瑜，诸将以为兵少不足分，吕蒙谓周瑜、程普曰：<strong>「留凌公绩于江陵，蒙与君行，解围释急，势亦不久。蒙保公绩能十日守也。」</strong> 瑜从之，大破仁兵于夷陵，获马三百匹而还。于是将士形势自倍。瑜乃渡江，顿北岸，与仁相距。十二月，孙权自将围合肥，使张昭攻九江之当涂，不克。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/66.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/66.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备表刘琦为荆州刺史，引兵南徇四郡，武陵太守金旋、长沙太守韩玄、桂阳太守赵范、零陵太守刘度皆降。庐江营帅雷绪率部曲数万口归备。备以诸葛亮为军师中郎将，使督零陵、桂阳、长沙三郡，调其赋税以充军实；以偏将军赵去领桂阳太守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/67.mp3" download>download the file</a> instead.
</audio></p>
<p>益州牧刘璋闻曹操克荆州，遣别驾张松致敬于操。松为人短小放荡，然识达精果。操时已定荆州，走刘备，不复存录松。主簿杨修白操辟松，操不纳；松以此怨，归，劝刘璋绝操，与刘备相结，璋从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="72" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/065/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/065/68.mp3" download>download the file</a> instead.
</audio></p>
<p>习凿齿论曰：昔齐桓一矜其功而叛者九国，曹操暂自骄伐而天下三分。皆勤之于数十年之内，而弃之于俯仰之顷，岂不惜乎！</p>
</section>

<p>曹操追念田畴功，恨前听其让，曰：<strong>「是成一人之志而亏王法大制也。」</strong> 乃复以前爵封畴。畴上疏陈诚，以死自誓。操不听，欲引拜之，至于数四，终不受。有司劾畴：<strong>「狷介违道，苟立小节，宜免官加刑。」</strong> 操下世子及大臣博议。世子丕以__「畴同于子文辞禄，由胥逃赏，宜勿夺以优其节。」__ 尚书令荀彧、司隶校尉钟繇，亦以为可听。操犹欲侯之，畴素与夏侯惇善，操使惇自以其情喻之。惇就畴宿而劝之，畴揣知其指，不复发言。惇临去，固邀畴，畴曰：<strong>「畴，负义逃窜之人耳；蒙恩全活，为幸多矣，岂可卖卢龙之塞以易赏禄哉！纵国私畴，畴独不愧于心乎！将军雅知畴者，犹复如此，若必不得已，请愿效死，刎首于前。」</strong> 言未卒，涕泣横流。惇具以答操，操喟然，知不可屈，乃拜为议郎。</p>

<p>操幼子仓舒卒，操伤惜之甚。司空掾邴原女早亡，操欲求与仓舒合葬，原辞曰：<strong>「嫁殇，非礼也。原之所以自容于明公，公之所以待原者，以能守训典而不易也。若听明公之命，则是凡庸也，明公焉以为哉！」</strong> 操乃止。</p>

<p>孙权使威武中郎将贺齐讨丹杨黟、歙贼。黟帅陈仆、祖山等二万户屯林历山，四面壁立，不可得攻，军住经月。齐阴募轻捷士，于隐险处，夜以铁戈拓山潜上，县布以援下人。得上者百余人，令分布四面，鸣鼓角。贼大惊，守路者皆逆走，还依众。大军因是得上，大破之。权乃分其地为新都郡，以齐为太守。</p>
