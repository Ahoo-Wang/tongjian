</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起强圉作噩，尽上章困敦十月，凡三年有奇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>僖宗圣恭定孝皇帝上之下干符四年（丁酉，公元八七七年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，王郢诱寔入舟中，执之，将士从寔者皆奔溃。朝廷闻之，以右龙武大将军宋皓为江南诸道招讨使，先征诸道兵外，更发忠武、宣武、感化三道、宣、泗二州兵，新旧合万五千余人，并受皓节度。二月，郢攻陷望海镇，掠明州，又攻台州，陷之；刺史王葆退守唐光。诏二浙、福建各出舟师以讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>王仙芝陷鄂州。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/5.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢陷郓州，杀节度使薛崇。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/6.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏酋龙嗣立以来，为边患殆二十年，中国为之虚耗，而其国中亦疲弊。酋龙卒，谥曰景庄皇帝；子法立，改元贞明承智大同，国号鹤拓，亦号大封人。法好畋猎酣饮，委国事于大臣。闰月，岭南西首节度使辛谠奏南诏遣陁西段瑳宝等来请和，且言__「诸道兵戍邕州岁久，馈饷之费，疲弊中国，请许其和，使赢瘵息肩。」__ 诏许之。谠遣大将杜弘等赍书币，送瑳宝还南诏，但留荆南、宣歙数军戍邕州，自余诸道兵什减其七。王郢横行浙西，镇海节度使裴璩严兵设备，不与之战，密招其党朱实降之，散其徒六七千人，输器械二十余万，舟航、粟帛称是。敕以实为金吾将军。于是郢党离散。郢收余众，东至明州，甬桥镇遏使刘巨容以筒箭射杀之，余党皆平。璩，谞之从曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/7.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，黄巢陷沂州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/8.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，壬申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/9.mp3" download>download the file</a> instead.
</audio></p>
<p>贼帅柳彦璋剽掠江西。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/10.mp3" download>download the file</a> instead.
</audio></p>
<p>陕州军乱，逐观察使崔碣；贬碣杯州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/11.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢与尚让合兵保查牙山。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/12.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，甲子，以给事中杨损为陕虢观察使。损至官，诛首乱者。损，嗣复之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，桂管观察使李瓒失政，支使薛坚石屡规正之，瓒不能从。及瓒被逐，坚石摄留务，移牒邻道，禁遏乱兵，一方以安。诏擢坚石为国子博士。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/14.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，柳彦璋袭陷江州，执刺史陶祥，使祥上表，彦璋亦自附降状。敕以彦璋为右监门将军，令散众赴京师。以左武卫将军刘秉仁为江州刺史。彦璋不从，以战舰百余固湓江为水寨，剽掠如故。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/15.mp3" download>download the file</a> instead.
</audio></p>
<p>忠武都将李可封戍边还，至邠州，迫胁主帅，索旧欠粮盐，留止四月，阖境震惊。秋，七月，还至许州，节度命名崔安潜悉按诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/16.mp3" download>download the file</a> instead.
</audio></p>
<p>庚申，王仙芝、黄巢攻宋州，三道兵与战，不利，贼遂围宋威于宋州。甲寅，右威卫上将军张自勉将忠武兵七千救宋州，杀贼二千余人，贼解围遁去。王铎、卢携欲使张自勉以所将兵受宋威节度，郑畋以为威与自勉已有疑忿，若在麾下，必为所杀，不肯署奏。八月，辛未，铎、携诉于上，求罢免；庚辰，畋请归浐川养疾；上皆不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>王仙芝陷安州。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/18.mp3" download>download the file</a> instead.
</audio></p>
<p>盐州军乱，逐刺史王承颜，诏高品牛从珪往慰谕之，贬承颜象州司户。承颜及崔碣素有政声，以严肃为骄卒所逐，朝廷与贪暴致乱者同贬，时人惜之。从珪自盐州还，军中请以大将王宗诚为刺史。诏宗诚诣阙，将士皆释罪，仍如优给。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/19.mp3" download>download the file</a> instead.
</audio></p>
<p>乙卯，王仙芝陷随州，执刺史崔休征。山南东道节度使李福遣其子将兵救随州，战死。福奏求援兵，遣左武卫大将军李昌言将凤翔五百骑赴之，仙芝遂转掠复、郢。忠武大将张贯等四千人与宣武兵援襄州，自申、蔡间道逃归。诏忠武节度使崔安潜、宣武节度使穆仁裕遣人约还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/20.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，邠宁节度使李侃奏遣兵讨王宗诚，斩之，余党悉平。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/21.mp3" download>download the file</a> instead.
</audio></p>
<p>郑畋与王铎、卢携争论用兵于上前，畋不胜，退，复上奏，以为：<strong>「自王仙芝亻叔扰，崔安潜首请会兵讨之，继发士卒，罄供资粮。贼往来千里，涂炭诸州，独不敢犯其境。又以本道兵援张自勉，解宋州围，使江、淮漕运流通，不输寇手。今蒙尽以自勉所将七千兵令张贯将之，隶宋威。自勉独归许州，威复奏加诬毁。因功受辱，臣窃痛之。安潜出师，前后克捷非一，一旦强兵尽付它人，良将空还，若勍敌忽至，何以枝梧！臣请以忠武四千人授威，余三千人使自勉将之，守卫其境，既不侵宋威之功，又免使安潜愧耻。」</strong> 时卢携不以为然，上不能决。畋复上言：<strong>「宋威欺罔朝廷，败衄狼藉。又闻王仙芝七状请降，威不为闻奏。朝野切齿，以为宜正军法。迹状如此，不应复典兵权，愿与内大臣参酌，早行罢黜。」</strong> 不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/22.mp3" download>download the file</a> instead.
</audio></p>
<p>河中军乱，逐节度使刘侔，纵兵焚掠。以京兆尹窦璟为河中宣慰制置使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/23.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢寇掠蕲、黄，曾元裕击破之，斩首四千余级。巢遁去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/24.mp3" controls class="html5-audio-player">

<p>十一月，己酉，以窦璟为河中节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>招讨副使、都监杨复光遣人说谕王仙芝，仙芝遣尚君长等请降于复光，宋威遣兵于道中劫取君长等。十二月，威奏与君长等战于颍州西南，生擒以献；复光奏君长等实降，非威所擒。诏侍御史归仁绍等鞫之，竟不能明。斩君长等于狗脊岭。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/26.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢陷匡城，遂陷濮州。诏颍州刺史张自勉将诸道兵击之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>江州刺史刘秉仁乘驿之官，单舟入柳彦璋水。贼出不意，即迎拜，秉仁斩彦璋，散其众。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/28.mp3" download>download the file</a> instead.
</audio></p>
<p>王仙芝寇荆南。节度使杨知温，知至之兄也，以文学进，不知兵，或告贼至，知温以为妄，不设备。时汉水浅狭，贼自贾堑度。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>僖宗圣恭定孝皇帝上之下干符五年（戊戌，公元八七八年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/30.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/30.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，丁酉朔，大雪，知温方受贺，贼已至城下，遂陷罗城。将佐共治子城而守之，及暮，知温犹不出。将佐请知温出抚士卒，知温纱帽皁裘而行；将佐请知温擐甲以备流矢，知温见士卒拒战，犹赋诗示幕僚，遣使告急于山南东道节度使李福，福悉其众自将救之。时有沙陀五百在襄阳，福与之俱至荆门，遇贼，沙陀纵骑奋击，破之。仙芝闻之，焚掠江陵而去。江陵城下旧三十万户，至是死者什三四。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/31.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/31.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，招讨副使曾元裕大破王仙芝于申州东，所杀万人，招降散遣者亦万人。敕以宋威久病，罢招讨使，还青州。以曾元裕为招讨使，颍州刺史张自勉为副使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/32.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/32.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以西川节度使高骈为荆南节度使兼盐铁转运使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/33.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/33.mp3" download>download the file</a> instead.
</audio></p>
<p>振武节度使李国昌之子克用为沙陀副兵马使，戍蔚州。时河南盗贼蜂起，云州沙陀兵马使李尽忠与牙将康君立、薛志勤、程怀信、李存璋等谋曰：<strong>「今天下大乱，朝廷号令不复行于四方，此乃英雄立功名富贵之秋也。吾属虽各拥兵众，然李振武功大官高，名闻天下，其子勇冠诸军。若辅以举事，代北不足平也。」</strong> 众以为然。君立，兴唐人；存璋，云州人；志勤，奉诚人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/34.mp3" download>download the file</a> instead.
</audio></p>
<p>会大同防御使段文楚兼水陆发运使，代北荐饥，漕运不继。文楚颇减军士衣米，又用法稍峻，军士怨怒。尽忠遣君立潜诣蔚州说克用起兵，除文楚而代之。克用曰：<strong>「吾父在振武，俟我禀之。」</strong> 君立曰：<strong>「今机事已泄，缓则生变，何暇千里禀命乎！」</strong> 于是尽忠夜帅牙兵攻牙城，执文楚及判官柳汉璋等系狱，自知军州事，遣召克用。克用帅其众趣云州，行收兵，二月，庚午，至城下，众且万人，屯于斗鸡台下。壬申，尽忠遣使送符印，请克用为防御留后。癸酉，尽忠械文楚等五人送斗鸡台下，克用令军士玼食之，以骑践其骸。甲戌，克用入府舍视事，令将士表求敕命；朝廷不许。李国昌上言：<strong>「乞朝廷速除大同防御使。若克用违命，臣请帅本道兵讨之，终不爱一子以负国家。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/35.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/35.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷方欲使国昌谕克用，会得其奏，乃以司农卿支详为大同军宣慰使，诏国昌语克用，令迎候如常仪，除克用官，必令称惬。又以太仆卿卢简方为大同防御使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/36.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/36.mp3" download>download the file</a> instead.
</audio></p>
<p>贬杨知温为郴州司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/37.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/37.mp3" download>download the file</a> instead.
</audio></p>
<p>曾元裕奏大破王仙芝于黄梅，杀五万余人，追斩仙芝，传首，余党散去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/38.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢方攻亳州未下，尚让帅仙芝余众归之，推巢为王，号冲天大将军，改元王霸，署官属。巢袭陷沂州、濮州。既而屡为官军所败，乃遗天平节度使张裼书，请奏之。诏以巢为右卫将军，令就郓州解甲。巢竟不至。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/39.mp3" download>download the file</a> instead.
</audio></p>
<p>加山南东道节度使李福同平章事，赏救荆南之功也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/40.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，群盗陷朗州、岳州。招讨使曾元裕屯荆、襄，黄巢自濮州掠宋、汴，乃以副使张自勉充东南面行营招讨使。黄巢攻卫南，遂攻叶、阳翟。诏发河阳兵千人赴东都，与宣武、昭义兵二千人共卫宫阙。以左神武大将军刘景仁充东都应援防遏使，并将三镇兵，仍听于东都募兵二千人。景仁，昌之孙也。又诏曾元裕将兵径还东都，发义成兵三千守轘辕、伊阙、河阴、武牢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/41.mp3" download>download the file</a> instead.
</audio></p>
<p>王仙芝余党王重隐陷洪州，江西观察使高湘奔湖口。贼转掠湖南，别将曹师雄掠宣、润。诏曾元裕、杨复光引兵救宣、润。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/42.mp3" download>download the file</a> instead.
</audio></p>
<p>湖南军乱，都将高杰逐观察使崔瑾。瑾，郾之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/43.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢引兵度江，攻陷虔、吉、饶、信等州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/44.mp3" download>download the file</a> instead.
</audio></p>
<p>朝廷以李克用据云中，夏，四月，以前大同军防御使卢简方为振武节度使，以振武节度使李国昌为大同节度使，以为克用必无以拒也。诏以东都军储不足，贷商旅富人钱谷以供数月之费，仍赐空名殿中侍御史告身五通，监察御史告身十通，有能出家财助国稍多者赐之。时连岁旱、蝗，寇盗充斥，耕桑半废，租赋不足，内藏虚竭，无所亻次助。兵部侍郎、判度支杨严三表自陈才短，不能济办，乞解使务，辞极哀切。诏不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/45.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/45.mp3" download>download the file</a> instead.
</audio></p>
<p>曹师雄寇湖州，镇海节度使裴璩遣兵击破之。王重隐死，其将徐唐莒据洪州。饶州将彭幼璋合义营兵克复饶州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/46.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏遣其酋望赵宗政来请和亲，无表，但令督爽牒中书，请为弟而不称臣。诏百官议之，礼部侍郎崔澹等以为：<strong>「南诏骄僭无礼，高骈不达大体，反因一僧呫嗫卑辞诱致其使，若从其请，恐垂笑后代。」</strong> 高骈闻之，上表与澹争辩，诏谕解之。澹，玙之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>五月，丙申朔，郑畋、卢携议蛮事，携欲与之和亲，畋固争以为不可。携怒，拂衣起，袂罥砚堕地，破之。上闻之，曰：<strong>「大臣相诟，何以仪刑四海！」</strong> 丁酉，畋、携皆罢为主子宾客、分司。以翰林学士承旨、户部侍郎豆卢 彖为兵部侍郎，吏部侍郎崔沆为户部侍郎，并同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>时宰相有好施者，常使人以布囊贮钱自随，行施丐者，每出，褴褛盈路。有朝士以书规之曰：<strong>「今百姓疲弊，寇盗充斥，相公宜举贤任能，纪纲庶务，捐不急之费，杜私谒之门，使万物各得其所，则家给人足，自无贫者，何必如此行小惠乎！」</strong> 宰相大怒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>邕州大将杜弘送段瑳宝至南诏，逾年而还。甲辰，辛谠复遣摄巡官贾宏、大将左瑜、曹朗使于南诏。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/50.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/50.mp3" download>download the file</a> instead.
</audio></p>
<p>李国昌欲父子并据两镇，得大同制书，毁之，杀监军，不受代，与李克用合兵陷遮虏军，进击宁武及岢岚军。卢简方赴振武，至岚州而薨。丁巳，河东节度使窦浣发民堑晋阳。己未，以都押衙康传圭为代州刺史，又发土团千人戍代州。土团至城北，娖队不发，求优赏。时府库空竭，浣遣马步都虞候邓虔往慰谕之，土团C061虔，床舁其尸入府。浣与监军自出慰谕，人给钱三百，布一端，众乃定。押牙田公锷给乱军钱布，从遂劫之以为都将，赴代州，浣借商人钱五万缗以助军。朝廷以浣为不才，六月，以前昭义节度使曹翔为河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>王仙芝余党剽掠浙西，朝廷以荆南节度使高骈先在天平有威名，仙芝党多郓人，乃徙骈为镇海节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>沙陀焚唐林、崞县，入忻州境。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，曹翔至晋阳。己亥，捕土团杀邓虔者十三人，杀之。义武兵至晋阳，不解甲，欢噪求优赏，翔斩其十将一人，乃定。发义成、忠武、昭义、河阳兵会于晋阳，以御沙陀。八月，戊寅，曹翔引兵救忻州。沙陀攻岢岚军，陷其罗城，败官军于洪谷，晋阳闭门城守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/54.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢寇宣州，宣歙观察使王凝拒之，败于南陵。巢攻宣州不克，乃引兵入浙东，开山路七百里，攻剽福建诸州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/55.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，平卢军奏节度使宋威薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛丑，以诸道行营招讨使曾元裕领平卢节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/57.mp3" download>download the file</a> instead.
</audio></p>
<p>壬寅，曹翔暴薨。丙午，昭义兵大掠晋阳，坊市民自共击之，杀千余人，乃溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="59" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/58.mp3" download>download the file</a> instead.
</audio></p>
<p>中书侍郎、同平章事李蔚罢为东都留守。以吏部尚书郑从谠为中书侍郎、同平章事。从谠，余庆之孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="60" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/59.mp3" download>download the file</a> instead.
</audio></p>
<p>以户部尚书、判户部事李都同平章事兼河中节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="61" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>冬，十月，诏昭义节度使李钧、幽州节度使李可举与吐谷浑酋长赫连铎、白义诚、沙陀酋长安庆、萨葛酋长米海万，合兵讨李国昌父子于蔚州。十一月，甲午，岢岚军翻城应沙陀。丁未，以河东宣慰使崔季康为河东节度、代北行营招讨使。沙陀攻石州，庚戌，崔季康救之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="62" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/61.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/253/61.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，甲戌，黄巢陷福州，观察使韦岫弃城走。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="63" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/62.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/253/62.mp3" download>download the file</a> instead.
</audio></p>
<p>南诏使者赵宗政还其国，中书不答督爽牒，但作西川节度使崔安潜书意，使安潜答之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="64" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/63.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/63.mp3" download>download the file</a> instead.
</audio></p>
<p>崔季康及昭义节度使李钧与李克用战于洪谷，两镇兵败，钧战死。昭义兵还至代州，士卒剽掠，代州民杀之殆尽，余众自鸦鸣谷走归上党。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="65" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/64.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/253/64.mp3" download>download the file</a> instead.
</audio></p>
<p>王郢之乱，临安人董昌以土团讨贼有功，补石镜镇将。是岁，曹师雄寇二浙，杭州募诸县乡兵各千人以讨之，昌与钱塘刘孟安、阮结、富阳闻人宇、盐官徐及、新城杜棱、余杭凌文举、临平曹信各为之都将，号杭州八都，昌为之长。其后宇卒，钱塘人成及代之。临安人钱镠以骁勇事昌，以功为石镜都知兵马使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="66" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>僖宗圣恭定孝皇帝上之下干符六年（己亥，公元八七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="67" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，魏王佾薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/67.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/67.mp3" download>download the file</a> instead.
</audio></p>
<p>镇海节度使高骈遣其将张璘、梁缵分道击黄巢，屡破之，降其将秦彦、毕师铎、李罕之、许勍等数十人，巢遂趣广南。彦，徐州人；师铎，冤句人；罕之，项城人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/68.mp3" download>download the file</a> instead.
</audio></p>
<p>贾宠等未至南诏，相继卒于道中，从者死亦太半。时辛谠已病风痹，召摄巡官徐云虔，执其手曰：<strong>「谠已奏朝廷发使入南诏，而使者相继物故，奈何？吾子既仕则思询国，能为此行乎？谠恨风痹不能拜耳。」</strong> 因呜咽流涕。云虔曰：<strong>「士为知己死！明公见辟，恨无以报德，敢不承命！」</strong> 谠喜，厚具资装而遣之。二月，丙寅，云虔至善阐城，骠信见大使抗礼，受副使以下拜。己巳，骠信使慈双羽、杨宗就馆谓云虔曰：<strong>「贵府牒欲使骠信称臣，奉表贡方物；骠信已遣人自西川入唐，与唐约为兄弟，不则舅甥。夫兄弟舅甥，书币而已，何表贡之有？」</strong> 云虔曰：__「骠信既欲为弟、为甥，骠信景庄之子，景庄岂无兄弟，于骠信为诸父，骠信为君，则诸父皆称臣，况弟与甥乎！且骠信之先，由大唐之命，得合六诏为一，恩德深厚，中间小忿，罪在边鄙。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/69.mp3" download>download the file</a> instead.
</audio></p>
<p>今骠信欲修旧好，岂可违祖考之故事乎！顺祖考，孝也；事大国，义也；息战争，仁也；审名分，礼也。四者，皆令德也，可不勉乎！」__ 骠信待云虔甚厚，云虔留善阐十七日而还。骠信以木夹二授云虔，其一上中书门下，其一牒岭南西道，然犹未肯奉表称贡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>辛未，河东军至静乐，士卒作乱，杀孔目官石裕等。壬申，崔季康逃归晋阳。甲戌，都头张锴、郭昢帅行营兵攻东阳门，入府，杀季康。辛巳，以陕虢观察使高浔为昭义节度使；以邠宁节度使李侃为河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/71.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，天平军节度使张裼薨，牙将崔君裕自知州事，淄州刺史曹全晸讨诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>夏，四月，庚申朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/73.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/73.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使崔安潜到官不诘盗，蜀人怪之。安潜曰：<strong>「盗非所由通容则不能为。今穷核则应坐者众，搜捕则徒为烦扰。」</strong> 甲子，出库钱千五百缗，分置三市，置榜其上曰：<strong>「有能告捕一盗，赏钱五百缗。盗不能独为，必有侣。侣者告捕，释其罪，赏同平人。」</strong> 未几，有捕盗而至者，盗不服，曰：<strong>「汝与我同为盗十七年，赃皆平分，汝安能捕我！我与汝同死耳。」</strong> 安潜曰：<strong>「汝既知吾有榜，何不捕彼以来！则彼应死，汝受赏矣。汝既为所失，死复何辞！」</strong> 立命给捕者钱，使盗视之，然后C061盗于市，并灭其家。于是诸盗与其侣互相疑，无地容足，夜不及旦，散逃出境，境内遂无一人为盗。安潜以蜀兵怯弱，奏遣大将赍牒诣陈、许诸州募壮士，与蜀人相杂，训练用之，得三千人，分为三军，亦戴黄帽，号黄头军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/74.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/74.mp3" download>download the file</a> instead.
</audio></p>
<p>又奏乞洪州弩手，教蜀人用弩走丸而射之，选得千人，号神机弩营。蜀兵由是浸强。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="76" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h1>凉王侹薨。</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="77" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/76.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/76.mp3" download>download the file</a> instead.
</audio></p>
<p>上以群盗为忧，王铎曰：<strong>「臣为宰相之长，在朝不足分陛下之忧，请自督诸将讨之。」</strong> 乃以铎守司徒兼侍中，充荆南节度使、南面行营招讨都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="78" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/77.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/77.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，辛卯，敕赐河东军士银。牙将贺公雅所部士卒作乱，焚掠三城，执孔目官王敬送马步司。节度使李侃与监军自由慰谕，为之斩敬于牙门，乃定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="79" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/78.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/78.mp3" download>download the file</a> instead.
</audio></p>
<p>泰宁节度使李系，晟之曾孙也，有口才而实无勇略，王铎以其家世良将，奏为行营副将统兼湖南观察使，使将精兵五万并土团屯潭州，以塞岭北之路，拒黄巢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="80" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/79.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/79.mp3" download>download the file</a> instead.
</audio></p>
<p>河东都虞候每夜密捕贺公雅部卒作乱者，族灭之。丁巳，余党近百人称__「报冤将」__ ，大掠三城，焚马步都虞候张锴、府城都虞候郭昢家。节度使李侃下令，以军府不安，曲顺军情，收锴、昢，斩于牙门，并逐其家；以贺公雅为马步都虞候。锴、昢临刑，泣言于众曰：<strong>「所杀皆捕盗司密申，今日冤死，独无烈士相救乎！」</strong> 于是军士复大噪，篡取锴、昢归都虞候司。寻下令，复其旧职，并召还其家。收捕盗司元义宗等三十余家，诛灭之。己未，以马步都教练使朱玫等为三城斩斫使，将兵分捕报冤将，悉斩之，军城始定。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="81" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/80.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/80.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢与浙东观察使崔璆、岭南东道节度使李迢书，求天平节度使，二人为之奏闻，朝廷不许。巢复上表求广州节度使，上命大臣议之。左仆射于琮以为：<strong>「广州市舶宝货所聚，岂可令贼得之！」</strong> 亦不许，乃议别除官。六月，宰相请除巢率府率，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="82" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/81.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/81.mp3" download>download the file</a> instead.
</audio></p>
<p>河东节度使李侃以军府数有乱，称疾，请寻医。敕以代州刺史康传圭为河东行军司马，征侃诣京师。秋，八月，甲子，侃发晋阳。寻以东都留守节蔚同平章事，充河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="83" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/82.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/82.mp3" download>download the file</a> instead.
</audio></p>
<p>镇海节度使高骈奏：<strong>「请以权舒州刺史郎幼复充留后，守浙西，遣都知兵马使张璘将兵五千于郴州守险，兵马留后王重任将兵八千于循、潮二州邀遮，臣将万人自大庾岭趣广州，击黄。巢闻臣往，必当遁逃，乞敕王铎以所部兵三万于梧、昭、桂、永四州守险。」</strong> 诏不许。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="84" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/83.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/83.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，黄巢得率府率告身，大怒，诟执政，急攻广州，即日陷之，执节度使李迢，转掠岭南州县。巢使迢草表述其所怀，迢曰：<strong>「予代受国恩，亲戚满朝，腕可断，表不可草。」</strong> 巢杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="85" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/84.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/84.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，以镇海节度使高骈为淮南节度使，充盐铁转运使，以泾原节度使周宝为镇海节度使，以山南东道行军司马刘臣容为节度使。宝，平州人也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="86" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/85.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/85.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢在岭南，士卒罹瘴疫死者什三四，其徒劝之北还以图大事，巢从之。自桂州编大筏灵数千，乘暴水，沿湘江而下，历衡、永州，癸未，抵潭州城下。李系婴城不敢出战，巢急攻，一日，陷之，系奔朗州。巢尽杀戍兵，流尸蔽江而下。尚让乘胜进逼江陵，众号五十万。时诸道兵未集，江陵兵不满万人，王铎留其将刘汉宏守江陵，自帅众趣襄阳，云欲会刘巨容之师。铎既去，汉宠大掠江陵，焚荡殆尽，士民逃窜山谷。会大雪，僵尸满野。后旬余，贼乃至。汉宏，兖州人也，帅其众北归为群盗。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="87" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/86.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/86.mp3" download>download the file</a> instead.
</audio></p>
<p>闰月，丁亥朔，河东节度使李蔚有疾，以供军副使李邵权观察留后，监军李奉皋权兵马留后。己丑，蔚薨。都虞侯张锴、郭昢署状纳邵，以少尹丁球知观察留后。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="88" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/87.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/87.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，戊午，以定州已来制置使万年王处存为义武节度使、河东行军司马，雁门关已来制置使康传圭为河东节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="89" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/88.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/88.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢北趣襄阳，刘巨容与江西招讨使淄州刺史曹全晸合兵，屯荆门以拒之。贼至，巨容伏兵林中，全晸以轻骑逆战，阳不胜而走。贼追之，伏发，大破贼众，乘胜逐北。比至江陵，俘斩其什七八。巢与尚让收余众渡江东走。或劝巨容穷追，贼可尽也。巨容曰：<strong>「国家喜负人，有急则抚存将士，不爱官赏，事宁则弃之，或更得罪。不若留贼以为富贵之资。」</strong> 众乃止。全晸度江追贼，会朝廷以泰宁都将段彦谟代为招讨使，全晸亦止。由是贼势复振，攻鄂州，陷其外郭，转掠饶、信、池、宣、歙、杭等十五州，众至二十万。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="90" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/89.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/89.mp3" download>download the file</a> instead.
</audio></p>
<p>康传圭自代州赴晋阳，庚辰，至乌城驿。张锴、郭昢出迎，乱刀斫杀之，至府，又族其家。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="91" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>十二月，以王铎为太子宾客、分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="92" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，兵部尚书卢携尝荐高骈可为都统，至是，骈将张璘等屡破黄巢，乃复以携为门下侍郎、平章事，凡关东节度使，王铎、郑畋所除者，多易置之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="93" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>是岁，桂阳贼陈彦廉陷郴州，杀刺史董岳。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="94" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>僖宗圣恭定孝皇帝上之下广明元年（庚子，公元八八零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，正月，乙卯朔，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/95.mp3" download>download the file</a> instead.
</audio></p>
<p>沙陀入雁门关，寇忻、代。二月，庚戌，沙陀二万余人逼晋阳，辛亥，陷太谷。遣汝州防御使博昌诸葛爽帅东都防御兵救河东。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/96.mp3" download>download the file</a> instead.
</audio></p>
<p>河东节度使康传圭，专事威刑，多复仇怨，强取富人财。遣前遮虏军使苏弘轸击沙陀于太谷，至秦城，遇沙陀，战不利而还，传圭怒，斩弘轸。时沙陀已还代北。传圭遣都教练使张彦球将兵三千追之。壬戌，至百井，军变，还趣晋阳。传圭闭城拒之，乱兵自西明门入，杀传圭。监军周从寓自出慰谕，乃定，以彦球为府城都虞候。朝廷闻之，遣使宣尉曰：<strong>「所杀节度使，事出一时，各宜自安，勿复忧惧。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="98" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/97.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/97.mp3" download>download the file</a> instead.
</audio></p>
<p>左拾遗侯昌业以盗贼满关东，而上不亲政事，专务游戏，赏赐无度，田令孜专权无上，天文变异，社稷将危，上疏极谏。上大怒，召昌业至内侍省，赐死。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="99" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/98.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/98.mp3" download>download the file</a> instead.
</audio></p>
<p>上好骑射、剑槊、法算，至于音律、蒱博，无不精妙；好蹴鞠、斗鸡，与诸王赌鹅，鹅一头至直五十缗。尤善击球，尝谓优人石野猎曰：：朕若应击球进士举，须为状元。」__ 对曰：<strong>「若遇尧、舜作礼部侍郎，恐陛下不免驳放。」</strong> 上笑而已。度支以用度不足，奏借富户及胡商货财。敕借其半。盐铁转运使高骈上言：<strong>「天下盗贼蜂起，皆出于饥寒，独富户、胡商未耳。」</strong> 乃止。高骈奏改杨子院为发运使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="100" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/99.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/99.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，庚午，以左金吾大将军陈敬瑄为西川节度使。敬瑄，许州人，田令孜之兄也。初，崔安潜镇许昌，令孜为敬瑄求兵马使，安潜不许。敬瑄因令孜得录左神策军，数岁，累迁至大将军。令孜见关东群盗日炽，阴为幸蜀之计，奏以敬瑄及其腹心左神策大将军杨师立、牛勖、罗元杲镇三川，上令四人击球赌三川，敬瑄得第一筹，即以为西川节度使，代安潜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/100.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/100.mp3" download>download the file</a> instead.
</audio></p>
<p>辛未，以门侍郎、同平章事郑从谠同平章事，充河东节度使。康传圭既死，河东兵益骄，故以宰相镇之，使自择参佐。从谠奏以长安令王调为节度副使，前后部员外郎、史馆修撰刘崇龟为节度判官，前司勋员外郎、史馆修撰赵崇为观察判官，前进士刘崇鲁为推官。时人谓之小朝廷，言名士之多也。崇龟、崇鲁，政会之七世孙也。时承晋阳新乱之后，日有杀掠，从谠貌温而气劲，多谋而善断，将士欲为恶者，从谠辄先觉，诛之，奸猾惕息。为善者抚待无疑，知张彦球有方略，百井之变，非本心，独推首乱者杀之，召彦球慰谕，悉以兵柄委之，军中由是遂安。彦球为从谠尽死力，卒获其用。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/101.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/101.mp3" download>download the file</a> instead.
</audio></p>
<p>淮南节度使高骈遣其将张璘等击黄巢屡捷，卢携奏以骈为诸道行营兵马都统。骈乃传檄征天下兵，且广召募，得土客之兵共七万，威望大振，朝廷深倚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/102.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/102.mp3" download>download the file</a> instead.
</audio></p>
<p>安南军乱，节度使曾衮出城避之，诸道兵戍邕管者往往自归。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/103.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/103.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，丁酉，以太仆卿李琢为蔚、朔等州招讨都统、行营节度使。琢，听之子也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/104.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/104.mp3" download>download the file</a> instead.
</audio></p>
<p>张璘渡江击贼帅王重霸，降之。屡破黄巢军，巢退保饶州，别将常宏以其众数万降。璘攻饶州，克之，巢走。时江、淮诸军屡奏破贼，率皆不实，宰相已下表贺，朝廷差以自安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/105.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/105.mp3" download>download the file</a> instead.
</audio></p>
<p>以李琢为蔚朔节度使，仍充都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/106.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/106.mp3" download>download the file</a> instead.
</audio></p>
<p>以杨师立为东川节度使，牛勖为山南西道节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/107.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/107.mp3" download>download the file</a> instead.
</audio></p>
<p>以诸葛爽为北面行营副招讨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/108.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/108.mp3" download>download the file</a> instead.
</audio></p>
<p>初，刘巨容既还襄阳，荆南监军杨复光以忠武都将宋浩权知府事，泰宁都将段彦谟以兵守其城。诏以浩为荆南安抚使，彦谟耻居其下。浩禁军士翦伐街中槐柳，彦谟部卒犯令，浩杖其背。彦谟怒，扶刃驰入，并其二子杀之。复光奏浩残酷，为众所诛。诏以彦谟为朗州刺史，以工部侍郎郑绍业为荆南节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/109.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/109.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，丁巳，以汝州防御使诸葛爽为振武节度使。刘汉宏之党浸盛，侵掠宋、兖。甲子，征东方诸道兵讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/110.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/110.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢屯信州，遇疾疫，卒徒多死。张璘急击之，巢以金啖璘，且致书请降于高骈，求骈保奏。骈欲诱致之，许为之求节钺。时昭义、感化、义武等军皆至淮南，骈恐分其功，乃奏贼不日当平，不烦诸道兵，请悉遣归。朝廷许之。贼诇知诸道兵已北渡淮，乃告绝于骈，且请战。骈怒，令璘击之，兵败，璘死，巢势复振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/111.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/111.mp3" download>download the file</a> instead.
</audio></p>
<p>乙亥，以枢密使西门思恭凤翔监军。丙子，以宣徽使李顺融为枢密使。皆降白麻，于合门出案，与将相同。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/112.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/112.mp3" download>download the file</a> instead.
</audio></p>
<p>西川节度使陈敬瑄素微贱，报至蜀，蜀人皆惊，莫知为谁。有青城妖人乘其声势，帅其党诈称陈仆射，止逆旅，呼巡虞候索白马甚急。马步使瞿大夫觉其妄，执之，沃以狗血，即引服，悉诛之。六月，庚寅，敬瑄至成都。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>黄巢别将陷睦州、婺州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/114.mp3" download>download the file</a> instead.
</audio></p>
<p>卢携病风不能行，谒告。己亥，始入对，敕勿拜，遣二黄门掖之。携内挟田令孜，外倚高骈，上宠遇甚厚，由是专制朝政，高下在心。既病，精神不完，事之可否决于亲吏杨温、李修，货赂公行。豆卢 彖无他材，专附会携。崔沆时有启陈，常为所沮。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/115.mp3" download>download the file</a> instead.
</audio></p>
<p>庚子，李琢奏沙陀二千来降。琢时将兵万人屯代州，与卢龙节度使李可举、吐谷浑都督赫连铎共讨沙陀。李克用遣大将高文集守朔州，自将其众拒可举于雄武军。铎遣人说文集归国，文集执克用将傅文达，与沙陀酋长李友金、萨葛都督米海万、安庆都督史敬存皆降于琢，开门迎官军。友金，克用之族父也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>庚戌，黄巢攻宣州，陷之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>刘汉宏南掠申、光。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/118.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/253/118.mp3" download>download the file</a> instead.
</audio></p>
<p>赵宗政之还南诏也，西川节度使崔安潜表以崔澹之说为是，且曰：<strong>「南诏小蛮，本云南一郡之地。今遣使与和，彼谓中国为怯，复求尚主，何以拒之！」</strong> 上命宰相议之。卢携、豆卢琢上言：<strong>「大中之末，府库充实。自咸通以来，蛮两陷安南、邕管，一入黔中，四犯西川，征兵运粮，天下疲弊，逾十五年，租赋太半不入京师，三使、内库由兹虚竭。战士死于瘴疠，百姓困为盗贼，致中原榛杞，皆蛮故也。前岁冬，蛮不为寇，由赵宗政未归。去岁冬，蛮不为寇，由徐云虔复命，蛮尚有冀望。今安南子城为叛卒所据，节度使攻之未下，自余戍卒，多已自归，邕管客军，又减其半。冬期且至，倘蛮寇侵轶，何以枝梧！不若且遣使臣报复，纵未得其称臣奉贡，且不使之怀怨益深，坚决犯边，则可矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/119.mp3" download>download the file</a> instead.
</audio></p>
<p>乃作诏赐陈敬瑄，许其和亲，不称臣，令敬瑄录诏白，并移书与之，仍增赐金帛。以嗣曹王龟年为宗正少卿充使，以徐去虔为副使，别遣内使，共赍诣南诏。秋，七月，黄巢自采石渡江，围天长、六合，兵势甚盛。淮南将毕师铎言于高骈曰：<strong>「朝廷倚公为安危，今贼数十万众乘胜长驱，若涉无人之境，不据险要之地以击之，使逾长淮，不可复制，必为中原大患。」</strong> 骈以诸道兵已散，张璘复死，自度力不能制，畏怯不敢出兵，但命诸将严备，自保而已，且上表告急，称：<strong>「贼六十余万屯天长，去臣城无五十里。」</strong> 先是，卢携谓__「骈有文武长才，若悉委以兵柄，黄巢不足平。」__ 朝野虽有谓骈不足恃者，然犹庶几望之。乃骈表至，上下失望，人情大骇。诏书责骈散遣诸道兵，致贼乘无备渡江。骈上表言：__「臣奏闻遣归，亦非自专。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/120.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/120.mp3" download>download the file</a> instead.
</audio></p>
<p>今臣竭力保卫一方，必能济办。但恐贼迤逦过淮，宜急敕东道将士善为御备。」__ 遂称风痹，不复出战。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>诏河南诸道发兵屯溵水，泰宁节度使齐克让屯汝州，以备黄巢。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="123" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/122.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，以淄州刺史曹全晸为天平节度使、兼东面副都统。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="124" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/253/123.mp3" download>download the file</a> instead.
</audio></p>
<p>刘汉宏请降。戊辰，以为宿州刺史。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="125" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/124.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/124.mp3" download>download the file</a> instead.
</audio></p>
<p>李克用自雄武军引兵还，击高文集于朔州，李可举遣行军司马韩玄绍邀之于药儿岭，大破之，杀七千余人，李尽忠、程怀信皆死；又败之于雄武军之境，杀万人。李琢、赫连铎进攻蔚州，李国昌战败，部众皆溃，独与克用及宗族北入达靼。诏以铎为云州刺史、大同军防御使，吐谷浑白义成为蔚州刺史，萨葛米海万为朔州刺史，加李可举兼侍中。达靼本靺羯之别部也，居于阴山。后数月，赫连铎阴赂达靼，使取李国昌父子，李克用知之。时与其豪帅游猎，置马鞭、木叶或悬针，射之无不中，豪帅心服。又置酒与饮，酒酣，克用言曰：<strong>「吾得罪天子，愿效忠而不得。今闻黄巢北来，必为中原患，一旦天子若赦吾罪，得与公辈南向共立大功，不亦快乎！人生几何，谁能老死沙碛邪！」</strong> 达靼知无留意，乃止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="126" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/125.mp3" controls class="html5-audio-player">
