You can <a href="assets/audios/253/125.mp3" download>download the file</a> instead.
</audio></p>
<p>八月，甲午，以前西川节度使崔安潜为太子宾客、分司。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="127" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/126.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/126.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，东都奏：<strong>「汝州所募军李光庭等五百人自代州还，过东都，烧安喜门，焚掠市肆，由长夏门去。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="128" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/127.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/127.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢众号十五万，曹全晸以其众六千与之战，颇有杀获。以众寡不敌，退屯泗上，以俟诸军至，并力击之。而高骈竟不之救，贼遂击全晸，破之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="129" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/128.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/128.mp3" download>download the file</a> instead.
</audio></p>
<p>徐州遣兵三千赴溵水，过许昌。徐卒素名凶悖，节度使薛能，自谓前镇彭城，有恩信于徐人，馆之球场。及暮，徐卒大噪，能登子城楼问之，对以供备疏阙，慰劳久之，方定。许人大惧。时忠武亦遣大将周岌诣溵水，行未远，闻之，夜，引兵还，比明，入城，袭击徐卒，尽杀之。且怨能之厚徐卒也，遂逐之。能将奔襄阳，乱兵追杀之，并其家。岌自称留后。汝、郑把截制置使齐克让恐为岌所袭，引兵还兖州，于是，诸道屯溵水者皆散。黄巢遂悉众渡淮，所过不虏掠，惟取丁壮以益兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="130" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/129.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/129.mp3" download>download the file</a> instead.
</audio></p>
<p>先是征振武节度使吴师泰为左金吾大将军，以诸葛爽代之。师泰见朝廷多故，使军民上表留己。冬，十月，复以师泰为振武节度使，以爽为夏绥节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="131" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/130.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/130.mp3" download>download the file</a> instead.
</audio></p>
<p>黄巢陷申州，遂入颍、宋、徐、兖之境，所至吏民逃溃。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="132" data-marpit-pagination-total="132" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/253/131.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/253/131.mp3" download>download the file</a> instead.
</audio></p>
<p>群盗陷澧州，杀刺史李询、判官皇甫镇。镇举进士二十三上，不中第，询辟之。贼至，城陷，镇走，问人曰：<strong>「使君免乎？」</strong> 曰：<strong>「贼执之矣。」</strong> 镇曰：<strong>「吾受知若此，去将何之！」</strong> 遂还诣贼，竟与同死。</p>
