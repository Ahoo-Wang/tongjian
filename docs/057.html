</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起玄黓困敦，尽上章涒滩，凡九年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝灵皇帝上之下熹平元年（壬子，公元一七二年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，车驾上原陵。司徒掾陈留蔡邕曰：<strong>「吾闻古不墓祭。朝廷有上陵之礼，始谓可损；今见威仪，察其本意，乃知孝明皇帝至孝恻隐，不易夺也。礼有烦而不可省者，此之谓也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/4.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，壬戌，太傅胡广薨，年八十二。广周流四公，三十余年，历事六帝，礼任极优，罢免未尝满岁，辄复升进。所辟多天下名士，与故吏陈蕃、李咸并为三司。练达故事，明解朝章，故京师谚曰：<strong>「万事不理，问伯始；天下中庸，有胡公。」</strong> 然温柔谨悫，常逊言恭色以取媚于时，无忠直之风，天下以此薄之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/5.mp3" download>download the file</a> instead.
</audio></p>
<p>五月，己巳，赦天下，改元。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/6.mp3" download>download the file</a> instead.
</audio></p>
<p>长乐太仆侯览坐专权骄奢，策收印绶，自杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/7.mp3" download>download the file</a> instead.
</audio></p>
<p>六月，京师大水。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/8.mp3" download>download the file</a> instead.
</audio></p>
<p>窦太后母卒于比景，太后忧思感疾，癸巳，崩于云台。宦者积怨窦氏，以衣车载太后尸置城南市舍，数日，曹节、王甫欲用贵人礼殡。帝曰：<strong>「太后亲立朕躬，统承大业，岂宜以贵人终乎！」</strong> 于是发丧成礼。节等欲别葬太后，而以冯贵人配祔。诏公卿大会朝堂，令中常侍赵忠监议。太尉李咸时病，扶舆而起，捣椒自随，谓妻子曰：<strong>「若皇太后不得配食桓帝，吾不生还矣！」</strong> 既议，坐者数百人，各瞻望良久，莫肯先言。赵忠曰：<strong>「议当时定！」</strong> 廷尉陈球曰：<strong>「皇太后以盛德良家，母临天下，宜配先帝，是无所疑。」</strong> 忠笑而言曰：<strong>「陈廷尉宜便操笔。」</strong> 球即下议曰：__「皇太后自在椒房，有聪明母仪之德；遭时不造，援立圣明承继宗庙，功烈至重。先帝晏驾，因遇大狱，迁居空宫，不幸早世，家虽获罪，事非太后，今若别葬，诚失天下之望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/9.mp3" download>download the file</a> instead.
</audio></p>
<p>且冯贵人冢尝被发掘，骸骨暴露，与贼并尸，魂灵污染，且无功于国，何宜上配至尊！」__ 忠省球议，作色俯仰，蚩球曰：<strong>「陈廷尉建此议甚健！」</strong> 球曰：<strong>「陈、窦既冤，皇太后无故幽闭，臣常痛心，天下愤叹！今日言之，退而受罪，宿昔之愿也！」</strong> 李咸曰：<strong>「臣本谓宜尔，诚与意合。」</strong> 于是公卿以下皆从球议。曹节、王甫犹争，以为：<strong>「梁后家犯恶逆，别葬懿陵，武帝黜废卫后，而以李夫人配食，今窦氏罪深，岂得合葬先帝！」</strong> 李咸复上疏曰：<strong>「臣伏惟章德窦后虐害恭怀，安思阎后家犯恶逆，而和帝无异葬之议，顺朝无贬降之文。至于卫后，孝武皇帝身所废弃，不可以为比。今长乐太后尊号在身，亲尝称制，且援立圣明，光隆皇祚。太后以陛下为子，陛下岂得不以太后为母！子无黜母，臣无贬君，宜合葬宣陵，一如旧制。」</strong> 帝省奏，从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/10.mp3" download>download the file</a> instead.
</audio></p>
<p>秋，七月，甲寅，葬桓思皇后于宣陵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/11.mp3" download>download the file</a> instead.
</audio></p>
<p>有人书朱雀阙，言：<strong>「天下大乱，曹节、王甫幽杀太后，公卿皆尸禄，无忠言者。」</strong> 诏司隶校尉刘猛逐捕，十日一会。猛以诽书言直，不肯急捕。月余，主名不立；猛坐左转谏议大夫，以御史中丞段颎代之。颎乃四出逐捕，及太学游生系者千余人。节等又使颎以它事奏猛，论输左校。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/12.mp3" download>download the file</a> instead.
</audio></p>
<p>初，司隶校尉王寓依倚宦官，求荐于太常张奂，奂拒之，寓遂陷奂以党罪禁锢。奂尝与段颎争击羌，不相平，颎为司隶，欲逐奂归敦煌而害之；奂奏记哀请于颎，乃得免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/13.mp3" download>download the file</a> instead.
</audio></p>
<p>初，魏郡李暠为司隶校尉，以旧怨杀扶风苏谦；谦子不韦瘗而不葬，变姓名，结客报仇。暠迁大司农，不韦匿于谕廥中，凿地旁达暠之寝室，杀其妾并小儿。暠大惧，以板藉地，一夕九徙。又掘暠父冢，断取其头，标之于市。暠求捕不获，愤恚，呕血死。不韦遇赦还家，乃葬父行丧。张奂素睦于苏氏，而段颎与暠善，颎辟不韦为司隶从事，不韦惧，称病不诣。颎怒，使从事张贤就家杀之，先以鸩与贤父曰：<strong>「若贤不得不韦，便可饮此！」</strong> 贤遂收不韦，并其一门六十余人，尽诛之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/14.mp3" download>download the file</a> instead.
</audio></p>
<p>渤海王悝之贬瘿陶也，因中常侍王甫求复国，许谢钱五千万；既而桓帝遗诏复悝国，悝知非甫功，不肯还谢钱。中常侍郑飒、中黄门董腾数与悝交通，甫密司察以告段颎。冬，十月，收飒送北寺狱，使尚书令廉忠诬奏__「飒等谋迎立悝，大逆不道」__ ，遂诏冀州刺史收悝考实，迫责悝，令自杀；妃妾十一人、子女七十人、伎女二十四人皆死狱中，傅、相以下悉伏诛。甫等十二人皆以功封列侯。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/15.mp3" download>download the file</a> instead.
</audio></p>
<p>十一月，会稽妖贼许生起句章，自称阳明皇帝，众以万数；遣扬州刺史臧旻、丹杨太守陈寅讨之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/16.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/16.mp3" download>download the file</a> instead.
</audio></p>
<p>十二月，司徒许栩罢，以大鸿胪袁隗为司徒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/17.mp3" download>download the file</a> instead.
</audio></p>
<p>鲜卑寇并州。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/18.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，单于车儿死，子屠特若尸逐就单于立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，正月，大疫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丁丑，司空宗俱薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>二月，壬午，赦天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>春，三月，诏诸儒正《五经》文字，命议郎蔡邕为古文、篆、隶三体书之，刻石，立于太学门外，使后儒晚学咸取正焉。碑始立，其观视及摹写者车乘日千余两，填塞街陌。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/41.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/41.mp3" download>download the file</a> instead.
</audio></p>
<p>初，朝议以州郡相党，人情比周，乃制昏姻之家及两州人士不得对相监临，至是复有三互法，禁忌转密，选用艰难，幽、冀二州久缺不补。蔡邕上疏曰：<strong>「伏见幽、冀旧壤，铠、马所出，比年兵饥，渐至空耗。今者阙职经时，吏民延属，而三府选举，逾月不定。臣怪问其故，云避三互。十一月有禁，当取二州而已。又，二州之士或复限以岁月，狐疑迟淹，两州悬空，万里萧条，无所管系。愚以为三互之禁，禁之薄者。今但申以威灵，明其宪令，对相部主，尚畏惧不敢营私；况乃三互，何足为嫌！昔韩安国起自徒中，朱买臣出于幽贱，并以才宜，还守本邦，岂复顾循三互，系以末制乎！臣愿陛下上则先帝，蠲除近禁，其诸州刺史器用可换者，无拘日月、三互，以差厥中。」</strong> 朝廷不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/42.mp3" download>download the file</a> instead.
</audio></p>
<p>〓〓臣光曰：叔向有言：<strong>「国将亡，必多制。」</strong> 明王之政，谨择忠贤而任之，凡中外之臣，有功则赏，有罪则诛，无所阿私，法制不烦而天下大治。所以然者何哉？执其本故也。及其衰也，百官之任不能择人，而禁令益多，防闲益密，有功者以阂文不赏，为奸者以巧法免诛，上下劳扰而天下大乱。所以然者何哉？逐其末故也。孝灵之时，刺史、二千石贪如豺虎，暴殄烝民，而朝廷方守三互之禁。以令视之，岂不适足为笑而深可为戒哉！</p>
</section>

<p>闰月，永昌太守曹鸾上书曰：<strong>「夫党人者，或耆年渊德，或衣冠英贤，皆宜股肱王室，左右大猷者也；而久被禁锢，辱在涂泥。谋反大逆尚蒙赦宥，党人何罪，独不开恕乎！所以灾异屡见，水旱荐臻，皆由于斯。宜加沛然，以副天心。」</strong> 帝省奏，大怒，即诏司隶、益州槛车收鸾，送槐里狱，掠杀之。于是诏州郡更考党人门生、故吏、父子、兄弟在位者，悉免官禁锢，爰及五属。</p>

<p>令三公条奏长吏苛酷贪污者，罢免之。平原相渔阳阳球坐严酷，征诣廷尉。帝以球前为九江太守讨贼有功，特赦之，拜议郎。</p>

<p>秋，七月，司空刘逸免，以卫尉陈球为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="68" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>初，帝好文学，自造《皇羲篇》五十章，因引诸生能为文赋者并待制鸿都门下。后诸为尺牍及工书鸟篆者，皆加引召，遂至数十人。侍中祭酒乐松、贾护多引无行趣势之徒置其间，熹陈闾里小事；帝甚悦之，待以不次之位；又久不亲行郊庙之礼。会诏群臣各陈政要，蔡邕上封事曰：__「夫迎气五郊，清庙祭祀，养老辟雍，皆帝者之大业，祖宗所祗奉也。而有司数以蕃国疏丧、宫内产生及吏卒小污，废阙不行，忘礼敬之大，任禁忌之书，拘信小故，以亏大典。自今斋制宜如故典，庶答风霆、灾妖之异。又，古者取士必使诸侯岁贡。孝武之世，郡举孝廉，又有贤良、文学之选，于是名臣辈出，文武并兴。汉之得人，数路而已。夫书画辞赋，才之小者；匡国治政，未有其能。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="69" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/68.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/68.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下即位之初，先涉经术，听政余日，观省篇章，聊以游意当代博奕，非以为教化取士之本。而诸生竞利，作者鼎沸，其高者颇引经训风喻之言，下则连偶俗语，有类徘优，或窃成文，虚冒名氏。臣每受诏于盛化门，差次录第，其未及者，亦复随辈皆见拜擢。既加之恩，难复收改，但守奉禄，于义已弘，不可复使治民及在州郡。昔孝宣会诸儒于石渠，章帝集学士于白虎，通经释义，其事优大，文武之道，所宜从之。若乃不能小善，虽有可观，孔子以为致远则泥，君子固当志其大者。又，前一切以宣陵孝子为太子舍人，臣闻孝文皇帝制丧服三十六日，虽继体之君，父子至亲，公卿列臣受恩之重，皆屈情从制，不敢逾越。今虚伪小人，本非骨肉，既无幸私之恩，又无禄仕之实，恻隐之心，义无所依，至有奸轨之人通容其中。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="70" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/69.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/69.mp3" download>download the file</a> instead.
</audio></p>
<p>桓思皇后祖载之时，东郡有盗人妻者，亡在孝中，本县追捕，乃伏其辜。虚伪杂秽，难得胜言。太子官属，宜搜选令德，岂有但取丘墓凶丑之人！其为不祥，莫与大焉，宜遣归田里，以明诈伪。」__ 书奏，帝乃亲迎气北郊及行辟雍之礼。又诏宣陵孝子为舍人者悉改为丞、尉焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="71" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/70.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/70.mp3" download>download the file</a> instead.
</audio></p>
<p>护乌桓校尉夏育上言：<strong>「鲜卑寇边，自春以来三十余发，请征幽州诸郡兵出塞击之，一冬、二春，必能禽灭。」</strong> 先是护羌校尉田晏坐事论刑，被原，欲立功自效，乃请中常侍王甫求得为将。甫因此议遣兵与育并力讨贼，帝乃拜晏为破鲜卑中郎将；大臣多有不同，乃召百官议于朝堂。蔡邕议曰：__「征讨殊类，所由尚矣。然而时有同异，势有可否，故谋有得失，事有成败，不可齐也。夫以世宗神武，将帅良猛，财赋充实，所括广远，数十年间，官民俱匮，犹有悔焉。况今人财并乏，事劣昔时乎！自匈奴遁逃，鲜卑强盛，据其故地，称兵十万，才力劲健，意智益生；加以关塞不严，禁网多漏，精金良铁，皆为贼有，汉人逋逃为之谋主，兵利马疾，过于匈奴。昔段颎良将，习兵善战，有事西羌，犹十余年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="72" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/71.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/71.mp3" download>download the file</a> instead.
</audio></p>
<p>今育、晏才策未必过颎，鲜卑种众不弱曩时，而虚计二载，自许有成，若祸结兵连，岂得中休？当复征发众人，转运无已，是为耗竭诸夏，并力蛮夷。夫边垂之患，手足之疥搔，中国之困，胸背之瘭疽，方今郡县盗贼尚不能禁，况此丑虏而可伏乎！昔高祖忍平城之耻，吕后弃慢书之诟，方之于今，何者为甚？天设山河，秦筑长城，汉起塞垣，所以别内外，异殊俗也。苟无蹙国内侮之患则可矣，岂与虫蚁之虏，校往来之数哉！虽或破之，岂可殄尽，而方令本朝为之旰食乎！昔淮南王安谏伐越曰：‘如使越人蒙死以逆执事，厮舆之卒有一不备而归者，虽得越王之首，犹为大汉羞之。’而欲以齐民易丑虏，皇威辱外夷，就如其言，犹已危矣，况乎得失不可量邪！」__ 帝不从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="73" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>八月，遣夏育出高柳，田晏出云中，匈奴中郎将臧旻率南单于出雁门，各将万骑，三道出塞二千余里。檀石槐命三部大人各帅众逆战，育等大败，丧其节传辎重，各将数十骑奔还，死者什七八。三将槛车征下狱，赎为庶人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="74" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="75" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>辽西太守甘陵赵苞到官，遣使迎母及妻子，垂当到郡；道经柳城，值鲜卑万余人入塞寇钞，苞母及妻子遂为所劫质，载以击郡。苞率骑二万与贼对陈，贼出母以示苞，苞悲号，谓母曰：<strong>「为子无状，欲以微禄奉养朝夕，不图为母作祸，昔为母子，今为王臣，义不得顾私恩，毁忠节，唯当万死，无以塞罪。」</strong> 母遥谓曰：<strong>「威豪，人各有命，何得相顾以亏忠义，尔其勉之！」</strong> 苞即时进战，贼悉摧破，其母妻皆为所害。苞自上归葬，帝遣使吊慰，封鄃侯。苞葬讫，谓乡人曰：<strong>「食禄而避难，非忠也；杀母以全义，非孝也。如是，有何面目立于天下！」</strong> 遂欧血而死。</p>

<p>秋，七月，壬子，青虹见玉堂后殿庭中。诏召光禄大夫杨赐等诣金商门，问以灾异及消复之术。赐对曰：<strong>「《春秋讠韯》曰：‘天投蜺，天下怨，海内乱。’加四百之期，亦复垂及。今妾媵、阉尹之徒共专国朝，欺罔日月；又，鸿都门下招会群小，造作赋说，见宠于时，更相荐说，旬月之间，并各拔擢。乐松处常伯，任芝居纳言，却俭、梁鹄各受丰爵不次之宠，而令搢绅之徒委伏畎畮，口诵尧、舜之言，身蹈绝俗之行，弃捐沟壑，不见逮及。冠履倒易，陵谷代处，幸赖皇天垂象谴告。《周书》曰：‘天子见怪则修德，诸侯见怪则修政，卿大夫见怪则修职，士庶人见怪则修身。’唯陛下斥远佞巧之臣，速征鹤鸣之士，断绝尺一，抑止盘游，冀上天还威，众变可弭！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="95" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/94.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/94.mp3" download>download the file</a> instead.
</audio></p>
<p>议郎蔡邕对曰：__「臣伏思诸异，皆亡国之怪也。天于大汉殷勤不已，故屡出祆变以当谴责，欲令人君感悟，改危即安。今蜺堕、鸡化，皆妇人干政之所致也。前者乳母赵娆，贵重天下，谗谀骄溢，续以永乐门史霍玉，依阻城社，又为奸邪。今道路纷纷，复云有程大人者，察其风声，将为国患；宜高为堤防，明设禁令，深惟赵、霍，以为至戒。今太尉张颢，为玉所进；光禄勋伟璋，有名贪浊；又长水校尉赵玹，屯骑校尉盖升，并叨时幸，荣富优足；宜念小人在位之咎，退思引身避贤之福。伏见廷尉郭禧，纯厚老成；光禄大夫桥玄，聪达方直；故太尉刘宠，忠实守正；并宜为谋主，数见访问。夫宰相大臣，君之四体，委任责成，优劣已分，不宜听纳小吏，雕琢大臣也，又，尚方工技之作，鸿都篇赋之文，可且消息，以示惟优。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="96" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/95.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/95.mp3" download>download the file</a> instead.
</audio></p>
<p>宰府孝廉，士之高选，近者以辟召不慎，切责三公，而今并以小文超取选举，开请托之门，违明王之黄，众心不厌，莫之敢言。臣愿陛下忍而绝之，思惟万机，以答天望。圣朝既自约厉，左右近臣亦宜从化，人自抑损，以塞咎戒，则天道亏满，鬼神福谦矣。夫君臣不密，上有漏言之戒，下有失身之祸，愿寝臣表，无使尽忠之吏受怨奸仇。」__ 章奏，帝览而叹息。因起更衣，曹节于后窃视之，悉宣语左右，事遂漏露。其为邕所裁黜者，侧目思报。初，邕与大鸿胪刘命素不相平，叔父卫尉质又与将作大匠阳球有隙。球即中常侍程璜女夫也。璜遂使人飞章言__「邕、质数以私事请托于合，合不听。邕含隐切，志欲相中。」__ 于中诏下尚书召邕诘状。邕上书曰：__「臣实愚戆，不顾后害，陛下不念忠臣直言，宜加掩蔽，诽谤卒至，便用疑怪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="97" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/96.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/96.mp3" download>download the file</a> instead.
</audio></p>
<p>臣年四十有六，孤特一身，得托名忠臣，死有余荣，恐陛下于此不复闻至言矣！」__ 于是下邕、质于雒阳狱，劾以__「仇怨奉公，议害大臣，大不敬，弃市。」__ 事奏，中常侍河南吕强愍邕无罪，力为伸请。帝亦更思其章，有诏：<strong>「减死一等，与家属髡钅甘，徙朔钳方，不得以赦令除。」</strong> 阳球使客追路刺邕，客感其义，皆莫为用。球又赂其部主，使加毒害，所赂者反以其情戒邕，由是得免。</p>
</section>

<p>八月，有星孛于天市。九月，太尉张颢罢，以太常陈球为太尉。</p>

<p>冬，十月，以屯骑校尉袁逢为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="101" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>宋皇后无宠，后宫幸姬众共谮毁。渤海王悝妃宋氏，即后之姑也，中常侍王甫恐后怨之，因谮后挟左道祝诅；帝信之，遂策收玺绶。后自致暴室，以忧死。父不其乡侯酆及兄弟并被诛。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="102" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>丙子晦，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="103" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>尚书卢植上言：<strong>「凡诸党锢多非其罪，可加赦恕，申宥回枉。又，宋后家属并以无辜委骸横尸，不得敛葬，宜敕收拾，以安游魂。又，郡守、刺史一月数迁，宜依黜陟以章能否，纵不九载，可满三岁。又，请谒希求，一宜禁塞，选举之事，责成主者。又，天子之体，理无私积，宜弘大务，蠲略细微。」</strong> 帝不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="104" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十一月，太尉陈球免。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="105" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>十二月，丁巳，以光禄大夫桥玄为太尉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="106" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>鲜卑寇酒泉；种众日多，缘边莫不被毒。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="107" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/106.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/057/106.mp3" download>download the file</a> instead.
</audio></p>
<p>诏中尚方为鸿都文学乐松、江览等三十二人图象立赞，以劝学者。尚书令阳球谏曰：<strong>「臣案松、览等皆出于微蔑，斗筲小人，依凭世戚，附托权豪，俛眉承睫，徼进明时。或献赋一篇，或鸟篆盈简，而位升郎中，形图丹青。亦有笔不点牍，辞不辨心，假手请字，妖伪百品，莫不被蒙殊恩，蝉蜕滓浊。是以有识掩口，天下嗟叹。臣闻图象之设，以昭劝戒，欲令人君动鉴得失，未闻竖子小人诈作文颂，而可妄窃天官，垂象图素者也。今太学、东观足以宣明圣化，愿罢鸿都之选，以销天下之谤。」</strong> 书奏，不省。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="108" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/107.mp3" download>download the file</a> instead.
</audio></p>
<p>是岁，初开西邸卖官，入钱各有差；二千石二千万；四百石四百万；其以德次应选者半之，或三分之一；于西园立库以贮之。或诣阙上书占令长，随县好丑，丰约有贾。富者则先入钱，贫者到官然后倍输。又私令左右卖公卿，公千万，卿五百万。初，帝为侯时常苦贫，及即位，每叹桓帝不能作家居，曾无私钱，故卖官聚钱以为私藏。帝尝问侍中杨奇曰：<strong>「朕何如桓帝？」</strong> 对曰：<strong>「陛下之于桓帝，亦犹虞舜比德唐尧。」</strong> 帝不悦曰：<strong>「卿强项，真杨震子孙，死后必复致大鸟矣。」</strong> 奇，震之曾孙也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="109" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>南匈奴屠特若尸逐就单于死，子呼征立。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="110" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝灵皇帝上之下光和二年（己未，公元一七九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="111" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>春，大疫。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="112" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/111.mp3" download>download the file</a> instead.
</audio></p>
<p>三月，司徒袁滂免，以大鸿胪刘合为司徒。乙丑，太尉桥玄罢，拜太中大夫；以太中大夫段颎为太尉。玄幼子游门次，为人所劫，登楼求货；玄不与。司隶校尉、河南尹围守玄家，不敢迫。玄瞋目呼曰：<strong>「奸人无状，玄岂以一子之命而纵国贼乎！」</strong> 促令攻之，玄子亦死。玄因上言：<strong>「天下凡有劫质，皆并杀之，不得赎以财宝，开张奸路。」</strong> 由是劫质遂绝。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="113" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/112.mp3" download>download the file</a> instead.
</audio></p>
<p>京兆地震。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="114" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/113.mp3" download>download the file</a> instead.
</audio></p>
<p>司空袁逢罢；以太常张济为司空。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="115" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/114.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/057/114.mp3" download>download the file</a> instead.
</audio></p>
<p>夏，四月，甲戌朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="116" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/115.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/115.mp3" download>download the file</a> instead.
</audio></p>
<p>王甫、曹节等奸虐弄权，扇动内外，太尉段颎阿附之。节、甫父兄子弟为卿、校、牧、守、令、长者布满天下，所在贪暴。甫养子吉为沛相，尤残酷，凡杀人，皆磔尸车上，随其罪目，宣示属县，夏月腐烂，则以绳连其骨，周遍一郡乃止，见者骇惧。视事五年，凡杀万余人。尚书令阳球常拊髀发愤曰：<strong>「若阳球作司隶，此曹子安得容乎！」</strong> 即而球果迁司隶。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="117" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/116.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/116.mp3" download>download the file</a> instead.
</audio></p>
<p>甫使门生于京兆界辜榷官财物七千余万，京兆尹杨彪发其奸，言之司隶。彪，赐之子也。时甫休沐里舍，颎方以日食自劾。球诣阙谢恩，因奏甫、颎及中常侍淳于登、袁赦、封 羽等罪恶，辛巳，悉收甫、颎等送洛阳狱，及甫子永乐少府萌、沛相吉。球自临考甫等，五毒备极；萌先尝为司隶，乃谓球曰：<strong>「父子既当伏诛，亦以先后之义，少以楚毒假借老父。」</strong> 球曰：<strong>「尔罪恶无状，死不灭责，乃欲论先后求假借邪！」</strong> 萌乃骂曰：<strong>「尔前奉事吾父子如奴，奴敢反汝主乎！今日临坑相挤，行自及也！」</strong> 球使以土窒萌口，箠扑交至，父子悉死于杖下；颎亦自杀。乃僵磔甫尸于夏城门，大署榜曰：<strong>「贼臣王甫。」</strong> 尽没入其财产，妻子皆徙比景。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="118" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/117.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/117.mp3" download>download the file</a> instead.
</audio></p>
<p>球既诛甫，欲以次表曹节等，乃敕中都官从事曰：<strong>「且先去权贵大猾，乃议其余耳。公卿豪右若袁氏儿辈，从事自办之，何须校尉邪！」</strong> 权门闻之，莫不屏气。曹节等皆不敢出沐。会顺帝虞贵人葬，百官会丧还，曹节见磔甫尸道次，慨然擦泪曰：<strong>「我曹可自相食，何宜使犬舐其汁乎！」</strong> 语诸常侍：<strong>「今且俱入，勿过里舍也。」</strong> 节直入省，白帝曰：<strong>「阳球故酷暴吏，前三府奏当免官，以九江微功，复见擢用。愆过之人，好为妄作，不宜使在司隶，以骋毒虐。」</strong> 帝乃徙球为卫尉。时球出谒陵，节敕尚书令召拜，不得稽留尺一。球被召急，因求见帝，叩头曰：<strong>「臣无清高之行，横蒙鹰犬之任，前虽诛王甫、段颎，盖狐狸小丑，未足宣示天下。愿假臣一月，必令豺狼鸱枭各服其辜。」</strong> 叩头流血。殿上呵叱曰：<strong>「卫尉扞诏邪！」</strong> 至于再三，乃受拜。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="119" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/118.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/118.mp3" download>download the file</a> instead.
</audio></p>
<p>于是曹节、朱瑀等权势复盛。节领尚书令。郎中梁人审忠上书曰：__「陛下即位之初，未能万机，皇太后念在抚育，权时摄政，故中常侍苏康、管霸应时诛殄。太傅陈蕃、大将军窦武考其党与，志清朝政。华容侯朱瑀知事觉露，祸及其身，遂兴造逆谋，作乱王室，撞蹋省闼，执夺玺绶，迫胁陛下，聚会群臣，离间骨肉母子之恩，遂诛蕃、武及尹勋等。因共割裂城社，自相封赏，父子兄弟，被蒙尊荣，素所亲厚，布在州郡，或登九列，或据三司。不惟禄重位尊之责，而苟营私门，多蓄财货，缮修第舍，连里竟巷，盗取御水，以作渔钓，车马服玩，拟于天家。群公卿士，杜口吞声，莫敢有言；州牧郡守，承顺风旨，辟召选举，释贤取愚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="120" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/057/119.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/057/119.mp3" download>download the file</a> instead.
</audio></p>
<p>故虫蝗为之生，夷寇为之起，天意愤盈，积十余年，故频岁日食于上，地震于下，所以谴戒人主，欲令觉悟，诛钅甘无状。昔高宗以雉雊之变，故获中兴之功；近者神只启悟陛下，发赫斯之怒，故王甫父子应时馘截，路人士女莫不称善，若除父母之仇。诚恐陛下复忍孽臣之类，不悉殄灭。昔秦信赵高，以危其国；吴使刑人，身遘其祸。今以不忍之恩，赦夷族之罪，奸谋一成，悔亦何及！臣为郎十五年，皆耳目闻见，瑀之所为，诚皇天所不复赦。愿陛下留漏刻之听，裁省臣表，扫灭丑类，以答天怒。与瑀考验，有不如言，愿受汤镬之诛，妻子并徙，以绝妄言之路。」__ 章寝不报。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="121" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>中常侍吕强清忠奉公，帝以众例封为都乡侯，强固辞不受，因上疏陈事曰：__「臣闻高祖重约，非功臣不侯，所以重天爵、明劝戒也。中常侍曹节等，宦官佑薄，品卑人贱，谗谄媚主，佞邪徼宠，有赵高之祸，未被轘裂之诛。陛下不悟，妄授茅土，开国承家，小人是用，又并及家人，重金兼紫，交结邪党，下比群佞。阴阳乖剌，稼穑荒芜，人用不康，罔不由兹。臣诚知封事已行，言之无逮，所以冒死干触陈愚忠者，实愿陛下损改既谬，从此一止。臣又闻后宫采女数千余人，衣食之费日数百金，比谷虽贱而户有饥色，案法当贵而今更贱者，由赋发繁数，以解县官，寒不敢衣，饥不敢食，民有斯厄而莫之恤。宫女无用，填积后庭，天下虽复尽力耕桑，犹不能供。又，前召议郎蔡邕对问于金商门，邕不敢怀道迷国，而切言极对，毁刺贵臣，讥呵宦官。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="122" data-marpit-pagination-total="139" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/057/121.mp3" download>download the file</a> instead.
</audio></p>
<p>陛下不密其言，至令宣露，群邪项领，膏唇拭舌，竞欲咀嚼，造作飞条。陛下回受诽谤，致邕刑罪，室家徙放，老幼流离，岂不负忠臣哉！今群臣皆以邕为戒，上畏不测之难，下惧剑客之害，臣知朝廷不复得闻忠言矣！故太尉段颎，武勇冠世，习于边事，垂发服戎，功成皓首，历事二主，勋烈独昭。陛下既已式序，位登台司，而为司隶校尉阳球所见诬胁，一身既毙，而妻子远播，天下惆怅，功臣失望。宜征邕更加授任，反颎家属，则忠贞路开，众怨以弭矣。」__ 帝知其忠而不能用。</p>
</section>

<p>丁酉，赦天下。上禄长和海上言：<strong>「礼，从祖兄弟别居异财，恩义已轻，服属疏末。而今党人锢及五族，既乖典训之文，有谬经常之法。」</strong> 帝览之而悟，于是党锢自从祖以下皆得解释。</p>

<p>初，司徒刘合兄侍中鯈与窦武同谋，俱死。永乐少府陈球说合曰：<strong>「公出自宗室，位登台鼎，天下瞻望，社稷镇卫，岂得雷同，容容无违而已。今曹节等放纵为害，而久在左右，又公兄侍中受害节等，今可表徙卫尉阳球为司隶校尉，以次收节等诛之，政出圣主，天下太平，可翘足而待也！」</strong> 合曰：<strong>「凶竖多耳目，恐事未会，先受其祸。」</strong> 尚书刘纳曰：<strong>「为国栋梁，倾危不持，焉用延彼相邪！」</strong> 合许诺，亦与阳球结谋。球小妻，程璜之女，由是节等颇得闻知，乃重赂璜，且胁之。璜惧迫，以球谋告节，节因共白帝曰：<strong>「合与刘纳、陈球、阳球交通书疏，谋议不轨。」</strong> 帝大怒。冬，十月，甲申，刘合、陈球、刘纳、阳球皆下狱死。</p>

<p>十二月，己巳，立贵人何氏为皇后。征后兄颖川太守进为侍中。后本南阳屠家，以选入掖庭，生皇子辩，故立之。</p>

<p>是岁作罼圭、灵昆苑。司徒杨赐谏曰：<strong>「先帝之制，左开鸿池，右作上林，不奢不约，以合礼中。今猥规郊城之地以为苑囿，坏沃衍，废田园，驱居民，畜禽兽，殆非所谓若保赤子之义。今城外之苑已有五六，可以逞情意，顺四节也。宜惟夏禹卑宫、太宗露台之意，以尉下民之劳。」</strong> 书奏，帝欲止，以问侍中任芝、乐松；对曰：<strong>「昔文王之囿百里，人以为小；齐宣五里，人以为大。今与百姓共之，无害于政也。」</strong> 帝悦，遂为之。</p>

<p>苍梧、桂阳贼攻郡县，零陵太守杨璇制马车数十乘，以排囊盛石灰于车上，系布索于马尾；又为兵车，专彀弓弩。及战，令马车居前，顺风鼓灰，贼不得视，因以火烧布然，马惊，奔突贼阵，因使后车弓弩乱发，钲鼓鸣震，群盗波骇破散，追逐伤斩无数，枭其渠帅，郡境以清。荆州刺史赵凯诬奏璇实非身破贼，而妄有其功；璇与相章奏。凯有党助，遂槛车征璇，防禁严密，无由自讼；乃噬臂出血，书衣为章，具陈破贼形势，及言凯所诬状，潜令亲属诣厥通之。诏书原璇，拜议郎；凯受诬人之罪。璇，乔之弟也。</p>
