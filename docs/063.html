<h1>汉纪 第五十五章 汉纪五十五</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起暑维单阏，尽上章执徐，凡二年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝戊建安四年（己卯，公元一九九年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/3.mp3" download>download the file</a> instead.
</audio></p>
<p>春，三月，黑山帅张燕与公孙续率兵十万，三道救之。未至，瓒密使行人赍书告续，使引五千铁骑于北隰之中，起火为应，瓒欲自内出战。绍候得其书，如期举火。瓒以为救至，遂出战。绍设伏击之，瓒大败，复还自守。绍为地道，穿其楼下，施木柱之，度足达半，便烧之，楼辄倾倒，稍至京中。瓒自计必无全，乃悉缢其姊妹、妻子，然后引火自焚。绍趣兵登台，斩之。田楷战死。关靖叹曰：<strong>「前若不止将军自行，未必不济。吾闻君子陷人危，必同其难，岂可以独生乎！」</strong> 策马赴绍军而死。续为屠各所杀。渔阳田豫说太守鲜于辅曰：<strong>「曹氏奉天子以令诸侯，终能定天下，宜早从之。」</strong> 辅乃率其众以奉王命。诏以辅为建忠将军，都督幽州六郡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/4.mp3" download>download the file</a> instead.
</audio></p>
<p>初，乌桓王丘力居死，子楼班年少，从子蹋顿有武略，代立，总摄上谷大人难楼、辽东大人苏仆延、右北平大人乌延等。袁绍攻公孙瓒，蹋顿以乌桓助之。瓒灭，绍承制皆赐蹋顿、难楼、苏仆延、乌延等单于印绶；又以阎柔得乌桓心，因加宠慰以安北边。其后难楼、苏仆延奉楼班为单于，以蹋顿为王，然蹋顿犹秉计策。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/5.mp3" download>download the file</a> instead.
</audio></p>
<p>眭固屯射犬。夏，四月，曹操进军临河，使将军史涣、曹仁渡河击之。仁，操从弟也。固自将兵北诣袁绍求救，与涣、仁遇于犬城，涣、仁击斩之。操遂济河，围射犬。射犬降，操还军敖仓。初，操在兖州举魏种孝廉。兖州叛，操曰：<strong>「唯魏种且不弃孤。」</strong> 及闻种走，操怒曰：<strong>「种不南走越，北走胡，不置汝也！」</strong> 即下射犬，生禽种，操曰：<strong>「唯其才也！」</strong> 释其缚而用之，以为河内太守，属以河北事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/6.mp3" download>download the file</a> instead.
</audio></p>
<p>以卫将军董承为车骑将军。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/7.mp3" download>download the file</a> instead.
</audio></p>
<p>袁术既称帝，淫侈滋甚，媵御数百，无不兼罗纨，厌粱肉，自下饥困，莫之收恤。既而资实空尽，不能自立，乃烧宫室，奔其部曲陈简、雷薄于灊山，复为简等所拒，遂大穷，士卒散走，忧懑不知所为。乃遣使归帝号于从兄绍曰：<strong>「禄去汉室久矣！袁氏受命当王，符瑞炳然。今君拥有四州，人户百万，谨归大命，君其兴之！」</strong> 袁谭自青州迎术，欲从下邳北过。曹操遣刘备及将军清河朱灵邀之，术不得过，复走寿春。六月，至江亭，坐箦床而叹曰：<strong>「袁术乃至是乎！」</strong> 因愤慨结病，欧血死。术从弟胤畏曹操，不敢居寿春，率其部曲奉术柩及妻子，奔庐江太守刘勋于皖城。故广陵太守徐璆得传国玺。献之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/8.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍既克公孙瓒，心益骄，贡御稀简。主薄耿包密白绍，宜应天人，称尊号。绍以包白事示军府。僚属皆言包妖妄，宜诛。绍不得已，杀包以自解。绍简精兵十万、骑万匹，欲以攻许。沮授谏曰：<strong>「近讨公孙瓒，师出历年，百姓疲敝，仓库无积，未可动也。宜务农息民，先遣使献捷天子。若不得通，乃表曹操隔我王路，然后进屯黎阳，渐营河南，益作舟舡，缮修器械，分遣精骑抄其边鄙，令彼不得安，我取其逸。如此，可坐定也。」</strong> 郭图、审配曰：<strong>「以明公之神武，引河朔之强众，以伐曹操，易如覆手，何必乃尔！」</strong> 授曰：__「夫救乱诛暴，谓之义兵；恃众凭强，谓之骄兵。义者无敌，骄者先灭。曹操奉天子以令天下，今举师南向，于义则违。且庙胜之策，不在强弱。曹操法令既行，士卒精练，非公孙瓒坐而受攻者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/9.mp3" download>download the file</a> instead.
</audio></p>
<p>今弃万安之术而兴无名之师，窃为公惧之！」__ 图、配曰：<strong>「武王伐纣，不为不义。况兵加曹操，而云无名？且以公今日之强，将士思奋，不及时以定大业，所谓天与不取，反受其咎，此越之所以霸，吴之所以灭也。监军之计在于持牢，而非见时知机之变也。」</strong> 绍纳图言，图等因是谮授曰：<strong>「授监统内外，威震三军，若其浸盛，何以制之！夫臣与主同者亡，此《黄石》之所忌也。且御众于外，不宜知内。」</strong> 绍乃分授所统为三都督，使授及郭图、淳于琼各典一军。骑都尉清河崔琰谏曰：<strong>「天子在许，民望助顺，不可攻也！」</strong> 绍不从。许下诸将闻绍将攻许，皆惧，曹操曰：<strong>「吾知绍之为人，志大而智小，色厉而胆薄，忌克而少威，兵多而分画不明，将骄而政令不一，土地虽广，粮食虽丰，适足以为吾奉也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/10.mp3" download>download the file</a> instead.
</audio></p>
<p>孔融谓荀彧曰：<strong>「绍地广兵强，田丰、许攸智士也，为之谋；审配、逄纪忠臣也，任其事；颜良、文丑勇将也，统其兵。殆难克乎！」</strong> 彧曰：<strong>「绍兵虽多而法不整，田丰刚而犯上，许攸贪而不治，审配专而无谋，逄纪果而自用，此数人者，势不相容，必生内变。颜良、文丑，一夫之勇耳，可一战而禽也。」</strong> 秋，八月，操进军黎阳，使臧霸等将精兵入青州以扞东方，留于禁屯河上。九月，操还许，分兵守官渡。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/11.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍遣人招张绣，并与贾诩书结好。绣欲许之，诩于绣坐上，显谓绍使曰：<strong>「归谢袁本初，兄弟不能相容，而能容天下国士乎！」</strong> 绣惊惧曰：<strong>「何至于此！」</strong> 窃谓诩曰：<strong>「若此，当何归？」</strong> 诩曰：<strong>「不如从曹公。」</strong> 绣曰：<strong>「袁强曹弱，又先与曹为仇，从之如何？」</strong> 诩曰：<strong>「此乃所以宜从也。夫曹公奉天子以令天下，其宜从一也；绍强盛，我以少众从之，必不以我为重，曹公众弱，其得我必喜，其宜从二也；夫有霸王之志者，固将释私怨以明德于四海，其宜从三也。愿将军无疑！」</strong> 冬，十一月，绣率众降曹操，操执绣手，与欢宴，为子均取绣女，拜扬武将军；表诩为执金吾，封都亭侯。关中诸将以袁、曹方争，皆中立顾望。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/12.mp3" download>download the file</a> instead.
</audio></p>
<p>凉州牧韦端使从事天水杨阜诣许，阜还，关右诸将问：<strong>「袁、曹胜败孰在？」</strong> 阜曰：<strong>「袁公宽而不断，好谋而少决；不断则无威，少决则后事，今虽强，终不能成大业。曹公有雄才远略，决机无疑，法一而兵精，能用度外之人，所任各尽其力，必能济大事者也。」</strong> 曹操使治书待御史河东卫觊镇抚关中，时四方大有还民，关中诸将多引为部曲。觊书与荀彧：__「关中膏腴之地，顷遭荒乱，人民流入荆州者十万余家，闻本土安宁，皆企望思归。而归者无以自业，诸将各竞招怀以为部曲，郡县贫弱，不能与争，兵家遂强，一旦变动，必有后忧。夫盐，国之大宝也，乱来放散，宜如旧置使者监卖，以其直益市犁牛，若有归民，以供给之，勤耕积粟以丰殖关中，远民闻之，必日夜竞还。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/13.mp3" download>download the file</a> instead.
</audio></p>
<p>又使司隶校尉留治关中以为之主，则诸将日削，官民日盛，此强本弱敌之利也。」__ 彧以白操，操从之。始遣谒者仆射监盐官，司隶校尉治弘农。关中由是服从。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/14.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍使人求助于刘表，表许之而竟不至，亦不援曹操。从事中郎南阳韩嵩、别驾零陵刘先说表曰：<strong>「今两雄相持，天下之重在于将军。若欲有为。起乘其敝可也；如其不然，固将择所宜从。岂可拥甲十万，坐观成败，求援而不能助，见贤而不肯归。此两怨必集于将军，恐不得中立矣。曹操善用兵，贤俊多归之，其势必举袁绍，然后移兵以向江、汉，恐将军不能御也。今之胜计，莫若举荆州以附曹操，操必重德将军。长享福祚。垂之后嗣，此万全之策也。」</strong> 蒯越亦劝之。表狐疑不断，乃遣嵩诣许，曰：<strong>「今天下未知所定，而曹操拥天子都许，君为我观其衅。」</strong> 嵩曰：__「圣达节，次守节。嵩，守节者也。夫君臣名定，以死守之。今策名委质，唯将军所命，虽赴汤蹈火，死无辞也。以嵩观之，曹公必得志于天下。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/15.mp3" download>download the file</a> instead.
</audio></p>
<p>将军能上顺天子，下归曹公，使嵩可也；如其犹豫，嵩至京师，天子假嵩一职，不获辞命，则成天子之臣，将军之故吏耳。在君为君，则嵩守天子之命，义不得复为将军死也。惟加重思，无为负嵩！」__ 表以为惮使，强之。至许，诏拜嵩侍中、零陵太守。及还，盛称朝廷、曹公之德，劝表遣子入侍。表大怒，以为怀贰，大会寮属，陈兵，持节，将斩之，数曰：<strong>「韩嵩敢怀贰邪！」</strong> 众皆恐，欲令嵩谢，嵩不为动容，徐谓表曰：<strong>「将军负嵩，嵩不负将军！」</strong> 且陈前言。表妻蔡氏谏曰：<strong>「韩嵩，楚国之望也；且其言直，诛之无辞。」</strong> 表犹怒，考杀从行者，知无它意，乃弗诛而囚之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/16.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/16.mp3" download>download the file</a> instead.
</audio></p>
<p>扬州贼帅郑宝欲略居民以赴江表，以淮南刘晔，高族名人，欲劫之使唱此谋，晔患之。会曹操遣使诣州，有所案问，晔要与归家，宝来候使者，晔留与宴饮，手刃杀之，斩其首以令宝军曰__「曹公有令，敢有动者，与宝同罪！」__ 其众数千人皆龙言服，推晔为主。晔以其众与庐江太守刘勋，勋怪其故，晔曰：<strong>「宝无法制，其众素以钞略为利。仆宿无资，而整齐之，必怀怨难久，故以相与耳！」</strong> 勋以袁术部典众多，不能赡，遣从弟偕求米于上缭诸宗帅，不能满数，偕召勋使袭之。孙策恶勋兵强，伪卑辞以事勋曰：<strong>「上缭宗民数欺鄙郡，欲击之，路不便。上缭甚富实，愿君伐之，请出兵以为外援。」</strong> 且以珠宝、葛越赂勋。勋大喜，外内尽贺，刘晔独否，勋问其故，对曰：__「上缭虽小，城坚池深，攻难守易，不可旬日而举也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/17.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/17.mp3" download>download the file</a> instead.
</audio></p>
<p>兵疲于外而国内虚，策乘虚袭我，则后不能独守。是将军进屈于敌，退无所归，若军必出，祸今至矣。」__ 勋不听，遂伐上缭；至海昏，宗帅知之，皆空壁逃迁，勋了无所得。时策引兵西击黄祖，行及石城，闻勋在海昏，策乃分遣从兄贲、辅将八千人屯彭泽，自与领江夏太守周瑜将二万人袭皖城，克之，得术、勋妻子及部曲三万余人；表汝南李术为庐江太守，给兵三千人以守皖城，皆徙所得民东诣吴。勋还至彭泽，孙贲、孙辅邀击，破之。勋走保流沂，求救于黄祖，祖遣其子射率船军五千人助勋。策复就攻勋，大破之，勋北归曹操，射亦遁走。策收得勋兵二千余人，船千艘，遂进击黄祖。十二月，辛亥，策军至沙羡，刘表遣从子虎及南阳韩曦，将长矛五千来救祖。甲寅，策与战，大破之，斩曦。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/063/18.mp3" download>download the file</a> instead.
</audio></p>
<p>祖脱身走，获其妻子及船六千艘，士卒杀溺死者数万人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/19.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/19.mp3" download>download the file</a> instead.
</audio></p>
<p>策盛兵将徇豫章，屯于椒丘，谓功曹虞翻曰：<strong>「华子鱼自有名字，然非吾敌也。若不开门让城，金鼓一震，不得无所伤害。卿便在前，具宣孤意。」</strong> 翻乃往见华歆曰：<strong>「窃闻明府与鄙郡故王府君齐名中州，海内所宗，虽在东垂，常怀瞻仰。」</strong> 歆曰：<strong>「孤不如王会稽。」</strong> 翻复曰：<strong>「不早豫章资粮器仗，士民勇果，孰与鄙郡？」</strong> 歆曰：<strong>「大不如也。」</strong> 翻曰：<strong>「明府言不如王会稽，谦光之谭耳；精兵不如会稽，实如尊教。孙讨逆智略超世，用兵如神，前走刘扬州，君所亲见；南定鄙郡，亦君所闻也。今欲守孤城，自料资粮，已知不足，不早为计，悔无及也。今大军已次椒丘，仆便还去，明日日中迎檄不到者，与君辞矣。」</strong> 歆曰：<strong>「久在江表，常欲北归；孙会稽来，吾便去也。」</strong> 乃夜作檄，明旦，遣吏赍迎。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/20.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/20.mp3" download>download the file</a> instead.
</audio></p>
<p>策便进军，歆葛巾迎策，策谓歆曰：<strong>「府君年德名望，远近所归；策年幼稚，宜修子弟之礼。」</strong> 便向歆拜，礼为上宾。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/063/21.mp3" download>download the file</a> instead.
</audio></p>
<p>孙盛曰：歆既无夷、皓韬邈之风，又失王臣匪躬之操，桡心于邪儒之说，交臂于陵肆之徒，位夺节堕，咎孰大焉！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/22.mp3" download>download the file</a> instead.
</audio></p>
<p>策分豫章为庐陵郡，以孙贲为豫章太守，孙辅为庐陵太守。会僮芝病，辅遂进屯庐陵，留周瑜镇巴丘。孙策之克皖城也，抚视袁术妻子；及入豫章，收载刘繇丧，善遇其家。士大夫以是称之。会稽功曹魏腾尝策意，策将杀之，众忧恐，计无所出。策母吴夫人倚大井谓策曰：<strong>「汝新造江南，其事未集，方当优贤礼士，舍过录功。魏功曹在公尽规，汝今日杀之，则明日人皆叛汝。吾不忍见祸之及，当先投此井中耳！」</strong> 策大惊，遽释腾。初，吴郡太守会稽盛宪举高岱孝廉。许贡来领郡，岱将宪避难于营帅许昭家。乌程邹佗、钱铜及嘉兴王晟等各聚众万余或数千人，不附孙策。策引兵扑讨，皆破之，进攻严白虎。白虎兵败，奔余杭，投许昭。程普请击昭，策曰：<strong>「许昭有义于旧君，有诚于故友，此丈夫之志也。」</strong> 乃舍之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/23.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操复屯官渡。操常从士徐他等谋杀操，入操帐，见校尉许褚，色变，褚觉而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/24.mp3" download>download the file</a> instead.
</audio></p>
<p>初，车骑将军董承称受帝衣带中密诏，与刘备谋诛曹操。操从容谓备曰：<strong>「今天下英雄，惟使君与操耳，本初之徒，不足数也！」</strong> 备方食，失匕箸，值天雷震，备因曰：<strong>「圣人云：‘迅雷风烈必变’，良有以也。」</strong> 遂与承及长水校尉种辑、将军吴子兰、王服等同谋。会操遣备与朱灵邀袁术，程昱、郭嘉、董昭皆谏曰：<strong>「备不可遣也！」</strong> 操悔，追之，不及。术既南走，朱灵等还。备遂杀徐州刺史车胄，留关羽守下邳，行太守事，身还小沛。东海贼昌豨及郡县多叛操为备。备众数万人，遣使与袁绍连兵。操遣司空长史沛国刘岱、中郎将扶风王忠击之，不克。备谓岱等曰：<strong>「使汝百人来，无如我何；曹公自来，未可知耳！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>孝献皇帝戊建安五年（庚辰，公元二零零年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/26.mp3" download>download the file</a> instead.
</audio></p>
<p>春，正月，董承谋泄；壬子，曹操杀承及王服、种辑，皆夷三族。操欲自讨刘备，诸将皆曰：<strong>「与公争天下者，袁绍也，今绍方来而弃之东，绍乘人后，若何？」</strong> 操曰：<strong>「刘备，人杰也，今不击，必为后患。」</strong> 郭嘉曰：<strong>「绍性迟而多疑，来必不速。备新起，众心未附，急击之，必败。」</strong> 操师遂东。冀州别驾田丰说袁绍曰：<strong>「曹操与刘备连兵，未可卒解。公举军而袭其后，可一往而定。」</strong> 绍辞以子疾，未得行。丰举杖击地曰：<strong>「嗟乎！遭难遇之时，而以婴儿病失其会，惜哉，事去矣！」</strong> 曹操击刘备，破之，获其妻子；进拔下邳，禽关羽；又击昌豨，破之。备奔青州，因袁谭以归袁绍。绍闻备至，去邺二百里迎之，驻月余，所亡士卒稍稍归之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/27.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操还军官渡，绍乃议攻许，田丰曰：<strong>「曹操既破刘备，则许下非复空虚。且操善用兵，变化无方，众虽少，未可轻也，今不如以久持之。将军据山河之固，拥四州之众，外结英雄，内修农战，然后简其精锐，分为奇兵，乘虚迭出以扰河南，救右则击其左，救左则击其右，使敌疲于奔命，民不得安业，我未劳而彼已困，不及三年，可坐克也。今释庙胜之策而决成败于一战，若不如志，悔无及也。」</strong> 绍不从。丰强谏忤绍，绍以为沮众，械系之。于是移檄州郡，数操罪恶。二月，进军黎阳。沮授临行，会其宗族，散资财以与之曰：<strong>「势存则威无不加，势亡则不保一身，哀哉！」</strong> 其弟宗曰：<strong>「曹操士马不敌，君何惧焉？」</strong> 授曰：__「以曹操之明略，又挟天子以为资，我虽克伯珪，众实疲敝，而主骄将忲，军之破败，在此举矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/28.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/28.mp3" download>download the file</a> instead.
</audio></p>
<p>扬雄有言：‘六国蚩蚩，为嬴弱姬。’其今之谓乎！」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/29.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/29.mp3" download>download the file</a> instead.
</audio></p>
<p>振威将军程昱以七百兵守鄄城。曹操欲益昱兵二千，昱不肯，曰：<strong>「袁绍拥十万众，自以所向无前，今见昱少兵，必轻易，不来攻。若益昱兵，过则不可不攻，攻之必克，徒两损其势，愿公无疑。」</strong> 绍闻昱兵少，果不往，操谓贾诩曰：<strong>「程昱之胆，过于贲、育矣！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/30.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/30.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍遣其将颜良攻东郡太守刘延于白马，沮授曰：<strong>「良性促狭，虽骁勇，不可独任。」</strong> 绍不听。夏，四月，曹操北救刘延。荀攸曰：<strong>「今兵少不敌，必分其势乃可。公到延津，若将渡兵向其后者，绍必西应之，然后轻兵袭白马，掩其不备，颜良可禽也。」</strong> 操从之，绍闻兵渡，即分兵西邀之。操乃引军兼行趣白马，未至十余里，良大惊，来逆战。操使张辽、关羽先登击之。羽望见良麾盖，策马刺良于万众之中，斩其首而还，绍军莫能当者。遂解白马之围，徙其民，循河而西。绍渡河追之，沮授谏曰：<strong>「胜负变化，不可不详。今宜留屯延津；分兵官渡，若其克获，还迎不晚，设其有难，众弗可还。」</strong> 绍弗从。授临济叹曰：<strong>「上盈其志，下务其功，悠悠黄河，吾其济乎！」</strong> 遂以疾辞。绍不许而意恨之，复省其所部并属郭图。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>绍军至延津南，操勒兵驻营南阪下，使登垒望之，曰：<strong>「可五六百骑。」</strong> 有顷，复白：<strong>「骑稍多，步兵不可胜数。」</strong> 操曰：<strong>「勿复白。」</strong> 令骑解鞍放马。是时，白马辎重就道，诸将以为敌骑多，不如还保营。荀攸曰：<strong>「此所以饵敌，如何去之！」</strong> 操顾攸而笑。绍骑将文丑与刘备将五六千骑前后至。诸将复白：<strong>「可上马。」</strong> 操曰：<strong>「未也。」</strong> 有顷，骑至稍多，或分趣辎重。操曰：<strong>「可矣！」</strong> 乃皆上马。时骑不满六百，遂纵兵击，大破之，斩丑。丑与颜良，皆绍名将也，再战，悉禽之，绍军夺气。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="33" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/32.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/32.mp3" download>download the file</a> instead.
</audio></p>
<p>初，操壮关羽之为人，而察其心神无久留之意，使张辽以其情问之，羽叹曰：<strong>「吾极知曹公待我厚；然吾受刘将军恩，誓以共死，不可背之。吾终不留，要当立效以报曹公乃去耳。」</strong> 辽以羽言报操，操义之，及羽杀颜良，操知其必去，重加赏赐。羽尽封其所赐，拜书告辞，而奔刘备于袁军。左右欲追之，操曰：<strong>「彼各为其主，勿追也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/063/33.mp3" download>download the file</a> instead.
</audio></p>
<p>操还军官渡，阎柔遣使诣操，操以柔为乌桓校尉。鲜于辅身见操于官渡，操以辅为右度辽将军，还镇幽土。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/34.mp3" download>download the file</a> instead.
</audio></p>
<p>广陵太守陈登治射阳，孙策西击黄祖，登诱严白虎余党，图为后害，策还击登，军到丹徒，须待运粮。初，策杀吴郡太守许贡，贡奴客潜民间，欲为贡报仇。策性好猎，数出驱驰，所乘马精骏，从骑绝不能及，卒遇贡客三人，射策中颊，后骑寻至，皆刺杀之。策创甚，召张昭等谓曰：<strong>「中国方乱，以吴、越之众，三江之固，足以观成败，公等善相吾弟！」</strong> 呼权，佩以印绶，谓曰：<strong>「举江东之众，决机于两陈之间，与天下争衡，卿不如我；举贤任能，各尽其心以保江东，我不如卿。」</strong> 丙年，策卒，时年二十六。权悲号，未视事，张昭曰：<strong>「孝廉，此宁哭时邪！」</strong> 乃改易权服，扶令上马，使出巡军。昭率僚属，上表朝廷，下移属城，中外将校，各令奉职，周瑜自巴丘将兵赴丧，遂留吴，以中护军与张昭共掌众事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/35.mp3" download>download the file</a> instead.
</audio></p>
<p>时策虽有会稽、吴郡、丹杨、豫章、庐江、庐陵，然深险之地，犹未尽从，流寓之士，皆以安危去就为意，未有君臣之固，而张昭、周瑜等谓权可与共成大业，遂委心而服事焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>秋，七月，立皇子冯为南阳王；壬午，冯薨。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/37.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/37.mp3" download>download the file</a> instead.
</audio></p>
<p>汝南黄巾刘辟等叛曹操应袁绍，绍遣刘备将兵助辟，郡县多应之。绍遣使拜阳安都尉李通为征南将军，刘表亦阴招之，通皆拒焉。或劝通从绍，通按剑叱之曰：<strong>「曹公明哲，必定天下；绍虽强盛，终为之虏耳。吾以死不贰。」</strong> 即斩绍使，送印绶诣操。通急录户调，朗陵长赵俨见通曰：<strong>「方今诸郡并叛，独阳安怀附，复趣收其绵绢，小人乐乱，无乃不可乎？」</strong> 通曰：<strong>「公与袁绍相持甚急，左右郡县背叛乃尔，若绵绢不调送，观听者必谓我顾望，有所须待也。」</strong> 俨曰：<strong>「诚亦如君虑，然当权其轻重。小缓调，当为君释此患。」</strong> 乃书与荀彧曰：<strong>「今阳安郡百姓困穷，邻城并叛，易用倾荡，乃一方安危之机也。且此郡人执守忠节，在险不贰，以为国家宜垂慰抚。而更急敛绵绢，何以劝善！」</strong> 彧即白操，悉以绵绢还民，上下欢喜，郡内遂安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/38.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/38.mp3" download>download the file</a> instead.
</audio></p>
<p>通击群贼瞿恭等，皆破之。遂定淮、汝之地。时操制新科，下州郡，颇增严峻，而调绵绢方急。长广太守何夔言于操曰：<strong>「先王辨九服之赋以殊远近，制三典之刑以平治乱。愚以为此郡宜依远域新邦之典，其民间小事，使长吏临时随宜，上不背正法，下以顺百姓之心。比及三年，民安其业，然后乃可齐之以法也。」</strong> 操从之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/39.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/39.mp3" download>download the file</a> instead.
</audio></p>
<p>刘备略汝、颍之间，自许以南，吏民不安，曹操患之。曹仁曰：<strong>「南方以大军方有目前急，其势不能相救，刘备以强兵临之，其背叛故宜也。备新将绍兵，未能得其用，击之，可破也。」</strong> 操乃使仁将骑击备，破走之，尽复收诸叛县而还。备还至绍军，阴欲离绍，乃说绍南连刘表。绍遣备将本兵复至汝南，与贼龚都等合，众数千人。曹操遣将蔡杨击之，为备所杀。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/40.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/40.mp3" download>download the file</a> instead.
</audio></p>
<p>袁绍军阳武，沮授说绍曰：<strong>「北兵虽众而劲果不及南，南军谷少而资储不如北；南幸于急战，北利在缓师。宜徐持久，旷以日月。」</strong> 绍不从。八月，绍进营稍前，依沙塠为屯，东西数十里。操亦分营与相当。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/41.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/41.mp3" download>download the file</a> instead.
</audio></p>
<p>九月，庚午朔，日有食之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/42.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/42.mp3" download>download the file</a> instead.
</audio></p>
<p>曹操出兵与袁绍战，不胜，复还，坚壁。绍为高橹，起土山，射营中，营中皆蒙楯而行。操乃为霹雳车，发石以击绍楼，皆破，绍复为地道攻操，操辄于内为长堑以拒之。操众少粮尽，士卒疲乏，百姓困于征赋，多叛归绍者，操患之，与荀彧书，议欲还许，以致绍师。彧报曰：<strong>「绍悉众聚官渡，欲与公决胜败。公以至弱当至强，若不能制，必为所乘，是天下之大机也。且绍，布衣之雄耳，能聚人而不能用。以公之神武明哲而辅以大顺，何向而不济！今谷食虽少，未若楚、汉在荥阳、成皋间也。是时刘、项莫肯先退者，以为先退则势屈也。公以十分居一之众，画地而守之，扼其喉而不得进，已半年矣。情见势竭，必将有变。此用奇之时，不可失也。」</strong> 操从之，乃坚壁持之。操见运者，抚之曰：<strong>「却十五日为汝破绍，不复劳汝矣。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/43.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/43.mp3" download>download the file</a> instead.
</audio></p>
<p>绍运谷车数千乘至官渡。荀攸言于操曰：<strong>「绍运车旦暮至，其将韩猛锐而轻敌。击，可破也！」</strong> 操曰：<strong>「谁可使者？」</strong> 攸曰：<strong>「徐晃可。」</strong> 乃遣偏将军河东徐晃与史涣邀击猛，破走之，烧其辎重。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/44.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/44.mp3" download>download the file</a> instead.
</audio></p>
<p>冬，十月，绍复遣车运谷，使其将淳于琼等将兵万余人送人，宿绍营北四十里。沮授说绍：<strong>「可遣蒋奇别为支军于表，以绝曹操之钞。」</strong> 绍不从。许攸曰：<strong>「曹操兵少而悉师拒我，许下余守，势必空弱。若分遣轻军，星行掩袭，许可拔也。许拔，则奉迎天子以讨操，操成禽矣。如其未溃，可令首尾奔命，破之必也。」</strong> 绍不从，曰：<strong>「吾要当先取操。」</strong> 会攸家犯法，审配收系之，攸怒，遂奔操。操闻攸来，跣出迎之，抚掌笑曰：<strong>「子卿远来，吾事济矣！」</strong> 既入坐，谓操曰：<strong>「袁氏军盛，何以待之？今有几粮乎？」</strong> 操曰：<strong>「尚可支一岁。」</strong> 攸曰：<strong>「无是，更言之！」</strong> 又曰：<strong>「可支半岁。」</strong> 攸曰：<strong>「足下不欲破袁氏邪！何言之不实也！」</strong> 操曰：<strong>「向言戏之耳。其实可一月，为之奈何？」</strong> 攸曰：__「公孤军独守，外无救援而粮谷已尽，此危急之日也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/45.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/45.mp3" download>download the file</a> instead.
</audio></p>
<p>袁氏辎重万余乘，在故市、乌巢，屯军无严备，若以轻兵袭之，不意而至，燔其积聚，不过三日，袁氏自败也。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/46.mp3" download>download the file</a> instead.
</audio></p>
<p>操大喜，乃留曹洪、荀攸守营，自将步骑五千人，皆用袁军旗帜，衔枚缚马口，夜从间道出，人抱束薪，所历道有问者，语之曰：<strong>「袁公恐曹操钞略后军，遣军以益备。」</strong> 闻者信以为然，皆自若。既至，围屯，大放火，营中惊乱。会明，琼等望见操兵少，出陈门外，操急击之，琼退保营，操遂攻之。绍闻操击琼，谓其子谭曰：<strong>「就操破琼，吾拔其营，彼固无所归矣！」</strong> 乃使其将高览、张合等攻操营。合曰：<strong>「曹公精兵往，必破琼等，琼等破，则事去矣，请先往救之。」</strong> 郭图固请攻操营。合曰：<strong>「曹公营固，攻之必不拔。若琼等见禽，吾属尽为虏矣。」</strong> 绍但遣轻骑救琼，而以重兵攻操营，不能下。绍骑至乌巢，操左右或言：<strong>「贼骑稍近，请分兵拒之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="48" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/47.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/47.mp3" download>download the file</a> instead.
</audio></p>
<p>操怒曰：<strong>「贼在背后，乃白！」</strong> 士卒皆殊死战，遂大破之，斩琼等，尽燔其粮谷，杀士卒千余人，皆取其鼻，牛马割唇舌，以示绍军，绍军将士皆恟惧。郭图惭其计之失，复谮张合于绍曰：<strong>「合快军败。」</strong> 合忿惧，遂与高览焚攻具，诣操营降。曹洪疑，不敢受，荀攸曰：<strong>「合计画不用，怒而来奔，君有何疑！」</strong> 乃受之。于是绍军惊扰，大溃，绍及谭等幅巾乘马，与八百骑渡河。操追之不及，尽收其辎重、图书、珍宝。余众降者，操尽坑之，前后所杀七万余人。沮授不及绍渡，为操军所执，乃大呼曰：<strong>「授不降也，为所执耳！」</strong> 操与之有旧，迎谓曰：<strong>「分野殊异，遂用圮绝，不图今日乃相禽也！」</strong> 授曰：<strong>「冀州失策，自取奔北。授知力俱困，宜其见禽。」</strong> 操曰：<strong>「本初无谋，不相用计，今丧乱未定，方当与君图之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="49" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>授曰：<strong>「叔父、母弟，县命袁氏，若蒙公灵，速死为福。」</strong> 操叹曰：<strong>「孤早相得，天下不足虑也。」</strong> 遂赦而厚遇焉。授寻谋归袁氏，操乃杀之。操收绍书中，得许下及军中人书，皆焚之，曰：<strong>「当绍之强，孤犹不能自保，况众人乎！」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="50" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冀州城邑多降于操。袁绍走至黎阳北岸，入其将军蒋义渠营，把其手曰：<strong>「孤以首领相付矣！」</strong> 义渠避帐而处之，使宣号令。众闻绍在，稍复归之。或谓田丰曰：<strong>「君必见重矣。」</strong> 丰曰：<strong>「公貌宽而内忌，不亮吾忠，而吾数以至言迕之，若胜而喜，犹能赦我，今战败而恚，内忌将发，吾不望生。」</strong> 绍军士皆拊膺泣曰：<strong>「向令田丰在此，必不至于败。」</strong> 绍谓逄纪曰：<strong>「冀州诸人闻吾军败，皆当念吾，惟田别驾前谏止吾，与众不同，吾亦惭之。」</strong> 纪曰：<strong>「丰闻将军之退，拊手大笑，喜其言之中也。」</strong> 绍于是谓僚属曰：<strong>「吾不用田丰言，果为所笑。」</strong> 遂杀之。初，曹操闻丰不从戎，喜曰：<strong>「绍必败矣。」</strong> 及绍奔遁，复曰：<strong>「向使绍用其别驾计，尚未可知也。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="51" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>审配二子为操所禽，绍将孟岱言于绍曰：<strong>「配在位专政，族大兵强，且二子在南，必怀反计。」</strong> 郭图、辛评亦以为然。绍遂以岱为监军，代配守邺。护军逄纪素与配不睦，绍以问之，纪曰：<strong>「配天性烈直，每慕古人之节，必不以二子在南为不义也。愿公勿疑。」</strong> 绍曰：<strong>「君不恶之邪？」</strong> 纪曰：<strong>「先所争者，私情也；今所陈者，国事也。」</strong> 绍曰：<strong>「善！」</strong> 乃不废配，配由是更与纪亲。冀州城邑叛绍者，绍稍复击定之。绍为人宽雅，有局度，喜怒不形于色，而性矜愎自高，短于从善，故至于败。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="52" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>冬，十月，辛亥，有星孛于大梁。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="53" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/063/52.mp3" download>download the file</a> instead.
</audio></p>
<p>庐江太守李术攻杀扬州刺史严象，庐江梅干、雷绪、陈兰等各聚众数万在江淮间。曹操表沛国刘馥为扬州刺史。时扬州独有九江，馥单马造合肥空城，建立州治，招怀干、绪等，皆贡献相继。数年中，恩化大行，流民归者以万数。于是广屯田，兴陂堨；官民有畜，乃聚诸生，立学校；又高为城垒，多积木石，以修战守之备。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="54" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>曹操闻孙策死，欲因丧伐之。侍御史张纮谏曰：<strong>「乘人之丧，既非古义，若其不克，成仇弃好，不如因而厚之。」</strong> 操即表权为讨虏将军，领会稽太守。操欲令纮辅权内附，及以纮为会稽东部都尉。纮至吴，太夫人以权年少，委纮与张昭共辅之。纮惟补察，知无不为。太夫人问扬武都尉会稽董袭曰：<strong>「江东可保不？」</strong> 袭曰：<strong>「江东有山川之固，而讨逆明府恩德在民，讨虏承基，大小用命，张昭秉众事，袭等为爪牙，此地利人和之时也，万无所忧。」</strong> 权遗张纮之部，或以纮本受北任，嫌其志趣不止于此，权不以介意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="55" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/54.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/54.mp3" download>download the file</a> instead.
</audio></p>
<p>鲁肃将北还，周瑜止之，因荐肃于权曰：<strong>「肃才宜佐时，当广求其比以成功业。」</strong> 权即见肃，与语，悦之。宾退，独引肃合榻对饮，曰：<strong>「今汉室倾危，孤思有桓、文之功，君何以佐之？」</strong> 肃曰：<strong>「昔高帝欲尊事义帝而不获者，以项羽为害也。今之曹操，犹昔项羽，将军何由得为桓、文乎！肃窃料之，汉室不可复兴，曹操不可卒除，为将军计，惟有保守江东以观天下之衅耳。若因北方多务，剿除黄祖，进伐刘表，竟长江所极，据而有之，此王业也。」</strong> 权曰：<strong>「今尽力一方，冀以辅汉耳，此言非所及也。」</strong> 张昭毁肃年少粗疏，权益贵重之，赏赐储偫，富拟其旧。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="56" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/55.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/55.mp3" download>download the file</a> instead.
</audio></p>
<p>权料诸小将兵少而用薄者，并合之。别部司马汝南吕蒙，军容鲜整，士卒练习。权大悦，增其兵，宠任之。功曹骆统劝权尊贤接士，勤求损益，飨赐之日，人人别进，问其燥湿，加以密意，诱谕使言，察其志趣。权纳用焉。统，俊之子也。庐陵太守孙辅恐权不能保江东，阴遣人赍书呼曹操。行人以告，权悉斩辅亲近，分其部曲，徙辅置东。曹操表征华歆为议郎、参司空军事。庐江太守李术不肯事权，而多纳其亡叛。权以状白曹操曰：<strong>「严刺史昔为公所用，而李术害之，肆其无道，宜速诛灭。今术必复诡说求救。明公居阿衡之任，海内所瞻，愿敕执事，勿复听受。」</strong> 因举兵攻术于皖城。术求救于操，操不救。遂屠其城，枭术首。徙其部曲二万余人。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="57" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/56.mp3" controls class="html5-audio-player">

You can <a href="assets/audios/063/56.mp3" download>download the file</a> instead.
</audio></p>
<p>刘表攻张羡，连年不下。曹操方与袁绍相拒，未暇救之。羡病死，长沙复立其子怿。表攻怿及零、桂，皆平之。于是表地方数千里，带甲十余万，遂不供职贡，郊祀天地，居处服用，僭拟乘舆焉。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="58" data-marpit-pagination-total="58" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/063/57.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/063/57.mp3" download>download the file</a> instead.
</audio></p>
<p>张鲁以刘璋暗懦，不复承顺，袭别部司马张修，杀之而并其众。璋怒，杀鲁母及弟，鲁遂据汉中，与璋为敌。璋遣中郎将庞羲击之，不克。璋以羲为巴郡太守，屯阆中以御鲁。羲辄召汉昌賨民为兵，或构羲于璋，璋疑之。赵韪数谏不从，亦恚恨。初，南阳、三辅民流入益州者数万家，刘焉悉收以为兵，名曰东州兵。璋性宽柔，无威略，东州人侵暴旧民，璋不能禁。赵韪素得人心，因益州士民之怨，遂作乱，引兵数万攻璋；厚赂荆州，与之连和。蜀郡、广汉、犍为皆应之。</p>
</section>
