<h1>唐纪 第四十六章 唐纪四十六</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="2" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>起阏逢困敦二月，尽四月，不满一年。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="3" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<h2>德宗神武圣文皇帝五兴元元年（甲子，公元七八四年）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="4" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/3.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/3.mp3" download>download the file</a> instead.
</audio></p>
<p>二月，戊申，诏赠段秀实太尉，谥曰忠烈，厚恤其家。时贾隐林已卒，赠左仆射，赏其能直言也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="5" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/4.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/4.mp3" download>download the file</a> instead.
</audio></p>
<p>李希烈将兵五万围宁陵，引水灌之。濮州刺史刘昌以三千人守之。滑州刺史李澄密遣使请降，上许以澄为汴滑节度使。澄犹外事希烈。希烈疑之，遣养子六百人戍白马，召澄共攻宁陵。澄至石柱，使其众阳惊，烧营而遁。又讽养子令剽掠，澄悉收斩之，以白希烈，希烈无以罪也。刘昌守宁陵，凡四十五日不释甲。韩滉遣其将王栖曜将兵助刘洽拒希烈，栖曜以强弩数千游汴水，夜，入宁陵城。明日，从城上射希烈，及其坐幄。希烈惊曰：<strong>「宣、润弩手至矣！」</strong> 遂解围去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="6" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/5.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/5.mp3" download>download the file</a> instead.
</audio></p>
<p>朱泚既自奉天败归，李晟谋取长安。刘德信与晟俱屯东渭桥，不受晟节制。晟因德信至营中，数以沪涧之败及所过剽掠之罪，斩之。因以数骑驰入德信军，劳其众，无敢动者，遂并将之，军势益振。李怀光既胁朝廷逐卢杞等，内不自安，遂有异志。又恶李晟独当一面，恐其成功，奏请与晟合军。诏许之。晟与怀光会于咸阳西陈涛斜，筑垒未毕，泚众大至，晟谓怀光曰：<strong>「贼若固守宫苑，或旷日持久，未易攻取。今去其巢穴，敢出求战，此天以贼赐明公，不可失也！」</strong> 怀光曰：<strong>「军适至，马未秣，士未饭，岂可遽战邪！」</strong> 晟不得已乃就壁。晟每与怀光同出军，怀光军士多掠人牛马，晟军秋毫不犯。怀光军士恶其异己，分所获与之，晟军终不敢受。怀光屯咸阳累月，逗留不进。上屡遣中使趣之，辞以士卒疲弊，且当休息观衅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="7" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/6.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/6.mp3" download>download the file</a> instead.
</audio></p>
<p>诸将数劝之攻长安，怀光不从，密与朱泚通谋，事迹颇露。李晟屡奏，恐其有变，为所并，请移军东渭桥。上犹冀怀光革心，收其力用，寝晟奏不下。怀光欲缓战期，且激怒诸军，奏言：<strong>「诸军粮赐薄，神策独厚，厚薄不均，难以进战。」</strong> 上以财用方窘，若粮赐皆比神策，则无以给之，不然，又逆怀光意，恐诸军觖望。乃遣陆贽诣怀光营宣慰，因召李晟参议其事。怀光意欲晟自乞减损，使失士心，沮败其功，乃曰：<strong>「将士战斗同而粮赐异，何以使之协力！」</strong> 贽未有言，数顾晟。晟曰：<strong>「公为元帅，得专号令；晟将一军，受指踪而已。至于增减衣食，公当裁之。」</strong> 怀光默然，又不欲自减之，遂止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="8" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/7.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/7.mp3" download>download the file</a> instead.
</audio></p>
<p>时上遣崔汉衡诣吐蕃发兵，吐蕃相尚结赞言：<strong>「蕃法发兵，以主兵大臣为信。今制书无怀光署名，故不敢进。」</strong> 上命陆贽谕怀光，怀光固执以为不可，曰：<strong>「若克京城，吐蕃必纵兵焚掠，谁能遏之！此一害也。前有敕旨，募士卒克城者人赏百缗，彼发兵五万，若援敕求赏，五百万缗何从可得！此二害也。虏骑虽来，必不先进，勒兵自固，观我兵势，胜则从而分功，败则从而图变，谲诈多端，不可亲信，此三害也。」</strong> 竟不肯署敕。尚结赞亦不进兵。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="9" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/8.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/8.mp3" download>download the file</a> instead.
</audio></p>
<p>陆贽自咸阳还，上言：__「贼泚稽诛，保聚宫苑，势穷援绝，引日偷生。怀光总仗顺之师，乘制胜之气，鼓行芟翦，易若摧枯，而乃寇奔不追，师老不用，诸帅每欲进取，怀光辄沮其谋，据兹事情，殊不可解，陛下意在全护，委曲听从，观其所为，亦未知感。若不别务规略，渐思制持，惟以姑息求安，终恐变故难测。此诚事机危迫之秋也，固不可以寻常容易处之。今李晟奏请移军，适遇臣衔命宣慰，怀光偶论此事，臣遂泛问所宜。怀光乃云：‘李晟既欲别行，某亦都不要藉。’臣犹虑有翻覆，因美其军盛强。怀光大自矜夸，转有轻晟之意。臣又从容问云：‘回日，或圣旨顾问事之可否，决定何如？’怀光已肆轻言，不可中变，遂云：‘恩命许去，事亦无妨。’要约再三，非不详审，虽欲追悔，固难为辞。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="10" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/9.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/9.mp3" download>download the file</a> instead.
</audio></p>
<p>伏望即以李晟表出付中书，敕下依奏，别赐怀光手诏，示以移军事由。其手诏大意云：‘昨得李晟奏，请移军城东以分贼势。朕本欲委卿商量，适会陆贽回奏云，见卿语及于此，仍言许去事亦无妨，遂敕本军允其所请。’如此，则词婉而直，理顺而明，虽蓄异端，何由起怨！」__ 上从之。晟自咸阳结陈而行，归东渭桥。时鄜坊节度使李建徽、神策行营节度使杨惠元犹与怀光联营，陆贽复上奏曰：__「怀光当管师徒，足以独制凶寇，逗留未进，抑有它由。所患太强，不资傍助。比者又遣李晟、李建徽、杨惠元三节度之众附丽其营，无益成功，只足生事。何则？四军接垒，群帅异心，论势力则悬绝高卑，据职名则不相统属。怀光轻晟等兵微位下而忿其制不从心，晟等疑怀光养寇蓄奸而怨其事多陵己。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="11" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/10.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/10.mp3" download>download the file</a> instead.
</audio></p>
<p>端居则互防飞谤，欲战则递恐分功，龃龉不和，嫌衅遂构，俾之同处，必不两全。强者恶积而后亡，弱者势危而先覆，覆亡之祸，翘足可期！旧寇未平，新患方起，忧叹所切，实堪疚心。太上消慝于未萌，其次救失于始兆。况乎事情已露，祸难垂成，委而不谋，何以宁乱！李晟见机虑变，先请移军就东，建徽、惠元势转孤弱，为其吞噬，理在必然，它日虽有良图，亦恐不能自拔。拯其危急，唯在此时。今因李晟愿行，便遣合军同往，托言晟兵素少，虑为贼泚所邀，借此两军迭为掎角，仍先谕旨，密使促装，诏书至营，即日进路，怀光意虽不欲，然亦计无所施。是谓称人有夺人之心，疾雷不及掩耳者也。」__ 解斗不可以不离，救焚不可以不疾，理尽于此，惟陛下图之。」__ 上曰：__「卿所料极善。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="12" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/11.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/11.mp3" download>download the file</a> instead.
</audio></p>
<p>然李晟移军，怀光不免怅望，若更遣建徽、惠元就东，恐因此生辞，转难调息，且更俟旬时。」__</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="13" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/12.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/12.mp3" download>download the file</a> instead.
</audio></p>
<p>辛酉，加王武俊同平章事兼幽州、卢龙节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="14" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/13.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/13.mp3" download>download the file</a> instead.
</audio></p>
<p>李晟以为：<strong>「怀光反状已明，缓急宜有备，蜀、汉之路不可壅，请以裨将赵光铣等为洋、利、剑三州刺史，各将兵五百以防未然。」</strong> 上疑未决，欲亲总禁兵幸咸阳，以慰抚为名，趣诸将进讨。或谓怀光曰：<strong>「此汉祖游云梦之策也！」</strong> 怀光大惧，反谋益甚。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="15" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/14.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/14.mp3" download>download the file</a> instead.
</audio></p>
<p>上垂欲行，怀光辞益不逊，上犹疑谗人间之，甲子，加怀光太尉，增实食，赐铁券，遣神策右兵马使李卞等往谕旨。怀光对使者投铁券于地曰：<strong>「圣人疑怀光邪？人臣反，赐铁券；怀光不反，今赐铁券，是使之反也！」</strong> 辞气甚悖。朔方左兵马使张名振当军门大呼曰：<strong>「太尉视贼不许击，待天使不敬，果欲反邪！功高太山，一旦弃之，自取族灭，富贵他人，何益哉！我今日必以死争之！」</strong> 怀光闻之，谓曰：<strong>「我不反，以贼方强，故须蓄锐俟时耳。」</strong> 怀光又言：<strong>「天子所居必有城隍。」</strong> 乃发卒城咸阳，未几，移军据之。张名振曰：<strong>「乃者言不反，今日拔军此来，何也？何不攻长安，杀朱泚，取富贵，引军还邠邪？」</strong> 怀光曰：<strong>「名振病心矣！」</strong> 命左右引去，拉杀之。右武锋兵马使石演芬，本西域胡人，怀光养以为子。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="16" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/15.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/15.mp3" download>download the file</a> instead.
</audio></p>
<p>怀光潜与朱泚通谋，演芬遣其客郜成义诣行在告之，请罢其都统之权。成义至奉天，告怀光子璀。璀密白其父。怀光召演芬责之曰：<strong>「我以尔为子，奈何欲破我家！今日负我，死甘心乎？」</strong> 演芬曰：<strong>「天子以太尉为股肱，太尉以演芬为心腹；太尉既负天子，演芬安得不负太尉乎！演芬胡人，不能异心，惟知事一人。苟免贼名而死，死甘心矣！」</strong> 怀光使左右脔食之，皆曰：<strong>「义士也，可令快死！」</strong> 以刀断其喉而去。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="17" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/16.mp3" controls class="html5-audio-player">

</audio></p>
<p>李卞等还，言怀光骄慢之状，于是行在始严门禁，从臣皆密装以待。乙丑，加李晟河中、同绛节度使。上犹以为薄，丙寅，又加同平章事。上将幸梁州，山南节度使盐亭严震闻之，遣使诣奉天奉迎，又遣大将张用诚将兵五千至盩厔以来迎卫。用诚为怀光所诱，阴与之通谋，上闻而患之。会震继遣牙将马勋奉表，上语之故。勋请：<strong>「亟诣梁州取严震符召用诚还府，若不受召，臣请杀之。」</strong> 上喜曰：<strong>「卿何时复至此？」</strong> 勋刻日时而去。既得震符，请壮士五人与之俱出骆谷。用诚不知事泄，以数百骑迎之，勋与之俱入驿。时天寒，勋多然藁火于驿外，军士皆往附火。勋乃从容出怀中符，以示用诚曰：<strong>「大夫召君。」</strong> 用诚错愕起走，壮士自后执其手擒之。用诚子在勋后，斫伤勋首。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="18" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/17.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/17.mp3" download>download the file</a> instead.
</audio></p>
<p>壮士格杀其子，仆用诚于地，跨其腹，以刀拟其喉曰：<strong>「出声则死！」</strong> 勋入其营，士卒已擐甲执兵矣。勋大言曰：<strong>「汝曹父母妻子皆在汉中，一朝弃之，与张用诚同反，于汝曹何利乎！大夫令我取用诚，不问汝曹，无自取族灭！」</strong> 众皆詟服。勋送用诚诣梁州，震杖杀之，命副将领其众。勋裹其首，复命于行在，愆期半日。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="19" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/18.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/18.mp3" download>download the file</a> instead.
</audio></p>
<p>李怀光夜遣人袭夺李建徽、杨惠元军，建徽走免，惠元将奔奉天，怀光遣兵追杀之。怀光又宣言曰：<strong>「吾今与朱泚连和，车驾且光远避！」</strong> 怀光以韩游瑰朔方将也，掌兵在奉天，与游瑰书，约使为变，游瑰密奏之。明日，又以书趣之，游瑰又奏之。上称其忠义，因问：<strong>「策安出？」</strong> 对曰：<strong>「怀光总诸道兵，故敢恃众为乱。今邠宁有张昕，灵武有宁景璿，河中有吕鸣岳，振武有杜从政，潼关有唐朝臣，渭北有窦觎，皆守将也。陛下各以其众及地授之，尊怀光之官，罢其权，则行营诸将各受本府指麾矣。怀光独立，安能为乱！」</strong> 上曰：<strong>「罢怀光兵权，若朱泚何？」</strong> 对曰：<strong>「陛下既许将士以克城殊赏，将士奉天子之命以讨贼取富贵，谁不愿之！邠府兵以万数，借使臣得而将之，足以诛泚。况诸道必有杖义之臣，泚不足忧也！」</strong> 上然之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="20" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/19.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/19.mp3" download>download the file</a> instead.
</audio></p>
<p>丁卯，怀光遣其将赵升鸾入奉天，约其夕使别将达奚小俊烧干陵，令升鸾为内应以惊胁乘舆。升鸾诣浑瑊自言，瑊遽以闻，且请决幸梁州。上命瑊戒严，瑊出，部勒未毕，上已出城西，命戴休颜守奉天，朝臣将士狼狈扈从。戴休颜徇于军中曰：<strong>「怀光已反！」</strong> 遂乘城拒守。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="21" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/20.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/20.mp3" download>download the file</a> instead.
</audio></p>
<p>朱泚之称帝也，兵部侍郎刘乃卧病在家，泚召之，不起。使蒋镇自往说之，凡再往，知不可诱胁，乃叹曰：<strong>「镇亦忝列曹，不能舍生，以至于此，岂可复以己之腥臊污漫贤者乎！」</strong> 歔郗而返。乃闻帝幸山南，搏膺大呼，自投于床，不食，数日而卒。太子少师乔琳从上至盩厔，称老疾不堪山险，削发为僧，匿于仙游寺。泚闻之，召至长安，以为吏部尚书。于是朝士之窜匿者多出仕泚矣。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="22" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/21.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/21.mp3" download>download the file</a> instead.
</audio></p>
<p>怀光遣其将孟保、惠静寿、孙福达将精骑趣南山邀车驾，遇诸军粮料使张增于盩厔。三将曰：<strong>「彼使我为不臣，我以追不及报之，不过不使我将耳。」</strong> 因目增曰：<strong>「军士未朝食，如何？」</strong> 增绐其众曰：<strong>「此东数里有佛祠，吾贮粮焉。」</strong> 三将帅众而东，纵之剽掠，由是百官从行者皆得入骆谷，以追不及还报，怀光皆黜之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="23" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/22.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/22.mp3" download>download the file</a> instead.
</audio></p>
<p>河东将王权、马汇引兵归太原。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="24" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/23.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/23.mp3" download>download the file</a> instead.
</audio></p>
<p>李晟得除官制，拜哭受命，谓将佐曰：<strong>「长安，宗庙所在，天下根本，若诸将皆从行，谁当灭贼者！」</strong> 乃治城隍，缮甲兵，为复京城之计。先是东渭桥有积粟十余万斛，度支给李怀光军，凡尽。是时怀光、朱泚连兵，声势甚盛，车驾南幸，人情扰扰。晟以孤军处二强寇之间，内无资粮，外无救援，徒以忠义感激将士，故其众虽单弱而锐气不衰。又以书遣怀光，辞礼卑逊，虽示尊崇而谕以祸福，劝之立功补过。故怀光惭恧，未忍击之。晟曰：<strong>「畿内虽兵荒之余，犹可赋敛。宿兵养寇，患莫大焉！」</strong> 乃以判官张彧假京兆尹，择四十余人，假官以督渭北诸县刍粟，不旬日，皆充羡。乃流涕誓众，决志平贼。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="25" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/24.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/24.mp3" download>download the file</a> instead.
</audio></p>
<p>田悦用兵数败，士卒死者什六七，其下皆厌苦之。上以给事中孔巢父为魏博宣慰使。巢父性辩博，至魏州，对其众为陈逆顺祸福，悦及将士皆喜。兵马使田绪，承嗣之子也，凶险，多过失，悦不忍杀，杖而拘之。悦既归国，内外撤警备。三月，壬申朔，悦与孔巢父宴饮，绪对弟侄有怨言，其侄止之，绪怒，杀侄，既而悔之，曰：<strong>「仆射必杀我！」</strong> 既夕，悦醉，归寝，绪与左右密穿后坦入，杀悦及其母、妻等十余人，即帅左右执刀立于中门之内夹道。将旦，以悦命召行军司马扈崿、判官许士则、都虞候蒋济议事。府署深邃，外不知有变，士则、济先至，召入，乱斫杀之。绪恐既明事泄，乃出门，遇悦亲将刘忠信方排牙，绪疾呼谓众曰：<strong>「刘忠信与扈崿谋反，昨夜刺杀仆射。」</strong> 众大惊，喧哗。忠信未及自辨，众分裂杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="26" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/25.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/25.mp3" download>download the file</a> instead.
</audio></p>
<p>扈崿来，及戟门遇乱，招谕将士，将士从之者三分之一。绪惧，登城而立，大呼谓众曰：<strong>「绪，先相公之子，诸君受先相公恩，若能立绪，兵马使赏缗钱二千，大将半之，下至士卒，人赏百缗，竭公私之货，五日取办。」</strong> 于是将士回首杀扈崿，皆归绪，军府乃定。因请命于孔巢父，巢父命绪权知军府。后数日，众乃知绪杀其兄，虽悔怒，而绪已立，无如之何。绪又杀悦亲将薛有伦等二十余人。李抱真、王武俊引兵将救贝州，闻乱，不敢进。朱滔闻悦死，喜曰：<strong>「悦负恩，天假手于绪也！」</strong> 即遣其执宪大夫郑景济等将步骑五千助马寔，合兵万二千攻魏州。寔军王莽河，纵骑兵及回纥四出剽掠。滔别遣人入城说绪，许以本道节度使。绪方危迫，遣随军侯臧诣贝州送款于滔，滔喜，遣臧还报，使亟定盟约。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="27" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/26.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/26.mp3" download>download the file</a> instead.
</audio></p>
<p>明绪部署城内已定，李抱真、王武俊又遣使诣绪，许以赴援，如悦存日之约。绪召将佐议之，幕僚曾穆、卢南史曰：<strong>「用兵虽尚威武，亦本仁义，然后有功。今幽陵之兵恣行杀掠，白骨蔽野，虽先仆射背德，其民何罪！今虽盛强，其亡可跂立而待也。况昭义、恒冀方相与攻之，奈何以目前之急欲从人为返逆乎！不若归命朝廷，天子方蒙尘于外，闻魏博使至必喜，官爵旋踵而至矣。」</strong> 绪从之，遣使奉表诣行在，城守以俟命。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="28" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/27.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/27.mp3" download>download the file</a> instead.
</audio></p>
<p>上之发奉天也，韩游瑰帅其麾下八百余人还邠州。李怀光以李晟军浸盛，恶之，欲引军自咸阳袭东渭桥。三令其众，众不应，窃相谓曰：<strong>「若与我曹击朱泚，惟力是视；若欲反，我曹有死，不能从也！」</strong> 怀光知众不可强，问计于宾佐，节度巡官良乡李景略曰：<strong>「取长安，杀朱泚，散军还诸道，单骑诣行在，如此，臣节亦未亏，功名犹可保也。」</strong> 顿道恳请，至于流涕，怀光许之。都虞候阎晏等劝怀光东保河中，徐图去就，怀光乃说其众曰：<strong>「今且屯泾阳，召妻孥于邠，俟至，与之俱往河中。春装既办，还攻长安，未晚也。东方诸县皆富实，军发之日，听尔曹俘掠。」</strong> 众许之。怀光乃谓景略曰：<strong>「曏者之议，军众不从，子宜速去，不且见害！」</strong> 遣数骑送之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="29" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/28.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/28.mp3" download>download the file</a> instead.
</audio></p>
<p>景略出军门，恸哭曰：<strong>「不意此军一旦陷于不义！」</strong> 怀光遣使诣邠州，令留后张昕悉发所留兵万余人及行营将士家属会泾阳，仍遣其将刘礼等将三千余骑胁迁之。韩游瑰说昕曰：<strong>「李太尉功高自弃，已蹈祸机。中丞今日可以自求富贵，游瑰请帅麾下以从。」</strong> 昕曰：<strong>「昕微贱，赖李太尉得至此，不忍负也！」</strong> 游瑰乃谢病不出，阴与诸将高固、杨怀宾等相结。时崔汉衡以吐蕃兵营于邠南，高固曰：<strong>「昕以众去，则邠城空矣。」</strong> 乃诈为浑瑊书，召吐蕃使稍逼邠城。昕等惧，竟不敢出。昕等谋杀诸将之不从者，游瑰知之，先与高固等举兵杀昕，遣杨怀宾奉表以闻，且遣人告崔汉衡。汉衡矫诏以游瑰知军府事，军中大喜。怀光子旻在邠，游瑰遣之，或曰：<strong>「不杀旻，何以自明？」</strong> 游瑰曰：<strong>「杀旻，则怀光怒，其众必至，不如释旻以走之。」</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="30" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/29.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/29.mp3" download>download the file</a> instead.
</audio></p>
<p>时杨怀宾子朝晟在怀光军中为右厢兵马使，闻之，泣白怀光曰：<strong>「父立功于国，子当诛夷，不可典兵。」</strong> 怀光囚之。于是游瑰屯邠宁，戴休颜屯奉天，骆元光屯昭应，尚可孤屯蓝田，皆受李晟节度，晟军声大振。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="31" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>始，怀光方强，朱泚畏之，与怀光书，以兄事之，约分帝关中，永为邻国。及怀光决反，逼乘舆南幸，其下多叛之，势益弱。泚乃赐怀光诏书，以臣礼待之，且征其兵。怀光惭怒，内忧麾下为变，外恐李晟袭之，遂烧营东走，掠泾阳等十二县，鸡犬无遗。及富平，大将孟涉、段威勇将数千人奔于李晟，将士在道散亡相继。至河中，或劝河中守将吕鸣岳焚桥拒之，鸣岳以兵少恐不能支，遂纳之，河中尹李齐运弃城走。怀光遣其将赵贵先筑垒于同州，刺史李纾惧，奔行在。幕僚裴向摄州事，诣贵先，责以逆顺之理，贵先感寤，遂请降，同州由是获全。向，遵庆之子也。怀光使其将符峤袭坊州，据之，渭北守将窦觎帅猎团七百围之。峤请降。诏以觎为渭北行军司马。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="32" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</section>

<p>庚寅，车驾至城固。唐安公主薨，上长女也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="34" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/33.mp3" controls class="html5-audio-player">

</audio></p>
<p>上在道，民有献瓜果者，上欲以散试官授之，访于陆贽，贽上奏，以为：<strong>「爵位恒宜慎惜，不可轻用。起端虽微，流弊必大。献瓜果者，止可赐之钱帛，不当酬以官。」</strong> 上曰：<strong>「试官虚名，无损于事。」</strong> 贽又上奏，其略曰：__「自兵兴以来，财赋不足以供赐，而职官之赏兴焉。青朱杂沓于胥徒，金紫普施于舆皁。当今所病，方在爵轻，设法贵之，犹恐不重，若又自弃，将何劝人！夫诱人之方，惟名与利，名近虚而于教为重，利近实而于德为轻。专实利而不济之以虚，则耗匮而物力不给。专虚名而不副之以实，则诞谩而人情不趋。故国家命秩之制，有职事官，有散官，有勋官，有爵号，然掌务而授俸者，唯系职事之一官也，此所谓旋实利而寓虚名者也。其勋、散、爵号三者所系，大抵止于服色、资廕而已，此所谓假虚名以佐实利者也。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="35" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/34.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/34.mp3" download>download the file</a> instead.
</audio></p>
<p>今之员外、试官，颇同勋、散、爵号，虽则授无费禄，受不占员，然而突銛锋、排患难者则以是赏之，竭筋力、展劳效者又以是酬之。若献瓜果者亦授试官，则彼必相谓曰‘吾以忘躯命而获官，此以进瓜果而获官，是乃国家以吾之躯命同于瓜果矣’。视人如草木，谁复为用哉！今陛下既未有实利以敦劝，又不重虚名而滥施，人无藉焉。则后之立功者，将曷用为赏哉！」__ 贽在翰林，为上所亲信，居艰难中，虽有宰相，大小之事，上必与贽谋之，故当时谓之内相，上行止必与之俱。梁、洋道险，尝与贽相失，经夕不至，上惊忧涕泣，募得贽者赏千金。久之，乃至，上喜甚，太子以下皆贺。然贽数直谏，迕上意，卢杞虽贬官，上心庇之。贽极言杞奸邪致乱，上虽貌从，心颇不悦，故刘从一、姜公辅皆自下陈登用，贽恩遇虽隆，未得为相。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="36" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>壬辰，车驾至梁州。山南地薄民贫，自安、史以来，盗贼攻剽，户口减耗太半，虽节制十五州，租赋不及中原数县。及大驾驻跸，粮用颇窘。上欲西幸成都，严震言于上曰：<strong>「山南地接京畿，李晟方图收复，借六军以为声援。若幸西川，则晟未有收复之期也。」</strong> 众议未决，会李晟表至，言：<strong>「陛下驻跸汉中，所以系亿兆之心，成灭贼之势。若规小舍大，迁都岷、峨，则士庶失望，虽有猛将谋臣，无所施矣！」</strong> 上乃止。严震百方以聚财赋，民不至困穷而供亿无乏。牙将严砺，震之从祖弟也，震使掌转饷，事甚修办。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="37" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/230/36.mp3" download>download the file</a> instead.
</audio></p>
<p>初，奉天围既解，李楚琳遣使入贡，上不得已除凤翔节度使，而心恶之。议者言楚琳凶逆反覆，若不堤防，恐生窥伺。由是楚琳使者数辈至，上皆不引见，留之不遣。甫至汉中，欲以浑瑊代楚琳镇凤翔，陆贽上奏，以为：__「楚琳杀帅助贼，其罪固大，但以乘舆未复，大憝犹存，勤王之师悉在畿内，急宣速告，晷刻是争。商岭则道迂且遥，骆谷复为盗所扼，仅通王命，唯在褒斜，此路若又阻艰，南北遂将夐绝。以诸镇危疑之势，居二逆诱胁之中，汹汹群情，各怀向背。倘或楚琳发憾，公肆猖狂，南塞要冲，东延巨猾，则我咽喉梗而心膂分矣。今楚琳能两端顾望，乃是天诱其衷，故通归涂，将济大业。陛下诚宜深以为念，厚加抚循，得其持疑，便足集事。必欲精求素行，追抉宿疵，则是改过不足以补愆，自新不足以赎罪。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="38" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/230/37.mp3" download>download the file</a> instead.
</audio></p>
<p>凡今将吏，岂得尽无疵瑕，人皆省思，孰免疑畏！又况阻命之辈，胁从之流，自知负恩，安敢归化！斯衅非小，所宜速图。伏愿陛下思英主大略，勿以小不忍亏挠兴复之业也。」__ 上释然开悟，善待楚琳使者，优诏存慰之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="39" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>丁酉，加宣武节度使刘洽同平章事。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="40" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>己亥，以行在都知兵马使浑瑊同平章事亦朔方节度使，朔方、邠宁、振武、永平、奉天行营兵马副元帅。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="41" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>庚子，诏数李怀光罪恶，叙朔方将士忠顺功名，犹以怀光旧勋，曲加容贷，其副元帅、太尉、中书令、河中尹并朔方等诸道节度、观察等使，宜并罢免，授太子太保。其所管兵马，委本军自举一人功高望重者便宜统领，速具奏闻，当授旌旄，以从人欲。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="42" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>夏，四月，壬寅，以邠宁兵马使韩游瑰为邠宁节度使。癸卯，以奉天行营兵马使戴休颜为奉天行营节度使。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="43" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

<p>灵武守将宁景璿为李怀光治第，另将李如暹曰：<strong>「李太尉逐天子，而景璿为之治第，是亦反也！」</strong> 攻而杀之。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="44" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

</audio></p>
<p>甲辰，加李晟鄜坊、京畿、渭北、商华副元帅。晟家百口及神策军士家属皆在长安，朱泚善遇之。军中有言及家者，晟泣曰：<strong>「天子何在，敢言家乎！」</strong> 泚使晟亲近以家书遗晟曰：<strong>「公家无恙。」</strong> 晟怒曰：<strong>「尔敢为贼为间！」</strong> 立斩之。军士未授春衣，盛夏犹衣裘褐，终无叛志。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="45" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

You can <a href="assets/audios/230/44.mp3" download>download the file</a> instead.
</audio></p>
<p>乙巳，以陕虢防遏使唐朝臣为河中、同终节度使。前河中尹李齐运为京兆尹，供晟军粮役。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="46" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">

Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/45.mp3" download>download the file</a> instead.
</audio></p>
<p>庚戌，以魏博兵马使田绪为魏博节度使。浑瑊帅诸军出斜谷，崔汉衡劝吐蕃出兵助之，尚结赞曰：<strong>「邠军不出，将袭我后。」</strong> 韩游瑰闻之，遣其将曹子达将兵三千往会瑊军，吐蕃遣其将论莽罗依将兵二万从之。李楚琳遣其将石锽将卒七百从瑊拔武功。庚戌，朱泚遣其将韩旻等攻武功，锽以其众迎降。瑊战不利，收兵登西原。会曹子达以吐蕃至，击旻，大破之于武亭川，斩首万余级，旻仅以身免。瑊遂引兵屯奉天，与李晟东西相应，以逼长安。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="muu4mswba3i81hlarm6f46as598fki70k04rj71gzld" data-marpit-pagination="47" data-marpit-pagination-total="60" style="--paginate:true;--theme:muu4mswba3i81hlarm6f46as598fki70k04rj71gzld;">
<p><audio src="assets/audios/230/46.mp3" controls class="html5-audio-player">
Your browser does not support playing HTML5 audio.
You can <a href="assets/audios/230/46.mp3" download>download the file</a> instead.
</audio></p>
<p>上欲为唐安公主造塔，厚葬之，谏议大夫、同平章事姜公辅表谏，以为__「山南非久安之地，公主之葬，会归上都，此宜俭薄，以副军须之急。」__ 上使谓陆贽曰：<strong>「唐安造塔，其费甚微，非宰相所宜论。公辅正欲指朕过失，自求名耳。相负如此，当如何处之？」</strong> 贽上奏，以为公辅任居宰相，遇事论谏，不当罪之，其略曰：<strong>「公辅顷与臣同在翰林，臣今据理辨直则涉于私党之嫌，希旨顺成则违于匡辅之义。涉嫌止贻于身患，违义实玷于群恩。徇身忘君，臣之耻也！」</strong> 又曰：<strong>「唯暗惑之主，则怨讟溢于下国而耳不欲闻，腥德达于上天而心不求寤，迨乎颠覆，犹未知非。」</strong> 又曰：__「当问理之是非，岂论事之大小！《虞书》曰：‘兢兢业业，一日二日万机。’唐、虞之际，主圣臣贤，虑事之微，日至万数。</p>
</section>

<p>然则微之不可不重也，如此，陛下又安可忽而念乎！」__ 又曰：<strong>「若以谏争为指过，则剖心之主不宜见罪于哲王；以谏争为取名，则匪躬之臣不应垂训于圣典。」</strong> 又曰：<strong>「假有意将指过，谏以取名，但能闻善而迁，见谏不逆，则所指者适足以彰陛下莫大之善，所取者适足以资陛下无疆之休。因而利焉，所获多矣。傥或怒其指过而不改，则陛下招恶直之讥；黜其取名而不容，则陛下被违谏之谤。是乃掩己过而过弥着，损彼名而名益彰。果而行之，所失大矣。」</strong> 上意犹怒，甲寅，罢公辅为左庶子。</p>

<p>朱泚、姚令言数遣人诱泾原节度使冯河清，河清皆斩其使者。大将田希鉴密与泚通，杀河清，以军府附于泚。泚以希鉴为泾原节度使。</p>

<p>上问陆贽：<strong>「近有卑官自山北来者，率非良士。有刑建者，论说贼势，语最张皇，察其事情，颇似窥觇，今已于一所安置。如此之类，更有数人，若不追寻，恐成奸计。卿试思之，如何为更？」</strong> 贽上奏，以为今盗据宫阙，有冒涉险远来赴行在者，当量加恩赏，岂得复猜虑拘囚！其略曰：__「以一人之听览而欲穷宇宙之变态，以一人之防虑而欲胜亿兆之奸欺，役智弥精，失道弥远。项籍纳秦降卒二十万，虑其怀诈复叛，一举而尽坑之，其于防虞，亦已甚矣。汉高豁达大度，天下之士至者，纳用不疑，其于备虑，可谓疏矣。然而项氏以灭，刘氏以昌，蓄疑之与推诚，其效固不同也。秦皇严肃雄猜，而荆轲奋其阴计；光武宽容博厚，而马援输其款诚。</p>
</section>

<p>岂不以虚怀待人，人亦思附；任数御物，物终不亲！情思附则感而悦之，虽寇亿化为心膂矣；意不亲则惧而阻之，虽骨肉结为亿慝矣。」__ 又曰：<strong>「陛下智出庶物，有轻待人臣之心；思周万机，有独驭区寓之意；谋吞众略，有过慎之防；明照群情，有先事之察；严束百辟，有任刑致理之规；威制四方，有以力胜残之志。由是才能者怨于不任，忠荩者忧于见疑，着勋业者惧于不容，怀反侧者迫于及讨，驯致离叛，构成祸灾。天子所作，天下式瞻，小犹慎之，矧又非小！愿陛下以覆车之辙为戒，实宗社无疆之休。」</strong></p>

<p>丁巳，以前山南东道节度使南皮贾耽为工部尚书。先是，耽使行军司马樊泽奏事行在。泽既复命，方大宴，有急牒至，以泽代耽为节度使。耽内牒怀中，宴饮如故，颜色不改。宴罢，召泽告之，且命将吏谒泽。牙将张献甫怒曰：<strong>「行军为尚书问天子起居，乃敢自图节钅戊，夺尚书土地，事人不忠，众心不服，请杀之。」</strong> 耽曰：<strong>「是何言也！天子所命，即为节度使矣！」</strong> 即日离镇，以献甫自随，军府遂安。</p>

<p>朱滔攻贝州百余日，马寔攻魏州亦逾四旬，皆不能下。贾林复为李抱真说李武俊曰：<strong>「朱滔志吞贝、魏，复值田悦被害，傥旬日不救，则魏博皆为滔有矣，魏博既下，则张孝忠必为之臣。滔连三道之兵，益以回纥，进临常山，明公欲保其宗族，得乎！常山不守，则昭义退保西山，河朔尽入于滔矣。不若乘贝、魏未下，与昭义合兵救之。滔既破亡，则关中丧气，朱泚不日枭夷，銮舆反正，诸将之功，孰有居明公之右者哉！」</strong> 武俊悦，从之。戊辰，武俊军于南宫东南，抱真自临洺引兵会之，与武俊营相拒十里。两军尚相疑，明日，抱真以数骑诣武俊营，宾客共谏止之，抱真命行军司马卢玄卿勒兵以俟，曰：<strong>「吾之此举，系天下安危，若其不还，领军事以听朝命亦惟子，励将士以雪仇耻亦惟子。」</strong> 言终，遂行。</p>
</section>

<p>武俊严备以待之，抱真见武俊，叙国家祸难，天子播迁，持武俊哭，流涕纵横。武俊亦悲不自胜，左右莫能仰视。遂与武俊约为兄弟，誓同灭贼。武俊曰：<strong>「相公十兄名高四海，曏蒙开谕，得弃逆从顺，免菹醢之罪，享王公之荣。今又不间胡虏，辱为兄弟，武俊当何以为报乎！滔所恃者回纥耳，不足畏也。战日，愿十兄按辔临视，武俊决为十兄破之。」</strong> 抱真退入武俊帐中，酣寝久之。武俊感激，待之益恭，指心仰天曰：<strong>「此身已许十兄死矣！」</strong> 遂连营而进。</p>
